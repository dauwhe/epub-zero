<h1>Chapter 2</h1>
</div>


<p>“No going to the Lighthouse, James,” he said, as trying in
deference to Mrs Ramsay to soften his voice into some semblance of
geniality at least.</p>
<p>Odious little man, thought Mrs Ramsay, why go on saying
that?</p>
