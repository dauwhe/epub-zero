		<section class="body-rw Chapter-rw" id="Chapter61" epub:type="bodymatter chapter">
         <div class="title-block-rw" id="title-block63">
            <p class="title-num-rw" id="title-num58">Cap&#237;tulo VI</p>
            <p class="title-other-rw" id="title-other58">De lo que le pas&#243; a Don Quijote con su sobrina y con su ama, y es uno de los importantes cap&#237;tulos de toda la historia</p>
         </div>
         <p id="p2928">En tanto que Sancho Panza y su mujer Teresa Cascajo pasaron la impertinente referida pl&#225;tica, no estaban ociosas la sobrina y el ama de don Quijote, que por mil se&#241;ales iban coligiendo que su t&#237;o y se&#241;or quer&#237;a desgarrarse la vez tercera, y volver al ejercicio de su, para ellas, mal andante caballer&#237;a: procuraban por todas las v&#237;as posibles apartarle de tan mal pensamiento, pero todo era predicar en desierto y majar en hierro fr&#237;o. Con todo esto, entre otras muchas razones que con &#233;l pasaron, le dijo el ama: </p>
         <p id="p2929">&#8212;En verdad, se&#241;or m&#237;o, que si vuesa merced no afirma el pie llano y se est&#225; quedo en su casa, y se deja de andar por los montes y por los valles como &#225;nima en pena, buscando esas que dicen que se llaman aventuras, a quien yo llamo desdichas, que me tengo de quejar en voz y en grita a Dios y al rey, que pongan remedio en ello. </p>
         <p id="p2930">A lo que respondi&#243; don Quijote: </p>
         <p id="p2931">&#8212;Ama, lo que Dios responder&#225; a tus quejas yo no lo s&#233;, ni lo que ha de responder Su Majestad tampoco, y s&#243;lo s&#233; que si yo fuera rey, me escusara de responder a tanta infinidad de memoriales impertinentes como cada d&#237;a le dan; que uno de los mayores trabajos que los reyes tienen, entre otros muchos, es el estar obligados a escuchar a todos y a responder a todos; y as&#237;, no querr&#237;a yo que cosas m&#237;as le diesen pesadumbre. </p>
         <p id="p2932">A lo que dijo el ama: </p>
         <p id="p2933">&#8212;D&#237;ganos, se&#241;or: en la corte de Su Majestad, &#191;no hay caballeros? </p>
         <p id="p2934">&#8212;S&#237; &#8212;respondi&#243; don Quijote&#8212;, y muchos; y es raz&#243;n que los haya, para adorno de la grandeza de los pr&#237;ncipes y para ostentaci&#243;n de la majestad real. </p>
         <p id="p2935">&#8212;Pues, &#191;no ser&#237;a vuesa merced &#8212;replic&#243; ella&#8212; uno de los que a pie quedo sirviesen a su rey y se&#241;or, est&#225;ndose en la corte? </p>
         <p id="p2936">&#8212;Mira, amiga &#8212;respondi&#243; don Quijote&#8212;: no todos los caballeros pueden ser cortesanos, ni todos los cortesanos pueden ni deben ser caballeros andantes: de todos ha de haber en el mundo; y, aunque todos seamos caballeros, va mucha diferencia de los unos a los otros; porque los cortesanos, sin salir de sus aposentos ni de los umbrales de la corte, se pasean por todo el mundo, mirando un mapa, sin costarles blanca, ni padecer calor ni fr&#237;o, hambre ni sed; pero nosotros, los caballeros andantes verdaderos, al sol, al fr&#237;o, al aire, a las inclemencias del cielo, de noche y de d&#237;a, a pie y a caballo, medimos toda la tierra con nuestros mismos pies; y no solamente conocemos los enemigos pintados, sino en su mismo ser, y en todo trance y en toda ocasi&#243;n los acometemos, sin mirar en ni&#241;er&#237;as, ni en las leyes de los desaf&#237;os; si lleva, o no lleva, m&#225;s corta la lanza, o la espada; si trae sobre s&#237; reliquias, o alg&#250;n enga&#241;o encubierto; si se ha de partir y hacer tajadas el sol, o no, con otras ceremonias deste jaez, que se usan en los desaf&#237;os particulares de persona a persona, que t&#250; no sabes y yo s&#237;. Y has de saber m&#225;s: que el buen caballero andante, aunque vea diez gigantes que con las cabezas no s&#243;lo tocan, sino pasan las nubes, y que a cada uno le sirven de piernas dos grand&#237;simas torres, y que los brazos semejan &#225;rboles de gruesos y poderosos nav&#237;os, y cada ojo como una gran rueda de molino y m&#225;s ardiendo que un horno de vidrio, no le han de espantar en manera alguna; antes con gentil continente y con intr&#233;pido coraz&#243;n los ha de acometer y embestir, y, si fuere posible, vencerlos y desbaratarlos en un peque&#241;o instante, aunque viniesen armados de unas conchas de un cierto pescado que dicen que son m&#225;s duras que si fuesen de diamantes, y en lugar de espadas trujesen cuchillos tajantes de damasquino acero, o porras ferradas con puntas asimismo de acero, como yo las he visto m&#225;s de dos veces. Todo esto he dicho, ama m&#237;a, porque veas la diferencia que hay de unos caballeros a otros; y ser&#237;a raz&#243;n que no hubiese pr&#237;ncipe que no estimase en m&#225;s esta segunda, o, por mejor decir, primera especie de caballeros andantes, que, seg&#250;n leemos en sus historias, tal ha habido entre ellos que ha sido la salud no s&#243;lo de un reino, sino de muchos. </p>
         <p id="p2937">&#8212;&#161;Ah, se&#241;or m&#237;o! &#8212;dijo a esta saz&#243;n la sobrina&#8212;; advierta vuestra merced que todo eso que dice de los caballeros andantes es f&#225;bula y mentira, y sus historias, ya que no las quemasen, merec&#237;an que a cada una se le echase un sambenito, o alguna se&#241;al en que fuese conocida por infame y por gastadora de las buenas costumbres. </p>
         <p id="p2938">&#8212;Por el Dios que me sustenta &#8212;dijo don Quijote&#8212;, que si no fueras mi sobrina derechamente, como hija de mi misma hermana, que hab&#237;a de hacer un tal castigo en ti, por la blasfemia que has dicho, que sonara por todo el mundo. &#191;C&#243;mo que es posible que una rapaza que apenas sabe menear doce palillos de randas se atreva a poner lengua y a censurar las historias de los caballeros andantes? &#191;Qu&#233; dijera el se&#241;or Amad&#237;s si lo tal oyera? Pero a buen seguro que &#233;l te perdonara, porque fue el m&#225;s humilde y cort&#233;s caballero de su tiempo, y, dem&#225;s, grande amparador de las doncellas; mas, tal te pudiera haber o&#237;do que no te fuera bien dello, que no todos son corteses ni bien mirados: algunos hay follones y descomedidos. Ni todos los que se llaman caballeros lo son de todo en todo: que unos son de oro, otros de alquimia, y todos parecen caballeros, pero no todos pueden estar al toque de la piedra de la verdad. Hombres bajos hay que revientan por parecer caballeros, y caballeros altos hay que parece que aposta mueren por parecer hombres bajos; aqu&#233;llos se llevantan o con la ambici&#243;n o con la virtud, &#233;stos se abajan o con la flojedad o con el vicio; y es menester aprovecharnos del conocimiento discreto para distinguir estas dos maneras de caballeros, tan parecidos en los nombres y tan distantes en las acciones. </p>
         <p id="p2939">&#8212;&#161;V&#225;lame Dios! &#8212;dijo la sobrina&#8212;. &#161;Que sepa vuestra merced tanto, se&#241;or t&#237;o, que, si fuese menester en una necesidad, podr&#237;a subir en un p&#250;lpito e irse a predicar por esas calles, y que, con todo esto, d&#233; en una ceguera tan grande y en una sandez tan conocida, que se d&#233; a entender que es valiente, siendo viejo, que tiene fuerzas, estando enfermo, y que endereza tuertos, estando por la edad agobiado, y, sobre todo, que es caballero, no lo siendo; porque, aunque lo puedan ser los hidalgos, no lo son los pobres! </p>
         <p id="p2940">&#8212;Tienes mucha raz&#243;n, sobrina, en lo que dices &#8212;respondi&#243; don Quijote&#8212;, y cosas te pudiera yo decir cerca de los linajes, que te admiraran; pero, por no mezclar lo divino con lo humano, no las digo. Mirad, amigas: a cuatro suertes de linajes, y estadme atentas, se pueden reducir todos los que hay en el mundo, que son &#233;stas: unos, que tuvieron principios humildes, y se fueron estendiendo y dilatando hasta llegar a una suma grandeza; otros, que tuvieron principios grandes, y los fueron conservando y los conservan y mantienen en el ser que comenzaron; otros, que, aunque tuvieron principios grandes, acabaron en punta, como pir&#225;mide, habiendo diminuido y aniquilado su principio hasta parar en nonada, como lo es la punta de la pir&#225;mide, que respeto de su basa o asiento no es nada; otros hay, y &#233;stos son los m&#225;s, que ni tuvieron principio bueno ni razonable medio, y as&#237; tendr&#225;n el fin, sin nombre, como el linaje de la gente plebeya y ordinaria. De los primeros, que tuvieron principio humilde y subieron a la grandeza que agora conservan, te sirva de ejemplo la Casa Otomana, que, de un humilde y bajo pastor que le dio principio, est&#225; en la cumbre que le vemos. Del segundo linaje, que tuvo principio en grandeza y la conserva sin aumentarla, ser&#225;n ejemplo muchos pr&#237;ncipes que por herencia lo son, y se conservan en ella, sin aumentarla ni diminuirla, conteni&#233;ndose en los l&#237;mites de sus estados pac&#237;ficamente. De los que comenzaron grandes y acabaron en punta hay millares de ejemplos, porque todos los Faraones y Tolomeos de Egipto, los C&#233;sares de Roma, con toda la caterva, si es que se le puede dar este nombre, de infinitos pr&#237;ncipes, monarcas, se&#241;ores, medos, asirios, persas, griegos y b&#225;rbaros, todos estos linajes y se&#241;or&#237;os han acabado en punta y en nonada, as&#237; ellos como los que les dieron principio, pues no ser&#225; posible hallar agora ninguno de sus decendientes, y si le hall&#225;semos, ser&#237;a en bajo y humilde estado. Del linaje plebeyo no tengo qu&#233; decir, sino que sirve s&#243;lo de acrecentar el n&#250;mero de los que viven, sin que merezcan otra fama ni otro elogio sus grandezas. De todo lo dicho quiero que infir&#225;is, bobas m&#237;as, que es grande la confusi&#243;n que hay entre los linajes, y que solos aqu&#233;llos parecen grandes y ilustres que lo muestran en la virtud, y en la riqueza y liberalidad de sus due&#241;os. Dije virtudes, riquezas y liberalidades, porque el grande que fuere vicioso ser&#225; vicioso grande, y el rico no liberal ser&#225; un avaro mendigo; que al poseedor de las riquezas no le hace dichoso el tenerlas, sino el gastarlas, y no el gastarlas comoquiera, sino el saberlas bien gastar. Al caballero pobre no le queda otro camino para mostrar que es caballero sino el de la virtud, siendo afable, bien criado, cort&#233;s y comedido, y oficioso; no soberbio, no arrogante, no murmurador, y, sobre todo, caritativo; que con dos maraved&#237;s que con &#225;nimo alegre d&#233; al pobre se mostrar&#225; tan liberal como el que a campana herida da limosna, y no habr&#225; quien le vea adornado de las referidas virtudes que, aunque no le conozca, deje de juzgarle y tenerle por de buena casta, y el no serlo ser&#237;a milagro; y siempre la alabanza fue premio de la virtud, y los virtuosos no pueden dejar de ser alabados. Dos caminos hay, hijas, por donde pueden ir los hombres a llegar a ser ricos y honrados: el uno es el de las letras; otro, el de las armas. Yo tengo m&#225;s armas que letras, y nac&#237;, seg&#250;n me inclino a las armas, debajo de la influencia del planeta Marte; as&#237; que, casi me es forzoso seguir por su camino, y por &#233;l tengo de ir a pesar de todo el mundo, y ser&#225; en balde cansaros en persuadirme a que no quiera yo lo que los cielos quieren, la fortuna ordena y la raz&#243;n pide, y, sobre todo, mi voluntad desea. Pues con saber, como s&#233;, los innumerables trabajos que son anejos al andante caballer&#237;a, s&#233; tambi&#233;n los infinitos bienes que se alcanzan con ella; y s&#233; que la senda de la virtud es muy estrecha, y el camino del vicio, ancho y espacioso; y s&#233; que sus fines y paraderos son diferentes, porque el del vicio, dilatado y espacioso, acaba en la muerte, y el de la virtud, angosto y trabajoso, acaba en vida, y no en vida que se acaba, sino en la que no tendr&#225; fin; y s&#233;, como dice el gran poeta castellano nuestro, que </p>
         <p id="p2941">Por estas asperezas se camina </p>
         <p id="p2942">de la inmortalidad al alto asiento, </p>
         <p id="p2943">do nunca arriba quien de all&#237; declina. </p>
         <p id="p2944">&#8212;&#161;Ay, desdichada de m&#237; &#8212;dijo la sobrina&#8212;, que tambi&#233;n mi se&#241;or es poeta!. Todo lo sabe, todo lo alcanza: yo apostar&#233; que si quisiera ser alba&#241;il, que supiera fabricar una casa como una jaula. </p>
         <p id="p2945">Yo te prometo, sobrina &#8212;respondi&#243; don Quijote&#8212;, que si estos pensamientos caballerescos no me llevasen tras s&#237; todos los sentidos, que no habr&#237;a cosa que yo no hiciese, ni curiosidad que no saliese de mis manos, especialmente jaulas y palillos de dientes. </p>
         <p id="p2946">A este tiempo, llamaron a la puerta, y, preguntando qui&#233;n llamaba, respondi&#243; Sancho Panza que &#233;l era; y, apenas le hubo conocido el ama, cuando corri&#243; a esconderse por no verle: tanto le aborrec&#237;a. Abri&#243;le la sobrina, sali&#243; a recebirle con los brazos abiertos su se&#241;or don Quijote, y encerr&#225;ronse los dos en su aposento, donde tuvieron otro coloquio, que no le hace ventaja el pasado.</p>
