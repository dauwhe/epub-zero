		<section class="body-rw Chapter-rw" id="Chapter52" epub:type="bodymatter chapter">
         <div class="title-block-rw" id="title-block53">
            <p class="title-num-rw" id="title-num51">Cap&#237;tulo LI</p>
            <p class="title-other-rw" id="title-other51">Que trata de lo que cont&#243; el cabrero a todos los que llevaban a don Quijote</p>
         </div>
         <p id="p2557">&#8212;&#171;Tres leguas deste valle est&#225; una aldea que, aunque peque&#241;a, es de las m&#225;s ricas que hay en todos estos contornos; en la cual hab&#237;a un labrador muy honrado, y tanto, que, aunque es anexo al ser rico el ser honrado, m&#225;s lo era &#233;l por la virtud que ten&#237;a que por la riqueza que alcanzaba. Mas lo que le hac&#237;a m&#225;s dichoso, seg&#250;n &#233;l dec&#237;a, era tener una hija de tan estremada hermosura, rara discreci&#243;n, donaire y virtud, que el que la conoc&#237;a y la miraba se admiraba de ver las estremadas partes con que el cielo y la naturaleza la hab&#237;an enriquecido. Siendo ni&#241;a fue hermosa, y siempre fue creciendo en belleza, y en la edad de diez y seis a&#241;os fue hermos&#237;sima. La fama de su belleza se comenz&#243; a estender por todas las circunvecinas aldeas, &#191;qu&#233; digo yo por las circunvecinas no m&#225;s, si se estendi&#243; a las apartadas ciudades, y aun se entr&#243; por las salas de los reyes, y por los o&#237;dos de todo g&#233;nero de gente; que, como a cosa rara, o como a imagen de milagros, de todas partes a verla ven&#237;an? Guard&#225;bala su padre, y guard&#225;base ella; que no hay candados, guardas ni cerraduras que mejor guarden a una doncella que las del recato proprio. </p>
         <p id="p2558">&#187;La riqueza del padre y la belleza de la hija movieron a muchos, as&#237; del pueblo como forasteros, a que por mujer se la pidiesen; mas &#233;l, como a quien tocaba disponer de tan rica joya, andaba confuso, sin saber determinarse a qui&#233;n la entregar&#237;a de los infinitos que le importunaban. Y, entre los muchos que tan buen deseo ten&#237;an, fui yo uno, a quien dieron muchas y grandes esperanzas de buen suceso conocer que el padre conoc&#237;a quien yo era, el ser natural del mismo pueblo, limpio en sangre, en la edad floreciente, en la hacienda muy rico y en el ingenio no menos acabado. Con todas estas mismas partes la pidi&#243; tambi&#233;n otro del mismo pueblo, que fue causa de suspender y poner en balanza la voluntad del padre, a quien parec&#237;a que con cualquiera de nosotros estaba su hija bien empleada; y, por salir desta confusi&#243;n, determin&#243; dec&#237;rselo a Leandra, que as&#237; se llama la rica que en miseria me tiene puesto, advirtiendo que, pues los dos &#233;ramos iguales, era bien dejar a la voluntad de su querida hija el escoger a su gusto: cosa digna de imitar de todos los padres que a sus hijos quieren poner en estado: no digo yo que los dejen escoger en cosas ruines y malas, sino que se las propongan buenas, y de las buenas, que escojan a su gusto. No s&#233; yo el que tuvo Leandra; s&#243;lo s&#233; que el padre nos entretuvo a entrambos con la poca edad de su hija y con palabras generales, que ni le obligaban, ni nos desobligaba tampoco. Ll&#225;mase mi competidor Anselmo, y yo Eugenio, porque vais con noticia de los nombres de las personas que en esta tragedia se contienen, cuyo fin a&#250;n est&#225; pendiente; pero bien se deja entender que ser&#225; desastrado. </p>
         <p id="p2559">&#187;En esta saz&#243;n, vino a nuestro pueblo un Vicente de la Rosa, hijo de un pobre labrador del mismo lugar; el cual Vicente ven&#237;a de las Italias, y de otras diversas partes, de ser soldado. Llev&#243;le de nuestro lugar, siendo muchacho de hasta doce a&#241;os, un capit&#225;n que con su compa&#241;&#237;a por all&#237; acert&#243; a pasar, y volvi&#243; el mozo de all&#237; a otros doce, vestido a la soldadesca, pintado con mil colores, lleno de mil dijes de cristal y sutiles cadenas de acero. Hoy se pon&#237;a una gala y ma&#241;ana otra; pero todas sutiles, pintadas, de poco peso y menos tomo. La gente labradora, que de suyo es maliciosa, y d&#225;ndole el ocio lugar es la misma malicia, lo not&#243;, y cont&#243; punto por punto sus galas y preseas, y hall&#243; que los vestidos eran tres, de diferentes colores, con sus ligas y medias; pero &#233;l hac&#237;a tantos guisados e invenciones dellas, que si no se los contaran, hubiera quien jurara que hab&#237;a hecho muestra de m&#225;s de diez pares de vestidos y de m&#225;s de veinte plumajes. Y no parezca impertinencia y demas&#237;a esto que de los vestidos voy contando, porque ellos hacen una buena parte en esta historia. </p>
         <p id="p2560">&#187;Sent&#225;base en un poyo que debajo de un gran &#225;lamo est&#225; en nuestra plaza, y all&#237; nos ten&#237;a a todos la boca abierta, pendientes de las haza&#241;as que nos iba contando. No hab&#237;a tierra en todo el orbe que no hubiese visto, ni batalla donde no se hubiese hallado; hab&#237;a muerto m&#225;s moros que tiene Marruecos y T&#250;nez, y entrado en m&#225;s singulares desaf&#237;os, seg&#250;n &#233;l dec&#237;a, que Gante y Luna, Diego Garc&#237;a de Paredes y otros mil que nombraba; y de todos hab&#237;a salido con vitoria, sin que le hubiesen derramado una sola gota de sangre. Por otra parte, mostraba se&#241;ales de heridas que, aunque no se divisaban, nos hac&#237;a entender que eran arcabuzazos dados en diferentes rencuentros y faciones. Finalmente, con una no vista arrogancia, llamaba de vos a sus iguales y a los mismos que le conoc&#237;an, y dec&#237;a que su padre era su brazo, su linaje, sus obras, y que debajo de ser soldado, al mismo rey no deb&#237;a nada. A&#241;adi&#243;sele a estas arrogancias ser un poco m&#250;sico y tocar una guitarra a lo rasgado, de manera que dec&#237;an algunos que la hac&#237;a hablar; pero no pararon aqu&#237; sus gracias, que tambi&#233;n la ten&#237;a de poeta, y as&#237;, de cada ni&#241;er&#237;a que pasaba en el pueblo, compon&#237;a un romance de legua y media de escritura. </p>
         <p id="p2561">&#187;Este soldado, pues, que aqu&#237; he pintado, este Vicente de la Rosa, este bravo, este gal&#225;n, este m&#250;sico, este poeta fue visto y mirado muchas veces de Leandra, desde una ventana de su casa que ten&#237;a la vista a la plaza. Enamor&#243;la el oropel de sus vistosos trajes, encant&#225;ronla sus romances, que de cada uno que compon&#237;a daba veinte traslados, llegaron a sus o&#237;dos las haza&#241;as que &#233;l de s&#237; mismo hab&#237;a referido, y, finalmente, que as&#237; el diablo lo deb&#237;a de tener ordenado, ella se vino a enamorar d&#233;l, antes que en &#233;l naciese presunci&#243;n de solicitalla. Y, como en los casos de amor no hay ninguno que con m&#225;s facilidad se cumpla que aquel que tiene de su parte el deseo de la dama, con facilidad se concertaron Leandra y Vicente; y, primero que alguno de sus muchos pretendientes cayesen en la cuenta de su deseo, ya ella le ten&#237;a cumplido, habiendo dejado la casa de su querido y amado padre, que madre no la tiene, y ausent&#225;dose de la aldea con el soldado, que sali&#243; con m&#225;s triunfo desta empresa que de todas las muchas que &#233;l se aplicaba. </p>
         <p id="p2562">&#187;Admir&#243; el suceso a toda el aldea, y aun a todos los que d&#233;l noticia tuvieron; yo qued&#233; suspenso, Anselmo, at&#243;nito, el padre triste, sus parientes afrentados, sol&#237;cita la justicia, los cuadrilleros listos; tom&#225;ronse los caminos, escudri&#241;&#225;ronse los bosques y cuanto hab&#237;a, y, al cabo de tres d&#237;as, hallaron a la antojadiza Leandra en una cueva de un monte, desnuda en camisa, sin muchos dineros y precios&#237;simas joyas que de su casa hab&#237;a sacado. Volvi&#233;ronla a la presencia del lastimado padre; pregunt&#225;ronle su desgracia; confes&#243; sin apremio que Vicente de la Roca la hab&#237;a enga&#241;ado, y debajo de su palabra de ser su esposo la persuadi&#243; que dejase la casa de su padre; que &#233;l la llevar&#237;a a la m&#225;s rica y m&#225;s viciosa ciudad que hab&#237;a en todo el universo mundo, que era N&#225;poles; y que ella, mal advertida y peor enga&#241;ada, le hab&#237;a cre&#237;do; y, robando a su padre, se le entreg&#243; la misma noche que hab&#237;a faltado; y que &#233;l la llev&#243; a un &#225;spero monte, y la encerr&#243; en aquella cueva donde la hab&#237;an hallado. Cont&#243; tambi&#233;n como el soldado, sin quitalle su honor, le rob&#243; cuanto ten&#237;a, y la dej&#243; en aquella cueva y se fue: suceso que de nuevo puso en admiraci&#243;n a todos. </p>
         <p id="p2563">&#187;Duro se nos hizo de creer la continencia del mozo, pero ella lo afirm&#243; con tantas veras, que fueron parte para que el desconsolado padre se consolase, no haciendo cuenta de las riquezas que le llevaban, pues le hab&#237;an dejado a su hija con la joya que, si una vez se pierde, no deja esperanza de que jam&#225;s se cobre. El mismo d&#237;a que pareci&#243; Leandra la despareci&#243; su padre de nuestros ojos, y la llev&#243; a encerrar en un monesterio de una villa que est&#225; aqu&#237; cerca, esperando que el tiempo gaste alguna parte de la mala opini&#243;n en que su hija se puso. Los pocos a&#241;os de Leandra sirvieron de disculpa de su culpa, a lo menos con aquellos que no les iba alg&#250;n inter&#233;s en que ella fuese mala o buena; pero los que conoc&#237;an su discreci&#243;n y mucho entendimiento no atribuyeron a ignorancia su pecado, sino a su desenvoltura y a la natural inclinaci&#243;n de las mujeres, que, por la mayor parte, suele ser desatinada y mal compuesta. </p>
         <p id="p2564">&#187;Encerrada Leandra, quedaron los ojos de Anselmo ciegos, a lo menos sin tener cosa que mirar que contento le diese; los m&#237;os en tinieblas, sin luz que a ninguna cosa de gusto les encaminase; con la ausencia de Leandra, crec&#237;a nuestra tristeza, apoc&#225;base nuestra paciencia, maldec&#237;amos las galas del soldado y abomin&#225;bamos del poco recato del padre de Leandra. Finalmente, Anselmo y yo nos concertamos de dejar el aldea y venirnos a este valle, donde &#233;l, apacentando una gran cantidad de ovejas suyas proprias, y yo un numeroso reba&#241;o de cabras, tambi&#233;n m&#237;as, pasamos la vida entre los &#225;rboles, dando vado a nuestras pasiones, o cantando juntos alabanzas o vituperios de la hermosa Leandra, o suspirando solos y a solas comunicando con el cielo nuestras querellas. </p>
         <p id="p2565">&#187;A imitaci&#243;n nuestra, otros muchos de los pretendientes de Leandra se han venido a estos &#225;speros montes, usando el mismo ejercicio nuestro; y son tantos, que parece que este sitio se ha convertido en la pastoral Arcadia, seg&#250;n est&#225; colmo de pastores y de apriscos, y no hay parte en &#233;l donde no se oiga el nombre de la hermosa Leandra. &#201;ste la maldice y la llama antojadiza, varia y deshonesta; aqu&#233;l la condena por f&#225;cil y ligera; tal la absuelve y perdona, y tal la justicia y vitupera; uno celebra su hermosura, otro reniega de su condici&#243;n, y, en fin, todos la deshonran, y todos la adoran, y de todos se estiende a tanto la locura, que hay quien se queje de desd&#233;n sin haberla jam&#225;s hablado, y aun quien se lamente y sienta la rabiosa enfermedad de los celos, que ella jam&#225;s dio a nadie; porque, como ya tengo dicho, antes se supo su pecado que su deseo. No hay hueco de pe&#241;a, ni margen de arroyo, ni sombra de &#225;rbol que no est&#233; ocupada de alg&#250;n pastor que sus desventuras a los aires cuente; el eco repite el nombre de Leandra dondequiera que pueda formarse: Leandra resuenan los montes, Leandra murmuran los arroyos, y Leandra nos tiene a todos suspensos y encantados, esperando sin esperanza y temiendo sin saber de qu&#233; tememos. Entre estos disparatados, el que muestra que menos y m&#225;s juicio tiene es mi competidor Anselmo, el cual, teniendo tantas otras cosas de que quejarse, s&#243;lo se queja de ausencia; y al son de un rabel, que admirablemente toca, con versos donde muestra su buen entendimiento, cantando se queja. Yo sigo otro camino m&#225;s f&#225;cil, y a mi parecer el m&#225;s acertado, que es decir mal de la ligereza de las mujeres, de su inconstancia, de su doble trato, de sus promesas muertas, de su fe rompida, y, finalmente, del poco discurso que tienen en saber colocar sus pensamientos e intenciones que tienen.&#187; Y &#233;sta fue la ocasi&#243;n, se&#241;ores, de las palabras y razones que dije a esta cabra cuando aqu&#237; llegu&#233;; que por ser hembra la tengo en poco, aunque es la mejor de todo mi apero. &#201;sta es la historia que promet&#237; contaros; si he sido en el contarla prolijo, no ser&#233; en serviros corto: cerca de aqu&#237; tengo mi majada, y en ella tengo fresca leche y muy sabros&#237;simo queso, con otras varias y sazonadas frutas, no menos a la vista que al gusto agradables.</p>
