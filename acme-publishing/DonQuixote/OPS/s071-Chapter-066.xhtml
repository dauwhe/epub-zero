		<section class="body-rw Chapter-rw" id="Chapter66" epub:type="bodymatter chapter">
         <div class="title-block-rw" id="title-block68">
            <p class="title-num-rw" id="title-num63">Cap&#237;tulo XI</p>
            <p class="title-other-rw" id="title-other63">De la estra&#241;a aventura que le sucedi&#243; al valeroso don Quijote con el carro, o carreta, de Las Cortes de la Muerte</p>
         </div>
         <p id="p3102">Pensativo adem&#225;s iba don Quijote por su camino adelante, considerando la mala burla que le hab&#237;an hecho los encantadores, volviendo a su se&#241;ora Dulcinea en la mala figura de la aldeana, y no imaginaba qu&#233; remedio tendr&#237;a para volverla a su ser primero; y estos pensamientos le llevaban tan fuera de s&#237;, que, sin sentirlo, solt&#243; las riendas a Rocinante, el cual, sintiendo la libertad que se le daba, a cada paso se deten&#237;a a pacer la verde yerba de que aquellos campos abundaban. De su embelesamiento le volvi&#243; Sancho Panza, dici&#233;ndole: </p>
         <p id="p3103">&#8212;Se&#241;or, las tristezas no se hicieron para las bestias, sino para los hombres; pero si los hombres las sienten demasiado, se vuelven bestias: vuestra merced se reporte, y vuelva en s&#237;, y coja las riendas a Rocinante, y avive y despierte, y muestre aquella gallard&#237;a que conviene que tengan los caballeros andantes. &#191;Qu&#233; diablos es esto? &#191;Qu&#233; descaecimiento es &#233;ste? &#191;Estamos aqu&#237;, o en Francia? Mas que se lleve Satan&#225;s a cuantas Dulcineas hay en el mundo, pues vale m&#225;s la salud de un solo caballero andante que todos los encantos y transformaciones de la tierra. </p>
         <p id="p3104">&#8212;Calla, Sancho &#8212;respondi&#243; don Quijote con voz no muy desmayada&#8212;; calla, digo, y no digas blasfemias contra aquella encantada se&#241;ora, que de su desgracia y desventura yo solo tengo la culpa: de la invidia que me tienen los malos ha nacido su mala andanza. </p>
         <p id="p3105">&#8212;As&#237; lo digo yo &#8212;respondi&#243; Sancho&#8212;: quien la vido y la vee ahora, &#191;cu&#225;l es el coraz&#243;n que no llora? </p>
         <p id="p3106">&#8212;Eso puedes t&#250; decir bien, Sancho &#8212;replic&#243; don Quijote&#8212;, pues la viste en la entereza cabal de su hermosura, que el encanto no se estendi&#243; a turbarte la vista ni a encubrirte su belleza: contra m&#237; solo y contra mis ojos se endereza la fuerza de su veneno. Mas, con todo esto, he ca&#237;do, Sancho, en una cosa, y es que me pintaste mal su hermosura, porque, si mal no me acuerdo, dijiste que ten&#237;a los ojos de perlas, y los ojos que parecen de perlas antes son de besugo que de dama; y, a lo que yo creo, los de Dulcinea deben ser de verdes esmeraldas, rasgados, con dos celestiales arcos que les sirven de cejas; y esas perlas qu&#237;talas de los ojos y p&#225;salas a los dientes, que sin duda te trocaste, Sancho, tomando los ojos por los dientes. </p>
         <p id="p3107">&#8212;Todo puede ser &#8212;respondi&#243; Sancho&#8212;, porque tambi&#233;n me turb&#243; a m&#237; su hermosura como a vuesa merced su fealdad. Pero encomend&#233;moslo todo a Dios, que &#201;l es el sabidor de las cosas que han de suceder en este valle de l&#225;grimas, en este mal mundo que tenemos, donde apenas se halla cosa que est&#233; sin mezcla de maldad, embuste y bellaquer&#237;a. De una cosa me pesa, se&#241;or m&#237;o, m&#225;s que de otras; que es pensar qu&#233; medio se ha de tener cuando vuesa merced venza a alg&#250;n gigante o otro caballero, y le mande que se vaya a presentar ante la hermosura de la se&#241;ora Dulcinea: &#191;ad&#243;nde la ha de hallar este pobre gigante, o este pobre y m&#237;sero caballero vencido? Par&#233;ceme que los veo andar por el Toboso hechos unos bausanes, buscando a mi se&#241;ora Dulcinea, y, aunque la encuentren en mitad de la calle, no la conocer&#225;n m&#225;s que a mi padre. </p>
         <p id="p3108">&#8212;Quiz&#225;, Sancho &#8212;respondi&#243; don Quijote&#8212;, no se estender&#225; el encantamento a quitar el conocimiento de Dulcinea a los vencidos y presentados gigantes y caballeros; y, en uno o dos de los primeros que yo venza y le env&#237;e, haremos la experiencia si la ven o no, mand&#225;ndoles que vuelvan a darme relaci&#243;n de lo que acerca desto les hubiere sucedido. </p>
         <p id="p3109">&#8212;Digo, se&#241;or &#8212;replic&#243; Sancho&#8212;, que me ha parecido bien lo que vuesa merced ha dicho, y que con ese artificio vendremos en conocimiento de lo que deseamos; y si es que ella a solo vuesa merced se encubre, la desgracia m&#225;s ser&#225; de vuesa merced que suya; pero, como la se&#241;ora Dulcinea tenga salud y contento, nosotros por ac&#225; nos avendremos y lo pasaremos lo mejor que pudi&#233;remos, buscando nuestras aventuras y dejando al tiempo que haga de las suyas, que &#233;l es el mejor m&#233;dico destas y de otras mayores enfermedades. </p>
         <p id="p3110">Responder quer&#237;a don Quijote a Sancho Panza, pero estorb&#243;selo una carreta que sali&#243; al trav&#233;s del camino, cargada de los m&#225;s diversos y estra&#241;os personajes y figuras que pudieron imaginarse. El que guiaba las mulas y serv&#237;a de carretero era un feo demonio. Ven&#237;a la carreta descubierta al cielo abierto, sin toldo ni zarzo. La primera figura que se ofreci&#243; a los ojos de don Quijote fue la de la misma Muerte, con rostro humano; junto a ella ven&#237;a un &#225;ngel con unas grandes y pintadas alas; al un lado estaba un emperador con una corona, al parecer de oro, en la cabeza; a los pies de la Muerte estaba el dios que llaman Cupido, sin venda en los ojos, pero con su arco, carcaj y saetas. Ven&#237;a tambi&#233;n un caballero armado de punta en blanco, excepto que no tra&#237;a morri&#243;n, ni celada, sino un sombrero lleno de plumas de diversas colores; con &#233;stas ven&#237;an otras personas de diferentes trajes y rostros. Todo lo cual visto de improviso, en alguna manera alborot&#243; a don Quijote y puso miedo en el coraz&#243;n de Sancho; mas luego se alegr&#243; don Quijote, creyendo que se le ofrec&#237;a alguna nueva y peligrosa aventura, y con este pensamiento, y con &#225;nimo dispuesto de acometer cualquier peligro, se puso delante de la carreta, y, con voz alta y amenazadora, dijo: </p>
         <p id="p3111">&#8212;Carretero, cochero, o diablo, o lo que eres, no tardes en decirme qui&#233;n eres, a d&#243; vas y qui&#233;n es la gente que llevas en tu carricoche, que m&#225;s parece la barca de Car&#243;n que carreta de las que se usan. </p>
         <p id="p3112">A lo cual, mansamente, deteniendo el Diablo la carreta, respondi&#243;: </p>
         <p id="p3113">&#8212;Se&#241;or, nosotros somos recitantes de la compa&#241;&#237;a de Angulo el Malo; hemos hecho en un lugar que est&#225; detr&#225;s de aquella loma, esta ma&#241;ana, que es la octava del Corpus, el auto de Las Cortes de la Muerte, y h&#233;mosle de hacer esta tarde en aquel lugar que desde aqu&#237; se parece; y, por estar tan cerca y escusar el trabajo de desnudarnos y volvernos a vestir, nos vamos vestidos con los mesmos vestidos que representamos. Aquel mancebo va de Muerte; el otro, de &#193;ngel; aquella mujer, que es la del autor, va de Reina; el otro, de Soldado; aqu&#233;l, de Emperador, y yo, de Demonio, y soy una de las principales figuras del auto, porque hago en esta compa&#241;&#237;a los primeros papeles. Si otra cosa vuestra merced desea saber de nosotros, preg&#250;ntemelo, que yo le sabr&#233; responder con toda puntualidad; que, como soy demonio, todo se me alcanza. </p>
         <p id="p3114">&#8212;Por la fe de caballero andante &#8212;respondi&#243; don Quijote&#8212;, que, as&#237; como vi este carro, imagin&#233; que alguna grande aventura se me ofrec&#237;a; y ahora digo que es menester tocar las apariencias con la mano para dar lugar al desenga&#241;o. Andad con Dios, buena gente, y haced vuestra fiesta, y mirad si mand&#225;is algo en que pueda seros de provecho, que lo har&#233; con buen &#225;nimo y buen talante, porque desde mochacho fui aficionado a la car&#225;tula, y en mi mocedad se me iban los ojos tras la far&#225;ndula. </p>
         <p id="p3115">Estando en estas pl&#225;ticas, quiso la suerte que llegase uno de la compa&#241;&#237;a, que ven&#237;a vestido de bojiganga, con muchos cascabeles, y en la punta de un palo tra&#237;a tres vejigas de vaca hinchadas; el cual moharracho, lleg&#225;ndose a don Quijote, comenz&#243; a esgrimir el palo y a sacudir el suelo con las vejigas, y a dar grandes saltos, sonando los cascabeles, cuya mala visi&#243;n as&#237; alborot&#243; a Rocinante, que, sin ser poderoso a detenerle don Quijote, tomando el freno entre los dientes, dio a correr por el campo con m&#225;s ligereza que jam&#225;s prometieron los huesos de su notom&#237;a. Sancho, que consider&#243; el peligro en que iba su amo de ser derribado, salt&#243; del rucio, y a toda priesa fue a valerle; pero, cuando a &#233;l lleg&#243;, ya estaba en tierra, y junto a &#233;l, Rocinante, que, con su amo, vino al suelo: ordinario fin y paradero de las lozan&#237;as de Rocinante y de sus atrevimientos. </p>
         <p id="p3116">Mas, apenas hubo dejado su caballer&#237;a Sancho por acudir a don Quijote, cuando el demonio bailador de las vejigas salt&#243; sobre el rucio, y, sacudi&#233;ndole con ellas, el miedo y ruido, m&#225;s que el dolor de los golpes, le hizo volar por la campa&#241;a hacia el lugar donde iban a hacer la fiesta. Miraba Sancho la carrera de su rucio y la ca&#237;da de su amo, y no sab&#237;a a cu&#225;l de las dos necesidades acudir&#237;a primero; pero, en efecto, como buen escudero y como buen criado, pudo m&#225;s con &#233;l el amor de su se&#241;or que el cari&#241;o de su jumento, puesto que cada vez que ve&#237;a levantar las vejigas en el aire y caer sobre las ancas de su rucio eran para &#233;l t&#225;rtagos y sustos de muerte, y antes quisiera que aquellos golpes se los dieran a &#233;l en las ni&#241;as de los ojos que en el m&#225;s m&#237;nimo pelo de la cola de su asno. Con esta perpleja tribulaci&#243;n lleg&#243; donde estaba don Quijote, harto m&#225;s maltrecho de lo que &#233;l quisiera, y, ayud&#225;ndole a subir sobre Rocinante, le dijo: </p>
         <p id="p3117">&#8212;Se&#241;or, el Diablo se ha llevado al rucio. </p>
         <p id="p3118">&#8212;&#191;Qu&#233; diablo? &#8212;pregunt&#243; don Quijote. </p>
         <p id="p3119">&#8212;El de las vejigas &#8212;respondi&#243; Sancho. </p>
         <p id="p3120">&#8212;Pues yo le cobrar&#233; &#8212;replic&#243; don Quijote&#8212;, si bien se encerrase con &#233;l en los m&#225;s hondos y escuros calabozos del infierno. S&#237;gueme, Sancho, que la carreta va despacio, y con las mulas della satisfar&#233; la p&#233;rdida del rucio. </p>
         <p id="p3121">&#8212;No hay para qu&#233; hacer esa diligencia, se&#241;or &#8212;respondi&#243; Sancho&#8212;: vuestra merced temple su c&#243;lera, que, seg&#250;n me parece, ya el Diablo ha dejado el rucio, y vuelve a la querencia. </p>
         <p id="p3122">Y as&#237; era la verdad; porque, habiendo ca&#237;do el Diablo con el rucio, por imitar a don Quijote y a Rocinante, el Diablo se fue a pie al pueblo, y el jumento se volvi&#243; a su amo. </p>
         <p id="p3123">&#8212;Con todo eso &#8212;dijo don Quijote&#8212;, ser&#225; bien castigar el descomedimiento de aquel demonio en alguno de los de la carreta, aunque sea el mesmo emperador. </p>
         <p id="p3124">&#8212;Qu&#237;tesele a vuestra merced eso de la imaginaci&#243;n &#8212;replic&#243; Sancho&#8212;, y tome mi consejo, que es que nunca se tome con farsantes, que es gente favorecida. Recitante he visto yo estar preso por dos muertes y salir libre y sin costas. Sepa vuesa merced que, como son gentes alegres y de placer, todos los favorecen, todos los amparan, ayudan y estiman, y m&#225;s siendo de aquellos de las compa&#241;&#237;as reales y de t&#237;tulo, que todos, o los m&#225;s, en sus trajes y compostura parecen unos pr&#237;ncipes. </p>
         <p id="p3125">&#8212;Pues con todo &#8212;respondi&#243; don Quijote&#8212;, no se me ha de ir el demonio farsante alabando, aunque le favorezca todo el g&#233;nero humano. </p>
         <p id="p3126">Y, diciendo esto, volvi&#243; a la carreta, que ya estaba bien cerca del pueblo. Iba dando voces, diciendo: </p>
         <p id="p3127">&#8212;Deteneos, esperad, turba alegre y regocijada, que os quiero dar a entender c&#243;mo se han de tratar los jumentos y alima&#241;as que sirven de caballer&#237;a a los escuderos de los caballeros andantes. </p>
         <p id="p3128">Tan altos eran los gritos de don Quijote, que los oyeron y entendieron los de la carreta; y, juzgando por las palabras la intenci&#243;n del que las dec&#237;a, en un instante salt&#243; la Muerte de la carreta, y tras ella, el Emperador, el Diablo carretero y el &#193;ngel, sin quedarse la Reina ni el dios Cupido; y todos se cargaron de piedras y se pusieron en ala, esperando recebir a don Quijote en las puntas de sus guijarros. Don Quijote, que los vio puestos en tan gallardo escuadr&#243;n, los brazos levantados con adem&#225;n de despedir poderosamente las piedras, detuvo las riendas a Rocinante y p&#250;sose a pensar de qu&#233; modo los acometer&#237;a con menos peligro de su persona. En esto que se detuvo, lleg&#243; Sancho, y, vi&#233;ndole en talle de acometer al bien formado escuadr&#243;n, le dijo: </p>
         <p id="p3129">&#8212;Asaz de locura ser&#237;a intentar tal empresa: considere vuesa merced, se&#241;or m&#237;o, que para sopa de arroyo y tente bonete, no hay arma defensiva en el mundo, si no es embutirse y encerrarse en una campana de bronce; y tambi&#233;n se ha de considerar que es m&#225;s temeridad que valent&#237;a acometer un hombre solo a un ej&#233;rcito donde est&#225; la Muerte, y pelean en persona emperadores, y a quien ayudan los buenos y los malos &#225;ngeles; y si esta consideraci&#243;n no le mueve a estarse quedo, mu&#233;vale saber de cierto que, entre todos los que all&#237; est&#225;n, aunque parecen reyes, pr&#237;ncipes y emperadores, no hay ning&#250;n caballero andante. </p>
         <p id="p3130">&#8212;Ahora s&#237; &#8212;dijo don Quijote&#8212; has dado, Sancho, en el punto que puede y debe mudarme de mi ya determinado intento. Yo no puedo ni debo sacar la espada, como otras veces muchas te he dicho, contra quien no fuere armado caballero. A ti, Sancho, toca, si quieres tomar la venganza del agravio que a tu rucio se le ha hecho, que yo desde aqu&#237; te ayudar&#233; con voces y advertimientos saludables. </p>
         <p id="p3131">&#8212;No hay para qu&#233;, se&#241;or &#8212;respondi&#243; Sancho&#8212;, tomar venganza de nadie, pues no es de buenos cristianos tomarla de los agravios; cuanto m&#225;s, que yo acabar&#233; con mi asno que ponga su ofensa en las manos de mi voluntad, la cual es de vivir pac&#237;ficamente los d&#237;as que los cielos me dieren de vida. </p>
         <p id="p3132">&#8212;Pues &#233;sa es tu determinaci&#243;n &#8212;replic&#243; don Quijote&#8212;, Sancho bueno, Sancho discreto, Sancho cristiano y Sancho sincero, dejemos estas fantasmas y volvamos a buscar mejores y m&#225;s calificadas aventuras; que yo veo esta tierra de talle, que no han de faltar en ella muchas y muy milagrosas. </p>
         <p id="p3133">Volvi&#243; las riendas luego, Sancho fue a tomar su rucio, la Muerte con todo su escuadr&#243;n volante volvieron a su carreta y prosiguieron su viaje, y este felice fin tuvo la temerosa aventura de la carreta de la Muerte, gracias sean dadas al saludable consejo que Sancho Panza dio a su amo; al cual, el d&#237;a siguiente, le sucedi&#243; otra con un enamorado y andante caballero, de no menos suspensi&#243;n que la pasada.</p>
