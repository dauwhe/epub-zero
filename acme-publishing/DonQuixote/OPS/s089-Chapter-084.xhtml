         <div class="title-block-rw" id="title-block86">
            <p class="title-num-rw" id="title-num81">Cap&#237;tulo XXIX</p>
            <p class="title-other-rw" id="title-other81">De la famosa aventura del barco encantado</p>
         </div>
         <p id="p3973">Por sus pasos contados y por contar, dos d&#237;as despu&#233;s que salieron de la alameda, llegaron don Quijote y Sancho al r&#237;o Ebro, y el verle fue de gran gusto a don Quijote, porque contempl&#243; y mir&#243; en &#233;l la amenidad de sus riberas, la claridad de sus aguas, el sosiego de su curso y la abundancia de sus l&#237;quidos cristales, cuya alegre vista renov&#243; en su memoria mil amorosos pensamientos. Especialmente fue y vino en lo que hab&#237;a visto en la cueva de Montesinos; que, puesto que el mono de maese Pedro le hab&#237;a dicho que parte de aquellas cosas eran verdad y parte mentira, &#233;l se aten&#237;a m&#225;s a las verdaderas que a las mentirosas, bien al rev&#233;s de Sancho, que todas las ten&#237;a por la mesma mentira. </p>
         <p id="p3974">Yendo, pues, desta manera, se le ofreci&#243; a la vista un peque&#241;o barco sin remos ni otras jarcias algunas, que estaba atado en la orilla a un tronco de un &#225;rbol que en la ribera estaba. Mir&#243; don Quijote a todas partes, y no vio persona alguna; y luego, sin m&#225;s ni m&#225;s, se ape&#243; de Rocinante y mand&#243; a Sancho que lo mesmo hiciese del rucio, y que a entrambas bestias las atase muy bien, juntas, al tronco de un &#225;lamo o sauce que all&#237; estaba. Pregunt&#243;le Sancho la causa de aquel s&#250;bito apeamiento y de aquel ligamiento. Respondi&#243; don Quijote: </p>
         <p id="p3975">&#8212;Has de saber, Sancho, que este barco que aqu&#237; est&#225;, derechamente y sin poder ser otra cosa en contrario, me est&#225; llamando y convidando a que entre en &#233;l, y vaya en &#233;l a dar socorro a alg&#250;n caballero, o a otra necesitada y principal persona, que debe de estar puesta en alguna grande cuita, porque &#233;ste es estilo de los libros de las historias caballerescas y de los encantadores que en ellas se entremeten y platican: cuando alg&#250;n caballero est&#225; puesto en alg&#250;n trabajo, que no puede ser librado d&#233;l sino por la mano de otro caballero, puesto que est&#233;n distantes el uno del otro dos o tres mil leguas, y aun m&#225;s, o le arrebatan en una nube o le deparan un barco donde se entre, y en menos de un abrir y cerrar de ojos le llevan, o por los aires, o por la mar, donde quieren y adonde es menester su ayuda; as&#237; que, &#161;oh Sancho!, este barco est&#225; puesto aqu&#237; para el mesmo efecto; y esto es tan verdad como es ahora de d&#237;a; y antes que &#233;ste se pase, ata juntos al rucio y a Rocinante, y a la mano de Dios, que nos gu&#237;e, que no dejar&#233; de embarcarme si me lo pidiesen frailes descalzos. </p>
         <p id="p3976">&#8212;Pues as&#237; es &#8212;respondi&#243; Sancho&#8212;, y vuestra merced quiere dar a cada paso en estos que no s&#233; si los llame disparates, no hay sino obedecer y bajar la cabeza, atendiendo al refr&#225;n &#8220;haz lo que tu amo te manda, y si&#233;ntate con &#233;l a la mesa&#8221;; pero, con todo esto, por lo que toca al descargo de mi conciencia, quiero advertir a vuestra merced que a m&#237; me parece que este tal barco no es de los encantados, sino de algunos pescadores deste r&#237;o, porque en &#233;l se pescan las mejores sabogas del mundo. </p>
         <p id="p3977">Esto dec&#237;a, mientras ataba las bestias, Sancho, dej&#225;ndolas a la proteci&#243;n y amparo de los encantadores, con harto dolor de su &#225;nima. Don Quijote le dijo que no tuviese pena del desamparo de aquellos animales, que el que los llevar&#237;a a ellos por tan longincuos caminos y regiones tendr&#237;a cuenta de sustentarlos. </p>
         <p id="p3978">&#8212;No entiendo eso de logicuos &#8212;dijo Sancho&#8212;, ni he o&#237;do tal vocablo en todos los d&#237;as de mi vida. </p>
         <p id="p3979">&#8212;Longincuos &#8212;respondi&#243; don Quijote&#8212; quiere decir apartados; y no es maravilla que no lo entiendas, que no est&#225;s t&#250; obligado a saber lat&#237;n, como algunos que presumen que lo saben, y lo ignoran. </p>
         <p id="p3980">&#8212;Ya est&#225;n atados &#8212;replic&#243; Sancho&#8212;. &#191;Qu&#233; hemos de hacer ahora? </p>
         <p id="p3981">&#8212;&#191;Qu&#233;? &#8212;respondi&#243; don Quijote&#8212;. Santiguarnos y levar ferro; quiero decir, embarcarnos y cortar la amarra con que este barco est&#225; atado. </p>
         <p id="p3982">Y, dando un salto en &#233;l, sigui&#233;ndole Sancho, cort&#243; el cordel, y el barco se fue apartando poco a poco de la ribera; y cuando Sancho se vio obra de dos varas dentro del r&#237;o, comenz&#243; a temblar, temiendo su perdici&#243;n; pero ninguna cosa le dio m&#225;s pena que el o&#237;r roznar al rucio y el ver que Rocinante pugnaba por desatarse, y d&#237;jole a su se&#241;or: </p>
         <p id="p3983">&#8212;El rucio rebuzna, condolido de nuestra ausencia, y Rocinante procura ponerse en libertad para arrojarse tras nosotros. &#161;Oh car&#237;simos amigos, quedaos en paz, y la locura que nos aparta de vosotros, convertida en desenga&#241;o, nos vuelva a vuestra presencia! </p>
         <p id="p3984">Y, en esto, comenz&#243; a llorar tan amargamente que don Quijote, moh&#237;no y col&#233;rico, le dijo: </p>
         <p id="p3985">&#8212;&#191;De qu&#233; temes, cobarde criatura? &#191;De qu&#233; lloras, coraz&#243;n de mantequillas? &#191;Qui&#233;n te persigue, o qui&#233;n te acosa, &#225;nimo de rat&#243;n casero, o qu&#233; te falta, menesteroso en la mitad de las entra&#241;as de la abundancia? &#191;Por dicha vas caminando a pie y descalzo por las monta&#241;as rifeas, sino sentado en una tabla, como un archiduque, por el sesgo curso deste agradable r&#237;o, de donde en breve espacio saldremos al mar dilatado? Pero ya habemos de haber salido, y caminado, por lo menos, setecientas o ochocientas leguas; y si yo tuviera aqu&#237; un astrolabio con que tomar la altura del polo, yo te dijera las que hemos caminado; aunque, o yo s&#233; poco, o ya hemos pasado, o pasaremos presto, por la l&#237;nea equinocial, que divide y corta los dos contrapuestos polos en igual distancia. </p>
         <p id="p3986">&#8212;Y cuando lleguemos a esa le&#241;a que vuestra merced dice &#8212;pregunt&#243; Sancho&#8212;, &#191;cu&#225;nto habremos caminado? </p>
         <p id="p3987">&#8212;Mucho &#8212;replic&#243; don Quijote&#8212;, porque de trecientos y sesenta grados que contiene el globo, del agua y de la tierra, seg&#250;n el c&#243;mputo de Ptolomeo, que fue el mayor cosm&#243;grafo que se sabe, la mitad habremos caminado, llegando a la l&#237;nea que he dicho. </p>
         <p id="p3988">&#8212;Por Dios &#8212;dijo Sancho&#8212;, que vuesa merced me trae por testigo de lo que dice a una gentil persona, puto y gafo, con la a&#241;adidura de me&#243;n, o meo, o no s&#233; c&#243;mo. </p>
         <p id="p3989">Ri&#243;se don Quijote de la interpretaci&#243;n que Sancho hab&#237;a dado al nombre y al c&#243;mputo y cuenta del cosm&#243;grafo Ptolomeo, y d&#237;jole: </p>
         <p id="p3990">&#8212;Sabr&#225;s, Sancho, que los espa&#241;oles y los que se embarcan en C&#225;diz para ir a las Indias Orientales, una de las se&#241;ales que tienen para entender que han pasado la l&#237;nea equinocial que te he dicho es que a todos los que van en el nav&#237;o se les mueren los piojos, sin que les quede ninguno, ni en todo el bajel le hallar&#225;n, si le pesan a oro; y as&#237;, puedes, Sancho, pasear una mano por un muslo, y si topares cosa viva, saldremos desta duda; y si no, pasado habemos. </p>
         <p id="p3991">&#8212;Yo no creo nada deso &#8212;respondi&#243; Sancho&#8212;, pero, con todo, har&#233; lo que vuesa merced me manda, aunque no s&#233; para qu&#233; hay necesidad de hacer esas experiencias, pues yo veo con mis mismos ojos que no nos habemos apartado de la ribera cinco varas, ni hemos decantado de donde est&#225;n las alema&#241;as dos varas, porque all&#237; est&#225;n Rocinante y el rucio en el propio lugar do los dejamos; y tomada la mira, como yo la tomo ahora, voto a tal que no nos movemos ni andamos al paso de una hormiga. </p>
         <p id="p3992">&#8212;Haz, Sancho, la averiguaci&#243;n que te he dicho, y no te cures de otra, que t&#250; no sabes qu&#233; cosa sean coluros, l&#237;neas, paralelos, zod&#237;acos, cl&#237;ticas, polos, solsticios, equinocios, planetas, signos, puntos, medidas, de que se compone la esfera celeste y terrestre; que si todas estas cosas supieras, o parte dellas, vieras claramente qu&#233; de paralelos hemos cortado, qu&#233; de signos visto y qu&#233; de im&#225;gines hemos dejado atr&#225;s y vamos dejando ahora. Y t&#243;rnote a decir que te tientes y pesques, que yo para m&#237; tengo que est&#225;s m&#225;s limpio que un pliego de papel liso y blanco. </p>
         <p id="p3993">Tent&#243;se Sancho, y, llegando con la mano bonitamente y con tiento hacia la corva izquierda, alz&#243; la cabeza y mir&#243; a su amo, y dijo: </p>
         <p id="p3994">&#8212;O la experiencia es falsa, o no hemos llegado adonde vuesa merced dice, ni con muchas leguas. </p>
         <p id="p3995">&#8212;Pues &#191;qu&#233;? &#8212;pregunt&#243; don Quijote&#8212;, &#191;has topado algo? </p>
         <p id="p3996">&#8212;&#161;Y aun algos! &#8212;respondi&#243; Sancho. </p>
         <p id="p3997">Y, sacudi&#233;ndose los dedos, se lav&#243; toda la mano en el r&#237;o, por el cual sosegadamente se deslizaba el barco por mitad de la corriente, sin que le moviese alguna inteligencia secreta, ni alg&#250;n encantador escondido, sino el mismo curso del agua, blando entonces y suave. </p>
         <p id="p3998">En esto, descubrieron unas grandes ace&#241;as que en la mitad del r&#237;o estaban; y apenas las hubo visto don Quijote, cuando con voz alta dijo a Sancho: </p>
         <p id="p3999">&#8212;&#191;Vees? All&#237;, &#161;oh amigo!, se descubre la ciudad, castillo o fortaleza donde debe de estar alg&#250;n caballero oprimido, o alguna reina, infanta o princesa malparada, para cuyo socorro soy aqu&#237; tra&#237;do. </p>
         <p id="p4000">&#8212;&#191;Qu&#233; diablos de ciudad, fortaleza o castillo dice vuesa merced, se&#241;or? &#8212;dijo Sancho&#8212;. &#191;No echa de ver que aqu&#233;llas son ace&#241;as que est&#225;n en el r&#237;o, donde se muele el trigo? </p>
         <p id="p4001">&#8212;Calla, Sancho &#8212;dijo don Quijote&#8212;; que, aunque parecen ace&#241;as, no lo son; y ya te he dicho que todas las cosas trastruecan y mudan de su ser natural los encantos. No quiero decir que las mudan de en uno en otro ser realmente, sino que lo parece, como lo mostr&#243; la experiencia en la transformaci&#243;n de Dulcinea, &#250;nico refugio de mis esperanzas. </p>
         <p id="p4002">En esto, el barco, entrado en la mitad de la corriente del r&#237;o, comenz&#243; a caminar no tan lentamente como hasta all&#237;. Los molineros de las ace&#241;as, que vieron venir aquel barco por el r&#237;o, y que se iba a embocar por el raudal de las ruedas, salieron con presteza muchos dellos con varas largas a detenerle, y, como sal&#237;an enharinados, y cubiertos los rostros y los vestidos del polvo de la harina, representaban una mala vista. Daban voces grandes, diciendo: </p>
         <p id="p4003">&#8212;&#161;Demonios de hombres! &#191;D&#243;nde vais? &#191;Ven&#237;s desesperados? &#191;Qu&#233; quer&#233;is, ahogaros y haceros pedazos en estas ruedas? </p>
         <p id="p4004">&#8212;&#191;No te dije yo, Sancho &#8212;dijo a esta saz&#243;n don Quijote&#8212;, que hab&#237;amos llegado donde he de mostrar a d&#243; llega el valor de mi brazo? Mira qu&#233; de malandrines y follones me salen al encuentro, mira cu&#225;ntos vestiglos se me oponen, mira cu&#225;ntas feas cataduras nos hacen cocos... Pues &#161;ahora lo ver&#233;is, bellacos! </p>
         <p id="p4005">Y, puesto en pie en el barco, con grandes voces comenz&#243; a amenazar a los molineros, dici&#233;ndoles: </p>
         <p id="p4006">&#8212;Canalla malvada y peor aconsejada, dejad en su libertad y libre albedr&#237;o a la persona que en esa vuestra fortaleza o prisi&#243;n ten&#233;is oprimida, alta o baja, de cualquiera suerte o calidad que sea, que yo soy don Quijote de la Mancha, llamado el Caballero de los Leones por otro nombre, a quien est&#225; reservada por orden de los altos cielos el dar fin felice a esta aventura. </p>
         <p id="p4007">Y, diciendo esto, ech&#243; mano a su espada y comenz&#243; a esgrimirla en el aire contra los molineros; los cuales, oyendo y no entendiendo aquellas sandeces, se pusieron con sus varas a detener el barco, que ya iba entrando en el raudal y canal de las ruedas. </p>
         <p id="p4008">P&#250;sose Sancho de rodillas, pidiendo devotamente al cielo le librase de tan manifiesto peligro, como lo hizo, por la industria y presteza de los molineros, que, oponi&#233;ndose con sus palos al barco, le detuvieron, pero no de manera que dejasen de trastornar el barco y dar con don Quijote y con Sancho al trav&#233;s en el agua; pero v&#237;nole bien a don Quijote, que sab&#237;a nadar como un ganso, aunque el peso de las armas le llev&#243; al fondo dos veces; y si no fuera por los molineros, que se arrojaron al agua y los sacaron como en peso a entrambos, all&#237; hab&#237;a sido Troya para los dos. </p>
         <p id="p4009">Puestos, pues, en tierra, m&#225;s mojados que muertos de sed, Sancho, puesto de rodillas, las manos juntas y los ojos clavados al cielo, pidi&#243; a Dios con una larga y devota plegaria le librase de all&#237; adelante de los atrevidos deseos y acometimientos de su se&#241;or. </p>
         <p id="p4010">Llegaron en esto los pescadores due&#241;os del barco, a quien hab&#237;an hecho pedazos las ruedas de las ace&#241;as; y, vi&#233;ndole roto, acometieron a desnudar a Sancho, y a pedir a don Quijote se lo pagase; el cual, con gran sosiego, como si no hubiera pasado nada por &#233;l, dijo a los molineros y pescadores que &#233;l pagar&#237;a el barco de bon&#237;sima gana, con condici&#243;n que le diesen libre y sin cautela a la persona o personas que en aquel su castillo estaban oprimidas. </p>
         <p id="p4011">&#8212;&#191;Qu&#233; personas o qu&#233; castillo dice &#8212;respondi&#243; uno de los molineros&#8212;, hombre sin juicio? &#191;Qui&#233;reste llevar por ventura las que vienen a moler trigo a estas ace&#241;as? </p>
         <p id="p4012">&#8212;&#161;Basta! &#8212;dijo entre s&#237; don Quijote&#8212;. Aqu&#237; ser&#225; predicar en desierto querer reducir a esta canalla a que por ruegos haga virtud alguna. Y en esta aventura se deben de haber encontrado dos valientes encantadores, y el uno estorba lo que el otro intenta: el uno me depar&#243; el barco, y el otro dio conmigo al trav&#233;s. Dios lo remedie, que todo este mundo es m&#225;quinas y trazas, contrarias unas de otras. Yo no puedo m&#225;s. </p>
         <p id="p4013">Y, alzando la voz, prosigui&#243; diciendo, y mirando a las ace&#241;as: </p>
         <p id="p4014">&#8212;Amigos, cualesquiera que se&#225;is, que en esa prisi&#243;n qued&#225;is encerrados, perdonadme; que, por mi desgracia y por la vuestra, yo no os puedo sacar de vuestra cuita. Para otro caballero debe de estar guardada y reservada esta aventura. </p>
         <p id="p4015">En diciendo esto, se concert&#243; con los pescadores, y pag&#243; por el barco cincuenta reales, que los dio Sancho de muy mala gana, diciendo: </p>
         <p id="p4016">&#8212;A dos barcadas como &#233;stas, daremos con todo el caudal al fondo. </p>
         <p id="p4017">Los pescadores y molineros estaban admirados, mirando aquellas dos figuras tan fuera del uso, al parecer, de los otros hombres, y no acababan de entender a d&#243; se encaminaban las razones y preguntas que don Quijote les dec&#237;a; y, teni&#233;ndolos por locos, les dejaron y se recogieron a sus ace&#241;as, y los pescadores a sus ranchos. Volvieron a sus bestias, y a ser bestias, don Quijote y Sancho, y este fin tuvo la aventura del encantado barco.</p>
