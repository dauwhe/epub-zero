		<section class="body-rw Chapter-rw" id="Chapter93" epub:type="bodymatter chapter">
         <div class="title-block-rw" id="title-block95">
            <p class="title-num-rw" id="title-num90">Cap&#237;tulo XXXVIII</p>
            <p class="title-other-rw" id="title-other90">Donde se cuenta la que dio de su mala andanza la due&#241;a Dolorida</p>
         </div>
         <p id="p4380">Detr&#225;s de los tristes m&#250;sicos comenzaron a entrar por el jard&#237;n adelante hasta cantidad de doce due&#241;as, repartidas en dos hileras, todas vestidas de unos monjiles anchos, al parecer, de anascote batanado, con unas tocas blancas de delgado canequ&#237;, tan luengas que s&#243;lo el ribete del monjil descubr&#237;an. Tras ellas ven&#237;a la condesa Trifaldi, a quien tra&#237;a de la mano el escudero Trifald&#237;n de la Blanca Barba, vestida de fin&#237;sima y negra bayeta por frisar, que, a venir frisada, descubriera cada grano del grandor de un garbanzo de los buenos de Martos. La cola, o falda, o como llamarla quisieren, era de tres puntas, las cuales se sustentaban en las manos de tres pajes, asimesmo vestidos de luto, haciendo una vistosa y matem&#225;tica figura con aquellos tres &#225;ngulos acutos que las tres puntas formaban, por lo cual cayeron todos los que la falda puntiaguda miraron que por ella se deb&#237;a llamar la condesa Trifaldi, como si dij&#233;semos la condesa de las Tres Faldas; y as&#237; dice Benengeli que fue verdad, y que de su propio apellido se llama la condesa Lobuna, a causa que se criaban en su condado muchos lobos, y que si como eran lobos fueran zorras, la llamaran la condesa Zorruna, por ser costumbre en aquellas partes tomar los se&#241;ores la denominaci&#243;n de sus nombres de la cosa o cosas en que m&#225;s sus estados abundan; empero esta condesa, por favorecer la novedad de su falda, dej&#243; el Lobuna y tom&#243; el Trifaldi. </p>
         <p id="p4381">Ven&#237;an las doce due&#241;as y la se&#241;ora a paso de procesi&#243;n, cubiertos los rostros con unos velos negros y no trasparentes como el de Trifald&#237;n, sino tan apretados que ninguna cosa se trasluc&#237;an. </p>
         <p id="p4382">As&#237; como acab&#243; de parecer el due&#241;esco escuadr&#243;n, el duque, la duquesa y don Quijote se pusieron en pie, y todos aquellos que la espaciosa procesi&#243;n miraban. Pararon las doce due&#241;as y hicieron calle, por medio de la cual la Dolorida se adelant&#243;, sin dejarla de la mano Trifald&#237;n, viendo lo cual el duque, la duquesa y don Quijote, se adelantaron obra de doce pasos a recebirla. Ella, puesta las rodillas en el suelo, con voz antes basta y ronca que sutil y dilicada, dijo: </p>
         <p id="p4383">&#8212;Vuestras grandezas sean servidas de no hacer tanta cortes&#237;a a este su criado; digo, a esta su criada, porque, seg&#250;n soy de dolorida, no acertar&#233; a responder a lo que debo, a causa que mi estra&#241;a y jam&#225;s vista desdicha me ha llevado el entendimiento no s&#233; ad&#243;nde, y debe de ser muy lejos, pues cuanto m&#225;s le busco menos le hallo. </p>
         <p id="p4384">&#8212;Sin &#233;l estar&#237;a &#8212;respondi&#243; el duque&#8212;, se&#241;ora condesa, el que no descubriese por vuestra persona vuestro valor, el cual, sin m&#225;s ver, es merecedor de toda la nata de la cortes&#237;a y de toda la flor de las bien criadas ceremonias. </p>
         <p id="p4385">Y, levant&#225;ndola de la mano, la llev&#243; a asentar en una silla junto a la duquesa, la cual la recibi&#243; asimismo con mucho comedimiento. </p>
         <p id="p4386">Don Quijote callaba, y Sancho andaba muerto por ver el rostro de la Trifaldi y de alguna de sus muchas due&#241;as, pero no fue posible hasta que ellas de su grado y voluntad se descubrieron. </p>
         <p id="p4387">Sosegados todos y puestos en silencio, estaban esperando qui&#233;n le hab&#237;a de romper, y fue la due&#241;a Dolorida con estas palabras: </p>
         <p id="p4388">&#8212;Confiada estoy, se&#241;or poderos&#237;simo, hermos&#237;sima se&#241;ora y discret&#237;simos circunstantes, que ha de hallar mi cuit&#237;sima en vuestros valeros&#237;simos pechos acogimiento no menos pl&#225;cido que generoso y doloroso, porque ella es tal, que es bastante a enternecer los m&#225;rmoles, y a ablandar los diamantes, y a molificar los aceros de los m&#225;s endurecidos corazones del mundo; pero, antes que salga a la plaza de vuestros o&#237;dos, por no decir orejas, quisiera que me hicieran sabidora si est&#225; en este gremio, corro y compa&#241;&#237;a el acendrad&#237;simo caballero don Quijote de la Manch&#237;sima y su escuder&#237;simo Panza. </p>
         <p id="p4389">&#8212;El Panza &#8212;antes que otro respondiese, dijo Sancho&#8212; aqu&#237; esta, y el don Quijot&#237;simo asimismo; y as&#237;, podr&#233;is, doloros&#237;sima due&#241;&#237;sima, decir lo que quisierid&#237;simis, que todos estamos prontos y aparejad&#237;simos a ser vuestros servidor&#237;simos. </p>
         <p id="p4390">En esto se levant&#243; don Quijote, y, encaminando sus razones a la Dolorida due&#241;a, dijo: </p>
         <p id="p4391">&#8212;Si vuestras cuitas, angustiada se&#241;ora, se pueden prometer alguna esperanza de remedio por alg&#250;n valor o fuerzas de alg&#250;n andante caballero, aqu&#237; est&#225;n las m&#237;as, que, aunque flacas y breves, todas se emplear&#225;n en vuestro servicio. Yo soy don Quijote de la Mancha, cuyo asumpto es acudir a toda suerte de menesterosos, y, siendo esto as&#237;, como lo es, no hab&#233;is menester, se&#241;ora, captar benevolencias ni buscar pre&#225;mbulos, sino, a la llana y sin rodeos, decir vuestros males, que o&#237;dos os escuchan que sabr&#225;n, si no remediarlos, dolerse dellos. </p>
         <p id="p4392">Oyendo lo cual, la Dolorida due&#241;a hizo se&#241;al de querer arrojarse a los pies de don Quijote, y aun se arroj&#243;, y, pugnando por abraz&#225;rselos, dec&#237;a: </p>
         <p id="p4393">&#8212;Ante estos pies y piernas me arrojo, &#161;oh caballero invicto!, por ser los que son basas y colunas de la andante caballer&#237;a; estos pies quiero besar, de cuyos pasos pende y cuelga todo el remedio de mi desgracia, &#161;oh valeroso andante, cuyas verdaderas faza&#241;as dejan atr&#225;s y escurecen las fabulosas de los Amadises, Esplandianes y Belianises! </p>
         <p id="p4394">Y, dejando a don Quijote, se volvi&#243; a Sancho Panza, y, asi&#233;ndole de las manos, le dijo: </p>
         <p id="p4395">&#8212;&#161;Oh t&#250;, el m&#225;s leal escudero que jam&#225;s sirvi&#243; a caballero andante en los presentes ni en los pasados siglos, m&#225;s luengo en bondad que la barba de Trifald&#237;n, mi acompa&#241;ador, que est&#225; presente!, bien puedes preciarte que en servir al gran don Quijote sirves en cifra a toda la caterva de caballeros que han tratado las armas en el mundo. Conj&#250;rote, por lo que debes a tu bondad fidel&#237;sima, me seas buen intercesor con tu due&#241;o, para que luego favorezca a esta humil&#237;sima y desdichad&#237;sima condesa. </p>
         <p id="p4396">A lo que respondi&#243; Sancho: </p>
         <p id="p4397">&#8212;De que sea mi bondad, se&#241;or&#237;a m&#237;a, tan larga y grande como la barba de vuestro escudero, a m&#237; me hace muy poco al caso; barbada y con bigotes tenga yo mi alma cuando desta vida vaya, que es lo que importa, que de las barbas de ac&#225; poco o nada me curo; pero, sin esas socali&#241;as ni plegarias, yo rogar&#233; a mi amo, que s&#233; que me quiere bien, y m&#225;s agora que me ha menester para cierto negocio, que favorezca y ayude a vuesa merced en todo lo que pudiere. Vuesa merced desemba&#250;le su cuita y cu&#233;ntenosla, y deje hacer, que todos nos entenderemos. </p>
         <p id="p4398">Reventaban de risa con estas cosas los duques, como aquellos que hab&#237;an tomado el pulso a la tal aventura, y alababan entre s&#237; la agudeza y disimulaci&#243;n de la Trifaldi, la cual, volvi&#233;ndose a sentar, dijo: </p>
         <p id="p4399">&#8212;&#171;Del famoso reino de Candaya, que cae entre la gran Trapobana y el mar del Sur, dos leguas m&#225;s all&#225; del cabo Comor&#237;n, fue se&#241;ora la reina do&#241;a Maguncia, viuda del rey Archipiela, su se&#241;or y marido, de cuyo matrimonio tuvieron y procrearon a la infanta Antonomasia, heredera del reino, la cual dicha infanta Antonomasia se cri&#243; y creci&#243; debajo de mi tutela y doctrina, por ser yo la m&#225;s antigua y la m&#225;s principal due&#241;a de su madre. Sucedi&#243;, pues, que, yendo d&#237;as y viniendo d&#237;as, la ni&#241;a Antonomasia lleg&#243; a edad de catorce a&#241;os, con tan gran perfeci&#243;n de hermosura, que no la pudo subir m&#225;s de punto la naturaleza. &#161;Pues digamos agora que la discreci&#243;n era mocosa! As&#237; era discreta como bella, y era la m&#225;s bella del mundo, y lo es, si ya los hados invidiosos y las parcas endurecidas no la han cortado la estambre de la vida. Pero no habr&#225;n, que no han de permitir los cielos que se haga tanto mal a la tierra como ser&#237;a llevarse en agraz el racimo del m&#225;s hermoso vedu&#241;o del suelo. De esta hermosura, y no como se debe encarecida de mi torpe lengua, se enamor&#243; un n&#250;mero infinito de pr&#237;ncipes, as&#237; naturales como estranjeros, entre los cuales os&#243; levantar los pensamientos al cielo de tanta belleza un caballero particular que en la corte estaba, confiado en su mocedad y en su bizarr&#237;a, y en sus muchas habilidades y gracias, y facilidad y felicidad de ingenio; porque hago saber a vuestras grandezas, si no lo tienen por enojo, que tocaba una guitarra que la hac&#237;a hablar, y m&#225;s que era poeta y gran bailar&#237;n, y sab&#237;a hacer una jaula de p&#225;jaros, que solamente a hacerlas pudiera ganar la vida cuando se viera en estrema necesidad, que todas estas partes y gracias son bastantes a derribar una monta&#241;a, no que una delicada doncella. Pero toda su gentileza y buen donaire y todas sus gracias y habilidades fueran poca o ninguna parte para rendir la fortaleza de mi ni&#241;a, si el ladr&#243;n desuellacaras no usara del remedio de rendirme a m&#237; primero. Primero quiso el malandr&#237;n y desalmado vagamundo granjearme la voluntad y cohecharme el gusto, para que yo, mal alcaide, le entregase las llaves de la fortaleza que guardaba. En resoluci&#243;n: &#233;l me adul&#243; el entendimiento y me rindi&#243; la voluntad con no s&#233; qu&#233; dijes y brincos que me dio, pero lo que m&#225;s me hizo postrar y dar conmigo por el suelo fueron unas coplas que le o&#237; cantar una noche desde una reja que ca&#237;a a una callejuela donde &#233;l estaba, que, si mal no me acuerdo, dec&#237;an: </p>
         <div class="poem-rw poem-normal-rw" id="poem-normal59">
            <div class="poem-rw poem-body-rw" id="poem-body59">
               <div class="poem-rw stanza-rw" id="stanza73">
                  <p id="p4400">De la dulce mi enemiga</p>
                  <p id="p4401">nace un mal que al alma hiere,</p>
                  <p id="p4402">y, por m&#225;s tormento, quiere</p>
                  <p id="p4403">que se sienta y no se diga. </p>
               </div>
            </div>
         </div>
         <p class="firstpara-rw" id="p4404">Pareci&#243;me la trova de perlas, y su voz de alm&#237;bar, y despu&#233;s ac&#225;, digo, desde entonces, viendo el mal en que ca&#237; por estos y otros semejantes versos, he considerado que de las buenas y concertadas rep&#250;blicas se hab&#237;an de desterrar los poetas, como aconsejaba Plat&#243;n, a lo menos, los lascivos, porque escriben unas coplas, no como las del marqu&#233;s de Mantua, que entretienen y hacen llorar los ni&#241;os y a las mujeres, sino unas agudezas que, a modo de blandas espinas, os atraviesan el alma, y como rayos os hieren en ella, dejando sano el vestido. Y otra vez cant&#243;: </p>
         <div class="poem-rw poem-normal-rw" id="poem-normal60">
            <div class="poem-rw poem-body-rw" id="poem-body60">
               <div class="poem-rw stanza-rw" id="stanza74">
                  <p id="p4405">Ven, muerte, tan escondida </p>
                  <p id="p4406">que no te sienta venir, </p>
                  <p id="p4407">porque el placer del morir </p>
                  <p id="p4408">no me torne a dar la vida. </p>
               </div>
            </div>
         </div>
         <p class="firstpara-rw" id="p4409">Y deste jaez otras coplitas y estrambotes, que cantados encantan y escritos suspenden. Pues, &#191;qu&#233; cuando se humillan a componer un g&#233;nero de verso que en Candaya se usaba entonces, a quien ellos llamaban seguidillas? All&#237; era el brincar de las almas, el retozar de la risa, el desasosiego de los cuerpos y, finalmente, el azogue de todos los sentidos. Y as&#237;, digo, se&#241;ores m&#237;os, que los tales trovadores con justo t&#237;tulo los deb&#237;an desterrar a las islas de los Lagartos. Pero no tienen ellos la culpa, sino los simples que los alaban y las bobas que los creen; y si yo fuera la buena due&#241;a que deb&#237;a, no me hab&#237;an de mover sus trasnochados conceptos, ni hab&#237;a de creer ser verdad aquel decir: &#8220;Vivo muriendo, ardo en el yelo, tiemblo en el fuego, espero sin esperanza, p&#225;rtome y qu&#233;dome&#8221;, con otros imposibles desta ralea, de que est&#225;n sus escritos llenos. Pues, &#191;qu&#233; cuando prometen el f&#233;nix de Arabia, la corona de Aridiana, los caballos del Sol, del Sur las perlas, de T&#237;bar el oro y de Pancaya el b&#225;lsamo? Aqu&#237; es donde ellos alargan m&#225;s la pluma, como les cuesta poco prometer lo que jam&#225;s piensan ni pueden cumplir. Pero, &#191;d&#243;nde me divierto? &#161;Ay de m&#237;, desdichada! &#191;Qu&#233; locura o qu&#233; desatino me lleva a contar las ajenas faltas, teniendo tanto que decir de las m&#237;as? &#161;Ay de m&#237;, otra vez, sin ventura!, que no me rindieron los versos, sino mi simplicidad; no me ablandaron las m&#250;sicas, sino mi liviandad: mi mucha ignorancia y mi poco advertimiento abrieron el camino y desembarazaron la senda a los pasos de don Clavijo, que &#233;ste es el nombre del referido caballero; y as&#237;, siendo yo la medianera, &#233;l se hall&#243; una y muy muchas veces en la estancia de la por m&#237;, y no por &#233;l, enga&#241;ada Antonomasia, debajo del t&#237;tulo de verdadero esposo; que, aunque pecadora, no consintiera que sin ser su marido la llegara a la vira de la suela de sus zapatillas. &#161;No, no, eso no: el matrimonio ha de ir adelante en cualquier negocio destos que por m&#237; se tratare! Solamente hubo un da&#241;o en este negocio, que fue el de la desigualdad, por ser don Clavijo un caballero particular, y la infanta Antonomasia heredera, como ya he dicho, del reino. Algunos d&#237;as estuvo encubierta y solapada en la sagacidad de mi recato esta mara&#241;a, hasta que me pareci&#243; que la iba descubriendo a m&#225;s andar no s&#233; qu&#233; hinchaz&#243;n del vientre de Antonomasia, cuyo temor nos hizo entrar en bureo a los tres, y sali&#243; d&#233;l que, antes que se saliese a luz el mal recado, don Clavijo pidiese ante el vicario por su mujer a Antonomasia, en fe de una c&#233;dula que de ser su esposa la infanta le hab&#237;a hecho, notada por mi ingenio, con tanta fuerza, que las de Sans&#243;n no pudieran romperla. Hici&#233;ronse las diligencias, vio el vicario la c&#233;dula, tom&#243; el tal vicario la confesi&#243;n a la se&#241;ora, confes&#243; de plano, mand&#243;la depositar en casa de un alguacil de corte muy honrado...&#187; </p>
         <p id="p4410">A esta saz&#243;n, dijo Sancho: </p>
         <p id="p4411">&#8212;Tambi&#233;n en Candaya hay alguaciles de corte, poetas y seguidillas, por lo que puedo jurar que imagino que todo el mundo es uno. Pero d&#233;se vuesa merced priesa, se&#241;ora Trifaldi, que es tarde y ya me muero por saber el fin desta tan larga historia. </p>
         <p id="p4412">&#8212;S&#237; har&#233; &#8212;respondi&#243; la condesa.</p>
