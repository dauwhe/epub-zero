		<section class="body-rw Chapter-rw" id="Chapter62" epub:type="bodymatter chapter">
         <div class="title-block-rw" id="title-block64">
            <p class="title-num-rw" id="title-num59">Cap&#237;tulo VII</p>
            <p class="title-other-rw" id="title-other59">De lo que pas&#243; don Quijote con su escudero, con otros sucesos famos&#237;simos</p>
         </div>
         <p id="p2947">Apenas vio el ama que Sancho Panza se encerraba con su se&#241;or, cuando dio en la cuenta de sus tratos; y, imaginando que de aquella consulta hab&#237;a de salir la resoluci&#243;n de su tercera salida y tomando su manto, toda llena de congoja y pesadumbre, se fue a buscar al bachiller Sans&#243;n Carrasco, pareci&#233;ndole que, por ser bien hablado y amigo fresco de su se&#241;or, le podr&#237;a persuadir a que dejase tan desvariado prop&#243;sito. </p>
         <p id="p2948">Hall&#243;le pase&#225;ndose por el patio de su casa, y, vi&#233;ndole, se dej&#243; caer ante sus pies, trasudando y congojosa. Cuando la vio Carrasco con muestras tan doloridas y sobresaltadas, le dijo: </p>
         <p id="p2949">&#8212;&#191;Qu&#233; es esto, se&#241;ora ama? &#191;Qu&#233; le ha acontecido, que parece que se le quiere arrancar el alma? </p>
         <p id="p2950">&#8212;No es nada, se&#241;or Sans&#243;n m&#237;o, sino que mi amo se sale; &#161;s&#225;lese sin duda! </p>
         <p id="p2951">&#8212;Y &#191;por d&#243;nde se sale, se&#241;ora? &#8212;pregunt&#243; Sans&#243;n&#8212;. &#191;H&#225;sele roto alguna parte de su cuerpo? </p>
         <p id="p2952">&#8212;No se sale &#8212;respondi&#243; ella&#8212;, sino por la puerta de su locura. Quiero decir, se&#241;or bachiller de mi &#225;nima, que quiere salir otra vez, que con &#233;sta ser&#225; la tercera, a buscar por ese mundo lo que &#233;l llama venturas, que yo no puedo entender c&#243;mo les da este nombre. La vez primera nos le volvieron atravesado sobre un jumento, molido a palos. La segunda vino en un carro de bueyes, metido y encerrado en una jaula, adonde &#233;l se daba a entender que estaba encantado; y ven&#237;a tal el triste, que no le conociera la madre que le pari&#243;: flaco, amarillo, los ojos hundidos en los &#250;ltimos camaranchones del celebro, que, para haberle de volver alg&#250;n tanto en s&#237;, gast&#233; m&#225;s de seiscientos huevos, como lo sabe Dios y todo el mundo, y mis gallinas, que no me dejaran mentir. </p>
         <p id="p2953">&#8212;Eso creo yo muy bien &#8212;respondi&#243; el bachiller&#8212;; que ellas son tan buenas, tan gordas y tan bien criadas, que no dir&#225;n una cosa por otra, si reventasen. En efecto, se&#241;ora ama: &#191;no hay otra cosa, ni ha sucedido otro desm&#225;n alguno, sino el que se teme que quiere hacer el se&#241;or don Quijote? </p>
         <p id="p2954">&#8212;No, se&#241;or &#8212;respondi&#243; ella. </p>
         <p id="p2955">&#8212;Pues no tenga pena &#8212;respondi&#243; el bachiller&#8212;, sino v&#225;yase en hora buena a su casa, y t&#233;ngame aderezado de almorzar alguna cosa caliente, y, de camino, vaya rezando la oraci&#243;n de Santa Apolonia si es que la sabe, que yo ir&#233; luego all&#225;, y ver&#225; maravillas. </p>
         <p id="p2956">&#8212;&#161;Cuitada de m&#237;! &#8212;replic&#243; el ama&#8212;; &#191;la oraci&#243;n de Santa Apolonia dice vuestra merced que rece?: eso fuera si mi amo lo hubiera de las muelas, pero no lo ha sino de los cascos. </p>
         <p id="p2957">&#8212;Yo s&#233; lo que digo, se&#241;ora ama: v&#225;yase y no se ponga a disputar conmigo, pues sabe que soy bachiller por Salamanca, que no hay m&#225;s que bachillear &#8212;respondi&#243; Carrasco. </p>
         <p id="p2958">Y con esto, se fue el ama, y el bachiller fue luego a buscar al cura, a comunicar con &#233;l lo que se dir&#225; a su tiempo. </p>
         <p id="p2959">En el que estuvieron encerrados don Quijote y Sancho, pasaron las razones que con mucha puntualidad y verdadera relaci&#243;n cuenta la historia. </p>
         <p id="p2960">Dijo Sancho a su amo: </p>
         <p id="p2961">&#8212;Se&#241;or, ya yo tengo relucida a mi mujer a que me deje ir con vuestra merced adonde quisiere llevarme. </p>
         <p id="p2962">&#8212;Reducida has de decir, Sancho &#8212;dijo don Quijote&#8212;, que no relucida. </p>
         <p id="p2963">&#8212;Una o dos veces &#8212;respondi&#243; Sancho&#8212;, si mal no me acuerdo, he suplicado a vuestra merced que no me emiende los vocablos, si es que entiende lo que quiero decir en ellos, y que, cuando no los entienda, diga: &#8220;Sancho, o diablo, no te entiendo&#8221;; y si yo no me declarare, entonces podr&#225; emendarme; que yo soy tan f&#243;cil... </p>
         <p id="p2964">&#8212;No te entiendo, Sancho &#8212;dijo luego don Quijote&#8212;, pues no s&#233; qu&#233; quiere decir soy tan f&#243;cil. </p>
         <p id="p2965">&#8212;Tan f&#243;cil quiere decir &#8212;respondi&#243; Sancho&#8212; soy tan as&#237;. </p>
         <p id="p2966">&#8212;Menos te entiendo agora &#8212;replic&#243; don Quijote. </p>
         <p id="p2967">&#8212;Pues si no me puede entender &#8212;respondi&#243; Sancho&#8212;, no s&#233; c&#243;mo lo diga: no s&#233; m&#225;s, y Dios sea conmigo. </p>
         <p id="p2968">&#8212;Ya, ya caigo &#8212;respondi&#243; don Quijote&#8212; en ello: t&#250; quieres decir que eres tan d&#243;cil, blando y ma&#241;ero que tomar&#225;s lo que yo te dijere, y pasar&#225;s por lo que te ense&#241;are. </p>
         <p id="p2969">&#8212;Apostar&#233; yo &#8212;dijo Sancho&#8212; que desde el emprincipio me cal&#243; y me entendi&#243;, sino que quiso turbarme por o&#237;rme decir otras docientas patochadas. </p>
         <p id="p2970">&#8212;Podr&#225; ser &#8212;replic&#243; don Quijote&#8212;. Y, en efecto, &#191;qu&#233; dice Teresa? </p>
         <p id="p2971">&#8212;Teresa dice &#8212;dijo Sancho&#8212; que ate bien mi dedo con vuestra merced, y que hablen cartas y callen barbas, porque quien destaja no baraja, pues m&#225;s vale un toma que dos te dar&#233;. Y yo digo que el consejo de la mujer es poco, y el que no le toma es loco. </p>
         <p id="p2972">&#8212;Y yo lo digo tambi&#233;n &#8212;respondi&#243; don Quijote&#8212;. Decid, Sancho amigo; pas&#225; adelante, que habl&#225;is hoy de perlas. </p>
         <p id="p2973">&#8212;Es el caso &#8212;replic&#243; Sancho&#8212; que, como vuestra merced mejor sabe, todos estamos sujetos a la muerte, y que hoy somos y ma&#241;ana no, y que tan presto se va el cordero como el carnero, y que nadie puede prometerse en este mundo m&#225;s horas de vida de las que Dios quisiere darle, porque la muerte es sorda, y, cuando llega a llamar a las puertas de nuestra vida, siempre va depriesa y no la har&#225;n detener ni ruegos, ni fuerzas, ni ceptros, ni mitras, seg&#250;n es p&#250;blica voz y fama, y seg&#250;n nos lo dicen por esos p&#250;lpitos. </p>
         <p id="p2974">&#8212;Todo eso es verdad &#8212;dijo don Quijote&#8212;, pero no s&#233; d&#243;nde vas a parar. </p>
         <p id="p2975">&#8212;Voy a parar &#8212;dijo Sancho&#8212; en que vuesa merced me se&#241;ale salario conocido de lo que me ha de dar cada mes el tiempo que le sirviere, y que el tal salario se me pague de su hacienda; que no quiero estar a mercedes, que llegan tarde, o mal, o nunca; con lo m&#237;o me ayude Dios. En fin, yo quiero saber lo que gano, poco o mucho que sea, que sobre un huevo pone la gallina, y muchos pocos hacen un mucho, y mientras se gana algo no se pierde nada. Verdad sea que si sucediese, lo cual ni lo creo ni lo espero, que vuesa merced me diese la &#237;nsula que me tiene prometida, no soy tan ingrato, ni llevo las cosas tan por los cabos, que no querr&#233; que se aprecie lo que montare la renta de la tal &#237;nsula, y se descuente de mi salario gata por cantidad. </p>
         <p id="p2976">&#8212;Sancho amigo &#8212;respondi&#243; don Quijote&#8212;, a las veces, tan buena suele ser una gata como una rata. </p>
         <p id="p2977">&#8212;Ya entiendo &#8212;dijo Sancho&#8212;: yo apostar&#233; que hab&#237;a de decir rata, y no gata; pero no importa nada, pues vuesa merced me ha entendido. </p>
         <p id="p2978">&#8212;Y tan entendido &#8212;respondi&#243; don Quijote&#8212; que he penetrado lo &#250;ltimo de tus pensamientos, y s&#233; al blanco que tiras con las inumerables saetas de tus refranes. Mira, Sancho: yo bien te se&#241;alar&#237;a salario, si hubiera hallado en alguna de las historias de los caballeros andantes ejemplo que me descubriese y mostrase, por alg&#250;n peque&#241;o resquicio, qu&#233; es lo que sol&#237;an ganar cada mes, o cada a&#241;o; pero yo he le&#237;do todas o las m&#225;s de sus historias, y no me acuerdo haber le&#237;do que ning&#250;n caballero andante haya se&#241;alado conocido salario a su escudero. S&#243;lo s&#233; que todos serv&#237;an a merced, y que, cuando menos se lo pensaban, si a sus se&#241;ores les hab&#237;a corrido bien la suerte, se hallaban premiados con una &#237;nsula, o con otra cosa equivalente, y, por lo menos, quedaban con t&#237;tulo y se&#241;or&#237;a. Si con estas esperanzas y aditamentos vos, Sancho, gust&#225;is de volver a servirme, sea en buena hora: que pensar que yo he de sacar de sus t&#233;rminos y quicios la antigua usanza de la caballer&#237;a andante es pensar en lo escusado. As&#237; que, Sancho m&#237;o, volveos a vuestra casa, y declarad a vuestra Teresa mi intenci&#243;n; y si ella gustare y vos gust&#225;redes de estar a merced conmigo, bene quidem; y si no, tan amigos como de antes; que si al palomar no le falta cebo, no le faltar&#225;n palomas. Y advertid, hijo, que vale m&#225;s buena esperanza que ruin posesi&#243;n, y buena queja que mala paga. Hablo de esta manera, Sancho, por daros a entender que tambi&#233;n como vos s&#233; yo arrojar refranes como llovidos. Y, finalmente, quiero decir, y os digo, que si no quer&#233;is venir a merced conmigo y correr la suerte que yo corriere, que Dios quede con vos y os haga un santo; que a m&#237; no me faltar&#225;n escuderos m&#225;s obedientes, m&#225;s sol&#237;citos, y no tan empachados ni tan habladores como vos. </p>
         <p id="p2979">Cuando Sancho oy&#243; la firme resoluci&#243;n de su amo se le anubl&#243; el cielo y se le cayeron las alas del coraz&#243;n, porque ten&#237;a cre&#237;do que su se&#241;or no se ir&#237;a sin &#233;l por todos los haberes del mundo; y as&#237;, estando suspenso y pensativo, entr&#243; Sans&#243;n Carrasco y la sobrina, deseosos de o&#237;r con qu&#233; razones persuad&#237;a a su se&#241;or que no tornarse a buscar las aventuras. Lleg&#243; Sans&#243;n, socarr&#243;n famoso, y, abraz&#225;ndole como la vez primera y con voz levantada, le dijo: </p>
         <p id="p2980">&#8212;&#161;Oh flor de la andante caballer&#237;a; oh luz resplandeciente de las armas; oh honor y espejo de la naci&#243;n espa&#241;ola! Plega a Dios todopoderoso, donde m&#225;s largamente se contiene, que la persona o personas que pusieren impedimento y estorbaren tu tercera salida, que no la hallen en el laberinto de sus deseos, ni jam&#225;s se les cumpla lo que mal desearen. </p>
         <p id="p2981">Y, volvi&#233;ndose al ama, le dijo: </p>
         <p id="p2982">&#8212;Bien puede la se&#241;ora ama no rezar m&#225;s la oraci&#243;n de Santa Apolonia, que yo s&#233; que es determinaci&#243;n precisa de las esferas que el se&#241;or don Quijote vuelva a ejecutar sus altos y nuevos pensamientos, y yo encargar&#237;a mucho mi conciencia si no intimase y persuadiese a este caballero que no tenga m&#225;s tiempo encogida y detenida la fuerza de su valeroso brazo y la bondad de su &#225;nimo valent&#237;simo, porque defrauda con su tardanza el derecho de los tuertos, el amparo de los hu&#233;rfanos, la honra de las doncellas, el favor de las viudas y el arrimo de las casadas, y otras cosas deste jaez, que tocan, ata&#241;en, dependen y son anejas a la orden de la caballer&#237;a andante. &#161;Ea, se&#241;or don Quijote m&#237;o, hermoso y bravo, antes hoy que ma&#241;ana se ponga vuestra merced y su grandeza en camino; y si alguna cosa faltare para ponerle en ejecuci&#243;n, aqu&#237; estoy yo para suplirla con mi persona y hacienda; y si fuere necesidad servir a tu magnificencia de escudero, lo tendr&#233; a felic&#237;sima ventura! </p>
         <p id="p2983">A esta saz&#243;n, dijo don Quijote, volvi&#233;ndose a Sancho: </p>
         <p id="p2984">&#8212;&#191;No te dije yo, Sancho, que me hab&#237;an de sobrar escuderos? Mira qui&#233;n se ofrece a serlo, sino el inaudito bachiller Sans&#243;n Carrasco, perpetuo trastulo y regocijador de los patios de las escuelas salmanticenses, sano de su persona, &#225;gil de sus miembros, callado, sufridor as&#237; del calor como del fr&#237;o, as&#237; de la hambre como de la sed, con todas aquellas partes que se requieren para ser escudero de un caballero andante. Pero no permita el cielo que, por seguir mi gusto, desjarrete y quiebre la coluna de las letras y el vaso de las ciencias, y tronque la palma eminente de las buenas y liberales artes. Qu&#233;dese el nuevo Sans&#243;n en su patria, y, honr&#225;ndola, honre juntamente las canas de sus ancianos padres; que yo con cualquier escudero estar&#233; contento, ya que Sancho no se digna de venir conmigo. </p>
         <p id="p2985">&#8212;S&#237; digno &#8212;respondi&#243; Sancho, enternecido y llenos de l&#225;grimas los ojos; y prosigui&#243;&#8212;: No se dir&#225; por m&#237;, se&#241;or m&#237;o: el pan comido y la compa&#241;&#237;a deshecha; s&#237;, que no vengo yo de alguna alcurnia desagradecida, que ya sabe todo el mundo, y especialmente mi pueblo, qui&#233;n fueron los Panzas, de quien yo deciendo, y m&#225;s, que tengo conocido y calado por muchas buenas obras, y por m&#225;s buenas palabras, el deseo que vuestra merced tiene de hacerme merced; y si me he puesto en cuentas de tanto m&#225;s cuanto acerca de mi salario, ha sido por complacer a mi mujer; la cual, cuando toma la mano a persuadir una cosa, no hay mazo que tanto apriete los aros de una cuba como ella aprieta a que se haga lo que quiere; pero, en efeto, el hombre ha de ser hombre, y la mujer, mujer; y, pues yo soy hombre dondequiera, que no lo puedo negar, tambi&#233;n lo quiero ser en mi casa, pese a quien pesare; y as&#237;, no hay m&#225;s que hacer, sino que vuestra merced ordene su testamento con su codicilo, en modo que no se pueda revolcar, y pong&#225;monos luego en camino, porque no padezca el alma del se&#241;or Sans&#243;n, que dice que su conciencia le lita que persuada a vuestra merced a salir vez tercera por ese mundo; y yo de nuevo me ofrezco a servir a vuestra merced fiel y legalmente, tan bien y mejor que cuantos escuderos han servido a caballeros andantes en los pasados y presentes tiempos. </p>
         <p id="p2986">Admirado qued&#243; el bachiller de o&#237;r el t&#233;rmino y modo de hablar de Sancho Panza; que, puesto que hab&#237;a le&#237;do la primera historia de su se&#241;or, nunca crey&#243; que era tan gracioso como all&#237; le pintan; pero, oy&#233;ndole decir ahora testamento y codicilo que no se pueda revolcar, en lugar de testamento y codicilo que no se pueda revocar, crey&#243; todo lo que d&#233;l hab&#237;a le&#237;do, y confirm&#243;lo por uno de los m&#225;s solenes mentecatos de nuestros siglos; y dijo entre s&#237; que tales dos locos como amo y mozo no se habr&#237;an visto en el mundo. </p>
         <p id="p2987">Finalmente, don Quijote y Sancho se abrazaron y quedaron amigos, y con parecer y benepl&#225;cito del gran Carrasco, que por entonces era su or&#225;culo, se orden&#243; que de all&#237; a tres d&#237;as fuese su partida; en los cuales habr&#237;a lugar de aderezar lo necesario para el viaje, y de buscar una celada de encaje, que en todas maneras dijo don Quijote que la hab&#237;a de llevar. Ofreci&#243;sela Sans&#243;n, porque sab&#237;a no se la negar&#237;a un amigo suyo que la ten&#237;a, puesto que estaba m&#225;s escura por el or&#237;n y el moho que clara y limpia por el terso acero. </p>
         <p id="p2988">Las maldiciones que las dos, ama y sobrina, echaron al bachiller no tuvieron cuento: mesaron sus cabellos, ara&#241;aron sus rostros, y, al modo de las endechaderas que se usaban, lamentaban la partida como si fuera la muerte de su se&#241;or. El designo que tuvo Sans&#243;n, para persuadirle a que otra vez saliese, fue hacer lo que adelante cuenta la historia, todo por consejo del cura y del barbero, con quien &#233;l antes lo hab&#237;a comunicado. </p>
         <p id="p2989">En resoluci&#243;n, en aquellos tres d&#237;as don Quijote y Sancho se acomodaron de lo que les pareci&#243; convenirles; y, habiendo aplacado Sancho a su mujer, y don Quijote a su sobrina y a su ama, al anochecer, sin que nadie lo viese, sino el bachiller, que quiso acompa&#241;arles media legua del lugar, se pusieron en camino del Toboso: don Quijote sobre su buen Rocinante, y Sancho sobre su antiguo rucio, prove&#237;das las alforjas de cosas tocantes a la buc&#243;lica, y la bolsa de dineros que le dio don Quijote para lo que se ofreciese. Abraz&#243;le Sans&#243;n, y suplic&#243;le le avisase de su buena o mala suerte, para alegrarse con &#233;sta o entristecerse con aqu&#233;lla, como las leyes de su amistad ped&#237;an. Prometi&#243;selo don Quijote, dio Sans&#243;n la vuelta a su lugar, y los dos tomaron la de la gran ciudad del Toboso.</p>
