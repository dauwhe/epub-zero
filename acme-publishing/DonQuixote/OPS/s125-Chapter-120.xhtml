         <div class="title-block-rw" id="title-block122">
            <p class="title-num-rw" id="title-num117">Cap&#237;tulo LXV</p>
            <p class="title-other-rw" id="title-other117">Donde se da noticia qui&#233;n era el de la Blanca Luna, con la libertad de Don Gregorio, y de otros sucesos</p>
         </div>
         <p id="p5744">Sigui&#243; don Antonio Moreno al Caballero de la Blanca Luna, y sigui&#233;ronle tambi&#233;n, y aun persigui&#233;ronle, muchos muchachos, hasta que le cerraron en un mes&#243;n dentro de la ciudad. Entr&#243; el don Antonio con deseo de conocerle; sali&#243; un escudero a recebirle y a desarmarle; encerr&#243;se en una sala baja, y con &#233;l don Antonio, que no se le coc&#237;a el pan hasta saber qui&#233;n fuese. Viendo, pues, el de la Blanca Luna que aquel caballero no le dejaba, le dijo: </p>
         <p id="p5745">&#8212;Bien s&#233;, se&#241;or, a lo que ven&#237;s, que es a saber qui&#233;n soy; y, porque no hay para qu&#233; neg&#225;roslo, en tanto que este mi criado me desarma os lo dir&#233;, sin faltar un punto a la verdad del caso. Sabed, se&#241;or, que a m&#237; me llaman el bachiller Sans&#243;n Carrasco; soy del mesmo lugar de don Quijote de la Mancha, cuya locura y sandez mueve a que le tengamos l&#225;stima todos cuantos le conocemos, y entre los que m&#225;s se la han tenido he sido yo; y, creyendo que est&#225; su salud en su reposo y en que se est&#233; en su tierra y en su casa, di traza para hacerle estar en ella; y as&#237;, habr&#225; tres meses que le sal&#237; al camino como caballero andante, llam&#225;ndome el Caballero de los Espejos, con intenci&#243;n de pelear con &#233;l y vencerle, sin hacerle da&#241;o, poniendo por condici&#243;n de nuestra pelea que el vencido quedase a discreci&#243;n del vencedor; y lo que yo pensaba pedirle, porque ya le juzgaba por vencido, era que se volviese a su lugar y que no saliese d&#233;l en todo un a&#241;o, en el cual tiempo podr&#237;a ser curado; pero la suerte lo orden&#243; de otra manera, porque &#233;l me venci&#243; a m&#237; y me derrib&#243; del caballo, y as&#237;, no tuvo efecto mi pensamiento: &#233;l prosigui&#243; su camino, y yo me volv&#237;, vencido, corrido y molido de la ca&#237;da, que fue adem&#225;s peligrosa; pero no por esto se me quit&#243; el deseo de volver a buscarle y a vencerle, como hoy se ha visto. Y como &#233;l es tan puntual en guardar las &#243;rdenes de la andante caballer&#237;a, sin duda alguna guardar&#225; la que le he dado, en cumplimiento de su palabra. Esto es, se&#241;or, lo que pasa, sin que tenga que deciros otra cosa alguna; supl&#237;coos no me descubr&#225;is ni le dig&#225;is a don Quijote qui&#233;n soy, porque tengan efecto los buenos pensamientos m&#237;os y vuelva a cobrar su juicio un hombre que le tiene bon&#237;simo, como le dejen las sandeces de la caballer&#237;a. </p>
         <p id="p5746">&#8212;&#161;Oh se&#241;or &#8212;dijo don Antonio&#8212;, Dios os perdone el agravio que hab&#233;is hecho a todo el mundo en querer volver cuerdo al m&#225;s gracioso loco que hay en &#233;l! &#191;No veis, se&#241;or, que no podr&#225; llegar el provecho que cause la cordura de don Quijote a lo que llega el gusto que da con sus desvar&#237;os? Pero yo imagino que toda la industria del se&#241;or bachiller no ha de ser parte para volver cuerdo a un hombre tan rematadamente loco; y si no fuese contra caridad, dir&#237;a que nunca sane don Quijote, porque con su salud, no solamente perdemos sus gracias, sino las de Sancho Panza, su escudero, que cualquiera dellas puede volver a alegrar a la misma melancol&#237;a. Con todo esto, callar&#233;, y no le dir&#233; nada, por ver si salgo verdadero en sospechar que no ha de tener efecto la diligencia hecha por el se&#241;or Carrasco. </p>
         <p id="p5747">El cual respondi&#243; que ya una por una estaba en buen punto aquel negocio, de quien esperaba feliz suceso. Y, habi&#233;ndose ofrecido don Antonio de hacer lo que m&#225;s le mandase, se despidi&#243; d&#233;l; y, hecho liar sus armas sobre un macho, luego al mismo punto, sobre el caballo con que entr&#243; en la batalla, se sali&#243; de la ciudad aquel mismo d&#237;a y se volvi&#243; a su patria, sin sucederle cosa que obligue a contarla en esta verdadera historia. </p>
         <p id="p5748">Cont&#243; don Antonio al visorrey todo lo que Carrasco le hab&#237;a contado, de lo que el visorrey no recibi&#243; mucho gusto, porque en el recogimiento de don Quijote se perd&#237;a el que pod&#237;an tener todos aquellos que de sus locuras tuviesen noticia. </p>
         <p id="p5749">Seis d&#237;as estuvo don Quijote en el lecho, marrido, triste, pensativo y mal acondicionado, yendo y viniendo con la imaginaci&#243;n en el desdichado suceso de su vencimiento. Consol&#225;bale Sancho, y, entre otras razones, le dijo: </p>
         <p id="p5750">&#8212;Se&#241;or m&#237;o, alce vuestra merced la cabeza y al&#233;grese, si puede, y d&#233; gracias al cielo que, ya que le derrib&#243; en la tierra, no sali&#243; con alguna costilla quebrada; y, pues sabe que donde las dan las toman, y que no siempre hay tocinos donde hay estacas, d&#233; una higa al m&#233;dico, pues no le ha menester para que le cure en esta enfermedad: volv&#225;monos a nuestra casa y dej&#233;monos de andar buscando aventuras por tierras y lugares que no sabemos; y, si bien se considera, yo soy aqu&#237; el m&#225;s perdidoso, aunque es vuestra merced el m&#225;s mal parado. Yo, que dej&#233; con el gobierno los deseos de ser m&#225;s gobernador, no dej&#233; la gana de ser conde, que jam&#225;s tendr&#225; efecto si vuesa merced deja de ser rey, dejando el ejercicio de su caballer&#237;a; y as&#237;, vienen a volverse en humo mis esperanzas. </p>
         <p id="p5751">&#8212;Calla, Sancho, pues ves que mi reclusi&#243;n y retirada no ha de pasar de un a&#241;o; que luego volver&#233; a mis honrados ejercicios, y no me ha de faltar reino que gane y alg&#250;n condado que darte. </p>
         <p id="p5752">&#8212;Dios lo oiga &#8212;dijo Sancho&#8212;, y el pecado sea sordo, que siempre he o&#237;do decir que m&#225;s vale buena esperanza que ruin posesi&#243;n. </p>
         <p id="p5753">En esto estaban cuando entr&#243; don Antonio, diciendo con muestras de grand&#237;simo contento: </p>
         <p id="p5754">&#8212;&#161;Albricias, se&#241;or don Quijote, que don Gregorio y el renegado que fue por &#233;l est&#225; en la playa! &#191;Qu&#233; digo en la playa? Ya est&#225; en casa del visorrey, y ser&#225; aqu&#237; al momento. </p>
         <p id="p5755">Alegr&#243;se alg&#250;n tanto don Quijote, y dijo: </p>
         <p id="p5756">&#8212;En verdad que estoy por decir que me holgara que hubiera sucedido todo al rev&#233;s, porque me obligara a pasar en Berber&#237;a, donde con la fuerza de mi brazo diera libertad no s&#243;lo a don Gregorio, sino a cuantos cristianos cautivos hay en Berber&#237;a. Pero, &#191;qu&#233; digo, miserable? &#191;No soy yo el vencido? &#191;No soy yo el derribado? &#191;No soy yo el que no puede tomar arma en un a&#241;o? Pues, &#191;qu&#233; prometo? &#191;De qu&#233; me alabo, si antes me conviene usar de la rueca que de la espada? </p>
         <p id="p5757">&#8212;D&#233;jese deso, se&#241;or &#8212;dijo Sancho&#8212;: viva la gallina, aunque con su pepita, que hoy por ti y ma&#241;ana por m&#237;; y en estas cosas de encuentros y porrazos no hay tomarles tiento alguno, pues el que hoy cae puede levantarse ma&#241;ana, si no es que se quiere estar en la cama; quiero decir que se deje desmayar, sin cobrar nuevos br&#237;os para nuevas pendencias. Y lev&#225;ntese vuestra merced agora para recebir a don Gregorio, que me parece que anda la gente alborotada, y ya debe de estar en casa. </p>
         <p id="p5758">Y as&#237; era la verdad; porque, habiendo ya dado cuenta don Gregorio y el renegado al visorrey de su ida y vuelta, deseoso don Gregorio de ver a Ana F&#233;lix, vino con el renegado a casa de don Antonio; y, aunque don Gregorio, cuando le sacaron de Argel, fue con h&#225;bitos de mujer, en el barco los troc&#243; por los de un cautivo que sali&#243; consigo; pero en cualquiera que viniera, mostrara ser persona para ser codiciada, servida y estimada, porque era hermoso sobremanera, y la edad, al parecer, de diez y siete o diez y ocho a&#241;os. Ricote y su hija salieron a recebirle: el padre con l&#225;grimas y la hija con honestidad. No se abrazaron unos a otros, porque donde hay mucho amor no suele haber demasiada desenvoltura. Las dos bellezas juntas de don Gregorio y Ana F&#233;lix admiraron en particular a todos juntos los que presentes estaban. El silencio fue all&#237; el que habl&#243; por los dos amantes, y los ojos fueron las lenguas que descubrieron sus alegres y honestos pensamientos. </p>
         <p id="p5759">Cont&#243; el renegado la industria y medio que tuvo para sacar a don Gregorio; cont&#243; don Gregorio los peligros y aprietos en que se hab&#237;a visto con las mujeres con quien hab&#237;a quedado, no con largo razonamiento, sino con breves palabras, donde mostr&#243; que su discreci&#243;n se adelantaba a sus a&#241;os. Finalmente, Ricote pag&#243; y satisfizo liberalmente as&#237; al renegado como a los que hab&#237;an bogado al remo. Reincorpor&#243;se y red&#250;jose el renegado con la Iglesia, y, de miembro podrido, volvi&#243; limpio y sano con la penitencia y el arrepentimiento. </p>
         <p id="p5760">De all&#237; a dos d&#237;as trat&#243; el visorrey con don Antonio qu&#233; modo tendr&#237;an para que Ana F&#233;lix y su padre quedasen en Espa&#241;a, pareci&#233;ndoles no ser de inconveniente alguno que quedasen en ella hija tan cristiana y padre, al parecer, tan bien intencionado. Don Antonio se ofreci&#243; venir a la corte a negociarlo, donde hab&#237;a de venir forzosamente a otros negocios, dando a entender que en ella, por medio del favor y de las d&#225;divas, muchas cosas dificultosas se acaban. </p>
         <p id="p5761">&#8212;No &#8212;dijo Ricote, que se hall&#243; presente a esta pl&#225;tica&#8212; hay que esperar en favores ni en d&#225;divas, porque con el gran don Bernardino de Velasco, conde de Salazar, a quien dio Su Majestad cargo de nuestra expulsi&#243;n, no valen ruegos, no promesas, no d&#225;divas, no l&#225;stimas; porque, aunque es verdad que &#233;l mezcla la misericordia con la justicia, como &#233;l vee que todo el cuerpo de nuestra naci&#243;n est&#225; contaminado y podrido, usa con &#233;l antes del cauterio que abrasa que del ung&#252;ento que molifica; y as&#237;, con prudencia, con sagacidad, con diligencia y con miedos que pone, ha llevado sobre sus fuertes hombros a debida ejecuci&#243;n el peso desta gran m&#225;quina, sin que nuestras industrias, estratagemas, solicitudes y fraudes hayan podido deslumbrar sus ojos de Argos, que contino tiene alerta, porque no se le quede ni encubra ninguno de los nuestros, que, como ra&#237;z escondida, que con el tiempo venga despu&#233;s a brotar, y a echar frutos venenosos en Espa&#241;a, ya limpia, ya desembarazada de los temores en que nuestra muchedumbre la ten&#237;a. &#161;Heroica resoluci&#243;n del gran Filipo Tercero, y inaudita prudencia en haberla encargado al tal don Bernardino de Velasco! </p>
         <p id="p5762">&#8212;Una por una, yo har&#233;, puesto all&#225;, las diligencias posibles, y haga el cielo lo que m&#225;s fuere servido &#8212;dijo don Antonio&#8212;. Don Gregorio se ir&#225; conmigo a consolar la pena que sus padres deben tener por su ausencia; Ana F&#233;lix se quedar&#225; con mi mujer en mi casa, o en un monasterio, y yo s&#233; que el se&#241;or visorrey gustar&#225; se quede en la suya el buen Ricote, hasta ver c&#243;mo yo negocio. </p>
         <p id="p5763">El visorrey consinti&#243; en todo lo propuesto, pero don Gregorio, sabiendo lo que pasaba, dijo que en ninguna manera pod&#237;a ni quer&#237;a dejar a do&#241;a Ana F&#233;lix; pero, teniendo intenci&#243;n de ver a sus padres, y de dar traza de volver por ella, vino en el decretado concierto. Qued&#243;se Ana F&#233;lix con la mujer de don Antonio, y Ricote en casa del visorrey. </p>
         <p id="p5764">Lleg&#243;se el d&#237;a de la partida de don Antonio, y el de don Quijote y Sancho, que fue de all&#237; a otros dos; que la ca&#237;da no le concedi&#243; que m&#225;s presto se pusiese en camino. Hubo l&#225;grimas, hubo suspiros, desmayos y sollozos al despedirse don Gregorio de Ana F&#233;lix. Ofreci&#243;le Ricote a don Gregorio mil escudos, si los quer&#237;a; pero &#233;l no tom&#243; ninguno, sino solos cinco que le prest&#243; don Antonio, prometiendo la paga dellos en la corte. Con esto, se partieron los dos, y don Quijote y Sancho despu&#233;s, como se ha dicho: don Quijote desarmado y de camino, Sancho a pie, por ir el rucio cargado con las armas.</p>
