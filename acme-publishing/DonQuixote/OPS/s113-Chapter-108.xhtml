         <div class="title-block-rw" id="title-block110">
            <p class="title-num-rw" id="title-num105">Cap&#237;tulo LIII</p>
            <p class="title-other-rw" id="title-other105">Del fatigado fin y remate que tuvo el gobierno de Sancho Panza</p>
         </div>
         <p id="p5153">&#8220;Pensar que en esta vida las cosas della han de durar siempre en un estado es pensar en lo escusado; antes parece que ella anda todo en redondo, digo, a la redonda: la primavera sigue al verano, el verano al est&#237;o, el est&#237;o al oto&#241;o, y el oto&#241;o al invierno, y el invierno a la primavera, y as&#237; torna a andarse el tiempo con esta rueda continua; sola la vida humana corre a su fin ligera m&#225;s que el tiempo, sin esperar renovarse si no es en la otra, que no tiene t&#233;rminos que la limiten&#8221;. Esto dice Cide Hamete, fil&#243;sofo mahom&#233;tico; porque esto de entender la ligereza e instabilidad de la vida presente, y de la duraci&#243;n de la eterna que se espera, muchos sin lumbre de fe, sino con la luz natural, lo han entendido; pero aqu&#237;, nuestro autor lo dice por la presteza con que se acab&#243;, se consumi&#243;, se deshizo, se fue como en sombra y humo el gobierno de Sancho. </p>
         <p id="p5154">El cual, estando la s&#233;ptima noche de los d&#237;as de su gobierno en su cama, no harto de pan ni de vino, sino de juzgar y dar pareceres y de hacer estatutos y pragm&#225;ticas, cuando el sue&#241;o, a despecho y pesar de la hambre, le comenzaba a cerrar los p&#225;rpados, oy&#243; tan gran ruido de campanas y de voces, que no parec&#237;a sino que toda la &#237;nsula se hund&#237;a. Sent&#243;se en la cama, y estuvo atento y escuchando, por ver si daba en la cuenta de lo que pod&#237;a ser la causa de tan grande alboroto; pero no s&#243;lo no lo supo, pero, a&#241;adi&#233;ndose al ruido de voces y campanas el de infinitas trompetas y atambores, qued&#243; m&#225;s confuso y lleno de temor y espanto; y, levant&#225;ndose en pie, se puso unas chinelas, por la humedad del suelo, y, sin ponerse sobrerropa de levantar, ni cosa que se pareciese, sali&#243; a la puerta de su aposento, a tiempo cuando vio venir por unos corredores m&#225;s de veinte personas con hachas encendidas en las manos y con las espadas desenvainadas, gritando todos a grandes voces: </p>
         <p id="p5155">&#8212;&#161;Arma, arma, se&#241;or gobernador, arma!; que han entrado infinitos enemigos en la &#237;nsula, y somos perdidos si vuestra industria y valor no nos socorre. </p>
         <p id="p5156">Con este ruido, furia y alboroto llegaron donde Sancho estaba, at&#243;nito y embelesado de lo que o&#237;a y ve&#237;a; y, cuando llegaron a &#233;l, uno le dijo: </p>
         <p id="p5157">&#8212;&#161;&#193;rmese luego vuestra se&#241;or&#237;a, si no quiere perderse y que toda esta &#237;nsula se pierda! </p>
         <p id="p5158">&#8212;&#191;Qu&#233; me tengo de armar &#8212;respondi&#243; Sancho&#8212;, ni qu&#233; s&#233; yo de armas ni de socorros? Estas cosas mejor ser&#225; dejarlas para mi amo don Quijote, que en dos paletas las despachar&#225; y pondr&#225; en cobro; que yo, pecador fui a Dios, no se me entiende nada destas priesas. </p>
         <p id="p5159">&#8212;&#161;Ah, se&#241;or gobernador! &#8212;dijo otro&#8212;. &#191;Qu&#233; relente es &#233;se? &#193;rmese vuesa merced, que aqu&#237; le traemos armas ofensivas y defensivas, y salga a esa plaza, y sea nuestra gu&#237;a y nuestro capit&#225;n, pues de derecho le toca el serlo, siendo nuestro gobernador. </p>
         <p id="p5160">&#8212;&#193;rmenme norabuena &#8212;replic&#243; Sancho. </p>
         <p id="p5161">Y al momento le trujeron dos paveses, que ven&#237;an prove&#237;dos dellos, y le pusieron encima de la camisa, sin dejarle tomar otro vestido, un pav&#233;s delante y otro detr&#225;s, y, por unas concavidades que tra&#237;an hechas, le sacaron los brazos, y le liaron muy bien con unos cordeles, de modo que qued&#243; emparedado y entablado, derecho como un huso, sin poder doblar las rodillas ni menearse un solo paso. Pusi&#233;ronle en las manos una lanza, a la cual se arrim&#243; para poder tenerse en pie. Cuando as&#237; le tuvieron, le dijeron que caminase, y los guiase y animase a todos; que, siendo &#233;l su norte, su lanterna y su lucero, tendr&#237;an buen fin sus negocios. </p>
         <p id="p5162">&#8212;&#191;C&#243;mo tengo de caminar, desventurado yo &#8212;respondi&#243; Sancho&#8212;, que no puedo jugar las choquezuelas de las rodillas, porque me lo impiden estas tablas que tan cosidas tengo con mis carnes? Lo que han de hacer es llevarme en brazos y ponerme, atravesado o en pie, en alg&#250;n postigo, que yo le guardar&#233;, o con esta lanza o con mi cuerpo. </p>
         <p id="p5163">&#8212;Ande, se&#241;or gobernador &#8212;dijo otro&#8212;, que m&#225;s el miedo que las tablas le impiden el paso; acabe y men&#233;ese, que es tarde, y los enemigos crecen, y las voces se aumentan y el peligro carga. </p>
         <p id="p5164">Por cuyas persuasiones y vituperios prob&#243; el pobre gobernador a moverse, y fue dar consigo en el suelo tan gran golpe, que pens&#243; que se hab&#237;a hecho pedazos. Qued&#243; como gal&#225;pago encerrado y cubierto con sus conchas, o como medio tocino metido entre dos artesas, o bien as&#237; como barca que da al trav&#233;s en la arena; y no por verle ca&#237;do aquella gente burladora le tuvieron compasi&#243;n alguna; antes, apagando las antorchas, tornaron a reforzar las voces, y a reiterar el &#161;arma! con tan gran priesa, pasando por encima del pobre Sancho, d&#225;ndole infinitas cuchilladas sobre los paveses, que si &#233;l no se recogiera y encogiera, metiendo la cabeza entre los paveses, lo pasara muy mal el pobre gobernador, el cual, en aquella estrecheza recogido, sudaba y trasudaba, y de todo coraz&#243;n se encomendaba a Dios que de aquel peligro le sacase. </p>
         <p id="p5165">Unos tropezaban en &#233;l, otros ca&#237;an, y tal hubo que se puso encima un buen espacio, y desde all&#237;, como desde atalaya, gobernaba los ej&#233;rcitos, y a grandes voces dec&#237;a: </p>
         <p id="p5166">&#8212;&#161;Aqu&#237; de los nuestros, que por esta parte cargan m&#225;s los enemigos! &#161;Aquel portillo se guarde, aquella puerta se cierre, aquellas escalas se tranquen! &#161;Vengan alcanc&#237;as, pez y resina en calderas de aceite ardiendo! &#161;Trinch&#233;ense las calles con colchones! </p>
         <p id="p5167">En fin, &#233;l nombraba con todo ah&#237;nco todas las baratijas e instrumentos y pertrechos de guerra con que suele defenderse el asalto de una ciudad, y el molido Sancho, que lo escuchaba y sufr&#237;a todo, dec&#237;a entre s&#237;: </p>
         <p id="p5168">&#8212;&#161;Oh, si mi Se&#241;or fuese servido que se acabase ya de perder esta &#237;nsula, y me viese yo o muerto o fuera desta grande angustia! </p>
         <p id="p5169">Oy&#243; el cielo su petici&#243;n, y, cuando menos lo esperaba, oy&#243; voces que dec&#237;an: </p>
         <p id="p5170">&#8212;&#161;Vitoria, vitoria! &#161;Los enemigos van de vencida! &#161;Ea, se&#241;or gobernador, lev&#225;ntese vuesa merced y venga a gozar del vencimiento y a repartir los despojos que se han tomado a los enemigos, por el valor dese invencible brazo! </p>
         <p id="p5171">&#8212;Lev&#225;ntenme &#8212;dijo con voz doliente el dolorido Sancho. </p>
         <p id="p5172">Ayud&#225;ronle a levantar, y, puesto en pie, dijo: </p>
         <p id="p5173">&#8212;El enemigo que yo hubiere vencido quiero que me le claven en la frente. Yo no quiero repartir despojos de enemigos, sino pedir y suplicar a alg&#250;n amigo, si es que le tengo, que me d&#233; un trago de vino, que me seco, y me enjugue este sudor, que me hago agua. </p>
         <p id="p5174">Limpi&#225;ronle, truj&#233;ronle el vino, desli&#225;ronle los paveses, sent&#243;se sobre su lecho y desmay&#243;se del temor, del sobresalto y del trabajo. Ya les pesaba a los de la burla de hab&#233;rsela hecho tan pesada; pero el haber vuelto en s&#237; Sancho les templ&#243; la pena que les hab&#237;a dado su desmayo. Pregunt&#243; qu&#233; hora era, respondi&#233;ronle que ya amanec&#237;a. Call&#243;, y, sin decir otra cosa, comenz&#243; a vestirse, todo sepultado en silencio, y todos le miraban y esperaban en qu&#233; hab&#237;a de parar la priesa con que se vest&#237;a. Visti&#243;se, en fin, y poco a poco, porque estaba molido y no pod&#237;a ir mucho a mucho, se fue a la caballeriza, sigui&#233;ndole todos los que all&#237; se hallaban, y, lleg&#225;ndose al rucio, le abraz&#243; y le dio un beso de paz en la frente, y, no sin l&#225;grimas en los ojos, le dijo: </p>
         <p id="p5175">&#8212;Venid vos ac&#225;, compa&#241;ero m&#237;o y amigo m&#237;o, y conllevador de mis trabajos y miserias: cuando yo me aven&#237;a con vos y no ten&#237;a otros pensamientos que los que me daban los cuidados de remendar vuestros aparejos y de sustentar vuestro corpezuelo, dichosas eran mis horas, mis d&#237;as y mis a&#241;os; pero, despu&#233;s que os dej&#233; y me sub&#237; sobre las torres de la ambici&#243;n y de la soberbia, se me han entrado por el alma adentro mil miserias, mil trabajos y cuatro mil desasosiegos. </p>
         <p id="p5176">Y, en tanto que estas razones iba diciendo, iba asimesmo enalbardando el asno, sin que nadie nada le dijese. Enalbardado, pues, el rucio, con gran pena y pesar subi&#243; sobre &#233;l, y, encaminando sus palabras y razones al mayordomo, al secretario, al maestresala y a Pedro Recio el doctor, y a otros muchos que all&#237; presentes estaban, dijo: </p>
         <p id="p5177">&#8212;Abrid camino, se&#241;ores m&#237;os, y dejadme volver a mi antigua libertad; dejadme que vaya a buscar la vida pasada, para que me resucite de esta muerte presente. Yo no nac&#237; para ser gobernador, ni para defender &#237;nsulas ni ciudades de los enemigos que quisieren acometerlas. Mejor se me entiende a m&#237; de arar y cavar, podar y ensarmentar las vi&#241;as, que de dar leyes ni de defender provincias ni reinos. Bien se est&#225; San Pedro en Roma: quiero decir, que bien se est&#225; cada uno usando el oficio para que fue nacido. Mejor me est&#225; a m&#237; una hoz en la mano que un cetro de gobernador; m&#225;s quiero hartarme de gazpachos que estar sujeto a la miseria de un m&#233;dico impertinente que me mate de hambre; y m&#225;s quiero recostarme a la sombra de una encina en el verano y arroparme con un zamarro de dos pelos en el invierno, en mi libertad, que acostarme con la sujeci&#243;n del gobierno entre s&#225;banas de holanda y vestirme de martas cebollinas. Vuestras mercedes se queden con Dios, y digan al duque mi se&#241;or que, desnudo nac&#237;, desnudo me hallo: ni pierdo ni gano; quiero decir, que sin blanca entr&#233; en este gobierno y sin ella salgo, bien al rev&#233;s de como suelen salir los gobernadores de otras &#237;nsulas. Y ap&#225;rtense: d&#233;jenme ir, que me voy a bizmar; que creo que tengo brumadas todas las costillas, merced a los enemigos que esta noche se han paseado sobre m&#237;. </p>
         <p id="p5178">&#8212;No ha de ser as&#237;, se&#241;or gobernador &#8212;dijo el doctor Recio&#8212;, que yo le dar&#233; a vuesa merced una bebida contra ca&#237;das y molimientos, que luego le vuelva en su pr&#237;stina entereza y vigor; y, en lo de la comida, yo prometo a vuesa merced de enmendarme, dej&#225;ndole comer abundantemente de todo aquello que quisiere. </p>
         <p id="p5179">&#8212;&#161;Tarde piache! &#8212;respondi&#243; Sancho&#8212;. As&#237; dejar&#233; de irme como volverme turco. No son estas burlas para dos veces. Por Dios que as&#237; me quede en &#233;ste, ni admita otro gobierno, aunque me le diesen entre dos platos, como volar al cielo sin alas. Yo soy del linaje de los Panzas, que todos son testarudos, y si una vez dicen nones, nones han de ser, aunque sean pares, a pesar de todo el mundo. Qu&#233;dense en esta caballeriza las alas de la hormiga, que me levantaron en el aire para que me comiesen vencejos y otros p&#225;jaros, y volv&#225;monos a andar por el suelo con pie llano, que, si no le adornaren zapatos picados de cordob&#225;n, no le faltar&#225;n alpargatas toscas de cuerda. Cada oveja con su pareja, y nadie tienda m&#225;s la pierna de cuanto fuere larga la s&#225;bana; y d&#233;jenme pasar, que se me hace tarde. </p>
         <p id="p5180">A lo que el mayordomo dijo: </p>
         <p id="p5181">&#8212;Se&#241;or gobernador, de muy buena gana dej&#225;ramos ir a vuesa merced, puesto que nos pesar&#225; mucho de perderle, que su ingenio y su cristiano proceder obligan a desearle; pero ya se sabe que todo gobernador est&#225; obligado, antes que se ausente de la parte donde ha gobernado, dar primero residencia: d&#233;la vuesa merced de los diez d&#237;as que ha que tiene el gobierno, y v&#225;yase a la paz de Dios. </p>
         <p id="p5182">&#8212;Nadie me la puede pedir &#8212;respondi&#243; Sancho&#8212;, si no es quien ordenare el duque mi se&#241;or; yo voy a verme con &#233;l, y a &#233;l se la dar&#233; de molde; cuanto m&#225;s que, saliendo yo desnudo, como salgo, no es menester otra se&#241;al para dar a entender que he gobernado como un &#225;ngel. </p>
         <p id="p5183">&#8212;Par Dios que tiene raz&#243;n el gran Sancho &#8212;dijo el doctor Recio&#8212;, y que soy de parecer que le dejemos ir, porque el duque ha de gustar infinito de verle. </p>
         <p id="p5184">Todos vinieron en ello, y le dejaron ir, ofreci&#233;ndole primero compa&#241;&#237;a y todo aquello que quisiese para el regalo de su persona y para la comodidad de su viaje. Sancho dijo que no quer&#237;a m&#225;s de un poco de cebada para el rucio y medio queso y medio pan para &#233;l; que, pues el camino era tan corto, no hab&#237;a menester mayor ni mejor reposter&#237;a. Abraz&#225;ronle todos, y &#233;l, llorando, abraz&#243; a todos, y los dej&#243; admirados, as&#237; de sus razones como de su determinaci&#243;n tan resoluta y tan discreta.</p>
