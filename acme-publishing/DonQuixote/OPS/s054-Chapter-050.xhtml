         <div class="title-block-rw" id="title-block51">
            <p class="title-num-rw" id="title-num49">Cap&#237;tulo XLIX</p>
            <p class="title-other-rw" id="title-other49">Donde se trata del discreto coloquio que Sancho Panza tuvo con su se&#241;or don Quijote</p>
         </div>
         <p id="p2504">&#8212;&#161;Ah &#8212;dijo Sancho&#8212;; cogido le tengo! Esto es lo que yo deseaba saber, como al alma y como a la vida. Venga ac&#225;, se&#241;or: &#191;podr&#237;a negar lo que com&#250;nmente suele decirse por ah&#237; cuando una persona est&#225; de mala voluntad: &#8220;No s&#233; qu&#233; tiene fulano, que ni come, ni bebe, ni duerme, ni responde a prop&#243;sito a lo que le preguntan, que no parece sino que est&#225; encantado&#8221;? De donde se viene a sacar que los que no comen, ni beben, ni duermen, ni hacen las obras naturales que yo digo, estos tales est&#225;n encantados; pero no aquellos que tienen la gana que vuestra merced tiene y que bebe cuando se lo dan, y come cuando lo tiene, y responde a todo aquello que le preguntan. </p>
         <p id="p2505">&#8212;Verdad dices, Sancho &#8212;respondi&#243; don Quijote&#8212;, pero ya te he dicho que hay muchas maneras de encantamentos, y podr&#237;a ser que con el tiempo se hubiesen mudado de unos en otros, y que agora se use que los encantados hagan todo lo que yo hago, aunque antes no lo hac&#237;an. De manera que contra el uso de los tiempos no hay que arg&#252;ir ni de qu&#233; hacer consecuencias. Yo s&#233; y tengo para m&#237; que voy encantado, y esto me basta para la seguridad de mi conciencia; que la formar&#237;a muy grande si yo pensase que no estaba encantado y me dejase estar en esta jaula, perezoso y cobarde, defraudando el socorro que podr&#237;a dar a muchos menesterosos y necesitados que de mi ayuda y amparo deben tener a la hora de ahora precisa y estrema necesidad. </p>
         <p id="p2506">&#8212;Pues, con todo eso &#8212;replic&#243; Sancho&#8212;, digo que, para mayor abundancia y satisfaci&#243;n, ser&#237;a bien que vuestra merced probase a salir desta c&#225;rcel, que yo me obligo con todo mi poder a facilitarlo, y aun a sacarle della, y probase de nuevo a subir sobre su buen Rocinante, que tambi&#233;n parece que va encantado, seg&#250;n va de malenc&#243;lico y triste; y, hecho esto, prob&#225;semos otra vez la suerte de buscar m&#225;s aventuras; y si no nos sucediese bien, tiempo nos queda para volvernos a la jaula, en la cual prometo, a ley de buen y leal escudero, de encerrarme juntamente con vuestra merced, si acaso fuere vuestra merced tan desdichado, o yo tan simple, que no acierte a salir con lo que digo. </p>
         <p id="p2507">&#8212;Yo soy contento de hacer lo que dices, Sancho hermano &#8212;replic&#243; don Quijote&#8212;; y cuando t&#250; veas coyuntura de poner en obra mi libertad, yo te obedecer&#233; en todo y por todo; pero t&#250;, Sancho, ver&#225;s como te enga&#241;as en el conocimiento de mi desgracia. </p>
         <p id="p2508">En estas pl&#225;ticas se entretuvieron el caballero andante y el mal andante escudero, hasta que llegaron donde, ya apeados, los aguardaban el cura, el can&#243;nigo y el barbero. Desunci&#243; luego los bueyes de la carreta el boyero, y dej&#243;los andar a sus anchuras por aquel verde y apacible sitio, cuya frescura convidaba a quererla gozar, no a las personas tan encantadas como don Quijote, sino a los tan advertidos y discretos como su escudero; el cual rog&#243; al cura que permitiese que su se&#241;or saliese por un rato de la jaula, porque si no le dejaban salir, no ir&#237;a tan limpia aquella prisi&#243;n como requir&#237;a la decencia de un tal caballero como su amo. Entendi&#243;le el cura, y dijo que de muy buena gana har&#237;a lo que le ped&#237;a si no temiera que, en vi&#233;ndose su se&#241;or en libertad, hab&#237;a de hacer de las suyas, y irse donde jam&#225;s gentes le viesen. </p>
         <p id="p2509">&#8212;Yo le f&#237;o de la fuga &#8212;respondi&#243; Sancho. </p>
         <p id="p2510">&#8212;Y yo y todo &#8212;dijo el can&#243;nigo&#8212;; y m&#225;s si &#233;l me da la palabra, como caballero, de no apartarse de nosotros hasta que sea nuestra voluntad. </p>
         <p id="p2511">&#8212;S&#237; doy &#8212;respondi&#243; don Quijote, que todo lo estaba escuchando&#8212;; cuanto m&#225;s, que el que est&#225; encantado, como yo, no tiene libertad para hacer de su persona lo que quisiere, porque el que le encant&#243; le puede hacer que no se mueva de un lugar en tres siglos; y si hubiere huido, le har&#225; volver en volandas. &#8212;Y que, pues esto era as&#237;, bien pod&#237;an soltalle, y m&#225;s, siendo tan en provecho de todos; y del no soltalle les protestaba que no pod&#237;a dejar de fatigalles el olfato, si de all&#237; no se desviaban. </p>
         <p id="p2512">Tom&#243;le la mano el can&#243;nigo, aunque las ten&#237;a atadas, y, debajo de su buena fe y palabra, le desenjaularon, de que &#233;l se alegr&#243; infinito y en grande manera de verse fuera de la jaula. Y lo primero que hizo fue estirarse todo el cuerpo, y luego se fue donde estaba Rocinante, y, d&#225;ndole dos palmadas en las ancas, dijo: </p>
         <p id="p2513">&#8212;A&#250;n espero en Dios y en su bendita Madre, flor y espejo de los caballos, que presto nos hemos de ver los dos cual deseamos; t&#250;, con tu se&#241;or a cuestas; y yo, encima de ti, ejercitando el oficio para que Dios me ech&#243; al mundo. </p>
         <p id="p2514">Y, diciendo esto, don Quijote se apart&#243; con Sancho en remota parte, de donde vino m&#225;s aliviado y con m&#225;s deseos de poner en obra lo que su escudero ordenase. </p>
         <p id="p2515">Mir&#225;balo el can&#243;nigo, y admir&#225;base de ver la estra&#241;eza de su grande locura, y de que, en cuanto hablaba y respond&#237;a, mostraba tener bon&#237;simo entendimiento: solamente ven&#237;a a perder los estribos, como otras veces se ha dicho, en trat&#225;ndole de caballer&#237;a. Y as&#237;, movido de compasi&#243;n, despu&#233;s de haberse sentado todos en la verde yerba, para esperar el repuesto del can&#243;nigo, le dijo: </p>
         <p id="p2516">&#8212;&#191;Es posible, se&#241;or hidalgo, que haya podido tanto con vuestra merced la amarga y ociosa letura de los libros de caballer&#237;as, que le hayan vuelto el juicio de modo que venga a creer que va encantado, con otras cosas deste jaez, tan lejos de ser verdaderas como lo est&#225; la mesma mentira de la verdad? Y &#191;c&#243;mo es posible que haya entendimiento humano que se d&#233; a entender que ha habido en el mundo aquella infinidad de Amadises, y aquella turbamulta de tanto famoso caballero, tanto emperador de Trapisonda, tanto Felixmarte de Hircania, tanto palafr&#233;n, tanta doncella andante, tantas sierpes, tantos endriagos, tantos gigantes, tantas inauditas aventuras, tanto g&#233;nero de encantamentos, tantas batallas, tantos desaforados encuentros, tanta bizarr&#237;a de trajes, tantas princesas enamoradas, tantos escuderos condes, tantos enanos graciosos, tanto billete, tanto requiebro, tantas mujeres valientes; y, finalmente, tantos y tan disparatados casos como los libros de caballer&#237;as contienen? De m&#237; s&#233; decir que, cuando los leo, en tanto que no pongo la imaginaci&#243;n en pensar que son todos mentira y liviandad, me dan alg&#250;n contento; pero, cuando caigo en la cuenta de lo que son, doy con el mejor dellos en la pared, y aun diera con &#233;l en el fuego si cerca o presente le tuviera, bien como a merecedores de tal pena, por ser falsos y embusteros, y fuera del trato que pide la com&#250;n naturaleza, y como a inventores de nuevas sectas y de nuevo modo de vida, y como a quien da ocasi&#243;n que el vulgo ignorante venga a creer y a tener por verdaderas tantas necedades como contienen. Y aun tienen tanto atrevimiento, que se atreven a turbar los ingenios de los discretos y bien nacidos hidalgos, como se echa bien de ver por lo que con vuestra merced han hecho, pues le han tra&#237;do a t&#233;rminos que sea forzoso encerrarle en una jaula, y traerle sobre un carro de bueyes, como quien trae o lleva alg&#250;n le&#243;n o alg&#250;n tigre, de lugar en lugar, para ganar con &#233;l dejando que le vean. &#161;Ea, se&#241;or don Quijote, du&#233;lase de s&#237; mismo, y red&#250;zgase al gremio de la discreci&#243;n, y sepa usar de la mucha que el cielo fue servido de darle, empleando el felic&#237;simo talento de su ingenio en otra letura que redunde en aprovechamiento de su conciencia y en aumento de su honra! Y si todav&#237;a, llevado de su natural inclinaci&#243;n, quisiere leer libros de haza&#241;as y de caballer&#237;as, lea en la Sacra Escritura el de los Jueces; que all&#237; hallar&#225; verdades grandiosas y hechos tan verdaderos como valientes. Un Viriato tuvo Lusitania; un C&#233;sar, Roma; un Anibal, Cartago; un Alejandro, Grecia; un conde Fern&#225;n Gonz&#225;lez, Castilla; un Cid, Valencia; un Gonzalo Fern&#225;ndez, Andaluc&#237;a; un Diego Garc&#237;a de Paredes, Estremadura; un Garci P&#233;rez de Vargas, Jerez; un Garcilaso, Toledo; un don Manuel de Le&#243;n, Sevilla, cuya leci&#243;n de sus valerosos hechos puede entretener, ense&#241;ar, deleitar y admirar a los m&#225;s altos ingenios que los leyeren. &#201;sta s&#237; ser&#225; letura digna del buen entendimiento de vuestra merced, se&#241;or don Quijote m&#237;o, de la cual saldr&#225; erudito en la historia, enamorado de la virtud, ense&#241;ado en la bondad, mejorado en las costumbres, valiente sin temeridad, osado sin cobard&#237;a, y todo esto, para honra de Dios, provecho suyo y fama de la Mancha; do, seg&#250;n he sabido, trae vuestra merced su principio y origen. </p>
         <p id="p2517">Atent&#237;simamente estuvo don Quijote escuchando las razones del can&#243;nigo; y, cuando vio que ya hab&#237;a puesto fin a ellas, despu&#233;s de haberle estado un buen espacio mirando, le dijo: </p>
         <p id="p2518">&#8212;Par&#233;ceme, se&#241;or hidalgo, que la pl&#225;tica de vuestra merced se ha encaminado a querer darme a entender que no ha habido caballeros andantes en el mundo, y que todos los libros de caballer&#237;as son falsos, mentirosos, da&#241;adores e in&#250;tiles para la rep&#250;blica; y que yo he hecho mal en leerlos, y peor en creerlos, y m&#225;s mal en imitarlos, habi&#233;ndome puesto a seguir la dur&#237;sima profesi&#243;n de la caballer&#237;a andante, que ellos ense&#241;an, neg&#225;ndome que no ha habido en el mundo Amadises, ni de Gaula ni de Grecia, ni todos los otros caballeros de que las escrituras est&#225;n llenas. </p>
         <p id="p2519">&#8212;Todo es al pie de la letra como vuestra merced lo va relatando &#8212;dijo a est&#225; saz&#243;n el can&#243;nigo. </p>
         <p id="p2520">A lo cual respondi&#243; don Quijote: </p>
         <p id="p2521">&#8212;A&#241;adi&#243; tambi&#233;n vuestra merced, diciendo que me hab&#237;an hecho mucho da&#241;o tales libros, pues me hab&#237;an vuelto el juicio y pu&#233;stome en una jaula, y que me ser&#237;a mejor hacer la enmienda y mudar de letura, leyendo otros m&#225;s verdaderos y que mejor deleitan y ense&#241;an. </p>
         <p id="p2522">&#8212;As&#237; es &#8212;dijo el can&#243;nigo. </p>
         <p id="p2523">&#8212;Pues yo &#8212;replic&#243; don Quijote&#8212; hallo por mi cuenta que el sin juicio y el encantado es vuestra merced, pues se ha puesto a decir tantas blasfemias contra una cosa tan recebida en el mundo, y tenida por tan verdadera, que el que la negase, como vuestra merced la niega, merec&#237;a la mesma pena que vuestra merced dice que da a los libros cuando los lee y le enfadan. Porque querer dar a entender a nadie que Amad&#237;s no fue en el mundo, ni todos los otros caballeros aventureros de que est&#225;n colmadas las historias, ser&#225; querer persuadir que el sol no alumbra, ni el yelo enfr&#237;a, ni la tierra sustenta; porque, &#191;qu&#233; ingenio puede haber en el mundo que pueda persuadir a otro que no fue verdad lo de la infanta Floripes y Guy de Borgo&#241;a, y lo de Fierabr&#225;s con la puente de Mantible, que sucedi&#243; en el tiempo de Carlomagno; que voto a tal que es tanta verdad como es ahora de d&#237;a? Y si es mentira, tambi&#233;n lo debe de ser que no hubo H&#233;ctor, ni Aquiles, ni la guerra de Troya, ni los Doce Pares de Francia, ni el rey Art&#250;s de Ingalaterra, que anda hasta ahora convertido en cuervo y le esperan en su reino por momentos. Y tambi&#233;n se atrever&#225;n a decir que es mentirosa la historia de Guarino Mezquino, y la de la demanda del Santo Grial, y que son ap&#243;crifos los amores de don Trist&#225;n y la reina Iseo, como los de Ginebra y Lanzarote, habiendo personas que casi se acuerdan de haber visto a la due&#241;a Quinta&#241;ona, que fue la mejor escanciadora de vino que tuvo la Gran Breta&#241;a. Y es esto tan ans&#237;, que me acuerdo yo que me dec&#237;a una mi ag&#252;ela de partes de mi padre, cuando ve&#237;a alguna due&#241;a con tocas reverendas: &#8220;Aqu&#233;lla, nieto, se parece a la due&#241;a Quinta&#241;ona&#8221;; de donde arguyo yo que la debi&#243; de conocer ella o, por lo menos, debi&#243; de alcanzar a ver alg&#250;n retrato suyo. Pues, &#191;qui&#233;n podr&#225; negar no ser verdadera la historia de Pierres y la linda Magalona, pues aun hasta hoy d&#237;a se vee en la armer&#237;a de los reyes la clavija con que volv&#237;a al caballo de madera, sobre quien iba el valiente Pierres por los aires, que es un poco mayor que un tim&#243;n de carreta? Y junto a la clavija est&#225; la silla de Babieca, y en Roncesvalles est&#225; el cuerno de Rold&#225;n, tama&#241;o como una grande viga: de donde se infiere que hubo Doce Pares, que hubo Pierres, que hubo Cides, y otros caballeros semejantes, </p>
         <div class="poem-rw poem-normal-rw" id="poem-normal35">
            <div class="poem-rw poem-body-rw" id="poem-body35">
               <div class="poem-rw stanza-rw" id="stanza47">
                  <p id="p2524">&#160; &#160;d&#233;stos que dicen las gentes </p>
                  <p id="p2525">&#160; &#160;que a sus aventuras van. </p>
               </div>
            </div>
         </div>
         <p class="firstpara-rw" id="p2526">Si no, d&#237;ganme tambi&#233;n que no es verdad que fue caballero andante el valiente lusitano Juan de Merlo, que fue a Borgo&#241;a y se combati&#243; en la ciudad de Ras con el famoso se&#241;or de Charn&#237;, llamado mos&#233;n Pierres, y despu&#233;s, en la ciudad de Basilea, con mos&#233;n Enrique de Remest&#225;n, saliendo de entrambas empresas vencedor y lleno de honrosa fama; y las aventuras y desaf&#237;os que tambi&#233;n acabaron en Borgo&#241;a los valientes espa&#241;oles Pedro Barba y Gutierre Quijada (de cuya alcurnia yo deciendo por l&#237;nea recta de var&#243;n), venciendo a los hijos del conde de San Polo. Ni&#233;guenme, asimesmo, que no fue a buscar las aventuras a Alemania don Fernando de Guevara, donde se combati&#243; con micer Jorge, caballero de la casa del duque de Austria; digan que fueron burla las justas de Suero de Qui&#241;ones, del Paso; las empresas de mos&#233;n Luis de Falces contra don Gonzalo de Guzm&#225;n, caballero castellano, con otras muchas haza&#241;as hechas por caballeros cristianos, d&#233;stos y de los reinos estranjeros, tan aut&#233;nticas y verdaderas, que torno a decir que el que las negase carecer&#237;a de toda raz&#243;n y buen discurso. </p>
         <p id="p2527">Admirado qued&#243; el can&#243;nigo de o&#237;r la mezcla que don Quijote hac&#237;a de verdades y mentiras, y de ver la noticia que ten&#237;a de todas aquellas cosas tocantes y concernientes a los hechos de su andante caballer&#237;a; y as&#237;, le respondi&#243;: </p>
         <p id="p2528">&#8212;No puedo yo negar, se&#241;or don Quijote, que no sea verdad algo de lo que vuestra merced ha dicho, especialmente en lo que toca a los caballeros andantes espa&#241;oles; y, asimesmo, quiero conceder que hubo Doce Pares de Francia, pero no quiero creer que hicieron todas aquellas cosas que el arzobispo Turp&#237;n dellos escribe; porque la verdad dello es que fueron caballeros escogidos por los reyes de Francia, a quien llamaron pares por ser todos iguales en valor, en calidad y en valent&#237;a; a lo menos, si no lo eran, era raz&#243;n que lo fuesen y era como una religi&#243;n de las que ahora se usan de Santiago o de Calatrava, que se presupone que los que la profesan han de ser, o deben ser, caballeros valerosos, valientes y bien nacidos; y, como ahora dicen caballero de San Juan, o de Alc&#225;ntara, dec&#237;an en aquel tiempo caballero de los Doce Pares, porque no fueron doce iguales los que para esta religi&#243;n militar se escogieron. En lo de que hubo Cid no hay duda, ni menos Bernardo del Carpio, pero de que hicieron las haza&#241;as que dicen, creo que la hay muy grande. En lo otro de la clavija que vuestra merced dice del conde Pierres, y que est&#225; junto a la silla de Babieca en la armer&#237;a de los reyes, confieso mi pecado; que soy tan ignorante, o tan corto de vista, que, aunque he visto la silla, no he echado de ver la clavija, y m&#225;s siendo tan grande como vuestra merced ha dicho. </p>
         <p id="p2529">&#8212;Pues all&#237; est&#225;, sin duda alguna &#8212;replic&#243; don Quijote&#8212;; y, por m&#225;s se&#241;as, dicen que est&#225; metida en una funda de vaqueta, porque no se tome de moho. </p>
         <p id="p2530">&#8212;Todo puede ser &#8212;respondi&#243; el can&#243;nigo&#8212;; pero, por las &#243;rdenes que receb&#237;, que no me acuerdo haberla visto. Mas, puesto que conceda que est&#225; all&#237;, no por eso me obligo a creer las historias de tantos Amadises, ni las de tanta turbamulta de caballeros como por ah&#237; nos cuentan; ni es raz&#243;n que un hombre como vuestra merced, tan honrado y de tan buenas partes, y dotado de tan buen entendimiento, se d&#233; a entender que son verdaderas tantas y tan estra&#241;as locuras como las que est&#225;n escritas en los disparatados libros de caballer&#237;as.</p>
