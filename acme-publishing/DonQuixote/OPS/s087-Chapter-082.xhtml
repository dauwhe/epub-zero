         <div class="title-block-rw" id="title-block84">
            <p class="title-num-rw" id="title-num79">Cap&#237;tulo XXVII</p>
            <p class="title-other-rw" id="title-other79">Donde se da cuenta qui&#233;nes eran maese Pedro y su mono, con el mal suceso que don Quijote tuvo en la aventura del rebuzno, que no la acab&#243; como &#233;l quisiera y como lo ten&#237;a pensado</p>
         </div>
         <p id="p3930">Entra Cide Hamete, coronista desta grande historia, con estas palabras en este cap&#237;tulo: &#8220;Juro como cat&#243;lico cristiano...&#8221;; a lo que su traductor dice que el jurar Cide Hamete como cat&#243;lico cristiano, siendo &#233;l moro, como sin duda lo era, no quiso decir otra cosa sino que, as&#237; como el cat&#243;lico cristiano cuando jura, jura, o debe jurar, verdad, y decirla en lo que dijere, as&#237; &#233;l la dec&#237;a, como si jurara como cristiano cat&#243;lico, en lo que quer&#237;a escribir de don Quijote, especialmente en decir qui&#233;n era maese Pedro, y qui&#233;n el mono adivino que tra&#237;a admirados todos aquellos pueblos con sus adivinanzas. </p>
         <p id="p3931">Dice, pues, que bien se acordar&#225;, el que hubiere le&#237;do la primera parte desta historia, de aquel Gin&#233;s de Pasamonte, a quien, entre otros galeotes, dio libertad don Quijote en Sierra Morena, beneficio que despu&#233;s le fue mal agradecido y peor pagado de aquella gente maligna y mal acostumbrada. Este Gin&#233;s de Pasamonte, a quien don Quijote llamaba Ginesillo de Parapilla, fue el que hurt&#243; a Sancho Panza el rucio; que, por no haberse puesto el c&#243;mo ni el cu&#225;ndo en la primera parte, por culpa de los impresores, ha dado en qu&#233; entender a muchos, que atribu&#237;an a poca memoria del autor la falta de emprenta. Pero, en resoluci&#243;n, Gin&#233;s le hurt&#243;, estando sobre &#233;l durmiendo Sancho Panza, usando de la traza y modo que us&#243; Brunelo cuando, estando Sacripante sobre Albraca, le sac&#243; el caballo de entre las piernas, y despu&#233;s le cobr&#243; Sancho, como se ha contado. Este Gin&#233;s, pues, temeroso de no ser hallado de la justicia, que le buscaba para castigarle de sus infinitas bellaquer&#237;as y delitos, que fueron tantos y tales, que &#233;l mismo compuso un gran volumen cont&#225;ndolos, determin&#243; pasarse al reino de Arag&#243;n y cubrirse el ojo izquierdo, acomod&#225;ndose al oficio de titerero; que esto y el jugar de manos lo sab&#237;a hacer por estremo. </p>
         <p id="p3932">Sucedi&#243;, pues, que de unos cristianos ya libres que ven&#237;an de Berber&#237;a compr&#243; aquel mono, a quien ense&#241;&#243; que, en haci&#233;ndole cierta se&#241;al, se le subiese en el hombro y le murmurase, o lo pareciese, al o&#237;do. Hecho esto, antes que entrase en el lugar donde entraba con su retablo y mono, se informaba en el lugar m&#225;s cercano, o de quien &#233;l mejor pod&#237;a, qu&#233; cosas particulares hubiesen sucedido en el tal lugar, y a qu&#233; personas; y, llev&#225;ndolas bien en la memoria, lo primero que hac&#237;a era mostrar su retablo, el cual unas veces era de una historia, y otras de otra; pero todas alegres y regocijadas y conocidas. Acabada la muestra, propon&#237;a las habilidades de su mono, diciendo al pueblo que adivinaba todo lo pasado y lo presente; pero que en lo de por venir no se daba ma&#241;a. Por la respuesta de cada pregunta ped&#237;a dos reales, y de algunas hac&#237;a barato, seg&#250;n tomaba el pulso a los preguntantes; y como tal vez llegaba a las casas de quien &#233;l sab&#237;a los sucesos de los que en ella moraban, aunque no le preguntasen nada por no pagarle, &#233;l hac&#237;a la se&#241;a al mono, y luego dec&#237;a que le hab&#237;a dicho tal y tal cosa, que ven&#237;a de molde con lo sucedido. Con esto cobraba cr&#233;dito inefable, y and&#225;banse todos tras &#233;l. Otras veces, como era tan discreto, respond&#237;a de manera que las respuestas ven&#237;an bien con las preguntas; y, como nadie le apuraba ni apretaba a que dijese c&#243;mo adevinaba su mono, a todos hac&#237;a monas, y llenaba sus esqueros. </p>
         <p id="p3933">As&#237; como entr&#243; en la venta, conoci&#243; a don Quijote y a Sancho, por cuyo conocimiento le fue f&#225;cil poner en admiraci&#243;n a don Quijote y a Sancho Panza, y a todos los que en ella estaban; pero hubi&#233;rale de costar caro si don Quijote bajara un poco m&#225;s la mano cuando cort&#243; la cabeza al rey Marsilio y destruy&#243; toda su caballer&#237;a, como queda dicho en el antecedente cap&#237;tulo. </p>
         <p id="p3934">Esto es lo que hay que decir de maese Pedro y de su mono. </p>
         <p id="p3935">Y, volviendo a don Quijote de la Mancha, digo que, despu&#233;s de haber salido de la venta, determin&#243; de ver primero las riberas del r&#237;o Ebro y todos aquellos contornos, antes de entrar en la ciudad de Zaragoza, pues le daba tiempo para todo el mucho que faltaba desde all&#237; a las justas. Con esta intenci&#243;n sigui&#243; su camino, por el cual anduvo dos d&#237;as sin acontecerle cosa digna de ponerse en escritura, hasta que al tercero, al subir de una loma, oy&#243; un gran rumor de atambores, de trompetas y arcabuces. Al principio pens&#243; que alg&#250;n tercio de soldados pasaba por aquella parte, y por verlos pic&#243; a Rocinante y subi&#243; la loma arriba; y cuando estuvo en la cumbre, vio al pie della, a su parecer, m&#225;s de docientos hombres armados de diferentes suertes de armas, como si dij&#233;semos lanzones, ballestas, partesanas, alabardas y picas, y algunos arcabuces, y muchas rodelas. Baj&#243; del recuesto y acerc&#243;se al escuadr&#243;n, tanto, que distintamente vio las banderas, juzg&#243; de las colores y not&#243; las empresas que en ellas tra&#237;an, especialmente una que en un estandarte o jir&#243;n de raso blanco ven&#237;a, en el cual estaba pintado muy al vivo un asno como un peque&#241;o sardesco, la cabeza levantada, la boca abierta y la lengua de fuera, en acto y postura como si estuviera rebuznando; alrededor d&#233;l estaban escritos de letras grandes estos dos versos: </p>
         <div class="poem-rw poem-normal-rw" id="poem-normal55">
            <div class="poem-rw poem-body-rw" id="poem-body55">
               <div class="poem-rw stanza-rw" id="stanza69">
                  <p id="p3936">No rebuznaron en balde </p>
                  <p id="p3937">el uno y el otro alcalde. </p>
               </div>
            </div>
         </div>
         <p class="firstpara-rw" id="p3938">Por esta insignia sac&#243; don Quijote que aquella gente deb&#237;a de ser del pueblo del rebuzno, y as&#237; se lo dijo a Sancho, declar&#225;ndole lo que en el estandarte ven&#237;a escrito. D&#237;jole tambi&#233;n que el que les hab&#237;a dado noticia de aquel caso se hab&#237;a errado en decir que dos regidores hab&#237;an sido los que rebuznaron; pero que, seg&#250;n los versos del estandarte, no hab&#237;an sido sino alcaldes. A lo que respondi&#243; Sancho Panza: </p>
         <p id="p3939">&#8212;Se&#241;or, en eso no hay que reparar, que bien puede ser que los regidores que entonces rebuznaron viniesen con el tiempo a ser alcaldes de su pueblo, y as&#237;, se pueden llamar con entrambos t&#237;tulos; cuanto m&#225;s, que no hace al caso a la verdad de la historia ser los rebuznadores alcaldes o regidores, como ellos una por una hayan rebuznado; porque tan a pique est&#225; de rebuznar un alcalde como un regidor. </p>
         <p id="p3940">Finalmente, conocieron y supieron como el pueblo corrido sal&#237;a a pelear con otro que le corr&#237;a m&#225;s de lo justo y de lo que se deb&#237;a a la buena vecindad. </p>
         <p id="p3941">Fuese llegando a ellos don Quijote, no con poca pesadumbre de Sancho, que nunca fue amigo de hallarse en semejantes jornadas. Los del escuadr&#243;n le recogieron en medio, creyendo que era alguno de los de su parcialidad. Don Quijote, alzando la visera, con gentil br&#237;o y continente, lleg&#243; hasta el estandarte del asno, y all&#237; se le pusieron alrededor todos los m&#225;s principales del ej&#233;rcito, por verle, admirados con la admiraci&#243;n acostumbrada en que ca&#237;an todos aquellos que la vez primera le miraban. Don Quijote, que los vio tan atentos a mirarle, sin que ninguno le hablase ni le preguntase nada, quiso aprovecharse de aquel silencio, y, rompiendo el suyo, alz&#243; la voz y dijo: </p>
         <p id="p3942">&#8212;Buenos se&#241;ores, cuan encarecidamente puedo, os suplico que no interrump&#225;is un razonamiento que quiero haceros, hasta que ve&#225;is que os disgusta y enfada; que si esto sucede, con la m&#225;s m&#237;nima se&#241;al que me hag&#225;is pondr&#233; un sello en mi boca y echar&#233; una mordaza a mi lengua. </p>
         <p id="p3943">Todos le dijeron que dijese lo que quisiese, que de buena gana le escuchar&#237;an. Don Quijote, con esta licencia, prosigui&#243; diciendo: </p>
         <p id="p3944">Yo, se&#241;ores m&#237;os, soy caballero andante, cuyo ejercicio es el de las armas, y cuya profesi&#243;n la de favorecer a los necesitados de favor y acudir a los menesterosos. D&#237;as ha que he sabido vuestra desgracia y la causa que os mueve a tomar las armas a cada paso, para vengaros de vuestros enemigos; y, habiendo discurrido una y muchas veces en mi entendimiento sobre vuestro negocio, hallo, seg&#250;n las leyes del duelo, que est&#225;is enga&#241;ados en teneros por afrentados, porque ning&#250;n particular puede afrentar a un pueblo entero, si no es ret&#225;ndole de traidor por junto, porque no sabe en particular qui&#233;n cometi&#243; la traici&#243;n por que le reta. Ejemplo desto tenemos en don Diego Ord&#243;&#241;ez de Lara, que ret&#243; a todo el pueblo zamorano, porque ignoraba que solo Vellido Dolfos hab&#237;a cometido la traici&#243;n de matar a su rey; y as&#237;, ret&#243; a todos, y a todos tocaba la venganza y la respuesta; aunque bien es verdad que el se&#241;or don Diego anduvo algo demasiado, y aun pas&#243; muy adelante de los l&#237;mites del reto, porque no ten&#237;a para qu&#233; retar a los muertos, a las aguas, ni a los panes, ni a los que estaban por nacer, ni a las otras menudencias que all&#237; se declaran; pero, &#161;vaya!, pues cuando la c&#243;lera sale de madre, no tiene la lengua padre, ayo ni freno que la corrija. Siendo, pues, esto as&#237;, que uno solo no puede afrentar a reino, provincia, ciudad, rep&#250;blica ni pueblo entero, queda en limpio que no hay para qu&#233; salir a la venganza del reto de la tal afrenta, pues no lo es; porque, &#161;bueno ser&#237;a que se matasen a cada paso los del pueblo de la Reloja con quien se lo llama, ni los cazoleros, berenjeneros, ballenatos, jaboneros, ni los de otros nombres y apellidos que andan por ah&#237; en boca de los muchachos y de gente de poco m&#225;s a menos! &#161;Bueno ser&#237;a, por cierto, que todos estos insignes pueblos se corriesen y vengasen, y anduviesen contino hechas las espadas sacabuches a cualquier pendencia, por peque&#241;a que fuese! No, no, ni Dios lo permita o quiera. Los varones prudentes, las rep&#250;blicas bien concertadas, por cuatro cosas han de tomar las armas y desenvainar las espadas, y poner a riesgo sus personas, vidas y haciendas: la primera, por defender la fe cat&#243;lica; la segunda, por defender su vida, que es de ley natural y divina; la tercera, en defensa de su honra, de su familia y hacienda; la cuarta, en servicio de su rey, en la guerra justa; y si le quisi&#233;remos a&#241;adir la quinta, que se puede contar por segunda, es en defensa de su patria. A estas cinco causas, como capitales, se pueden agregar algunas otras que sean justas y razonables, y que obliguen a tomar las armas; pero tomarlas por ni&#241;er&#237;as y por cosas que antes son de risa y pasatiempo que de afrenta, parece que quien las toma carece de todo razonable discurso; cuanto m&#225;s, que el tomar venganza injusta, que justa no puede haber alguna que lo sea, va derechamente contra la santa ley que profesamos, en la cual se nos manda que hagamos bien a nuestros enemigos y que amemos a los que nos aborrecen; mandamiento que, aunque parece algo dificultoso de cumplir, no lo es sino para aquellos que tienen menos de Dios que del mundo, y m&#225;s de carne que de esp&#237;ritu; porque Jesucristo, Dios y hombre verdadero, que nunca minti&#243;, ni pudo ni puede mentir, siendo legislador nuestro, dijo que su yugo era suave y su carga liviana; y as&#237;, no nos hab&#237;a de mandar cosa que fuese imposible el cumplirla. As&#237; que, mis se&#241;ores, vuesas mercedes est&#225;n obligados por leyes divinas y humanas a sosegarse. </p>
         <p id="p3945">&#8212;El diablo me lleve &#8212;dijo a esta saz&#243;n Sancho entre s&#237;&#8212; si este mi amo no es t&#243;logo; y si no lo es, que lo parece como un g&#252;evo a otro. </p>
         <p id="p3946">Tom&#243; un poco de aliento don Quijote, y, viendo que todav&#237;a le prestaban silencio, quiso pasar adelante en su pl&#225;tica, como pasara ni no se pusiere en medio la agudeza de Sancho, el cual, viendo que su amo se deten&#237;a, tom&#243; la mano por &#233;l, diciendo: </p>
         <p id="p3947">&#8212;Mi se&#241;or don Quijote de la Mancha, que un tiempo se llam&#243; el Caballero de la Triste Figura y ahora se llama el Caballero de los Leones, es un hidalgo muy atentado, que sabe lat&#237;n y romance como un bachiller, y en todo cuanto trata y aconseja procede como muy buen soldado, y tiene todas las leyes y ordenanzas de lo que llaman el duelo en la u&#241;a; y as&#237;, no hay m&#225;s que hacer sino dejarse llevar por lo que &#233;l dijere, y sobre m&#237; si lo erraren; cuanto m&#225;s, que ello se est&#225; dicho que es necedad correrse por s&#243;lo o&#237;r un rebuzno, que yo me acuerdo, cuando muchacho, que rebuznaba cada y cuando que se me antojaba, sin que nadie me fuese a la mano, y con tanta gracia y propiedad que, en rebuznando yo, rebuznaban todos los asnos del pueblo, y no por eso dejaba de ser hijo de mis padres, que eran honrad&#237;simos; y, aunque por esta habilidad era invidiado de m&#225;s de cuatro de los estirados de mi pueblo, no se me daba dos ardites. Y, porque se vea que digo verdad, esperen y escuchen, que esta ciencia es como la del nadar: que, una vez aprendida, nunca se olvida. </p>
         <p id="p3948">Y luego, puesta la mano en las narices, comenz&#243; a rebuznar tan reciamente, que todos los cercanos valles retumbaron. Pero uno de los que estaban junto a &#233;l, creyendo que hac&#237;a burla dellos, alz&#243; un varapalo que en la mano ten&#237;a, y diole tal golpe con &#233;l, que, sin ser poderoso a otra cosa, dio con Sancho Panza en el suelo. Don Quijote, que vio tan malparado a Sancho, arremeti&#243; al que le hab&#237;a dado, con la lanza sobre mano, pero fueron tantos los que se pusieron en medio, que no fue posible vengarle; antes, viendo que llov&#237;a sobre &#233;l un nublado de piedras, y que le amenazaban mil encaradas ballestas y no menos cantidad de arcabuces, volvi&#243; las riendas a Rocinante, y a todo lo que su galope pudo, se sali&#243; de entre ellos, encomend&#225;ndose de todo coraz&#243;n a Dios, que de aquel peligro le librase, temiendo a cada paso no le entrase alguna bala por las espaldas y le saliese al pecho; y a cada punto recog&#237;a el aliento, por ver si le faltaba. </p>
         <p id="p3949">Pero los del escuadr&#243;n se contentaron con verle huir, sin tirarle. A Sancho le pusieron sobre su jumento, apenas vuelto en s&#237;, y le dejaron ir tras su amo, no porque &#233;l tuviese sentido para regirle; pero el rucio sigui&#243; las huellas de Rocinante, sin el cual no se hallaba un punto. Alongado, pues, don Quijote buen trecho, volvi&#243; la cabeza y vio que Sancho ven&#237;a, y atendi&#243;le, viendo que ninguno le segu&#237;a. </p>
         <p id="p3950">Los del escuadr&#243;n se estuvieron all&#237; hasta la noche, y, por no haber salido a la batalla sus contrarios, se volvieron a su pueblo, regocijados y alegres; y si ellos supieran la costumbre antigua de los griegos, levantaran en aquel lugar y sitio un trofeo.</p>
