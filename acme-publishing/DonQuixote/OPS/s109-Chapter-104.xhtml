         <div class="title-block-rw" id="title-block106">
            <p class="title-num-rw" id="title-num101">Cap&#237;tulo XLIX</p>
            <p class="title-other-rw" id="title-other101">De lo que le sucedi&#243; a Sancho Panza rondando su &#237;nsula</p>
         </div>
         <p id="p4917">Dejamos al gran gobernador enojado y moh&#237;no con el labrador pintor y socarr&#243;n, el cual, industriado del mayordomo, y el mayordomo del duque, se burlaban de Sancho; pero &#233;l se las ten&#237;a tiesas a todos, maguera tonto, bronco y rollizo, y dijo a los que con &#233;l estaban, y al doctor Pedro Recio, que, como se acab&#243; el secreto de la carta del duque, hab&#237;a vuelto a entrar en la sala: </p>
         <p id="p4918">&#8212;Ahora verdaderamente que entiendo que los jueces y gobernadores deben de ser, o han de ser, de bronce, para no sentir las importunidades de los negociantes, que a todas horas y a todos tiempos quieren que los escuchen y despachen, atendiendo s&#243;lo a su negocio, venga lo que viniere; y si el pobre del juez no los escucha y despacha, o porque no puede o porque no es aqu&#233;l el tiempo diputado para darles audiencia, luego les maldicen y murmuran, y les roen los huesos, y aun les deslindan los linajes. Negociante necio, negociante mentecato, no te apresures; espera saz&#243;n y coyuntura para negociar: no vengas a la hora del comer ni a la del dormir, que los jueces son de carne y de hueso y han de dar a la naturaleza lo que naturalmente les pide, si no es yo, que no le doy de comer a la m&#237;a, merced al se&#241;or doctor Pedro Recio Tirteafuera, que est&#225; delante, que quiere que muera de hambre, y afirma que esta muerte es vida, que as&#237; se la d&#233; Dios a &#233;l y a todos los de su ralea: digo, a la de los malos m&#233;dicos, que la de los buenos, palmas y lauros merecen. </p>
         <p id="p4919">Todos los que conoc&#237;an a Sancho Panza se admiraban, oy&#233;ndole hablar tan elegantemente, y no sab&#237;an a qu&#233; atribuirlo, sino a que los oficios y cargos graves, o adoban o entorpecen los entendimientos. Finalmente, el doctor Pedro Recio Ag&#252;ero de Tirteafuera prometi&#243; de darle de cenar aquella noche, aunque excediese de todos los aforismos de Hip&#243;crates. Con esto qued&#243; contento el gobernador, y esperaba con grande ansia llegase la noche y la hora de cenar; y, aunque el tiempo, al parecer suyo, se estaba quedo, sin moverse de un lugar, todav&#237;a se lleg&#243; por &#233;l el tanto deseado, donde le dieron de cenar un salpic&#243;n de vaca con cebolla, y unas manos cocidas de ternera algo entrada en d&#237;as. Entreg&#243;se en todo con m&#225;s gusto que si le hubieran dado francolines de Mil&#225;n, faisanes de Roma, ternera de Sorrento, perdices de Mor&#243;n, o gansos de Lavajos; y, entre la cena, volvi&#233;ndose al doctor, le dijo: </p>
         <p id="p4920">&#8212;Mirad, se&#241;or doctor: de aqu&#237; adelante no os cur&#233;is de darme a comer cosas regaladas ni manjares esquisitos, porque ser&#225; sacar a mi est&#243;mago de sus quicios, el cual est&#225; acostumbrado a cabra, a vaca, a tocino, a cecina, a nabos y a cebollas; y, si acaso le dan otros manjares de palacio, los recibe con melindre, y algunas veces con asco. Lo que el maestresala puede hacer es traerme estas que llaman ollas podridas, que mientras m&#225;s podridas son, mejor huelen, y en ellas puede embaular y encerrar todo lo que &#233;l quisiere, como sea de comer, que yo se lo agradecer&#233; y se lo pagar&#233; alg&#250;n d&#237;a; y no se burle nadie conmigo, porque o somos o no somos: vivamos todos y comamos en buena paz compa&#241;a, pues, cuando Dios amanece, para todos amanece. Yo gobernar&#233; esta &#237;nsula sin perdonar derecho ni llevar cohecho, y todo el mundo traiga el ojo alerta y mire por el virote, porque les hago saber que el diablo est&#225; en Cantillana, y que, si me dan ocasi&#243;n, han de ver maravillas. No, sino haceos miel, y comeros han moscas. </p>
         <p id="p4921">&#8212;Por cierto, se&#241;or gobernador &#8212;dijo el maestresala&#8212;, que vuesa merced tiene mucha raz&#243;n en cuanto ha dicho, y que yo ofrezco en nombre de todos los insulanos desta &#237;nsula que han de servir a vuestra merced con toda puntualidad, amor y benevolencia, porque el suave modo de gobernar que en estos principios vuesa merced ha dado no les da lugar de hacer ni de pensar cosa que en deservicio de vuesa merced redunde. </p>
         <p id="p4922">&#8212;Yo lo creo &#8212;respondi&#243; Sancho&#8212;, y ser&#237;an ellos unos necios si otra cosa hiciesen o pensasen. Y vuelvo a decir que se tenga cuenta con mi sustento y con el de mi rucio, que es lo que en este negocio importa y hace m&#225;s al caso; y, en siendo hora, vamos a rondar, que es mi intenci&#243;n limpiar esta &#237;nsula de todo g&#233;nero de inmundicia y de gente vagamunda, holgazanes, y mal entretenida; porque quiero que sep&#225;is, amigos, que la gente bald&#237;a y perezosa es en la rep&#250;blica lo mesmo que los z&#225;nganos en las colmenas, que se comen la miel que las trabajadoras abejas hacen. Pienso favorecer a los labradores, guardar sus preeminencias a los hidalgos, premiar los virtuosos y, sobre todo, tener respeto a la religi&#243;n y a la honra de los religiosos. &#191;Qu&#233; os parece desto, amigos? &#191;Digo algo, o qui&#233;brome la cabeza? </p>
         <p id="p4923">&#8212;Dice tanto vuesa merced, se&#241;or gobernador &#8212;dijo el mayordomo&#8212;, que estoy admirado de ver que un hombre tan sin letras como vuesa merced, que, a lo que creo, no tiene ninguna, diga tales y tantas cosas llenas de sentencias y de avisos, tan fuera de todo aquello que del ingenio de vuesa merced esperaban los que nos enviaron y los que aqu&#237; venimos. Cada d&#237;a se veen cosas nuevas en el mundo: las burlas se vuelven en veras y los burladores se hallan burlados. </p>
         <p id="p4924">Lleg&#243; la noche, y cen&#243; el gobernador, con licencia del se&#241;or doctor Recio. Aderez&#225;ronse de ronda; sali&#243; con el mayordomo, secretario y maestresala, y el coronista que ten&#237;a cuidado de poner en memoria sus hechos, y alguaciles y escribanos, tantos que pod&#237;an formar un mediano escuadr&#243;n. Iba Sancho en medio, con su vara, que no hab&#237;a m&#225;s que ver, y pocas calles andadas del lugar, sintieron ruido de cuchilladas; acudieron all&#225;, y hallaron que eran dos solos hombres los que re&#241;&#237;an, los cuales, viendo venir a la justicia, se estuvieron quedos; y el uno dellos dijo: </p>
         <p id="p4925">&#8212;&#161;Aqu&#237; de Dios y del rey! &#191;C&#243;mo y que se ha de sufrir que roben en poblado en este pueblo, y que salga a saltear en &#233;l en la mitad de las calles? </p>
         <p id="p4926">&#8212;Sosegaos, hombre de bien &#8212;dijo Sancho&#8212;, y contadme qu&#233; es la causa desta pendencia, que yo soy el gobernador. </p>
         <p id="p4927">El otro contrario dijo: </p>
         <p id="p4928">&#8212;Se&#241;or gobernador, yo la dir&#233; con toda brevedad. Vuestra merced sabr&#225; que este gentilhombre acaba de ganar ahora en esta casa de juego que est&#225; aqu&#237; frontero m&#225;s de mil reales, y sabe Dios c&#243;mo; y, hall&#225;ndome yo presente, juzgu&#233; m&#225;s de una suerte dudosa en su favor, contra todo aquello que me dictaba la conciencia; alz&#243;se con la ganancia, y, cuando esperaba que me hab&#237;a de dar alg&#250;n escudo, por lo menos, de barato, como es uso y costumbre darle a los hombres principales como yo, que estamos asistentes para bien y mal pasar, y para apoyar sinrazones y evitar pendencias, &#233;l embols&#243; su dinero y se sali&#243; de la casa. Yo vine despechado tras &#233;l, y con buenas y corteses palabras le he pedido que me diese siquiera ocho reales, pues sabe que yo soy hombre honrado y que no tengo oficio ni beneficio, porque mis padres no me le ense&#241;aron ni me le dejaron, y el socarr&#243;n, que no es m&#225;s ladr&#243;n que Caco, ni m&#225;s fullero que Andradilla, no quer&#237;a darme m&#225;s de cuatro reales; &#161;porque vea vuestra merced, se&#241;or gobernador, qu&#233; poca verg&#252;enza y qu&#233; poca conciencia! Pero a fee que, si vuesa merced no llegara, que yo le hiciera vomitar la ganancia, y que hab&#237;a de saber con cu&#225;ntas entraba la romana. </p>
         <p id="p4929">&#8212;&#191;Qu&#233; dec&#237;s vos a esto? &#8212;pregunt&#243; Sancho. </p>
         <p id="p4930">Y el otro respondi&#243; que era verdad cuanto su contrario dec&#237;a, y no hab&#237;a querido darle m&#225;s de cuatro reales porque se los daba muchas veces; y los que esperan barato han de ser comedidos y tomar con rostro alegre lo que les dieren, sin ponerse en cuentas con los gananciosos, si ya no supiesen de cierto que son fulleros y que lo que ganan es mal ganado; y que, para se&#241;al que &#233;l era hombre de bien y no ladr&#243;n, como dec&#237;a, ninguna hab&#237;a mayor que el no haberle querido dar nada; que siempre los fulleros son tributarios de los mirones que los conocen. </p>
         <p id="p4931">&#8212;As&#237; es &#8212;dijo el mayordomo&#8212;. Vea vuestra merced, se&#241;or gobernador, qu&#233; es lo que se ha de hacer destos hombres. </p>
         <p id="p4932">&#8212;Lo que se ha de hacer es esto &#8212;respondi&#243; Sancho&#8212;: vos, ganancioso, bueno, o malo, o indiferente, dad luego a este vuestro acuchillador cien reales, y m&#225;s, hab&#233;is de desembolsar treinta para los pobres de la c&#225;rcel; y vos, que no ten&#233;is oficio ni beneficio y and&#225;is de nones en esta &#237;nsula, tomad luego esos cien reales, y ma&#241;ana en todo el d&#237;a salid desta &#237;nsula desterrado por diez a&#241;os, so pena, si lo quebrant&#225;redes, los cumpl&#225;is en la otra vida, colg&#225;ndoos yo de una picota, o, a lo menos, el verdugo por mi mandado; y ninguno me replique, que le asentar&#233; la mano. </p>
         <p id="p4933">Desembols&#243; el uno, recibi&#243; el otro, &#233;ste se sali&#243; de la &#237;nsula, y aqu&#233;l se fue a su casa, y el gobernador qued&#243; diciendo: </p>
         <p id="p4934">&#8212;Ahora, yo podr&#233; poco, o quitar&#233; estas casas de juego, que a m&#237; se me trasluce que son muy perjudiciales. </p>
         <p id="p4935">&#8212;&#201;sta, a lo menos &#8212;dijo un escribano&#8212;, no la podr&#225; vuesa merced quitar, porque la tiene un gran personaje, y m&#225;s es sin comparaci&#243;n lo que &#233;l pierde al a&#241;o que lo que saca de los naipes. Contra otros garitos de menor cant&#237;a podr&#225; vuestra merced mostrar su poder, que son los que m&#225;s da&#241;o hacen y m&#225;s insolencias encubren; que en las casas de los caballeros principales y de los se&#241;ores no se atreven los famosos fulleros a usar de sus tretas; y, pues el vicio del juego se ha vuelto en ejercicio com&#250;n, mejor es que se juegue en casas principales que no en la de alg&#250;n oficial, donde cogen a un desdichado de media noche abajo y le desuellan vivo. </p>
         <p id="p4936">&#8212;Agora, escribano &#8212;dijo Sancho&#8212;, yo s&#233; que hay mucho que decir en eso. </p>
         <p id="p4937">Y, en esto, lleg&#243; un corchete que tra&#237;a asido a un mozo, y dijo: </p>
         <p id="p4938">&#8212;Se&#241;or gobernador, este mancebo ven&#237;a hacia nosotros, y, as&#237; como columbr&#243; la justicia, volvi&#243; las espaldas y comenz&#243; a correr como un gamo, se&#241;al que debe de ser alg&#250;n delincuente. Yo part&#237; tras &#233;l, y, si no fuera porque tropez&#243; y cay&#243;, no le alcanzara jam&#225;s. </p>
         <p id="p4939">&#8212;&#191;Por qu&#233; hu&#237;as, hombre? &#8212;pregunt&#243; Sancho. </p>
         <p id="p4940">A lo que el mozo respondi&#243;: </p>
         <p id="p4941">&#8212;Se&#241;or, por escusar de responder a las muchas preguntas que las justicias hacen. </p>
         <p id="p4942">&#8212;&#191;Qu&#233; oficio tienes? </p>
         <p id="p4943">&#8212;Tejedor. </p>
         <p id="p4944">&#8212;&#191;Y qu&#233; tejes? </p>
         <p id="p4945">&#8212;Hierros de lanzas, con licencia buena de vuestra merced. </p>
         <p id="p4946">&#8212;&#191;Graciosico me sois? &#191;De chocarrero os pic&#225;is? &#161;Est&#225; bien! Y &#191;ad&#243;nde &#237;bades ahora? </p>
         <p id="p4947">&#8212;Se&#241;or, a tomar el aire. </p>
         <p id="p4948">&#8212;Y &#191;ad&#243;nde se toma el aire en esta &#237;nsula? </p>
         <p id="p4949">&#8212;Adonde sopla. </p>
         <p id="p4950">&#8212;&#161;Bueno: respond&#233;is muy a prop&#243;sito! Discreto sois, mancebo; pero haced cuenta que yo soy el aire, y que os soplo en popa, y os encamino a la c&#225;rcel. &#161;Asilde, hola, y llevadle, que yo har&#233; que duerma all&#237; sin aire esta noche! </p>
         <p id="p4951">&#8212;&#161;Par Dios &#8212;dijo el mozo&#8212;, as&#237; me haga vuestra merced dormir en la c&#225;rcel como hacerme rey! </p>
         <p id="p4952">&#8212;Pues, &#191;por qu&#233; no te har&#233; yo dormir en la c&#225;rcel? &#8212;respondi&#243; Sancho&#8212;. &#191;No tengo yo poder para prenderte y soltarte cada y cuando que quisiere? </p>
         <p id="p4953">&#8212;Por m&#225;s poder que vuestra merced tenga &#8212;dijo el mozo&#8212;, no ser&#225; bastante para hacerme dormir en la c&#225;rcel. </p>
         <p id="p4954">&#8212;&#191;C&#243;mo que no? &#8212;replic&#243; Sancho&#8212;. Llevalde luego donde ver&#225; por sus ojos el desenga&#241;o, aunque m&#225;s el alcaide quiera usar con &#233;l de su interesal liberalidad; que yo le pondr&#233; pena de dos mil ducados si te deja salir un paso de la c&#225;rcel. </p>
         <p id="p4955">&#8212;Todo eso es cosa de risa &#8212;respondi&#243; el mozo&#8212;. El caso es que no me har&#225;n dormir en la c&#225;rcel cuantos hoy viven. </p>
         <p id="p4956">&#8212;Dime, demonio &#8212;dijo Sancho&#8212;, &#191;tienes alg&#250;n &#225;ngel que te saque y que te quite los grillos que te pienso mandar echar? </p>
         <p id="p4957">&#8212;Ahora, se&#241;or gobernador &#8212;respondi&#243; el mozo con muy buen donaire&#8212;, estemos a raz&#243;n y vengamos al punto. Prosuponga vuestra merced que me manda llevar a la c&#225;rcel, y que en ella me echan grillos y cadenas, y que me meten en un calabozo, y se le ponen al alcaide graves penas si me deja salir, y que &#233;l lo cumple como se le manda; con todo esto, si yo no quiero dormir, y estarme despierto toda la noche, sin pegar pesta&#241;a, &#191;ser&#225; vuestra merced bastante con todo su poder para hacerme dormir, si yo no quiero? </p>
         <p id="p4958">&#8212;No, por cierto &#8212;dijo el secretario&#8212;, y el hombre ha salido con su intenci&#243;n. </p>
         <p id="p4959">&#8212;De modo &#8212;dijo Sancho&#8212; que no dejar&#233;is de dormir por otra cosa que por vuestra voluntad, y no por contravenir a la m&#237;a. </p>
         <p id="p4960">&#8212;No, se&#241;or &#8212;dijo el mozo&#8212;, ni por pienso. </p>
         <p id="p4961">&#8212;Pues andad con Dios &#8212;dijo Sancho&#8212;; idos a dormir a vuestra casa, y Dios os d&#233; buen sue&#241;o, que yo no quiero quit&#225;rosle; pero acons&#233;joos que de aqu&#237; adelante no os burl&#233;is con la justicia, porque topar&#233;is con alguna que os d&#233; con la burla en los cascos. </p>
         <p id="p4962">Fuese el mozo, y el gobernador prosigui&#243; con su ronda, y de all&#237; a poco vinieron dos corchetes que tra&#237;an a un hombre asido, y dijeron: </p>
         <p id="p4963">&#8212;Se&#241;or gobernador, este que parece hombre no lo es, sino mujer, y no fea, que viene vestida en h&#225;bito de hombre. </p>
         <p id="p4964">Lleg&#225;ronle a los ojos dos o tres lanternas, a cuyas luces descubrieron un rostro de una mujer, al parecer, de diez y seis o pocos m&#225;s a&#241;os, recogidos los cabellos con una redecilla de oro y seda verde, hermosa como mil perlas. Mir&#225;ronla de arriba abajo, y vieron que ven&#237;a con unas medias de seda encarnada, con ligas de tafet&#225;n blanco y rapacejos de oro y alj&#243;far; los greguescos eran verdes, de tela de oro, y una saltaembarca o ropilla de lo mesmo, suelta, debajo de la cual tra&#237;a un jub&#243;n de tela fin&#237;sima de oro y blanco, y los zapatos eran blancos y de hombre. No tra&#237;a espada ce&#241;ida, sino una riqu&#237;sima daga, y en los dedos, muchos y muy buenos anillos. Finalmente, la moza parec&#237;a bien a todos, y ninguno la conoci&#243; de cuantos la vieron, y los naturales del lugar dijeron que no pod&#237;an pensar qui&#233;n fuese, y los consabidores de las burlas que se hab&#237;an de hacer a Sancho fueron los que m&#225;s se admiraron, porque aquel suceso y hallazgo no ven&#237;a ordenado por ellos; y as&#237;, estaban dudosos, esperando en qu&#233; parar&#237;a el caso. </p>
         <p id="p4965">Sancho qued&#243; pasmado de la hermosura de la moza, y pregunt&#243;le qui&#233;n era, ad&#243;nde iba y qu&#233; ocasi&#243;n le hab&#237;a movido para vestirse en aquel h&#225;bito. Ella, puestos los ojos en tierra con honest&#237;sima verg&#252;enza, respondi&#243;: </p>
         <p id="p4966">&#8212;No puedo, se&#241;or, decir tan en p&#250;blico lo que tanto me importaba fuera secreto; una cosa quiero que se entienda: que no soy ladr&#243;n ni persona facinorosa, sino una doncella desdichada a quien la fuerza de unos celos ha hecho romper el decoro que a la honestidad se debe. </p>
         <p id="p4967">Oyendo esto el mayordomo, dijo a Sancho: </p>
         <p id="p4968">&#8212;Haga, se&#241;or gobernador, apartar la gente, porque esta se&#241;ora con menos empacho pueda decir lo que quisiere. </p>
         <p id="p4969">Mand&#243;lo as&#237; el gobernador; apart&#225;ronse todos, si no fueron el mayordomo, maestresala y el secretario. Vi&#233;ndose, pues, solos, la doncella prosigui&#243; diciendo: </p>
         <p id="p4970">&#8212;&#171;Yo, se&#241;ores, soy hija de Pedro P&#233;rez Mazorca, arrendador de las lanas deste lugar, el cual suele muchas veces ir en casa de mi padre.&#187; </p>
         <p id="p4971">&#8212;Eso no lleva camino &#8212;dijo el mayordomo&#8212;, se&#241;ora, porque yo conozco muy bien a Pedro P&#233;rez y s&#233; que no tiene hijo ninguno, ni var&#243;n ni hembra; y m&#225;s, que dec&#237;s que es vuestro padre, y luego a&#241;ad&#237;s que suele ir muchas veces en casa de vuestro padre. </p>
         <p id="p4972">&#8212;Ya yo hab&#237;a dado en ello &#8212;dijo Sancho. </p>
         <p id="p4973">&#8212;Ahora, se&#241;ores, yo estoy turbada, y no s&#233; lo que me digo &#8212;respondi&#243; la doncella&#8212;; pero la verdad es que yo soy hija de Diego de la Llana, que todos vuesas mercedes deben de conocer. </p>
         <p id="p4974">&#8212;A&#250;n eso lleva camino &#8212;respondi&#243; el mayordomo&#8212;, que yo conozco a Diego de la Llana, y s&#233; que es un hidalgo principal y rico, y que tiene un hijo y una hija, y que despu&#233;s que enviud&#243; no ha habido nadie en todo este lugar que pueda decir que ha visto el rostro de su hija; que la tiene tan encerrada que no da lugar al sol que la vea; y, con todo esto, la fama dice que es en estremo hermosa. </p>
         <p id="p4975">&#8212;As&#237; es la verdad &#8212;respondi&#243; la doncella&#8212;, y esa hija soy yo; si la fama miente o no en mi hermosura ya os habr&#233;is, se&#241;ores, desenga&#241;ado, pues me hab&#233;is visto. </p>
         <p id="p4976">Y, en esto, comenz&#243; a llorar tiernamente; viendo lo cual el secretario, se lleg&#243; al o&#237;do del maestresala y le dijo muy paso: </p>
         <p id="p4977">&#8212;Sin duda alguna que a esta pobre doncella le debe de haber sucedido algo de importancia, pues en tal traje, y a tales horas, y siendo tan principal, anda fuera de su casa. </p>
         <p id="p4978">&#8212;No hay dudar en eso &#8212;respondi&#243; el maestresala&#8212;; y m&#225;s, que esa sospecha la confirman sus l&#225;grimas. </p>
         <p id="p4979">Sancho la consol&#243; con las mejores razones que &#233;l supo, y le pidi&#243; que sin temor alguno les dijese lo que le hab&#237;a sucedido; que todos procurar&#237;an remediarlo con muchas veras y por todas las v&#237;as posibles. </p>
         <p id="p4980">&#8212;&#171;Es el caso, se&#241;ores &#8212;respondi&#243; ella&#8212;, que mi padre me ha tenido encerrada diez a&#241;os ha, que son los mismos que a mi madre come la tierra. En casa dicen misa en un rico oratorio, y yo en todo este tiempo no he visto que el sol del cielo de d&#237;a, y la luna y las estrellas de noche, ni s&#233; qu&#233; son calles, plazas, ni templos, ni aun hombres, fuera de mi padre y de un hermano m&#237;o, y de Pedro P&#233;rez el arrendador, que, por entrar de ordinario en mi casa, se me antoj&#243; decir que era mi padre, por no declarar el m&#237;o. Este encerramiento y este negarme el salir de casa, siquiera a la iglesia, ha muchos d&#237;as y meses que me trae muy desconsolada; quisiera yo ver el mundo, o, a lo menos, el pueblo donde nac&#237;, pareci&#233;ndome que este deseo no iba contra el buen decoro que las doncellas principales deben guardar a s&#237; mesmas. Cuando o&#237;a decir que corr&#237;an toros y jugaban ca&#241;as, y se representaban comedias, preguntaba a mi hermano, que es un a&#241;o menor que yo, que me dijese qu&#233; cosas eran aqu&#233;llas y otras muchas que yo no he visto; &#233;l me lo declaraba por los mejores modos que sab&#237;a, pero todo era encenderme m&#225;s el deseo de verlo. Finalmente, por abreviar el cuento de mi perdici&#243;n, digo que yo rogu&#233; y ped&#237; a mi hermano, que nunca tal pidiera ni tal rogara...&#187; </p>
         <p id="p4981">Y torn&#243; a renovar el llanto. El mayordomo le dijo: </p>
         <p id="p4982">&#8212;Prosiga vuestra merced, se&#241;ora, y acabe de decirnos lo que le ha sucedido, que nos tienen a todos suspensos sus palabras y sus l&#225;grimas. </p>
         <p id="p4983">&#8212;Pocas me quedan por decir &#8212;respondi&#243; la doncella&#8212;, aunque muchas l&#225;grimas s&#237; que llorar, porque los mal colocados deseos no pueden traer consigo otros descuentos que los semejantes. </p>
         <p id="p4984">Hab&#237;ase sentado en el alma del maestresala la belleza de la doncella, y lleg&#243; otra vez su lanterna para verla de nuevo; y pareci&#243;le que no eran l&#225;grimas las que lloraba, sino alj&#243;far o roc&#237;o de los prados, y aun las sub&#237;a de punto y las llegaba a perlas orientales, y estaba deseando que su desgracia no fuese tanta como daban a entender los indicios de su llanto y de sus suspiros. Desesper&#225;base el gobernador de la tardanza que ten&#237;a la moza en dilatar su historia, y d&#237;jole que acabase de tenerlos m&#225;s suspensos, que era tarde y faltaba mucho que andar del pueblo. Ella, entre interrotos sollozos y mal formados suspiros, dijo: </p>
         <p id="p4985">&#8212;&#171;No es otra mi desgracia, ni mi infortunio es otro sino que yo rogu&#233; a mi hermano que me vistiese en h&#225;bitos de hombre con uno de sus vestidos y que me sacase una noche a ver todo el pueblo, cuando nuestro padre durmiese; &#233;l, importunado de mis ruegos, condecendi&#243; con mi deseo, y, poni&#233;ndome este vestido y &#233;l vesti&#233;ndose de otro m&#237;o, que le est&#225; como nacido, porque &#233;l no tiene pelo de barba y no parece sino una doncella hermos&#237;sima, esta noche, debe de haber una hora, poco m&#225;s o menos, nos salimos de casa; y, guiados de nuestro mozo y desbaratado discurso, hemos rodeado todo el pueblo, y cuando quer&#237;amos volver a casa, vimos venir un gran tropel de gente, y mi hermano me dijo: &#8220;Hermana, &#233;sta debe de ser la ronda: aligera los pies y pon alas en ellos, y vente tras m&#237; corriendo, porque no nos conozcan, que nos ser&#225; mal contado&#8221;. Y, diciendo esto, volvi&#243; las espaldas y comenz&#243;, no digo a correr, sino a volar; yo, a menos de seis pasos, ca&#237;, con el sobresalto, y entonces lleg&#243; el ministro de la justicia que me trujo ante vuestras mercedes, adonde, por mala y antojadiza, me veo avergonzada ante tanta gente.&#187; </p>
         <p id="p4986">&#8212;&#191;En efecto, se&#241;ora &#8212;dijo Sancho&#8212;, no os ha sucedido otro desm&#225;n alguno, ni celos, como vos al principio de vuestro cuento dijistes, no os sacaron de vuestra casa? </p>
         <p id="p4987">&#8212;No me ha sucedido nada, ni me sacaron celos, sino s&#243;lo el deseo de ver mundo, que no se estend&#237;a a m&#225;s que a ver las calles de este lugar. </p>
         <p id="p4988">Y acab&#243; de confirmar ser verdad lo que la doncella dec&#237;a llegar los corchetes con su hermano preso, a quien alcanz&#243; uno dellos cuando se huy&#243; de su hermana. No tra&#237;a sino un faldell&#237;n rico y una mantellina de damasco azul con pasamanos de oro fino, la cabeza sin toca ni con otra cosa adornada que con sus mesmos cabellos, que eran sortijas de oro, seg&#250;n eran rubios y enrizados. Apart&#225;ronse con el gobernador, mayordomo y maestresala, y, sin que lo oyese su hermana, le preguntaron c&#243;mo ven&#237;a en aquel traje, y &#233;l, con no menos verg&#252;enza y empacho, cont&#243; lo mesmo que su hermana hab&#237;a contado, de que recibi&#243; gran gusto el enamorado maestresala. Pero el gobernador les dijo: </p>
         <p id="p4989">&#8212;Por cierto, se&#241;ores, que &#233;sta ha sido una gran rapacer&#237;a, y para contar esta necedad y atrevimiento no eran menester tantas largas, ni tantas l&#225;grimas y suspiros; que con decir: &#8220;Somos fulano y fulana, que nos salimos a espaciar de casa de nuestros padres con esta invenci&#243;n, s&#243;lo por curiosidad, sin otro designio alguno&#8221;, se acabara el cuento, y no gemidicos, y lloramicos, y darle. </p>
         <p id="p4990">&#8212;As&#237; es la verdad &#8212;respondi&#243; la doncella&#8212;, pero sepan vuesas mercedes que la turbaci&#243;n que he tenido ha sido tanta, que no me ha dejado guardar el t&#233;rmino que deb&#237;a. </p>
         <p id="p4991">&#8212;No se ha perdido nada &#8212;respondi&#243; Sancho&#8212;. Vamos, y dejaremos a vuesas mercedes en casa de su padre; quiz&#225; no los habr&#225; echado menos. Y, de aqu&#237; adelante, no se muestren tan ni&#241;os, ni tan deseosos de ver mundo, que la doncella honrada, la pierna quebrada, y en casa; y la mujer y la gallina, por andar se pierden a&#237;na; y la que es deseosa de ver, tambi&#233;n tiene deseo de ser vista. No digo m&#225;s. </p>
         <p id="p4992">El mancebo agradeci&#243; al gobernador la merced que quer&#237;a hacerles de volverlos a su casa, y as&#237;, se encaminaron hacia ella, que no estaba muy lejos de all&#237;. Llegaron, pues, y, tirando el hermano una china a una reja, al momento baj&#243; una criada, que los estaba esperando, y les abri&#243; la puerta, y ellos se entraron, dejando a todos admirados, as&#237; de su gentileza y hermosura como del deseo que ten&#237;an de ver mundo, de noche y sin salir del lugar; pero todo lo atribuyeron a su poca edad. </p>
         <p id="p4993">Qued&#243; el maestresala traspasado su coraz&#243;n, y propuso de luego otro d&#237;a ped&#237;rsela por mujer a su padre, teniendo por cierto que no se la negar&#237;a, por ser &#233;l criado del duque; y aun a Sancho le vinieron deseos y barruntos de casar al mozo con Sanchica, su hija, y determin&#243; de ponerlo en pl&#225;tica a su tiempo, d&#225;ndose a entender que a una hija de un gobernador ning&#250;n marido se le pod&#237;a negar. </p>
         <p id="p4994">Con esto, se acab&#243; la ronda de aquella noche, y de all&#237; a dos d&#237;as el gobierno, con que se destroncaron y borraron todos sus designios, como se ver&#225; adelante.</p>
