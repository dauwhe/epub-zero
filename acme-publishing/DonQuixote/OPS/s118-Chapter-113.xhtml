         <div class="title-block-rw" id="title-block115">
            <p class="title-num-rw" id="title-num110">Cap&#237;tulo LVIII</p>
            <p class="title-other-rw" id="title-other110">Que trata de c&#243;mo menudearon sobre don Quijote aventuras tantas, que no se daban vagar unas a otras</p>
         </div>
         <p id="p5362">Cuando don Quijote se vio en la campa&#241;a rasa, libre y desembarazado de los requiebros de Altisidora, le pareci&#243; que estaba en su centro, y que los esp&#237;ritus se le renovaban para proseguir de nuevo el asumpto de sus caballer&#237;as, y, volvi&#233;ndose a Sancho, le dijo: </p>
         <p id="p5363">&#8212;La libertad, Sancho, es uno de los m&#225;s preciosos dones que a los hombres dieron los cielos; con ella no pueden igualarse los tesoros que encierra la tierra ni el mar encubre; por la libertad, as&#237; como por la honra, se puede y debe aventurar la vida, y, por el contrario, el cautiverio es el mayor mal que puede venir a los hombres. Digo esto, Sancho, porque bien has visto el regalo, la abundancia que en este castillo que dejamos hemos tenido; pues en metad de aquellos banquetes sazonados y de aquellas bebidas de nieve, me parec&#237;a a m&#237; que estaba metido entre las estrechezas de la hambre, porque no lo gozaba con la libertad que lo gozara si fueran m&#237;os; que las obligaciones de las recompensas de los beneficios y mercedes recebidas son ataduras que no dejan campear al &#225;nimo libre. &#161;Venturoso aqu&#233;l a quien el cielo dio un pedazo de pan, sin que le quede obligaci&#243;n de agradecerlo a otro que al mismo cielo! </p>
         <p id="p5364">&#8212;Con todo eso &#8212;dijo Sancho&#8212; que vuesa merced me ha dicho, no es bien que se quede sin agradecimiento de nuestra parte docientos escudos de oro que en una bolsilla me dio el mayordomo del duque, que como p&#237;ctima y confortativo la llevo puesta sobre el coraz&#243;n, para lo que se ofreciere; que no siempre hemos de hallar castillos donde nos regalen, que tal vez toparemos con algunas ventas donde nos apaleen. </p>
         <p id="p5365">En estos y otros razonamientos iban los andantes, caballero y escudero, cuando vieron, habiendo andado poco m&#225;s de una legua, que encima de la yerba de un pradillo verde, encima de sus capas, estaban comiendo hasta una docena de hombres, vestidos de labradores. Junto a s&#237; ten&#237;an unas como s&#225;banas blancas, con que cubr&#237;an alguna cosa que debajo estaba; estaban empinadas y tendidas, y de trecho a trecho puestas. Lleg&#243; don Quijote a los que com&#237;an, y, salud&#225;ndolos primero cort&#233;smente, les pregunt&#243; que qu&#233; era lo que aquellos lienzos cubr&#237;an. Uno dellos le respondi&#243;: </p>
         <p id="p5366">&#8212;Se&#241;or, debajo destos lienzos est&#225;n unas im&#225;gines de relieve y entabladura que han de servir en un retablo que hacemos en nuestra aldea; llev&#225;moslas cubiertas, porque no se desfloren, y en hombros, porque no se quiebren. </p>
         <p id="p5367">&#8212;Si sois servidos &#8212;respondi&#243; don Quijote&#8212;, holgar&#237;a de verlas, pues im&#225;gines que con tanto recato se llevan, sin duda deben de ser buenas. </p>
         <p id="p5368">&#8212;Y &#161;c&#243;mo si lo son! &#8212;dijo otro&#8212;. Si no, d&#237;galo lo que cuesta: que en verdad que no hay ninguna que no est&#233; en m&#225;s de cincuenta ducados; y, porque vea vuestra merced esta verdad, espere vuestra merced, y verla ha por vista de ojos. </p>
         <p id="p5369">Y, levant&#225;ndose, dej&#243; de comer y fue a quitar la cubierta de la primera imagen, que mostr&#243; ser la de San Jorge puesto a caballo, con una serpiente enroscada a los pies y la lanza atravesada por la boca, con la fiereza que suele pintarse. Toda la imagen parec&#237;a una ascua de oro, como suele decirse. Vi&#233;ndola don Quijote, dijo: </p>
         <p id="p5370">&#8212;Este caballero fue uno de los mejores andantes que tuvo la milicia divina: llam&#243;se don San Jorge, y fue adem&#225;s defendedor de doncellas. Veamos esta otra. </p>
         <p id="p5371">Descubri&#243;la el hombre, y pareci&#243; ser la de San Mart&#237;n puesto a caballo, que part&#237;a la capa con el pobre; y, apenas la hubo visto don Quijote, cuando dijo: </p>
         <p id="p5372">&#8212;Este caballero tambi&#233;n fue de los aventureros cristianos, y creo que fue m&#225;s liberal que valiente, como lo puedes echar de ver, Sancho, en que est&#225; partiendo la capa con el pobre y le da la mitad; y sin duda deb&#237;a de ser entonces invierno, que, si no, &#233;l se la diera toda, seg&#250;n era de caritativo. </p>
         <p id="p5373">&#8212;No debi&#243; de ser eso &#8212;dijo Sancho&#8212;, sino que se debi&#243; de atener al refr&#225;n que dicen: que para dar y tener, seso es menester. </p>
         <p id="p5374">Ri&#243;se don Quijote y pidi&#243; que quitasen otro lienzo, debajo del cual se descubri&#243; la imagen del Patr&#243;n de las Espa&#241;as a caballo, la espada ensangrentada, atropellando moros y pisando cabezas; y, en vi&#233;ndola, dijo don Quijote: </p>
         <p id="p5375">&#8212;&#201;ste s&#237; que es caballero, y de las escuadras de Cristo; &#233;ste se llama don San Diego Matamoros, uno de los m&#225;s valientes santos y caballeros que tuvo el mundo y tiene agora el cielo. </p>
         <p id="p5376">Luego descubrieron otro lienzo, y pareci&#243; que encubr&#237;a la ca&#237;da de San Pablo del caballo abajo, con todas las circunstancias que en el retablo de su conversi&#243;n suelen pintarse. Cuando le vido tan al vivo, que dijeran que Cristo le hablaba y Pablo respond&#237;a. </p>
         <p id="p5377">&#8212;&#201;ste &#8212;dijo don Quijote&#8212; fue el mayor enemigo que tuvo la Iglesia de Dios Nuestro Se&#241;or en su tiempo, y el mayor defensor suyo que tendr&#225; jam&#225;s: caballero andante por la vida, y santo a pie quedo por la muerte, trabajador incansable en la vi&#241;a del Se&#241;or, doctor de las gentes, a quien sirvieron de escuelas los cielos y de catedr&#225;tico y maestro que le ense&#241;ase el mismo Jesucristo. </p>
         <p id="p5378">No hab&#237;a m&#225;s im&#225;gines, y as&#237;, mand&#243; don Quijote que las volviesen a cubrir, y dijo a los que las llevaban: </p>
         <p id="p5379">&#8212;Por buen ag&#252;ero he tenido, hermanos, haber visto lo que he visto, porque estos santos y caballeros profesaron lo que yo profeso, que es el ejercicio de las armas; sino que la diferencia que hay entre m&#237; y ellos es que ellos fueron santos y pelearon a lo divino, y yo soy pecador y peleo a lo humano. Ellos conquistaron el cielo a fuerza de brazos, porque el cielo padece fuerza, y yo hasta agora no s&#233; lo que conquisto a fuerza de mis trabajos; pero si mi Dulcinea del Toboso saliese de los que padece, mejor&#225;ndose mi ventura y adob&#225;ndoseme el juicio, podr&#237;a ser que encaminase mis pasos por mejor camino del que llevo. </p>
         <p id="p5380">&#8212;Dios lo oiga y el pecado sea sordo &#8212;dijo Sancho a esta ocasi&#243;n. </p>
         <p id="p5381">Admir&#225;ronse los hombres, as&#237; de la figura como de las razones de don Quijote, sin entender la mitad de lo que en ellas decir quer&#237;a. Acabaron de comer, cargaron con sus im&#225;gines, y, despidi&#233;ndose de don Quijote, siguieron su viaje. </p>
         <p id="p5382">Qued&#243; Sancho de nuevo como si jam&#225;s hubiera conocido a su se&#241;or, admirado de lo que sab&#237;a, pareci&#233;ndole que no deb&#237;a de haber historia en el mundo ni suceso que no lo tuviese cifrado en la u&#241;a y clavado en la memoria, y d&#237;jole: </p>
         <p id="p5383">&#8212;En verdad, se&#241;or nuestramo, que si esto que nos ha sucedido hoy se puede llamar aventura, ella ha sido de las m&#225;s suaves y dulces que en todo el discurso de nuestra peregrinaci&#243;n nos ha sucedido: della habemos salido sin palos y sobresalto alguno, ni hemos echado mano a las espadas, ni hemos batido la tierra con los cuerpos, ni quedamos hambrientos. Bendito sea Dios, que tal me ha dejado ver con mis propios ojos. </p>
         <p id="p5384">&#8212;T&#250; dices bien, Sancho &#8212;dijo don Quijote&#8212;, pero has de advertir que no todos los tiempos son unos, ni corren de una misma suerte, y esto que el vulgo suele llamar com&#250;nmente ag&#252;eros, que no se fundan sobre natural raz&#243;n alguna, del que es discreto han de ser tenidos y juzgar por buenos acontecimientos. Lev&#225;ntase uno destos agoreros por la ma&#241;ana, sale de su casa, encu&#233;ntrase con un fraile de la orden del bienaventurado San Francisco, y, como si hubiera encontrado con un grifo, vuelve las espaldas y vu&#233;lvese a su casa. Derr&#225;masele al otro Mendoza la sal encima de la mesa, y derr&#225;masele a &#233;l la melancol&#237;a por el coraz&#243;n, como si estuviese obligada la naturaleza a dar se&#241;ales de las venideras desgracias con cosas tan de poco momento como las referidas. El discreto y cristiano no ha de andar en puntillos con lo que quiere hacer el cielo. Llega Cipi&#243;n a &#193;frica, tropieza en saltando en tierra, ti&#233;nenlo por mal ag&#252;ero sus soldados; pero &#233;l, abraz&#225;ndose con el suelo, dijo: &#8220;No te me podr&#225;s huir, &#193;frica, porque te tengo asida y entre mis brazos&#8221;. As&#237; que, Sancho, el haber encontrado con estas im&#225;gines ha sido para m&#237; felic&#237;simo acontecimiento. </p>
         <p id="p5385">&#8212;Yo as&#237; lo creo &#8212;respondi&#243; Sancho&#8212;, y querr&#237;a que vuestra merced me dijese qu&#233; es la causa por que dicen los espa&#241;oles cuando quieren dar alguna batalla, invocando aquel San Diego Matamoros: &#8220;&#161;Santiago, y cierra, Espa&#241;a!&#8221; &#191;Est&#225; por ventura Espa&#241;a abierta, y de modo que es menester cerrarla, o qu&#233; ceremonia es &#233;sta? </p>
         <p id="p5386">&#8212;Simplic&#237;simo eres, Sancho &#8212;respondi&#243; don Quijote&#8212;; y mira que este gran caballero de la cruz bermeja h&#225;selo dado Dios a Espa&#241;a por patr&#243;n y amparo suyo, especialmente en los rigurosos trances que con los moros los espa&#241;oles han tenido; y as&#237;, le invocan y llaman como a defensor suyo en todas las batallas que acometen, y muchas veces le han visto visiblemente en ellas, derribando, atropellando, destruyendo y matando los agarenos escuadrones; y desta verdad te pudiera traer muchos ejemplos que en las verdaderas historias espa&#241;olas se cuentan. </p>
         <p id="p5387">Mud&#243; Sancho pl&#225;tica, y dijo a su amo: </p>
         <p id="p5388">&#8212;Maravillado estoy, se&#241;or, de la desenvoltura de Altisidora, la doncella de la duquesa: bravamente la debe de tener herida y traspasada aquel que llaman Amor, que dicen que es un rapaz ceguezuelo que, con estar laga&#241;oso, o, por mejor decir, sin vista, si toma por blanco un coraz&#243;n, por peque&#241;o que sea, le acierta y traspasa de parte a parte con sus flechas. He o&#237;do decir tambi&#233;n que en la verg&#252;enza y recato de las doncellas se despuntan y embotan las amorosas saetas, pero en esta Altisidora m&#225;s parece que se aguzan que despuntan. </p>
         <p id="p5389">&#8212;Advierte, Sancho &#8212;dijo don Quijote&#8212;, que el amor ni mira respetos ni guarda t&#233;rminos de raz&#243;n en sus discursos, y tiene la misma condici&#243;n que la muerte: que as&#237; acomete los altos alc&#225;zares de los reyes como las humildes chozas de los pastores, y cuando toma entera posesi&#243;n de una alma, lo primero que hace es quitarle el temor y la verg&#252;enza; y as&#237;, sin ella declar&#243; Altisidora sus deseos, que engendraron en mi pecho antes confusi&#243;n que l&#225;stima. </p>
         <p id="p5390">&#8212;&#161;Crueldad notoria! &#8212;dijo Sancho&#8212;. &#161;Desagradecimiento inaudito! Yo de m&#237; s&#233; decir que me rindiera y avasallara la m&#225;s m&#237;nima raz&#243;n amorosa suya. &#161;Hideputa, y qu&#233; coraz&#243;n de m&#225;rmol, qu&#233; entra&#241;as de bronce y qu&#233; alma de argamasa! Pero no puedo pensar qu&#233; es lo que vio esta doncella en vuestra merced que as&#237; la rindiese y avasallase: qu&#233; gala, qu&#233; br&#237;o, qu&#233; donaire, qu&#233; rostro, que cada cosa por s&#237; d&#233;stas, o todas juntas, le enamoraron; que en verdad en verdad que muchas veces me paro a mirar a vuestra merced desde la punta del pie hasta el &#250;ltimo cabello de la cabeza, y que veo m&#225;s cosas para espantar que para enamorar; y, habiendo yo tambi&#233;n o&#237;do decir que la hermosura es la primera y principal parte que enamora, no teniendo vuestra merced ninguna, no s&#233; yo de qu&#233; se enamor&#243; la pobre. </p>
         <p id="p5391">&#8212;Advierte, Sancho &#8212;respondi&#243; don Quijote&#8212;, que hay dos maneras de hermosura: una del alma y otra del cuerpo; la del alma campea y se muestra en el entendimiento, en la honestidad, en el buen proceder, en la liberalidad y en la buena crianza, y todas estas partes caben y pueden estar en un hombre feo; y cuando se pone la mira en esta hermosura, y no en la del cuerpo, suele nacer el amor con &#237;mpetu y con ventajas. Yo, Sancho, bien veo que no soy hermoso, pero tambi&#233;n conozco que no soy disforme; y b&#225;stale a un hombre de bien no ser monstruo para ser bien querido, como tenga los dotes del alma que te he dicho. </p>
         <p id="p5392">En estas razones y pl&#225;ticas se iban entrando por una selva que fuera del camino estaba, y a deshora, sin pensar en ello, se hall&#243; don Quijote enredado entre unas redes de hilo verde, que desde unos &#225;rboles a otros estaban tendidas; y, sin poder imaginar qu&#233; pudiese ser aquello, dijo a Sancho: </p>
         <p id="p5393">&#8212;Par&#233;ceme, Sancho, que esto destas redes debe de ser una de las m&#225;s nuevas aventuras que pueda imaginar. Que me maten si los encantadores que me persiguen no quieren enredarme en ellas y detener mi camino, como en venganza de la riguridad que con Altisidora he tenido. Pues m&#225;ndoles yo que, aunque estas redes, si como son hechas de hilo verde fueran de dur&#237;simos diamantes, o m&#225;s fuertes que aqu&#233;lla con que el celoso dios de los herreros enred&#243; a Venus y a Marte, as&#237; la rompiera como si fuera de juncos marinos o de hilachas de algod&#243;n. </p>
         <p id="p5394">Y, queriendo pasar adelante y romperlo todo, al improviso se le ofrecieron delante, saliendo de entre unos &#225;rboles, dos hermos&#237;simas pastoras; a lo menos, vestidas como pastoras, sino que los pellicos y sayas eran de fino brocado, digo, que las sayas eran riqu&#237;simos faldellines de tab&#237; de oro. Tra&#237;an los cabellos sueltos por las espaldas, que en rubios pod&#237;an competir con los rayos del mismo sol; los cuales se coronaban con dos guirnaldas de verde laurel y de rojo amaranto tejidas. La edad, al parecer, ni bajaba de los quince ni pasaba de los diez y ocho. </p>
         <p id="p5395">Vista fue &#233;sta que admir&#243; a Sancho, suspendi&#243; a don Quijote, hizo parar al sol en su carrera para verlas, y tuvo en maravilloso silencio a todos cuatro. En fin, quien primero habl&#243; fue una de las dos zagalas, que dijo a don Quijote: </p>
         <p id="p5396">&#8212;Detened, se&#241;or caballero, el paso, y no romp&#225;is las redes, que no para da&#241;o vuestro, sino para nuestro pasatiempo, ah&#237; est&#225;n tendidas; y, porque s&#233; que nos hab&#233;is de preguntar para qu&#233; se han puesto y qui&#233;n somos, os lo quiero decir en breves palabras. En una aldea que est&#225; hasta dos leguas de aqu&#237;, donde hay mucha gente principal y muchos hidalgos y ricos, entre muchos amigos y parientes se concert&#243; que con sus hijos, mujeres y hijas, vecinos, amigos y parientes, nos vini&#233;semos a holgar a este sitio, que es uno de los m&#225;s agradables de todos estos contornos, formando entre todos una nueva y pastoril Arcadia, visti&#233;ndonos las doncellas de zagalas y los mancebos de pastores. Traemos estudiadas dos &#233;glogas, una del famoso poeta Garcilaso, y otra del excelent&#237;simo Camoes, en su misma lengua portuguesa, las cuales hasta agora no hemos representado. Ayer fue el primero d&#237;a que aqu&#237; llegamos; tenemos entre estos ramos plantadas algunas tiendas, que dicen se llaman de campa&#241;a, en el margen de un abundoso arroyo que todos estos prados fertiliza; tendimos la noche pasada estas redes de estos &#225;rboles para enga&#241;ar los simples pajarillos, que, ojeados con nuestro ruido, vinieren a dar en ellas. Si gust&#225;is, se&#241;or, de ser nuestro hu&#233;sped, ser&#233;is agasajado liberal y cort&#233;smente; porque por agora en este sitio no ha de entrar la pesadumbre ni la melancol&#237;a. </p>
         <p id="p5397">Call&#243; y no dijo m&#225;s. A lo que respondi&#243; don Quijote: </p>
         <p id="p5398">&#8212;Por cierto, hermos&#237;sima se&#241;ora, que no debi&#243; de quedar m&#225;s suspenso ni admirado Ante&#243;n cuando vio al improviso ba&#241;arse en las aguas a Diana, como yo he quedado at&#243;nito en ver vuestra belleza. Alabo el asumpto de vuestros entretenimientos, y el de vuestros ofrecimientos agradezco; y, si os puedo servir, con seguridad de ser obedecidas me lo pod&#233;is mandar; porque no es &#233;sta la profesi&#243;n m&#237;a, sino de mostrarme agradecido y bienhechor con todo g&#233;nero de gente, en especial con la principal que vuestras personas representa; y, si como estas redes, que deben de ocupar alg&#250;n peque&#241;o espacio, ocuparan toda la redondez de la tierra, buscara yo nuevos mundos por do pasar sin romperlas; y porque deis alg&#250;n cr&#233;dito a esta mi exageraci&#243;n, ved que os lo promete, por lo menos, don Quijote de la Mancha, si es que ha llegado a vuestros o&#237;dos este nombre. </p>
         <p id="p5399">&#8212;&#161;Ay, amiga de mi alma &#8212;dijo entonces la otra zagala&#8212;, y qu&#233; ventura tan grande nos ha sucedido! &#191;Ves este se&#241;or que tenemos delante? Pues h&#225;gote saber que es el m&#225;s valiente, y el m&#225;s enamorado, y el m&#225;s comedido que tiene el mundo, si no es que nos miente y nos enga&#241;a una historia que de sus haza&#241;as anda impresa y yo he le&#237;do. Yo apostar&#233; que este buen hombre que viene consigo es un tal Sancho Panza, su escudero, a cuyas gracias no hay ningunas que se le igualen. </p>
         <p id="p5400">&#8212;As&#237; es la verdad &#8212;dijo Sancho&#8212;: que yo soy ese gracioso y ese escudero que vuestra merced dice, y este se&#241;or es mi amo, el mismo don Quijote de la Mancha historiado y referido. </p>
         <p id="p5401">&#8212;&#161;Ay! &#8212;dijo la otra&#8212;. Supliqu&#233;mosle, amiga, que se quede; que nuestros padres y nuestros hermanos gustar&#225;n infinito dello, que tambi&#233;n he o&#237;do yo decir de su valor y de sus gracias lo mismo que t&#250; me has dicho, y, sobre todo, dicen d&#233;l que es el m&#225;s firme y m&#225;s leal enamorado que se sabe, y que su dama es una tal Dulcinea del Toboso, a quien en toda Espa&#241;a la dan la palma de la hermosura. </p>
         <p id="p5402">&#8212;Con raz&#243;n se la dan &#8212;dijo don Quijote&#8212;, si ya no lo pone en duda vuestra sin igual belleza. No os cans&#233;is, se&#241;oras, en detenerme, porque las precisas obligaciones de mi profesi&#243;n no me dejan reposar en ning&#250;n cabo. </p>
         <p id="p5403">Lleg&#243;, en esto, adonde los cuatro estaban un hermano de una de las dos pastoras, vestido asimismo de pastor, con la riqueza y galas que a las de las zagalas correspond&#237;a; cont&#225;ronle ellas que el que con ellas estaba era el valeroso don Quijote de la Mancha, y el otro, su escudero Sancho, de quien ten&#237;a &#233;l ya noticia, por haber le&#237;do su historia. Ofreci&#243;sele el gallardo pastor, pidi&#243;le que se viniese con &#233;l a sus tiendas; h&#250;bolo de conceder don Quijote, y as&#237; lo hizo. </p>
         <p id="p5404">Lleg&#243;, en esto, el ojeo, llen&#225;ronse las redes de pajarillos diferentes que, enga&#241;ados de la color de las redes, ca&#237;an en el peligro de que iban huyendo. Junt&#225;ronse en aquel sitio m&#225;s de treinta personas, todas bizarramente de pastores y pastoras vestidas, y en un instante quedaron enteradas de qui&#233;nes eran don Quijote y su escudero, de que no poco contento recibieron, porque ya ten&#237;an d&#233;l noticia por su historia. Acudieron a las tiendas, hallaron las mesas puestas, ricas, abundantes y limpias; honraron a don Quijote d&#225;ndole el primer lugar en ellas; mir&#225;banle todos, y admir&#225;banse de verle. </p>
         <p id="p5405">Finalmente, alzados los manteles, con gran reposo alz&#243; don Quijote la voz, y dijo: </p>
         <p id="p5406">&#8212;Entre los pecados mayores que los hombres cometen, aunque algunos dicen que es la soberbia, yo digo que es el desagradecimiento, ateni&#233;ndome a lo que suele decirse: que de los desagradecidos est&#225; lleno el infierno. Este pecado, en cuanto me ha sido posible, he procurado yo huir desde el instante que tuve uso de raz&#243;n; y si no puedo pagar las buenas obras que me hacen con otras obras, pongo en su lugar los deseos de hacerlas, y cuando &#233;stos no bastan, las publico; porque quien dice y publica las buenas obras que recibe, tambi&#233;n las recompensara con otras, si pudiera; porque, por la mayor parte, los que reciben son inferiores a los que dan; y as&#237;, es Dios sobre todos, porque es dador sobre todos y no pueden corresponder las d&#225;divas del hombre a las de Dios con igualdad, por infinita distancia; y esta estrecheza y cortedad, en cierto modo, la suple el agradecimiento. Yo, pues, agradecido a la merced que aqu&#237; se me ha hecho, no pudiendo corresponder a la misma medida, conteni&#233;ndome en los estrechos l&#237;mites de mi poder&#237;o, ofrezco lo que puedo y lo que tengo de mi cosecha; y as&#237;, digo que sustentar&#233; dos d&#237;as naturales en metad de ese camino real que va a Zaragoza, que estas se&#241;oras zagalas contrahechas que aqu&#237; est&#225;n son las m&#225;s hermosas doncellas y m&#225;s corteses que hay en el mundo, excetado s&#243;lo a la sin par Dulcinea del Toboso, &#250;nica se&#241;ora de mis pensamientos, con paz sea dicho de cuantos y cuantas me escuchan. </p>
         <p id="p5407">Oyendo lo cual, Sancho, que con grande atenci&#243;n le hab&#237;a estado escuchando, dando una gran voz, dijo: </p>
         <p id="p5408">&#8212;&#191;Es posible que haya en el mundo personas que se atrevan a decir y a jurar que este mi se&#241;or es loco? Digan vuestras mercedes, se&#241;ores pastores: &#191;hay cura de aldea, por discreto y por estudiante que sea, que pueda decir lo que mi amo ha dicho, ni hay caballero andante, por m&#225;s fama que tenga de valiente, que pueda ofrecer lo que mi amo aqu&#237; ha ofrecido? </p>
         <p id="p5409">Volvi&#243;se don Quijote a Sancho, y, encendido el rostro y col&#233;rico, le dijo: </p>
         <p id="p5410">&#8212;&#191;Es posible, &#161;oh Sancho!, que haya en todo el orbe alguna persona que diga que no eres tonto, aforrado de lo mismo, con no s&#233; qu&#233; ribetes de malicioso y de bellaco? &#191;Qui&#233;n te mete a ti en mis cosas, y en averiguar si soy discreto o majadero? Calla y no me repliques, sino ensilla, si est&#225; desensillado Rocinante: vamos a poner en efecto mi ofrecimiento, que, con la raz&#243;n que va de mi parte, puedes dar por vencidos a todos cuantos quisieren contradecirla. </p>
         <p id="p5411">Y, con gran furia y muestras de enojo, se levant&#243; de la silla, dejando admirados a los circunstantes, haci&#233;ndoles dudar si le pod&#237;an tener por loco o por cuerdo. Finalmente, habi&#233;ndole persuadido que no se pusiese en tal demanda, que ellos daban por bien conocida su agradecida voluntad y que no eran menester nuevas demostraciones para conocer su &#225;nimo valeroso, pues bastaban las que en la historia de sus hechos se refer&#237;an, con todo esto, sali&#243; don Quijote con su intenci&#243;n; y, puesto sobre Rocinante, embrazando su escudo y tomando su lanza, se puso en la mitad de un real camino que no lejos del verde prado estaba. Sigui&#243;le Sancho sobre su rucio, con toda la gente del pastoral reba&#241;o, deseosos de ver en qu&#233; paraba su arrogante y nunca visto ofrecimiento. </p>
         <p id="p5412">Puesto, pues, don Quijote en mitad del camino &#8212;como os he dicho&#8212;, hiri&#243; el aire con semejantes palabras: </p>
         <p id="p5413">&#8212;&#161;Oh vosotros, pasajeros y viandantes, caballeros, escuderos, gente de a pie y de a caballo que por este camino pas&#225;is, o hab&#233;is de pasar en estos dos d&#237;as siguientes! Sabed que don Quijote de la Mancha, caballero andante, est&#225; aqu&#237; puesto para defender que a todas las hermosuras y cortes&#237;as del mundo exceden las que se encierran en las ninfas habitadoras destos prados y bosques, dejando a un lado a la se&#241;ora de mi alma Dulcinea del Toboso. Por eso, el que fuere de parecer contrario, acuda, que aqu&#237; le espero. </p>
         <p id="p5414">Dos veces repiti&#243; estas mismas razones, y dos veces no fueron o&#237;das de ning&#250;n aventurero; pero la suerte, que sus cosas iba encaminando de mejor en mejor, orden&#243; que de all&#237; a poco se descubriese por el camino muchedumbre de hombres de a caballo, y muchos dellos con lanzas en las manos, caminando todos api&#241;ados, de tropel y a gran priesa. No los hubieron bien visto los que con don Quijote estaban, cuando, volviendo las espaldas, se apartaron bien lejos del camino, porque conocieron que si esperaban les pod&#237;a suceder alg&#250;n peligro; s&#243;lo don Quijote, con intr&#233;pido coraz&#243;n, se estuvo quedo, y Sancho Panza se escud&#243; con las ancas de Rocinante. </p>
         <p id="p5415">Lleg&#243; el tropel de los lanceros, y uno dellos, que ven&#237;a m&#225;s delante, a grandes voces comenz&#243; a decir a don Quijote: </p>
         <p id="p5416">&#8212;&#161;Ap&#225;rtate, hombre del diablo, del camino, que te har&#225;n pedazos estos toros! </p>
         <p id="p5417">&#8212;&#161;Ea, canalla &#8212;respondi&#243; don Quijote&#8212;, para m&#237; no hay toros que valgan, aunque sean de los m&#225;s bravos que cr&#237;a Jarama en sus riberas! Confesad, malandrines, as&#237; a carga cerrada, que es verdad lo que yo aqu&#237; he publicado; si no, conmigo sois en batalla. </p>
         <p id="p5418">No tuvo lugar de responder el vaquero, ni don Quijote le tuvo de desviarse, aunque quisiera; y as&#237;, el tropel de los toros bravos y el de los mansos cabestros, con la multitud de los vaqueros y otras gentes que a encerrar los llevaban a un lugar donde otro d&#237;a hab&#237;an de correrse, pasaron sobre don Quijote, y sobre Sancho, Rocinante y el rucio, dando con todos ellos en tierra, ech&#225;ndole a rodar por el suelo. Qued&#243; molido Sancho, espantado don Quijote, aporreado el rucio y no muy cat&#243;lico Rocinante; pero, en fin, se levantaron todos, y don Quijote, a gran priesa, tropezando aqu&#237; y cayendo all&#237;, comenz&#243; a correr tras la vacada, diciendo a voces: </p>
         <p id="p5419">&#8212;&#161;Deteneos y esperad, canalla malandrina, que un solo caballero os espera, el cual no tiene condici&#243;n ni es de parecer de los que dicen que al enemigo que huye, hacerle la puente de plata! </p>
         <p id="p5420">Pero no por eso se detuvieron los apresurados corredores, ni hicieron m&#225;s caso de sus amenazas que de las nubes de anta&#241;o. Det&#250;vole el cansancio a don Quijote, y, m&#225;s enojado que vengado, se sent&#243; en el camino, esperando a que Sancho, Rocinante y el rucio llegasen. Llegaron, volvieron a subir amo y mozo, y, sin volver a despedirse de la Arcadia fingida o contrahecha, y con m&#225;s verg&#252;enza que gusto, siguieron su camino.</p>
