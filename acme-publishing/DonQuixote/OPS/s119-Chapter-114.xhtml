		<section class="body-rw Chapter-rw" id="Chapter114" epub:type="bodymatter chapter">
         <div class="title-block-rw" id="title-block116">
            <p class="title-num-rw" id="title-num111">Cap&#237;tulo LIX</p>
            <p class="title-other-rw" id="title-other111">Donde se cuenta del extraordinario suceso, que se puede tener por aventura, que le sucedi&#243; a don Quijote</p>
         </div>
         <p id="p5421">Al polvo y al cansancio que don Quijote y Sancho sacaron del descomedimiento de los toros, socorri&#243; una fuente clara y limpia que entre una fresca arboleda hallaron, en el margen de la cual, dejando libres, sin j&#225;quima y freno, al rucio y a Rocinante, los dos asendereados amo y mozo se sentaron. Acudi&#243; Sancho a la reposter&#237;a de su alforjas, y dellas sac&#243; de lo que &#233;l sol&#237;a llamar condumio; enjuag&#243;se la boca, lav&#243;se don Quijote el rostro, con cuyo refrigerio cobraron aliento los esp&#237;ritus desalentados. No com&#237;a don Quijote, de puro pesaroso, ni Sancho no osaba tocar a los manjares que delante ten&#237;a, de puro comedido, y esperaba a que su se&#241;or hiciese la salva; pero, viendo que, llevado de sus imaginaciones, no se acordaba de llevar el pan a la boca, no abri&#243; la suya, y, atropellando por todo g&#233;nero de crianza, comenz&#243; a embaular en el est&#243;mago el pan y queso que se le ofrec&#237;a. </p>
         <p id="p5422">&#8212;Come, Sancho amigo &#8212;dijo don Quijote&#8212;, sustenta la vida, que m&#225;s que a m&#237; te importa, y d&#233;jame morir a m&#237; a manos de mis pensamientos y a fuerzas de mis desgracias. Yo, Sancho, nac&#237; para vivir muriendo, y t&#250; para morir comiendo; y, porque veas que te digo verdad en esto, consid&#233;rame impreso en historias, famoso en las armas, comedido en mis acciones, respetado de pr&#237;ncipes, solicitado de doncellas; al cabo al cabo, cuando esperaba palmas, triunfos y coronas, granjeadas y merecidas por mis valerosas haza&#241;as, me he visto esta ma&#241;ana pisado y acoceado y molido de los pies de animales inmundos y soeces. Esta consideraci&#243;n me embota los dientes, entorpece las muelas, y entomece las manos, y quita de todo en todo la gana del comer, de manera que pienso dejarme morir de hambre: muerte la m&#225;s cruel de las muertes. </p>
         <p id="p5423">&#8212;Desa manera &#8212;dijo Sancho, sin dejar de mascar apriesa&#8212; no aprobar&#225; vuestra merced aquel refr&#225;n que dicen: &#8220;muera Marta, y muera harta&#8221;. Yo, a lo menos, no pienso matarme a m&#237; mismo; antes pienso hacer como el zapatero, que tira el cuero con los dientes hasta que le hace llegar donde &#233;l quiere; yo tirar&#233; mi vida comiendo hasta que llegue al fin que le tiene determinado el cielo; y sepa, se&#241;or, que no hay mayor locura que la que toca en querer desesperarse como vuestra merced, y cr&#233;ame, y despu&#233;s de comido, &#233;chese a dormir un poco sobre los colchones verdes destas yerbas, y ver&#225; como cuando despierte se halla algo m&#225;s aliviado. </p>
         <p id="p5424">H&#237;zolo as&#237; don Quijote, pareci&#233;ndole que las razones de Sancho m&#225;s eran de fil&#243;sofo que de mentecato, y d&#237;jole: </p>
         <p id="p5425">&#8212;Si t&#250;, &#161;oh Sancho!, quisieses hacer por m&#237; lo que yo ahora te dir&#233;, ser&#237;an mis alivios m&#225;s ciertos y mis pesadumbres no tan grandes; y es que, mientras yo duermo, obedeciendo tus consejos, t&#250; te desviases un poco lejos de aqu&#237;, y con las riendas de Rocinante, echando al aire tus carnes, te dieses trecientos o cuatrocientos azotes a buena cuenta de los tres mil y tantos que te has de dar por el desencanto de Dulcinea; que es l&#225;stima no peque&#241;a que aquella pobre se&#241;ora est&#233; encantada por tu descuido y negligencia. </p>
         <p id="p5426">&#8212;Hay mucho que decir en eso &#8212;dijo Sancho&#8212;. Durmamos, por ahora, entrambos, y despu&#233;s, Dios dijo lo que ser&#225;. Sepa vuestra merced que esto de azotarse un hombre a sangre fr&#237;a es cosa recia, y m&#225;s si caen los azotes sobre un cuerpo mal sustentado y peor comido: tenga paciencia mi se&#241;ora Dulcinea, que, cuando menos se cate, me ver&#225; hecho una criba, de azotes; y hasta la muerte, todo es vida; quiero decir que a&#250;n yo la tengo, junto con el deseo de cumplir con lo que he prometido. </p>
         <p id="p5427">Agradeci&#233;ndoselo don Quijote, comi&#243; algo, y Sancho mucho, y ech&#225;ronse a dormir entrambos, dejando a su albedr&#237;o y sin orden alguna pacer del abundosa yerba de que aquel prado estaba lleno a los dos continuos compa&#241;eros y amigos Rocinante y el rucio. Despertaron algo tarde, volvieron a subir y a seguir su camino, d&#225;ndose priesa para llegar a una venta que, al parecer, una legua de all&#237; se descubr&#237;a. Digo que era venta porque don Quijote la llam&#243; as&#237;, fuera del uso que ten&#237;a de llamar a todas las ventas castillos. </p>
         <p id="p5428">Llegaron, pues, a ella; preguntaron al hu&#233;sped si hab&#237;a posada. Fueles respondido que s&#237;, con toda la comodidad y regalo que pudiera hallar en Zaragoza. Ape&#225;ronse y recogi&#243; Sancho su reposter&#237;a en un aposento, de quien el hu&#233;sped le dio la llave; llev&#243; las bestias a la caballeriza, ech&#243;les sus piensos, sali&#243; a ver lo que don Quijote, que estaba sentado sobre un poyo, le mandaba, dando particulares gracias al cielo de que a su amo no le hubiese parecido castillo aquella venta. </p>
         <p id="p5429">Lleg&#243;se la hora del cenar; recogi&#233;ronse a su estancia; pregunt&#243; Sancho al hu&#233;sped que qu&#233; ten&#237;a para darles de cenar. A lo que el hu&#233;sped respondi&#243; que su boca ser&#237;a medida; y as&#237;, que pidiese lo que quisiese: que de las pajaricas del aire, de las aves de la tierra y de los pescados del mar estaba prove&#237;da aquella venta. </p>
         <p id="p5430">&#8212;No es menester tanto &#8212;respondi&#243; Sancho&#8212;, que con un par de pollos que nos asen tendremos lo suficiente, porque mi se&#241;or es delicado y come poco, y yo no soy tragant&#243;n en demas&#237;a. </p>
         <p id="p5431">Respondi&#243;le el hu&#233;sped que no ten&#237;a pollos, porque los milanos los ten&#237;an asolados. </p>
         <p id="p5432">&#8212;Pues mande el se&#241;or hu&#233;sped &#8212;dijo Sancho&#8212; asar una polla que sea tierna. </p>
         <p id="p5433">&#8212;&#191;Polla? &#161;Mi padre! &#8212;respondi&#243; el hu&#233;sped&#8212;. En verdad en verdad que envi&#233; ayer a la ciudad a vender m&#225;s de cincuenta; pero, fuera de pollas, pida vuestra merced lo que quisiere. </p>
         <p id="p5434">&#8212;Desa manera &#8212;dijo Sancho&#8212;, no faltar&#225; ternera o cabrito. </p>
         <p id="p5435">&#8212;En casa, por ahora &#8212;respondi&#243; el hu&#233;sped&#8212;, no lo hay, porque se ha acabado; pero la semana que viene lo habr&#225; de sobra. </p>
         <p id="p5436">&#8212;&#161;Medrados estamos con eso! &#8212;respondi&#243; Sancho&#8212;. Yo pondr&#233; que se vienen a resumirse todas estas faltas en las sobras que debe de haber de tocino y huevos. </p>
         <p id="p5437">&#8212;&#161;Por Dios &#8212;respondi&#243; el hu&#233;sped&#8212;, que es gentil relente el que mi hu&#233;sped tiene!, pues hele dicho que ni tengo pollas ni gallinas, y &#191;quiere que tenga huevos? Discurra, si quisiere, por otras delicadezas, y d&#233;jese de pedir gallinas. </p>
         <p id="p5438">&#8212;Resolv&#225;monos, cuerpo de m&#237; &#8212;dijo Sancho&#8212;, y d&#237;game finalmente lo que tiene, y d&#233;jese de discurrimientos, se&#241;or hu&#233;sped. </p>
         <p id="p5439">Dijo el ventero: </p>
         <p id="p5440">&#8212;Lo que real y verdaderamente tengo son dos u&#241;as de vaca que parecen manos de ternera, o dos manos de ternera que parecen u&#241;as de vaca; est&#225;n cocidas con sus garbanzos, cebollas y tocino, y la hora de ahora est&#225;n diciendo: &#8220;&#161;Com&#233;me! &#161;Com&#233;me!&#8221; </p>
         <p id="p5441">&#8212;Por m&#237;as las marco desde aqu&#237; &#8212;dijo Sancho&#8212;; y nadie las toque, que yo las pagar&#233; mejor que otro, porque para m&#237; ninguna otra cosa pudiera esperar de m&#225;s gusto, y no se me dar&#237;a nada que fuesen manos, como fuesen u&#241;as. </p>
         <p id="p5442">&#8212;Nadie las tocar&#225; &#8212;dijo el ventero&#8212;, porque otros hu&#233;spedes que tengo, de puro principales, traen consigo cocinero, despensero y reposter&#237;a. </p>
         <p id="p5443">&#8212;Si por principales va &#8212;dijo Sancho&#8212;, ninguno m&#225;s que mi amo; pero el oficio que &#233;l trae no permite despensas ni botiller&#237;as: ah&#237; nos tendemos en mitad de un prado y nos hartamos de bellotas o de n&#237;speros. </p>
         <p id="p5444">Esta fue la pl&#225;tica que Sancho tuvo con el ventero, sin querer Sancho pasar adelante en responderle; que ya le hab&#237;a preguntado qu&#233; oficio o qu&#233; ejercicio era el de su amo. </p>
         <p id="p5445">Lleg&#243;se, pues, la hora del cenar, recogi&#243;se a su estancia don Quijote, trujo el hu&#233;sped la olla, as&#237; como estaba, y sent&#243;se a cenar muy de prop&#243;sito. Parece ser que en otro aposento que junto al de don Quijote estaba, que no le divid&#237;a m&#225;s que un sutil tabique, oy&#243; decir don Quijote: </p>
         <p id="p5446">&#8212;Por vida de vuestra merced, se&#241;or don Jer&#243;nimo, que en tanto que trae la cena leamos otro cap&#237;tulo de la segunda parte de Don Quijote de la Mancha. </p>
         <p id="p5447">Apenas oy&#243; su nombre don Quijote, cuando se puso en pie, y con o&#237;do alerto escuch&#243; lo que d&#233;l trataban, y oy&#243; que el tal don Jer&#243;nimo referido respondi&#243;: </p>
         <p id="p5448">&#8212;&#191;Para qu&#233; quiere vuestra merced, se&#241;or don Juan, que leamos estos disparates? Y el que hubiere le&#237;do la primera parte de la historia de don Quijote de la Mancha no es posible que pueda tener gusto en leer esta segunda. </p>
         <p id="p5449">&#8212;Con todo eso &#8212;dijo el don Juan&#8212;, ser&#225; bien leerla, pues no hay libro tan malo que no tenga alguna cosa buena. Lo que a m&#237; en &#233;ste m&#225;s desplace es que pinta a don Quijote ya desenamorado de Dulcinea del Toboso. </p>
         <p id="p5450">Oyendo lo cual don Quijote, lleno de ira y de despecho, alz&#243; la voz y dijo: </p>
         <p id="p5451">&#8212;Quienquiera que dijere que don Quijote de la Mancha ha olvidado, ni puede olvidar, a Dulcinea del Toboso, yo le har&#233; entender con armas iguales que va muy lejos de la verdad; porque la sin par Dulcinea del Toboso ni puede ser olvidada, ni en don Quijote puede caber olvido: su blas&#243;n es la firmeza, y su profesi&#243;n, el guardarla con suavidad y sin hacerse fuerza alguna. </p>
         <p id="p5452">&#8212;&#191;Qui&#233;n es el que nos responde? &#8212;respondieron del otro aposento. </p>
         <p id="p5453">&#8212;&#191;Qui&#233;n ha de ser &#8212;respondi&#243; Sancho&#8212; sino el mismo don Quijote de la Mancha, que har&#225; bueno cuanto ha dicho, y aun cuanto dijere?; que al buen pagador no le duelen prendas. </p>
         <p id="p5454">Apenas hubo dicho esto Sancho, cuando entraron por la puerta de su aposento dos caballeros, que tales lo parec&#237;an, y uno dellos echando los brazos al cuello de don Quijote, le dijo: </p>
         <p id="p5455">&#8212;Ni vuestra presencia puede desmentir vuestro nombre, ni vuestro nombre puede no acreditar vuestra presencia: sin duda, vos, se&#241;or, sois el verdadero don Quijote de la Mancha, norte y lucero de la andante caballer&#237;a, a despecho y pesar del que ha querido usurpar vuestro nombre y aniquilar vuestras haza&#241;as, como lo ha hecho el autor deste libro que aqu&#237; os entrego. </p>
         <p id="p5456">Y, poni&#233;ndole un libro en las manos, que tra&#237;a su compa&#241;ero, le tom&#243; don Quijote, y, sin responder palabra, comenz&#243; a hojearle, y de all&#237; a un poco se le volvi&#243;, diciendo: </p>
         <p id="p5457">&#8212;En esto poco que he visto he hallado tres cosas en este autor dignas de reprehensi&#243;n. La primera es algunas palabras que he le&#237;do en el pr&#243;logo; la otra, que el lenguaje es aragon&#233;s, porque tal vez escribe sin art&#237;culos, y la tercera, que m&#225;s le confirma por ignorante, es que yerra y se desv&#237;a de la verdad en lo m&#225;s principal de la historia; porque aqu&#237; dice que la mujer de Sancho Panza mi escudero se llama Mari Guti&#233;rrez, y no llama tal, sino Teresa Panza; y quien en esta parte tan principal yerra, bien se podr&#225; temer que yerra en todas las dem&#225;s de la historia. </p>
         <p id="p5458">A esto dijo Sancho: </p>
         <p id="p5459">&#8212;&#161;Donosa cosa de historiador! &#161;Por cierto, bien debe de estar en el cuento de nuestros sucesos, pues llama a Teresa Panza, mi mujer, Mari Guti&#233;rrez! Torne a tomar el libro, se&#241;or, y mire si ando yo por ah&#237; y si me ha mudado el nombre. </p>
         <p id="p5460">&#8212;Por lo que he o&#237;do hablar, amigo &#8212;dijo don Jer&#243;nimo&#8212;, sin duda deb&#233;is de ser Sancho Panza, el escudero del se&#241;or don Quijote. </p>
         <p id="p5461">&#8212;S&#237; soy &#8212;respondi&#243; Sancho&#8212;, y me precio dello. </p>
         <p id="p5462">&#8212;Pues a fe &#8212;dijo el caballero&#8212; que no os trata este autor moderno con la limpieza que en vuestra persona se muestra: p&#237;ntaos comedor, y simple, y no nada gracioso, y muy otro del Sancho que en la primera parte de la historia de vuestro amo se describe. </p>
         <p id="p5463">&#8212;Dios se lo perdone &#8212;dijo Sancho&#8212;. Dej&#225;rame en mi rinc&#243;n, sin acordarse de m&#237;, porque quien las sabe las ta&#241;e, y bien se est&#225; San Pedro en Roma. </p>
         <p id="p5464">Los dos caballeros pidieron a don Quijote se pasase a su estancia a cenar con ellos, que bien sab&#237;an que en aquella venta no hab&#237;a cosas pertenecientes para su persona. Don Quijote, que siempre fue comedido, condecenci&#243; con su demanda y cen&#243; con ellos; qued&#243;se Sancho con la olla con mero mixto imperio; sent&#243;se en cabecera de mesa, y con &#233;l el ventero, que no menos que Sancho estaba de sus manos y de sus u&#241;as aficionado. </p>
         <p id="p5465">En el discurso de la cena pregunt&#243; don Juan a don Quijote qu&#233; nuevas ten&#237;a de la se&#241;ora Dulcinea del Toboso: si se hab&#237;a casado, si estaba parida o pre&#241;ada, o si, estando en su entereza, se acordaba &#8212;guardando su honestidad y buen decoro&#8212; de los amorosos pensamientos del se&#241;or don Quijote. A lo que &#233;l respondi&#243;: </p>
         <p id="p5466">&#8212;Dulcinea se est&#225; entera, y mis pensamientos, m&#225;s firmes que nunca; las correspondencias, en su sequedad antigua; su hermosura, en la de una soez labradora transformada. </p>
         <p id="p5467">Y luego les fue contando punto por punto el encanto de la se&#241;ora Dulcinea, y lo que le hab&#237;a sucedido en la cueva de Montesinos, con la orden que el sabio Merl&#237;n le hab&#237;a dado para desencantarla, que fue la de los azotes de Sancho. </p>
         <p id="p5468">Sumo fue el contento que los dos caballeros recibieron de o&#237;r contar a don Quijote los estra&#241;os sucesos de su historia, y as&#237; quedaron admirados de sus disparates como del elegante modo con que los contaba. Aqu&#237; le ten&#237;an por discreto, y all&#237; se les deslizaba por mentecato, sin saber determinarse qu&#233; grado le dar&#237;an entre la discreci&#243;n y la locura. </p>
         <p id="p5469">Acab&#243; de cenar Sancho, y, dejando hecho equis al ventero, se pas&#243; a la estancia de su amo; y, en entrando, dijo: </p>
         <p id="p5470">&#8212;Que me maten, se&#241;ores, si el autor deste libro que vuesas mercedes tienen quiere que no comamos buenas migas juntos; yo querr&#237;a que, ya que me llama comil&#243;n, como vuesas mercedes dicen, no me llamase tambi&#233;n borracho. </p>
         <p id="p5471">&#8212;S&#237; llama &#8212;dijo don Jer&#243;nimo&#8212;, pero no me acuerdo en qu&#233; manera, aunque s&#233; que son malsonantes las razones, y adem&#225;s, mentirosas, seg&#250;n yo echo de ver en la fisonom&#237;a del buen Sancho que est&#225; presente. </p>
         <p id="p5472">&#8212;Cr&#233;anme vuesas mercedes &#8212;dijo Sancho&#8212; que el Sancho y el don Quijote desa historia deben de ser otros que los que andan en aquella que compuso Cide Hamete Benengeli, que somos nosotros: mi amo, valiente, discreto y enamorado; y yo, simple gracioso, y no comedor ni borracho. </p>
         <p id="p5473">&#8212;Yo as&#237; lo creo &#8212;dijo don Juan&#8212;; y si fuera posible, se hab&#237;a de mandar que ninguno fuera osado a tratar de las cosas del gran don Quijote, si no fuese Cide Hamete, su primer autor, bien as&#237; como mand&#243; Alejandro que ninguno fuese osado a retratarle sino Apeles. </p>
         <p id="p5474">&#8212;Retr&#225;teme el que quisiere &#8212;dijo don Quijote&#8212;, pero no me maltrate; que muchas veces suele caerse la paciencia cuando la cargan de injurias. </p>
         <p id="p5475">&#8212;Ninguna &#8212;dijo don Juan&#8212; se le puede hacer al se&#241;or don Quijote de quien &#233;l no se pueda vengar, si no la repara en el escudo de su paciencia, que, a mi parecer, es fuerte y grande. </p>
         <p id="p5476">En estas y otras pl&#225;ticas se pas&#243; gran parte de la noche; y, aunque don Juan quisiera que don Quijote leyera m&#225;s del libro, por ver lo que discantaba, no lo pudieron acabar con &#233;l, diciendo que &#233;l lo daba por le&#237;do y lo confirmaba por todo necio, y que no quer&#237;a, si acaso llegase a noticia de su autor que le hab&#237;a tenido en sus manos, se alegrase con pensar que le hab&#237;a le&#237;do; pues de las cosas obscenas y torpes, los pensamientos se han de apartar, cuanto m&#225;s los ojos. Pregunt&#225;ronle que ad&#243;nde llevaba determinado su viaje. Respondi&#243; que a Zaragoza, a hallarse en las justas del arn&#233;s, que en aquella ciudad suelen hacerse todos los a&#241;os. D&#237;jole don Juan que aquella nueva historia contaba como don Quijote, sea quien se quisiere, se hab&#237;a hallado en ella en una sortija, falta de invenci&#243;n, pobre de letras, pobr&#237;sima de libreas, aunque rica de simplicidades. </p>
         <p id="p5477">&#8212;Por el mismo caso &#8212;respondi&#243; don Quijote&#8212;, no pondr&#233; los pies en Zaragoza, y as&#237; sacar&#233; a la plaza del mundo la mentira dese historiador moderno, y echar&#225;n de ver las gentes como yo no soy el don Quijote que &#233;l dice. </p>
         <p id="p5478">&#8212;Har&#225; muy bien &#8212;dijo don Jer&#243;nimo&#8212;; y otras justas hay en Barcelona, donde podr&#225; el se&#241;or don Quijote mostrar su valor. </p>
         <p id="p5479">&#8212;As&#237; lo pienso hacer &#8212;dijo don Quijote&#8212;; y vuesas mercedes me den licencia, pues ya es hora para irme al lecho, y me tengan y pongan en el n&#250;mero de sus mayores amigos y servidores. </p>
         <p id="p5480">&#8212;Y a m&#237; tambi&#233;n &#8212;dijo Sancho&#8212;: quiz&#225; ser&#233; bueno para algo. </p>
         <p id="p5481">Con esto se despidieron, y don Quijote y Sancho se retiraron a su aposento, dejando a don Juan y a don Jer&#243;nimo admirados de ver la mezcla que hab&#237;a hecho de su discreci&#243;n y de su locura; y verdaderamente creyeron que &#233;stos eran los verdaderos don Quijote y Sancho, y no los que describ&#237;a su autor aragon&#233;s. </p>
         <p id="p5482">Madrug&#243; don Quijote, y, dando golpes al tabique del otro aposento, se despidi&#243; de sus hu&#233;spedes. Pag&#243; Sancho al ventero magn&#237;ficamente, y aconsej&#243;le que alabase menos la provisi&#243;n de su venta, o la tuviese m&#225;s prove&#237;da.</p>
