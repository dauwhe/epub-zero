         <div class="title-block-rw" id="title-block73">
            <p class="title-num-rw" id="title-num68">Cap&#237;tulo XVI</p>
            <p class="title-other-rw" id="title-other68">De lo que sucedi&#243; a don Quijote con un discreto caballero de la Mancha</p>
         </div>
         <p id="p3320">Con la alegr&#237;a, contento y ufanidad que se ha dicho, segu&#237;a don Quijote su jornada, imagin&#225;ndose por la pasada vitoria ser el caballero andante m&#225;s valiente que ten&#237;a en aquella edad el mundo; daba por acabadas y a felice fin conducidas cuantas aventuras pudiesen sucederle de all&#237; adelante; ten&#237;a en poco a los encantos y a los encantadores; no se acordaba de los inumerables palos que en el discurso de sus caballer&#237;as le hab&#237;an dado, ni de la pedrada que le derrib&#243; la mitad de los dientes, ni del desagradecimiento de los galeotes, ni del atrevimiento y lluvia de estacas de los yang&#252;eses. Finalmente, dec&#237;a entre s&#237; que si &#233;l hallara arte, modo o manera como desencantar a su se&#241;ora Dulcinea, no invidiara a la mayor ventura que alcanz&#243; o pudo alcanzar el m&#225;s venturoso caballero andante de los pasados siglos. En estas imaginaciones iba todo ocupado, cuando Sancho le dijo: </p>
         <p id="p3321">&#8212;&#191;No es bueno, se&#241;or, que aun todav&#237;a traigo entre los ojos las desaforadas narices, y mayores de marca, de mi compadre Tom&#233; Cecial? </p>
         <p id="p3322">&#8212;Y &#191;crees t&#250;, Sancho, por ventura, que el Caballero de los Espejos era el bachiller Carrasco; y su escudero, Tom&#233; Cecial, tu compadre? </p>
         <p id="p3323">&#8212;No s&#233; qu&#233; me diga a eso &#8212;respondi&#243; Sancho&#8212;; s&#243;lo s&#233; que las se&#241;as que me dio de mi casa, mujer y hijos no me las podr&#237;a dar otro que &#233;l mesmo; y la cara, quitadas las narices, era la misma de Tom&#233; Cecial, como yo se la he visto muchas veces en mi pueblo y pared en medio de mi misma casa; y el tono de la habla era todo uno. </p>
         <p id="p3324">&#8212;Estemos a raz&#243;n, Sancho &#8212;replic&#243; don Quijote&#8212;. Ven ac&#225;: &#191;en qu&#233; consideraci&#243;n puede caber que el bachiller Sans&#243;n Carrasco viniese como caballero andante, armado de armas ofensivas y defensivas, a pelear conmigo? &#191;He sido yo su enemigo por ventura? &#191;Hele dado yo jam&#225;s ocasi&#243;n para tenerme ojeriza? &#191;Soy yo su rival, o hace &#233;l profesi&#243;n de las armas, para tener invidia a la fama que yo por ellas he ganado? </p>
         <p id="p3325">&#8212;Pues, &#191;qu&#233; diremos, se&#241;or &#8212;respondi&#243; Sancho&#8212;, a esto de parecerse tanto aquel caballero, sea el que se fuere, al bachiller Carrasco, y su escudero a Tom&#233; Cecial, mi compadre? Y si ello es encantamento, como vuestra merced ha dicho, &#191;no hab&#237;a en el mundo otros dos a quien se parecieran? </p>
         <p id="p3326">&#8212;Todo es artificio y traza &#8212;respondi&#243; don Quijote&#8212; de los malignos magos que me persiguen, los cuales, anteviendo que yo hab&#237;a de quedar vencedor en la contienda, se previnieron de que el caballero vencido mostrase el rostro de mi amigo el bachiller, porque la amistad que le tengo se pusiese entre los filos de mi espada y el rigor de mi brazo, y templase la justa ira de mi coraz&#243;n, y desta manera quedase con vida el que con embelecos y fals&#237;as procuraba quitarme la m&#237;a. Para prueba de lo cual ya sabes, &#161;oh Sancho!, por experiencia que no te dejar&#225; mentir ni enga&#241;ar, cu&#225;n f&#225;cil sea a los encantadores mudar unos rostros en otros, haciendo de lo hermoso feo y de lo feo hermoso, pues no ha dos d&#237;as que viste por tus mismos ojos la hermosura y gallard&#237;a de la sin par Dulcinea en toda su entereza y natural conformidad, y yo la vi en la fealdad y bajeza de una zafia labradora, con cataratas en los ojos y con mal olor en la boca; y m&#225;s, que el perverso encantador que se atrevi&#243; a hacer una transformaci&#243;n tan mala no es mucho que haya hecho la de Sans&#243;n Carrasco y la de tu compadre, por quitarme la gloria del vencimiento de las manos. Pero, con todo esto, me consuelo; porque, en fin, en cualquiera figura que haya sido, he quedado vencedor de mi enemigo. </p>
         <p id="p3327">&#8212;Dios sabe la verdad de todo &#8212;respondi&#243; Sancho. </p>
         <p id="p3328">Y como &#233;l sab&#237;a que la transformaci&#243;n de Dulcinea hab&#237;a sido traza y embeleco suyo, no le satisfac&#237;an las quimeras de su amo; pero no le quiso replicar, por no decir alguna palabra que descubriese su embuste. </p>
         <p id="p3329">En estas razones estaban cuando los alcanz&#243; un hombre que detr&#225;s dellos por el mismo camino ven&#237;a sobre una muy hermosa yegua tordilla, vestido un gab&#225;n de pa&#241;o fino verde, jironado de terciopelo leonado, con una montera del mismo terciopelo; el aderezo de la yegua era de campo y de la jineta, asimismo de morado y verde. Tra&#237;a un alfanje morisco pendiente de un ancho tahal&#237; de verde y oro, y los borcegu&#237;es eran de la labor del tahal&#237;; las espuelas no eran doradas, sino dadas con un barniz verde, tan tersas y bru&#241;idas que, por hacer labor con todo el vestido, parec&#237;an mejor que si fuera de oro puro. Cuando lleg&#243; a ellos, el caminante los salud&#243; cort&#233;smente, y, picando a la yegua, se pasaba de largo; pero don Quijote le dijo: </p>
         <p id="p3330">&#8212;Se&#241;or gal&#225;n, si es que vuestra merced lleva el camino que nosotros y no importa el darse priesa, merced recibir&#237;a en que nos fu&#233;semos juntos. </p>
         <p id="p3331">&#8212;En verdad &#8212;respondi&#243; el de la yegua&#8212; que no me pasara tan de largo, si no fuera por temor que con la compa&#241;&#237;a de mi yegua no se alborotara ese caballo. </p>
         <p id="p3332">&#8212;Bien puede, se&#241;or &#8212;respondi&#243; a esta saz&#243;n Sancho&#8212;, bien puede tener las riendas a su yegua, porque nuestro caballo es el m&#225;s honesto y bien mirado del mundo: jam&#225;s en semejantes ocasiones ha hecho vileza alguna, y una vez que se desmand&#243; a hacerla la lastamos mi se&#241;or y yo con las setenas. Digo otra vez que puede vuestra merced detenerse, si quisiere; que, aunque se la den entre dos platos, a buen seguro que el caballo no la arrostre. </p>
         <p id="p3333">Detuvo la rienda el caminante, admir&#225;ndose de la apostura y rostro de don Quijote, el cual iba sin celada, que la llevaba Sancho como maleta en el arz&#243;n delantero de la albarda del rucio; y si mucho miraba el de lo verde a don Quijote, mucho m&#225;s miraba don Quijote al de lo verde, pareci&#233;ndole hombre de chapa. La edad mostraba ser de cincuenta a&#241;os; las canas, pocas, y el rostro, aguile&#241;o; la vista, entre alegre y grave; finalmente, en el traje y apostura daba a entender ser hombre de buenas prendas. </p>
         <p id="p3334">Lo que juzg&#243; de don Quijote de la Mancha el de lo verde fue que semejante manera ni parecer de hombre no le hab&#237;a visto jam&#225;s: admir&#243;le la longura de su caballo, la grandeza de su cuerpo, la flaqueza y amarillez de su rostro, sus armas, su adem&#225;n y compostura: figura y retrato no visto por luengos tiempos atr&#225;s en aquella tierra. Not&#243; bien don Quijote la atenci&#243;n con que el caminante le miraba, y ley&#243;le en la suspensi&#243;n su deseo; y, como era tan cort&#233;s y tan amigo de dar gusto a todos, antes que le preguntase nada, le sali&#243; al camino, dici&#233;ndole: </p>
         <p id="p3335">&#8212;Esta figura que vuesa merced en m&#237; ha visto, por ser tan nueva y tan fuera de las que com&#250;nmente se usan, no me maravillar&#237;a yo de que le hubiese maravillado; pero dejar&#225; vuesa merced de estarlo cuando le diga, como le digo, que soy caballero </p>
         <p id="p3336">destos que dicen las gentes </p>
         <p id="p3337">que a sus aventuras van. </p>
         <p id="p3338">Sal&#237; de mi patria, empe&#241;&#233; mi hacienda, dej&#233; mi regalo, y entregu&#233;me en los brazos de la Fortuna, que me llevasen donde m&#225;s fuese servida. Quise resucitar la ya muerta andante caballer&#237;a, y ha muchos d&#237;as que, tropezando aqu&#237;, cayendo all&#237;, despe&#241;&#225;ndome ac&#225; y levant&#225;ndome acull&#225;, he cumplido gran parte de mi deseo, socorriendo viudas, amparando doncellas y favoreciendo casadas, hu&#233;rfanos y pupilos, propio y natural oficio de caballeros andantes; y as&#237;, por mis valerosas, muchas y cristianas haza&#241;as he merecido andar ya en estampa en casi todas o las m&#225;s naciones del mundo. Treinta mil vol&#250;menes se han impreso de mi historia, y lleva camino de imprimirse treinta mil veces de millares, si el cielo no lo remedia. Finalmente, por encerrarlo todo en breves palabras, o en una sola, digo que yo soy don Quijote de la Mancha, por otro nombre llamado el Caballero de la Triste Figura; y, puesto que las propias alabanzas envilecen, esme forzoso decir yo tal vez las m&#237;as, y esto se entiende cuando no se halla presente quien las diga; as&#237; que, se&#241;or gentilhombre, ni este caballo, esta lanza, ni este escudo, ni escudero, ni todas juntas estas armas, ni la amarillez de mi rostro, ni mi atenuada flaqueza, os podr&#225; admirar de aqu&#237; adelante, habiendo ya sabido qui&#233;n soy y la profesi&#243;n que hago. </p>
         <p id="p3339">Call&#243; en diciendo esto don Quijote, y el de lo verde, seg&#250;n se tardaba en responderle, parec&#237;a que no acertaba a hacerlo; pero de all&#237; a buen espacio le dijo: </p>
         <p id="p3340">&#8212;Acertastes, se&#241;or caballero, a conocer por mi suspensi&#243;n mi deseo; pero no hab&#233;is acertado a quitarme la maravilla que en m&#237; causa el haberos visto; que, puesto que, como vos, se&#241;or, dec&#237;s, que el saber ya qui&#233;n sois me lo podr&#237;a quitar, no ha sido as&#237;; antes, agora que lo s&#233;, quedo m&#225;s suspenso y maravillado. &#191;C&#243;mo y es posible que hay hoy caballeros andantes en el mundo, y que hay historias impresas de verdaderas caballer&#237;as? No me puedo persuadir que haya hoy en la tierra quien favorezca viudas, ampare doncellas, ni honre casadas, ni socorra hu&#233;rfanos, y no lo creyera si en vuesa merced no lo hubiera visto con mis ojos. &#161;Bendito sea el cielo!, que con esa historia, que vuesa merced dice que est&#225; impresa, de sus altas y verdaderas caballer&#237;as, se habr&#225;n puesto en olvido las innumerables de los fingidos caballeros andantes, de que estaba lleno el mundo, tan en da&#241;o de las buenas costumbres y tan en perjuicio y descr&#233;dito de las buenas historias. </p>
         <p id="p3341">&#8212;Hay mucho que decir &#8212;respondi&#243; don Quijote&#8212; en raz&#243;n de si son fingidas, o no, las historias de los andantes caballeros. </p>
         <p id="p3342">&#8212;Pues, &#191;hay quien dude &#8212;respondi&#243; el Verde&#8212; que no son falsas las tales historias? </p>
         <p id="p3343">&#8212;Yo lo dudo &#8212;respondi&#243; don Quijote&#8212;, y qu&#233;dese esto aqu&#237;; que si nuestra jornada dura, espero en Dios de dar a entender a vuesa merced que ha hecho mal en irse con la corriente de los que tienen por cierto que no son verdaderas. </p>
         <p id="p3344">Desta &#250;ltima raz&#243;n de don Quijote tom&#243; barruntos el caminante de que don Quijote deb&#237;a de ser alg&#250;n mentecato, y aguardaba que con otras lo confirmase; pero, antes que se divertiesen en otros razonamientos, don Quijote le rog&#243; le dijese qui&#233;n era, pues &#233;l le hab&#237;a dado parte de su condici&#243;n y de su vida. A lo que respondi&#243; el del Verde Gab&#225;n: </p>
         <p id="p3345">&#8212;Yo, se&#241;or Caballero de la Triste Figura, soy un hidalgo natural de un lugar donde iremos a comer hoy, si Dios fuere servido. Soy m&#225;s que medianamente rico y es mi nombre don Diego de Miranda; paso la vida con mi mujer, y con mis hijos, y con mis amigos; mis ejercicios son el de la caza y pesca, pero no mantengo ni halc&#243;n ni galgos, sino alg&#250;n perdig&#243;n manso, o alg&#250;n hur&#243;n atrevido. Tengo hasta seis docenas de libros, cu&#225;les de romance y cu&#225;les de lat&#237;n, de historia algunos y de devoci&#243;n otros; los de caballer&#237;as a&#250;n no han entrado por los umbrales de mis puertas. Hojeo m&#225;s los que son profanos que los devotos, como sean de honesto entretenimiento, que deleiten con el lenguaje y admiren y suspendan con la invenci&#243;n, puesto que d&#233;stos hay muy pocos en Espa&#241;a. Alguna vez como con mis vecinos y amigos, y muchas veces los convido; son mis convites limpios y aseados, y no nada escasos; ni gusto de murmurar, ni consiento que delante de m&#237; se murmure; no escudri&#241;o las vidas ajenas, ni soy lince de los hechos de los otros; oigo misa cada d&#237;a; reparto de mis bienes con los pobres, sin hacer alarde de las buenas obras, por no dar entrada en mi coraz&#243;n a la hipocres&#237;a y vanagloria, enemigos que blandamente se apoderan del coraz&#243;n m&#225;s recatado; procuro poner en paz los que s&#233; que est&#225;n desavenidos; soy devoto de nuestra Se&#241;ora, y conf&#237;o siempre en la misericordia infinita de Dios nuestro Se&#241;or. </p>
         <p id="p3346">Atent&#237;simo estuvo Sancho a la relaci&#243;n de la vida y entretenimientos del hidalgo; y, pareci&#233;ndole buena y santa y que quien la hac&#237;a deb&#237;a de hacer milagros, se arroj&#243; del rucio, y con gran priesa le fue a asir del estribo derecho, y con devoto coraz&#243;n y casi l&#225;grimas le bes&#243; los pies una y muchas veces. Visto lo cual por el hidalgo, le pregunt&#243;: </p>
         <p id="p3347">&#8212;&#191;Qu&#233; hac&#233;is, hermano? &#191;Qu&#233; besos son &#233;stos? </p>
         <p id="p3348">&#8212;D&#233;jenme besar &#8212;respondi&#243; Sancho&#8212;, porque me parece vuesa merced el primer santo a la jineta que he visto en todos los d&#237;as de mi vida. </p>
         <p id="p3349">&#8212;No soy santo &#8212;respondi&#243; el hidalgo&#8212;, sino gran pecador; vos s&#237;, hermano, que deb&#233;is de ser bueno, como vuestra simplicidad lo muestra. </p>
         <p id="p3350">Volvi&#243; Sancho a cobrar la albarda, habiendo sacado a plaza la risa de la profunda malencol&#237;a de su amo y causado nueva admiraci&#243;n a don Diego. Pregunt&#243;le don Quijote que cu&#225;ntos hijos ten&#237;a, y d&#237;jole que una de las cosas en que pon&#237;an el sumo bien los antiguos fil&#243;sofos, que carecieron del verdadero conocimiento de Dios, fue en los bienes de la naturaleza, en los de la fortuna, en tener muchos amigos y en tener muchos y buenos hijos. </p>
         <p id="p3351">&#8212;Yo, se&#241;or don Quijote &#8212;respondi&#243; el hidalgo&#8212;, tengo un hijo, que, a no tenerle, quiz&#225; me juzgara por m&#225;s dichoso de lo que soy; y no porque &#233;l sea malo, sino porque no es tan bueno como yo quisiera. Ser&#225; de edad de diez y ocho a&#241;os: los seis ha estado en Salamanca, aprendiendo las lenguas latina y griega; y, cuando quise que pasase a estudiar otras ciencias, hall&#233;le tan embebido en la de la poes&#237;a, si es que se puede llamar ciencia, que no es posible hacerle arrostrar la de las leyes, que yo quisiera que estudiara, ni de la reina de todas, la teolog&#237;a. Quisiera yo que fuera corona de su linaje, pues vivimos en siglo donde nuestros reyes premian altamente las virtuosas y buenas letras; porque letras sin virtud son perlas en el muladar. Todo el d&#237;a se le pasa en averiguar si dijo bien o mal Homero en tal verso de la Il&#237;ada; si Marcial anduvo deshonesto, o no, en tal epigrama; si se han de entender de una manera o otra tales y tales versos de Virgilio. En fin, todas sus conversaciones son con los libros de los referidos poetas, y con los de Horacio, Persio, Juvenal y Tibulo; que de los modernos romancistas no hace mucha cuenta; y, con todo el mal cari&#241;o que muestra tener a la poes&#237;a de romance, le tiene agora desvanecidos los pensamientos el hacer una glosa a cuatro versos que le han enviado de Salamanca, y pienso que son de justa literaria. </p>
         <p id="p3352">A todo lo cual respondi&#243; don Quijote: </p>
         <p id="p3353">&#8212;Los hijos, se&#241;or, son pedazos de las entra&#241;as de sus padres, y as&#237;, se han de querer, o buenos o malos que sean, como se quieren las almas que nos dan vida; a los padres toca el encaminarlos desde peque&#241;os por los pasos de la virtud, de la buena crianza y de las buenas y cristianas costumbres, para que cuando grandes sean b&#225;culo de la vejez de sus padres y gloria de su posteridad; y en lo de forzarles que estudien esta o aquella ciencia no lo tengo por acertado, aunque el persuadirles no ser&#225; da&#241;oso; y cuando no se ha de estudiar para pane lucrando, siendo tan venturoso el estudiante que le dio el cielo padres que se lo dejen, ser&#237;a yo de parecer que le dejen seguir aquella ciencia a que m&#225;s le vieren inclinado; y, aunque la de la poes&#237;a es menos &#250;til que deleitable, no es de aquellas que suelen deshonrar a quien las posee. La poes&#237;a, se&#241;or hidalgo, a mi parecer, es como una doncella tierna y de poca edad, y en todo estremo hermosa, a quien tienen cuidado de enriquecer, pulir y adornar otras muchas doncellas, que son todas las otras ciencias, y ella se ha de servir de todas, y todas se han de autorizar con ella; pero esta tal doncella no quiere ser manoseada, ni tra&#237;da por las calles, ni publicada por las esquinas de las plazas ni por los rincones de los palacios. Ella es hecha de una alquimia de tal virtud, que quien la sabe tratar la volver&#225; en oro pur&#237;simo de inestimable precio; hala de tener, el que la tuviere, a raya, no dej&#225;ndola correr en torpes s&#225;tiras ni en desalmados sonetos; no ha de ser vendible en ninguna manera, si ya no fuere en poemas heroicos, en lamentables tragedias, o en comedias alegres y artificiosas; no se ha de dejar tratar de los truhanes, ni del ignorante vulgo, incapaz de conocer ni estimar los tesoros que en ella se encierran. Y no pens&#233;is, se&#241;or, que yo llamo aqu&#237; vulgo solamente a la gente plebeya y humilde; que todo aquel que no sabe, aunque sea se&#241;or y pr&#237;ncipe, puede y debe entrar en n&#250;mero de vulgo. Y as&#237;, el que con los requisitos que he dicho tratare y tuviere a la poes&#237;a, ser&#225; famoso y estimado su nombre en todas las naciones pol&#237;ticas del mundo. Y a lo que dec&#237;s, se&#241;or, que vuestro hijo no estima mucho la poes&#237;a de romance, doyme a entender que no anda muy acertado en ello, y la raz&#243;n es &#233;sta: el grande Homero no escribi&#243; en lat&#237;n, porque era griego, ni Virgilio no escribi&#243; en griego, porque era latino. En resoluci&#243;n, todos los poetas antiguos escribieron en la lengua que mamaron en la leche, y no fueron a buscar las estranjeras para declarar la alteza de sus conceptos. Y, siendo esto as&#237;, raz&#243;n ser&#237;a se estendiese esta costumbre por todas las naciones, y que no se desestimase el poeta alem&#225;n porque escribe en su lengua, ni el castellano, ni aun el vizca&#237;no, que escribe en la suya. Pero vuestro hijo, a lo que yo, se&#241;or, imagino, no debe de estar mal con la poes&#237;a de romance, sino con los poetas que son meros romancistas, sin saber otras lenguas ni otras ciencias que adornen y despierten y ayuden a su natural impulso; y aun en esto puede haber yerro; porque, seg&#250;n es opini&#243;n verdadera, el poeta nace: quieren decir que del vientre de su madre el poeta natural sale poeta; y, con aquella inclinaci&#243;n que le dio el cielo, sin m&#225;s estudio ni artificio, compone cosas, que hace verdadero al que dijo: est Deus in nobis..., etc&#233;tera. Tambi&#233;n digo que el natural poeta que se ayudare del arte ser&#225; mucho mejor y se aventajar&#225; al poeta que s&#243;lo por saber el arte quisiere serlo; la raz&#243;n es porque el arte no se aventaja a la naturaleza, sino perfici&#243;nala; as&#237; que, mezcladas la naturaleza y el arte, y el arte con la naturaleza, sacar&#225;n un perfet&#237;simo poeta. Sea, pues, la conclusi&#243;n de mi pl&#225;tica, se&#241;or hidalgo, que vuesa merced deje caminar a su hijo por donde su estrella le llama; que, siendo &#233;l tan buen estudiante como debe de ser, y habiendo ya subido felicemente el primer escal&#243;n de las esencias, que es el de las lenguas, con ellas por s&#237; mesmo subir&#225; a la cumbre de las letras humanas, las cuales tan bien parecen en un caballero de capa y espada, y as&#237; le adornan, honran y engrandecen, como las mitras a los obispos, o como las garnachas a los peritos jurisconsultos. Ri&#241;a vuesa merced a su hijo si hiciere s&#225;tiras que perjudiquen las honras ajenas, y cast&#237;guele, y r&#243;mpaselas, pero si hiciere sermones al modo de Horacio, donde reprehenda los vicios en general, como tan elegantemente &#233;l lo hizo, al&#225;bele: porque l&#237;cito es al poeta escribir contra la invidia, y decir en sus versos mal de los invidiosos, y as&#237; de los otros vicios, con que no se&#241;ale persona alguna; pero hay poetas que, a trueco de decir una malicia, se pondr&#225;n a peligro que los destierren a las islas de Ponto. Si el poeta fuere casto en sus costumbres, lo ser&#225; tambi&#233;n en sus versos; la pluma es lengua del alma: cuales fueren los conceptos que en ella se engendraren, tales ser&#225;n sus escritos; y cuando los reyes y pr&#237;ncipes veen la milagrosa ciencia de la poes&#237;a en sujetos prudentes, virtuosos y graves, los honran, los estiman y los enriquecen, y aun los coronan con las hojas del &#225;rbol a quien no ofende el rayo, como en se&#241;al que no han de ser ofendidos de nadie los que con tales coronas veen honrados y adornadas sus sienes. </p>
         <p id="p3354">Admirado qued&#243; el del Verde Gab&#225;n del razonamiento de don Quijote, y tanto, que fue perdiendo de la opini&#243;n que con &#233;l ten&#237;a, de ser mentecato. Pero, a la mitad desta pl&#225;tica, Sancho, por no ser muy de su gusto, se hab&#237;a desviado del camino a pedir un poco de leche a unos pastores que all&#237; junto estaban orde&#241;ando unas ovejas; y, en esto, ya volv&#237;a a renovar la pl&#225;tica el hidalgo, satisfecho en estremo de la discreci&#243;n y buen discurso de don Quijote, cuando, alzando don Quijote la cabeza, vio que por el camino por donde ellos iban ven&#237;a un carro lleno de banderas reales; y, creyendo que deb&#237;a de ser alguna nueva aventura, a grandes voces llam&#243; a Sancho que viniese a darle la celada. El cual Sancho, oy&#233;ndose llamar, dej&#243; a los pastores, y a toda priesa pic&#243; al rucio, y lleg&#243; donde su amo estaba, a quien sucedi&#243; una espantosa y desatinada aventura.</p>
