		<section class="body-rw Chapter-rw" id="Chapter125" epub:type="bodymatter chapter">
         <div class="title-block-rw" id="title-block127">
            <p class="title-num-rw" id="title-num122">Cap&#237;tulo LXX</p>
            <p class="title-other-rw" id="title-other122">Que sigue al de sesenta y nueve, y trata de cosas no escusadas para la claridad desta historia</p>
         </div>
         <p id="p5911">Durmi&#243; Sancho aquella noche en una carriola, en el mesmo aposento de don Quijote, cosa que &#233;l quisiera escusarla, si pudiera, porque bien sab&#237;a que su amo no le hab&#237;a de dejar dormir a preguntas y a respuestas, y no se hallaba en disposici&#243;n de hablar mucho, porque los dolores de los martirios pasados los ten&#237;a presentes, y no le dejaban libre la lengua, y vini&#233;rale m&#225;s a cuento dormir en una choza solo, que no en aquella rica estancia acompa&#241;ado. Sali&#243;le su temor tan verdadero y su sospecha tan cierta, que, apenas hubo entrado su se&#241;or en el lecho, cuando dijo: </p>
         <p id="p5912">&#8212;&#191;Qu&#233; te parece, Sancho, del suceso desta noche? Grande y poderosa es la fuerza del desd&#233;n desamorado, como por tus mismos ojos has visto muerta a Altisidora, no con otras saetas, ni con otra espada, ni con otro instrumento b&#233;lico, ni con venenos mort&#237;feros, sino con la consideraci&#243;n del rigor y el desd&#233;n con que yo siempre la he tratado. </p>
         <p id="p5913">&#8212;Muri&#233;rase ella en hora buena cuanto quisiera y como quisiera &#8212;respondi&#243; Sancho&#8212;, y dej&#225;rame a m&#237; en mi casa, pues ni yo la enamor&#233; ni la desde&#241;&#233; en mi vida. Yo no s&#233; ni puedo pensar c&#243;mo sea que la salud de Altisidora, doncella m&#225;s antojadiza que discreta, tenga que ver, como otra vez he dicho, con los martirios de Sancho Panza. Agora s&#237; que vengo a conocer clara y distintamente que hay encantadores y encantos en el mundo, de quien Dios me libre, pues yo no me s&#233; librar; con todo esto, suplico a vuestra merced me deje dormir y no me pregunte m&#225;s, si no quiere que me arroje por una ventana abajo. </p>
         <p id="p5914">&#8212;Duerme, Sancho amigo &#8212;respondi&#243; don Quijote&#8212;, si es que te dan lugar los alfilerazos y pellizcos recebidos, y las mamonas hechas. </p>
         <p id="p5915">&#8212;Ning&#250;n dolor &#8212;replic&#243; Sancho&#8212; lleg&#243; a la afrenta de las mamonas, no por otra cosa que por hab&#233;rmelas hecho due&#241;a, que confundidas sean; y torno a suplicar a vuesa merced me deje dormir, porque el sue&#241;o es alivio de las miserias de los que las tienen despiertas. </p>
         <p id="p5916">Sea as&#237; &#8212;dijo don Quijote&#8212;, y Dios te acompa&#241;e. </p>
         <p id="p5917">Durmi&#233;ronse los dos, y en este tiempo quiso escribir y dar cuenta Cide Hamete, autor desta grande historia, qu&#233; les movi&#243; a los duques a levantar el edificio de la m&#225;quina referida. Y dice que, no habi&#233;ndosele olvidado al bachiller Sans&#243;n Carrasco cuando el Caballero de los Espejos fue vencido y derribado por don Quijote, cuyo vencimiento y ca&#237;da borr&#243; y deshizo todos sus designios, quiso volver a probar la mano, esperando mejor suceso que el pasado; y as&#237;, inform&#225;ndose del paje que llev&#243; la carta y presente a Teresa Panza, mujer de Sancho, ad&#243;nde don Quijote quedaba, busc&#243; nuevas armas y caballo, y puso en el escudo la blanca luna, llev&#225;ndolo todo sobre un macho, a quien guiaba un labrador, y no Tom&#233; Cecial, su antiguo escudero, porque no fuese conocido de Sancho ni de don Quijote. </p>
         <p id="p5918">Lleg&#243;, pues, al castillo del duque, que le inform&#243; el camino y derrota que don Quijote llevaba, con intento de hallarse en las justas de Zaragoza. D&#237;jole asimismo las burlas que le hab&#237;a hecho con la traza del desencanto de Dulcinea, que hab&#237;a de ser a costa de las posaderas de Sancho. En fin, dio cuenta de la burla que Sancho hab&#237;a hecho a su amo, d&#225;ndole a entender que Dulcinea estaba encantada y transformada en labradora, y c&#243;mo la duquesa su mujer hab&#237;a dado a entender a Sancho que &#233;l era el que se enga&#241;aba, porque verdaderamente estaba encantada Dulcinea; de que no poco se ri&#243; y admir&#243; el bachiller, considerando la agudeza y simplicidad de Sancho, como del estremo de la locura de don Quijote. </p>
         <p id="p5919">Pidi&#243;le el duque que si le hallase, y le venciese o no, se volviese por all&#237; a darle cuenta del suceso. H&#237;zolo as&#237; el bachiller; parti&#243;se en su busca, no le hall&#243; en Zaragoza, pas&#243; adelante y sucedi&#243;le lo que queda referido. </p>
         <p id="p5920">Volvi&#243;se por el castillo del duque y cont&#243;selo todo, con las condiciones de la batalla, y que ya don Quijote volv&#237;a a cumplir, como buen caballero andante, la palabra de retirarse un a&#241;o en su aldea, en el cual tiempo pod&#237;a ser, dijo el bachiller, que sanase de su locura; que &#233;sta era la intenci&#243;n que le hab&#237;a movido a hacer aquellas transformaciones, por ser cosa de l&#225;stima que un hidalgo tan bien entendido como don Quijote fuese loco. Con esto, se despidi&#243; del duque, y se volvi&#243; a su lugar, esperando en &#233;l a don Quijote, que tras &#233;l ven&#237;a. </p>
         <p id="p5921">De aqu&#237; tom&#243; ocasi&#243;n el duque de hacerle aquella burla: tanto era lo que gustaba de las cosas de Sancho y de don Quijote; y haciendo tomar los caminos cerca y lejos del castillo por todas las partes que imagin&#243; que podr&#237;a volver don Quijote, con muchos criados suyos de a pie y de a caballo, para que por fuerza o de grado le trujesen al castillo, si le hallasen. Hall&#225;ronle, dieron aviso al duque, el cual, ya prevenido de todo lo que hab&#237;a de hacer, as&#237; como tuvo noticia de su llegada, mand&#243; encender las hachas y las luminarias del patio y poner a Altisidora sobre el t&#250;mulo, con todos los aparatos que se han contado, tan al vivo, y tan bien hechos, que de la verdad a ellos hab&#237;a bien poca diferencia. </p>
         <p id="p5922">Y dice m&#225;s Cide Hamete: que tiene para s&#237; ser tan locos los burladores como los burlados, y que no estaban los duques dos dedos de parecer tontos, pues tanto ah&#237;nco pon&#237;an en burlarse de dos tontos. </p>
         <p id="p5923">Los cuales, el uno durmiendo a sue&#241;o suelto, y el otro velando a pensamientos desatados, les tom&#243; el d&#237;a y la gana de levantarse; que las ociosas plumas, ni vencido ni vencedor, jam&#225;s dieron gusto a don Quijote. </p>
         <p id="p5924">Altisidora &#8212;en la opini&#243;n de don Quijote, vuelta de muerte a vida&#8212;, siguiendo el humor de sus se&#241;ores, coronada con la misma guirnalda que en el t&#250;mulo ten&#237;a, y vestida una tunicela de tafet&#225;n blanco, sembrada de flores de oro, y sueltos los cabellos por las espaldas, arrimada a un b&#225;culo de negro y fin&#237;simo &#233;bano, entr&#243; en el aposento de don Quijote, con cuya presencia turbado y confuso, se encogi&#243; y cubri&#243; casi todo con las s&#225;banas y colchas de la cama, muda la lengua, sin que acertase a hacerle cortes&#237;a ninguna. Sent&#243;se Altisidora en una silla, junto a su cabecera, y, despu&#233;s de haber dado un gran suspiro, con voz tierna y debilitada le dijo: </p>
         <p id="p5925">&#8212;Cuando las mujeres principales y las recatadas doncellas atropellan por la honra, y dan licencia a la lengua que rompa por todo inconveniente, dando noticia en p&#250;blico de los secretos que su coraz&#243;n encierra, en estrecho t&#233;rmino se hallan. Yo, se&#241;or don Quijote de la Mancha, soy una d&#233;stas, apretada, vencida y enamorada; pero, con todo esto, sufrida y honesta; tanto que, por serlo tanto, revent&#243; mi alma por mi silencio y perd&#237; la vida. Dos d&#237;as ha que con la consideraci&#243;n del rigor con que me has tratado, </p>
         <p id="p5926">&#161;Oh m&#225;s duro que m&#225;rmol a mis quejas, </p>
         <p id="p5927">empedernido caballero!, he estado muerta, o, a lo menos, juzgada por tal de los que me han visto; y si no fuera porque el Amor, condoli&#233;ndose de m&#237;, deposit&#243; mi remedio en los martirios deste buen escudero, all&#225; me quedara en el otro mundo. </p>
         <p id="p5928">&#8212;Bien pudiera el Amor &#8212;dijo Sancho&#8212; depositarlos en los de mi asno, que yo se lo agradeciera. Pero d&#237;game, se&#241;ora, as&#237; el cielo la acomode con otro m&#225;s blando amante que mi amo: &#191;qu&#233; es lo que vio en el otro mundo? &#191;Qu&#233; hay en el infierno? Porque quien muere desesperado, por fuerza ha de tener aquel paradero. </p>
         <p id="p5929">&#8212;La verdad que os diga &#8212;respondi&#243; Altisidora&#8212;, yo no deb&#237; de morir del todo, pues no entr&#233; en el infierno; que, si all&#225; entrara, una por una no pudiera salir d&#233;l, aunque quisiera. La verdad es que llegu&#233; a la puerta, adonde estaban jugando hasta una docena de diablos a la pelota, todos en calzas y en jub&#243;n, con valonas guarnecidas con puntas de randas flamencas, y con unas vueltas de lo mismo, que les serv&#237;an de pu&#241;os, con cuatro dedos de brazo de fuera, porque pareciesen las manos m&#225;s largas, en las cuales ten&#237;an unas palas de fuego; y lo que m&#225;s me admir&#243; fue que les serv&#237;an, en lugar de pelotas, libros, al parecer, llenos de viento y de borra, cosa maravillosa y nueva; pero esto no me admir&#243; tanto como el ver que, siendo natural de los jugadores el alegrarse los gananciosos y entristecerse los que pierden, all&#237; en aquel juego todos gru&#241;&#237;an, todos rega&#241;aban y todos se maldec&#237;an. </p>
         <p id="p5930">&#8212;Eso no es maravilla &#8212;respondi&#243; Sancho&#8212;, porque los diablos, jueguen o no jueguen, nunca pueden estar contentos, ganen o no ganen. </p>
         <p id="p5931">&#8212;As&#237; debe de ser &#8212;respondi&#243; Altisidora&#8212;; mas hay otra cosa que tambi&#233;n me admira, quiero decir me admir&#243; entonces, y fue que al primer voleo no quedaba pelota en pie, ni de provecho para servir otra vez; y as&#237;, menudeaban libros nuevos y viejos, que era una maravilla. A uno dellos, nuevo, flamante y bien encuadernado, le dieron un papirotazo que le sacaron las tripas y le esparcieron las hojas. Dijo un diablo a otro: &#8220;Mirad qu&#233; libro es &#233;se&#8221;. Y el diablo le respondi&#243;: &#8220;&#201;sta es la Segunda parte de la historia de don Quijote de la Mancha, no compuesta por Cide Hamete, su primer autor, sino por un aragon&#233;s, que &#233;l dice ser natural de Tordesillas&#8221;. &#8220;Quit&#225;dmele de ah&#237; &#8212;respondi&#243; el otro diablo&#8212;, y metedle en los abismos del infierno: no le vean m&#225;s mis ojos&#8221;. &#8220;&#191;Tan malo es?&#8221;, respondi&#243; el otro. &#8220;Tan malo &#8212;replic&#243; el primero&#8212;, que si de prop&#243;sito yo mismo me pusiera a hacerle peor, no acertara&#8221;. Prosiguieron su juego, peloteando otros libros, y yo, por haber o&#237;do nombrar a don Quijote, a quien tanto adamo y quiero, procur&#233; que se me quedase en la memoria esta visi&#243;n. </p>
         <p id="p5932">&#8212;Visi&#243;n debi&#243; de ser, sin duda &#8212;dijo don Quijote&#8212;, porque no hay otro yo en el mundo, y ya esa historia anda por ac&#225; de mano en mano, pero no para en ninguna, porque todos la dan del pie. Yo no me he alterado en o&#237;r que ando como cuerpo fant&#225;stico por las tinieblas del abismo, ni por la claridad de la tierra, porque no soy aquel de quien esa historia trata. Si ella fuere buena, fiel y verdadera, tendr&#225; siglos de vida; pero si fuere mala, de su parto a la sepultura no ser&#225; muy largo el camino. </p>
         <p id="p5933">Iba Altisidora a proseguir en quejarse de don Quijote, cuando le dijo don Quijote: </p>
         <p id="p5934">&#8212;Muchas veces os he dicho, se&#241;ora, que a m&#237; me pesa de que hay&#225;is colocado en m&#237; vuestros pensamientos, pues de los m&#237;os antes pueden ser agradecidos que remediados; yo nac&#237; para ser de Dulcinea del Toboso, y los hados, si los hubiera, me dedicaron para ella; y pensar que otra alguna hermosura ha de ocupar el lugar que en mi alma tiene es pensar lo imposible. Suficiente desenga&#241;o es &#233;ste para que os retir&#233;is en los l&#237;mites de vuestra honestidad, pues nadie se puede obligar a lo imposible. </p>
         <p id="p5935">Oyendo lo cual Altisidora, mostrando enojarse y alterarse, le dijo: </p>
         <p id="p5936">&#8212;&#161;Vive el Se&#241;or, don bacallao, alma de almirez, cuesco de d&#225;til, m&#225;s terco y duro que villano rogado cuando tiene la suya sobre el hito, que si arremeto a vos, que os tengo de sacar los ojos! &#191;Pens&#225;is por ventura, don vencido y don molido a palos, que yo me he muerto por vos? Todo lo que hab&#233;is visto esta noche ha sido fingido; que no soy yo mujer que por semejantes camellos hab&#237;a de dejar que me doliese un negro de la u&#241;a, cuanto m&#225;s morirme. </p>
         <p id="p5937">&#8212;Eso creo yo muy bien &#8212;dijo Sancho&#8212;, que esto del morirse los enamorados es cosa de risa: bien lo pueden ellos decir, pero hacer, cr&#233;alo Judas. </p>
         <p id="p5938">Estando en estas pl&#225;ticas, entr&#243; el m&#250;sico, cantor y poeta que hab&#237;a cantado las dos ya referidas estancias, el cual, haciendo una gran reverencia a don Quijote, dijo: </p>
         <p id="p5939">&#8212;Vuestra merced, se&#241;or caballero, me cuente y tenga en el n&#250;mero de sus mayores servidores, porque ha muchos d&#237;as que le soy muy aficionado, as&#237; por su fama como por sus haza&#241;as. </p>
         <p id="p5940">Don Quijote le respondi&#243;: </p>
         <p id="p5941">&#8212;Vuestra merced me diga qui&#233;n es, porque mi cortes&#237;a responda a sus merecimientos. </p>
         <p id="p5942">El mozo respondi&#243; que era el m&#250;sico y paneg&#237;rico de la noche antes. </p>
         <p id="p5943">&#8212;Por cierto &#8212;replic&#243; don Quijote&#8212;, que vuestra merced tiene estremada voz, pero lo que cant&#243; no me parece que fue muy a prop&#243;sito; porque, &#191;qu&#233; tienen que ver las estancias de Garcilaso con la muerte desta se&#241;ora? </p>
         <p id="p5944">&#8212;No se maraville vuestra merced deso &#8212;respondi&#243; el m&#250;sico&#8212;, que ya entre los intonsos poetas de nuestra edad se usa que cada uno escriba como quisiere, y hurte de quien quisiere, venga o no venga a pelo de su intento, y ya no hay necedad que canten o escriban que no se atribuya a licencia po&#233;tica. </p>
         <p id="p5945">Responder quisiera don Quijote, pero estorb&#225;ronlo el duque y la duquesa, que entraron a verle, entre los cuales pasaron una larga y dulce pl&#225;tica, en la cual dijo Sancho tantos donaires y tantas malicias, que dejaron de nuevo admirados a los duques, as&#237; con su simplicidad como con su agudeza. Don Quijote les suplic&#243; le diesen licencia para partirse aquel mismo d&#237;a, pues a los vencidos caballeros, como &#233;l, m&#225;s les conven&#237;a habitar una zah&#250;rda que no reales palacios. Di&#233;ronsela de muy buena gana, y la duquesa le pregunt&#243; si quedaba en su gracia Altisidora. &#201;l le respondi&#243;: </p>
         <p id="p5946">&#8212;Se&#241;ora m&#237;a, sepa Vuestra Se&#241;or&#237;a que todo el mal desta doncella nace de ociosidad, cuyo remedio es la ocupaci&#243;n honesta y continua. Ella me ha dicho aqu&#237; que se usan randas en el infierno; y, pues ella las debe de saber hacer, no las deje de la mano, que, ocupada en menear los palillos, no se menear&#225;n en su imaginaci&#243;n la imagen o im&#225;gines de lo que bien quiere; y &#233;sta es la verdad, &#233;ste mi parecer y &#233;ste es mi consejo. </p>
         <p id="p5947">&#8212;Y el m&#237;o &#8212;a&#241;adi&#243; Sancho&#8212;, pues no he visto en toda mi vida randera que por amor se haya muerto; que las doncellas ocupadas m&#225;s ponen sus pensamientos en acabar sus tareas que en pensar en sus amores. Por m&#237; lo digo, pues, mientras estoy cavando, no me acuerdo de mi o&#237;slo; digo, de mi Teresa Panza, a quien quiero m&#225;s que a las pesta&#241;as de mis ojos. </p>
         <p id="p5948">&#8212;Vos dec&#237;s muy bien, Sancho &#8212;dijo la duquesa&#8212;, y yo har&#233; que mi Altisidora se ocupe de aqu&#237; adelante en hacer alguna labor blanca, que la sabe hacer por estremo. </p>
         <p id="p5949">&#8212;No hay para qu&#233;, se&#241;ora &#8212;respondi&#243; Altisidora&#8212;, usar dese remedio, pues la consideraci&#243;n de las crueldades que conmigo ha usado este malandr&#237;n mostrenco me le borrar&#225;n de la memoria sin otro artificio alguno. Y, con licencia de vuestra grandeza, me quiero quitar de aqu&#237;, por no ver delante de mis ojos ya no su triste figura, sino su fea y abominable catadura. </p>
         <p id="p5950">&#8212;Eso me parece &#8212;dijo el duque&#8212; a lo que suele decirse: </p>
         <p id="p5951">&#160; &#160;Porque aquel que dice injurias, </p>
         <p id="p5952">&#160; &#160;cerca est&#225; de perdonar. </p>
         <p id="p5953">Hizo Altisidora muestra de limpiarse las l&#225;grimas con un pa&#241;uelo, y, haciendo reverencia a sus se&#241;ores, se sali&#243; del aposento. </p>
         <p id="p5954">&#8212;M&#225;ndote yo &#8212;dijo Sancho&#8212;, pobre doncella, m&#225;ndote, digo, mala ventura, pues las has habido con una alma de esparto y con un coraz&#243;n de encina. &#161;A fee que si las hubieras conmigo, que otro gallo te cantara! </p>
         <p id="p5955">Acab&#243;se la pl&#225;tica, visti&#243;se don Quijote, comi&#243; con los duques, y parti&#243;se aquella tarde.</p>
