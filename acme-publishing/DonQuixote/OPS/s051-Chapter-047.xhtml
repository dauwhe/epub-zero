		<section class="body-rw Chapter-rw" id="Chapter47" epub:type="bodymatter chapter">
         <div class="title-block-rw" id="title-block48">
            <p class="title-num-rw" id="title-num46">Cap&#237;tulo XLVI</p>
            <p class="title-other-rw" id="title-other46">De la notable aventura de los cuadrilleros, y la gran ferocidad de nuestro buen caballero don Quijote</p>
         </div>
         <p id="p2414">En tanto que don Quijote esto dec&#237;a, estaba persuadiendo el cura a los cuadrilleros como don Quijote era falto de juicio, como lo ve&#237;an por sus obras y por sus palabras, y que no ten&#237;an para qu&#233; llevar aquel negocio adelante, pues, aunque le prendiesen y llevasen, luego le hab&#237;an de dejar por loco; a lo que respondi&#243; el del mandamiento que a &#233;l no tocaba juzgar de la locura de don Quijote, sino hacer lo que por su mayor le era mandado, y que una vez preso, siquiera le soltasen trecientas. </p>
         <p id="p2415">&#8212;Con todo eso &#8212;dijo el cura&#8212;, por esta vez no le hab&#233;is de llevar, ni aun &#233;l dejar&#225; llevarse, a lo que yo entiendo. </p>
         <p id="p2416">En efeto, tanto les supo el cura decir, y tantas locuras supo don Quijote hacer, que m&#225;s locos fueran que no &#233;l los cuadrilleros si no conocieran la falta de don Quijote; y as&#237;, tuvieron por bien de apaciguarse, y aun de ser medianeros de hacer las paces entre el barbero y Sancho Panza, que todav&#237;a asist&#237;an con gran rancor a su pendencia. Finalmente, ellos, como miembros de justicia, mediaron la causa y fueron &#225;rbitros della, de tal modo que ambas partes quedaron, si no del todo contentas, a lo menos en algo satisfechas, porque se trocaron las albardas, y no las cinchas y j&#225;quimas; y en lo que tocaba a lo del yelmo de Mambrino, el cura, a socapa y sin que don Quijote lo entendiese, le dio por la bac&#237;a ocho reales, y el barbero le hizo una c&#233;dula del recibo y de no llamarse a enga&#241;o por entonces, ni por siempre jam&#225;s am&#233;n. </p>
         <p id="p2417">Sosegadas, pues, estas dos pendencias, que eran las m&#225;s principales y de m&#225;s tomo, restaba que los criados de don Luis se contentasen de volver los tres, y que el uno quedase para acompa&#241;arle donde don Fernando le quer&#237;a llevar; y, como ya la buena suerte y mejor fortuna hab&#237;a comenzado a romper lanzas y a facilitar dificultades en favor de los amantes de la venta y de los valientes della, quiso llevarlo al cabo y dar a todo felice suceso, porque los criados se contentaron de cuanto don Luis quer&#237;a; de que recibi&#243; tanto contento do&#241;a Clara, que ninguno en aquella saz&#243;n la mirara al rostro que no conociera el regocijo de su alma. </p>
         <p id="p2418">Zoraida, aunque no entend&#237;a bien todos los sucesos que hab&#237;a visto, se entristec&#237;a y alegraba a bulto, conforme ve&#237;a y notaba los semblantes a cada uno, especialmente de su espa&#241;ol, en quien ten&#237;a siempre puestos los ojos y tra&#237;a colgada el alma. El ventero, a quien no se le pas&#243; por alto la d&#225;diva y recompensa que el cura hab&#237;a hecho al barbero, pidi&#243; el escote de don Quijote, con el menoscabo de sus cueros y falta de vino, jurando que no saldr&#237;a de la venta Rocinante, ni el jumento de Sancho, sin que se le pagase primero hasta el &#250;ltimo ardite. Todo lo apacigu&#243; el cura, y lo pag&#243; don Fernando, puesto que el oidor, de muy buena voluntad, hab&#237;a tambi&#233;n ofrecido la paga; y de tal manera quedaron todos en paz y sosiego, que ya no parec&#237;a la venta la discordia del campo de Agramante, como don Quijote hab&#237;a dicho, sino la misma paz y quietud del tiempo de Otaviano; de todo lo cual fue com&#250;n opini&#243;n que se deb&#237;an dar las gracias a la buena intenci&#243;n y mucha elocuencia del se&#241;or cura y a la incomparable liberalidad de don Fernando. </p>
         <p id="p2419">Vi&#233;ndose, pues, don Quijote libre y desembarazado de tantas pendencias, as&#237; de su escudero como suyas, le pareci&#243; que ser&#237;a bien seguir su comenzado viaje y dar fin a aquella grande aventura para que hab&#237;a sido llamado y escogido; y as&#237;, con resoluta determinaci&#243;n se fue a poner de hinojos ante Dorotea, la cual no le consinti&#243; que hablase palabra hasta que se levantase; y &#233;l, por obedecella, se puso en pie y le dijo: </p>
         <p id="p2420">&#8212;Es com&#250;n proverbio, fermosa se&#241;ora, que la diligencia es madre de la buena ventura, y en muchas y graves cosas ha mostrado la experiencia que la solicitud del negociante trae a buen fin el pleito dudoso; pero en ningunas cosas se muestra m&#225;s esta verdad que en las de la guerra, adonde la celeridad y presteza previene los discursos del enemigo, y alcanza la vitoria antes que el contrario se ponga en defensa. Todo esto digo, alta y preciosa se&#241;ora, porque me parece que la estada nuestra en este castillo ya es sin provecho, y podr&#237;a sernos de tanto da&#241;o que lo ech&#225;semos de ver alg&#250;n d&#237;a; porque, &#191;qui&#233;n sabe si por ocultas esp&#237;as y diligentes habr&#225; sabido ya vuestro enemigo el gigante de que yo voy a destruille?; y, d&#225;ndole lugar el tiempo, se fortificase en alg&#250;n inexpugnable castillo o fortaleza contra quien valiesen poco mis diligencias y la fuerza de mi incansable brazo. As&#237; que, se&#241;ora m&#237;a, prevengamos, como tengo dicho, con nuestra diligencia sus designios, y part&#225;monos luego a la buena ventura; que no est&#225; m&#225;s de tenerla vuestra grandeza como desea, de cuanto yo tarde de verme con vuestro contrario. </p>
         <p id="p2421">Call&#243; y no dijo m&#225;s don Quijote, y esper&#243; con mucho sosiego la respuesta de la fermosa infanta; la cual, con adem&#225;n se&#241;oril y acomodado al estilo de don Quijote, le respondi&#243; desta manera: </p>
         <p id="p2422">&#8212;Yo os agradezco, se&#241;or caballero, el deseo que mostr&#225;is tener de favorecerme en mi gran cuita, bien as&#237; como caballero, a quien es anejo y concerniente favorecer los hu&#233;rfanos y menesterosos; y quiera el cielo que el vuestro y mi deseo se cumplan, para que ve&#225;is que hay agradecidas mujeres en el mundo. Y en lo de mi partida, sea luego; que yo no tengo m&#225;s voluntad que la vuestra: disponed vos de m&#237; a toda vuestra guisa y talante; que la que una vez os entreg&#243; la defensa de su persona y puso en vuestras manos la restauraci&#243;n de sus se&#241;or&#237;os no ha de querer ir contra lo que la vuestra prudencia ordenare. </p>
         <p id="p2423">&#8212;A la mano de Dios &#8212;dijo don Quijote&#8212;; pues as&#237; es que una se&#241;ora se me humilla, no quiero yo perder la ocasi&#243;n de levantalla y ponella en su heredado trono. La partida sea luego, porque me va poniendo espuelas al deseo y al camino lo que suele decirse que en la tardanza est&#225; el peligro. Y, pues no ha criado el cielo, ni visto el infierno, ninguno que me espante ni acobarde, ensilla, Sancho, a Rocinante, y apareja tu jumento y el palafr&#233;n de la reina, y despid&#225;monos del castellano y destos se&#241;ores, y vamos de aqu&#237; luego al punto. </p>
         <p id="p2424">Sancho, que a todo estaba presente, dijo, meneando la cabeza a una parte y a otra: </p>
         <p id="p2425">&#8212;&#161;Ay se&#241;or, se&#241;or, y c&#243;mo hay m&#225;s mal en el aldeg&#252;ela que se suena, con perd&#243;n sea dicho de las tocadas honradas! </p>
         <p id="p2426">&#8212;&#191;Qu&#233; mal puede haber en ninguna aldea, ni en todas las ciudades del mundo, que pueda sonarse en menoscabo m&#237;o, villano? </p>
         <p id="p2427">&#8212;Si vuestra merced se enoja &#8212;respondi&#243; Sancho&#8212;, yo callar&#233;, y dejar&#233; de decir lo que soy obligado como buen escudero, y como debe un buen criado decir a su se&#241;or. </p>
         <p id="p2428">&#8212;Di lo que quisieres &#8212;replic&#243; don Quijote&#8212;, como tus palabras no se encaminen a ponerme miedo; que si t&#250; le tienes, haces como quien eres, y si yo no le tengo, hago como quien soy. </p>
         <p id="p2429">&#8212;No es eso, &#161;pecador fui yo a Dios! &#8212;respondi&#243; Sancho&#8212;, sino que yo tengo por cierto y por averiguado que esta se&#241;ora que se dice ser reina del gran reino Micomic&#243;n no lo es m&#225;s que mi madre; porque, a ser lo que ella dice, no se anduviera hocicando con alguno de los que est&#225;n en la rueda, a vuelta de cabeza y a cada traspuesta. </p>
         <p id="p2430">Par&#243;se colorada con las razones de Sancho Dorotea, porque era verdad que su esposo don Fernando, alguna vez, a hurto de otros ojos, hab&#237;a cogido con los labios parte del premio que merec&#237;an sus deseos (lo cual hab&#237;a visto Sancho, y pareci&#233;ndole que aquella desenvoltura m&#225;s era de dama cortesana que de reina de tan gran reino), y no pudo ni quiso responder palabra a Sancho, sino dej&#243;le proseguir en su pl&#225;tica, y &#233;l fue diciendo: </p>
         <p id="p2431">&#8212;Esto digo, se&#241;or, porque, si al cabo de haber andado caminos y carreras, y pasado malas noches y peores d&#237;as, ha de venir a coger el fruto de nuestros trabajos el que se est&#225; holgando en esta venta, no hay para qu&#233; darme priesa a que ensille a Rocinante, albarde el jumento y aderece al palafr&#233;n, pues ser&#225; mejor que nos estemos quedos, y cada puta hile, y comamos. </p>
         <p id="p2432">&#161;Oh, v&#225;lame Dios, y cu&#225;n grande que fue el enojo que recibi&#243; don Quijote, oyendo las descompuestas palabras de su escudero! Digo que fue tanto, que, con voz atropellada y tartamuda lengua, lanzando vivo fuego por los ojos, dijo: </p>
         <p id="p2433">&#8212;&#161;Oh bellaco villano, mal mirado, descompuesto, ignorante, infacundo, deslenguado, atrevido, murmurador y maldiciente! &#191;Tales palabras has osado decir en mi presencia y en la destas &#237;nclitas se&#241;oras, y tales deshonestidades y atrevimientos osaste poner en tu confusa imaginaci&#243;n? &#161;Vete de mi presencia, monstruo de naturaleza, depositario de mentiras, almario de embustes, silo de bellaquer&#237;as, inventor de maldades, publicador de sandeces, enemigo del decoro que se debe a las reales personas! &#161;Vete; no parezcas delante de m&#237;, so pena de mi ira! </p>
         <p id="p2434">Y, diciendo esto, enarc&#243; las cejas, hinch&#243; los carrillos, mir&#243; a todas partes, y dio con el pie derecho una gran patada en el suelo, se&#241;ales todas de la ira que encerraba en sus entra&#241;as. A cuyas palabras y furibundos ademanes qued&#243; Sancho tan encogido y medroso, que se holgara que en aquel instante se abriera debajo de sus pies la tierra y le tragara. Y no supo qu&#233; hacerse, sino volver las espaldas y quitarse de la enojada presencia de su se&#241;or. Pero la discreta Dorotea, que tan entendido ten&#237;a ya el humor de don Quijote, dijo, para templarle la ira: </p>
         <p id="p2435">&#8212;No os despech&#233;is, se&#241;or Caballero de la Triste Figura, de las sandeces que vuestro buen escudero ha dicho, porque quiz&#225; no las debe de decir sin ocasi&#243;n, ni de su buen entendimiento y cristiana conciencia se puede sospechar que levante testimonio a nadie; y as&#237;, se ha de creer, sin poner duda en ello, que, como en este castillo, seg&#250;n vos, se&#241;or caballero, dec&#237;s, todas las cosas van y suceden por modo de encantamento, podr&#237;a ser, digo, que Sancho hubiese visto por esta diab&#243;lica v&#237;a lo que &#233;l dice que vio, tan en ofensa de mi honestidad. </p>
         <p id="p2436">&#8212;Por el omnipotente Dios juro &#8212;dijo a esta saz&#243;n don Quijote&#8212;, que la vuestra grandeza ha dado en el punto, y que alguna mala visi&#243;n se le puso delante a este pecador de Sancho, que le hizo ver lo que fuera imposible verse de otro modo que por el de encantos no fuera; que s&#233; yo bien de la bondad e inocencia deste desdichado, que no sabe levantar testimonios a nadie. </p>
         <p id="p2437">&#8212;Ans&#237; es y ans&#237; ser&#225; &#8212;dijo don Fernando&#8212;; por lo cual debe vuestra merced, se&#241;or don Quijote, perdonalle y reducille al gremio de su gracia, sicut erat in principio, antes que las tales visiones le sacasen de juicio. </p>
         <p id="p2438">Don Quijote respondi&#243; que &#233;l le perdonaba, y el cura fue por Sancho, el cual vino muy humilde, y, hinc&#225;ndose de rodillas, pidi&#243; la mano a su amo; y &#233;l se la dio, y, despu&#233;s de hab&#233;rsela dejado besar, le ech&#243; la bendici&#243;n, diciendo: </p>
         <p id="p2439">&#8212;Agora acabar&#225;s de conocer, Sancho hijo, ser verdad lo que yo otras muchas veces te he dicho de que todas las cosas deste castillo son hechas por v&#237;a de encantamento. </p>
         <p id="p2440">&#8212;As&#237; lo creo yo &#8212;dijo Sancho&#8212;, excepto aquello de la manta, que realmente sucedi&#243; por v&#237;a ordinaria. </p>
         <p id="p2441">&#8212;No lo creas &#8212;respondi&#243; don Quijote&#8212;; que si as&#237; fuera, yo te vengara entonces, y aun agora; pero ni entonces ni agora pude ni vi en qui&#233;n tomar venganza de tu agravio. </p>
         <p id="p2442">Desearon saber todos qu&#233; era aquello de la manta, y el ventero lo cont&#243;, punto por punto: la volater&#237;a de Sancho Panza, de que no poco se rieron todos; y de que no menos se corriera Sancho, si de nuevo no le asegurara su amo que era encantamento; puesto que jam&#225;s lleg&#243; la sandez de Sancho a tanto, que creyese no ser verdad pura y averiguada, sin mezcla de enga&#241;o alguno, lo de haber sido manteado por personas de carne y hueso, y no por fantasmas so&#241;adas ni imaginadas, como su se&#241;or lo cre&#237;a y lo afirmaba. </p>
         <p id="p2443">Dos d&#237;as eran ya pasados los que hab&#237;a que toda aquella ilustre compa&#241;&#237;a estaba en la venta; y, pareci&#233;ndoles que ya era tiempo de partirse, dieron orden para que, sin ponerse al trabajo de volver Dorotea y don Fernando con don Quijote a su aldea, con la invenci&#243;n de la libertad de la reina Micomicona, pudiesen el cura y el barbero llev&#225;rsele, como deseaban, y procurar la cura de su locura en su tierra. Y lo que ordenaron fue que se concertaron con un carretero de bueyes que acaso acert&#243; a pasar por all&#237;, para que lo llevase en esta forma: hicieron una como jaula de palos enrejados, capaz que pudiese en ella caber holgadamente don Quijote; y luego don Fernando y sus camaradas, con los criados de don Luis y los cuadrilleros, juntamente con el ventero, todos por orden y parecer del cura, se cubrieron los rostros y se disfrazaron, qui&#233;n de una manera y qui&#233;n de otra, de modo que a don Quijote le pareciese ser otra gente de la que en aquel castillo hab&#237;a visto. </p>
         <p id="p2444">Hecho esto, con grand&#237;simo silencio se entraron adonde &#233;l estaba durmiendo y descansando de las pasadas refriegas. Lleg&#225;ronse a &#233;l, que libre y seguro de tal acontecimiento dorm&#237;a, y, asi&#233;ndole fuertemente, le ataron muy bien las manos y los pies, de modo que, cuando &#233;l despert&#243; con sobresalto, no pudo menearse, ni hacer otra cosa m&#225;s que admirarse y suspenderse de ver delante de s&#237; tan estra&#241;os visajes; y luego dio en la cuenta de lo que su continua y desvariada imaginaci&#243;n le representaba, y se crey&#243; que todas aquellas figuras eran fantasmas de aquel encantado castillo, y que, sin duda alguna, ya estaba encantado, pues no se pod&#237;a menear ni defender: todo a punto como hab&#237;a pensado que suceder&#237;a el cura, trazador desta m&#225;quina. S&#243;lo Sancho, de todos los presentes, estaba en su mesmo juicio y en su mesma figura; el cual, aunque le faltaba bien poco para tener la mesma enfermedad de su amo, no dej&#243; de conocer qui&#233;n eran todas aquellas contrahechas figuras; mas no os&#243; descoser su boca, hasta ver en qu&#233; paraba aquel asalto y prisi&#243;n de su amo, el cual tampoco hablaba palabra, atendiendo a ver el paradero de su desgracia; que fue que, trayendo all&#237; la jaula, le encerraron dentro, y le clavaron los maderos tan fuertemente que no se pudieran romper a dos tirones. </p>
         <p id="p2445">Tom&#225;ronle luego en hombros, y, al salir del aposento, se oy&#243; una voz temerosa, todo cuanto la supo formar el barbero, no el del albarda, sino el otro, que dec&#237;a: </p>
         <p id="p2446">&#8212;&#161;Oh Caballero de la Triste Figura!, no te d&#233; afincamiento la prisi&#243;n en que vas, porque as&#237; conviene para acabar m&#225;s presto la aventura en que tu gran esfuerzo te puso; la cual se acabar&#225; cuando el furibundo le&#243;n manchado con la blanca paloma tobosina yoguieren en uno, ya despu&#233;s de humilladas las altas cervices al blando yugo matrimo&#241;esco; de cuyo inaudito consorcio saldr&#225;n a la luz del orbe los bravos cachorros, que imitar&#225;n las rumpantes garras del valeroso padre. Y esto ser&#225; antes que el seguidor de la fugitiva ninfa faga dos vegadas la visita de las lucientes im&#225;gines con su r&#225;pido y natural curso. Y t&#250;, &#161;oh, el m&#225;s noble y obediente escudero que tuvo espada en cinta, barbas en rostro y olfato en las narices!, no te desmaye ni descontente ver llevar ans&#237; delante de tus ojos mesmos a la flor de la caballer&#237;a andante; que presto, si al plasmador del mundo le place, te ver&#225;s tan alto y tan sublimado que no te conozcas, y no saldr&#225;n defraudadas las promesas que te ha fecho tu buen se&#241;or. Y aseg&#250;rote, de parte de la sabia Mentironiana, que tu salario te sea pagado, como lo ver&#225;s por la obra; y sigue las pisadas del valeroso y encantado caballero, que conviene que vayas donde par&#233;is entrambos. Y, porque no me es l&#237;cito decir otra cosa, a Dios quedad, que yo me vuelvo adonde yo me s&#233;. </p>
         <p id="p2447">Y, al acabar de la profec&#237;a, alz&#243; la voz de punto, y diminuy&#243;la despu&#233;s, con tan tierno acento, que aun los sabidores de la burla estuvieron por creer que era verdad lo que o&#237;an. </p>
         <p id="p2448">Qued&#243; don Quijote consolado con la escuchada profec&#237;a, porque luego coligi&#243; de todo en todo la significaci&#243;n de ella; y vio que le promet&#237;an el verse ayuntados en santo y debido matrimonio con su querida Dulcinea del Toboso, de cuyo felice vientre saldr&#237;an los cachorros, que eran sus hijos, para gloria perpetua de la Mancha. Y, creyendo esto bien y firmemente, alz&#243; la voz, y, dando un gran suspiro, dijo: </p>
         <p id="p2449">&#8212;&#161;Oh t&#250;, quienquiera que seas, que tanto bien me has pronosticado!, ru&#233;gote que pidas de mi parte al sabio encantador que mis cosas tiene a cargo, que no me deje perecer en esta prisi&#243;n donde agora me llevan, hasta ver cumplidas tan alegres e incomparables promesas como son las que aqu&#237; se me han hecho; que, como esto sea, tendr&#233; por gloria las penas de mi c&#225;rcel, y por alivio estas cadenas que me ci&#241;en, y no por duro campo de batalla este lecho en que me acuestan, sino por cama blanda y t&#225;lamo dichoso. Y, en lo que toca a la consolaci&#243;n de Sancho Panza, mi escudero, yo conf&#237;o de su bondad y buen proceder que no me dejar&#225; en buena ni en mala suerte; porque, cuando no suceda, por la suya o por mi corta ventura, el poderle yo dar la &#237;nsula, o otra cosa equivalente que le tengo prometida, por lo menos su salario no podr&#225; perderse; que en mi testamento, que ya est&#225; hecho, dejo declarado lo que se le ha de dar, no conforme a sus muchos y buenos servicios, sino a la posibilidad m&#237;a. </p>
         <p id="p2450">Sancho Panza se le inclin&#243; con mucho comedimiento, y le bes&#243; entrambas las manos, porque la una no pudiera, por estar atadas entrambas. </p>
         <p id="p2451">Luego tomaron la jaula en hombros aquellas visiones, y la acomodaron en el carro de los bueyes.</p>
