		<section class="body-rw Chapter-rw" id="Chapter122" epub:type="bodymatter chapter">
         <div class="title-block-rw" id="title-block124">
            <p class="title-num-rw" id="title-num119">Cap&#237;tulo LXVII</p>
            <p class="title-other-rw" id="title-other119">De la resoluci&#243;n que tom&#243; don Quijote de hacerse pastor y seguir la vida del campo, en tanto que se pasaba el a&#241;o de su promesa, con otros sucesos en verdad gustosos y buenos</p>
         </div>
         <p id="p5802">Si muchos pensamientos fatigaban a don Quijote antes de ser derribado, muchos m&#225;s le fatigaron despu&#233;s de ca&#237;do. A la sombra del &#225;rbol estaba, como se ha dicho, y all&#237;, como moscas a la miel, le acud&#237;an y picaban pensamientos: unos iban al desencanto de Dulcinea y otros a la vida que hab&#237;a de hacer en su forzosa retirada. Lleg&#243; Sancho y alab&#243;le la liberal condici&#243;n del lacayo Tosilos. </p>
         <p id="p5803">&#8212;&#191;Es posible &#8212;le dijo don Quijote&#8212; que todav&#237;a, &#161;oh Sancho!, pienses que aqu&#233;l sea verdadero lacayo? Parece que se te ha ido de las mientes haber visto a Dulcinea convertida y transformada en labradora, y al Caballero de los Espejos en el bachiller Carrasco, obras todas de los encantadores que me persiguen. Pero dime agora: &#191;preguntaste a ese Tosilos que dices qu&#233; ha hecho Dios de Altisidora: si ha llorado mi ausencia, o si ha dejado ya en las manos del olvido los enamorados pensamientos que en mi presencia la fatigaban? </p>
         <p id="p5804">&#8212;No eran &#8212;respondi&#243; Sancho&#8212; los que yo ten&#237;a tales que me diesen lugar a preguntar bober&#237;as. &#161;Cuerpo de m&#237;!, se&#241;or, &#191;est&#225; vuestra merced ahora en t&#233;rminos de inquirir pensamientos ajenos, especialmente amorosos? </p>
         <p id="p5805">&#8212;Mira, Sancho &#8212;dijo don Quijote&#8212;, mucha diferencia hay de las obras que se hacen por amor a las que se hacen por agradecimiento. Bien puede ser que un caballero sea desamorado, pero no puede ser, hablando en todo rigor, que sea desagradecido. Qu&#237;some bien, al parecer, Altisidora; diome los tres tocadores que sabes, llor&#243; en mi partida, mald&#237;jome, vituper&#243;me, quej&#243;se, a despecho de la verg&#252;enza, p&#250;blicamente: se&#241;ales todas de que me adoraba, que las iras de los amantes suelen parar en maldiciones. Yo no tuve esperanzas que darle, ni tesoros que ofrecerle, porque las m&#237;as las tengo entregadas a Dulcinea, y los tesoros de los caballeros andantes son, como los de los duendes, aparentes y falsos, y s&#243;lo puedo darle estos acuerdos que della tengo, sin perjuicio, pero, de los que tengo de Dulcinea, a quien t&#250; agravias con la remisi&#243;n que tienes en azotarte y en castigar esas carnes, que vea yo comidas de lobos, que quieren guardarse antes para los gusanos que para el remedio de aquella pobre se&#241;ora. </p>
         <p id="p5806">&#8212;Se&#241;or &#8212;respondi&#243; Sancho&#8212;, si va a decir la verdad, yo no me puedo persuadir que los azotes de mis posaderas tengan que ver con los desencantos de los encantados, que es como si dij&#233;semos: &#8220;Si os duele la cabeza, untaos las rodillas&#8221;. A lo menos, yo osar&#233; jurar que en cuantas historias vuesa merced ha le&#237;do que tratan de la andante caballer&#237;a no ha visto alg&#250;n desencantado por azotes; pero, por s&#237; o por no, yo me los dar&#233;, cuando tenga gana y el tiempo me d&#233; comodidad para castigarme. </p>
         <p id="p5807">&#8212;Dios lo haga &#8212;respondi&#243; don Quijote&#8212;, y los cielos te den gracia para que caigas en la cuenta y en la obligaci&#243;n que te corre de ayudar a mi se&#241;ora, que lo es tuya, pues t&#250; eres m&#237;o. </p>
         <p id="p5808">En estas pl&#225;ticas iban siguiendo su camino, cuando llegaron al mesmo sitio y lugar donde fueron atropellados de los toros. Reconoci&#243;le don Quijote; dijo a Sancho: </p>
         <p id="p5809">&#8212;&#201;ste es el prado donde topamos a las bizarras pastoras y gallardos pastores que en &#233;l quer&#237;an renovar e imitar a la pastoral Arcadia, pensamiento tan nuevo como discreto, a cuya imitaci&#243;n, si es que a ti te parece bien, querr&#237;a, &#161;oh Sancho!, que nos convirti&#233;semos en pastores, siquiera el tiempo que tengo de estar recogido. Yo comprar&#233; algunas ovejas, y todas las dem&#225;s cosas que al pastoral ejercicio son necesarias, y llam&#225;ndome yo el pastor Quijotiz, y t&#250; el pastor Pancino, nos andaremos por los montes, por las selvas y por los prados, cantando aqu&#237;, endechando all&#237;, bebiendo de los l&#237;quidos cristales de las fuentes, o ya de los limpios arroyuelos, o de los caudalosos r&#237;os. Dar&#225;nnos con abundant&#237;sima mano de su dulc&#237;simo fruto las encinas, asiento los troncos de los dur&#237;simos alcornoques, sombra los sauces, olor las rosas, alfombras de mil colores matizadas los estendidos prados, aliento el aire claro y puro, luz la luna y las estrellas, a pesar de la escuridad de la noche, gusto el canto, alegr&#237;a el lloro, Apolo versos, el amor conceptos, con que podremos hacernos eternos y famosos, no s&#243;lo en los presentes, sino en los venideros siglos. </p>
         <p id="p5810">&#8212;Pardiez &#8212;dijo Sancho&#8212;, que me ha cuadrado, y aun esquinado, tal g&#233;nero de vida; y m&#225;s, que no la ha de haber a&#250;n bien visto el bachiller Sans&#243;n Carrasco y maese Nicol&#225;s el barbero, cuando la han de querer seguir, y hacerse pastores con nosotros; y aun quiera Dios no le venga en voluntad al cura de entrar tambi&#233;n en el aprisco, seg&#250;n es de alegre y amigo de holgarse. </p>
         <p id="p5811">&#8212;T&#250; has dicho muy bien &#8212;dijo don Quijote&#8212;; y podr&#225; llamarse el bachiller Sans&#243;n Carrasco, si entra en el pastoral gremio, como entrar&#225; sin duda, el pastor Sansonino, o ya el pastor Carrasc&#243;n; el barbero Nicol&#225;s se podr&#225; llamar Miculoso, como ya el antiguo Bosc&#225;n se llam&#243; Nemoroso; al cura no s&#233; qu&#233; nombre le pongamos, si no es alg&#250;n derivativo de su nombre, llam&#225;ndole el pastor Curiambro. Las pastoras de quien hemos de ser amantes, como entre peras podremos escoger sus nombres; y, pues el de mi se&#241;ora cuadra as&#237; al de pastora como al de princesa, no hay para qu&#233; cansarme en buscar otro que mejor le venga; t&#250;, Sancho, pondr&#225;s a la tuya el que quisieres. </p>
         <p id="p5812">&#8212;No pienso &#8212;respondi&#243; Sancho&#8212; ponerle otro alguno sino el de Teresona, que le vendr&#225; bien con su gordura y con el propio que tiene, pues se llama Teresa; y m&#225;s, que, celebr&#225;ndola yo en mis versos, vengo a descubrir mis castos deseos, pues no ando a buscar pan de trastrigo por las casas ajenas. El cura no ser&#225; bien que tenga pastora, por dar buen ejemplo; y si quisiere el bachiller tenerla, su alma en su palma. </p>
         <p id="p5813">&#8212;&#161;V&#225;lame Dios &#8212;dijo don Quijote&#8212;, y qu&#233; vida nos hemos de dar, Sancho amigo! &#161;Qu&#233; de churumbelas han de llegar a nuestros o&#237;dos, qu&#233; de gaitas zamoranas, qu&#233; tamborines, y qu&#233; de sonajas, y qu&#233; de rabeles! Pues, &#161;qu&#233; si destas diferencias de m&#250;sicas resuena la de los albogues! All&#237; se ver&#225; casi todos los instrumentos pastorales. </p>
         <p id="p5814">&#8212;&#191;Qu&#233; son albogues &#8212;pregunt&#243; Sancho&#8212;, que ni los he o&#237;do nombrar, ni los he visto en toda mi vida? </p>
         <p id="p5815">&#8212;Albogues son &#8212;respondi&#243; don Quijote&#8212; unas chapas a modo de candeleros de az&#243;far, que, dando una con otra por lo vac&#237;o y hueco, hace un son, si no muy agradable ni arm&#243;nico, no descontenta, y viene bien con la rusticidad de la gaita y del tambor&#237;n; y este nombre albogues es morisco, como lo son todos aquellos que en nuestra lengua castellana comienzan en al, conviene a saber: almohaza, almorzar, alhombra, alguacil, alhucema, almac&#233;n, alcanc&#237;a, y otros semejantes, que deben ser pocos m&#225;s; y solos tres tiene nuestra lengua que son moriscos y acaban en i, y son: borcegu&#237;, zaquizam&#237; y maraved&#237;. Alhel&#237; y alfaqu&#237;, tanto por el al primero como por el i en que acaban, son conocidos por ar&#225;bigos. Esto te he dicho, de paso, por hab&#233;rmelo reducido a la memoria la ocasi&#243;n de haber nombrado albogues; y hanos de ayudar mucho al parecer en perfeci&#243;n este ejercicio el ser yo alg&#250;n tanto poeta, como t&#250; sabes, y el serlo tambi&#233;n en estremo el bachiller Sans&#243;n Carrasco. Del cura no digo nada; pero yo apostar&#233; que debe de tener sus puntas y collares de poeta; y que las tenga tambi&#233;n maese Nicol&#225;s, no dudo en ello, porque todos, o los m&#225;s, son guitarristas y copleros. Yo me quejar&#233; de ausencia; t&#250; te alabar&#225;s de firme enamorado; el pastor Carrasc&#243;n, de desde&#241;ado; y el cura Curiambro, de lo que &#233;l m&#225;s puede servirse, y as&#237;, andar&#225; la cosa que no haya m&#225;s que desear. </p>
         <p id="p5816">A lo que respondi&#243; Sancho: </p>
         <p id="p5817">&#8212;Yo soy, se&#241;or, tan desgraciado que temo no ha de llegar el d&#237;a en que en tal ejercicio me vea. &#161;Oh, qu&#233; polidas cuchares tengo de hacer cuando pastor me vea! &#161;Qu&#233; de migas, qu&#233; de natas, qu&#233; de guirnaldas y qu&#233; de zarandajas pastoriles, que, puesto que no me granjeen fama de discreto, no dejar&#225;n de granjearme la de ingenioso! Sanchica mi hija nos llevar&#225; la comida al hato. Pero, &#161;guarda!, que es de buen parecer, y hay pastores m&#225;s maliciosos que simples, y no querr&#237;a que fuese por lana y volviese trasquilada; y tambi&#233;n suelen andar los amores y los no buenos deseos por los campos como por las ciudades, y por las pastorales chozas como por los reales palacios, y, quitada la causa se quita el pecado; y ojos que no veen, coraz&#243;n que no quiebra; y m&#225;s vale salto de mata que ruego de hombres buenos. </p>
         <p id="p5818">&#8212;No m&#225;s refranes, Sancho &#8212;dijo don Quijote&#8212;, pues cualquiera de los que has dicho basta para dar a entender tu pensamiento; y muchas veces te he aconsejado que no seas tan pr&#243;digo en refranes y que te vayas a la mano en decirlos; pero par&#233;ceme que es predicar en desierto, y &#8220;cast&#237;game mi madre, y yo tr&#243;mpogelas&#8221;. </p>
         <p id="p5819">&#8212;Par&#233;ceme &#8212;respondi&#243; Sancho&#8212; que vuesa merced es como lo que dicen: &#8220;Dijo la sart&#233;n a la caldera: Qu&#237;tate all&#225; ojinegra&#8221;. Est&#225;me reprehendiendo que no diga yo refranes, y ens&#225;rtalos vuesa merced de dos en dos. </p>
         <p id="p5820">&#8212;Mira, Sancho &#8212;respondi&#243; don Quijote&#8212;: yo traigo los refranes a prop&#243;sito, y vienen cuando los digo como anillo en el dedo; pero tr&#225;eslos tan por los cabellos, que los arrastras, y no los gu&#237;as; y si no me acuerdo mal, otra vez te he dicho que los refranes son sentencias breves, sacadas de la experiencia y especulaci&#243;n de nuestros antiguos sabios; y el refr&#225;n que no viene a prop&#243;sito, antes es disparate que sentencia. Pero dej&#233;monos desto, y, pues ya viene la noche, retir&#233;monos del camino real alg&#250;n trecho, donde pasaremos esta noche, y Dios sabe lo que ser&#225; ma&#241;ana. </p>
         <p id="p5821">Retir&#225;ronse, cenaron tarde y mal, bien contra la voluntad de Sancho, a quien se le representaban las estrechezas de la andante caballer&#237;a usadas en las selvas y en los montes, si bien tal vez la abundancia se mostraba en los castillos y casas, as&#237; de don Diego de Miranda como en las bodas del rico Camacho, y de don Antonio Moreno; pero consideraba no ser posible ser siempre de d&#237;a ni siempre de noche, y as&#237;, pas&#243; aqu&#233;lla durmiendo, y su amo velando.</p>
