		<section class="body-rw Chapter-rw" id="Chapter6" epub:type="bodymatter chapter">
         <div class="title-block-rw" id="title-block7">
            <p class="title-num-rw" id="title-num5">Cap&#237;tulo V</p>
            <p class="title-other-rw" id="title-other5">Donde se prosigue la narraci&#243;n de la desgracia de nuestro caballero</p>
         </div>
         <p id="p357">Viendo, pues, que, en efeto, no pod&#237;a menearse, acord&#243; de acogerse a su ordinario remedio, que era pensar en alg&#250;n paso de sus libros; y tr&#250;jole su locura a la memoria aquel de Valdovinos y del marqu&#233;s de Mantua, cuando Carloto le dej&#243; herido en la monti&#241;a, historia sabida de los ni&#241;os, no ignorada de los mozos, celebrada y aun cre&#237;da de los viejos; y, con todo esto, no m&#225;s verdadera que los milagros de Mahoma. &#201;sta, pues, le pareci&#243; a &#233;l que le ven&#237;a de molde para el paso en que se hallaba; y as&#237;, con muestras de grande sentimiento, se comenz&#243; a volcar por la tierra y a decir con debilitado aliento lo mesmo que dicen dec&#237;a el herido caballero del bosque: </p>
         <div class="poem-rw poem-normal-rw" id="poem-normal16">
            <div class="poem-rw poem-body-rw" id="poem-body16">
               <div class="poem-rw stanza-rw" id="stanza18">
                  <p id="p358">-&#191;Donde est&#225;s, se&#241;ora m&#237;a, </p>
                  <p id="p359">que no te duele mi mal? </p>
                  <p id="p360">O no lo sabes, se&#241;ora, </p>
                  <p id="p361">o eres falsa y desleal. </p>
               </div>
            </div>
         </div>
         <p class="firstpara-rw" id="p362">Y, desta manera, fue prosiguiendo el romance hasta aquellos versos que dicen: </p>
         <div class="poem-rw poem-normal-rw" id="poem-normal17">
            <div class="poem-rw poem-body-rw" id="poem-body17">
               <div class="poem-rw stanza-rw" id="stanza19">
                  <p id="p363">-&#161;Oh noble marqu&#233;s de Mantua, </p>
                  <p id="p364">mi t&#237;o y se&#241;or carnal! </p>
               </div>
            </div>
         </div>
         <p class="firstpara-rw" id="p365">Y quiso la suerte que, cuando lleg&#243; a este verso, acert&#243; a pasar por all&#237; un labrador de su mesmo lugar y vecino suyo, que ven&#237;a de llevar una carga de trigo al molino; el cual, viendo aquel hombre all&#237; tendido, se lleg&#243; a &#233;l y le pregunt&#243; que qui&#233;n era y qu&#233; mal sent&#237;a que tan tristemente se quejaba. Don Quijote crey&#243;, sin duda, que aqu&#233;l era el marqu&#233;s de Mantua, su t&#237;o; y as&#237;, no le respondi&#243; otra cosa si no fue proseguir en su romance, donde le daba cuenta de su desgracia y de los amores del hijo del Emperante con su esposa, todo de la mesma manera que el romance lo canta. </p>
         <p id="p366">El labrador estaba admirado oyendo aquellos disparates; y, quit&#225;ndole la visera, que ya estaba hecha pedazos de los palos, le limpi&#243; el rostro, que le ten&#237;a cubierto de polvo; y apenas le hubo limpiado, cuando le conoci&#243; y le dijo: </p>
         <p id="p367">&#8212;Se&#241;or Quijana &#8212;que as&#237; se deb&#237;a de llamar cuando &#233;l ten&#237;a juicio y no hab&#237;a pasado de hidalgo sosegado a caballero andante&#8212;, &#191;qui&#233;n ha puesto a vuestra merced desta suerte? </p>
         <p id="p368">Pero &#233;l segu&#237;a con su romance a cuanto le preguntaba. Viendo esto el buen hombre, lo mejor que pudo le quit&#243; el peto y espaldar, para ver si ten&#237;a alguna herida; pero no vio sangre ni se&#241;al alguna. Procur&#243; levantarle del suelo, y no con poco trabajo le subi&#243; sobre su jumento, por parecer caballer&#237;a m&#225;s sosegada. Recogi&#243; las armas, hasta las astillas de la lanza, y li&#243;las sobre Rocinante, al cual tom&#243; de la rienda, y del cabestro al asno, y se encamin&#243; hacia su pueblo, bien pensativo de o&#237;r los disparates que don Quijote dec&#237;a; y no menos iba don Quijote, que, de puro molido y quebrantado, no se pod&#237;a tener sobre el borrico, y de cuando en cuando daba unos suspiros que los pon&#237;a en el cielo; de modo que de nuevo oblig&#243; a que el labrador le preguntase le dijese qu&#233; mal sent&#237;a; y no parece sino que el diablo le tra&#237;a a la memoria los cuentos acomodados a sus sucesos, porque, en aquel punto, olvid&#225;ndose de Valdovinos, se acord&#243; del moro Abindarr&#225;ez, cuando el alcaide de Antequera, Rodrigo de Narv&#225;ez, le prendi&#243; y llev&#243; cautivo a su alcaid&#237;a. De suerte que, cuando el labrador le volvi&#243; a preguntar que c&#243;mo estaba y qu&#233; sent&#237;a, le respondi&#243; las mesmas palabras y razones que el cautivo Abencerraje respond&#237;a a Rodrigo de Narv&#225;ez, del mesmo modo que &#233;l hab&#237;a le&#237;do la historia en La Diana, de Jorge de Montemayor, donde se escribe; aprovech&#225;ndose della tan a prop&#243;sito, que el labrador se iba dando al diablo de o&#237;r tanta m&#225;quina de necedades; por donde conoci&#243; que su vecino estaba loco, y d&#225;bale priesa a llegar al pueblo, por escusar el enfado que don Quijote le causaba con su larga arenga. Al cabo de lo cual, dijo: </p>
         <p id="p369">&#8212;Sepa vuestra merced, se&#241;or don Rodrigo de Narv&#225;ez, que esta hermosa Jarifa que he dicho es ahora la linda Dulcinea del Toboso, por quien yo he hecho, hago y har&#233; los m&#225;s famosos hechos de caballer&#237;as que se han visto, vean ni ver&#225;n en el mundo. </p>
         <p id="p370">A esto respondi&#243; el labrador: </p>
         <p id="p371">&#8212;Mire vuestra merced, se&#241;or, pecador de m&#237;, que yo no soy don Rodrigo de Narv&#225;ez, ni el marqu&#233;s de Mantua, sino Pedro Alonso, su vecino; ni vuestra merced es Valdovinos, ni Abindarr&#225;ez, sino el honrado hidalgo del se&#241;or Quijana. </p>
         <p id="p372">&#8212;Yo s&#233; qui&#233;n soy &#8212;respondi&#243; don Quijote&#8212;; y s&#233; que puedo ser no s&#243;lo los que he dicho, sino todos los Doce Pares de Francia, y aun todos los Nueve de la Fama, pues a todas las haza&#241;as que ellos todos juntos y cada uno por s&#237; hicieron, se aventajar&#225;n las m&#237;as. </p>
         <p id="p373">En estas pl&#225;ticas y en otras semejantes, llegaron al lugar a la hora que anochec&#237;a, pero el labrador aguard&#243; a que fuese algo m&#225;s noche, porque no viesen al molido hidalgo tan mal caballero. Llegada, pues, la hora que le pareci&#243;, entr&#243; en el pueblo, y en la casa de don Quijote, la cual hall&#243; toda alborotada; y estaban en ella el cura y el barbero del lugar, que eran grandes amigos de don Quijote, que estaba dici&#233;ndoles su ama a voces: </p>
         <p id="p374">&#8212;&#191;Qu&#233; le parece a vuestra merced, se&#241;or licenciado Pero P&#233;rez &#8212;que as&#237; se llamaba el cura&#8212;, de la desgracia de mi se&#241;or? Tres d&#237;as ha que no parecen &#233;l, ni el roc&#237;n, ni la adarga, ni la lanza ni las armas. &#161;Desventurada de m&#237;!, que me doy a entender, y as&#237; es ello la verdad como nac&#237; para morir, que estos malditos libros de caballer&#237;as que &#233;l tiene y suele leer tan de ordinario le han vuelto el juicio; que ahora me acuerdo haberle o&#237;do decir muchas veces, hablando entre s&#237;, que quer&#237;a hacerse caballero andante e irse a buscar las aventuras por esos mundos. Encomendados sean a Satan&#225;s y a Barrab&#225;s tales libros, que as&#237; han echado a perder el m&#225;s delicado entendimiento que hab&#237;a en toda la Mancha. </p>
         <p id="p375">La sobrina dec&#237;a lo mesmo, y aun dec&#237;a m&#225;s: </p>
         <p id="p376">&#8212;Sepa, se&#241;or maese Nicol&#225;s &#8212;que &#233;ste era el nombre del barbero&#8212;, que muchas veces le aconteci&#243; a mi se&#241;or t&#237;o estarse leyendo en estos desalmados libros de desventuras dos d&#237;as con sus noches, al cabo de los cuales, arrojaba el libro de las manos, y pon&#237;a mano a la espada y andaba a cuchilladas con las paredes; y cuando estaba muy cansado, dec&#237;a que hab&#237;a muerto a cuatro gigantes como cuatro torres, y el sudor que sudaba del cansancio dec&#237;a que era sangre de las feridas que hab&#237;a recebido en la batalla; y beb&#237;ase luego un gran jarro de agua fr&#237;a, y quedaba sano y sosegado, diciendo que aquella agua era una precios&#237;sima bebida que le hab&#237;a tra&#237;do el sabio Esquife, un grande encantador y amigo suyo. Mas yo me tengo la culpa de todo, que no avis&#233; a vuestras mercedes de los disparates de mi se&#241;or t&#237;o, para que lo remediaran antes de llegar a lo que ha llegado, y quemaran todos estos descomulgados libros, que tiene muchos, que bien merecen ser abrasados, como si fuesen de herejes. </p>
         <p id="p377">&#8212;Esto digo yo tambi&#233;n &#8212;dijo el cura&#8212;, y a fee que no se pase el d&#237;a de ma&#241;ana sin que dellos no se haga acto p&#250;blico y sean condenados al fuego, porque no den ocasi&#243;n a quien los leyere de hacer lo que mi buen amigo debe de haber hecho. </p>
         <p id="p378">Todo esto estaban oyendo el labrador y don Quijote, con que acab&#243; de entender el labrador la enfermedad de su vecino; y as&#237;, comenz&#243; a decir a voces: </p>
         <p id="p379">&#8212;Abran vuestras mercedes al se&#241;or Valdovinos y al se&#241;or marqu&#233;s de Mantua, que viene malferido, y al se&#241;or moro Abindarr&#225;ez, que trae cautivo el valeroso Rodrigo de Narv&#225;ez, alcaide de Antequera. </p>
         <p id="p380">A estas voces salieron todos, y, como conocieron los unos a su amigo, las otras a su amo y t&#237;o, que a&#250;n no se hab&#237;a apeado del jumento, porque no pod&#237;a, corrieron a abrazarle. &#201;l dijo: </p>
         <p id="p381">&#8212;T&#233;nganse todos, que vengo malferido por la culpa de mi caballo. Ll&#233;venme a mi lecho y ll&#225;mese, si fuere posible, a la sabia Urganda, que cure y cate de mis feridas. </p>
         <p id="p382">&#8212;&#161;Mir&#225;, en hora maza &#8212;dijo a este punto el ama&#8212;, si me dec&#237;a a m&#237; bien mi coraz&#243;n del pie que cojeaba mi se&#241;or! Suba vuestra merced en buen hora, que, sin que venga esa Hurgada, le sabremos aqu&#237; curar. &#161;Malditos, digo, sean otra vez y otras ciento estos libros de caballer&#237;as, que tal han parado a vuestra merced! </p>
         <p id="p383">Llev&#225;ronle luego a la cama, y, cat&#225;ndole las feridas, no le hallaron ninguna; y &#233;l dijo que todo era molimiento, por haber dado una gran ca&#237;da con Rocinante, su caballo, combati&#233;ndose con diez jayanes, los m&#225;s desaforados y atrevidos que se pudieran fallar en gran parte de la tierra. </p>
         <p id="p384">&#8212;&#161;Ta, ta! &#8212;dijo el cura&#8212;. &#191;Jayanes hay en la danza? Para mi santiguada, que yo los queme ma&#241;ana antes que llegue la noche. </p>
         <p id="p385">Hici&#233;ronle a don Quijote mil preguntas, y a ninguna quiso responder otra cosa sino que le diesen de comer y le dejasen dormir, que era lo que m&#225;s le importaba. H&#237;zose as&#237;, y el cura se inform&#243; muy a la larga del labrador del modo que hab&#237;a hallado a don Quijote. &#201;l se lo cont&#243; todo, con los disparates que al hallarle y al traerle hab&#237;a dicho; que fue poner m&#225;s deseo en el licenciado de hacer lo que otro d&#237;a hizo, que fue llamar a su amigo el barbero maese Nicol&#225;s, con el cual se vino a casa de don Quijote,</p>
