		<section class="body-rw Chapter-rw" id="Chapter121" epub:type="bodymatter chapter">
         <div class="title-block-rw" id="title-block123">
            <p class="title-num-rw" id="title-num118">Cap&#237;tulo LXVI</p>
            <p class="title-other-rw" id="title-other118">Que trata de lo que ver&#225; el que lo leyere, o lo oir&#225; el que lo escuchare leer</p>
         </div>
         <p id="p5765">Al salir de Barcelona, volvi&#243; don Quijote a mirar el sitio donde hab&#237;a ca&#237;do, y dijo: </p>
         <p id="p5766">&#8212;&#161;Aqu&#237; fue Troya! &#161;Aqu&#237; mi desdicha, y no mi cobard&#237;a, se llev&#243; mis alcanzadas glorias; aqu&#237; us&#243; la fortuna conmigo de sus vueltas y revueltas; aqu&#237; se escurecieron mis haza&#241;as; aqu&#237;, finalmente, cay&#243; mi ventura para jam&#225;s levantarse! </p>
         <p id="p5767">Oyendo lo cual Sancho, dijo: </p>
         <p id="p5768">&#8212;Tan de valientes corazones es, se&#241;or m&#237;o, tener sufrimiento en las desgracias como alegr&#237;a en las prosperidades; y esto lo juzgo por m&#237; mismo, que si cuando era gobernador estaba alegre, agora que soy escudero de a pie, no estoy triste; porque he o&#237;do decir que esta que llaman por ah&#237; Fortuna es una mujer borracha y antojadiza, y, sobre todo, ciega, y as&#237;, no vee lo que hace, ni sabe a qui&#233;n derriba, ni a qui&#233;n ensalza. </p>
         <p id="p5769">&#8212;Muy fil&#243;sofo est&#225;s, Sancho &#8212;respondi&#243; don Quijote&#8212;, muy a lo discreto hablas: no s&#233; qui&#233;n te lo ense&#241;a. Lo que te s&#233; decir es que no hay fortuna en el mundo, ni las cosas que en &#233;l suceden, buenas o malas que sean, vienen acaso, sino por particular providencia de los cielos, y de aqu&#237; viene lo que suele decirse: que cada uno es art&#237;fice de su ventura. Yo lo he sido de la m&#237;a, pero no con la prudencia necesaria, y as&#237;, me han salido al gallar&#237;n mis presunciones; pues debiera pensar que al poderoso grandor del caballo del de la Blanca Luna no pod&#237;a resistir la flaqueza de Rocinante. Atrev&#237;me en fin, hice lo que puede, derrib&#225;ronme, y, aunque perd&#237; la honra, no perd&#237;, ni puedo perder, la virtud de cumplir mi palabra. Cuando era caballero andante, atrevido y valiente, con mis obras y con mis manos acreditaba mis hechos; y agora, cuando soy escudero pedestre, acreditar&#233; mis palabras cumpliendo la que di de mi promesa. Camina, pues, amigo Sancho, y vamos a tener en nuestra tierra el a&#241;o del noviciado, con cuyo encerramiento cobraremos virtud nueva para volver al nunca de m&#237; olvidado ejercicio de las armas. </p>
         <p id="p5770">&#8212;Se&#241;or &#8212;respondi&#243; Sancho&#8212;, no es cosa tan gustosa el caminar a pie, que me mueva e incite a hacer grandes jornadas. Dejemos estas armas colgadas de alg&#250;n &#225;rbol, en lugar de un ahorcado, y, ocupando yo las espaldas del rucio, levantados los pies del suelo, haremos las jornadas como vuestra merced las pidiere y midiere; que pensar que tengo de caminar a pie y hacerlas grandes es pensar en lo escusado. </p>
         <p id="p5771">&#8212;Bien has dicho, Sancho &#8212;respondi&#243; don Quijote&#8212;: cu&#233;lguense mis armas por trofeo, y al pie dellas, o alrededor dellas, grabaremos en los &#225;rboles lo que en el trofeo de las armas de Rold&#225;n estaba escrito: </p>
         <p id="p5772">Nadie las mueva </p>
         <p id="p5773">que estar no pueda con Rold&#225;n a prueba. </p>
         <p id="p5774">&#8212;Todo eso me parece de perlas &#8212;respondi&#243; Sancho&#8212;; y, si no fuera por la falta que para el camino nos hab&#237;a de hacer Rocinante, tambi&#233;n fuera bien dejarle colgado. </p>
         <p id="p5775">&#8212;&#161;Pues ni &#233;l ni las armas &#8212;replic&#243; don Quijote&#8212; quiero que se ahorquen, porque no se diga que a buen servicio, mal galard&#243;n! </p>
         <p id="p5776">&#8212;Muy bien dice vuestra merced &#8212;respondi&#243; Sancho&#8212;, porque, seg&#250;n opini&#243;n de discretos, la culpa del asno no se ha de echar a la albarda; y, pues deste suceso vuestra merced tiene la culpa, cast&#237;guese a s&#237; mesmo, y no revienten sus iras por las ya rotas y sangrientas armas, ni por las mansedumbres de Rocinante, ni por la blandura de mis pies, queriendo que caminen m&#225;s de lo justo. </p>
         <p id="p5777">En estas razones y pl&#225;ticas se les pas&#243; todo aquel d&#237;a, y aun otros cuatro, sin sucederles cosa que estorbase su camino; y al quinto d&#237;a, a la entrada de un lugar, hallaron a la puerta de un mes&#243;n mucha gente, que, por ser fiesta, se estaba all&#237; solazando. Cuando llegaba a ellos don Quijote, un labrador alz&#243; la voz diciendo: </p>
         <p id="p5778">&#8212;Alguno destos dos se&#241;ores que aqu&#237; vienen, que no conocen las partes, dir&#225; lo que se ha de hacer en nuestra apuesta. </p>
         <p id="p5779">&#8212;S&#237; dir&#233;, por cierto &#8212;respondi&#243; don Quijote&#8212;, con toda rectitud, si es que alcanzo a entenderla. </p>
         <p id="p5780">&#8212;&#171;Es, pues, el caso &#8212;dijo el labrador&#8212;, se&#241;or bueno, que un vecino deste lugar, tan gordo que pesa once arrobas, desafi&#243; a correr a otro su vecino, que no pesa m&#225;s que cinco. Fue la condici&#243;n que hab&#237;an de correr una carrera de cien pasos con pesos iguales; y, habi&#233;ndole preguntado al desafiador c&#243;mo se hab&#237;a de igualar el peso, dijo que el desafiado, que pesa cinco arrobas, se pusiese seis de hierro a cuestas, y as&#237; se igualar&#237;an las once arrobas del flaco con las once del gordo.&#187; </p>
         <p id="p5781">&#8212;Eso no &#8212;dijo a esta saz&#243;n Sancho, antes que don Quijote respondiese&#8212;. Y a m&#237;, que ha pocos d&#237;as que sal&#237; de ser gobernador y juez, como todo el mundo sabe, toca averiguar estas dudas y dar parecer en todo pleito. </p>
         <p id="p5782">&#8212;Responde en buen hora &#8212;dijo don Quijote&#8212;, Sancho amigo, que yo no estoy para dar migas a un gato, seg&#250;n traigo alborotado y trastornado el juicio. </p>
         <p id="p5783">Con esta licencia, dijo Sancho a los labradores, que estaban muchos alrededor d&#233;l la boca abierta, esperando la sentencia de la suya: </p>
         <p id="p5784">&#8212;Hermanos, lo que el gordo pide no lleva camino, ni tiene sombra de justicia alguna; porque si es verdad lo que se dice, que el desafiado puede escoger las armas, no es bien que &#233;ste las escoja tales que le impidan ni estorben el salir vencedor; y as&#237;, es mi parecer que el gordo desafiador se escamonde, monde, entresaque, pula y atilde, y saque seis arrobas de sus carnes, de aqu&#237; o de all&#237; de su cuerpo, como mejor le pareciere y estuviere; y desta manera, quedando en cinco arrobas de peso, se igualar&#225; y ajustar&#225; con las cinco de su contrario, y as&#237; podr&#225;n correr igualmente. </p>
         <p id="p5785">&#8212;&#161;Voto a tal &#8212;dijo un labrador que escuch&#243; la sentencia de Sancho&#8212; que este se&#241;or ha hablado como un bendito y sentenciado como un can&#243;nigo! Pero a buen seguro que no ha de querer quitarse el gordo una onza de sus carnes, cuanto m&#225;s seis arrobas. </p>
         <p id="p5786">&#8212;Lo mejor es que no corran &#8212;respondi&#243; otro&#8212;, porque el flaco no se muela con el peso, ni el gordo se descarne; y &#233;chese la mitad de la apuesta en vino, y llevemos estos se&#241;ores a la taberna de lo caro, y sobre m&#237; la capa cuando llueva. </p>
         <p id="p5787">&#8212;Yo, se&#241;ores &#8212;respondi&#243; don Quijote&#8212;, os lo agradezco, pero no puedo detenerme un punto, porque pensamientos y sucesos tristes me hacen parecer descort&#233;s y caminar m&#225;s que de paso. </p>
         <p id="p5788">Y as&#237;, dando de las espuelas a Rocinante, pas&#243; adelante, dej&#225;ndolos admirados de haber visto y notado as&#237; su estra&#241;a figura como la discreci&#243;n de su criado, que por tal juzgaron a Sancho. Y otro de los labradores dijo: </p>
         <p id="p5789">&#8212;Si el criado es tan discreto, &#161;cu&#225;l debe de ser el amo! Yo apostar&#233; que si van a estudiar a Salamanca, que a un tris han de venir a ser alcaldes de corte; que todo es burla, sino estudiar y m&#225;s estudiar, y tener favor y ventura; y cuando menos se piensa el hombre, se halla con una vara en la mano o con una mitra en la cabeza. </p>
         <p id="p5790">Aquella noche la pasaron amo y mozo en mitad del campo, al cielo raso y descubierto; y otro d&#237;a, siguiendo su camino, vieron que hacia ellos ven&#237;a un hombre de a pie, con unas alforjas al cuello y una azcona o chuzo en la mano, propio talle de correo de a pie; el cual, como lleg&#243; junto a don Quijote, adelant&#243; el paso, y medio corriendo lleg&#243; a &#233;l, y, abraz&#225;ndole por el muslo derecho, que no alcanzaba a m&#225;s, le dijo, con muestras de mucha alegr&#237;a: </p>
         <p id="p5791">&#8212;&#161;Oh mi se&#241;or don Quijote de la Mancha, y qu&#233; gran contento ha de llegar al coraz&#243;n de mi se&#241;or el duque cuando sepa que vuestra merced vuelve a su castillo, que todav&#237;a se est&#225; en &#233;l con mi se&#241;ora la duquesa! </p>
         <p id="p5792">&#8212;No os conozco, amigo &#8212;respondi&#243; don Quijote&#8212;, ni s&#233; qui&#233;n sois, si vos no me lo dec&#237;s. </p>
         <p id="p5793">&#8212;Yo, se&#241;or don Quijote &#8212;respondi&#243; el correo&#8212;, soy Tosilos, el lacayo del duque mi se&#241;or, que no quise pelear con vuestra merced sobre el casamiento de la hija de do&#241;a Rodr&#237;guez. </p>
         <p id="p5794">&#8212;&#161;V&#225;lame Dios! &#8212;dijo don Quijote&#8212;. &#191;Es posible que sois vos el que los encantadores mis enemigos transformaron en ese lacayo que dec&#237;s, por defraudarme de la honra de aquella batalla? </p>
         <p id="p5795">&#8212;Calle, se&#241;or bueno &#8212;replic&#243; el cartero&#8212;, que no hubo encanto alguno ni mudanza de rostro ninguna: tan lacayo Tosilos entr&#233; en la estacada como Tosilos lacayo sal&#237; della. Yo pens&#233; casarme sin pelear, por haberme parecido bien la moza, pero sucedi&#243;me al rev&#233;s mi pensamiento, pues, as&#237; como vuestra merced se parti&#243; de nuestro castillo, el duque mi se&#241;or me hizo dar cien palos por haber contravenido a las ordenanzas que me ten&#237;a dadas antes de entrar en la batalla, y todo ha parado en que la muchacha es ya monja, y do&#241;a Rodr&#237;guez se ha vuelto a Castilla, y yo voy ahora a Barcelona, a llevar un pliego de cartas al virrey, que le env&#237;a mi amo. Si vuestra merced quiere un traguito, aunque caliente, puro, aqu&#237; llevo una calabaza llena de lo caro, con no s&#233; cu&#225;ntas rajitas de queso de Tronch&#243;n, que servir&#225;n de llamativo y despertador de la sed, si acaso est&#225; durmiendo. </p>
         <p id="p5796">&#8212;Quiero el envite &#8212;dijo Sancho&#8212;, y &#233;chese el resto de la cortes&#237;a, y escancie el buen Tosilos, a despecho y pesar de cuantos encantadores hay en las Indias. </p>
         <p id="p5797">&#8212;En fin &#8212;dijo don Quijote&#8212;, t&#250; eres, Sancho, el mayor glot&#243;n del mundo y el mayor ignorante de la tierra, pues no te persuades que este correo es encantado, y este Tosilos contrahecho. Qu&#233;date con &#233;l y h&#225;rtate, que yo me ir&#233; adelante poco a poco, esper&#225;ndote a que vengas. </p>
         <p id="p5798">Ri&#243;se el lacayo, desenvain&#243; su calabaza, desalforj&#243; sus rajas, y, sacando un panecillo, &#233;l y Sancho se sentaron sobre la yerba verde, y en buena paz compa&#241;a despabilaron y dieron fondo con todo el repuesto de las alforjas, con tan buenos alientos, que lamieron el pliego de las cartas, s&#243;lo porque ol&#237;a a queso. Dijo Tosilos a Sancho: </p>
         <p id="p5799">&#8212;Sin duda este tu amo, Sancho amigo, debe de ser un loco. </p>
         <p id="p5800">&#8212;&#191;C&#243;mo debe? &#8212;respondi&#243; Sancho&#8212;. No debe nada a nadie, que todo lo paga, y m&#225;s cuando la moneda es locura. Bien lo veo yo, y bien se lo digo a &#233;l; pero, &#191;qu&#233; aprovecha? Y m&#225;s agora que va rematado, porque va vencido del Caballero de la Blanca Luna. </p>
         <p id="p5801">Rog&#243;le Tosilos le contase lo que le hab&#237;a sucedido, pero Sancho le respondi&#243; que era descortes&#237;a dejar que su amo le esperase; que otro d&#237;a, si se encontrasen, habr&#237;a lugar par ello. Y, levant&#225;ndose, despu&#233;s de haberse sacudido el sayo y las migajas de las barbas, antecogi&#243; al rucio, y, diciendo &#8220;a Dios&#8221;, dej&#243; a Tosilos y alcanz&#243; a su amo, que a la sombra de un &#225;rbol le estaba esperando.</p>
