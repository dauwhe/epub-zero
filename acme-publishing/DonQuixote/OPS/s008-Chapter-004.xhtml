         <div class="title-block-rw" id="title-block5">
            <p class="title-num-rw" id="title-num3">Cap&#237;tulo III</p>
            <p class="title-other-rw" id="title-other3">Donde se cuenta la graciosa manera que tuvo don Quijote en armarse caballero</p>
         </div>
         <p id="p292">Y as&#237;, fatigado deste pensamiento, abrevi&#243; su venteril y limitada cena; la cual acabada, llam&#243; al ventero, y, encerr&#225;ndose con &#233;l en la caballeriza, se hinc&#243; de rodillas ante &#233;l, dici&#233;ndole: </p>
         <p id="p293">&#8212;No me levantar&#233; jam&#225;s de donde estoy, valeroso caballero, fasta que la vuestra cortes&#237;a me otorgue un don que pedirle quiero, el cual redundar&#225; en alabanza vuestra y en pro del g&#233;nero humano. </p>
         <p id="p294">El ventero, que vio a su hu&#233;sped a sus pies y oy&#243; semejantes razones, estaba confuso mir&#225;ndole, sin saber qu&#233; hacerse ni decirle, y porfiaba con &#233;l que se levantase, y jam&#225;s quiso, hasta que le hubo de decir que &#233;l le otorgaba el don que le ped&#237;a. </p>
         <p id="p295">&#8212;No esperaba yo menos de la gran magnificencia vuestra, se&#241;or m&#237;o &#8212;respondi&#243; don Quijote&#8212;; y as&#237;, os digo que el don que os he pedido, y de vuestra liberalidad me ha sido otorgado, es que ma&#241;ana en aquel d&#237;a me hab&#233;is de armar caballero, y esta noche en la capilla deste vuestro castillo velar&#233; las armas; y ma&#241;ana, como tengo dicho, se cumplir&#225; lo que tanto deseo, para poder, como se debe, ir por todas las cuatro partes del mundo buscando las aventuras, en pro de los menesterosos, como est&#225; a cargo de la caballer&#237;a y de los caballeros andantes, como yo soy, cuyo deseo a semejantes faza&#241;as es inclinado. </p>
         <p id="p296">El ventero, que, como est&#225; dicho, era un poco socarr&#243;n y ya ten&#237;a algunos barruntos de la falta de juicio de su hu&#233;sped, acab&#243; de creerlo cuando acab&#243; de o&#237;rle semejantes razones, y, por tener qu&#233; re&#237;r aquella noche, determin&#243; de seguirle el humor; y as&#237;, le dijo que andaba muy acertado en lo que deseaba y ped&#237;a, y que tal prosupuesto era propio y natural de los caballeros tan principales como &#233;l parec&#237;a y como su gallarda presencia mostraba; y que &#233;l, ansimesmo, en los a&#241;os de su mocedad, se hab&#237;a dado a aquel honroso ejercicio, andando por diversas partes del mundo buscando sus aventuras, sin que hubiese dejado los Percheles de M&#225;laga, Islas de Riar&#225;n, Comp&#225;s de Sevilla, Azoguejo de Segovia, la Olivera de Valencia, Rondilla de Granada, Playa de Sanl&#250;car, Potro de C&#243;rdoba y las Ventillas de Toledo y otras diversas partes, donde hab&#237;a ejercitado la ligereza de sus pies, sutileza de sus manos, haciendo muchos tuertos, recuestando muchas viudas, deshaciendo algunas doncellas y enga&#241;ando a algunos pupilos, y, finalmente, d&#225;ndose a conocer por cuantas audiencias y tribunales hay casi en toda Espa&#241;a; y que, a lo &#250;ltimo, se hab&#237;a venido a recoger a aquel su castillo, donde viv&#237;a con su hacienda y con las ajenas, recogiendo en &#233;l a todos los caballeros andantes, de cualquiera calidad y condici&#243;n que fuesen, s&#243;lo por la mucha afici&#243;n que les ten&#237;a y porque partiesen con &#233;l de sus haberes, en pago de su buen deseo. </p>
         <p id="p297">D&#237;jole tambi&#233;n que en aquel su castillo no hab&#237;a capilla alguna donde poder velar las armas, porque estaba derribada para hacerla de nuevo; pero que, en caso de necesidad, &#233;l sab&#237;a que se pod&#237;an velar dondequiera, y que aquella noche las podr&#237;a velar en un patio del castillo; que a la ma&#241;ana, siendo Dios servido, se har&#237;an las debidas ceremonias, de manera que &#233;l quedase armado caballero, y tan caballero que no pudiese ser m&#225;s en el mundo. </p>
         <p id="p298">Pregunt&#243;le si tra&#237;a dineros; respondi&#243; don Quijote que no tra&#237;a blanca, porque &#233;l nunca hab&#237;a le&#237;do en las historias de los caballeros andantes que ninguno los hubiese tra&#237;do. A esto dijo el ventero que se enga&#241;aba; que, puesto caso que en las historias no se escrib&#237;a, por haberles parecido a los autores dellas que no era menester escrebir una cosa tan clara y tan necesaria de traerse como eran dineros y camisas limpias, no por eso se hab&#237;a de creer que no los trujeron; y as&#237;, tuviese por cierto y averiguado que todos los caballeros andantes, de que tantos libros est&#225;n llenos y atestados, llevaban bien herradas las bolsas, por lo que pudiese sucederles; y que asimismo llevaban camisas y una arqueta peque&#241;a llena de ung&#252;entos para curar las heridas que receb&#237;an, porque no todas veces en los campos y desiertos donde se combat&#237;an y sal&#237;an heridos hab&#237;a quien los curase, si ya no era que ten&#237;an alg&#250;n sabio encantador por amigo, que luego los socorr&#237;a, trayendo por el aire, en alguna nube, alguna doncella o enano con alguna redoma de agua de tal virtud que, en gustando alguna gota della, luego al punto quedaban sanos de sus llagas y heridas, como si mal alguno hubiesen tenido. Mas que, en tanto que esto no hubiese, tuvieron los pasados caballeros por cosa acertada que sus escuderos fuesen prove&#237;dos de dineros y de otras cosas necesarias, como eran hilas y ung&#252;entos para curarse; y, cuando suced&#237;a que los tales caballeros no ten&#237;an escuderos, que eran pocas y raras veces, ellos mesmos lo llevaban todo en unas alforjas muy sutiles, que casi no se parec&#237;an, a las ancas del caballo, como que era otra cosa de m&#225;s importancia; porque, no siendo por ocasi&#243;n semejante, esto de llevar alforjas no fue muy admitido entre los caballeros andantes; y por esto le daba por consejo, pues a&#250;n se lo pod&#237;a mandar como a su ahijado, que tan presto lo hab&#237;a de ser, que no caminase de all&#237; adelante sin dineros y sin las prevenciones referidas, y que ver&#237;a cu&#225;n bien se hallaba con ellas cuando menos se pensase. </p>
         <p id="p299">Prometi&#243;le don Quijote de hacer lo que se le aconsejaba con toda puntualidad; y as&#237;, se dio luego orden como velase las armas en un corral grande que a un lado de la venta estaba; y, recogi&#233;ndolas don Quijote todas, las puso sobre una pila que junto a un pozo estaba, y, embrazando su adarga, asi&#243; de su lanza y con gentil continente se comenz&#243; a pasear delante de la pila; y cuando comenz&#243; el paseo comenzaba a cerrar la noche. </p>
         <p id="p300">Cont&#243; el ventero a todos cuantos estaban en la venta la locura de su hu&#233;sped, la vela de las armas y la armaz&#243;n de caballer&#237;a que esperaba. Admir&#225;ronse de tan estra&#241;o g&#233;nero de locura y fu&#233;ronselo a mirar desde lejos, y vieron que, con sosegado adem&#225;n, unas veces se paseaba; otras, arrimado a su lanza, pon&#237;a los ojos en las armas, sin quitarlos por un buen espacio dellas. Acab&#243; de cerrar la noche, pero con tanta claridad de la luna, que pod&#237;a competir con el que se la prestaba, de manera que cuanto el novel caballero hac&#237;a era bien visto de todos. Antoj&#243;sele en esto a uno de los arrieros que estaban en la venta ir a dar agua a su recua, y fue menester quitar las armas de don Quijote, que estaban sobre la pila; el cual, vi&#233;ndole llegar, en voz alta le dijo: </p>
         <p id="p301">&#8212;&#161;Oh t&#250;, quienquiera que seas, atrevido caballero, que llegas a tocar las armas del m&#225;s valeroso andante que jam&#225;s se ci&#241;&#243; espada!, mira lo que haces y no las toques, si no quieres dejar la vida en pago de tu atrevimiento. </p>
         <p id="p302">No se cur&#243; el arriero destas razones (y fuera mejor que se curara, porque fuera curarse en salud); antes, trabando de las correas, las arroj&#243; gran trecho de s&#237;. Lo cual visto por don Quijote, alz&#243; los ojos al cielo, y, puesto el pensamiento &#8212;a lo que pareci&#243;&#8212; en su se&#241;ora Dulcinea, dijo: </p>
         <p id="p303">&#8212;Acorredme, se&#241;ora m&#237;a, en esta primera afrenta que a este vuestro avasallado pecho se le ofrece; no me desfallezca en este primero trance vuestro favor y amparo. </p>
         <p id="p304">Y, diciendo estas y otras semejantes razones, soltando la adarga, alz&#243; la lanza a dos manos y dio con ella tan gran golpe al arriero en la cabeza, que le derrib&#243; en el suelo, tan maltrecho que, si segundara con otro, no tuviera necesidad de maestro que le curara. Hecho esto, recogi&#243; sus armas y torn&#243; a pasearse con el mismo reposo que primero. Desde all&#237; a poco, sin saberse lo que hab&#237;a pasado (porque a&#250;n estaba aturdido el arriero), lleg&#243; otro con la mesma intenci&#243;n de dar agua a sus mulos; y, llegando a quitar las armas para desembarazar la pila, sin hablar don Quijote palabra y sin pedir favor a nadie, solt&#243; otra vez la adarga y alz&#243; otra vez la lanza, y, sin hacerla pedazos, hizo m&#225;s de tres la cabeza del segundo arriero, porque se la abri&#243; por cuatro. Al ruido acudi&#243; toda la gente de la venta, y entre ellos el ventero. Viendo esto don Quijote, embraz&#243; su adarga, y, puesta mano a su espada, dijo: </p>
         <p id="p305">&#8212;&#161;Oh se&#241;ora de la fermosura, esfuerzo y vigor del debilitado coraz&#243;n m&#237;o! Ahora es tiempo que vuelvas los ojos de tu grandeza a este tu cautivo caballero, que tama&#241;a aventura est&#225; atendiendo. </p>
         <p id="p306">Con esto cobr&#243;, a su parecer, tanto &#225;nimo, que si le acometieran todos los arrieros del mundo, no volviera el pie atr&#225;s. Los compa&#241;eros de los heridos, que tales los vieron, comenzaron desde lejos a llover piedras sobre don Quijote, el cual, lo mejor que pod&#237;a, se reparaba con su adarga, y no se osaba apartar de la pila por no desamparar las armas. El ventero daba voces que le dejasen, porque ya les hab&#237;a dicho como era loco, y que por loco se librar&#237;a, aunque los matase a todos. Tambi&#233;n don Quijote las daba, mayores, llam&#225;ndolos de alevosos y traidores, y que el se&#241;or del castillo era un foll&#243;n y mal nacido caballero, pues de tal manera consent&#237;a que se tratasen los andantes caballeros; y que si &#233;l hubiera recebido la orden de caballer&#237;a, que &#233;l le diera a entender su alevos&#237;a: </p>
         <p id="p307">&#8212;Pero de vosotros, soez y baja canalla, no hago caso alguno: tirad, llegad, venid y ofendedme en cuanto pudi&#233;redes, que vosotros ver&#233;is el pago que llev&#225;is de vuestra sandez y demas&#237;a. </p>
         <p id="p308">Dec&#237;a esto con tanto br&#237;o y denuedo, que infundi&#243; un terrible temor en los que le acomet&#237;an; y, as&#237; por esto como por las persuasiones del ventero, le dejaron de tirar, y &#233;l dej&#243; retirar a los heridos y torn&#243; a la vela de sus armas con la misma quietud y sosiego que primero. </p>
         <p id="p309">No le parecieron bien al ventero las burlas de su hu&#233;sped, y determin&#243; abreviar y darle la negra orden de caballer&#237;a luego, antes que otra desgracia sucediese. Y as&#237;, lleg&#225;ndose a &#233;l, se desculp&#243; de la insolencia que aquella gente baja con &#233;l hab&#237;a usado, sin que &#233;l supiese cosa alguna; pero que bien castigados quedaban de su atrevimiento. D&#237;jole como ya le hab&#237;a dicho que en aquel castillo no hab&#237;a capilla, y para lo que restaba de hacer tampoco era necesaria; que todo el toque de quedar armado caballero consist&#237;a en la pescozada y en el espaldarazo, seg&#250;n &#233;l ten&#237;a noticia del ceremonial de la orden, y que aquello en mitad de un campo se pod&#237;a hacer, y que ya hab&#237;a cumplido con lo que tocaba al velar de las armas, que con solas dos horas de vela se cumpl&#237;a, cuanto m&#225;s, que &#233;l hab&#237;a estado m&#225;s de cuatro. Todo se lo crey&#243; don Quijote, y dijo que &#233;l estaba all&#237; pronto para obedecerle, y que concluyese con la mayor brevedad que pudiese; porque si fuese otra vez acometido y se viese armado caballero, no pensaba dejar persona viva en el castillo, eceto aquellas que &#233;l le mandase, a quien por su respeto dejar&#237;a. </p>
         <p id="p310">Advertido y medroso desto el castellano, trujo luego un libro donde asentaba la paja y cebada que daba a los arrieros, y con un cabo de vela que le tra&#237;a un muchacho, y con las dos ya dichas doncellas, se vino adonde don Quijote estaba, al cual mand&#243; hincar de rodillas; y, leyendo en su manual, como que dec&#237;a alguna devota oraci&#243;n, en mitad de la leyenda alz&#243; la mano y diole sobre el cuello un buen golpe, y tras &#233;l, con su mesma espada, un gentil espaldazaro, siempre murmurando entre dientes, como que rezaba. Hecho esto, mand&#243; a una de aquellas damas que le ci&#241;ese la espada, la cual lo hizo con mucha desenvoltura y discreci&#243;n, porque no fue menester poca para no reventar de risa a cada punto de las ceremonias; pero las proezas que ya hab&#237;an visto del novel caballero les ten&#237;a la risa a raya. Al ce&#241;irle la espada, dijo la buena se&#241;ora: </p>
         <p id="p311">&#8212;Dios haga a vuestra merced muy venturoso caballero y le d&#233; ventura en lides. </p>
         <p id="p312">Don Quijote le pregunt&#243; c&#243;mo se llamaba, porque &#233;l supiese de all&#237; adelante a qui&#233;n quedaba obligado por la merced recebida; porque pensaba darle alguna parte de la honra que alcanzase por el valor de su brazo. Ella respondi&#243; con mucha humildad que se llamaba la Tolosa, y que era hija de un remend&#243;n natural de Toledo que viv&#237;a a las tendillas de Sancho Bienaya, y que dondequiera que ella estuviese le servir&#237;a y le tendr&#237;a por se&#241;or. Don Quijote le replic&#243; que, por su amor, le hiciese merced que de all&#237; adelante se pusiese don y se llamase do&#241;a Tolosa. Ella se lo prometi&#243;, y la otra le calz&#243; la espuela, con la cual le pas&#243; casi el mismo coloquio que con la de la espada: pregunt&#243;le su nombre, y dijo que se llamaba la Molinera, y que era hija de un honrado molinero de Antequera; a la cual tambi&#233;n rog&#243; don Quijote que se pusiese don y se llamase do&#241;a Molinera, ofreci&#233;ndole nuevos servicios y mercedes. </p>
         <p id="p313">Hechas, pues, de galope y aprisa las hasta all&#237; nunca vistas ceremonias, no vio la hora don Quijote de verse a caballo y salir buscando las aventuras; y, ensillando luego a Rocinante, subi&#243; en &#233;l, y, abrazando a su hu&#233;sped, le dijo cosas tan estra&#241;as, agradeci&#233;ndole la merced de haberle armado caballero, que no es posible acertar a referirlas. El ventero, por verle ya fuera de la venta, con no menos ret&#243;ricas, aunque con m&#225;s breves palabras, respondi&#243; a las suyas, y, sin pedirle la costa de la posada, le dej&#243; ir a la buen hora.</p>
