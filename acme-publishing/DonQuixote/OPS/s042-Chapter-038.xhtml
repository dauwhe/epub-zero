         <div class="title-block-rw" id="title-block39">
            <p class="title-num-rw" id="title-num37">Cap&#237;tulo XXXVII</p>
            <p class="title-other-rw" id="title-other37">Que prosigue la historia de la famosa infanta Micomicona, con otras graciosas aventuras</p>
         </div>
         <p id="p2038">Todo esto escuchaba Sancho, no con poco dolor de su &#225;nima, viendo que se le desparec&#237;an e iban en humo las esperanzas de su ditado, y que la linda princesa Micomicona se le hab&#237;a vuelto en Dorotea, y el gigante en don Fernando, y su amo se estaba durmiendo a sue&#241;o suelto, bien descuidado de todo lo sucedido. No se pod&#237;a asegurar Dorotea si era so&#241;ado el bien que pose&#237;a. Cardenio estaba en el mismo pensamiento, y el de Luscinda corr&#237;a por la misma cuenta. Don Fernando daba gracias al cielo por la merced recebida y haberle sacado de aquel intricado laberinto, donde se hallaba tan a pique de perder el cr&#233;dito y el alma; y, finalmente, cuantos en la venta estaban, estaban contentos y gozosos del buen suceso que hab&#237;an tenido tan trabados y desesperados negocios. </p>
         <p id="p2039">Todo lo pon&#237;a en su punto el cura, como discreto, y a cada uno daba el parabi&#233;n del bien alcanzado; pero quien m&#225;s jubilaba y se contentaba era la ventera, por la promesa que Cardenio y el cura le hab&#237;an hecho de pagalle todos los da&#241;os e intereses que por cuenta de don Quijote le hubiesen venido. S&#243;lo Sancho, como ya se ha dicho, era el afligido, el desventurado y el triste; y as&#237;, con malenc&#243;nico semblante, entr&#243; a su amo, el cual acababa de despertar, a quien dijo: </p>
         <p id="p2040">&#8212;Bien puede vuestra merced, se&#241;or Triste Figura, dormir todo lo que quisiere, sin cuidado de matar a ning&#250;n gigante, ni de volver a la princesa su reino: que ya todo est&#225; hecho y concluido. </p>
         <p id="p2041">&#8212;Eso creo yo bien &#8212;respondi&#243; don Quijote&#8212;, porque he tenido con el gigante la m&#225;s descomunal y desaforada batalla que pienso tener en todos los d&#237;as de mi vida; y de un rev&#233;s, &#161;zas!, le derrib&#233; la cabeza en el suelo, y fue tanta la sangre que le sali&#243;, que los arroyos corr&#237;an por la tierra como si fueran de agua. </p>
         <p id="p2042">&#8212;Como si fueran de vino tinto, pudiera vuestra merced decir mejor &#8212;respondi&#243; Sancho&#8212;, porque quiero que sepa vuestra merced, si es que no lo sabe, que el gigante muerto es un cuero horadado, y la sangre, seis arrobas de vino tinto que encerraba en su vientre; y la cabeza cortada es la puta que me pari&#243;, y ll&#233;velo todo Satan&#225;s. </p>
         <p id="p2043">&#8212;Y &#191;qu&#233; es lo que dices, loco? &#8212;replic&#243; don Quijote&#8212;. &#191;Est&#225;s en tu seso? </p>
         <p id="p2044">&#8212;Lev&#225;ntese vuestra merced &#8212;dijo Sancho&#8212;, y ver&#225; el buen recado que ha hecho, y lo que tenemos que pagar; y ver&#225; a la reina convertida en una dama particular, llamada Dorotea, con otros sucesos que, si cae en ellos, le han de admirar. </p>
         <p id="p2045">&#8212;No me maravillar&#237;a de nada deso &#8212;replic&#243; don Quijote&#8212;, porque, si bien te acuerdas, la otra vez que aqu&#237; estuvimos te dije yo que todo cuanto aqu&#237; suced&#237;a eran cosas de encantamento, y no ser&#237;a mucho que ahora fuese lo mesmo. </p>
         <p id="p2046">&#8212;Todo lo creyera yo &#8212;respondi&#243; Sancho&#8212;, si tambi&#233;n mi manteamiento fuera cosa dese jaez, mas no lo fue, sino real y verdaderamente; y vi yo que el ventero que aqu&#237; est&#225; hoy d&#237;a ten&#237;a del un cabo de la manta, y me empujaba hacia el cielo con mucho donaire y br&#237;o, y con tanta risa como fuerza; y donde interviene conocerse las personas, tengo para m&#237;, aunque simple y pecador, que no hay encantamento alguno, sino mucho molimiento y mucha mala ventura. </p>
         <p id="p2047">&#8212;Ahora bien, Dios lo remediar&#225; &#8212;dijo don Quijote&#8212;. Dame de vestir y d&#233;jame salir all&#225; fuera, que quiero ver los sucesos y transformaciones que dices. </p>
         <p id="p2048">Diole de vestir Sancho, y, en el entretanto que se vest&#237;a, cont&#243; el cura a don Fernando y a los dem&#225;s las locuras de don Quijote, y del artificio que hab&#237;an usado para sacarle de la Pe&#241;a Pobre, donde &#233;l se imaginaba estar por desdenes de su se&#241;ora. Cont&#243;les asimismo casi todas las aventuras que Sancho hab&#237;a contado, de que no poco se admiraron y rieron, por parecerles lo que a todos parec&#237;a: ser el m&#225;s estra&#241;o g&#233;nero de locura que pod&#237;a caber en pensamiento desparatado. Dijo m&#225;s el cura: que, pues ya el buen suceso de la se&#241;ora Dorotea impid&#237;a pasar con su disignio adelante, que era menester inventar y hallar otro para poderle llevar a su tierra. Ofreci&#243;se Cardenio de proseguir lo comenzado, y que Luscinda har&#237;a y representar&#237;a la persona de Dorotea. </p>
         <p id="p2049">&#8212;No &#8212;dijo don Fernando&#8212;, no ha de ser as&#237;: que yo quiero que Dorotea prosiga su invenci&#243;n; que, como no sea muy lejos de aqu&#237; el lugar deste buen caballero, yo holgar&#233; de que se procure su remedio. </p>
         <p id="p2050">&#8212;No est&#225; m&#225;s de dos jornadas de aqu&#237;. </p>
         <p id="p2051">&#8212;Pues, aunque estuviera m&#225;s, gustara yo de caminallas, a trueco de hacer tan buena obra. </p>
         <p id="p2052">Sali&#243;, en esto, don Quijote, armado de todos sus pertrechos, con el yelmo, aunque abollado, de Mambrino en la cabeza, embrazado de su rodela y arrimado a su tronco o lanz&#243;n. Suspendi&#243; a don Fernando y a los dem&#225;s la estra&#241;a presencia de don Quijote, viendo su rostro de media legua de andadura, seco y amarillo, la desigualdad de sus armas y su mesurado continente, y estuvieron callando hasta ver lo que &#233;l dec&#237;a, el cual, con mucha gravedad y reposo, puestos los ojos en la hermosa Dorotea, dijo: </p>
         <p id="p2053">&#8212;Estoy informado, hermosa se&#241;ora, deste mi escudero que la vuestra grandeza se ha aniquilado, y vuestro ser se ha deshecho, porque de reina y gran se&#241;ora que sol&#237;ades ser os hab&#233;is vuelto en una particular doncella. Si esto ha sido por orden del rey nigromante de vuestro padre, temeroso que yo no os diese la necesaria y debida ayuda, digo que no supo ni sabe de la misa la media, y que fue poco versado en las historias caballerescas, porque si &#233;l las hubiera le&#237;do y pasado tan atentamente y con tanto espacio como yo las pas&#233; y le&#237;, hallara a cada paso c&#243;mo otros caballeros de menor fama que la m&#237;a hab&#237;an acabado cosas m&#225;s dificultosas, no si&#233;ndolo mucho matar a un gigantillo, por arrogante que sea; porque no ha muchas horas que yo me vi con &#233;l, y... quiero callar, porque no me digan que miento; pero el tiempo, descubridor de todas las cosas, lo dir&#225; cuando menos lo pensemos. </p>
         <p id="p2054">&#8212;V&#237;stesos vos con dos cueros, que no con un gigante &#8212;dijo a esta saz&#243;n el ventero. </p>
         <p id="p2055">Al cual mand&#243; don Fernando que callase y no interrumpiese la pl&#225;tica de don Quijote en ninguna manera; y don Quijote prosigui&#243; diciendo: </p>
         <p id="p2056">&#8212;Digo, en fin, alta y desheredada se&#241;ora, que si por la causa que he dicho vuestro padre ha hecho este metamorf&#243;seos en vuestra persona, que no le deis cr&#233;dito alguno, porque no hay ning&#250;n peligro en la tierra por quien no se abra camino mi espada, con la cual, poniendo la cabeza de vuestro enemigo en tierra, os pondr&#233; a vos la corona de la vuestra en la cabeza en breves d&#237;as. </p>
         <p id="p2057">No dijo m&#225;s don Quijote, y esper&#243; a que la princesa le respondiese, la cual, como ya sab&#237;a la determinaci&#243;n de don Fernando de que se prosiguiese adelante en el enga&#241;o hasta llevar a su tierra a don Quijote, con mucho donaire y gravedad, le respondi&#243;: </p>
         <p id="p2058">&#8212;Quienquiera que os dijo, valeroso caballero de la Triste Figura, que yo me hab&#237;a mudado y trocado de mi ser, no os dijo lo cierto, porque la misma que ayer fui me soy hoy. Verdad es que alguna mudanza han hecho en m&#237; ciertos acaecimientos de buena ventura, que me la han dado la mejor que yo pudiera desearme, pero no por eso he dejado de ser la que antes y de tener los mesmos pensamientos de valerme del valor de vuestro valeroso e invenerable brazo que siempre he tenido. As&#237; que, se&#241;or m&#237;o, vuestra bondad vuelva la honra al padre que me engendr&#243;, y t&#233;ngale por hombre advertido y prudente, pues con su ciencia hall&#243; camino tan f&#225;cil y tan verdadero para remediar mi desgracia; que yo creo que si por vos, se&#241;or, no fuera, jam&#225;s acertara a tener la ventura que tengo; y en esto digo tanta verdad como son buenos testigos della los m&#225;s destos se&#241;ores que est&#225;n presentes. Lo que resta es que ma&#241;ana nos pongamos en camino, porque ya hoy se podr&#225; hacer poca jornada, y en lo dem&#225;s del buen suceso que espero, lo dejar&#233; a Dios y al valor de vuestro pecho. </p>
         <p id="p2059">Esto dijo la discreta Dorotea, y, en oy&#233;ndolo don Quijote, se volvi&#243; a Sancho, y, con muestras de mucho enojo, le dijo: </p>
         <p id="p2060">&#8212;Ahora te digo, Sanchuelo, que eres el mayor bellacuelo que hay en Espa&#241;a. Dime, ladr&#243;n vagamundo, &#191;no me acabaste de decir ahora que esta princesa se hab&#237;a vuelto en una doncella que se llamaba Dorotea, y que la cabeza que entiendo que cort&#233; a un gigante era la puta que te pari&#243;, con otros disparates que me pusieron en la mayor confusi&#243;n que jam&#225;s he estado en todos los d&#237;as de mi vida? &#161;Voto... &#8212;y mir&#243; al cielo y apret&#243; los dientes&#8212; que estoy por hacer un estrago en ti, que ponga sal en la mollera a todos cuantos mentirosos escuderos hubiere de caballeros andantes, de aqu&#237; adelante, en el mundo! </p>
         <p id="p2061">&#8212;Vuestra merced se sosiegue, se&#241;or m&#237;o &#8212;respondi&#243; Sancho&#8212;, que bien podr&#237;a ser que yo me hubiese enga&#241;ado en lo que toca a la mutaci&#243;n de la se&#241;ora princesa Micomicona; pero, en lo que toca a la cabeza del gigante, o, a lo menos, a la horadaci&#243;n de los cueros y a lo de ser vino tinto la sangre, no me enga&#241;o, &#161;vive Dios!, porque los cueros all&#237; est&#225;n heridos, a la cabecera del lecho de vuestra merced, y el vino tinto tiene hecho un lago el aposento; y si no, al fre&#237;r de los huevos lo ver&#225;; quiero decir que lo ver&#225; cuando aqu&#237; su merced del se&#241;or ventero le pida el menoscabo de todo. De lo dem&#225;s, de que la se&#241;ora reina se est&#233; como se estaba, me regocijo en el alma, porque me va mi parte, como a cada hijo de vecino. </p>
         <p id="p2062">&#8212;Ahora yo te digo, Sancho &#8212;dijo don Quijote&#8212;, que eres un mentecato; y perd&#243;name, y basta. </p>
         <p id="p2063">&#8212;Basta &#8212;dijo don Fernando&#8212;, y no se hable m&#225;s en esto; y, pues la se&#241;ora princesa dice que se camine ma&#241;ana, porque ya hoy es tarde, h&#225;gase as&#237;, y esta noche la podremos pasar en buena conversaci&#243;n hasta el venidero d&#237;a, donde todos acompa&#241;aremos al se&#241;or don Quijote, porque queremos ser testigos de las valerosas e inauditas haza&#241;as que ha de hacer en el discurso desta grande empresa que a su cargo lleva. </p>
         <p id="p2064">&#8212;Yo soy el que tengo de serviros y acompa&#241;aros &#8212;respondi&#243; don Quijote&#8212;, y agradezco mucho la merced que se me hace y la buena opini&#243;n que de m&#237; se tiene, la cual procurar&#233; que salga verdadera, o me costar&#225; la vida, y aun m&#225;s, si m&#225;s costarme puede. </p>
         <p id="p2065">Muchas palabras de comedimiento y muchos ofrecimientos pasaron entre don Quijote y don Fernando; pero a todo puso silencio un pasajero que en aquella saz&#243;n entr&#243; en la venta, el cual en su traje mostraba ser cristiano reci&#233;n venido de tierra de moros, porque ven&#237;a vestido con una casaca de pa&#241;o azul, corta de faldas, con medias mangas y sin cuello; los calzones eran asimismo de lienzo azul, con bonete de la misma color; tra&#237;a unos borcegu&#237;es datilados y un alfanje morisco, puesto en un tahel&#237; que le atravesaba el pecho. Entr&#243; luego tras &#233;l, encima de un jumento, una mujer a la morisca vestida, cubierto el rostro con una toca en la cabeza; tra&#237;a un bonetillo de brocado, y vestida una almalafa, que desde los hombros a los pies la cubr&#237;a. Era el hombre de robusto y agraciado talle, de edad de poco m&#225;s de cuarenta a&#241;os, algo moreno de rostro, largo de bigotes y la barba muy bien puesta. En resoluci&#243;n, &#233;l mostraba en su apostura que si estuviera bien vestido, le juzgaran por persona de calidad y bien nacida. </p>
         <p id="p2066">Pidi&#243;, en entrando, un aposento, y, como le dijeron que en la venta no le hab&#237;a, mostr&#243; recebir pesadumbre; y, lleg&#225;ndose a la que en el traje parec&#237;a mora, la ape&#243; en sus brazos. Luscinda, Dorotea, la ventera, su hija y Maritornes, llevadas del nuevo y para ellas nunca visto traje, rodearon a la mora, y Dorotea, que siempre fue agraciada, comedida y discreta, pareci&#233;ndole que as&#237; ella como el que la tra&#237;a se congojaban por la falta del aposento, le dijo: </p>
         <p id="p2067">&#8212;No os d&#233; mucha pena, se&#241;ora m&#237;a, la incomodidad de regalo que aqu&#237; falta, pues es proprio de ventas no hallarse en ellas; pero, con todo esto, si gust&#225;redes de pasar con nosotras &#8212;se&#241;alando a Luscinda&#8212;, quiz&#225; en el discurso de este camino habr&#233;is hallado otros no tan buenos acogimientos. </p>
         <p id="p2068">No respondi&#243; nada a esto la embozada, ni hizo otra cosa que levantarse de donde sentado se hab&#237;a, y, puestas entrambas manos cruzadas sobre el pecho, inclinada la cabeza, dobl&#243; el cuerpo en se&#241;al de que lo agradec&#237;a. Por su silencio imaginaron que, sin duda alguna, deb&#237;a de ser mora, y que no sab&#237;a hablar cristiano. Lleg&#243;, en esto, el cautivo, que entendiendo en otra cosa hasta entonces hab&#237;a estado, y, viendo que todas ten&#237;an cercada a la que con &#233;l ven&#237;a, y que ella a cuanto le dec&#237;an callaba, dijo: </p>
         <p id="p2069">&#8212;Se&#241;oras m&#237;as, esta doncella apenas entiende mi lengua, ni sabe hablar otra ninguna sino conforme a su tierra, y por esto no debe de haber respondido, ni responde, a lo que se le ha preguntado. </p>
         <p id="p2070">&#8212;No se le pregunta otra cosa ninguna &#8212;respondi&#243; Luscinda&#8212; sino ofrecelle por esta noche nuestra compa&#241;&#237;a y parte del lugar donde nos acomod&#225;remos, donde se le har&#225; el regalo que la comodidad ofreciere, con la voluntad que obliga a servir a todos los estranjeros que dello tuvieren necesidad, especialmente siendo mujer a quien se sirve. </p>
         <p id="p2071">&#8212;Por ella y por m&#237; &#8212;respondi&#243; el captivo&#8212; os beso, se&#241;ora m&#237;a, las manos, y estimo mucho y en lo que es raz&#243;n la merced ofrecida; que en tal ocasi&#243;n, y de tales personas como vuestro parecer muestra, bien se echa de ver que ha de ser muy grande. </p>
         <p id="p2072">&#8212;Decidme, se&#241;or &#8212;dijo Dorotea&#8212;: &#191;esta se&#241;ora es cristiana o mora? Porque el traje y el silencio nos hace pensar que es lo que no querr&#237;amos que fuese. </p>
         <p id="p2073">&#8212;Mora es en el traje y en el cuerpo, pero en el alma es muy grande cristiana, porque tiene grand&#237;simos deseos de serlo. </p>
         <p id="p2074">&#8212;Luego, &#191;no es baptizada? &#8212;replic&#243; Luscinda. </p>
         <p id="p2075">&#8212;No ha habido lugar para ello &#8212;respondi&#243; el captivo&#8212; despu&#233;s que sali&#243; de Argel, su patria y tierra, y hasta agora no se ha visto en peligro de muerte tan cercana que obligase a baptizalla sin que supiese primero todas las ceremonias que nuestra Madre la Santa Iglesia manda; pero Dios ser&#225; servido que presto se bautice con la decencia que la calidad de su persona merece, que es m&#225;s de lo que muestra su h&#225;bito y el m&#237;o. </p>
         <p id="p2076">Con estas razones puso gana en todos los que escuch&#225;ndole estaban de saber qui&#233;n fuese la mora y el captivo, pero nadie se lo quiso preguntar por entonces, por ver que aquella saz&#243;n era m&#225;s para procurarles descanso que para preguntarles sus vidas. Dorotea la tom&#243; por la mano y la llev&#243; a sentar junto a s&#237;, y le rog&#243; que se quitase el embozo. Ella mir&#243; al cautivo, como si le preguntara le dijese lo que dec&#237;an y lo que ella har&#237;a. &#201;l, en lengua ar&#225;biga, le dijo que le ped&#237;an se quitase el embozo, y que lo hiciese; y as&#237;, se lo quit&#243;, y descubri&#243; un rostro tan hermoso que Dorotea la tuvo por m&#225;s hermosa que a Luscinda, y Luscinda por m&#225;s hermosa que a Dorotea, y todos los circustantes conocieron que si alguno se podr&#237;a igualar al de las dos, era el de la mora, y aun hubo algunos que le aventajaron en alguna cosa. Y, como la hermosura tenga prerrogativa y gracia de reconciliar los &#225;nimos y atraer las voluntades, luego se rindieron todos al deseo de servir y acariciar a la hermosa mora. </p>
         <p id="p2077">Pregunt&#243; don Fernando al captivo c&#243;mo se llamaba la mora, el cual respondi&#243; que lela Zoraida; y, as&#237; como esto oy&#243;, ella entendi&#243; lo que le hab&#237;an preguntado al cristiano, y dijo con mucha priesa, llena de congoja y donaire: </p>
         <p id="p2078">&#8212;&#161;No, no Zoraida: Mar&#237;a, Mar&#237;a! &#8212;dando a entender que se llamaba Mar&#237;a y no Zoraida. </p>
         <p id="p2079">Estas palabras, el grande afecto con que la mora las dijo, hicieron derramar m&#225;s de una l&#225;grima a algunos de los que la escucharon, especialmente a las mujeres, que de su naturaleza son tiernas y compasivas. Abraz&#243;la Luscinda con mucho amor, dici&#233;ndole: </p>
         <p id="p2080">&#8212;S&#237;, s&#237;: Mar&#237;a, Mar&#237;a. </p>
         <p id="p2081">A lo cual respondi&#243; la mora: </p>
         <p id="p2082">&#8212;&#161;S&#237;, s&#237;: Mar&#237;a; Zoraida macange! &#8212;que quiere decir no. </p>
         <p id="p2083">Ya en esto llegaba la noche, y, por orden de los que ven&#237;an con don Fernando, hab&#237;a el ventero puesto diligencia y cuidado en aderezarles de cenar lo mejor que a &#233;l le fue posible. Llegada, pues, la hora, sent&#225;ronse todos a una larga mesa, como de tinelo, porque no la hab&#237;a redonda ni cuadrada en la venta, y dieron la cabecera y principal asiento, puesto que &#233;l lo rehusaba, a don Quijote, el cual quiso que estuviese a su lado la se&#241;ora Micomicona, pues &#233;l era su aguardador. Luego se sentaron Luscinda y Zoraida, y frontero dellas don Fernando y Cardenio, y luego el cautivo y los dem&#225;s caballeros, y, al lado de las se&#241;oras, el cura y el barbero. Y as&#237;, cenaron con mucho contento, y acrecent&#243;seles m&#225;s viendo que, dejando de comer don Quijote, movido de otro semejante esp&#237;ritu que el que le movi&#243; a hablar tanto como habl&#243; cuando cen&#243; con los cabreros, comenz&#243; a decir: </p>
         <p id="p2084">&#8212;Verdaderamente, si bien se considera, se&#241;ores m&#237;os, grandes e inauditas cosas ven los que profesan la orden de la andante caballer&#237;a. Si no, &#191;cu&#225;l de los vivientes habr&#225; en el mundo que ahora por la puerta deste castillo entrara, y de la suerte que estamos nos viere, que juzgue y crea que nosotros somos quien somos? &#191;Qui&#233;n podr&#225; decir que esta se&#241;ora que est&#225; a mi lado es la gran reina que todos sabemos, y que yo soy aquel Caballero de la Triste Figura que anda por ah&#237; en boca de la fama? Ahora no hay que dudar, sino que esta arte y ejercicio excede a todas aquellas y aquellos que los hombres inventaron, y tanto m&#225;s se ha de tener en estima cuanto a m&#225;s peligros est&#225; sujeto. Qu&#237;tenseme delante los que dijeren que las letras hacen ventaja a las armas, que les dir&#233;, y sean quien se fueren, que no saben lo que dicen. Porque la raz&#243;n que los tales suelen decir, y a lo que ellos m&#225;s se atienen, es que los trabajos del esp&#237;ritu exceden a los del cuerpo, y que las armas s&#243;lo con el cuerpo se ejercitan, como si fuese su ejercicio oficio de ganapanes, para el cual no es menester m&#225;s de buenas fuerzas; o como si en esto que llamamos armas los que las profesamos no se encerrasen los actos de la fortaleza, los cuales piden para ejecutallos mucho entendimiento; o como si no trabajase el &#225;nimo del guerrero que tiene a su cargo un ej&#233;rcito, o la defensa de una ciudad sitiada, as&#237; con el esp&#237;ritu como con el cuerpo. Si no, v&#233;ase si se alcanza con las fuerzas corporales a saber y conjeturar el intento del enemigo, los disignios, las estratagemas, las dificultades, el prevenir los da&#241;os que se temen; que todas estas cosas son acciones del entendimiento, en quien no tiene parte alguna el cuerpo. Siendo pues ans&#237;, que las armas requieren esp&#237;ritu, como las letras, veamos ahora cu&#225;l de los dos esp&#237;ritus, el del letrado o el del guerrero, trabaja m&#225;s. Y esto se vendr&#225; a conocer por el fin y paradero a que cada uno se encamina, porque aquella intenci&#243;n se ha de estimar en m&#225;s que tiene por objeto m&#225;s noble fin. Es el fin y paradero de las letras..., y no hablo ahora de las divinas, que tienen por blanco llevar y encaminar las almas al cielo, que a un fin tan sin fin como &#233;ste ninguno otro se le puede igualar; hablo de las letras humanas, que es su fin poner en su punto la justicia distributiva y dar a cada uno lo que es suyo, entender y hacer que las buenas leyes se guarden. Fin, por cierto, generoso y alto y digno de grande alabanza, pero no de tanta como merece aquel a que las armas atienden, las cuales tienen por objeto y fin la paz, que es el mayor bien que los hombres pueden desear en esta vida. Y as&#237;, las primeras buenas nuevas que tuvo el mundo y tuvieron los hombres fueron las que dieron los &#225;ngeles la noche que fue nuestro d&#237;a, cuando cantaron en los aires: &#8220;Gloria sea en las alturas, y paz en la tierra, a los hombres de buena voluntad&#8221;; y a la salutaci&#243;n que el mejor maestro de la tierra y del cielo ense&#241;&#243; a sus allegados y favoridos, fue decirles que cuando entrasen en alguna casa, dijesen: &#8220;Paz sea en esta casa&#8221;; y otras muchas veces les dijo: &#8220;Mi paz os doy, mi paz os dejo: paz sea con vosotros&#8221;, bien como joya y prenda dada y dejada de tal mano; joya que sin ella, en la tierra ni en el cielo puede haber bien alguno. Esta paz es el verdadero fin de la guerra, que lo mesmo es decir armas que guerra. Prosupuesta, pues, esta verdad, que el fin de la guerra es la paz, y que en esto hace ventaja al fin de las letras, vengamos ahora a los trabajos del cuerpo del letrado y a los del profesor de las armas, y v&#233;ase cu&#225;les son mayores. </p>
         <p id="p2085">De tal manera, y por tan buenos t&#233;rminos, iba prosiguiendo en su pl&#225;tica don Quijote que oblig&#243; a que, por entonces, ninguno de los que escuch&#225;ndole estaban le tuviese por loco; antes, como todos los m&#225;s eran caballeros, a quien son anejas las armas, le escuchaban de muy buena gana; y &#233;l prosigui&#243; diciendo: </p>
         <p id="p2086">&#8212;Digo, pues, que los trabajos del estudiante son &#233;stos: principalmente pobreza (no porque todos sean pobres, sino por poner este caso en todo el estremo que pueda ser); y, en haber dicho que padece pobreza, me parece que no hab&#237;a que decir m&#225;s de su mala ventura, porque quien es pobre no tiene cosa buena. Esta pobreza la padece por sus partes, ya en hambre, ya en fr&#237;o, ya en desnudez, ya en todo junto; pero, con todo eso, no es tanta que no coma, aunque sea un poco m&#225;s tarde de lo que se usa, aunque sea de las sobras de los ricos; que es la mayor miseria del estudiante &#233;ste que entre ellos llaman andar a la sopa; y no les falta alg&#250;n ajeno brasero o chimenea, que, si no callenta, a lo menos entibie su fr&#237;o, y, en fin, la noche duermen debajo de cubierta. No quiero llegar a otras menudencias, conviene a saber, de la falta de camisas y no sobra de zapatos, la raridad y poco pelo del vestido, ni aquel ahitarse con tanto gusto, cuando la buena suerte les depara alg&#250;n banquete. Por este camino que he pintado, &#225;spero y dificultoso, tropezando aqu&#237;, cayendo all&#237;, levant&#225;ndose acull&#225;, tornando a caer ac&#225;, llegan al grado que desean; el cual alcanzado, a muchos hemos visto que, habiendo pasado por estas Sirtes y por estas Scilas y Caribdis, como llevados en vuelo de la favorable fortuna, digo que los hemos visto mandar y gobernar el mundo desde una silla, trocada su hambre en hartura, su fr&#237;o en refrigerio, su desnudez en galas, y su dormir en una estera en reposar en holandas y damascos: premio justamente merecido de su virtud. Pero, contrapuestos y comparados sus trabajos con los del m&#237;lite guerrero, se quedan muy atr&#225;s en todo, como ahora dir&#233;.</p>
