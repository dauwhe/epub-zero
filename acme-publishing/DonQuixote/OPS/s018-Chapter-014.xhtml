         <div class="title-block-rw" id="title-block15">
            <p class="title-num-rw" id="title-num13">Cap&#237;tulo XIII</p>
            <p class="title-other-rw" id="title-other13">Donde se da fin al cuento de la pastora Marcela, con otros sucesos</p>
         </div>
         <p id="p700">Mas, apenas comenz&#243; a descubrirse el d&#237;a por los balcones del oriente, cuando los cinco de los seis cabreros se levantaron y fueron a despertar a don Quijote, y a decille si estaba todav&#237;a con prop&#243;sito de ir a ver el famoso entierro de Gris&#243;stomo, y que ellos le har&#237;an compa&#241;&#237;a. Don Quijote, que otra cosa no deseaba, se levant&#243; y mand&#243; a Sancho que ensillase y enalbardase al momento, lo cual &#233;l hizo con mucha diligencia, y con la mesma se pusieron luego todos en camino. Y no hubieron andado un cuarto de legua, cuando, al cruzar de una senda, vieron venir hacia ellos hasta seis pastores, vestidos con pellicos negros y coronadas las cabezas con guirnaldas de cipr&#233;s y de amarga adelfa. Tra&#237;a cada uno un grueso bast&#243;n de acebo en la mano. Ven&#237;an con ellos, asimesmo, dos gentiles hombres de a caballo, muy bien aderezados de camino, con otros tres mozos de a pie que los acompa&#241;aban. En lleg&#225;ndose a juntar, se saludaron cort&#233;smente, y, pregunt&#225;ndose los unos a los otros d&#243;nde iban, supieron que todos se encaminaban al lugar del entierro; y as&#237;, comenzaron a caminar todos juntos. </p>
         <p id="p701">Uno de los de a caballo, hablando con su compa&#241;ero, le dijo: </p>
         <p id="p702">&#8212;Par&#233;ceme, se&#241;or Vivaldo, que habemos de dar por bien empleada la tardanza que hici&#233;remos en ver este famoso entierro, que no podr&#225; dejar de ser famoso, seg&#250;n estos pastores nos han contado estra&#241;ezas, ans&#237; del muerto pastor como de la pastora homicida. </p>
         <p id="p703">&#8212;As&#237; me lo parece a m&#237; &#8212;respondi&#243; Vivaldo&#8212;; y no digo yo hacer tardanza de un d&#237;a, pero de cuatro la hiciera a trueco de verle. </p>
         <p id="p704">Pregunt&#243;les don Quijote qu&#233; era lo que hab&#237;an o&#237;do de Marcela y de Gris&#243;stomo. El caminante dijo que aquella madrugada hab&#237;an encontrado con aquellos pastores, y que, por haberles visto en aquel tan triste traje, les hab&#237;an preguntado la ocasi&#243;n por que iban de aquella manera; que uno dellos se lo cont&#243;, contando la estra&#241;eza y hermosura de una pastora llamada Marcela, y los amores de muchos que la recuestaban, con la muerte de aquel Gris&#243;stomo a cuyo entierro iban. Finalmente, &#233;l cont&#243; todo lo que Pedro a don Quijote hab&#237;a contado. </p>
         <p id="p705">Ces&#243; esta pl&#225;tica y comenz&#243;se otra, preguntando el que se llamaba Vivaldo a don Quijote qu&#233; era la ocasi&#243;n que le mov&#237;a a andar armado de aquella manera por tierra tan pac&#237;fica. A lo cual respondi&#243; don Quijote: </p>
         <p id="p706">&#8212;La profesi&#243;n de mi ejercicio no consiente ni permite que yo ande de otra manera. El buen paso, el regalo y el reposo, all&#225; se invent&#243; para los blandos cortesanos; mas el trabajo, la inquietud y las armas s&#243;lo se inventaron e hicieron para aquellos que el mundo llama caballeros andantes, de los cuales yo, aunque indigno, soy el menor de todos. </p>
         <p id="p707">Apenas le oyeron esto, cuando todos le tuvieron por loco; y, por averiguarlo m&#225;s y ver qu&#233; g&#233;nero de locura era el suyo, le torn&#243; a preguntar Vivaldo que qu&#233; quer&#237;a decir &#8220;caballeros andantes&#8221;. </p>
         <p id="p708">&#8212;&#191;No han vuestras mercedes le&#237;do &#8212;respondi&#243; don Quijote&#8212; los anales e historias de Ingalaterra, donde se tratan las famosas faza&#241;as del rey Arturo, que continuamente en nuestro romance castellano llamamos el rey Art&#250;s, de quien es tradici&#243;n antigua y com&#250;n en todo aquel reino de la Gran Breta&#241;a que este rey no muri&#243;, sino que, por arte de encantamento, se convirti&#243; en cuervo, y que, andando los tiempos, ha de volver a reinar y a cobrar su reino y cetro; a cuya causa no se probar&#225; que desde aquel tiempo a &#233;ste haya ning&#250;n ingl&#233;s muerto cuervo alguno? Pues en tiempo de este buen rey fue instituida aquella famosa orden de caballer&#237;a de los caballeros de la Tabla Redonda, y pasaron, sin faltar un punto, los amores que all&#237; se cuentan de don Lanzarote del Lago con la reina Ginebra, siendo medianera dellos y sabidora aquella tan honrada due&#241;a Quinta&#241;ona, de donde naci&#243; aquel tan sabido romance, y tan decantado en nuestra Espa&#241;a, de: </p>
         <div class="poem-rw poem-normal-rw" id="poem-normal20">
            <div class="poem-rw poem-body-rw" id="poem-body20">
               <div class="poem-rw stanza-rw" id="stanza22">
                  <p id="p709">Nunca fuera caballero </p>
                  <p id="p710">de damas tan bien servido </p>
                  <p id="p711">como fuera Lanzarote </p>
                  <p id="p712">cuando de Breta&#241;a vino; </p>
               </div>
            </div>
         </div>
         <p class="firstpara-rw" id="p713">con aquel progreso tan dulce y tan suave de sus amorosos y fuertes fechos. Pues desde entonces, de mano en mano, fue aquella orden de caballer&#237;a estendi&#233;ndose y dilat&#225;ndose por muchas y diversas partes del mundo; y en ella fueron famosos y conocidos por sus fechos el valiente Amad&#237;s de Gaula, con todos sus hijos y nietos, hasta la quinta generaci&#243;n, y el valeroso Felixmarte de Hircania, y el nunca como se debe alabado Tirante el Blanco, y casi que en nuestros d&#237;as vimos y comunicamos y o&#237;mos al invencible y valeroso caballero don Belian&#237;s de Grecia. Esto, pues, se&#241;ores, es ser caballero andante, y la que he dicho es la orden de su caballer&#237;a; en la cual, como otra vez he dicho, yo, aunque pecador, he hecho profesi&#243;n, y lo mesmo que profesaron los caballeros referidos profeso yo. Y as&#237;, me voy por estas soledades y despoblados buscando las aventuras, con &#225;nimo deliberado de ofrecer mi brazo y mi persona a la m&#225;s peligrosa que la suerte me deparare, en ayuda de los flacos y menesterosos. </p>
         <p id="p714">Por estas razones que dijo, acabaron de enterarse los caminantes que era don Quijote falto de juicio, y del g&#233;nero de locura que lo se&#241;oreaba, de lo cual recibieron la mesma admiraci&#243;n que recib&#237;an todos aquellos que de nuevo ven&#237;an en conocimiento della. Y Vivaldo, que era persona muy discreta y de alegre condici&#243;n, por pasar sin pesadumbre el poco camino que dec&#237;an que les faltaba, al llegar a la sierra del entierro, quiso darle ocasi&#243;n a que pasase m&#225;s adelante con sus disparates. Y as&#237;, le dijo: </p>
         <p id="p715">&#8212;Par&#233;ceme, se&#241;or caballero andante, que vuestra merced ha profesado una de las m&#225;s estrechas profesiones que hay en la tierra, y tengo para m&#237; que aun la de los frailes cartujos no es tan estrecha. </p>
         <p id="p716">&#8212;Tan estrecha bien pod&#237;a ser &#8212;respondi&#243; nuestro don Quijote&#8212;, pero tan necesaria en el mundo no estoy en dos dedos de ponello en duda. Porque, si va a decir verdad, no hace menos el soldado que pone en ejecuci&#243;n lo que su capit&#225;n le manda que el mesmo capit&#225;n que se lo ordena. Quiero decir que los religiosos, con toda paz y sosiego, piden al cielo el bien de la tierra; pero los soldados y caballeros ponemos en ejecuci&#243;n lo que ellos piden, defendi&#233;ndola con el valor de nuestros brazos y filos de nuestras espadas; no debajo de cubierta, sino al cielo abierto, puestos por blanco de los insufribles rayos del sol en verano y de los erizados yelos del invierno. As&#237; que, somos ministros de Dios en la tierra, y brazos por quien se ejecuta en ella su justicia. Y, como las cosas de la guerra y las a ellas tocantes y concernientes no se pueden poner en ejecuci&#243;n sino sudando, afanando y trabajando, s&#237;guese que aquellos que la profesan tienen, sin duda, mayor trabajo que aquellos que en sosegada paz y reposo est&#225;n rogando a Dios favorezca a los que poco pueden. No quiero yo decir, ni me pasa por pensamiento, que es tan buen estado el de caballero andante como el del encerrado religioso; s&#243;lo quiero inferir, por lo que yo padezco, que, sin duda, es m&#225;s trabajoso y m&#225;s aporreado, y m&#225;s hambriento y sediento, miserable, roto y piojoso; porque no hay duda sino que los caballeros andantes pasados pasaron mucha malaventura en el discurso de su vida. Y si algunos subieron a ser emperadores por el valor de su brazo, a fe que les cost&#243; buen porqu&#233; de su sangre y de su sudor; y que si a los que a tal grado subieron les faltaran encantadores y sabios que los ayudaran, que ellos quedaran bien defraudados de sus deseos y bien enga&#241;ados de sus esperanzas. </p>
         <p id="p717">&#8212;De ese parecer estoy yo &#8212;replic&#243; el caminante&#8212;; pero una cosa, entre otras muchas, me parece muy mal de los caballeros andantes, y es que, cuando se ven en ocasi&#243;n de acometer una grande y peligrosa aventura, en que se vee manifiesto peligro de perder la vida, nunca en aquel instante de acometella se acuerdan de encomendarse a Dios, como cada cristiano est&#225; obligado a hacer en peligros semejantes; antes, se encomiendan a sus damas, con tanta gana y devoci&#243;n como si ellas fueran su Dios: cosa que me parece que huele algo a gentilidad. </p>
         <p id="p718">&#8212;Se&#241;or &#8212;respondi&#243; don Quijote&#8212;, eso no puede ser menos en ninguna manera, y caer&#237;a en mal caso el caballero andante que otra cosa hiciese; que ya est&#225; en uso y costumbre en la caballer&#237;a andantesca que el caballero andante que, al acometer alg&#250;n gran fecho de armas, tuviese su se&#241;ora delante,vuelva a ella los ojos blanda y amorosamente, como que le pide con ellos le favorezca y ampare en el dudoso trance que acomete; y aun si nadie le oye, est&#225; obligado a decir algunas palabras entre dientes, en que de todo coraz&#243;n se le encomiende; y desto tenemos innumerables ejemplos en las historias. Y no se ha de entender por esto que han de dejar de encomendarse a Dios; que tiempo y lugar les queda para hacerlo en el discurso de la obra. </p>
         <p id="p719">&#8212;Con todo eso &#8212;replic&#243; el caminante&#8212;, me queda un escr&#250;pulo, y es que muchas veces he le&#237;do que se traban palabras entre dos andantes caballeros, y, de una en otra, se les viene a encender la c&#243;lera, y a volver los caballos y tomar una buena pieza del campo, y luego, sin m&#225;s ni m&#225;s, a todo el correr dellos, se vuelven a encontrar; y, en mitad de la corrida, se encomiendan a sus damas; y lo que suele suceder del encuentro es que el uno cae por las ancas del caballo, pasado con la lanza del contrario de parte a parte, y al otro le viene tambi&#233;n que, a no tenerse a las crines del suyo, no pudiera dejar de venir al suelo. Y no s&#233; yo c&#243;mo el muerto tuvo lugar para encomendarse a Dios en el discurso de esta tan acelerada obra. Mejor fuera que las palabras que en la carrera gast&#243; encomend&#225;ndose a su dama las gastara en lo que deb&#237;a y estaba obligado como cristiano. Cuanto m&#225;s, que yo tengo para m&#237; que no todos los caballeros andantes tienen damas a quien encomendarse, porque no todos son enamorados. </p>
         <p id="p720">&#8212;Eso no puede ser &#8212;respondi&#243; don Quijote&#8212;: digo que no puede ser que haya caballero andante sin dama, porque tan proprio y tan natural les es a los tales ser enamorados como al cielo tener estrellas, y a buen seguro que no se haya visto historia donde se halle caballero andante sin amores; y por el mesmo caso que estuviese sin ellos, no ser&#237;a tenido por leg&#237;timo caballero, sino por bastardo, y que entr&#243; en la fortaleza de la caballer&#237;a dicha, no por la puerta, sino por las bardas, como salteador y ladr&#243;n. </p>
         <p id="p721">&#8212;Con todo eso &#8212;dijo el caminante&#8212;, me parece, si mal no me acuerdo, haber le&#237;do que don Galaor, hermano del valeroso Amad&#237;s de Gaula, nunca tuvo dama se&#241;alada a quien pudiese encomendarse; y, con todo esto, no fue tenido en menos, y fue un muy valiente y famoso caballero. </p>
         <p id="p722">A lo cual respondi&#243; nuestro don Quijote: </p>
         <p id="p723">&#8212;Se&#241;or, una golondrina sola no hace verano. Cuanto m&#225;s, que yo s&#233; que de secreto estaba ese caballero muy bien enamorado; fuera que, aquello de querer a todas bien cuantas bien le parec&#237;an era condici&#243;n natural, a quien no pod&#237;a ir a la mano. Pero, en resoluci&#243;n, averiguado est&#225; muy bien que &#233;l ten&#237;a una sola a quien &#233;l hab&#237;a hecho se&#241;ora de su voluntad, a la cual se encomendaba muy a menudo y muy secretamente, porque se preci&#243; de secreto caballero. </p>
         <p id="p724">&#8212;Luego, si es de esencia que todo caballero andante haya de ser enamorado &#8212;dijo el caminante&#8212;, bien se puede creer que vuestra merced lo es, pues es de la profesi&#243;n. Y si es que vuestra merced no se precia de ser tan secreto como don Galaor, con las veras que puedo le suplico, en nombre de toda esta compa&#241;&#237;a y en el m&#237;o, nos diga el nombre, patria, calidad y hermosura de su dama; que ella se tendr&#237;a por dichosa de que todo el mundo sepa que es querida y servida de un tal caballero como vuestra merced parece. </p>
         <p id="p725">Aqu&#237; dio un gran suspiro don Quijote, y dijo: </p>
         <p id="p726">&#8212;Yo no podr&#233; afirmar si la dulce mi enemiga gusta, o no, de que el mundo sepa que yo la sirvo; s&#243;lo s&#233; decir, respondiendo a lo que con tanto comedimiento se me pide, que su nombre es Dulcinea; su patria, el Toboso, un lugar de la Mancha; su calidad, por lo menos, ha de ser de princesa, pues es reina y se&#241;ora m&#237;a; su hermosura, sobrehumana, pues en ella se vienen a hacer verdaderos todos los imposibles y quim&#233;ricos atributos de belleza que los poetas dan a sus damas: que sus cabellos son oro, su frente campos el&#237;seos, sus cejas arcos del cielo, sus ojos soles, sus mejillas rosas, sus labios corales, perlas sus dientes, alabastro su cuello, m&#225;rmol su pecho, marfil sus manos, su blancura nieve, y las partes que a la vista humana encubri&#243; la honestidad son tales, seg&#250;n yo pienso y entiendo, que s&#243;lo la discreta consideraci&#243;n puede encarecerlas, y no compararlas. </p>
         <p id="p727">&#8212;El linaje, prosapia y alcurnia querr&#237;amos saber &#8212;replic&#243; Vivaldo. </p>
         <p id="p728">A lo cual respondi&#243; don Quijote: </p>
         <p id="p729">&#8212;No es de los antiguos Curcios, Gayos y Cipiones romanos, ni de los modernos Colonas y Ursinos; ni de los Moncadas y Requesenes de Catalu&#241;a, ni menos de los Rebellas y Villanovas de Valencia; Palafoxes, Nuzas, Rocabertis, Corellas, Lunas, Alagones, Urreas, Foces y Gurreas de Arag&#243;n; Cerdas, Manriques, Mendozas y Guzmanes de Castilla; Alencastros, Pallas y Meneses de Portogal; pero es de los del Toboso de la Mancha, linaje, aunque moderno, tal, que puede dar generoso principio a las m&#225;s ilustres familias de los venideros siglos. Y no se me replique en esto, si no fuere con las condiciones que puso Cervino al pie del trofeo de las armas de Orlando, que dec&#237;a: </p>
         <div class="poem-rw poem-normal-rw" id="poem-normal21">
            <div class="poem-rw poem-body-rw" id="poem-body21">
               <div class="poem-rw stanza-rw" id="stanza23">
                  <p id="p730">nadie las mueva </p>
                  <p id="p731">que estar no pueda con Rold&#225;n a prueba. </p>
               </div>
            </div>
         </div>
         <p class="firstpara-rw" id="p732">&#8212;Aunque el m&#237;o es de los Cachopines de Laredo &#8212;respondi&#243; el caminante&#8212;, no le osar&#233; yo poner con el del Toboso de la Mancha, puesto que, para decir verdad, semejante apellido hasta ahora no ha llegado a mis o&#237;dos. </p>
         <p id="p733">&#8212;&#161;Como eso no habr&#225; llegado! &#8212;replic&#243; don Quijote. </p>
         <p id="p734">Con gran atenci&#243;n iban escuchando todos los dem&#225;s la pl&#225;tica de los dos, y aun hasta los mesmos cabreros y pastores conocieron la demasiada falta de juicio de nuestro don Quijote. S&#243;lo Sancho Panza pensaba que cuanto su amo dec&#237;a era verdad, sabiendo &#233;l qui&#233;n era y habi&#233;ndole conocido desde su nacimiento; y en lo que dudaba algo era en creer aquello de la linda Dulcinea del Toboso, porque nunca tal nombre ni tal princesa hab&#237;a llegado jam&#225;s a su noticia, aunque viv&#237;a tan cerca del Toboso. </p>
         <p id="p735">En estas pl&#225;ticas iban, cuando vieron que, por la quiebra que dos altas monta&#241;as hac&#237;an, bajaban hasta veinte pastores, todos con pellicos de negra lana vestidos y coronados con guirnaldas, que, a lo que despu&#233;s pareci&#243;, eran cu&#225;l de tejo y cu&#225;l de cipr&#233;s. Entre seis dellos tra&#237;an unas andas, cubiertas de mucha diversidad de flores y de ramos. Lo cual visto por uno de los cabreros, dijo: </p>
         <p id="p736">&#8212;Aquellos que all&#237; vienen son los que traen el cuerpo de Gris&#243;stomo, y el pie de aquella monta&#241;a es el lugar donde &#233;l mand&#243; que le enterrasen. Por esto se dieron priesa a llegar, y fue a tiempo que ya los que ven&#237;an hab&#237;an puesto las andas en el suelo; y cuatro dellos con agudos picos estaban cavando la sepultura a un lado de una dura pe&#241;a. </p>
         <p id="p737">Recibi&#233;ronse los unos y los otros cort&#233;smente; y luego don Quijote y los que con &#233;l ven&#237;an se pusieron a mirar las andas, y en ellas vieron cubierto de flores un cuerpo muerto, vestido como pastor, de edad, al parecer, de treinta a&#241;os; y, aunque muerto, mostraba que vivo hab&#237;a sido de rostro hermoso y de disposici&#243;n gallarda. Alrededor d&#233;l ten&#237;a en las mesmas andas algunos libros y muchos papeles, abiertos y cerrados. Y as&#237; los que esto miraban, como los que abr&#237;an la sepultura, y todos los dem&#225;s que all&#237; hab&#237;a, guardaban un maravilloso silencio, hasta que uno de los que al muerto trujeron dijo a otro: </p>
         <p id="p738">&#8212;Mir&#225; bien, Ambrosio, si es &#233;ste el lugar que Gris&#243;stomo dijo, ya que quer&#233;is que tan puntualmente se cumpla lo que dej&#243; mandado en su testamento. </p>
         <p id="p739">&#8212;&#201;ste es &#8212;respondi&#243; Ambrosio&#8212;; que muchas veces en &#233;l me cont&#243; mi desdichado amigo la historia de su desventura. All&#237; me dijo &#233;l que vio la vez primera a aquella enemiga mortal del linaje humano, y all&#237; fue tambi&#233;n donde la primera vez le declar&#243; su pensamiento, tan honesto como enamorado, y all&#237; fue la &#250;ltima vez donde Marcela le acab&#243; de desenga&#241;ar y desde&#241;ar, de suerte que puso fin a la tragedia de su miserable vida. Y aqu&#237;, en memoria de tantas desdichas, quiso &#233;l que le depositasen en las entra&#241;as del eterno olvido. </p>
         <p id="p740">Y, volvi&#233;ndose a don Quijote y a los caminantes, prosigui&#243; diciendo: </p>
         <p id="p741">&#8212;Ese cuerpo, se&#241;ores, que con piadosos ojos est&#225;is mirando, fue depositario de un alma en quien el cielo puso infinita parte de sus riquezas. &#201;se es el cuerpo de Gris&#243;stomo, que fue &#250;nico en el ingenio, solo en la cortes&#237;a, estremo en la gentileza, f&#233;nix en la amistad, magn&#237;fico sin tasa, grave sin presunci&#243;n, alegre sin bajeza, y, finalmente, primero en todo lo que es ser bueno, y sin segundo en todo lo que fue ser desdichado. Quiso bien, fue aborrecido; ador&#243;, fue desde&#241;ado; rog&#243; a una fiera, importun&#243; a un m&#225;rmol, corri&#243; tras el viento, dio voces a la soledad, sirvi&#243; a la ingratitud, de quien alcanz&#243; por premio ser despojos de la muerte en la mitad de la carrera de su vida, a la cual dio fin una pastora a quien &#233;l procuraba eternizar para que viviera en la memoria de las gentes, cual lo pudieran mostrar bien esos papeles que est&#225;is mirando, si &#233;l no me hubiera mandado que los entregara al fuego en habiendo entregado su cuerpo a la tierra. &#8212;De mayor rigor y crueldad usar&#233;is vos con ellos &#8212;dijo Vivaldo&#8212; que su mesmo due&#241;o, pues no es justo ni acertado que se cumpla la voluntad de quien lo que ordena va fuera de todo razonable discurso. Y no le tuviera bueno Augusto C&#233;sar si consintiera que se pusiera en ejecuci&#243;n lo que el divino Mantuano dej&#243; en su testamento mandado. Ans&#237; que, se&#241;or Ambrosio, ya que deis el cuerpo de vuestro amigo a la tierra, no quer&#225;is dar sus escritos al olvido; que si &#233;l orden&#243; como agraviado, no es bien que vos cumpl&#225;is como indiscreto. Antes haced, dando la vida a estos papeles, que la tenga siempre la crueldad de Marcela, para que sirva de ejemplo, en los tiempos que est&#225;n por venir, a los vivientes, para que se aparten y huyan de caer en semejantes despe&#241;aderos; que ya s&#233; yo, y los que aqu&#237; venimos, la historia deste vuestro enamorado y desesperado amigo, y sabemos la amistad vuestra, y la ocasi&#243;n de su muerte, y lo que dej&#243; mandado al acabar de la vida; de la cual lamentable historia se puede sacar cu&#225;nto haya sido la crueldad de Marcela, el amor de Gris&#243;stomo, la fe de la amistad vuestra, con el paradero que tienen los que a rienda suelta corren por la senda que el desvariado amor delante de los ojos les pone. Anoche supimos la muerte de Gris&#243;stomo, y que en este lugar hab&#237;a de ser enterrado; y as&#237;, de curiosidad y de l&#225;stima, dejamos nuestro derecho viaje, y acordamos de venir a ver con los ojos lo que tanto nos hab&#237;a lastimado en o&#237;llo. Y, en pago desta l&#225;stima y del deseo que en nosotros naci&#243; de remedialla si pudi&#233;ramos, te rogamos, &#161;oh discreto Ambrosio! (a lo menos, yo te lo suplico de mi parte), que, dejando de abrasar estos papeles, me dejes llevar algunos dellos. </p>
         <p id="p742">Y, sin aguardar que el pastor respondiese, alarg&#243; la mano y tom&#243; algunos de los que m&#225;s cerca estaban; viendo lo cual Ambrosio, dijo: </p>
         <p id="p743">&#8212;Por cortes&#237;a consentir&#233; que os qued&#233;is, se&#241;or, con los que ya hab&#233;is tomado; pero pensar que dejar&#233; de abrasar los que quedan es pensamiento vano. </p>
         <p id="p744">Vivaldo, que deseaba ver lo que los papeles dec&#237;an, abri&#243; luego el uno dellos y vio que ten&#237;a por t&#237;tulo: Canci&#243;n desesperada. Oy&#243;lo Ambrosio y dijo: </p>
         <p id="p745">&#8212;&#201;se es el &#250;ltimo papel que escribi&#243; el desdichado; y, porque ve&#225;is, se&#241;or, en el t&#233;rmino que le ten&#237;an sus desventuras, leelde de modo que se&#225;is o&#237;do; que bien os dar&#225; lugar a ello el que se tardare en abrir la sepultura. </p>
         <p id="p746">&#8212;Eso har&#233; yo de muy buena gana &#8212;dijo Vivaldo. </p>
         <p id="p747">Y, como todos los circunstantes ten&#237;an el mesmo deseo, se le pusieron a la redonda; y &#233;l, leyendo en voz clara, vio que as&#237; dec&#237;a:</p>
