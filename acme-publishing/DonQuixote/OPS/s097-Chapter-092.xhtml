         <div class="title-block-rw" id="title-block94">
            <p class="title-num-rw" id="title-num89">Cap&#237;tulo XXXVII</p>
            <p class="title-other-rw" id="title-other89">Donde se prosigue la famosa aventura de la due&#241;a Dolorida</p>
         </div>
         <p id="p4363">En estremo se holgaron el duque y la duquesa de ver cu&#225;n bien iba respondiendo a su intenci&#243;n don Quijote, y a esta saz&#243;n dijo Sancho: </p>
         <p id="p4364">&#8212;No querr&#237;a yo que esta se&#241;ora due&#241;a pusiese alg&#250;n tropiezo a la promesa de mi gobierno, porque yo he o&#237;do decir a un boticario toledano que hablaba como un silguero que donde interviniesen due&#241;as no pod&#237;a suceder cosa buena. &#161;V&#225;lame Dios, y qu&#233; mal estaba con ellas el tal boticario! De lo que yo saco que, pues todas las due&#241;as son enfadosas e impertinentes, de cualquiera calidad y condici&#243;n que sean, &#191;qu&#233; ser&#225;n las que son doloridas, como han dicho que es esta condesa Tres Faldas, o Tres Colas?; que en mi tierra faldas y colas, colas y faldas, todo es uno. </p>
         <p id="p4365">&#8212;Calla, Sancho amigo &#8212;dijo don Quijote&#8212;, que, pues esta se&#241;ora due&#241;a de tan lue&#241;es tierras viene a buscarme, no debe ser de aquellas que el boticario ten&#237;a en su n&#250;mero, cuanto m&#225;s que &#233;sta es condesa, y cuando las condesas sirven de due&#241;as, ser&#225; sirviendo a reinas y a emperatrices, que en sus casas son se&#241;or&#237;simas que se sirven de otras due&#241;as. </p>
         <p id="p4366">A esto respondi&#243; do&#241;a Rodr&#237;guez, que se hall&#243; presente: </p>
         <p id="p4367">&#8212;Due&#241;as tiene mi se&#241;ora la duquesa en su servicio, que pudieran ser condesas si la fortuna quisiera, pero all&#225; van leyes do quieren reyes; y nadie diga mal de las due&#241;as, y m&#225;s de las antiguas y doncellas; que, aunque yo no lo soy, bien se me alcanza y se me trasluce la ventaja que hace una due&#241;a doncella a una due&#241;a viuda; y quien a nosotras trasquil&#243;, las tijeras le quedaron en la mano. </p>
         <p id="p4368">&#8212;Con todo eso &#8212;replic&#243; Sancho&#8212;, hay tanto que trasquilar en las due&#241;as, seg&#250;n mi barbero, cuanto ser&#225; mejor no menear el arroz, aunque se pegue. </p>
         <p id="p4369">&#8212;Siempre los escuderos &#8212;respondi&#243; do&#241;a Rodr&#237;guez&#8212; son enemigos nuestros; que, como son duendes de las antesalas y nos veen a cada paso, los ratos que no rezan, que son muchos, los gastan en murmurar de nosotras, desenterr&#225;ndonos los huesos y enterr&#225;ndonos la fama. Pues m&#225;ndoles yo a los le&#241;os movibles, que, mal que les pese, hemos de vivir en el mundo, y en las casas principales, aunque muramos de hambre y cubramos con un negro monjil nuestras delicadas o no delicadas carnes, como quien cubre o tapa un muladar con un tapiz en d&#237;a de procesi&#243;n. A fe que si me fuera dado, y el tiempo lo pidiera, que yo diera a entender, no s&#243;lo a los presentes, sino a todo el mundo, c&#243;mo no hay virtud que no se encierre en una due&#241;a. </p>
         <p id="p4370">&#8212;Yo creo &#8212;dijo la duquesa&#8212; que mi buena do&#241;a Rodr&#237;guez tiene raz&#243;n, y muy grande; pero conviene que aguarde tiempo para volver por s&#237; y por las dem&#225;s due&#241;as, para confundir la mala opini&#243;n de aquel mal boticario, y desarraigar la que tiene en su pecho el gran Sancho Panza. </p>
         <p id="p4371">A lo que Sancho respondi&#243;: </p>
         <p id="p4372">&#8212;Despu&#233;s que tengo humos de gobernador se me han quitado los v&#225;guidos de escudero, y no se me da por cuantas due&#241;as hay un cabrah&#237;go. </p>
         <p id="p4373">Adelante pasaran con el coloquio due&#241;esco, si no oyeran que el p&#237;faro y los tambores volv&#237;an a sonar, por donde entendieron que la due&#241;a Dolorida entraba. Pregunt&#243; la duquesa al duque si ser&#237;a bien ir a recebirla, pues era condesa y persona principal. </p>
         <p id="p4374">&#8212;Por lo que tiene de condesa &#8212;respondi&#243; Sancho, antes que el duque respondiese&#8212;, bien estoy en que vuestras grandezas salgan a recebirla; pero por lo de due&#241;a, soy de parecer que no se muevan un paso. </p>
         <p id="p4375">&#8212;&#191;Qui&#233;n te mete a ti en esto, Sancho? &#8212;dijo don Quijote. </p>
         <p id="p4376">&#8212;&#191;Qui&#233;n, se&#241;or? &#8212;respondi&#243; Sancho&#8212;. Yo me meto, que puedo meterme, como escudero que ha aprendido los t&#233;rminos de la cortes&#237;a en la escuela de vuesa merced, que es el m&#225;s cort&#233;s y bien criado caballero que hay en toda la cortesan&#237;a; y en estas cosas, seg&#250;n he o&#237;do decir a vuesa merced, tanto se pierde por carta de m&#225;s como por carta de menos; y al buen entendedor, pocas palabras. </p>
         <p id="p4377">&#8212;As&#237; es, como Sancho dice &#8212;dijo el duque&#8212;: veremos el talle de la condesa, y por &#233;l tantearemos la cortes&#237;a que se le debe. </p>
         <p id="p4378">En esto, entraron los tambores y el p&#237;faro, como la vez primera. </p>
         <p id="p4379">Y aqu&#237;, con este breve cap&#237;tulo, dio fin el autor, y comenz&#243; el otro, siguiendo la mesma aventura, que es una de las m&#225;s notables de la historia.</p>
