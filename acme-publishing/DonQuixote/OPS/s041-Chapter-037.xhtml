         <div class="title-block-rw" id="title-block38">
            <p class="title-num-rw" id="title-num36">Cap&#237;tulo XXXVI</p>
            <p class="title-other-rw" id="title-other36">Que trata de la brava y descomunal batalla que don Quijote tuvo con unos cueros de vino tinto, con otros raros sucesos que en la venta le sucedieron</p>
         </div>
         <p id="p1998">Estando en esto, el ventero, que estaba a la puerta de la venta, dijo: </p>
         <p id="p1999">&#8212;Esta que viene es una hermosa tropa de hu&#233;spedes: si ellos paran aqu&#237;, gaudeamus tenemos. </p>
         <p id="p2000">&#8212;&#191;Qu&#233; gente es? &#8212;dijo Cardenio. </p>
         <p id="p2001">&#8212;Cuatro hombres &#8212;respondi&#243; el ventero&#8212; vienen a caballo, a la jineta, con lanzas y adargas, y todos con antifaces negros; y junto con ellos viene una mujer vestida de blanco, en un sill&#243;n, ansimesmo cubierto el rostro, y otros dos mozos de a pie. </p>
         <p id="p2002">&#8212;&#191;Vienen muy cerca? &#8212;pregunt&#243; el cura. </p>
         <p id="p2003">&#8212;Tan cerca &#8212;respondi&#243; el ventero&#8212;, que ya llegan. </p>
         <p id="p2004">Oyendo esto Dorotea, se cubri&#243; el rostro, y Cardenio se entr&#243; en el aposento de don Quijote; y casi no hab&#237;an tenido lugar para esto, cuando entraron en la venta todos los que el ventero hab&#237;a dicho; y, ape&#225;ndose los cuatro de a caballo, que de muy gentil talle y disposici&#243;n eran, fueron a apear a la mujer que en el sill&#243;n ven&#237;a; y, tom&#225;ndola uno dellos en sus brazos, la sent&#243; en una silla que estaba a la entrada del aposento donde Cardenio se hab&#237;a escondido. En todo este tiempo, ni ella ni ellos se hab&#237;an quitado los antifaces, ni hablado palabra alguna; s&#243;lo que, al sentarse la mujer en la silla, dio un profundo suspiro y dej&#243; caer los brazos, como persona enferma y desmayada. Los mozos de a pie llevaron los caballos a la caballeriza. </p>
         <p id="p2005">Viendo esto el cura, deseoso de saber qu&#233; gente era aquella que con tal traje y tal silencio estaba, se fue donde estaban los mozos, y a uno dellos le pregunt&#243; lo que ya deseaba; el cual le respondi&#243;: </p>
         <p id="p2006">&#8212;Pardiez, se&#241;or, yo no sabr&#233; deciros qu&#233; gente sea &#233;sta; s&#243;lo s&#233; que muestra ser muy principal, especialmente aquel que lleg&#243; a tomar en sus brazos a aquella se&#241;ora que hab&#233;is visto; y esto d&#237;golo porque todos los dem&#225;s le tienen respeto, y no se hace otra cosa m&#225;s de la que &#233;l ordena y manda. </p>
         <p id="p2007">&#8212;Y la se&#241;ora, &#191;qui&#233;n es? &#8212;pregunt&#243; el cura. </p>
         <p id="p2008">&#8212;Tampoco sabr&#233; decir eso &#8212;respondi&#243; el mozo&#8212;, porque en todo el camino no la he visto el rostro; suspirar s&#237; la he o&#237;do muchas veces, y dar unos gemidos que parece que con cada uno dellos quiere dar el alma. Y no es de maravillar que no sepamos m&#225;s de lo que habemos dicho, porque mi compa&#241;ero y yo no ha m&#225;s de dos d&#237;as que los acompa&#241;amos; porque, habi&#233;ndolos encontrado en el camino, nos rogaron y persuadieron que vini&#233;semos con ellos hasta el Andaluc&#237;a, ofreci&#233;ndose a pag&#225;rnoslo muy bien. </p>
         <p id="p2009">&#8212;&#191;Y hab&#233;is o&#237;do nombrar a alguno dellos? &#8212;pregunt&#243; el cura. </p>
         <p id="p2010">&#8212;No, por cierto &#8212;respondi&#243; el mozo&#8212;, porque todos caminan con tanto silencio que es maravilla, porque no se oye entre ellos otra cosa que los suspiros y sollozos de la pobre se&#241;ora, que nos mueven a l&#225;stima; y sin duda tenemos cre&#237;do que ella va forzada dondequiera que va, y, seg&#250;n se puede colegir por su h&#225;bito, ella es monja, o va a serlo, que es lo m&#225;s cierto, y quiz&#225; porque no le debe de nacer de voluntad el monj&#237;o, va triste, como parece. </p>
         <p id="p2011">&#8212;Todo podr&#237;a ser &#8212;dijo el cura. </p>
         <p id="p2012">Y, dej&#225;ndolos, se volvi&#243; adonde estaba Dorotea, la cual, como hab&#237;a o&#237;do suspirar a la embozada, movida de natural compasi&#243;n, se lleg&#243; a ella y le dijo: </p>
         <p id="p2013">&#8212;&#191;Qu&#233; mal sent&#237;s, se&#241;ora m&#237;a? Mirad si es alguno de quien las mujeres suelen tener uso y experiencia de curarle, que de mi parte os ofrezco una buena voluntad de serviros. </p>
         <p id="p2014">A todo esto callaba la lastimada se&#241;ora; y, aunque Dorotea torn&#243; con mayores ofrecimientos, todav&#237;a se estaba en su silencio, hasta que lleg&#243; el caballero embozado que dijo el mozo que los dem&#225;s obedec&#237;an, y dijo a Dorotea: </p>
         <p id="p2015">&#8212;No os cans&#233;is, se&#241;ora, en ofrecer nada a esa mujer, porque tiene por costumbre de no agradecer cosa que por ella se hace, ni procur&#233;is que os responda, si no quer&#233;is o&#237;r alguna mentira de su boca. </p>
         <p id="p2016">&#8212;Jam&#225;s la dije &#8212;dijo a esta saz&#243;n la que hasta all&#237; hab&#237;a estado callando&#8212;; antes, por ser tan verdadera y tan sin trazas mentirosas, me veo ahora en tanta desventura; y desto vos mesmo quiero que se&#225;is el testigo, pues mi pura verdad os hace a vos ser falso y mentiroso. </p>
         <p id="p2017">Oy&#243; estas razones Cardenio bien clara y distintamente, como quien estaba tan junto de quien las dec&#237;a que sola la puerta del aposento de don Quijote estaba en medio; y, as&#237; como las oy&#243;, dando una gran voz dijo: </p>
         <p id="p2018">&#8212;&#161;V&#225;lgame Dios! &#191;Qu&#233; es esto que oigo? &#191;Qu&#233; voz es esta que ha llegado a mis o&#237;dos? </p>
         <p id="p2019">Volvi&#243; la cabeza a estos gritos aquella se&#241;ora, toda sobresaltada, y, no viendo qui&#233;n las daba, se levant&#243; en pie y fuese a entrar en el aposento; lo cual visto por el caballero, la detuvo, sin dejarla mover un paso. A ella, con la turbaci&#243;n y desasosiego, se le cay&#243; el tafet&#225;n con que tra&#237;a cubierto el rostro, y descubri&#243; una hermosura incomparable y un rostro milagroso, aunque descolorido y asombrado, porque con los ojos andaba rodeando todos los lugares donde alcanzaba con la vista, con tanto ah&#237;nco, que parec&#237;a persona fuera de juicio; cuyas se&#241;ales, sin saber por qu&#233; las hac&#237;a, pusieron gran l&#225;stima en Dorotea y en cuantos la miraban. Ten&#237;ala el caballero fuertemente asida por las espaldas, y, por estar tan ocupado en tenerla, no pudo acudir a alzarse el embozo, que se le ca&#237;a, como, en efeto, se le cay&#243; del todo; y, alzando los ojos Dorotea, que abrazada con la se&#241;ora estaba, vio que el que abrazada ansimesmo la ten&#237;a era su esposo don Fernando; y, apenas le hubo conocido, cuando, arrojando de lo &#237;ntimo de sus entra&#241;as un luengo y trist&#237;simo &#8220;&#161;ay!&#8221;, se dej&#243; caer de espaldas desmayada; y, a no hallarse all&#237; junto el barbero, que la recogi&#243; en los brazos, ella diera consigo en el suelo. </p>
         <p id="p2020">Acudi&#243; luego el cura a quitarle el embozo, para echarle agua en el rostro, y as&#237; como la descubri&#243; la conoci&#243; don Fernando, que era el que estaba abrazado con la otra, y qued&#243; como muerto en verla; pero no porque dejase, con todo esto, de tener a Luscinda, que era la que procuraba soltarse de sus brazos; la cual hab&#237;a conocido en el suspiro a Cardenio, y &#233;l la hab&#237;a conocido a ella. Oy&#243; asimesmo Cardenio el &#161;ay! que dio Dorotea cuando se cay&#243; desmayada, y, creyendo que era su Luscinda, sali&#243; del aposento despavorido, y lo primero que vio fue a don Fernando, que ten&#237;a abrazada a Luscinda. Tambi&#233;n don Fernando conoci&#243; luego a Cardenio; y todos tres, Luscinda, Cardenio y Dorotea, quedaron mudos y suspensos, casi sin saber lo que les hab&#237;a acontecido. </p>
         <p id="p2021">Callaban todos y mir&#225;banse todos: Dorotea a don Fernando, don Fernando a Cardenio, Cardenio a Luscinda y Luscinda a Cardenio. Mas quien primero rompi&#243; el silencio fue Luscinda, hablando a don Fernando desta manera: </p>
         <p id="p2022">&#8212;Dejadme, se&#241;or don Fernando, por lo que deb&#233;is a ser quien sois, ya que por otro respeto no lo hag&#225;is; dejadme llegar al muro de quien yo soy yedra, al arrimo de quien no me han podido apartar vuestras importunaciones, vuestras amenazas, vuestras promesas ni vuestras d&#225;divas. Notad c&#243;mo el cielo, por desusados y a nosotros encubiertos caminos, me ha puesto a mi verdadero esposo delante. Y bien sab&#233;is por mil costosas experiencias que sola la muerte fuera bastante para borrarle de mi memoria. Sean, pues, parte tan claros desenga&#241;os para que volv&#225;is, ya que no pod&#225;is hacer otra cosa, el amor en rabia, la voluntad en despecho, y acabadme con &#233;l la vida; que, como yo la rinda delante de mi buen esposo, la dar&#233; por bien empleada: quiz&#225; con mi muerte quedar&#225; satisfecho de la fe que le mantuve hasta el &#250;ltimo trance de la vida. </p>
         <p id="p2023">Hab&#237;a en este entretanto vuelto Dorotea en s&#237;, y hab&#237;a estado escuchando todas las razones que Luscinda dijo, por las cuales vino en conocimiento de qui&#233;n ella era; que, viendo que don Fernando a&#250;n no la dejaba de los brazos, ni respond&#237;a a sus razones, esforz&#225;ndose lo m&#225;s que pudo, se levant&#243; y se fue a hincar de rodillas a sus pies; y, derramando mucha cantidad de hermosas y lastimeras l&#225;grimas, as&#237; le comenz&#243; a decir: </p>
         <p id="p2024">&#8212;Si ya no es, se&#241;or m&#237;o, que los rayos deste sol que en tus brazos eclipsado tienes te quitan y ofuscan los de tus ojos, ya habr&#225;s echado de ver que la que a tus pies est&#225; arrodillada es la sin ventura, hasta que t&#250; quieras, y la desdichada Dorotea. Yo soy aquella labradora humilde a quien t&#250;, por tu bondad o por tu gusto, quisiste levantar a la alteza de poder llamarse tuya. Soy la que, encerrada en los l&#237;mites de la honestidad, vivi&#243; vida contenta hasta que, a las voces de tus importunidades, y, al parecer, justos y amorosos sentimientos, abri&#243; las puertas de su recato y te entreg&#243; las llaves de su libertad: d&#225;diva de ti tan mal agradecida, cual lo muestra bien claro haber sido forzoso hallarme en el lugar donde me hallas, y verte yo a ti de la manera que te veo. Pero, con todo esto, no querr&#237;a que cayese en tu imaginaci&#243;n pensar que he venido aqu&#237; con pasos de mi deshonra, habi&#233;ndome tra&#237;do s&#243;lo los del dolor y sentimiento de verme de ti olvidada. T&#250; quisiste que yo fuese tuya, y quis&#237;stelo de manera que, aunque ahora quieras que no lo sea, no ser&#225; posible que t&#250; dejes de ser m&#237;o. Mira, se&#241;or m&#237;o, que puede ser recompensa a la hermosura y nobleza por quien me dejas la incomparable voluntad que te tengo. T&#250; no puedes ser de la hermosa Luscinda, porque eres m&#237;o, ni ella puede ser tuya, porque es de Cardenio; y m&#225;s f&#225;cil te ser&#225;, si en ello miras, reducir tu voluntad a querer a quien te adora, que no encaminar la que te aborrece a que bien te quiera. T&#250; solicitaste mi descuido, t&#250; rogaste a mi entereza, t&#250; no ignoraste mi calidad, t&#250; sabes bien de la manera que me entregu&#233; a toda tu voluntad: no te queda lugar ni acogida de llamarte a enga&#241;o. Y si esto es as&#237;, como lo es, y t&#250; eres tan cristiano como caballero, &#191;por qu&#233; por tantos rodeos dilatas de hacerme venturosa en los fines, como me heciste en los principios? Y si no me quieres por la que soy, que soy tu verdadera y leg&#237;tima esposa, qui&#233;reme, a lo menos, y adm&#237;teme por tu esclava; que, como yo est&#233; en tu poder, me tendr&#233; por dichosa y bien afortunada. No permitas, con dejarme y desampararme, que se hagan y junten corrillos en mi deshonra; no des tan mala vejez a mis padres, pues no lo merecen los leales servicios que, como buenos vasallos, a los tuyos siempre han hecho. Y si te parece que has de aniquilar tu sangre por mezclarla con la m&#237;a, considera que pocas o ninguna nobleza hay en el mundo que no haya corrido por este camino, y que la que se toma de las mujeres no es la que hace al caso en las ilustres decendencias; cuanto m&#225;s, que la verdadera nobleza consiste en la virtud, y si &#233;sta a ti te falta, neg&#225;ndome lo que tan justamente me debes, yo quedar&#233; con m&#225;s ventajas de noble que las que t&#250; tienes. En fin, se&#241;or, lo que &#250;ltimamente te digo es que, quieras o no quieras, yo soy tu esposa: testigos son tus palabras, que no han ni deben ser mentirosas, si ya es que te precias de aquello por que me desprecias; testigo ser&#225; la firma que hiciste, y testigo el cielo, a quien t&#250; llamaste por testigo de lo que me promet&#237;as. Y, cuando todo esto falte, tu misma conciencia no ha de faltar de dar voces callando en mitad de tus alegr&#237;as, volviendo por esta verdad que te he dicho y turbando tus mejores gustos y contentos. </p>
         <p id="p2025">Estas y otras razones dijo la lastimada Dorotea, con tanto sentimiento y l&#225;grimas, que los mismos que acompa&#241;aban a don Fernando, y cuantos presentes estaban, la acompa&#241;aron en ellas. Escuch&#243;la don Fernando sin replicalle palabra, hasta que ella dio fin a las suyas y principio a tantos sollozos y suspiros, que bien hab&#237;a de ser coraz&#243;n de bronce el que con muestras de tanto dolor no se enterneciera. Mir&#225;ndola estaba Luscinda, no menos lastimada de su sentimiento que admirada de su mucha discreci&#243;n y hermosura; y, aunque quisiera llegarse a ella y decirle algunas palabras de consuelo, no la dejaban los brazos de don Fernando, que apretada la ten&#237;an. El cual, lleno de confusi&#243;n y espanto, al cabo de un buen espacio que atentamente estuvo mirando a Dorotea, abri&#243; los brazos y, dejando libre a Luscinda, dijo: </p>
         <p id="p2026">&#8212;Venciste, hermosa Dorotea, venciste; porque no es posible tener &#225;nimo para negar tantas verdades juntas. </p>
         <p id="p2027">Con el desmayo que Luscinda hab&#237;a tenido, as&#237; como la dej&#243; don Fernando, iba a caer en el suelo; mas, hall&#225;ndose Cardenio all&#237; junto, que a las espaldas de don Fernando se hab&#237;a puesto porque no le conociese, prosupuesto todo temor y aventurando a todo riesgo, acudi&#243; a sostener a Luscinda, y, cogi&#233;ndola entre sus brazos, le dijo: </p>
         <p id="p2028">&#8212;Si el piadoso cielo gusta y quiere que ya tengas alg&#250;n descanso, leal, firme y hermosa se&#241;ora m&#237;a, en ninguna parte creo yo que le tendr&#225;s m&#225;s seguro que en estos brazos que ahora te reciben, y otro tiempo te recibieron, cuando la fortuna quiso que pudiese llamarte m&#237;a. </p>
         <p id="p2029">A estas razones, puso Luscinda en Cardenio los ojos, y, habiendo comenzado a conocerle, primero por la voz, y asegur&#225;ndose que &#233;l era con la vista, casi fuera de sentido y sin tener cuenta a ning&#250;n honesto respeto, le ech&#243; los brazos al cuello, y, juntando su rostro con el de Cardenio, le dijo: </p>
         <p id="p2030">&#8212;Vos s&#237;, se&#241;or m&#237;o, sois el verdadero due&#241;o desta vuestra captiva, aunque m&#225;s lo impida la contraria suerte, y, aunque m&#225;s amenazas le hagan a esta vida que en la vuestra se sustenta. </p>
         <p id="p2031">Estra&#241;o espect&#225;culo fue &#233;ste para don Fernando y para todos los circunstantes, admir&#225;ndose de tan no visto suceso. Pareci&#243;le a Dorotea que don Fernando hab&#237;a perdido la color del rostro y que hac&#237;a adem&#225;n de querer vengarse de Cardenio, porque le vio encaminar la mano a ponella en la espada; y, as&#237; como lo pens&#243;, con no vista presteza se abraz&#243; con &#233;l por las rodillas, bes&#225;ndoselas y teni&#233;ndole apretado, que no le dejaba mover, y, sin cesar un punto de sus l&#225;grimas, le dec&#237;a: </p>
         <p id="p2032">&#8212;&#191;Qu&#233; es lo que piensas hacer, &#250;nico refugio m&#237;o, en este tan impensado trance? T&#250; tienes a tus pies a tu esposa, y la que quieres que lo sea est&#225; en los brazos de su marido. Mira si te estar&#225; bien o te ser&#225; posible deshacer lo que el cielo ha hecho, o si te convendr&#225; querer levantar a igualar a ti mismo a la que, pospuesto todo inconveniente, confirmada en su verdad y firmeza, delante de tus ojos tiene los suyos, ba&#241;ados de licor amoroso el rostro y pecho de su verdadero esposo. Por quien Dios es te ruego, y por quien t&#250; eres te suplico, que este tan notorio desenga&#241;o no s&#243;lo no acreciente tu ira, sino que la meng&#252;e en tal manera, que con quietud y sosiego permitas que estos dos amantes le tengan, sin impedimiento tuyo, todo el tiempo que el cielo quisiere conced&#233;rsele; y en esto mostrar&#225;s la generosidad de tu ilustre y noble pecho, y ver&#225; el mundo que tiene contigo m&#225;s fuerza la raz&#243;n que el apetito. </p>
         <p id="p2033">En tanto que esto dec&#237;a Dorotea, aunque Cardenio ten&#237;a abrazada a Luscinda, no quitaba los ojos de don Fernando, con determinaci&#243;n de que, si le viese hacer alg&#250;n movimiento en su perjuicio, procurar defenderse y ofender como mejor pudiese a todos aquellos que en su da&#241;o se mostrasen, aunque le costase la vida. Pero a esta saz&#243;n acudieron los amigos de don Fernando, y el cura y el barbero, que a todo hab&#237;an estado presentes, sin que faltase el bueno de Sancho Panza, y todos rodeaban a don Fernando, suplic&#225;ndole tuviese por bien de mirar las l&#225;grimas de Dorotea; y que, siendo verdad, como sin duda ellos cre&#237;an que lo era, lo que en sus razones hab&#237;a dicho, que no permitiese quedase defraudada de sus tan justas esperanzas. Que considerase que, no acaso, como parec&#237;a, sino con particular providencia del cielo, se hab&#237;an todos juntado en lugar donde menos ninguno pensaba; y que advirtiese &#8212;dijo el cura&#8212; que sola la muerte pod&#237;a apartar a Luscinda de Cardenio; y, aunque los dividiesen filos de alguna espada, ellos tendr&#237;an por felic&#237;sima su muerte; y que en los lazos inremediables era suma cordura, forz&#225;ndose y venci&#233;ndose a s&#237; mismo, mostrar un generoso pecho, permitiendo que por sola su voluntad los dos gozasen el bien que el cielo ya les hab&#237;a concedido; que pusiese los ojos ansimesmo en la beldad de Dorotea, y ver&#237;a que pocas o ninguna se le pod&#237;an igualar, cuanto m&#225;s hacerle ventaja, y que juntase a su hermosura su humildad y el estremo del amor que le ten&#237;a; y, sobre todo, advirtiese que si se preciaba de caballero y de cristiano, que no pod&#237;a hacer otra cosa que cumplille la palabra dada, y que, cumpli&#233;ndosela, cumplir&#237;a con Dios y satisfar&#237;a a las gentes discretas, las cuales saben y conocen que es prerrogativa de la hermosura, aunque est&#233; en sujeto humilde, como se acompa&#241;e con la honestidad, poder levantarse e igualarse a cualquiera alteza, sin nota de menoscabo del que la levanta e iguala a s&#237; mismo; y, cuando se cumplen las fuertes leyes del gusto, como en ello no intervenga pecado, no debe de ser culpado el que las sigue. </p>
         <p id="p2034">En efeto, a estas razones a&#241;adieron todos otras, tales y tantas, que el valeroso pecho de don Fernando (en fin, como alimentado con ilustre sangre) se abland&#243; y se dej&#243; vencer de la verdad, que &#233;l no pudiera negar aunque quisiera; y la se&#241;al que dio de haberse rendido y entregado al buen parecer que se le hab&#237;a propuesto fue abajarse y abrazar a Dorotea, dici&#233;ndole: </p>
         <p id="p2035">&#8212;Levantaos, se&#241;ora m&#237;a, que no es justo que est&#233; arrodillada a mis pies la que yo tengo en mi alma; y si hasta aqu&#237; no he dado muestras de lo que digo, quiz&#225; ha sido por orden del cielo, para que, viendo yo en vos la fe con que me am&#225;is, os sepa estimar en lo que merec&#233;is. Lo que os ruego es que no me reprehend&#225;is mi mal t&#233;rmino y mi mucho descuido, pues la misma ocasi&#243;n y fuerza que me movi&#243; para acetaros por m&#237;a, esa misma me impeli&#243; para procurar no ser vuestro. Y que esto sea verdad, volved y mirad los ojos de la ya contenta Luscinda, y en ellos hallar&#233;is disculpa de todos mis yerros; y, pues ella hall&#243; y alcanz&#243; lo que deseaba, y yo he hallado en vos lo que me cumple, viva ella segura y contenta luengos y felices a&#241;os con su Cardenio, que yo rogar&#233; al cielo que me los deje vivir con mi Dorotea. </p>
         <p id="p2036">Y, diciendo esto, la torn&#243; a abrazar y a juntar su rostro con el suyo, con tan tierno sentimiento, que le fue necesario tener gran cuenta con que las l&#225;grimas no acabasen de dar indubitables se&#241;as de su amor y arrepentimiento. No lo hicieron as&#237; las de Luscinda y Cardenio, y aun las de casi todos los que all&#237; presentes estaban, porque comenzaron a derramar tantas, los unos de contento proprio y los otros del ajeno, que no parec&#237;a sino que alg&#250;n grave y mal caso a todos hab&#237;a sucedido. Hasta Sancho Panza lloraba, aunque despu&#233;s dijo que no lloraba &#233;l sino por ver que Dorotea no era, como &#233;l pensaba, la reina Micomicona, de quien &#233;l tantas mercedes esperaba. Dur&#243; alg&#250;n espacio, junto con el llanto, la admiraci&#243;n en todos, y luego Cardenio y Luscinda se fueron a poner de rodillas ante don Fernando, d&#225;ndole gracias de la merced que les hab&#237;a hecho con tan corteses razones, que don Fernando no sab&#237;a qu&#233; responderles; y as&#237;, los levant&#243; y abraz&#243; con muestras de mucho amor y de mucha cortes&#237;a. </p>
         <p id="p2037">Pregunt&#243; luego a Dorotea le dijese c&#243;mo hab&#237;a venido a aquel lugar tan lejos del suyo. Ella, con breves y discretas razones, cont&#243; todo lo que antes hab&#237;a contado a Cardenio, de lo cual gust&#243; tanto don Fernando y los que con &#233;l ven&#237;an, que quisieran que durara el cuento m&#225;s tiempo: tanta era la gracia con que Dorotea contaba sus desventuras. Y, as&#237; como hubo acabado, dijo don Fernando lo que en la ciudad le hab&#237;a acontecido despu&#233;s que hall&#243; el papel en el seno de Luscinda, donde declaraba ser esposa de Cardenio y no poderlo ser suya. Dijo que la quiso matar, y lo hiciera si de sus padres no fuera impedido; y que as&#237;, se sali&#243; de su casa, despechado y corrido, con determinaci&#243;n de vengarse con m&#225;s comodidad; y que otro d&#237;a supo como Luscinda hab&#237;a faltado de casa de sus padres, sin que nadie supiese decir d&#243;nde se hab&#237;a ido, y que, en resoluci&#243;n, al cabo de algunos meses vino a saber como estaba en un monesterio, con voluntad de quedarse en &#233;l toda la vida, si no la pudiese pasar con Cardenio; y que, as&#237; como lo supo, escogiendo para su compa&#241;&#237;a aquellos tres caballeros, vino al lugar donde estaba, a la cual no hab&#237;a querido hablar, temeroso que, en sabiendo que &#233;l estaba all&#237;, hab&#237;a de haber m&#225;s guarda en el monesterio; y as&#237;, aguardando un d&#237;a a que la porter&#237;a estuviese abierta, dej&#243; a los dos a la guarda de la puerta, y &#233;l, con otro, hab&#237;an entrado en el monesterio buscando a Luscinda, la cual hallaron en el claustro hablando con una monja; y, arrebat&#225;ndola, sin darle lugar a otra cosa, se hab&#237;an venido con ella a un lugar donde se acomodaron de aquello que hubieron menester para traella. Todo lo cual hab&#237;an podido hacer bien a su salvo, por estar el monesterio en el campo, buen trecho fuera del pueblo. Dijo que, as&#237; como Luscinda se vio en su poder, perdi&#243; todos los sentidos; y que, despu&#233;s de vuelta en s&#237;, no hab&#237;a hecho otra cosa sino llorar y suspirar, sin hablar palabra alguna; y que as&#237;, acompa&#241;ados de silencio y de l&#225;grimas, hab&#237;an llegado a aquella venta, que para &#233;l era haber llegado al cielo, donde se rematan y tienen fin todas las desventuras de la tierra.</p>
