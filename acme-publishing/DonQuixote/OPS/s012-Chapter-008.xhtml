		<section class="body-rw Chapter-rw" id="Chapter8" epub:type="bodymatter chapter">
         <div class="title-block-rw" id="title-block9">
            <p class="title-num-rw" id="title-num7">Cap&#237;tulo VII</p>
            <p class="title-other-rw" id="title-other7">De la segunda salida de nuestro buen caballero don Quijote de la Mancha</p>
         </div>
         <p id="p451">Estando en esto, comenz&#243; a dar voces don Quijote, diciendo: </p>
         <p id="p452">&#8212;Aqu&#237;, aqu&#237;, valerosos caballeros; aqu&#237; es menester mostrar la fuerza de vuestros valerosos brazos, que los cortesanos llevan lo mejor del torneo. </p>
         <p id="p453">Por acudir a este ruido y estruendo, no se pas&#243; adelante con el escrutinio de los dem&#225;s libros que quedaban; y as&#237;, se cree que fueron al fuego, sin ser vistos ni o&#237;dos, La Carolea y Le&#243;n de Espa&#241;a, con Los Hechos del Emperador, compuestos por don Luis de &#193;vila, que, sin duda, deb&#237;an de estar entre los que quedaban; y quiz&#225;, si el cura los viera, no pasaran por tan rigurosa sentencia. </p>
         <p id="p454">Cuando llegaron a don Quijote, ya &#233;l estaba levantado de la cama, y prosegu&#237;a en sus voces y en sus desatinos, dando cuchilladas y reveses a todas partes, estando tan despierto como si nunca hubiera dormido. Abraz&#225;ronse con &#233;l, y por fuerza le volvieron al lecho; y, despu&#233;s que hubo sosegado un poco, volvi&#233;ndose a hablar con el cura, le dijo: </p>
         <p id="p455">&#8212;Por cierto, se&#241;or arzobispo Turp&#237;n, que es gran mengua de los que nos llamamos doce Pares dejar, tan sin m&#225;s ni m&#225;s, llevar la vitoria deste torneo a los caballeros cortesanos, habiendo nosotros los aventureros ganado el prez en los tres d&#237;as antecedentes. </p>
         <p id="p456">&#8212;Calle vuestra merced, se&#241;or compadre &#8212;dijo el cura&#8212;, que Dios ser&#225; servido que la suerte se mude, y que lo que hoy se pierde se gane ma&#241;ana; y atienda vuestra merced a su salud por agora, que me parece que debe de estar demasiadamente cansado, si ya no es que est&#225; malferido. </p>
         <p id="p457">&#8212;Ferido no &#8212;dijo don Quijote&#8212;, pero molido y quebrantado, no hay duda en ello; porque aquel bastardo de don Rold&#225;n me ha molido a palos con el tronco de una encina, y todo de envidia, porque ve que yo solo soy el opuesto de sus valent&#237;as. Mas no me llamar&#237;a yo Reinaldos de Montalb&#225;n si, en levant&#225;ndome deste lecho, no me lo pagare, a pesar de todos sus encantamentos; y, por agora, tr&#225;iganme de yantar, que s&#233; que es lo que m&#225;s me har&#225; al caso, y qu&#233;dese lo del vengarme a mi cargo. </p>
         <p id="p458">Hici&#233;ronlo ans&#237;: di&#233;ronle de comer, y qued&#243;se otra vez dormido, y ellos, admirados de su locura. </p>
         <p id="p459">Aquella noche quem&#243; y abras&#243; el ama cuantos libros hab&#237;a en el corral y en toda la casa, y tales debieron de arder que merec&#237;an guardarse en perpetuos archivos; mas no lo permiti&#243; su suerte y la pereza del escruti&#241;ador; y as&#237;, se cumpli&#243; el refr&#225;n en ellos de que pagan a las veces justos por pecadores. </p>
         <p id="p460">Uno de los remedios que el cura y el barbero dieron, por entonces, para el mal de su amigo, fue que le murasen y tapiasen el aposento de los libros, porque cuando se levantase no los hallase &#8212;quiz&#225; quitando la causa, cesar&#237;a el efeto&#8212;, y que dijesen que un encantador se los hab&#237;a llevado, y el aposento y todo; y as&#237; fue hecho con mucha presteza. De all&#237; a dos d&#237;as se levant&#243; don Quijote, y lo primero que hizo fue ir a </p>
         <p id="p461">ver sus libros; y, como no hallaba el aposento donde le hab&#237;a dejado, andaba de una en otra parte busc&#225;ndole. Llegaba adonde sol&#237;a tener la puerta, y tent&#225;bala con las manos, y volv&#237;a y revolv&#237;a los ojos por todo, sin decir palabra; pero, al cabo de una buena pieza, pregunt&#243; a su ama que hacia qu&#233; parte estaba el aposento de sus libros. El ama, que ya estaba bien advertida de lo que hab&#237;a de responder, le dijo: </p>
         <p id="p462">&#8212;&#191;Qu&#233; aposento, o qu&#233; nada, busca vuestra merced? Ya no hay aposento ni libros en esta casa, porque todo se lo llev&#243; el mesmo diablo. </p>
         <p id="p463">&#8212;No era diablo &#8212;replic&#243; la sobrina&#8212;, sino un encantador que vino sobre una nube una noche, despu&#233;s del d&#237;a que vuestra merced de aqu&#237; se parti&#243;, y, ape&#225;ndose de una sierpe en que ven&#237;a caballero, entr&#243; en el aposento, y no s&#233; lo que se hizo dentro, que a cabo de poca pieza sali&#243; volando por el tejado, y dej&#243; la casa llena de humo; y, cuando acordamos a mirar lo que dejaba hecho, no vimos libro ni aposento alguno; s&#243;lo se nos acuerda muy bien a m&#237; y al ama que, al tiempo del partirse aquel mal viejo, dijo en altas voces que, por enemistad secreta que ten&#237;a al due&#241;o de aquellos libros y aposento, dejaba hecho el da&#241;o en aquella casa que despu&#233;s se ver&#237;a. Dijo tambi&#233;n que se llamaba el sabio Mu&#241;at&#243;n. </p>
         <p id="p464">&#8212;Frest&#243;n dir&#237;a &#8212;dijo don Quijote. </p>
         <p id="p465">&#8212;No s&#233; &#8212;respondi&#243; el ama&#8212; si se llamaba Frest&#243;n o Frit&#243;n; s&#243;lo s&#233; que acab&#243; en t&#243;n su nombre. </p>
         <p id="p466">&#8212;As&#237; es &#8212;dijo don Quijote&#8212;; que &#233;se es un sabio encantador, grande enemigo m&#237;o, que me tiene ojeriza, porque sabe por sus artes y letras que tengo de venir, andando los tiempos, a pelear en singular batalla con un caballero a quien &#233;l favorece, y le tengo de vencer, sin que &#233;l lo pueda estorbar, y por esto procura hacerme todos los sinsabores que puede; y m&#225;ndole yo que mal podr&#225; &#233;l contradecir ni evitar lo que por el cielo est&#225; ordenado. </p>
         <p id="p467">&#8212;&#191;Qui&#233;n duda de eso? &#8212;dijo la sobrina&#8212;. Pero, &#191;qui&#233;n le mete a vuestra merced, se&#241;or t&#237;o, en esas pendencias? &#191;No ser&#225; mejor estarse pac&#237;fico en su casa y no irse por el mundo a buscar pan de trastrigo, sin considerar que muchos van por lana y vuelven tresquilados? </p>
         <p id="p468">&#8212;&#161;Oh sobrina m&#237;a &#8212;respondi&#243; don Quijote&#8212;, y cu&#225;n mal que est&#225;s en la cuenta! Primero que a m&#237; me tresquilen, tendr&#233; peladas y quitadas las barbas a cuantos imaginaren tocarme en la punta de un solo cabello. </p>
         <p id="p469">No quisieron las dos replicarle m&#225;s, porque vieron que se le encend&#237;a la c&#243;lera. </p>
         <p id="p470">Es, pues, el caso que &#233;l estuvo quince d&#237;as en casa muy sosegado, sin dar muestras de querer segundar sus primeros devaneos, en los cuales d&#237;as pas&#243; gracios&#237;simos cuentos con sus dos compadres el cura y el barbero, sobre que &#233;l dec&#237;a que la cosa de que m&#225;s necesidad ten&#237;a el mundo era de caballeros andantes y de que en &#233;l se resucitase la caballer&#237;a andantesca. El cura algunas veces le contradec&#237;a y otras conced&#237;a, porque si no guardaba este artificio, no hab&#237;a poder averiguarse con &#233;l. </p>
         <p id="p471">En este tiempo, solicit&#243; don Quijote a un labrador vecino suyo, hombre de bien &#8212;si es que este t&#237;tulo se puede dar al que es pobre&#8212;, pero de muy poca sal en la mollera. En resoluci&#243;n, tanto le dijo, tanto le persuadi&#243; y prometi&#243;, que el pobre villano se determin&#243; de salirse con &#233;l y servirle de escudero. Dec&#237;ale, entre otras cosas, don Quijote que se dispusiese a ir con &#233;l de buena gana, porque tal vez le pod&#237;a suceder aventura que ganase, en qu&#237;tame all&#225; esas pajas, alguna &#237;nsula, y le dejase a &#233;l por gobernador della. Con estas promesas y otras tales, Sancho Panza, que as&#237; se llamaba el labrador, dej&#243; su mujer y hijos y asent&#243; por escudero de su vecino. </p>
         <p id="p472">Dio luego don Quijote orden en buscar dineros; y, vendiendo una cosa y empe&#241;ando otra, y malbarat&#225;ndolas todas, lleg&#243; una razonable cantidad. Acomod&#243;se asimesmo de una rodela, que pidi&#243; prestada a un su amigo, y, pertrechando su rota celada lo mejor que pudo, avis&#243; a su escudero Sancho del d&#237;a y la hora que pensaba ponerse en camino, para que &#233;l se acomodase de lo que viese que m&#225;s le era menester. Sobre todo le encarg&#243; que llevase alforjas; e dijo que s&#237; llevar&#237;a, y que ansimesmo pensaba llevar un asno que ten&#237;a muy bueno, porque &#233;l no estaba duecho a andar mucho a pie. En lo del asno repar&#243; un poco don Quijote, imaginando si se le acordaba si alg&#250;n caballero andante hab&#237;a tra&#237;do escudero caballero asnalmente, pero nunca le vino alguno a la memoria; mas, con todo esto, determin&#243; que le llevase, con presupuesto de acomodarle de m&#225;s honrada caballer&#237;a en habiendo ocasi&#243;n para ello, quit&#225;ndole el caballo al primer descort&#233;s caballero que topase. Provey&#243;se de camisas y de las dem&#225;s cosas que &#233;l pudo, conforme al consejo que el ventero le hab&#237;a dado; todo lo cual hecho y cumplido, sin despedirse Panza de sus hijos y mujer, ni don Quijote de su ama y sobrina, una noche se salieron del lugar sin que persona los viese; en la cual caminaron tanto, que al amanecer se tuvieron por seguros de que no los hallar&#237;an aunque los buscasen. </p>
         <p id="p473">Iba Sancho Panza sobre su jumento como un patriarca, con sus alforjas y su bota, y con mucho deseo de verse ya gobernador de la &#237;nsula que su amo le hab&#237;a prometido. Acert&#243; don Quijote a tomar la misma derrota y camino que el que &#233;l hab&#237;a tomado en su primer viaje, que fue por el campo de Montiel, por el cual caminaba con menos pesadumbre que la vez pasada, porque, por ser la hora de la ma&#241;ana y herirles a soslayo los rayos del sol, no les fatigaban. Dijo en esto Sancho Panza a su amo: </p>
         <p id="p474">&#8212;Mire vuestra merced, se&#241;or caballero andante, que no se le olvide lo que de la &#237;nsula me tiene prometido; que yo la sabr&#233; gobernar, por grande que sea. </p>
         <p id="p475">A lo cual le respondi&#243; don Quijote: </p>
         <p id="p476">&#8212;Has de saber, amigo Sancho Panza, que fue costumbre muy usada de los caballeros andantes antiguos hacer gobernadores a sus escuderos de las &#237;nsulas o reinos que ganaban, y yo tengo determinado de que por m&#237; no falte tan agradecida usanza; antes, pienso aventajarme en ella: porque ellos algunas veces, y quiz&#225; las m&#225;s, esperaban a que sus escuderos fuesen viejos; y, ya despu&#233;s de hartos de servir y de llevar malos d&#237;as y peores noches, les daban alg&#250;n t&#237;tulo de conde, o, por lo mucho, de marqu&#233;s, de alg&#250;n valle o provincia de poco m&#225;s a menos; pero, si t&#250; vives y yo vivo, bien podr&#237;a ser que antes de seis d&#237;as ganase yo tal reino que tuviese otros a &#233;l adherentes, que viniesen de molde para coronarte por rey de uno dellos. Y no lo tengas a mucho, que cosas y casos acontecen a los tales caballeros, por modos tan nunca vistos ni pensados, que con facilidad te podr&#237;a dar a&#250;n m&#225;s de lo que te prometo. </p>
         <p id="p477">&#8212;De esa manera &#8212;respondi&#243; Sancho Panza&#8212;, si yo fuese rey por alg&#250;n milagro de los que vuestra merced dice, por lo menos, Juana Guti&#233;rrez, mi o&#237;slo, vendr&#237;a a ser reina, y mis hijos infantes. </p>
         <p id="p478">&#8212;Pues, &#191;qui&#233;n lo duda? &#8212;respondi&#243; don Quijote. </p>
         <p id="p479">&#8212;Yo lo dudo &#8212;replic&#243; Sancho Panza&#8212;; porque tengo para m&#237; que, aunque lloviese Dios reinos sobre la tierra, ninguno asentar&#237;a bien sobre la cabeza de Mari Guti&#233;rrez. Sepa, se&#241;or, que no vale dos maraved&#237;s para reina; condesa le caer&#225; mejor, y aun Dios y ayuda. </p>
         <p id="p480">&#8212;Encomi&#233;ndalo t&#250; a Dios, Sancho &#8212;respondi&#243; don Quijote&#8212;, que &#201;l dar&#225; lo que m&#225;s le convenga, pero no apoques tu &#225;nimo tanto, que te vengas a contentar con menos que con ser adelantado. </p>
         <p id="p481">&#8212;No lo har&#233;, se&#241;or m&#237;o &#8212;respondi&#243; Sancho&#8212;; y m&#225;s teniendo tan principal amo en vuestra merced, que me sabr&#225; dar todo aquello que me est&#233; bien y yo pueda llevar.</p>
