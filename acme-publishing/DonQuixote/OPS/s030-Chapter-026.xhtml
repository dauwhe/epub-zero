         <div class="title-block-rw" id="title-block27">
            <p class="title-num-rw" id="title-num25">Cap&#237;tulo XXV</p>
            <p class="title-other-rw" id="title-other25">Que trata de las estra&#241;as cosas que en Sierra Morena sucedieron al valiente caballero de la Mancha, y de la imitaci&#243;n que hizo a la penitencia de Beltenebros</p>
         </div>
         <p id="p1378">Despidi&#243;se del cabrero don Quijote, y, subiendo otra vez sobre Rocinante, mand&#243; a Sancho que le siguiese, el cual lo hizo, con su jumento, de muy mala gana. &#205;banse poco a poco entrando en lo m&#225;s &#225;spero de la monta&#241;a, y Sancho iba muerto por razonar con su amo, y deseaba que &#233;l comenzase la pl&#225;tica, por no contravenir a lo que le ten&#237;a mandado; mas, no pudiendo sufrir tanto silencio, le dijo: </p>
         <p id="p1379">&#8212;Se&#241;or don Quijote, vuestra merced me eche su bendici&#243;n y me d&#233; licencia; que desde aqu&#237; me quiero volver a mi casa, y a mi mujer y a mis hijos, con los cuales, por lo menos, hablar&#233; y departir&#233; todo lo que quisiere; porque querer vuestra merced que vaya con &#233;l por estas soledades, de d&#237;a y de noche, y que no le hable cuando me diere gusto es enterrarme en vida. Si ya quisiera la suerte que los animales hablaran, como hablaban en tiempos de Guisopete, fuera menos mal, porque departiera yo con mi jumento lo que me viniera en gana, y con esto pasara mi mala ventura; que es recia cosa, y que no se puede llevar en paciencia, andar buscando aventuras toda la vida y no hallar sino coces y manteamientos, ladrillazos y pu&#241;adas, y, con todo esto, nos hemos de coser la boca, sin osar decir lo que el hombre tiene en su coraz&#243;n, como si fuera mudo. </p>
         <p id="p1380">&#8212;Ya te entiendo, Sancho &#8212;respondi&#243; don Quijote&#8212;: t&#250; mueres porque te alce el entredicho que te tengo puesto en la lengua. Dale por alzado y di lo que quisieres, con condici&#243;n que no ha de durar este alzamiento m&#225;s de en cuanto anduvi&#233;remos por estas sierras. </p>
         <p id="p1381">&#8212;Sea ans&#237; &#8212;dijo Sancho&#8212;: hable yo ahora, que despu&#233;s Dios sabe lo que ser&#225;; y, comenzando a gozar de ese salvoconduto, digo que &#191;qu&#233; le iba a vuestra merced en volver tanto por aquella reina Magimasa, o como se llama? O, &#191;qu&#233; hac&#237;a al caso que aquel abad fuese su amigo o no? Que, si vuestra merced pasara con ello, pues no era su juez, bien creo yo que el loco pasara adelante con su historia, y se hubieran ahorrado el golpe del guijarro, y las coces, y aun m&#225;s de seis torniscones. </p>
         <p id="p1382">&#8212;A fe, Sancho &#8212;respondi&#243; don Quijote&#8212;, que si t&#250; supieras, como yo lo s&#233;, cu&#225;n honrada y cu&#225;n principal se&#241;ora era la reina Mad&#225;sima, yo s&#233; que dijeras que tuve mucha paciencia, pues no quebr&#233; la boca por donde tales blasfemias salieron; porque es muy gran blasfemia decir ni pensar que una reina est&#233; amancebada con un cirujano. La verdad del cuento es que aquel maestro Elisabat, que el loco dijo, fue un hombre muy prudente y de muy sanos consejos, y sirvi&#243; de ayo y de m&#233;dico a la reina; pero pensar que ella era su amiga es disparate digno de muy gran castigo. Y, porque veas que Cardenio no supo lo que dijo, has de advertir que cuando lo dijo ya estaba sin juicio. </p>
         <p id="p1383">&#8212;Eso digo yo &#8212;dijo Sancho&#8212;: que no hab&#237;a para qu&#233; hacer cuenta de las palabras de un loco, porque si la buena suerte no ayudara a vuestra merced y encaminara el guijarro a la cabeza, como le encamin&#243; al pecho, buenos qued&#225;ramos por haber vuelto por aquella mi se&#241;ora, que Dios cohonda. Pues, &#161;montas que no se librara Cardenio por loco! </p>
         <p id="p1384">&#8212;Contra cuerdos y contra locos est&#225; obligado cualquier caballero andante a volver por la honra de las mujeres, cualesquiera que sean, cuanto m&#225;s por las reinas de tan alta guisa y pro como fue la reina Mad&#225;sima, a quien yo tengo particular afici&#243;n por sus buenas partes; porque, fuera de haber sido fermosa, adem&#225;s fue muy prudente y muy sufrida en sus calamidades, que las tuvo muchas; y los consejos y compa&#241;&#237;a del maestro Elisabat le fue y le fueron de mucho provecho y alivio para poder llevar sus trabajos con prudencia y paciencia. Y de aqu&#237; tom&#243; ocasi&#243;n el vulgo ignorante y mal intencionado de decir y pensar que ella era su manceba; y mienten, digo otra vez, y mentir&#225;n otras docientas, todos los que tal pensaren y dijeren. &#8212;Ni yo lo digo ni lo pienso &#8212;respondi&#243; Sancho&#8212;: all&#225; se lo hayan; con su pan se lo coman. Si fueron amancebados, o no, a Dios habr&#225;n dado la cuenta. De mis vi&#241;as vengo, no s&#233; nada; no soy amigo de saber vidas ajenas; que el que compra y miente, en su bolsa lo siente. Cuanto m&#225;s, que desnudo nac&#237;, desnudo me hallo: ni pierdo ni gano; mas que lo fuesen, &#191;qu&#233; me va a m&#237;? Y muchos piensan que hay tocinos y no hay estacas. Mas, &#191;qui&#233;n puede poner puertas al campo? Cuanto m&#225;s, que de Dios dijeron. </p>
         <p id="p1385">&#8212;&#161;V&#225;lame Dios &#8212;dijo don Quijote&#8212;, y qu&#233; de necedades vas, Sancho, ensartando! &#191;Qu&#233; va de lo que tratamos a los refranes que enhilas? Por tu vida, Sancho, que calles; y de aqu&#237; adelante, entrem&#233;tete en espolear a tu asno, y deja de hacello en lo que no te importa. Y entiende con todos tus cinco sentidos que todo cuanto yo he hecho, hago e hiciere, va muy puesto en raz&#243;n y muy conforme a las reglas de caballer&#237;a, que las s&#233; mejor que cuantos caballeros las profesaron en el mundo. </p>
         <p id="p1386">&#8212;Se&#241;or &#8212;respondi&#243; Sancho&#8212;, y &#191;es buena regla de caballer&#237;a que andemos perdidos por estas monta&#241;as, sin senda ni camino, buscando a un loco, el cual, despu&#233;s de hallado, quiz&#225; le vendr&#225; en voluntad de acabar lo que dej&#243; comenzado, no de su cuento, sino de la cabeza de vuestra merced y de mis costillas, acab&#225;ndonoslas de romper de todo punto? </p>
         <p id="p1387">&#8212;Calla, te digo otra vez, Sancho &#8212;dijo don Quijote&#8212;; porque te hago saber que no s&#243;lo me trae por estas partes el deseo de hallar al loco, cuanto el que tengo de hacer en ellas una haza&#241;a con que he de ganar perpetuo nombre y fama en todo lo descubierto de la tierra; y ser&#225; tal, que he de echar con ella el sello a todo aquello que puede hacer perfecto y famoso a un andante caballero. </p>
         <p id="p1388">&#8212;Y &#191;es de muy gran peligro esa haza&#241;a? &#8212;pregunt&#243; Sancho Panza. </p>
         <p id="p1389">&#8212;No &#8212;respondi&#243; el de la Triste Figura&#8212;, puesto que de tal manera pod&#237;a correr el dado, que ech&#225;semos azar en lugar de encuentro; pero todo ha de estar en tu diligencia. </p>
         <p id="p1390">&#8212;&#191;En mi diligencia? &#8212;dijo Sancho. </p>
         <p id="p1391">&#8212;S&#237; &#8212;dijo don Quijote&#8212;, porque si vuelves presto de adonde pienso enviarte, presto se acabar&#225; mi pena y presto comenzar&#225; mi gloria. Y, porque no es bien que te tenga m&#225;s suspenso, esperando en lo que han de parar mis razones, quiero, Sancho, que sepas que el famoso Amad&#237;s de Gaula fue uno de los m&#225;s perfectos caballeros andantes. No he dicho bien fue uno: fue el solo, el primero, el &#250;nico, el se&#241;or de todos cuantos hubo en su tiempo en el mundo. Mal a&#241;o y mal mes para don Belian&#237;s y para todos aquellos que dijeren que se le igual&#243; en algo, porque se enga&#241;an, juro cierto. Digo asimismo que, cuando alg&#250;n pintor quiere salir famoso en su arte, procura imitar los originales de los m&#225;s &#250;nicos pintores que sabe; y esta mesma regla corre por todos los m&#225;s oficios o ejercicios de cuenta que sirven para adorno de las rep&#250;blicas. Y as&#237; lo ha de hacer y hace el que quiere alcanzar nombre de prudente y sufrido, imitando a Ulises, en cuya persona y trabajos nos pinta Homero un retrato vivo de prudencia y de sufrimiento; como tambi&#233;n nos mostr&#243; Virgilio, en persona de Eneas, el valor de un hijo piadoso y la sagacidad de un valiente y entendido capit&#225;n, no pint&#225;ndolo ni descubri&#233;ndolo como ellos fueron, sino como hab&#237;an de ser, para quedar ejemplo a los venideros hombres de sus virtudes. Desta mesma suerte, Amad&#237;s fue el norte, el lucero, el sol de los valientes y enamorados caballeros, a quien debemos de imitar todos aquellos que debajo de la bandera de amor y de la caballer&#237;a militamos. Siendo, pues, esto ans&#237;, como lo es, hallo yo, Sancho amigo, que el caballero andante que m&#225;s le imitare estar&#225; m&#225;s cerca de alcanzar la perfeci&#243;n de la caballer&#237;a. Y una de las cosas en que m&#225;s este caballero mostr&#243; su prudencia, valor, valent&#237;a, sufrimiento, firmeza y amor, fue cuando se retir&#243;, desde&#241;ado de la se&#241;ora Oriana, a hacer penitencia en la Pe&#241;a Pobre, mudado su nombre en el de Beltenebros, nombre, por cierto, significativo y proprio para la vida que &#233;l de su voluntad hab&#237;a escogido. Ans&#237; que, me es a m&#237; m&#225;s f&#225;cil imitarle en esto que no en hender gigantes, descabezar serpientes, matar endriagos, desbaratar ej&#233;rcitos, fracasar armadas y deshacer encantamentos. Y, pues estos lugares son tan acomodados para semejantes efectos, no hay para qu&#233; se deje pasar la ocasi&#243;n, que ahora con tanta comodidad me ofrece sus guedejas. </p>
         <p id="p1392">&#8212;En efecto &#8212;dijo Sancho&#8212;, &#191;qu&#233; es lo que vuestra merced quiere hacer en este tan remoto lugar? </p>
         <p id="p1393">&#8212;&#191;Ya no te he dicho &#8212;respondi&#243; don Quijote&#8212; que quiero imitar a Amad&#237;s, haciendo aqu&#237; del desesperado, del sandio y del furioso, por imitar juntamente al valiente don Rold&#225;n, cuando hall&#243; en una fuente las se&#241;ales de que Ang&#233;lica la Bella hab&#237;a cometido vileza con Medoro, de cuya pesadumbre se volvi&#243; loco y arranc&#243; los &#225;rboles, enturbi&#243; las aguas de las claras fuentes, mat&#243; pastores, destruy&#243; ganados, abras&#243; chozas, derrib&#243; casas, arrastr&#243; yeguas y hizo otras cien mil insolencias, dignas de eterno nombre y escritura? Y, puesto que yo no pienso imitar a Rold&#225;n, o Orlando, o Rotolando (que todos estos tres nombres ten&#237;a), parte por parte en todas las locuras que hizo, dijo y pens&#243;, har&#233; el bosquejo, como mejor pudiere, en las que me pareciere ser m&#225;s esenciales. Y podr&#225; ser que viniese a contentarme con sola la imitaci&#243;n de Amad&#237;s, que sin hacer locuras de da&#241;o, sino de lloros y sentimientos, alcanz&#243; tanta fama como el que m&#225;s. &#8212;Par&#233;ceme a m&#237; &#8212;dijo Sancho&#8212; que los caballeros que lo tal ficieron fueron provocados y tuvieron causa para hacer esas necedades y penitencias, pero vuestra merced, &#191;qu&#233; causa tiene para volverse loco? &#191;Qu&#233; dama le ha desde&#241;ado, o qu&#233; se&#241;ales ha hallado que le den a entender que la se&#241;ora Dulcinea del Toboso ha hecho alguna ni&#241;er&#237;a con moro o cristiano? </p>
         <p id="p1394">&#8212;Ah&#237; esta el punto &#8212;respondi&#243; don Quijote&#8212; y &#233;sa es la fineza de mi negocio; que volverse loco un caballero andante con causa, ni grado ni gracias: el toque est&#225; desatinar sin ocasi&#243;n y dar a entender a mi dama que si en seco hago esto, &#191;qu&#233; hiciera en mojado? Cuanto m&#225;s, que harta ocasi&#243;n tengo en la larga ausencia que he hecho de la siempre se&#241;ora m&#237;a Dulcinea del Toboso; que, como ya o&#237;ste decir a aquel pastor de marras, Ambrosio: quien est&#225; ausente todos los males tiene y teme. As&#237; que, Sancho amigo, no gastes tiempo en aconsejarme que deje tan rara, tan felice y tan no vista imitaci&#243;n. Loco soy, loco he de ser hasta tanto que t&#250; vuelvas con la respuesta de una carta que contigo pienso enviar a mi se&#241;ora Dulcinea; y si fuere tal cual a mi fe se le debe, acabarse ha mi sandez y mi penitencia; y si fuere al contrario, ser&#233; loco de veras, y, si&#233;ndolo, no sentir&#233; nada. Ans&#237; que, de cualquiera manera que responda, saldr&#233; del conflito y trabajo en que me dejares, gozando el bien que me trujeres, por cuerdo, o no sintiendo el mal que me aportares, por loco. Pero dime, Sancho, &#191;traes bien guardado el yelmo de Mambrino?; que ya vi que le alzaste del suelo cuando aquel desagradecido le quiso hacer pedazos. Pero no pudo, donde se puede echar de ver la fineza de su temple. </p>
         <p id="p1395">A lo cual respondi&#243; Sancho: </p>
         <p id="p1396">&#8212;Vive Dios, se&#241;or Caballero de la Triste Figura, que no puedo sufrir ni llevar en paciencia algunas cosas que vuestra merced dice, y que por ellas vengo a imaginar que todo cuanto me dice de caballer&#237;as y de alcanzar reinos e imperios, de dar &#237;nsulas y de hacer otras mercedes y grandezas, como es uso de caballeros andantes, que todo debe de ser cosa de viento y mentira, y todo pastra&#241;a, o patra&#241;a, o como lo llam&#225;remos. Porque quien oyere decir a vuestra merced que una bac&#237;a de barbero es el yelmo de Mambrino, y que no salga de este error en m&#225;s de cuatro d&#237;as, &#191;qu&#233; ha de pensar, sino que quien tal dice y afirma debe de tener g&#252;ero el juicio? La bac&#237;a yo la llevo en el costal, toda abollada, y ll&#233;vola para aderezarla en mi casa y hacerme la barba en ella, si Dios me diere tanta gracia que alg&#250;n d&#237;a me vea con mi mujer y hijos. </p>
         <p id="p1397">&#8212;Mira, Sancho, por el mismo que denantes juraste, te juro &#8212;dijo don Quijote&#8212; que tienes el m&#225;s corto entendimiento que tiene ni tuvo escudero en el mundo. &#191;Que es posible que en cuanto ha que andas conmigo no has echado de ver que todas las cosas de los caballeros andantes parecen quimeras, necedades y desatinos, y que son todas hechas al rev&#233;s? Y no porque sea ello ans&#237;, sino porque andan entre nosotros siempre una caterva de encantadores que todas nuestras cosas mudan y truecan y les vuelven seg&#250;n su gusto, y seg&#250;n tienen la gana de favorecernos o destruirnos; y as&#237;, eso que a ti te parece bac&#237;a de barbero, me parece a m&#237; el yelmo de Mambrino, y a otro le parecer&#225; otra cosa. Y fue rara providencia del sabio que es de mi parte hacer que parezca bac&#237;a a todos lo que real y verdaderamente es yelmo de Mambrino, a causa que, siendo &#233;l de tanta estima, todo el mundo me perseguir&#225; por quit&#225;rmele; pero, como ven que no es m&#225;s de un bac&#237;n de barbero, no se curan de procuralle, como se mostr&#243; bien en el que quiso rompelle y le dej&#243; en el suelo sin llevarle; que a fe que si le conociera, que nunca &#233;l le dejara. Gu&#225;rdale, amigo, que por ahora no le he menester; que antes me tengo de quitar todas estas armas y quedar desnudo como cuando nac&#237;, si es que me da en voluntad de seguir en mi penitencia m&#225;s a Rold&#225;n que a Amad&#237;s. </p>
         <p id="p1398">Llegaron, en estas pl&#225;ticas, al pie de una alta monta&#241;a que, casi como pe&#241;&#243;n tajado, estaba sola entre otras muchas que la rodeaban. Corr&#237;a por su falda un manso arroyuelo, y hac&#237;ase por toda su redondez un prado tan verde y vicioso, que daba contento a los ojos que le miraban. Hab&#237;a por all&#237; muchos &#225;rboles silvestres y algunas plantas y flores, que hac&#237;an el lugar apacible. Este sitio escogi&#243; el Caballero de la Triste Figura para hacer su penitencia; y as&#237;, en vi&#233;ndole, comenz&#243; a decir en voz alta, como si estuviera sin juicio: </p>
         <p id="p1399">&#8212;&#201;ste es el lugar, &#161;oh cielos!, que diputo y escojo para llorar la desventura en que vosotros mesmos me hab&#233;is puesto. &#201;ste es el sitio donde el humor de mis ojos acrecentar&#225; las aguas deste peque&#241;o arroyo, y mis continos y profundos sospiros mover&#225;n a la contina las hojas destos montaraces &#225;rboles, en testimonio y se&#241;al de la pena que mi asendereado coraz&#243;n padece. &#161;Oh vosotros, quienquiera que se&#225;is, r&#250;sticos dioses que en este inhabitable lugar ten&#233;is vuestra morada, o&#237;d las quejas deste desdichado amante, a quien una luenga ausencia y unos imaginados celos han tra&#237;do a lamentarse entre estas asperezas, y a quejarse de la dura condici&#243;n de aquella ingrata y bella, t&#233;rmino y fin de toda humana hermosura! &#161;Oh vosotras, napeas y dr&#237;adas, que ten&#233;is por costumbre de habitar en las espesuras de los montes, as&#237; los ligeros y lascivos s&#225;tiros, de quien sois, aunque en vano, amadas, no perturben jam&#225;s vuestro dulce sosiego, que me ayud&#233;is a lamentar mi desventura, o, a lo menos, no os cans&#233;is de o&#237;lla! &#161;Oh Dulcinea del Toboso, d&#237;a de mi noche, gloria de mi pena, norte de mis caminos, estrella de mi ventura, as&#237; el cielo te la d&#233; buena en cuanto acertares a pedirle, que consideres el lugar y el estado a que tu ausencia me ha conducido, y que con buen t&#233;rmino correspondas al que a mi fe se le debe! &#161;Oh solitarios &#225;rboles, que desde hoy en adelante hab&#233;is de hacer compa&#241;&#237;a a mi soledad, dad indicio, con el blando movimiento de vuestras ramas, que no os desagrade mi presencia! &#161;Oh t&#250;, escudero m&#237;o, agradable compa&#241;ero en m&#225;s pr&#243;speros y adversos sucesos, toma bien en la memoria lo que aqu&#237; me ver&#225;s hacer, para que lo cuentes y recetes a la causa total de todo ello! </p>
         <p id="p1400">Y, diciendo esto, se ape&#243; de Rocinante, y en un momento le quit&#243; el freno y la silla; y, d&#225;ndole una palmada en las ancas, le dijo: </p>
         <p id="p1401">&#8212;Libertad te da el que sin ella queda, &#161;oh caballo tan estremado por tus obras cuan desdichado por tu suerte! Vete por do quisieres, que en la frente llevas escrito que no te igual&#243; en ligereza el Hipogrifo de Astolfo, ni el nombrado Frontino, que tan caro le cost&#243; a Bradamante. </p>
         <p id="p1402">Viendo esto Sancho, dijo: </p>
         <p id="p1403">&#8212;Bien haya quien nos quit&#243; ahora del trabajo de desenalbardar al rucio; que a fe que no faltaran palmadicas que dalle, ni cosas que decille en su alabanza; pero si &#233;l aqu&#237; estuviera, no consintiera yo que nadie le desalbardara, pues no hab&#237;a para qu&#233;, que a &#233;l no le tocaban las generales de enamorado ni de desesperado, pues no lo estaba su amo, que era yo, cuando Dios quer&#237;a. Y en verdad, se&#241;or Caballero de la Triste Figura, que si es que mi partida y su locura de vuestra merced va de veras, que ser&#225; bien tornar a ensillar a Rocinante, para que supla la falta del rucio, porque ser&#225; ahorrar tiempo a mi ida y vuelta; que si la hago a pie, no s&#233; cu&#225;ndo llegar&#233; ni cu&#225;ndo volver&#233;, porque, en resoluci&#243;n, soy mal caminante. &#8212;Digo, Sancho &#8212;respondi&#243; don Quijote&#8212;, que sea como t&#250; quisieres, que no me parece mal tu designio; y digo que de aqu&#237; a tres d&#237;as te partir&#225;s, porque quiero que en este tiempo veas lo que por ella hago y digo, para que se lo digas. </p>
         <p id="p1404">&#8212;Pues, &#191;qu&#233; m&#225;s tengo de ver &#8212;dijo Sancho&#8212; que lo que he visto? </p>
         <p id="p1405">&#8212;&#161;Bien est&#225;s en el cuento! &#8212;respondi&#243; don Quijote&#8212;. Ahora me falta rasgar las vestiduras, esparcir las armas y darme de calabazadas por estas pe&#241;as, con otras cosas deste jaez que te han de admirar. </p>
         <p id="p1406">&#8212;Por amor de Dios &#8212;dijo Sancho&#8212;, que mire vuestra merced c&#243;mo se da esas calabazadas; que a tal pe&#241;a podr&#225; llegar, y en tal punto, que con la primera se acabase la m&#225;quina desta penitencia; y ser&#237;a yo de parecer que, ya que vuestra merced le parece que son aqu&#237; necesarias calabazadas y que no se puede hacer esta obra sin ellas, se contentase, pues todo esto es fingido y cosa contrahecha y de burla, se contentase, digo, con d&#225;rselas en el agua, o en alguna cosa blanda, como algod&#243;n; y d&#233;jeme a m&#237; el cargo, que yo dir&#233; a mi se&#241;ora que vuestra merced se las daba en una punta de pe&#241;a m&#225;s dura que la de un diamante. </p>
         <p id="p1407">&#8212;Yo agradezco tu buena intenci&#243;n, amigo Sancho &#8212;respondi&#243; don Quijote&#8212;, mas qui&#233;rote hacer sabidor de que todas estas cosas que hago no son de burlas, sino muy de veras; porque de otra manera, ser&#237;a contravenir a las &#243;rdenes de caballer&#237;a, que nos mandan que no digamos mentira alguna, pena de relasos, y el hacer una cosa por otra lo mesmo es que mentir. Ans&#237; que, mis calabazadas han de ser verdaderas, firmes y valederas, sin que lleven nada del sof&#237;stico ni del fant&#225;stico. Y ser&#225; necesario que me dejes algunas hilas para curarme, pues que la ventura quiso que nos faltase el b&#225;lsamo que perdimos. </p>
         <p id="p1408">&#8212;M&#225;s fue perder el asno &#8212;respondi&#243; Sancho&#8212;, pues se perdieron en &#233;l las hilas y todo. Y ru&#233;gole a vuestra merced que no se acuerde m&#225;s de aquel maldito brebaje; que en s&#243;lo o&#237;rle mentar se me revuelve el alma, no que el est&#243;mago. Y m&#225;s le ruego: que haga cuenta que son ya pasados los tres d&#237;as que me ha dado de t&#233;rmino para ver las locuras que hace, que ya las doy por vistas y por pasadas en cosa juzgada, y dir&#233; maravillas a mi se&#241;ora; y escriba la carta y desp&#225;cheme luego, porque tengo gran deseo de volver a sacar a vuestra merced deste purgatorio donde le dejo. </p>
         <p id="p1409">&#8212;&#191;Purgatorio le llamas, Sancho? &#8212;dijo don Quijote&#8212;. Mejor hicieras de llamarle infierno, y aun peor, si hay otra cosa que lo sea. </p>
         <p id="p1410">&#8212;Quien ha infierno &#8212;respondi&#243; Sancho&#8212;, nula es retencio, seg&#250;n he o&#237;do decir. </p>
         <p id="p1411">&#8212;No entiendo qu&#233; quiere decir retencio &#8212;dijo don Quijote. </p>
         <p id="p1412">&#8212;Retencio es &#8212;respondi&#243; Sancho&#8212; que quien est&#225; en el infierno nunca sale d&#233;l, ni puede. Lo cual ser&#225; al rev&#233;s en vuestra merced, o a m&#237; me andar&#225;n mal los pies, si es que llevo espuelas para avivar a Rocinante; y p&#243;ngame yo una por una en el Toboso, y delante de mi se&#241;ora Dulcinea, que yo le dir&#233; tales cosas de las necedades y locuras, que todo es uno, que vuestra merced ha hecho y queda haciendo, que la venga a poner m&#225;s blanda que un guante, aunque la halle m&#225;s dura que un alcornoque; con cuya respuesta dulce y melificada volver&#233; por los aires, como brujo, y sacar&#233; a vuestra merced deste purgatorio, que parece infierno y no lo es, pues hay esperanza de salir d&#233;l, la cual, como tengo dicho, no la tienen de salir los que est&#225;n en el infierno, ni creo que vuestra merced dir&#225; otra cosa. </p>
         <p id="p1413">&#8212;As&#237; es la verdad &#8212;dijo el de la Triste Figura&#8212;; pero, &#191;qu&#233; haremos para escribir la carta? </p>
         <p id="p1414">&#8212;Y la libranza pollinesca tambi&#233;n &#8212;a&#241;adi&#243; Sancho. </p>
         <p id="p1415">&#8212;Todo ir&#225; inserto &#8212;dijo don Quijote&#8212;; y ser&#237;a bueno, ya que no hay papel, que la escribi&#233;semos, como hac&#237;an los antiguos, en hojas de &#225;rboles, o en unas tablitas de cera; aunque tan dificultoso ser&#225; hallarse eso ahora como el papel. Mas ya me ha venido a la memoria d&#243;nde ser&#225; bien, y aun m&#225;s que bien, escribilla: que es en el librillo de memoria que fue de Cardenio; y t&#250; tendr&#225;s cuidado de hacerla trasladar en papel, de buena letra, en el primer lugar que hallares, donde haya maestro de escuela de muchachos, o si no, cualquiera sacrist&#225;n te la trasladar&#225;; y no se la des a trasladar a ning&#250;n escribano, que hacen letra procesada, que no la entender&#225; Satan&#225;s. &#8212;Pues, &#191;qu&#233; se ha de hacer de la firma? &#8212;dijo Sancho. </p>
         <p id="p1416">&#8212;Nunca las cartas de Amad&#237;s se firman &#8212;respondi&#243; don Quijote. </p>
         <p id="p1417">&#8212;Est&#225; bien &#8212;respondi&#243; Sancho&#8212;, pero la libranza forzosamente se ha de firmar, y &#233;sa, si se traslada, dir&#225;n que la firma es falsa y quedar&#233;me sin pollinos. </p>
         <p id="p1418">&#8212;La libranza ir&#225; en el mesmo librillo firmada; que, en vi&#233;ndola, mi sobrina no pondr&#225; dificultad en cumplilla. Y, en lo que toca a la carta de amores, pondr&#225;s por firma: &#8220;Vuestro hasta la muerte, el Caballero de la Triste Figura&#8221;. Y har&#225; poco al caso que vaya de mano ajena, porque, a lo que yo me s&#233; acordar, Dulcinea no sabe escribir ni leer, y en toda su vida ha visto letra m&#237;a ni carta m&#237;a, porque mis amores y los suyos han sido siempre plat&#243;nicos, sin estenderse a m&#225;s que a un honesto mirar. Y aun esto tan de cuando en cuando, que osar&#233; jurar con verdad que en doce a&#241;os que ha que la quiero m&#225;s que a la lumbre destos ojos que han de comer la tierra, no la he visto cuatro veces; y aun podr&#225; ser que destas cuatro veces no hubiese ella echado de ver la una que la miraba: tal es el recato y encerramiento con que sus padres, Lorenzo Corchuelo, y su madre, Aldonza Nogales, la han criado. </p>
         <p id="p1419">&#8212;&#161;Ta, ta! &#8212;dijo Sancho&#8212;. &#191;Que la hija de Lorenzo Corchuelo es la se&#241;ora Dulcinea del Toboso, llamada por otro nombre Aldonza Lorenzo? </p>
         <p id="p1420">&#8212;&#201;sa es &#8212;dijo don Quijote&#8212;, y es la que merece ser se&#241;ora de todo el universo. </p>
         <p id="p1421">&#8212;Bien la conozco &#8212;dijo Sancho&#8212;, y s&#233; decir que tira tan bien una barra como el m&#225;s forzudo zagal de todo el pueblo. &#161;Vive el Dador, que es moza de chapa, hecha y derecha y de pelo en pecho, y que puede sacar la barba del lodo a cualquier caballero andante, o por andar, que la tuviere por se&#241;ora! &#161;Oh hideputa, qu&#233; rejo que tiene, y qu&#233; voz! S&#233; decir que se puso un d&#237;a encima del campanario del aldea a llamar unos zagales suyos que andaban en un barbecho de su padre, y, aunque estaban de all&#237; m&#225;s de media legua, as&#237; la oyeron como si estuvieran al pie de la torre. Y lo mejor que tiene es que no es nada melindrosa, porque tiene mucho de cortesana: con todos se burla y de todo hace mueca y donaire. Ahora digo, se&#241;or Caballero de la Triste Figura, que no solamente puede y debe vuestra merced hacer locuras por ella, sino que, con justo t&#237;tulo, puede desesperarse y ahorcarse; que nadie habr&#225; que lo sepa que no diga que hizo demasiado de bien, puesto que le lleve el diablo. Y querr&#237;a ya verme en camino, s&#243;lo por vella; que ha muchos d&#237;as que no la veo, y debe de estar ya trocada, porque gasta mucho la faz de las mujeres andar siempre al campo, al sol y al aire. Y confieso a vuestra merced una verdad, se&#241;or don Quijote: que hasta aqu&#237; he estado en una grande ignorancia; que pensaba bien y fielmente que la se&#241;ora Dulcinea deb&#237;a de ser alguna princesa de quien vuestra merced estaba enamorado, o alguna persona tal, que mereciese los ricos presentes que vuestra merced le ha enviado: as&#237; el del vizca&#237;no como el de los galeotes, y otros muchos que deben ser, seg&#250;n deben de ser muchas las vitorias que vuestra merced ha ganado y gan&#243; en el tiempo que yo a&#250;n no era su escudero. Pero, bien considerado, &#191;qu&#233; se le ha de dar a la se&#241;ora Aldonza Lorenzo, digo, a la se&#241;ora Dulcinea del Toboso, de que se le vayan a hincar de rodillas delante della los vencidos que vuestra merced le env&#237;a y ha de enviar? Porque podr&#237;a ser que, al tiempo que ellos llegasen, estuviese ella rastrillando lino, o trillando en las eras, y ellos se corriesen de verla, y ella se riese y enfadase del presente. </p>
         <p id="p1422">&#8212;Ya te tengo dicho antes de agora muchas veces, Sancho &#8212;dijo don Quijote&#8212;, que eres muy grande hablador, y que, aunque de ingenio boto, muchas veces despuntas de agudo. Mas, para que veas cu&#225;n necio eres t&#250; y cu&#225;n discreto soy yo, quiero que me oyas un breve cuento. &#171;Has de saber que una viuda hermosa, moza, libre y rica, y, sobre todo, desenfadada, se enamor&#243; de un mozo motil&#243;n, rollizo y de buen tomo. Alcanz&#243;lo a saber su mayor, y un d&#237;a dijo a la buena viuda, por v&#237;a de fraternal reprehensi&#243;n: &#8220;Maravillado estoy, se&#241;ora, y no sin mucha causa, de que una mujer tan principal, tan hermosa y tan rica como vuestra merced, se haya enamorado de un hombre tan soez, tan bajo y tan idiota como fulano, habiendo en esta casa tantos maestros, tantos presentados y tantos te&#243;logos, en quien vuestra merced pudiera escoger como entre peras, y decir: &#8220;&#201;ste quiero, aqu&#233;ste no quiero&#8221;. Mas ella le respondi&#243;, con mucho donaire y desenvoltura: &#8220;Vuestra merced, se&#241;or m&#237;o, est&#225; muy enga&#241;ado, y piensa muy a lo antiguo si piensa que yo he escogido mal en fulano, por idiota que le parece, pues, para lo que yo le quiero, tanta filosof&#237;a sabe, y m&#225;s, que Arist&#243;teles&#8221;&#187;. As&#237; que, Sancho, por lo que yo quiero a Dulcinea del Toboso, tanto vale como la m&#225;s alta princesa de la tierra. S&#237;, que no todos los poetas que alaban damas, debajo de un nombre que ellos a su albedr&#237;o les ponen, es verdad que las tienen. &#191;Piensas t&#250; que las Amariles, las Filis, las Silvias, las Dianas, las Galateas, las Alidas y otras tales de que los libros, los romances, las tiendas de los barberos, los teatros de las comedias, est&#225;n llenos, fueron verdaderamente damas de carne y hueso, y de aqu&#233;llos que las celebran y celebraron? No, por cierto, sino que las m&#225;s se las fingen, por dar subjeto a sus versos y porque los tengan por enamorados y por hombres que tienen valor para serlo. Y as&#237;, b&#225;stame a m&#237; pensar y creer que la buena de Aldonza Lorenzo es hermosa y honesta; y en lo del linaje importa poco, que no han de ir a hacer la informaci&#243;n d&#233;l para darle alg&#250;n h&#225;bito, y yo me hago cuenta que es la m&#225;s alta princesa del mundo. Porque has de saber, Sancho, si no lo sabes, que dos cosas solas incitan a amar m&#225;s que otras, que son la mucha hermosura y la buena fama; y estas dos cosas se hallan consumadamente en Dulcinea, porque en ser hermosa ninguna le iguala, y en la buena fama, pocas le llegan. Y para concluir con todo, yo imagino que todo lo que digo es as&#237;, sin que sobre ni falte nada; y p&#237;ntola en mi imaginaci&#243;n como la deseo, as&#237; en la belleza como en la principalidad, y ni la llega Elena, ni la alcanza Lucrecia, ni otra alguna de las famosas mujeres de las edades pret&#233;ritas, griega, b&#225;rbara o latina. Y diga cada uno lo que quisiere; que si por esto fuere reprehendido de los ignorantes, no ser&#233; castigado de los rigurosos. </p>
         <p id="p1423">&#8212;Digo que en todo tiene vuestra merced raz&#243;n &#8212;respondi&#243; Sancho&#8212;, y que yo soy un asno. Mas no s&#233; yo para qu&#233; nombro asno en mi boca, pues no se ha de mentar la soga en casa del ahorcado. Pero venga la carta, y a Dios, que me mudo. </p>
         <p id="p1424">Sac&#243; el libro de memoria don Quijote, y, apart&#225;ndose a una parte, con mucho sosiego comenz&#243; a escribir la carta; y, en acab&#225;ndola, llam&#243; a Sancho y le dijo que se la quer&#237;a leer, porque la tomase de memoria, si acaso se le perdiese por el camino, porque de su desdicha todo se pod&#237;a temer. A lo cual respondi&#243; Sancho: </p>
         <p id="p1425">&#8212;Escr&#237;bala vuestra merced dos o tres veces ah&#237; en el libro y d&#233;mele, que yo le llevar&#233; bien guardado, porque pensar que yo la he de tomar en la memoria es disparate: que la tengo tan mala que muchas veces se me olvida c&#243;mo me llamo. Pero, con todo eso, d&#237;gamela vuestra merced, que me holgar&#233; mucho de o&#237;lla, que debe de ir como de molde. </p>
         <p id="p1426">&#8212;Escucha, que as&#237; dice &#8212;dijo don Quijote: </p>
         <p id="p1427">Carta de don Quijote a Dulcinea del Toboso </p>
         <p id="p1428">Soberana y alta se&#241;ora: </p>
         <p id="p1429">El ferido de punta de ausencia y el llagado de las telas del coraz&#243;n, dulc&#237;sima Dulcinea del Toboso, te env&#237;a la salud que &#233;l no tiene. Si tu fermosura me desprecia, si tu valor no es en mi pro, si tus desdenes son en mi afincamiento, maguer que yo sea asaz de sufrido, mal podr&#233; sostenerme en esta cuita, que, adem&#225;s de ser fuerte, es muy duradera. Mi buen escudero Sancho te dar&#225; entera relaci&#243;n, &#161;oh bella ingrata, amada enemiga m&#237;a!, del modo que por tu causa quedo. Si gustares de acorrerme, tuyo soy; y si no, haz lo que te viniere en gusto; que, con acabar mi vida, habr&#233; satisfecho a tu crueldad y a mi deseo. </p>
         <p id="p1430">Tuyo hasta la muerte, </p>
         <p id="p1431">El Caballero de la Triste Figura. </p>
         <p id="p1432">&#8212;Por vida de mi padre &#8212;dijo Sancho en oyendo la carta&#8212;, que es la m&#225;s alta cosa que jam&#225;s he o&#237;do. &#161;Pesia a m&#237;, y c&#243;mo que le dice vuestra merced ah&#237; todo cuanto quiere, y qu&#233; bien que encaja en la firma El Caballero de la Triste Figura! Digo de verdad que es vuestra merced el mesmo diablo, y que no haya cosa que no sepa. </p>
         <p id="p1433">&#8212;Todo es menester &#8212;respondi&#243; don Quijote&#8212; para el oficio que trayo. &#8212;Ea, pues &#8212;dijo Sancho&#8212;, ponga vuestra merced en esotra vuelta la c&#233;dula de los tres pollinos y f&#237;rmela con mucha claridad, porque la conozcan en vi&#233;ndola. </p>
         <p id="p1434">&#8212;Que me place &#8212;dijo don Quijote. </p>
         <p id="p1435">Y, habi&#233;ndola escrito,se la ley&#243;; que dec&#237;a ans&#237;: </p>
         <p id="p1436">Mandar&#225; vuestra merced, por esta primera de pollinos, se&#241;ora sobrina, dar a Sancho Panza, mi escudero, tres de los cinco que dej&#233; en casa y est&#225;n a cargo de vuestra merced. Los cuales tres pollinos se los mando librar y pagar por otros tantos aqu&#237; recebidos de contado, que consta, y con su carta de pago ser&#225;n bien dados. Fecha en las entra&#241;as de Sierra Morena, a veinte y dos de agosto deste presente a&#241;o. </p>
         <p id="p1437">&#8212;Buena est&#225; &#8212;dijo Sancho&#8212;; f&#237;rmela vuestra merced. </p>
         <p id="p1438">&#8212;No es menester firmarla &#8212;dijo don Quijote&#8212;, sino solamente poner mi r&#250;brica, que es lo mesmo que firma, y para tres asnos, y aun para trecientos, fuera bastante. </p>
         <p id="p1439">&#8212;Yo me conf&#237;o de vuestra merced &#8212;respondi&#243; Sancho&#8212;. D&#233;jeme, ir&#233; a ensillar a Rocinante, y apar&#233;jese vuestra merced a echarme su bendici&#243;n, que luego pienso partirme, sin ver las sandeces que vuestra merced ha de hacer, que yo dir&#233; que le vi hacer tantas que no quiera m&#225;s. </p>
         <p id="p1440">&#8212;Por lo menos quiero, Sancho, y porque es menester ans&#237;, quiero, digo, que me veas en cueros, y hacer una o dos docenas de locuras, que las har&#233; en menos de media hora, porque, habi&#233;ndolas t&#250; visto por tus ojos, puedas jurar a tu salvo en las dem&#225;s que quisieres a&#241;adir; y aseg&#250;rote que no dir&#225;s t&#250; tantas cuantas yo pienso hacer. </p>
         <p id="p1441">&#8212;Por amor de Dios, se&#241;or m&#237;o, que no vea yo en cueros a vuestra merced, que me dar&#225; mucha l&#225;stima y no podr&#233; dejar de llorar; y tengo tal la cabeza, del llanto que anoche hice por el rucio, que no estoy para meterme en nuevos lloros; y si es que vuestra merced gusta de que yo vea algunas locuras, h&#225;galas vestido, breves y las que le vinieren m&#225;s a cuento. Cuanto m&#225;s, que para m&#237; no era menester nada deso, y, como ya tengo dicho, fuera ahorrar el camino de mi vuelta, que ha de ser con las nuevas que vuestra merced desea y merece. Y si no, apar&#233;jese la se&#241;ora Dulcinea; que si no responde como es raz&#243;n, voto hago solene a quien puedo que le tengo de sacar la buena respuesta del est&#243;mago a coces y a bofetones. Porque, &#191;d&#243;nde se ha de sufrir que un caballero andante, tan famoso como vuestra merced, se vuelva loco, sin qu&#233; ni para qu&#233;, por una...? No me lo haga decir la se&#241;ora, porque por Dios que despotrique y lo eche todo a doce, aunque nunca se venda. &#161;Bonico soy yo para eso! &#161;Mal me conoce! &#161;Pues, a fe que si me conociese, que me ayunase! </p>
         <p id="p1442">&#8212;A fe, Sancho &#8212;dijo don Quijote&#8212;, que, a lo que parece, que no est&#225;s t&#250; m&#225;s cuerdo que yo. </p>
         <p id="p1443">&#8212;No estoy tan loco &#8212;respondi&#243; Sancho&#8212;, mas estoy m&#225;s col&#233;rico. Pero, dejando esto aparte, &#191;qu&#233; es lo que ha de comer vuestra merced en tanto que yo vuelvo? &#191;Ha de salir al camino, como Cardenio, a quit&#225;rselo a los pastores? </p>
         <p id="p1444">&#8212;No te d&#233; pena ese cuidado &#8212;respondi&#243; don Quijote&#8212;, porque, aunque tuviera, no comiera otra cosa que las yerbas y frutos que este prado y estos &#225;rboles me dieren, que la fineza de mi negocio est&#225; en no comer y en hacer otras asperezas equivalentes. </p>
         <p id="p1445">&#8212;A Dios, pues. Pero, &#191;sabe vuestra merced qu&#233; temo? Que no tengo de acertar a volver a este lugar donde agora le dejo, seg&#250;n est&#225; de escondido. &#8212;Toma bien las se&#241;as, que yo procurar&#233; no apartarme destos contornos &#8212;dijo don Quijote&#8212;, y aun tendr&#233; cuidado de subirme por estos m&#225;s altos riscos, por ver si te descubro cuando vuelvas. Cuanto m&#225;s, que lo m&#225;s acertado ser&#225;, para que no me yerres y te pierdas, que cortes algunas retamas de las muchas que por aqu&#237; hay y las vayas poniendo de trecho a trecho, hasta salir a lo raso, las cuales te servir&#225;n de mojones y se&#241;ales para que me halles cuando vuelvas, a imitaci&#243;n del hilo del laberinto de Teseo. &#8212;As&#237; lo har&#233; &#8212;respondi&#243; Sancho Panza. </p>
         <p id="p1446">Y, cortando algunos, pidi&#243; la bendici&#243;n a su se&#241;or, y, no sin muchas l&#225;grimas de entrambos, se despidi&#243; d&#233;l. Y, subiendo sobre Rocinante, a quien don Quijote encomend&#243; mucho, y que mirase por &#233;l como por su propria persona, se puso en camino del llano, esparciendo de trecho a trecho los ramos de la retama, como su amo se lo hab&#237;a aconsejado. Y as&#237;, se fue, aunque todav&#237;a le importunaba don Quijote que le viese siquiera hacer dos locuras. Mas no hubo andado cien pasos, cuando volvi&#243; y dijo: </p>
         <p id="p1447">&#8212;Digo, se&#241;or, que vuestra merced ha dicho muy bien: que, para que pueda jurar sin cargo de conciencia que le he visto hacer locuras, ser&#225; bien que vea siquiera una, aunque bien grande la he visto en la quedada de vuestra merced. </p>
         <p id="p1448">&#8212;&#191;No te lo dec&#237;a yo? &#8212;dijo don Quijote&#8212;. Esp&#233;rate, Sancho, que en un credo las har&#233;. </p>
         <p id="p1449">Y, desnud&#225;ndose con toda priesa las calzones, qued&#243; en carnes y en pa&#241;ales, y luego, sin m&#225;s ni m&#225;s, dio dos zapatetas en el aire y dos tumbas, la cabeza abajo y los pies en alto, descubriendo cosas que, por no verlas otra vez, volvi&#243; Sancho la rienda a Rocinante y se dio por contento y satisfecho de que pod&#237;a jurar que su amo quedaba loco. Y as&#237;, le dejaremos ir su camino, hasta la vuelta, que fue breve.</p>
