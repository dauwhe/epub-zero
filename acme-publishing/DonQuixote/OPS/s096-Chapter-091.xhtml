		<section class="body-rw Chapter-rw" id="Chapter91" epub:type="bodymatter chapter">
         <div class="title-block-rw" id="title-block93">
            <p class="title-num-rw" id="title-num88">Cap&#237;tulo XXXVI</p>
            <p class="title-other-rw" id="title-other88">Donde se cuenta la estra&#241;a y jam&#225;s imaginada aventura de la due&#241;a Dolorida, alias de la condesa Trifaldi, con una carta que Sancho Panza escribi&#243; a su mujer Teresa Panza</p>
         </div>
         <p id="p4332">Ten&#237;a un mayordomo el duque de muy burlesco y desenfadado ingenio, el cual hizo la figura de Merl&#237;n y acomod&#243; todo el aparato de la aventura pasada, compuso los versos y hizo que un paje hiciese a Dulcinea. Finalmente, con intervenci&#243;n de sus se&#241;ores, orden&#243; otra del m&#225;s gracioso y estra&#241;o artificio que puede imaginarse. </p>
         <p id="p4333">Pregunt&#243; la duquesa a Sancho otro d&#237;a si hab&#237;a comenzado la tarea de la penitencia que hab&#237;a de hacer por el desencanto de Dulcinea. Dijo que s&#237;, y que aquella noche se hab&#237;a dado cinco azotes. Pregunt&#243;le la duquesa que con qu&#233; se los hab&#237;a dado. Respondi&#243; que con la mano. </p>
         <p id="p4334">&#8212;Eso &#8212;replic&#243; la duquesa&#8212; m&#225;s es darse de palmadas que de azotes. Yo tengo para m&#237; que el sabio Merl&#237;n no estar&#225; contento con tanta blandura; menester ser&#225; que el buen Sancho haga alguna diciplina de abrojos, o de las de canelones, que se dejen sentir; porque la letra con sangre entra, y no se ha de dar tan barata la libertad de una tan gran se&#241;ora como lo es Dulcinea por tan poco precio; y advierta Sancho que las obras de caridad que se hacen tibia y flojamente no tienen m&#233;rito ni valen nada. </p>
         <p id="p4335">A lo que respondi&#243; Sancho: </p>
         <p id="p4336">&#8212;D&#233;me vuestra se&#241;or&#237;a alguna diciplina o ramal conveniente, que yo me dar&#233; con &#233;l como no me duela demasiado, porque hago saber a vuesa merced que, aunque soy r&#250;stico, mis carnes tienen m&#225;s de algod&#243;n que de esparto, y no ser&#225; bien que yo me descr&#237;e por el provecho ajeno. </p>
         <p id="p4337">&#8212;Sea en buena hora &#8212;respondi&#243; la duquesa&#8212;: yo os dar&#233; ma&#241;ana una diciplina que os venga muy al justo y se acomode con la ternura de vuestras carnes, como si fueran sus hermanas propias. </p>
         <p id="p4338">A lo que dijo Sancho: </p>
         <p id="p4339">&#8212;Sepa vuestra alteza, se&#241;ora m&#237;a de mi &#225;nima, que yo tengo escrita una carta a mi mujer Teresa Panza, d&#225;ndole cuenta de todo lo que me ha sucedido despu&#233;s que me apart&#233; della; aqu&#237; la tengo en el seno, que no le falta m&#225;s de ponerle el sobreescrito; querr&#237;a que vuestra discreci&#243;n la leyese, porque me parece que va conforme a lo de gobernador, digo, al modo que deben de escribir los gobernadores. </p>
         <p id="p4340">&#8212;&#191;Y qui&#233;n la not&#243;? &#8212;pregunt&#243; la duquesa. </p>
         <p id="p4341">&#8212;&#191;Qui&#233;n la hab&#237;a de notar sino yo, pecador de m&#237;? &#8212;respondi&#243; Sancho. </p>
         <p id="p4342">&#8212;&#191;Y escrib&#237;stesla vos? &#8212;dijo la duquesa. </p>
         <p id="p4343">&#8212;Ni por pienso &#8212;respondi&#243; Sancho&#8212;, porque yo no s&#233; leer ni escribir, puesto que s&#233; firmar. </p>
         <p id="p4344">&#8212;Ve&#225;mosla &#8212;dijo la duquesa&#8212;, que a buen seguro que vos mostr&#233;is en ella la calidad y suficiencia de vuestro ingenio. </p>
         <p id="p4345">Sac&#243; Sancho una carta abierta del seno, y, tom&#225;ndola la duquesa, vio que dec&#237;a desta manera: </p>
         <p id="p4346">Carta de Sancho Panza a Teresa Panza, su mujer </p>
         <p id="p4347">Si buenos azotes me daban, bien caballero me iba; si buen gobierno me tengo, buenos azotes me cuesta. Esto no lo entender&#225;s t&#250;, Teresa m&#237;a, por ahora; otra vez lo sabr&#225;s. Has de saber, Teresa, que tengo determinado que andes en coche, que es lo que hace al caso, porque todo otro andar es andar a gatas. Mujer de un gobernador eres, &#161;mira si te roer&#225; nadie los zancajos! Ah&#237; te env&#237;o un vestido verde de cazador, que me dio mi se&#241;ora la duquesa; acom&#243;dale en modo que sirva de saya y cuerpos a nuestra hija. Don Quijote, mi amo, seg&#250;n he o&#237;do decir en esta tierra, es un loco cuerdo y un mentecato gracioso, y que yo no le voy en zaga. Hemos estado en la cueva de Montesinos, y el sabio Merl&#237;n ha echado mano de m&#237; para el desencanto de Dulcinea del Toboso, que por all&#225; se llama Aldonza Lorenzo: con tres mil y trecientos azotes, menos cinco, que me he de dar, quedar&#225; desencantada como la madre que la pari&#243;. No dir&#225;s desto nada a nadie, porque pon lo tuyo en concejo, y unos dir&#225;n que es blanco y otros que es negro. De aqu&#237; a pocos d&#237;as me partir&#233; al gobierno, adonde voy con grand&#237;simo deseo de hacer dineros, porque me han dicho que todos los gobernadores nuevos van con este mesmo deseo; tomar&#233;le el pulso, y avisar&#233;te si has de venir a estar conmigo o no. El rucio est&#225; bueno, y se te encomienda mucho; y no le pienso dejar, aunque me llevaran a ser Gran Turco. La duquesa mi se&#241;ora te besa mil veces las manos; vu&#233;lvele el retorno con dos mil, que no hay cosa que menos cueste ni valga m&#225;s barata, seg&#250;n dice mi amo, que los buenos comedimientos. No ha sido Dios servido de depararme otra maleta con otros cien escudos, como la de marras, pero no te d&#233; pena, Teresa m&#237;a, que en salvo est&#225; el que repica, y todo saldr&#225; en la colada del gobierno; sino que me ha dado gran pena que me dicen que si una vez le pruebo, que me tengo de comer las manos tras &#233;l; y si as&#237; fuese, no me costar&#237;a muy barato, aunque los estropeados y mancos ya se tienen su calonj&#237;a en la limosna que piden; as&#237; que, por una v&#237;a o por otra, t&#250; has de ser rica, de buena ventura. Dios te la d&#233;, como puede, y a m&#237; me guarde para servirte. Deste castillo, a veinte de julio de 1614. </p>
         <p id="p4348">Tu marido el gobernador, </p>
         <p id="p4349">Sancho Panza. </p>
         <p id="p4350">En acabando la duquesa de leer la carta, dijo a Sancho: </p>
         <p id="p4351">&#8212;En dos cosas anda un poco descaminado el buen gobernador: la una, en decir o dar a entender que este gobierno se le han dado por los azotes que se ha de dar, sabiendo &#233;l, que no lo puede negar, que cuando el duque, mi se&#241;or, se le prometi&#243;, no se so&#241;aba haber azotes en el mundo; la otra es que se muestra en ella muy codicioso, y no querr&#237;a que or&#233;gano fuese, porque la codicia rompe el saco, y el gobernador codicioso hace la justicia desgobernada. </p>
         <p id="p4352">&#8212;Yo no lo digo por tanto, se&#241;ora &#8212;respondi&#243; Sancho&#8212;; y si a vuesa merced le parece que la tal carta no va como ha de ir, no hay sino rasgarla y hacer otra nueva, y podr&#237;a ser que fuese peor si me lo dejan a mi caletre. </p>
         <p id="p4353">&#8212;No, no &#8212;replic&#243; la duquesa&#8212;, buena est&#225; &#233;sta, y quiero que el duque la vea. </p>
         <p id="p4354">Con esto se fueron a un jard&#237;n, donde hab&#237;an de comer aquel d&#237;a. Mostr&#243; la duquesa la carta de Sancho al duque, de que recibi&#243; grand&#237;simo contento. Comieron, y despu&#233;s de alzado los manteles, y despu&#233;s de haberse entretenido un buen espacio con la sabrosa conversaci&#243;n de Sancho, a deshora se oy&#243; el son trist&#237;simo de un p&#237;faro y el de un ronco y destemplado tambor. Todos mostraron alborotarse con la confusa, marcial y triste armon&#237;a, especialmente don Quijote, que no cab&#237;a en su asiento de puro alborotado; de Sancho no hay que decir sino que el miedo le llev&#243; a su acostumbrado refugio, que era el lado o faldas de la duquesa, porque real y verdaderamente el son que se escuchaba era trist&#237;simo y malenc&#243;lico. </p>
         <p id="p4355">Y, estando todos as&#237; suspensos, vieron entrar por el jard&#237;n adelante dos hombres vestidos de luto, tan luego y tendido que les arrastraba por el suelo; &#233;stos ven&#237;an tocando dos grandes tambores, asimismo cubiertos de negro. A su lado ven&#237;a el p&#237;faro, negro y pizmiento como los dem&#225;s. Segu&#237;a a los tres un personaje de cuerpo agigantado, amantado, no que vestido, con una negr&#237;sima loba, cuya falda era asimismo desaforada de grande. Por encima de la loba le ce&#241;&#237;a y atravesaba un ancho tahel&#237;, tambi&#233;n negro, de quien pend&#237;a un desmesurado alfanje de guarniciones y vaina negra. Ven&#237;a cubierto el rostro con un trasparente velo negro, por quien se entreparec&#237;a una long&#237;sima barba, blanca como la nieve. Mov&#237;a el paso al son de los tambores con mucha gravedad y reposo. En fin, su grandeza, su contoneo, su negrura y su acompa&#241;amiento pudiera y pudo suspender a todos aquellos que sin conocerle le miraron. </p>
         <p id="p4356">Lleg&#243;, pues, con el espacio y prosopopeya referida a hincarse de rodillas ante el duque, que en pie, con los dem&#225;s que all&#237; estaban, le atend&#237;a; pero el duque en ninguna manera le consinti&#243; hablar hasta que se levantase. H&#237;zolo as&#237; el espantajo prodigioso, y, puesto en pie, alz&#243; el antifaz del rostro y hizo patente la m&#225;s horrenda, la m&#225;s larga, la m&#225;s blanca y m&#225;s poblada barba que hasta entonces humanos ojos hab&#237;an visto, y luego desencaj&#243; y arranc&#243; del ancho y dilatado pecho una voz grave y sonora, y, poniendo los ojos en el duque, dijo: </p>
         <p id="p4357">&#8212;Alt&#237;simo y poderoso se&#241;or, a m&#237; me llaman Trifald&#237;n el de la Barba Blanca; soy escudero de la condesa Trifaldi, por otro nombre llamada la Due&#241;a Dolorida, de parte de la cual traigo a vuestra grandeza una embajada, y es que la vuestra magnificencia sea servida de darla facultad y licencia para entrar a decirle su cuita, que es una de las m&#225;s nuevas y m&#225;s admirables que el m&#225;s cuitado pensamiento del orbe pueda haber pensado. Y primero quiere saber si est&#225; en este vuestro castillo el valeroso y jam&#225;s vencido caballero don Quijote de la Mancha, en cuya busca viene a pie y sin desayunarse desde el reino de Candaya hasta este vuestro estado, cosa que se puede y debe tener a milagro o a fuerza de encantamento. Ella queda a la puerta desta fortaleza o casa de campo, y no aguarda para entrar sino vuestro benepl&#225;cito. Dije. </p>
         <p id="p4358">Y tosi&#243; luego y manose&#243;se la barba de arriba abajo con entrambas manos, y con mucho sosiego estuvo atendiendo la respuesta del duque, que fue: </p>
         <p id="p4359">&#8212;Ya, buen escudero Trifald&#237;n de la Blanca Barba, ha muchos d&#237;as que tenemos noticia de la desgracia de mi se&#241;ora la condesa Trifaldi, a quien los encantadores la hacen llamar la Due&#241;a Dolorida; bien pod&#233;is, estupendo escudero, decirle que entre y que aqu&#237; est&#225; el valiente caballero don Quijote de la Mancha, de cuya condici&#243;n generosa puede prometerse con seguridad todo amparo y toda ayuda; y asimismo le podr&#233;is decir de mi parte que si mi favor le fuere necesario, no le ha de faltar, pues ya me tiene obligado a d&#225;rsele el ser caballero, a quien es anejo y concerniente favorecer a toda suerte de mujeres, en especial a las due&#241;as viudas, menoscabadas y doloridas, cual lo debe estar su se&#241;or&#237;a. </p>
         <p id="p4360">Oyendo lo cual Trifald&#237;n, inclin&#243; la rodilla hasta el suelo, y, haciendo al p&#237;faro y tambores se&#241;al que tocasen, al mismo son y al mismo paso que hab&#237;a entrado, se volvi&#243; a salir del jard&#237;n, dejando a todos admirados de su presencia y compostura. Y, volvi&#233;ndose el duque a don Quijote, le dijo: </p>
         <p id="p4361">&#8212;En fin, famoso caballero, no pueden las tinieblas de malicia ni de la ignorancia encubrir y escurecer la luz del valor y de la virtud. Digo esto porque apenas ha seis d&#237;as que la vuestra bondad est&#225; en este castillo, cuando ya os vienen a buscar de lue&#241;as y apartadas tierras, y no en carrozas ni en dromedarios, sino a pie y en ayunas; los tristes, los afligidos, confiados que han de hallar en ese fort&#237;simo brazo el remedio de sus cuitas y trabajos, merced a vuestras grandes haza&#241;as, que corren y rodean todo lo descubierto de la tierra. </p>
         <p id="p4362">&#8212;Quisiera yo, se&#241;or duque &#8212;respondi&#243; don Quijote&#8212;, que estuviera aqu&#237; presente aquel bendito religioso que a la mesa el otro d&#237;a mostr&#243; tener tan mal talante y tan mala ojeriza contra los caballeros andantes, para que viera por vista de ojos si los tales caballeros son necesarios en el mundo: tocara, por lo menos, con la mano que los extraordinariamente afligidos y desconsolados, en casos grandes y en desdichas inormes no van a buscar su remedio a las casas de los letrados, ni a la de los sacristanes de las aldeas, ni al caballero que nunca ha acertado a salir de los t&#233;rminos de su lugar, ni al perezoso cortesano que antes busca nuevas para referirlas y contarlas, que procura hacer obras y haza&#241;as para que otros las cuenten y las escriban; el remedio de las cuitas, el socorro de las necesidades, el amparo de las doncellas, el consuelo de las viudas, en ninguna suerte de personas se halla mejor que en los caballeros andantes, y de serlo yo doy infinitas gracias al cielo, y doy por muy bien empleado cualquier desm&#225;n y trabajo que en este tan honroso ejercicio pueda sucederme. Venga esta due&#241;a y pida lo que quisiere, que yo le librar&#233; su remedio en la fuerza de mi brazo y en la intr&#233;pida resoluci&#243;n de mi animoso esp&#237;ritu.</p>
