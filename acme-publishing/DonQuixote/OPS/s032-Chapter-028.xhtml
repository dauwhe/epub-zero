         <div class="title-block-rw" id="title-block29">
            <p class="title-num-rw" id="title-num27">Cap&#237;tulo XXVII</p>
            <p class="title-other-rw" id="title-other27">De c&#243;mo salieron con su intenci&#243;n el cura y el barbero, con otras cosas dignas de que se cuenten en esta grande historia</p>
         </div>
         <p id="p1509">No le pareci&#243; mal al barbero la invenci&#243;n del cura, sino tan bien, que luego la pusieron por obra. Pidi&#233;ronle a la ventera una saya y unas tocas, dej&#225;ndole en prendas una sotana nueva del cura. El barbero hizo una gran barba de una cola rucia o roja de buey, donde el ventero ten&#237;a colgado el peine. Pregunt&#243;les la ventera que para qu&#233; le ped&#237;an aquellas cosas. El cura le cont&#243; en breves razones la locura de don Quijote, y c&#243;mo conven&#237;a aquel disfraz para sacarle de la monta&#241;a, donde a la saz&#243;n estaba. Cayeron luego el ventero y la ventera en que el loco era su hu&#233;sped, el del b&#225;lsamo, y el amo del manteado escudero, y contaron al cura todo lo que con &#233;l les hab&#237;a pasado, sin callar lo que tanto callaba Sancho. En resoluci&#243;n, la ventera visti&#243; al cura de modo que no hab&#237;a m&#225;s que ver: p&#250;sole una saya de pa&#241;o, llena de fajas de terciopelo negro de un palmo en ancho, todas acuchilladas, y unos corpi&#241;os de terciopelo verde, guarnecidos con unos ribetes de raso blanco, que se debieron de hacer, ellos y la saya, en tiempo del rey Wamba. No consinti&#243; el cura que le tocasen, sino p&#250;sose en la cabeza un birretillo de lienzo colchado que llevaba para dormir de noche, y ci&#241;&#243;se por la frente una liga de tafet&#225;n negro, y con otra liga hizo un antifaz, con que se cubri&#243; muy bien las barbas y el rostro; encasquet&#243;se su sombrero, que era tan grande que le pod&#237;a servir de quitasol, y, cubri&#233;ndose su herreruelo, subi&#243; en su mula a mujeriegas, y el barbero en la suya, con su barba que le llegaba a la cintura, entre roja y blanca, como aquella que, como se ha dicho, era hecha de la cola de un buey barroso. </p>
         <p id="p1510">Despidi&#233;ronse de todos, y de la buena de Maritornes, que prometi&#243; de rezar un rosario, aunque pecadora, porque Dios les diese buen suceso en tan arduo y tan cristiano negocio como era el que hab&#237;an emprendido. </p>
         <p id="p1511">Mas, apenas hubo salido de la venta, cuando le vino al cura un pensamiento: que hac&#237;a mal en haberse puesto de aquella manera, por ser cosa indecente que un sacerdote se pusiese as&#237;, aunque le fuese mucho en ello; y, dici&#233;ndoselo al barbero, le rog&#243; que trocasen trajes, pues era m&#225;s justo que &#233;l fuese la doncella menesterosa, y que &#233;l har&#237;a el escudero, y que as&#237; se profanaba menos su dignidad; y que si no lo quer&#237;a hacer, determinaba de no pasar adelante, aunque a don Quijote se le llevase el diablo. </p>
         <p id="p1512">En esto, lleg&#243; Sancho, y de ver a los dos en aquel traje no pudo tener la risa. En efeto, el barbero vino en todo aquello que el cura quiso, y, trocando la invenci&#243;n, el cura le fue informando el modo que hab&#237;a de tener y las palabras que hab&#237;a de decir a don Quijote para moverle y forzarle a que con &#233;l se viniese, y dejase la querencia del lugar que hab&#237;a escogido para su vana penitencia. El barbero respondi&#243; que, sin que se le diese lici&#243;n, &#233;l lo pondr&#237;a bien en su punto. No quiso vestirse por entonces, hasta que estuviesen junto de donde don Quijote estaba; y as&#237;, dobl&#243; sus vestidos, y el cura acomod&#243; su barba, y siguieron su camino, gui&#225;ndolos Sancho Panza; el cual les fue contando lo que les aconteci&#243; con el loco que hallaron en la sierra, encubriendo, empero, el hallazgo de la maleta y de cuanto en ella ven&#237;a; que, maguer que tonto, era un poco codicioso el mancebo. </p>
         <p id="p1513">Otro d&#237;a llegaron al lugar donde Sancho hab&#237;a dejado puestas las se&#241;ales de las ramas para acertar el lugar donde hab&#237;a dejado a su se&#241;or; y, en reconoci&#233;ndole, les dijo como aqu&#233;lla era la entrada, y que bien se pod&#237;an vestir, si era que aquello hac&#237;a al caso para la libertad de su se&#241;or; porque ellos le hab&#237;an dicho antes que el ir de aquella suerte y vestirse de aquel modo era toda la importancia para sacar a su amo de aquella mala vida que hab&#237;a escogido, y que le encargaban mucho que no dijese a su amo quien ellos eran, ni que los conoc&#237;a; y que si le preguntase, como se lo hab&#237;a de preguntar, si dio la carta a Dulcinea, dijese que s&#237;, y que, por no saber leer, le hab&#237;a respondido de palabra, dici&#233;ndole que le mandaba, so pena de la su desgracia, que luego al momento se viniese a ver con ella, que era cosa que le importaba mucho; porque con esto y con lo que ellos pensaban decirle ten&#237;an por cosa cierta reducirle a mejor vida, y hacer con &#233;l que luego se pusiese en camino para ir a ser emperador o monarca; que en lo de ser arzobispo no hab&#237;a de qu&#233; temer. </p>
         <p id="p1514">Todo lo escuch&#243; Sancho, y lo tom&#243; muy bien en la memoria, y les agradeci&#243; mucho la intenci&#243;n que ten&#237;an de aconsejar a su se&#241;or fuese emperador y no arzobispo, porque &#233;l ten&#237;a para s&#237; que, para hacer mercedes a sus escuderos, m&#225;s pod&#237;an los emperadores que los arzobispos andantes. Tambi&#233;n les dijo que ser&#237;a bien que &#233;l fuese delante a buscarle y darle la respuesta de su se&#241;ora, que ya ser&#237;a ella bastante a sacarle de aquel lugar, sin que ellos se pusiesen en tanto trabajo. Pareci&#243;les bien lo que Sancho Panza dec&#237;a, y as&#237;, determinaron de aguardarle hasta que volviese con las nuevas del hallazgo de su amo. </p>
         <p id="p1515">Entr&#243;se Sancho por aquellas quebradas de la sierra, dejando a los dos en una por donde corr&#237;a un peque&#241;o y manso arroyo, a quien hac&#237;an sombra agradable y fresca otras pe&#241;as y algunos &#225;rboles que por all&#237; estaban. El calor, y el d&#237;a que all&#237; llegaron, era de los del mes de agosto, que por aquellas partes suele ser el ardor muy grande; la hora, las tres de la tarde: todo lo cual hac&#237;a al sitio m&#225;s agradable, y que convidase a que en &#233;l esperasen la vuelta de Sancho, como lo hicieron. </p>
         <p id="p1516">Estando, pues, los dos all&#237;, sosegados y a la sombra, lleg&#243; a sus o&#237;dos una voz que, sin acompa&#241;arla son de alg&#250;n otro instrumento, dulce y regaladamente sonaba, de que no poco se admiraron, por parecerles que aqu&#233;l no era lugar donde pudiese haber quien tan bien cantase. Porque, aunque suele decirse que por las selvas y campos se hallan pastores de voces estremadas, m&#225;s son encarecimientos de poetas que verdades; y m&#225;s, cuando advirtieron que lo que o&#237;an cantar eran versos, no de r&#250;sticos ganaderos, sino de discretos cortesanos. Y confirm&#243; esta verdad haber sido los versos que oyeron &#233;stos: </p>
         <div class="poem-rw poem-normal-rw" id="poem-normal25">
            <div class="poem-rw poem-body-rw" id="poem-body25">
               <div class="poem-rw stanza-rw" id="stanza37">
                  <p id="p1517">&#191;Qui&#233;n menoscaba mis bienes? </p>
                  <p id="p1518">Desdenes. </p>
                  <p id="p1519">Y &#191;qui&#233;n aumenta mis duelos? </p>
                  <p id="p1520">Los celos. </p>
                  <p id="p1521">Y &#191;qui&#233;n prueba mi paciencia? </p>
                  <p id="p1522">Ausencia. </p>
                  <p id="p1523">De ese modo, en mi dolencia </p>
                  <p id="p1524">ning&#250;n remedio se alcanza, </p>
                  <p id="p1525">pues me matan la esperanza </p>
                  <p id="p1526">desdenes, celos y ausencia. </p>
                  <p id="p1527">&#191;Qui&#233;n me causa este dolor? </p>
                  <p id="p1528">Amor. </p>
                  <p id="p1529">Y &#191;qui&#233;n mi gloria repugna? </p>
                  <p id="p1530">Fortuna. </p>
                  <p id="p1531">Y &#191;qui&#233;n consiente en mi duelo? </p>
                  <p id="p1532">El cielo </p>
                  <p id="p1533">De ese modo, yo recelo </p>
                  <p id="p1534">morir deste mal estra&#241;o, </p>
                  <p id="p1535">pues se aumentan en mi da&#241;o, </p>
                  <p id="p1536">amor, fortuna y el cielo. </p>
                  <p id="p1537">&#191;Qui&#233;n mejorar&#225; mi suerte? </p>
                  <p id="p1538">La muerte. </p>
                  <p id="p1539">Y el bien de amor, &#191;qui&#233;n le alcanza? </p>
                  <p id="p1540">Mudanza. </p>
                  <p id="p1541">Y sus males, &#191;qui&#233;n los cura? </p>
                  <p id="p1542">Locura. </p>
                  <p id="p1543">De ese modo, no es cordura </p>
                  <p id="p1544">querer curar la pasi&#243;n </p>
                  <p id="p1545">cuando los remedios son </p>
                  <p id="p1546">muerte, mudanza y locura. </p>
               </div>
            </div>
         </div>
         <p class="firstpara-rw" id="p1547">La hora, el tiempo, la soledad, la voz y la destreza del que cantaba caus&#243; admiraci&#243;n y contento en los dos oyentes, los cuales se estuvieron quedos, esperando si otra alguna cosa o&#237;an; pero, viendo que duraba alg&#250;n tanto el silencio, determinaron de salir a buscar el m&#250;sico que con tan buena voz cantaba. Y, queri&#233;ndolo poner en efeto, hizo la mesma voz que no se moviesen, la cual lleg&#243; de nuevo a sus o&#237;dos, cantando este soneto: </p>
         <p id="p1548">Soneto </p>
         <div class="poem-rw poem-normal-rw" id="poem-normal26">
            <div class="poem-rw poem-body-rw" id="poem-body26">
               <div class="poem-rw stanza-rw" id="stanza38">
                  <p id="p1549">Santa amistad, que con ligeras alas, </p>
                  <p id="p1550">tu apariencia qued&#225;ndose en el suelo, </p>
                  <p id="p1551">entre benditas almas, en el cielo, </p>
                  <p id="p1552">subiste alegre a las imp&#237;reas salas, </p>
                  <p id="p1553">desde all&#225;, cuando quieres, nos se&#241;alas </p>
                  <p id="p1554">la justa paz cubierta con un velo, </p>
                  <p id="p1555">por quien a veces se trasluce el celo </p>
                  <p id="p1556">de buenas obras que, a la fin, son malas. </p>
                  <p id="p1557">Deja el cielo, &#161;oh amistad!, o no permitas </p>
                  <p id="p1558">que el enga&#241;o se vista tu librea, </p>
                  <p id="p1559">con que destruye a la intenci&#243;n sincera; </p>
                  <p id="p1560">que si tus apariencias no le quitas, </p>
                  <p id="p1561">presto ha de verse el mundo en la pelea </p>
                  <p id="p1562">de la discorde confusi&#243;n primera. </p>
               </div>
            </div>
         </div>
         <p class="firstpara-rw" id="p1563">El canto se acab&#243; con un profundo suspiro, y los dos, con atenci&#243;n, volvieron a esperar si m&#225;s se cantaba; pero, viendo que la m&#250;sica se hab&#237;a vuelto en sollozos y en lastimeros ayes, acordaron de saber qui&#233;n era el triste, tan estremado en la voz como doloroso en los gemidos; y no anduvieron mucho, cuando, al volver de una punta de una pe&#241;a, vieron a un hombre del mismo talle y figura que Sancho Panza les hab&#237;a pintado cuando les cont&#243; el cuento de Cardenio; el cual hombre, cuando los vio, sin sobresaltarse, estuvo quedo, con la cabeza inclinada sobre el pecho a guisa de hombre pensativo, sin alzar los ojos a mirarlos m&#225;s de la vez primera, cuando de improviso llegaron. </p>
         <p id="p1564">El cura, que era hombre bien hablado (como el que ya ten&#237;a noticia de su desgracia, pues por las se&#241;as le hab&#237;a conocido), se lleg&#243; a &#233;l, y con breves aunque muy discretas razones le rog&#243; y persuadi&#243; que aquella tan miserable vida dejase, porque all&#237; no la perdiese, que era la desdicha mayor de las desdichas. Estaba Cardenio entonces en su entero juicio, libre de aquel furioso accidente que tan a menudo le sacaba de s&#237; mismo; y as&#237;, viendo a los dos en traje tan no usado de los que por aquellas soledades andaban, no dej&#243; de admirarse alg&#250;n tanto, y m&#225;s cuando oy&#243; que le hab&#237;an hablado en su negocio como en cosa sabida &#8212;porque las razones que el cura le dijo as&#237; lo dieron a entender&#8212;; y as&#237;, respondi&#243; desta manera: &#8212;Bien veo yo, se&#241;ores, quienquiera que se&#225;is, que el cielo, que tiene cuidado de socorrer a los buenos, y aun a los malos muchas veces, sin yo merecerlo, me env&#237;a, en estos tan remotos y apartados lugares del trato com&#250;n de las gentes, algunas personas que, poni&#233;ndome delante de los ojos con vivas y varias razones cu&#225;n sin ella ando en hacer la vida que hago, han procurado sacarme d&#233;sta a mejor parte; pero, como no saben que s&#233; yo que en saliendo deste da&#241;o he de caer en otro mayor, quiz&#225; me deben de tener por hombre de flacos discursos, y aun, lo que peor ser&#237;a, por de ning&#250;n juicio. Y no ser&#237;a maravilla que as&#237; fuese, porque a m&#237; se me trasluce que la fuerza de la imaginaci&#243;n de mis desgracias es tan intensa y puede tanto en mi perdici&#243;n que, sin que yo pueda ser parte a estobarlo, vengo a quedar como piedra, falto de todo buen sentido y conocimiento; y vengo a caer en la cuenta desta verdad, cuando algunos me dicen y muestran se&#241;ales de las cosas que he hecho en tanto que aquel terrible accidente me se&#241;orea, y no s&#233; m&#225;s que dolerme en vano y maldecir sin provecho mi ventura, y dar por disculpa de mis locuras el decir la causa dellas a cuantos o&#237;rla quieren; porque, viendo los cuerdos cu&#225;l es la causa, no se maravillar&#225;n de los efetos, y si no me dieren remedio, a lo menos no me dar&#225;n culpa, convirti&#233;ndoseles el enojo de mi desenvoltura en l&#225;stima de mis desgracias. Y si es que vosotros, se&#241;ores, ven&#237;s con la mesma intenci&#243;n que otros han venido, antes que pas&#233;is adelante en vuestras discretas persuasiones, os ruego que escuch&#233;is el cuento, que no le tiene, de mis desventuras; porque quiz&#225;, despu&#233;s de entendido, ahorrar&#233;is del trabajo que tomar&#233;is en consolar un mal que de todo consuelo es incapaz. </p>
         <p id="p1565">Los dos, que no deseaban otra cosa que saber de su mesma boca la causa de su da&#241;o, le rogaron se la contase, ofreci&#233;ndole de no hacer otra cosa de la que &#233;l quisiese, en su remedio o consuelo; y con esto, el triste caballero comenz&#243; su lastimera historia, casi por las mesmas palabras y pasos que la hab&#237;a contado a don Quijote y al cabrero pocos d&#237;as atr&#225;s, cuando, por ocasi&#243;n del maestro Elisabat y puntualidad de don Quijote en guardar el decoro a la caballer&#237;a, se qued&#243; el cuento imperfeto, como la historia lo deja contado. Pero ahora quiso la buena suerte que se detuvo el accidente de la locura y le dio lugar de contarlo hasta el fin; y as&#237;, llegando al paso del billete que hab&#237;a hallado don Fernando entre el libro de Amad&#237;s de Gaula, dijo Cardenio que le ten&#237;a bien en la memoria, y que dec&#237;a desta manera: </p>
         <p id="p1566">&#171;Luscinda a Cardenio </p>
         <p id="p1567">Cada d&#237;a descubro en vos valores que me obligan y fuerzan a que en m&#225;s os estime; y as&#237;, si quisi&#233;redes sacarme desta deuda sin ejecutarme en la honra, lo podr&#233;is muy bien hacer. Padre tengo, que os conoce y que me quiere bien, el cual, sin forzar mi voluntad, cumplir&#225; la que ser&#225; justo que vos teng&#225;is, si es que me estim&#225;is como dec&#237;s y como yo creo. &#8212;&#187;Por este billete me mov&#237; a pedir a Luscinda por esposa, como ya os he contado, y &#233;ste fue por quien qued&#243; Luscinda en la opini&#243;n de don Fernando por una de las m&#225;s discretas y avisadas mujeres de su tiempo; y este billete fue el que le puso en deseo de destruirme, antes que el m&#237;o se efetuase. D&#237;jele yo a don Fernando en lo que reparaba el padre de Luscinda, que era en que mi padre se la pidiese, lo cual yo no le osaba decir, temeroso que no vendr&#237;a en ello, no porque no tuviese bien conocida la calidad, bondad, virtud y hermosura de Luscinda, y que ten&#237;a partes bastantes para enoblecer cualquier otro linaje de Espa&#241;a, sino porque yo entend&#237;a d&#233;l que deseaba que no me casase tan presto, hasta ver lo que el duque Ricardo hac&#237;a conmigo. En resoluci&#243;n, le dije que no me aventuraba a dec&#237;rselo a mi padre, as&#237; por aquel inconveniente como por otros muchos que me acobardaban, sin saber cu&#225;les eran, sino que me parec&#237;a que lo que yo desease jam&#225;s hab&#237;a de tener efeto. </p>
         <p id="p1568">&#187;A todo esto me respondi&#243; don Fernando que &#233;l se encargaba de hablar a mi padre y hacer con &#233;l que hablase al de Luscinda. &#161;Oh Mario ambicioso, oh Catilina cruel, oh Sila facinoroso, oh Galal&#243;n embustero, oh Vellido traidor, oh Juli&#225;n vengativo, oh Judas codicioso! Traidor, cruel, vengativo y embustero, &#191;qu&#233; deservicios te hab&#237;a hecho este triste, que con tanta llaneza te descubri&#243; los secretos y contentos de su coraz&#243;n? &#191;Qu&#233; ofensa te hice? &#191;Qu&#233; palabras te dije, o qu&#233; consejos te di, que no fuesen todos encaminados a acrecentar tu honra y tu provecho? Mas, &#191;de qu&#233; me quejo?, &#161;desventurado de m&#237;!, pues es cosa cierta que cuando traen las desgracias la corriente de las estrellas, como vienen de alto a bajo, despe&#241;&#225;ndose con furor y con violencia, no hay fuerza en la tierra que las detenga, ni industria humana que prevenirlas pueda. &#191;Qui&#233;n pudiera imaginar que don Fernando, caballero ilustre, discreto, obligado de mis servicios, poderoso para alcanzar lo que el deseo amoroso le pidiese dondequiera que le ocupase, se hab&#237;a de enconar, como suele decirse, en tomarme a m&#237; una sola oveja, que a&#250;n no pose&#237;a? Pero qu&#233;dense estas consideraciones aparte, como in&#250;tiles y sin provecho, y a&#241;udemos el roto hilo de mi desdichada historia. </p>
         <p id="p1569">&#187;Digo, pues, que, pareci&#233;ndole a don Fernando que mi presencia le era inconveniente para poner en ejecuci&#243;n su falso y mal pensamiento, determin&#243; de enviarme a su hermano mayor, con ocasi&#243;n de pedirle unos dineros para pagar seis caballos, que de industria, y s&#243;lo para este efeto de que me ausentase (para poder mejor salir con su da&#241;ado intento), el mesmo d&#237;a que se ofreci&#243; hablar a mi padre los compr&#243;, y quiso que yo viniese por el dinero. &#191;Pude yo prevenir esta traici&#243;n? &#191;Pude, por ventura, caer en imaginarla? No, por cierto; antes, con grand&#237;simo gusto, me ofrec&#237; a partir luego, contento de la buena compra hecha. Aquella noche habl&#233; con Luscinda, y le dije lo que con don Fernando quedaba concertado, y que tuviese firme esperanza de que tendr&#237;an efeto nuestros buenos y justos deseos. Ella me dijo, tan segura como yo de la traici&#243;n de don Fernando, que procurase volver presto, porque cre&#237;a que no tardar&#237;a m&#225;s la conclusi&#243;n de nuestras voluntades que tardase mi padre de hablar al suyo. No s&#233; qu&#233; se fue, que, en acabando de decirme esto, se le llenaron los ojos de l&#225;grimas y un nudo se le atraves&#243; en la garganta, que no le dejaba hablar palabra de otras muchas que me pareci&#243; que procuraba decirme. </p>
         <p id="p1570">&#187;Qued&#233; admirado deste nuevo accidente, hasta all&#237; jam&#225;s en ella visto, porque siempre nos habl&#225;bamos, las veces que la buena fortuna y mi diligencia lo conced&#237;a, con todo regocijo y contento, sin mezclar en nuestras pl&#225;ticas l&#225;grimas, suspiros, celos, sospechas o temores. Todo era engrandecer yo mi ventura, por hab&#233;rmela dado el cielo por se&#241;ora: exageraba su belleza, admir&#225;bame de su valor y entendimiento. Volv&#237;ame ella el recambio, alabando en m&#237; lo que, como enamorada, le parec&#237;a digno de alabanza. Con esto, nos cont&#225;bamos cien mil ni&#241;er&#237;as y acaecimientos de nuestros vecinos y conocidos, y a lo que m&#225;s se entend&#237;a mi desenvoltura era a tomarle, casi por fuerza, una de sus bellas y blancas manos, y llegarla a mi boca, seg&#250;n daba lugar la estrecheza de una baja reja que nos divid&#237;a. Pero la noche que precedi&#243; al triste d&#237;a de mi partida, ella llor&#243;, gimi&#243; y suspir&#243;, y se fue, y me dej&#243; lleno de confusi&#243;n y sobresalto, espantado de haber visto tan nuevas y tan tristes muestras de dolor y sentimiento en Luscinda. Pero, por no destruir mis esperanzas, todo lo atribu&#237; a la fuerza del amor que me ten&#237;a y al dolor que suele causar la ausencia en los que bien se quieren. </p>
         <p id="p1571">&#187;En fin, yo me part&#237; triste y pensativo, llena el alma de imaginaciones y sospechas, sin saber lo que sospechaba ni imaginaba: claros indicios que me mostraban el triste suceso y desventura que me estaba guardada. Llegu&#233; al lugar donde era enviado. Di las cartas al hermano de don Fernando. Fui bien recebido, pero no bien despachado, porque me mand&#243; aguardar, bien a mi disgusto, ocho d&#237;as, y en parte donde el duque, su padre, no me viese, porque su hermano le escrib&#237;a que le enviase cierto dinero sin su sabidur&#237;a. Y todo fue invenci&#243;n del falso don Fernando, pues no le faltaban a su hermano dineros para despacharme luego. Orden y mandato fue &#233;ste que me puso en condici&#243;n de no obedecerle, por parecerme imposible sustentar tantos d&#237;as la vida en el ausencia de Luscinda, y m&#225;s, habi&#233;ndola dejado con la tristeza que os he contado; pero, con todo esto, obedec&#237;, como buen criado, aunque ve&#237;a que hab&#237;a de ser a costa de mi salud. </p>
         <p id="p1572">&#187;Pero, a los cuatro d&#237;as que all&#237; llegu&#233;, lleg&#243; un hombre en mi busca con una carta, que me dio, que en el sobrescrito conoc&#237; ser de Luscinda, porque la letra d&#233;l era suya. Abr&#237;la, temeroso y con sobresalto, creyendo que cosa grande deb&#237;a de ser la que la hab&#237;a movido a escribirme estando ausente, pues presente pocas veces lo hac&#237;a. Pregunt&#233;le al hombre, antes de leerla, qui&#233;n se la hab&#237;a dado y el tiempo que hab&#237;a tardado en el camino. D&#237;jome que acaso, pasando por una calle de la ciudad a la hora de medio d&#237;a, una se&#241;ora muy hermosa le llam&#243; desde una ventana, los ojos llenos de l&#225;grimas, y que con mucha priesa le dijo: &#8220;Hermano: si sois cristiano, como parec&#233;is, por amor de Dios os ruego que encamin&#233;is luego luego esta carta al lugar y a la persona que dice el sobrescrito, que todo es bien conocido, y en ello har&#233;is un gran servicio a nuestro Se&#241;or; y, para que no os falte comodidad de poderlo hacer, tomad lo que va en este pa&#241;uelo&#8221;. &#8220;Y, diciendo esto, me arroj&#243; por la ventana un pa&#241;uelo, donde ven&#237;an atados cien reales y esta sortija de oro que aqu&#237; traigo, con esa carta que os he dado. Y luego, sin aguardar respuesta m&#237;a, se quit&#243; de la ventana; aunque primero vio c&#243;mo yo tom&#233; la carta y el pa&#241;uelo, y, por se&#241;as, le dije que har&#237;a lo que me mandaba. Y as&#237;, vi&#233;ndome tan bien pagado del trabajo que pod&#237;a tomar en tra&#233;rosla y conociendo por el sobrescrito que &#233;rades vos a quien se enviaba, porque yo, se&#241;or, os conozco muy bien, y obligado asimesmo de las l&#225;grimas de aquella hermosa se&#241;ora, determin&#233; de no fiarme de otra persona, sino venir yo mesmo a d&#225;rosla; y en diez y seis horas que ha que se me dio, he hecho el camino, que sab&#233;is que es de diez y ocho leguas&#8221;. </p>
         <p id="p1573">&#187;En tanto que el agradecido y nuevo correo esto me dec&#237;a, estaba yo colgado de sus palabras, tembl&#225;ndome las piernas de manera que apenas pod&#237;a sostenerme. En efeto, abr&#237; la carta y vi que conten&#237;a estas razones: La palabra que don Fernando os dio de hablar a vuestro padre para que hablase al m&#237;o, la ha cumplido m&#225;s en su gusto que en vuestro provecho. Sabed, se&#241;or, que &#233;l me ha pedido por esposa, y mi padre, llevado de la ventaja que &#233;l piensa que don Fernando os hace, ha venido en lo que quiere, con tantas veras que de aqu&#237; a dos d&#237;as se ha de hacer el desposorio, tan secreto y tan a solas, que s&#243;lo han de ser testigos los cielos y alguna gente de casa. Cual yo quedo, imaginaldo; si os cumple venir, veldo; y si os quiero bien o no, el suceso deste negocio os lo dar&#225; a entender. A Dios plega que &#233;sta llegue a vuestras manos antes que la m&#237;a se vea en condici&#243;n de juntarse con la de quien tan mal sabe guardar la fe que promete. &#187;&#201;stas, en suma, fueron las razones que la carta conten&#237;a y las que me hicieron poner luego en camino, sin esperar otra respuesta ni otros dineros; que bien claro conoc&#237; entonces que no la compra de los caballos, sino la de su gusto, hab&#237;a movido a don Fernando a enviarme a su hermano. El enojo que contra don Fernando conceb&#237;, junto con el temor de perder la prenda que con tantos a&#241;os de servicios y deseos ten&#237;a granjeada, me pusieron alas, pues, casi como en vuelo, otro d&#237;a me puse en mi lugar, al punto y hora que conven&#237;a para ir a hablar a Luscinda. Entr&#233; secreto, y dej&#233; una mula en que ven&#237;a en casa del buen hombre que me hab&#237;a llevado la carta; y quiso la suerte que entonces la tuviese tan buena que hall&#233; a Luscinda puesta a la reja, testigo de nuestros amores. Conoci&#243;me Luscinda luego, y conoc&#237;la yo; mas no como deb&#237;a ella conocerme y yo conocerla. Pero, &#191;qui&#233;n hay en el mundo que se pueda alabar que ha penetrado y sabido el confuso pensamiento y condici&#243;n mudable de una mujer? Ninguno, por cierto. </p>
         <p id="p1574">&#187;Digo, pues, que, as&#237; como Luscinda me vio, me dijo: &#8220;Cardenio, de boda estoy vestida; ya me est&#225;n aguardando en la sala don Fernando el traidor y mi padre el codicioso, con otros testigos, que antes lo ser&#225;n de mi muerte que de mi desposorio. No te turbes, amigo, sino procura hallarte presente a este sacrificio, el cual si no pudiere ser estorbado de mis razones, una daga llevo escondida que podr&#225; estorbar m&#225;s determinadas fuerzas, dando fin a mi vida y principio a que conozcas la voluntad que te he tenido y tengo&#8221;. Yo le respond&#237; turbado y apriesa, temeroso no me faltase lugar para responderla: &#8220;Hagan, se&#241;ora, tus obras verdaderas tus palabras; que si t&#250; llevas daga para acreditarte, aqu&#237; llevo yo espada para defenderte con ella o para matarme si la suerte nos fuere contraria&#8221;. No creo que pudo o&#237;r todas estas razones, porque sent&#237; que la llamaban apriesa, porque el desposado aguardaba. Cerr&#243;se con esto la noche de mi tristeza, p&#250;soseme el sol de mi alegr&#237;a: qued&#233; sin luz en los ojos y sin discurso en el entendimiento. No acertaba a entrar en su casa, ni pod&#237;a moverme a parte alguna; pero, considerando cu&#225;nto importaba mi presencia para lo que suceder pudiese en aquel caso, me anim&#233; lo m&#225;s que pude y entr&#233; en su casa. Y, como ya sab&#237;a muy bien todas sus entradas y salidas, y m&#225;s con el alboroto que de secreto en ella andaba, nadie me ech&#243; de ver. As&#237; que, sin ser visto, tuve lugar de ponerme en el hueco que hac&#237;a una ventana de la mesma sala, que con las puntas y remates de dos tapices se cubr&#237;a, por entre las cuales pod&#237;a yo ver, sin ser visto, todo cuanto en la sala se hac&#237;a. </p>
         <p id="p1575">&#187;&#191;Qui&#233;n pudiera decir ahora los sobresaltos que me dio el coraz&#243;n mientras all&#237; estuve, los pensamientos que me ocurrieron, las consideraciones que hice?, que fueron tantas y tales, que ni se pueden decir ni aun es bien que se digan. Basta que sep&#225;is que el desposado entr&#243; en la sala sin otro adorno que los mesmos vestidos ordinarios que sol&#237;a. Tra&#237;a por padrino a un primo hermano de Luscinda, y en toda la sala no hab&#237;a persona de fuera, sino los criados de casa. De all&#237; a un poco, sali&#243; de una rec&#225;mara Luscinda, acompa&#241;ada de su madre y de dos doncellas suyas, tan bien aderezada y compuesta como su calidad y hermosura merec&#237;an, y como quien era la perfeci&#243;n de la gala y bizarr&#237;a cortesana. No me dio lugar mi suspensi&#243;n y arrobamiento para que mirase y notase en particular lo que tra&#237;a vestido; s&#243;lo pude advertir a las colores, que eran encarnado y blanco, y en las vislumbres que las piedras y joyas del tocado y de todo el vestido hac&#237;an, a todo lo cual se aventajaba la belleza singular de sus hermosos y rubios cabellos; tales que, en competencia de las preciosas piedras y de las luces de cuatro hachas que en la sala estaban, la suya con m&#225;s resplandor a los ojos ofrec&#237;an. &#161;Oh memoria, enemiga mortal de mi descanso! &#191;De qu&#233; sirve representarme ahora la incomparable belleza de aquella adorada enemiga m&#237;a? &#191;No ser&#225; mejor, cruel memoria, que me acuerdes y representes lo que entonces hizo, para que, movido de tan manifiesto agravio, procure, ya que no la venganza, a lo menos perder la vida?&#187; No os cans&#233;is, se&#241;ores, de o&#237;r estas digresiones que hago; que no es mi pena de aquellas que puedan ni deban contarse sucintamente y de paso, pues cada circunstancia suya me parece a m&#237; que es digna de un largo discurso. </p>
         <p id="p1576">A esto le respondi&#243; el cura que no s&#243;lo no se cansaban en o&#237;rle, sino que les daba mucho gusto las menudencias que contaba, por ser tales, que merec&#237;an no pasarse en silencio, y la mesma atenci&#243;n que lo principal del cuento. </p>
         <p id="p1577">&#8212;&#171;Digo, pues &#8212;prosigui&#243; Cardenio&#8212;, que, estando todos en la sala, entr&#243; el cura de la perroquia, y, tomando a los dos por la mano para hacer lo que en tal acto se requiere, al decir: &#8220;&#191;Quer&#233;is, se&#241;ora Luscinda, al se&#241;or don Fernando, que est&#225; presente, por vuestro leg&#237;timo esposo, como lo manda la Santa Madre Iglesia?&#8221;, yo saqu&#233; toda la cabeza y cuello de entre los tapices, y con atent&#237;simos o&#237;dos y alma turbada me puse a escuchar lo que Luscinda respond&#237;a, esperando de su respuesta la sentencia de mi muerte o la confirmaci&#243;n de mi vida. &#161;Oh, qui&#233;n se atreviera a salir entonces, diciendo a voces!: &#8220;&#161;Ah Luscinda, Luscinda, mira lo que haces, considera lo que me debes, mira que eres m&#237;a y que no puedes ser de otro! Advierte que el decir t&#250; s&#237; y el acab&#225;rseme la vida ha de ser todo a un punto. &#161;Ah traidor don Fernando, robador de mi gloria, muerte de mi vida! &#191;Qu&#233; quieres? &#191;Qu&#233; pretendes? Considera que no puedes cristianamente llegar al fin de tus deseos, porque Luscinda es mi esposa y yo soy su marido&#8221;. &#161;Ah, loco de m&#237;, ahora que estoy ausente y lejos del peligro, digo que hab&#237;a de hacer lo que no hice! &#161;Ahora que dej&#233; robar mi cara prenda, maldigo al robador, de quien pudiera vengarme si tuviera coraz&#243;n para ello como le tengo para quejarme! En fin, pues fui entonces cobarde y necio, no es mucho que muera ahora corrido, arrepentido y loco. </p>
         <p id="p1578">&#187;Estaba esperando el cura la respuesta de Luscinda, que se detuvo un buen espacio en darla, y, cuando yo pens&#233; que sacaba la daga para acreditarse, o desataba la lengua para decir alguna verdad o desenga&#241;o que en mi provecho redundase, oigo que dijo con voz desmayada y flaca: &#8220;S&#237; quiero&#8221;; y lo mesmo dijo don Fernando; y, d&#225;ndole el anillo, quedaron en disoluble nudo ligados. Lleg&#243; el desposado a abrazar a su esposa, y ella, poni&#233;ndose la mano sobre el coraz&#243;n, cay&#243; desmayada en los brazos de su madre. Resta ahora decir cu&#225;l qued&#233; yo viendo, en el s&#237; que hab&#237;a o&#237;do, burladas mis esperanzas, falsas las palabras y promesas de Luscinda: imposibilitado de cobrar en alg&#250;n tiempo el bien que en aquel instante hab&#237;a perdido. Qued&#233; falto de consejo, desamparado, a mi parecer, de todo el cielo, hecho enemigo de la tierra que me sustentaba, neg&#225;ndome el aire aliento para mis suspiros y el agua humor para mis ojos; s&#243;lo el fuego se acrecent&#243; de manera que todo ard&#237;a de rabia y de celos. </p>
         <p id="p1579">&#187;Alborot&#225;ronse todos con el desmayo de Luscinda, y, desabroch&#225;ndole su madre el pecho para que le diese el aire, se descubri&#243; en &#233;l un papel cerrado, que don Fernando tom&#243; luego y se le puso a leer a la luz de una de las hachas; y, en acabando de leerle, se sent&#243; en una silla y se puso la mano en la mejilla, con muestras de hombre muy pensativo, sin acudir a los remedios que a su esposa se hac&#237;an para que del desmayo volviese. Yo, viendo alborotada toda la gente de casa, me aventur&#233; a salir, ora fuese visto o no, con determinaci&#243;n que si me viesen, de hacer un desatino tal, que todo el mundo viniera a entender la justa indignaci&#243;n de mi pecho en el castigo del falso don Fernando, y aun en el mudable de la desmayada traidora. Pero mi suerte, que para mayores males, si es posible que los haya, me debe tener guardado, orden&#243; que en aquel punto me sobrase el entendimiento que despu&#233;s ac&#225; me ha faltado; y as&#237;, sin querer tomar venganza de mis mayores enemigos (que, por estar tan sin pensamiento m&#237;o, fuera f&#225;cil tomarla), quise tomarla de mi mano y ejecutar en m&#237; la pena que ellos merec&#237;an; y aun quiz&#225; con m&#225;s rigor del que con ellos se usara si entonces les diera muerte, pues la que se recibe repentina presto acaba la pena; mas la que se dilata con tormentos siempre mata, sin acabar la vida. &#187;En fin, yo sal&#237; de aquella casa y vine a la de aqu&#233;l donde hab&#237;a dejado la mula; hice que me la ensillase, sin despedirme d&#233;l sub&#237; en ella, y sal&#237; de la ciudad, sin osar, como otro Lot, volver el rostro a miralla; y cuando me vi en el campo solo, y que la escuridad de la noche me encubr&#237;a y su silencio convidaba a quejarme, sin respeto o miedo de ser escuchado ni conocido, solt&#233; la voz y desat&#233; la lengua en tantas maldiciones de Luscinda y de don Fernando, como si con ellas satisficiera el agravio que me hab&#237;an hecho. Dile t&#237;tulos de cruel, de ingrata, de falsa y desagradecida; pero, sobre todos, de codiciosa, pues la riqueza de mi enemigo la hab&#237;a cerrado los ojos de la voluntad, para quit&#225;rmela a m&#237; y entregarla a aqu&#233;l con quien m&#225;s liberal y franca la fortuna se hab&#237;a mostrado; y, en mitad de la fuga destas maldiciones y vituperios, la desculpaba, diciendo que no era mucho que una doncella recogida en casa de sus padres, hecha y acostumbrada siempre a obedecerlos, hubiese querido condecender con su gusto, pues le daban por esposo a un caballero tan principal, tan rico y tan gentil hombre que, a no querer recebirle, se pod&#237;a pensar, o que no ten&#237;a juicio, o que en otra parte ten&#237;a la voluntad: cosa que redundaba tan en perjuicio de su buena opini&#243;n y fama. Luego volv&#237;a diciendo que, puesto que ella dijera que yo era su esposo, vieran ellos que no hab&#237;a hecho en escogerme tan mala elecci&#243;n, que no la disculparan, pues antes de ofrec&#233;rseles don Fernando no pudieran ellos mesmos acertar a desear, si con raz&#243;n midiesen su deseo, otro mejor que yo para esposo de su hija; y que bien pudiera ella, antes de ponerse en el trance forzoso y &#250;ltimo de dar la mano, decir que ya yo le hab&#237;a dado la m&#237;a; que yo viniera y concediera con todo cuanto ella acertara a fingir en este caso. </p>
         <p id="p1580">&#187;En fin, me resolv&#237; en que poco amor, poco juicio, mucha ambici&#243;n y deseos de grandezas hicieron que se olvidase de las palabras con que me hab&#237;a enga&#241;ado, entretenido y sustentado en mis firmes esperanzas y honestos deseos. Con estas voces y con esta inquietud camin&#233; lo que quedaba de aquella noche, y di al amanecer en una entrada destas sierras, por las cuales camin&#233; otros tres d&#237;as, sin senda ni camino alguno, hasta que vine a parar a unos prados, que no s&#233; a qu&#233; mano destas monta&#241;as caen, y all&#237; pregunt&#233; a unos ganaderos que hacia d&#243;nde era lo m&#225;s &#225;spero destas sierras. Dij&#233;ronme que hacia esta parte. Luego me encamin&#233; a ella, con intenci&#243;n de acabar aqu&#237; la vida, y, en entrando por estas asperezas, del cansancio y de la hambre se cay&#243; mi mula muerta, o, lo que yo m&#225;s creo, por desechar de s&#237; tan in&#250;til carga como en m&#237; llevaba. Yo qued&#233; a pie, rendido de la naturaleza, traspasado de hambre, sin tener, ni pensar buscar, quien me socorriese. </p>
         <p id="p1581">&#187;De aquella manera estuve no s&#233; qu&#233; tiempo, tendido en el suelo, al cabo del cual me levant&#233; sin hambre, y hall&#233; junto a m&#237; a unos cabreros, que, sin duda, debieron ser los que mi necesidad remediaron, porque ellos me dijeron de la manera que me hab&#237;an hallado, y c&#243;mo estaba diciendo tantos disparates y desatinos, que daba indicios claros de haber perdido el juicio; y yo he sentido en m&#237;, despu&#233;s ac&#225;, que no todas veces le tengo cabal, sino tan desmedrado y flaco que hago mil locuras, rasg&#225;ndome los vestidos, dando voces por estas soledades, maldiciendo mi ventura y repitiendo en vano el nombre amado de mi enemiga, sin tener otro discurso ni intento entonces que procurar acabar la vida voceando; y cuando en m&#237; vuelvo, me hallo tan cansado y molido, que apenas puedo moverme. Mi m&#225;s com&#250;n habitaci&#243;n es en el hueco de un alcornoque, capaz de cubrir este miserable cuerpo. Los vaqueros y cabreros que andan por estas monta&#241;as, movidos de caridad, me sustentan, poni&#233;ndome el manjar por los caminos y por las pe&#241;as por donde entienden que acaso podr&#233; pasar y hallarlo; y as&#237;, aunque entonces me falte el juicio, la necesidad natural me da a conocer el mantenimiento, y despierta en m&#237; el deseo de apetecerlo y la voluntad de tomarlo. Otras veces me dicen ellos, cuando me encuentran con juicio, que yo salgo a los caminos y que se lo quito por fuerza, aunque me lo den de grado, a los pastores que vienen con ello del lugar a las majadas. &#187;Desta manera paso mi miserable y estrema vida, hasta que el cielo sea servido de conducirle a su &#250;ltimo fin, o de ponerle en mi memoria, para que no me acuerde de la hermosura y de la traici&#243;n de Luscinda y del agravio de don Fernando; que si esto &#233;l hace sin quitarme la vida, yo volver&#233; a mejor discurso mis pensamientos; donde no, no hay sino rogarle que absolutamente tenga misericordia de mi alma, que yo no siento en m&#237; valor ni fuerzas para sacar el cuerpo desta estrecheza en que por mi gusto he querido ponerle&#187;. &#201;sta es, &#161;oh se&#241;ores!, la amarga historia de mi desgracia: decidme si es tal, que pueda celebrarse con menos sentimientos que los que en m&#237; hab&#233;is visto; y no os cans&#233;is en persuadirme ni aconsejarme lo que la raz&#243;n os dijere que puede ser bueno para mi remedio, porque ha de aprovechar conmigo lo que aprovecha la medicina recetada de famoso m&#233;dico al enfermo que recebir no la quiere. Yo no quiero salud sin Luscinda; y, pues ella gust&#243; de ser ajena, siendo, o debiendo ser, m&#237;a, guste yo de ser de la desventura, pudiendo haber sido de la buena dicha. Ella quiso, con su mudanza, hacer estable mi perdici&#243;n; yo querr&#233;, con procurar perderme, hacer contenta su voluntad, y ser&#225; ejemplo a los por venir de que a m&#237; solo falt&#243; lo que a todos los desdichados sobra, a los cuales suele ser consuelo la imposibilidad de tenerle, y en m&#237; es causa de mayores sentimientos y males, porque aun pienso que no se han de acabar con la muerte. </p>
         <p id="p1582">Aqu&#237; dio fin Cardenio a su larga pl&#225;tica y tan desdichada como amorosa historia. Y, al tiempo que el cura se preven&#237;a para decirle algunas razones de consuelo, le suspendi&#243; una voz que lleg&#243; a sus o&#237;dos, que en lastimados acentos oyeron que dec&#237;a lo que se dir&#225; en la cuarta parte desta narraci&#243;n, que en este punto dio fin a la tercera el sabio y atentado historiador Cide Hamete Benengeli. </p>
         <p id="p1583">Cuarta parte del ingenioso hidalgo don Quijote de la Mancha</p>
