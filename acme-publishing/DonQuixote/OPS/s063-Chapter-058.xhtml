         <div class="title-block-rw" id="title-block60">
            <p class="title-num-rw" id="title-num55">Cap&#237;tulo III</p>
            <p class="title-other-rw" id="title-other55">Del rid&#237;culo razonamiento que pas&#243; entre don Quijote, Sancho Panza y el bachiller Sans&#243;n Carrasco</p>
         </div>
         <p id="p2812">Pensativo adem&#225;s qued&#243; don Quijote, esperando al bachiller Carrasco, de quien esperaba o&#237;r las nuevas de s&#237; mismo puestas en libro, como hab&#237;a dicho Sancho; y no se pod&#237;a persuadir a que tal historia hubiese, pues a&#250;n no estaba enjuta en la cuchilla de su espada la sangre de los enemigos que hab&#237;a muerto, y ya quer&#237;an que anduviesen en estampa sus altas caballer&#237;as. Con todo eso, imagin&#243; que alg&#250;n sabio, o ya amigo o enemigo, por arte de encantamento las habr&#225; dado a la estampa: si amigo, para engrandecerlas y levantarlas sobre las m&#225;s se&#241;aladas de caballero andante; si enemigo, para aniquilarlas y ponerlas debajo de las m&#225;s viles que de alg&#250;n vil escudero se hubiesen escrito, puesto &#8212;dec&#237;a entre s&#237;&#8212; que nunca haza&#241;as de escuderos se escribieron; y cuando fuese verdad que la tal historia hubiese, siendo de caballero andante, por fuerza hab&#237;a de ser grand&#237;locua, alta, insigne, magn&#237;fica y verdadera. </p>
         <p id="p2813">Con esto se consol&#243; alg&#250;n tanto, pero desconsol&#243;le pensar que su autor era moro, seg&#250;n aquel nombre de Cide; y de los moros no se pod&#237;a esperar verdad alguna, porque todos son embelecadores, falsarios y quimeristas. Tem&#237;ase no hubiese tratado sus amores con alguna indecencia, que redundase en menoscabo y perjuicio de la honestidad de su se&#241;ora Dulcinea del Toboso; deseaba que hubiese declarado su fidelidad y el decoro que siempre la hab&#237;a guardado, menospreciando reinas, emperatrices y doncellas de todas calidades, teniendo a raya los &#237;mpetus de los naturales movimientos; y as&#237;, envuelto y revuelto en estas y otras muchas imaginaciones, le hallaron Sancho y Carrasco, a quien don Quijote recibi&#243; con mucha cortes&#237;a. </p>
         <p id="p2814">Era el bachiller, aunque se llamaba Sans&#243;n, no muy grande de cuerpo, aunque muy gran socarr&#243;n, de color macilenta, pero de muy buen entendimiento; tendr&#237;a hasta veinte y cuatro a&#241;os, carirredondo, de nariz chata y de boca grande, se&#241;ales todas de ser de condici&#243;n maliciosa y amigo de donaires y de burlas, como lo mostr&#243; en viendo a don Quijote, poni&#233;ndose delante d&#233;l de rodillas, dici&#233;ndole: </p>
         <p id="p2815">&#8212;D&#233;me vuestra grandeza las manos, se&#241;or don Quijote de la Mancha; que, por el h&#225;bito de San Pedro que visto, aunque no tengo otras &#243;rdenes que las cuatro primeras, que es vuestra merced uno de los m&#225;s famosos caballeros andantes que ha habido, ni aun habr&#225;, en toda la redondez de la tierra. Bien haya Cide Hamete Benengeli, que la historia de vuestras grandezas dej&#243; escritas, y rebi&#233;n haya el curioso que tuvo cuidado de hacerlas traducir de ar&#225;bigo en nuestro vulgar castellano, para universal entretenimiento de las gentes. </p>
         <p id="p2816">H&#237;zole levantar don Quijote, y dijo: </p>
         <p id="p2817">&#8212;Desa manera, &#191;verdad es que hay historia m&#237;a, y que fue moro y sabio el que la compuso? </p>
         <p id="p2818">&#8212;Es tan verdad, se&#241;or &#8212;dijo Sans&#243;n&#8212;, que tengo para m&#237; que el d&#237;a de hoy est&#225;n impresos m&#225;s de doce mil libros de la tal historia; si no, d&#237;galo Portugal, Barcelona y Valencia, donde se han impreso; y aun hay fama que se est&#225; imprimiendo en Amberes, y a m&#237; se me trasluce que no ha de haber naci&#243;n ni lengua donde no se traduzga. </p>
         <p id="p2819">&#8212;Una de las cosas &#8212;dijo a esta saz&#243;n don Quijote&#8212; que m&#225;s debe de dar contento a un hombre virtuoso y eminente es verse, viviendo, andar con buen nombre por las lenguas de las gentes, impreso y en estampa. Dije con buen nombre porque, siendo al contrario, ninguna muerte se le igualar&#225;. </p>
         <p id="p2820">&#8212;Si por buena fama y si por buen nombre va &#8212;dijo el bachiller&#8212;, solo vuestra merced lleva la palma a todos los caballeros andantes; porque el moro en su lengua y el cristiano en la suya tuvieron cuidado de pintarnos muy al vivo la gallard&#237;a de vuestra merced, el &#225;nimo grande en acometer los peligros, la paciencia en las adversidades y el sufrimiento, as&#237; en las desgracias como en las heridas, la honestidad y continencia en los amores tan plat&#243;nicos de vuestra merced y de mi se&#241;ora do&#241;a Dulcinea del Toboso. </p>
         <p id="p2821">&#8212;Nunca &#8212;dijo a este punto Sancho Panza&#8212; he o&#237;do llamar con don a mi se&#241;ora Dulcinea, sino solamente la se&#241;ora Dulcinea del Toboso, y ya en esto anda errada la historia. </p>
         <p id="p2822">&#8212;No es objeci&#243;n de importancia &#233;sa &#8212;respondi&#243; Carrasco. </p>
         <p id="p2823">&#8212;No, por cierto &#8212;respondi&#243; don Quijote&#8212;; pero d&#237;game vuestra merced, se&#241;or bachiller: &#191;qu&#233; haza&#241;as m&#237;as son las que m&#225;s se ponderan en esa historia? </p>
         <p id="p2824">&#8212;En eso &#8212;respondi&#243; el bachiller&#8212;, hay diferentes opiniones, como hay diferentes gustos: unos se atienen a la aventura de los molinos de viento, que a vuestra merced le parecieron Briareos y gigantes; otros, a la de los batanes; &#233;ste, a la descripci&#243;n de los dos ej&#233;rcitos, que despu&#233;s parecieron ser dos manadas de carneros; aqu&#233;l encarece la del muerto que llevaban a enterrar a Segovia; uno dice que a todas se aventaja la de la libertad de los galeotes; otro, que ninguna iguala a la de los dos gigantes benitos, con la pendencia del valeroso vizca&#237;no. </p>
         <p id="p2825">&#8212;D&#237;game, se&#241;or bachiller &#8212;dijo a esta saz&#243;n Sancho&#8212;: &#191;entra ah&#237; la aventura de los yang&#252;eses, cuando a nuestro buen Rocinante se le antoj&#243; pedir cotufas en el golfo? </p>
         <p id="p2826">&#8212;No se le qued&#243; nada &#8212;respondi&#243; Sans&#243;n&#8212; al sabio en el tintero: todo lo dice y todo lo apunta, hasta lo de las cabriolas que el buen Sancho hizo en la manta. </p>
         <p id="p2827">&#8212;En la manta no hice yo cabriolas &#8212;respondi&#243; Sancho&#8212;; en el aire s&#237;, y aun m&#225;s de las que yo quisiera. </p>
         <p id="p2828">&#8212;A lo que yo imagino &#8212;dijo don Quijote&#8212;, no hay historia humana en el mundo que no tenga sus altibajos, especialmente las que tratan de caballer&#237;as, las cuales nunca pueden estar llenas de pr&#243;speros sucesos. </p>
         <p id="p2829">&#8212;Con todo eso &#8212;respondi&#243; el bachiller&#8212;, dicen algunos que han le&#237;do la historia que se holgaran se les hubiera olvidado a los autores della algunos de los infinitos palos que en diferentes encuentros dieron al se&#241;or don Quijote. </p>
         <p id="p2830">&#8212;Ah&#237; entra la verdad de la historia &#8212;dijo Sancho. </p>
         <p id="p2831">&#8212;Tambi&#233;n pudieran callarlos por equidad &#8212;dijo don Quijote&#8212;, pues las acciones que ni mudan ni alteran la verdad de la historia no hay para qu&#233; escribirlas, si han de redundar en menosprecio del se&#241;or de la historia. A fee que no fue tan piadoso Eneas como Virgilio le pinta, ni tan prudente Ulises como le describe Homero. </p>
         <p id="p2832">&#8212;As&#237; es &#8212;replic&#243; Sans&#243;n&#8212;, pero uno es escribir como poeta y otro como historiador: el poeta puede contar, o cantar las cosas, no como fueron, sino como deb&#237;an ser; y el historiador las ha de escribir, no como deb&#237;an ser, sino como fueron, sin a&#241;adir ni quitar a la verdad cosa alguna. </p>
         <p id="p2833">&#8212;Pues si es que se anda a decir verdades ese se&#241;or moro &#8212;dijo Sancho&#8212;, a buen seguro que entre los palos de mi se&#241;or se hallen los m&#237;os; porque nunca a su merced le tomaron la medida de las espaldas que no me la tomasen a m&#237; de todo el cuerpo; pero no hay de qu&#233; maravillarme, pues, como dice el mismo se&#241;or m&#237;o, del dolor de la cabeza han de participar los miembros. </p>
         <p id="p2834">&#8212;Socarr&#243;n sois, Sancho &#8212;respondi&#243; don Quijote&#8212;. A fee que no os falta memoria cuando vos quer&#233;is tenerla. </p>
         <p id="p2835">&#8212;Cuando yo quisiese olvidarme de los garrotazos que me han dado &#8212;dijo Sancho&#8212;, no lo consentir&#225;n los cardenales, que a&#250;n se est&#225;n frescos en las costillas. </p>
         <p id="p2836">&#8212;Callad, Sancho &#8212;dijo don Quijote&#8212;, y no interrump&#225;is al se&#241;or bachiller, a quien suplico pase adelante en decirme lo que se dice de m&#237; en la referida historia. </p>
         <p id="p2837">&#8212;Y de m&#237; &#8212;dijo Sancho&#8212;, que tambi&#233;n dicen que soy yo uno de los principales presonajes della. </p>
         <p id="p2838">&#8212;Personajes que no presonajes, Sancho amigo &#8212;dijo Sans&#243;n. </p>
         <p id="p2839">&#8212;&#191;Otro reprochador de voquibles tenemos? &#8212;dijo Sancho&#8212;. Pues &#225;ndense a eso, y no acabaremos en toda la vida. </p>
         <p id="p2840">&#8212;Mala me la d&#233; Dios, Sancho &#8212;respondi&#243; el bachiller&#8212;, si no sois vos la segunda persona de la historia; y que hay tal, que precia m&#225;s o&#237;ros hablar a vos que al m&#225;s pintado de toda ella, puesto que tambi&#233;n hay quien diga que anduvistes demasiadamente de cr&#233;dulo en creer que pod&#237;a ser verdad el gobierno de aquella &#237;nsula, ofrecida por el se&#241;or don Quijote, que est&#225; presente. </p>
         <p id="p2841">&#8212;A&#250;n hay sol en las bardas &#8212;dijo don Quijote&#8212;, y, mientras m&#225;s fuere entrando en edad Sancho, con la esperiencia que dan los a&#241;os, estar&#225; m&#225;s id&#243;neo y m&#225;s h&#225;bil para ser gobernador que no est&#225; agora. </p>
         <p id="p2842">&#8212;Por Dios, se&#241;or &#8212;dijo Sancho&#8212;, la isla que yo no gobernase con los a&#241;os que tengo, no la gobernar&#233; con los a&#241;os de Matusal&#233;n. El da&#241;o est&#225; en que la dicha &#237;nsula se entretiene, no s&#233; d&#243;nde, y no en faltarme a m&#237; el caletre para gobernarla. </p>
         <p id="p2843">&#8212;Encomendadlo a Dios, Sancho &#8212;dijo don Quijote&#8212;, que todo se har&#225; bien, y quiz&#225; mejor de lo que vos pens&#225;is; que no se mueve la hoja en el &#225;rbol sin la voluntad de Dios. </p>
         <p id="p2844">&#8212;As&#237; es verdad &#8212;dijo Sans&#243;n&#8212;, que si Dios quiere, no le faltar&#225;n a Sancho mil islas que gobernar, cuanto m&#225;s una. </p>
         <p id="p2845">&#8212;Gobernador he visto por ah&#237; &#8212;dijo Sancho&#8212; que, a mi parecer, no llegan a la suela de mi zapato, y, con todo eso, los llaman se&#241;or&#237;a, y se sirven con plata. </p>
         <p id="p2846">&#8212;&#201;sos no son gobernadores de &#237;nsulas &#8212;replic&#243; Sans&#243;n&#8212;, sino de otros gobiernos m&#225;s manuales; que los que gobiernan &#237;nsulas, por lo menos han de saber gram&#225;tica. </p>
         <p id="p2847">&#8212;Con la grama bien me avendr&#237;a yo &#8212;dijo Sancho&#8212;, pero con la tica, ni me tiro ni me pago, porque no la entiendo. Pero, dejando esto del gobierno en las manos de Dios, que me eche a las partes donde m&#225;s de m&#237; se sirva, digo, se&#241;or bachiller Sans&#243;n Carrasco, que infinitamente me ha dado gusto que el autor de la historia haya hablado de m&#237; de manera que no enfadan las cosas que de m&#237; se cuentan; que a fe de buen escudero que si hubiera dicho de m&#237; cosas que no fueran muy de cristiano viejo, como soy, que nos hab&#237;an de o&#237;r los sordos. </p>
         <p id="p2848">&#8212;Eso fuera hacer milagros &#8212;respondi&#243; Sans&#243;n. </p>
         <p id="p2849">&#8212;Milagros o no milagros &#8212;dijo Sancho&#8212;, cada uno mire c&#243;mo habla o c&#243;mo escribe de las presonas, y no ponga a troche moche lo primero que le viene al mag&#237;n. </p>
         <p id="p2850">&#8212;Una de las tachas que ponen a la tal historia &#8212;dijo el bachiller&#8212; es que su autor puso en ella una novela intitulada El curioso impertinente; no por mala ni por mal razonada, sino por no ser de aquel lugar, ni tiene que ver con la historia de su merced del se&#241;or don Quijote. </p>
         <p id="p2851">&#8212;Yo apostar&#233; &#8212;replic&#243; Sancho&#8212; que ha mezclado el hideperro berzas con capachos. </p>
         <p id="p2852">&#8212;Ahora digo &#8212;dijo don Quijote&#8212; que no ha sido sabio el autor de mi historia, sino alg&#250;n ignorante hablador, que, a tiento y sin alg&#250;n discurso, se puso a escribirla, salga lo que saliere, como hac&#237;a Orbaneja, el pintor de &#218;beda, al cual pregunt&#225;ndole qu&#233; pintaba, respondi&#243;: &#8220;Lo que saliere&#8221;. Tal vez pintaba un gallo, de tal suerte y tan mal parecido, que era menester que con letras g&#243;ticas escribiese junto a &#233;l: &#8220;&#201;ste es gallo&#8221;. Y as&#237; debe de ser de mi historia, que tendr&#225; necesidad de comento para entenderla. </p>
         <p id="p2853">&#8212;Eso no &#8212;respondi&#243; Sans&#243;n&#8212;, porque es tan clara, que no hay cosa que dificultar en ella: los ni&#241;os la manosean, los mozos la leen, los hombres la entienden y los viejos la celebran; y, finalmente, es tan trillada y tan le&#237;da y tan sabida de todo g&#233;nero de gentes, que, apenas han visto alg&#250;n roc&#237;n flaco, cuando dicen: &#8220;all&#237; va Rocinante&#8221;. Y los que m&#225;s se han dado a su letura son los pajes: no hay antec&#225;mara de se&#241;or donde no se halle un Don Quijote: unos le toman si otros le dejan; &#233;stos le embisten y aqu&#233;llos le piden. Finalmente, la tal historia es del m&#225;s gustoso y menos perjudicial entretenimiento que hasta agora se haya visto, porque en toda ella no se descubre, ni por semejas, una palabra deshonesta ni un pensamiento menos que cat&#243;lico. </p>
         <p id="p2854">&#8212;A escribir de otra suerte &#8212;dijo don Quijote&#8212;, no fuera escribir verdades, sino mentiras; y los historiadores que de mentiras se valen hab&#237;an de ser quemados, como los que hacen moneda falsa; y no s&#233; yo qu&#233; le movi&#243; al autor a valerse de novelas y cuentos ajenos, habiendo tanto que escribir en los m&#237;os: sin duda se debi&#243; de atener al refr&#225;n: &#8220;De paja y de heno...&#8221;, etc&#233;tera. Pues en verdad que en s&#243;lo manifestar mis pensamientos, mis sospiros, mis l&#225;grimas, mis buenos deseos y mis acometimientos pudiera hacer un volumen mayor, o tan grande que el que pueden hacer todas las obras del Tostado. En efeto, lo que yo alcanzo, se&#241;or bachiller, es que para componer historias y libros, de cualquier suerte que sean, es menester un gran juicio y un maduro entendimiento. Decir gracias y escribir donaires es de grandes ingenios: la m&#225;s discreta figura de la comedia es la del bobo, porque no lo ha de ser el que quiere dar a entender que es simple. La historia es como cosa sagrada; porque ha de ser verdadera, y donde est&#225; la verdad est&#225; Dios, en cuanto a verdad; pero, no obstante esto, hay algunos que as&#237; componen y arrojan libros de s&#237; como si fuesen bu&#241;uelos. </p>
         <p id="p2855">&#8212;No hay libro tan malo &#8212;dijo el bachiller&#8212; que no tenga algo bueno. </p>
         <p id="p2856">&#8212;No hay duda en eso &#8212;replic&#243; don Quijote&#8212;; pero muchas veces acontece que los que ten&#237;an m&#233;ritamente granjeada y alcanzada gran fama por sus escritos, en d&#225;ndolos a la estampa, la perdieron del todo, o la menoscabaron en algo. </p>
         <p id="p2857">&#8212;La causa deso es &#8212;dijo Sans&#243;n&#8212; que, como las obras impresas se miran despacio, f&#225;cilmente se veen sus faltas, y tanto m&#225;s se escudri&#241;an cuanto es mayor la fama del que las compuso. Los hombres famosos por sus ingenios, los grandes poetas, los ilustres historiadores, siempre, o las m&#225;s veces, son envidiados de aquellos que tienen por gusto y por particular entretenimiento juzgar los escritos ajenos, sin haber dado algunos propios a la luz del mundo. </p>
         <p id="p2858">&#8212;Eso no es de maravillar &#8212;dijo don Quijote&#8212;, porque muchos te&#243;logos hay que no son buenos para el p&#250;lpito, y son bon&#237;simos para conocer las faltas o sobras de los que predican. </p>
         <p id="p2859">&#8212;Todo eso es as&#237;, se&#241;or don Quijote &#8212;dijo Carrasco&#8212;, pero quisiera yo que los tales censuradores fueran m&#225;s misericordiosos y menos escrupulosos, sin atenerse a los &#225;tomos del sol clar&#237;simo de la obra de que murmuran; que si aliquando bonus dormitat Homerus, consideren lo mucho que estuvo despierto, por dar la luz de su obra con la menos sombra que pudiese; y quiz&#225; podr&#237;a ser que lo que a ellos les parece mal fuesen lunares, que a las veces acrecientan la hermosura del rostro que los tiene; y as&#237;, digo que es grand&#237;simo el riesgo a que se pone el que imprime un libro, siendo de toda imposibilidad imposible componerle tal, que satisfaga y contente a todos los que le leyeren. </p>
         <p id="p2860">&#8212;El que de m&#237; trata &#8212;dijo don Quijote&#8212;, a pocos habr&#225; contentado. </p>
         <p id="p2861">&#8212;Antes es al rev&#233;s; que, como de stultorum infinitus est numerus, infinitos son los que han gustado de la tal historia; y algunos han puesto falta y dolo en la memoria del autor, pues se le olvida de contar qui&#233;n fue el ladr&#243;n que hurt&#243; el rucio a Sancho, que all&#237; no se declara, y s&#243;lo se infiere de lo escrito que se le hurtaron, y de all&#237; a poco le vemos a caballo sobre el mesmo jumento, sin haber parecido. Tambi&#233;n dicen que se le olvid&#243; poner lo que Sancho hizo de aquellos cien escudos que hall&#243; en la maleta en Sierra Morena, que nunca m&#225;s los nombra, y hay muchos que desean saber qu&#233; hizo dellos, o en qu&#233; los gast&#243;, que es uno de los puntos sustanciales que faltan en la obra. </p>
         <p id="p2862">&#8212;Sancho respondi&#243;: </p>
         <p id="p2863">&#8212;Yo, se&#241;or Sans&#243;n, no estoy ahora para ponerme en cuentas ni cuentos; que me ha tomado un desmayo de est&#243;mago, que si no le reparo con dos tragos de lo a&#241;ejo, me pondr&#225; en la espina de Santa Luc&#237;a. En casa lo tengo, mi o&#237;slo me aguarda; en acabando de comer, dar&#233; la vuelta, y satisfar&#233; a vuestra merced y a todo el mundo de lo que preguntar quisieren, as&#237; de la p&#233;rdida del jumento como del gasto de los cien escudos. </p>
         <p id="p2864">Y, sin esperar respuesta ni decir otra palabra, se fue a su casa. </p>
         <p id="p2865">Don Quijote pidi&#243; y rog&#243; al bachiller se quedase a hacer penitencia con &#233;l. Tuvo el bachiller el envite: qued&#243;se, a&#241;adi&#243;se al ordinaro un par de pichones, trat&#243;se en la mesa de caballer&#237;as, sigui&#243;le el humor Carrasco, acab&#243;se el banquete, durmieron la siesta, volvi&#243; Sancho y renov&#243;se la pl&#225;tica pasada.</p>
