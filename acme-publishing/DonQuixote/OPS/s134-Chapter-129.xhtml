		<section class="body-rw Chapter-rw" id="Chapter129" epub:type="bodymatter chapter">
         <div class="title-block-rw" id="title-block131">
            <p class="title-num-rw" id="title-num126">Cap&#237;tulo LXXIV</p>
            <p class="title-other-rw" id="title-other126">De c&#243;mo don Quijote cay&#243; malo, y del testamento que hizo, y su muerte</p>
         </div>
         <p id="p6062">Como las cosas humanas no sean eternas, yendo siempre en declinaci&#243;n de sus principios hasta llegar a su &#250;ltimo fin, especialmente las vidas de los hombres, y como la de don Quijote no tuviese privilegio del cielo para detener el curso de la suya, lleg&#243; su fin y acabamiento cuando &#233;l menos lo pensaba; porque, o ya fuese de la melancol&#237;a que le causaba el verse vencido, o ya por la disposici&#243;n del cielo, que as&#237; lo ordenaba, se le arraig&#243; una calentura que le tuvo seis d&#237;as en la cama, en los cuales fue visitado muchas veces del cura, del bachiller y del barbero, sus amigos, sin quit&#225;rsele de la cabecera Sancho Panza, su buen escudero. </p>
         <p id="p6063">&#201;stos, creyendo que la pesadumbre de verse vencido y de no ver cumplido su deseo en la libertad y desencanto de Dulcinea le ten&#237;a de aquella suerte, por todas las v&#237;as posibles procuraban alegrarle, dici&#233;ndole el bachiller que se animase y levantase, para comenzar su pastoral ejercicio, para el cual ten&#237;a ya compuesta una &#233;cloga, que mal a&#241;o para cuantas Sanazaro hab&#237;a compuesto, y que ya ten&#237;a comprados de su propio dinero dos famosos perros para guardar el ganado: el uno llamado Barcino, y el otro Butr&#243;n, que se los hab&#237;a vendido un ganadero del Quintanar. Pero no por esto dejaba don Quijote sus tristezas. </p>
         <p id="p6064">Llamaron sus amigos al m&#233;dico, tom&#243;le el pulso, y no le content&#243; mucho, y dijo que, por s&#237; o por no, atendiese a la salud de su alma, porque la del cuerpo corr&#237;a peligro. Oy&#243;lo don Quijote con &#225;nimo sosegado, pero no lo oyeron as&#237; su ama, su sobrina y su escudero, los cuales comenzaron a llorar tiernamente, como si ya le tuvieran muerto delante. Fue el parecer del m&#233;dico que melancol&#237;as y desabrimientos le acababan. Rog&#243; don Quijote que le dejasen solo, porque quer&#237;a dormir un poco. Hici&#233;ronlo as&#237; y durmi&#243; de un tir&#243;n, como dicen, m&#225;s de seis horas; tanto, que pensaron el ama y la sobrina que se hab&#237;a de quedar en el sue&#241;o. Despert&#243; al cabo del tiempo dicho, y, dando una gran voz, dijo: </p>
         <p id="p6065">&#8212;&#161;Bendito sea el poderoso Dios, que tanto bien me ha hecho! En fin, sus misericordias no tienen l&#237;mite, ni las abrevian ni impiden los pecados de los hombres. </p>
         <p id="p6066">Estuvo atenta la sobrina a las razones del t&#237;o, y pareci&#233;ronle m&#225;s concertadas que &#233;l sol&#237;a decirlas, a lo menos, en aquella enfermedad, y pregunt&#243;le: </p>
         <p id="p6067">&#8212;&#191;Qu&#233; es lo que vuestra merced dice, se&#241;or? &#191;Tenemos algo de nuevo? &#191;Qu&#233; misericordias son &#233;stas, o qu&#233; pecados de los hombres? </p>
         <p id="p6068">&#8212;Las misericordias &#8212;respondi&#243; don Quijote&#8212;, sobrina, son las que en este instante ha usado Dios conmigo, a quien, como dije, no las impiden mis pecados. Yo tengo juicio ya, libre y claro, sin las sombras caliginosas de la ignorancia, que sobre &#233;l me pusieron mi amarga y continua leyenda de los detestables libros de las caballer&#237;as. Ya conozco sus disparates y sus embelecos, y no me pesa sino que este desenga&#241;o ha llegado tan tarde, que no me deja tiempo para hacer alguna recompensa, leyendo otros que sean luz del alma. Yo me siento, sobrina, a punto de muerte; querr&#237;a hacerla de tal modo, que diese a entender que no hab&#237;a sido mi vida tan mala que dejase renombre de loco, que, puesto que lo he sido, no querr&#237;a confirmar esta verdad en mi muerte. Ll&#225;mame, amiga, a mis buenos amigos: el cura, al bachiller Sans&#243;n Carrasco y a maese Nicol&#225;s, el barbero, que quiero confesarme y hacer mi testamento. </p>
         <p id="p6069">Pero de este trabajo se escus&#243; la sobrina con la entrada de los tres. Apenas los vio don Quijote, cuando dijo: </p>
         <p id="p6070">&#8212;Dadme albricias, buenos se&#241;ores, de que ya yo no soy don Quijote de la Mancha, sino Alonso Quijano, a quien mis costumbres me dieron renombre de Bueno. Ya soy enemigo de Amad&#237;s de Gaula y de toda la infinita caterva de su linaje, ya me son odiosas todas las historias profanas del andante caballer&#237;a, ya conozco mi necedad y el peligro en que me pusieron haberlas le&#237;do, ya, por misericordia de Dios, escarmentando en cabeza propia, las abomino. </p>
         <p id="p6071">Cuando esto le oyeron decir los tres, creyeron, sin duda, que alguna nueva locura le hab&#237;a tomado. Y Sans&#243;n le dijo: </p>
         <p id="p6072">&#8212;&#191;Ahora, se&#241;or don Quijote, que tenemos nueva que est&#225; desencantada la se&#241;ora Dulcinea, sale vuestra merced con eso? Y &#191;agora que estamos tan a pique de ser pastores, para pasar cantando la vida, como unos pr&#237;ncipes, quiere vuesa merced hacerse ermita&#241;o? Calle, por su vida, vuelva en s&#237;, y d&#233;jese de cuentos. </p>
         <p id="p6073">&#8212;Los de hasta aqu&#237; &#8212;replic&#243; don Quijote&#8212;, que han sido verdaderos en mi da&#241;o, los ha de volver mi muerte, con ayuda del cielo, en mi provecho. Yo, se&#241;ores, siento que me voy muriendo a toda priesa; d&#233;jense burlas aparte, y tra&#237;ganme un confesor que me confiese y un escribano que haga mi testamento, que en tales trances como &#233;ste no se ha de burlar el hombre con el alma; y as&#237;, suplico que, en tanto que el se&#241;or cura me confiesa, vayan por el escribano. </p>
         <p id="p6074">Mir&#225;ronse unos a otros, admirados de las razones de don Quijote, y, aunque en duda, le quisieron creer; y una de las se&#241;ales por donde conjeturaron se mor&#237;a fue el haber vuelto con tanta facilidad de loco a cuerdo, porque a las ya dichas razones a&#241;adi&#243; otras muchas tan bien dichas, tan cristianas y con tanto concierto, que del todo les vino a quitar la duda, y a creer que estaba cuerdo. </p>
         <p id="p6075">Hizo salir la gente el cura, y qued&#243;se solo con &#233;l, y confes&#243;le. </p>
         <p id="p6076">El bachiller fue por el escribano, y de all&#237; a poco volvi&#243; con &#233;l y con Sancho Panza; el cual Sancho, que ya sab&#237;a por nuevas del bachiller en qu&#233; estado estaba su se&#241;or, hallando a la ama y a la sobrina llorosas, comenz&#243; a hacer pucheros y a derramar l&#225;grimas. Acab&#243;se la confesi&#243;n, y sali&#243; el cura, diciendo: </p>
         <p id="p6077">&#8212;Verdaderamente se muere, y verdaderamente est&#225; cuerdo Alonso Quijano el Bueno; bien podemos entrar para que haga su testamento. </p>
         <p id="p6078">Estas nuevas dieron un terrible empuj&#243;n a los ojos pre&#241;ados de ama, sobrina y de Sancho Panza, su buen escudero, de tal manera, que los hizo reventar las l&#225;grimas de los ojos y mil profundos suspiros del pecho; porque, verdaderamente, como alguna vez se ha dicho, en tanto que don Quijote fue Alonso Quijano el Bueno, a secas, y en tanto que fue don Quijote de la Mancha, fue siempre de apacible condici&#243;n y de agradable trato, y por esto no s&#243;lo era bien querido de los de su casa, sino de todos cuantos le conoc&#237;an. </p>
         <p id="p6079">Entr&#243; el escribano con los dem&#225;s, y, despu&#233;s de haber hecho la cabeza del testamento y ordenado su alma don Quijote, con todas aquellas circunstancias cristianas que se requieren, llegando a las mandas, dijo: </p>
         <p id="p6080">&#8212;&#205;tem, es mi voluntad que de ciertos dineros que Sancho Panza, a quien en mi locura hice mi escudero, tiene, que, porque ha habido entre &#233;l y m&#237; ciertas cuentas, y dares y tomares, quiero que no se le haga cargo dellos, ni se le pida cuenta alguna, sino que si sobrare alguno, despu&#233;s de haberse pagado de lo que le debo, el restante sea suyo, que ser&#225; bien poco, y buen provecho le haga; y, si como estando yo loco fui parte para darle el gobierno de la &#237;nsula, pudiera agora, estando cuerdo, darle el de un reino, se le diera, porque la sencillez de su condici&#243;n y fidelidad de su trato lo merece. </p>
         <p id="p6081">Y, volvi&#233;ndose a Sancho, le dijo: </p>
         <p id="p6082">&#8212;Perd&#243;name, amigo, de la ocasi&#243;n que te he dado de parecer loco como yo, haci&#233;ndote caer en el error en que yo he ca&#237;do, de que hubo y hay caballeros andantes en el mundo. </p>
         <p id="p6083">&#8212;&#161;Ay! &#8212;respondi&#243; Sancho, llorando&#8212;: no se muera vuestra merced, se&#241;or m&#237;o, sino tome mi consejo y viva muchos a&#241;os, porque la mayor locura que puede hacer un hombre en esta vida es dejarse morir, sin m&#225;s ni m&#225;s, sin que nadie le mate, ni otras manos le acaben que las de la melancol&#237;a. Mire no sea perezoso, sino lev&#225;ntese desa cama, y v&#225;monos al campo vestidos de pastores, como tenemos concertado: quiz&#225; tras de alguna mata hallaremos a la se&#241;ora do&#241;a Dulcinea desencantada, que no haya m&#225;s que ver. Si es que se muere de pesar de verse vencido, &#233;cheme a m&#237; la culpa, diciendo que por haber yo cinchado mal a Rocinante le derribaron; cuanto m&#225;s, que vuestra merced habr&#225; visto en sus libros de caballer&#237;as ser cosa ordinaria derribarse unos caballeros a otros, y el que es vencido hoy ser vencedor ma&#241;ana. </p>
         <p id="p6084">&#8212;As&#237; es &#8212;dijo Sans&#243;n&#8212;, y el buen Sancho Panza est&#225; muy en la verdad destos casos. </p>
         <p id="p6085">&#8212;Se&#241;ores &#8212;dijo don Quijote&#8212;, v&#225;monos poco a poco, pues ya en los nidos de anta&#241;o no hay p&#225;jaros hoga&#241;o: yo fui loco, y ya soy cuerdo; fui don Quijote de la Mancha, y soy agora, como he dicho, Alonso Quijano el Bueno. Pueda con vuestras mercedes mi arrepentimiento y mi verdad volverme a la estimaci&#243;n que de m&#237; se ten&#237;a, y prosiga adelante el se&#241;or escribano. </p>
         <p id="p6086">&#187;&#205;tem, mando toda mi hacienda, a puerta cerrada, a Antonia Quijana, mi sobrina, que est&#225; presente, habiendo sacado primero de lo m&#225;s bien parado della lo que fuere menester para cumplir las mandas que dejo hechas; y la primera satisfaci&#243;n que se haga quiero que sea pagar el salario que debo del tiempo que mi ama me ha servido, y m&#225;s veinte ducados para un vestido. Dejo por mis albaceas al se&#241;or cura y al se&#241;or bachiller Sans&#243;n Carrasco, que est&#225;n presentes. </p>
         <p id="p6087">&#187;&#205;tem, es mi voluntad que si Antonia Quijana, mi sobrina, quisiere casarse, se case con hombre de quien primero se haya hecho informaci&#243;n que no sabe qu&#233; cosas sean libros de caballer&#237;as; y, en caso que se averiguare que lo sabe, y, con todo eso, mi sobrina quisiere casarse con &#233;l, y se casare, pierda todo lo que le he mandado, lo cual puedan mis albaceas distribuir en obras p&#237;as a su voluntad. </p>
         <p id="p6088">&#187;&#205;tem, suplico a los dichos se&#241;ores mis albaceas que si la buena suerte les trujere a conocer al autor que dicen que compuso una historia que anda por ah&#237; con el t&#237;tulo de Segunda parte de las haza&#241;as de don Quijote de la Mancha, de mi parte le pidan, cuan encarecidamente ser pueda, perdone la ocasi&#243;n que sin yo pensarlo le di de haber escrito tantos y tan grandes disparates como en ella escribe, porque parto desta vida con escr&#250;pulo de haberle dado motivo para escribirlos. </p>
         <p id="p6089">Cerr&#243; con esto el testamento, y, tom&#225;ndole un desmayo, se tendi&#243; de largo a largo en la cama. Alborot&#225;ronse todos y acudieron a su remedio, y en tres d&#237;as que vivi&#243; despu&#233;s deste donde hizo el testamento, se desmayaba muy a menudo. Andaba la casa alborotada; pero, con todo, com&#237;a la sobrina, brindaba el ama, y se regocijaba Sancho Panza; que esto del heredar algo borra o templa en el heredero la memoria de la pena que es raz&#243;n que deje el muerto. </p>
         <p id="p6090">En fin, lleg&#243; el &#250;ltimo de don Quijote, despu&#233;s de recebidos todos los sacramentos, y despu&#233;s de haber abominado con muchas y eficaces razones de los libros de caballer&#237;as. Hall&#243;se el escribano presente, y dijo que nunca hab&#237;a le&#237;do en ning&#250;n libro de caballer&#237;as que alg&#250;n caballero andante hubiese muerto en su lecho tan sosegadamente y tan cristiano como don Quijote; el cual, entre compasiones y l&#225;grimas de los que all&#237; se hallaron, dio su esp&#237;ritu: quiero decir que se muri&#243;. </p>
         <p id="p6091">Viendo lo cual el cura, pidi&#243; al escribano le diese por testimonio como Alonso Quijano el Bueno, llamado com&#250;nmente don Quijote de la Mancha, hab&#237;a pasado desta presente vida y muerto naturalmente; y que el tal testimonio ped&#237;a para quitar la ocasi&#243;n de alg&#250;n otro autor que Cide Hamete Benengeli le resucitase falsamente, y hiciese inacabables historias de sus haza&#241;as. </p>
         <p id="p6092">Este fin tuvo el Ingenioso Hidalgo de la Mancha, cuyo lugar no quiso poner Cide Hamete puntualmente, por dejar que todas las villas y lugares de la Mancha contendiesen entre s&#237; por ahij&#225;rsele y ten&#233;rsele por suyo, como contendieron las siete ciudades de Grecia por Homero. </p>
         <p id="p6093">D&#233;janse de poner aqu&#237; los llantos de Sancho, sobrina y ama de don Quijote, los nuevos epitafios de su sepultura, aunque Sans&#243;n Carrasco le puso &#233;ste: </p>
         <div class="poem-rw poem-normal-rw" id="poem-normal67">
            <div class="poem-rw poem-body-rw" id="poem-body67">
               <div class="poem-rw stanza-rw" id="stanza81">
                  <p id="p6094">Yace aqu&#237; el Hidalgo fuerte </p>
                  <p id="p6095">que a tanto estremo lleg&#243; </p>
                  <p id="p6096">de valiente, que se advierte </p>
                  <p id="p6097">que la muerte no triunf&#243; </p>
                  <p id="p6098">de su vida con su muerte. </p>
                  <p id="p6099">Tuvo a todo el mundo en poco; </p>
                  <p id="p6100">fue el espantajo y el coco </p>
                  <p id="p6101">del mundo, en tal coyuntura, </p>
                  <p id="p6102">que acredit&#243; su ventura </p>
                  <p id="p6103">morir cuerdo y vivir loco. </p>
               </div>
            </div>
         </div>
         <p class="firstpara-rw" id="p6104">Y el prudent&#237;simo Cide Hamete dijo a su pluma: </p>
         <p id="p6105">&#8212;Aqu&#237; quedar&#225;s, colgada desta espetera y deste hilo de alambre, ni s&#233; si bien cortada o mal tajada p&#233;&#241;ola m&#237;a, adonde vivir&#225;s luengos siglos, si presuntuosos y malandrines historiadores no te descuelgan para profanarte. Pero, antes que a ti lleguen, les puedes advertir, y decirles en el mejor modo que pudieres: </p>
         <div class="poem-rw poem-normal-rw" id="poem-normal68">
            <div class="poem-rw poem-body-rw" id="poem-body68">
               <div class="poem-rw stanza-rw" id="stanza82">
                  <p id="p6106">&#8220;&#161;Tate, tate, folloncicos! </p>
                  <p id="p6107">De ninguno sea tocada; </p>
                  <p id="p6108">porque esta impresa, buen rey, </p>
                  <p id="p6109">para m&#237; estaba guardada. </p>
               </div>
            </div>
         </div>
         <p class="firstpara-rw" id="p6110">Para m&#237; sola naci&#243; don Quijote, y yo para &#233;l; &#233;l supo obrar y yo escribir; solos los dos somos para en uno, a despecho y pesar del escritor fingido y tordesillesco que se atrevi&#243;, o se ha de atrever, a escribir con pluma de avestruz grosera y mal deli&#241;ada las haza&#241;as de mi valeroso caballero, porque no es carga de sus hombros ni asunto de su resfriado ingenio; a quien advertir&#225;s, si acaso llegas a conocerle, que deje reposar en la sepultura los cansados y ya podridos huesos de don Quijote, y no le quiera llevar, contra todos los fueros de la muerte, a Castilla la Vieja, haci&#233;ndole salir de la fuesa donde real y verdaderamente yace tendido de largo a largo, imposibilitado de hacer tercera jornada y salida nueva; que, para hacer burla de tantas como hicieron tantos andantes caballeros, bastan las dos que &#233;l hizo, tan a gusto y benepl&#225;cito de las gentes a cuya noticia llegaron, as&#237; en &#233;stos como en los estra&#241;os reinos&#8221;. Y con esto cumplir&#225;s con tu cristiana profesi&#243;n, aconsejando bien a quien mal te quiere, y yo quedar&#233; satisfecho y ufano de haber sido el primero que goz&#243; el fruto de sus escritos enteramente, como deseaba, pues no ha sido otro mi deseo que poner en aborrecimiento de los hombres las fingidas y disparatadas historias de los libros de caballer&#237;as, que, por las de mi verdadero don Quijote, van ya tropezando, y han de caer del todo, sin duda alguna. Vale. </p>
         <p id="p6111">Fin </p>
