         <div class="title-block-rw" id="title-block20">
            <p class="title-num-rw" id="title-num18">Cap&#237;tulo XVIII</p>
            <p class="title-other-rw" id="title-other18">Donde se cuentan las razones que pas&#243; Sancho Panza con su se&#241;or Don Quijote, con otras aventuras dignas de ser contadas</p>
         </div>
         <p id="p1023">Lleg&#243; Sancho a su amo marchito y desmayado; tanto, que no pod&#237;a arrear a su jumento. Cuando as&#237; le vio don Quijote, le dijo: </p>
         <p id="p1024">&#8212;Ahora acabo de creer, Sancho bueno, que aquel castillo o venta, de que es encantado sin duda; porque aquellos que tan atrozmente tomaron pasatiempo contigo, &#191;qu&#233; pod&#237;an ser sino fantasmas y gente del otro mundo? Y confirmo esto por haber visto que, cuando estaba por las bardas del corral mirando los actos de tu triste tragedia, no me fue posible subir por ellas, ni menos pude apearme de Rocinante, porque me deb&#237;an de tener encantado; que te juro, por la fe de quien soy, que si pudiera subir o apearme, que yo te hiciera vengado de manera que aquellos follones y malandrines se acordaran de la burla para siempre, aunque en ello supiera contravenir a las leyes de la caballer&#237;a, que, como ya muchas veces te he dicho, no consienten que caballero ponga mano contra quien no lo sea, si no fuere en defensa de su propria vida y persona, en caso de urgente y gran necesidad. </p>
         <p id="p1025">&#8212;Tambi&#233;n me vengara yo si pudiera, fuera o no fuera armado caballero, pero no pude; aunque tengo para m&#237; que aquellos que se holgaron conmigo no eran fantasmas ni hombres encantados, como vuestra merced dice, sino hombres de carne y hueso como nosotros; y todos, seg&#250;n los o&#237; nombrar cuando me volteaban, ten&#237;an sus nombres: que el uno se llamaba Pedro Mart&#237;nez, y el otro Tenorio Hern&#225;ndez, y el ventero o&#237; que se llamaba Juan Palomeque el Zurdo. As&#237; que, se&#241;or, el no poder saltar las bardas del corral, ni apearse del caballo, en &#225;l estuvo que en encantamentos. Y lo que yo saco en limpio de todo esto es que estas aventuras que andamos buscando, al cabo al cabo, nos han de traer a tantas desventuras que no sepamos cu&#225;l es nuestro pie derecho. Y lo que ser&#237;a mejor y m&#225;s acertado, seg&#250;n mi poco entendimiento, fuera el volvernos a nuestro lugar, ahora que es tiempo de la siega y de entender en la hacienda, dej&#225;ndonos de andar de Ceca en Meca y de zoca en colodra, como dicen. </p>
         <p id="p1026">&#8212;&#161;Qu&#233; poco sabes, Sancho &#8212;respondi&#243; don Quijote&#8212;, de achaque de caballer&#237;a! Calla y ten paciencia, que d&#237;a vendr&#225; donde veas por vista de ojos cu&#225;n honrosa cosa es andar en este ejercicio. Si no, dime: &#191;qu&#233; mayor contento puede haber en el mundo, o qu&#233; gusto puede igualarse al de vencer una batalla y al de triunfar de su enemigo? Ninguno, sin duda alguna. </p>
         <p id="p1027">&#8212;As&#237; debe de ser &#8212;respondi&#243; Sancho&#8212;, puesto que yo no lo s&#233;; s&#243;lo s&#233; que, despu&#233;s que somos caballeros andantes, o vuestra merced lo es (que yo no hay para qu&#233; me cuente en tan honroso n&#250;mero), jam&#225;s hemos vencido batalla alguna, si no fue la del vizca&#237;no, y aun de aqu&#233;lla sali&#243; vuestra merced con media oreja y media celada menos; que, despu&#233;s ac&#225;, todo ha sido palos y m&#225;s palos, pu&#241;adas y m&#225;s pu&#241;adas, llevando yo de ventaja el manteamiento y haberme sucedido por personas encantadas, de quien no puedo vengarme, para saber hasta d&#243;nde llega el gusto del vencimiento del enemigo, como vuestra merced dice. </p>
         <p id="p1028">&#8212;&#201;sa es la pena que yo tengo y la que t&#250; debes tener, Sancho &#8212;respondi&#243; don Quijote&#8212;; pero, de aqu&#237; adelante, yo procurar&#233; haber a las manos alguna espada hecha por tal maestr&#237;a, que al que la trujere consigo no le puedan hacer ning&#250;n g&#233;nero de encantamentos; y aun podr&#237;a ser que me deparase la ventura aquella de Amad&#237;s, cuando se llamaba el Caballero de la Ardiente Espada, que fue una de las mejores espadas que tuvo caballero en el mundo, porque, fuera que ten&#237;a la virtud dicha, cortaba como una navaja, y no hab&#237;a armadura, por fuerte y encantada que fuese, que se le parase delante. &#8212;Yo soy tan venturoso &#8212;dijo Sancho&#8212; que, cuando eso fuese y vuestra merced viniese a hallar espada semejante, s&#243;lo vendr&#237;a a servir y aprovechar a los armados caballeros, como el b&#225;lsamo; y los escuderos, que se los papen duelos. </p>
         <p id="p1029">&#8212;No temas eso, Sancho &#8212;dijo don Quijote&#8212;, que mejor lo har&#225; el cielo contigo. </p>
         <p id="p1030">Es estos coloquios iban don Quijote y su escudero, cuando vio don Quijote que por el camino que iban ven&#237;a hacia ellos una grande y espesa polvareda; y, en vi&#233;ndola, se volvi&#243; a Sancho y le dijo: </p>
         <p id="p1031">&#8212;&#201;ste es el d&#237;a, &#161;oh Sancho!, en el cual se ha de ver el bien que me tiene guardado mi suerte; &#233;ste es el d&#237;a, digo, en que se ha de mostrar, tanto como en otro alguno, el valor de mi brazo, y en el que tengo de hacer obras que queden escritas en el libro de la Fama por todos los venideros siglos. &#191;Ves aquella polvareda que all&#237; se levanta, Sancho? Pues toda es cuajada de un copios&#237;simo ej&#233;rcito que de diversas e innumerables gentes por all&#237; viene marchando. </p>
         <p id="p1032">&#8212;A esa cuenta, dos deben de ser &#8212;dijo Sancho&#8212;, porque desta parte contraria se levanta asimesmo otra semejante polvareda. </p>
         <p id="p1033">Volvi&#243; a mirarlo don Quijote, y vio que as&#237; era la verdad; y, alegr&#225;ndose sobremanera, pens&#243;, sin duda alguna, que eran dos ej&#233;rcitos que ven&#237;an a embestirse y a encontrarse en mitad de aquella espaciosa llanura; porque ten&#237;a a todas horas y momentos llena la fantas&#237;a de aquellas batallas, encantamentos, sucesos, desatinos, amores, desaf&#237;os, que en los libros de caballer&#237;as se cuentan, y todo cuanto hablaba, pensaba o hac&#237;a era encaminado a cosas semejantes. Y la polvareda que hab&#237;a visto la levantaban dos grandes manadas de ovejas y carneros que, por aquel mesmo camino, de dos diferentes partes ven&#237;an, las cuales, con el polvo, no se echaron de ver hasta que llegaron cerca. Y con tanto ah&#237;nco afirmaba don Quijote que eran ej&#233;rcitos, que Sancho lo vino a creer y a decirle: </p>
         <p id="p1034">&#8212;Se&#241;or, &#191;pues qu&#233; hemos de hacer nosotros? </p>
         <p id="p1035">&#8212;&#191;Qu&#233;? &#8212;dijo don Quijote&#8212;: favorecer y ayudar a los menesterosos y desvalidos. Y has de saber, Sancho, que este que viene por nuestra frente le conduce y gu&#237;a el grande emperador Alifanfar&#243;n, se&#241;or de la grande isla Trapobana; este otro que a mis espaldas marcha es el de su enemigo, el rey de los garamantas, Pentapol&#233;n del Arremangado Brazo, porque siempre entra en las batallas con el brazo derecho desnudo. </p>
         <p id="p1036">&#8212;Pues, &#191;por qu&#233; se quieren tan mal estos dos se&#241;ores? &#8212;pregunt&#243; Sancho. &#8212;Quier&#233;nse mal &#8212;respondi&#243; don Quijote&#8212; porque este Alefanfar&#243;n es un foribundo pagano y est&#225; enamorado de la hija de Pentapol&#237;n, que es una muy fermosa y adem&#225;s agraciada se&#241;ora, y es cristiana, y su padre no se la quiere entregar al rey pagano si no deja primero la ley de su falso profeta Mahoma y se vuelve a la suya. </p>
         <p id="p1037">&#8212;&#161;Para mis barbas &#8212;dijo Sancho&#8212;, si no hace muy bien Pentapol&#237;n, y que le tengo de ayudar en cuanto pudiere! </p>
         <p id="p1038">&#8212;En eso har&#225;s lo que debes, Sancho &#8212;dijo don Quijote&#8212;, porque, para entrar en batallas semejantes, no se requiere ser armado caballero. </p>
         <p id="p1039">&#8212;Bien se me alcanza eso &#8212;respondi&#243; Sancho&#8212;, pero, &#191;d&#243;nde pondremos a este asno que estemos ciertos de hallarle despu&#233;s de pasada la refriega? Porque el entrar en ella en semejante caballer&#237;a no creo que est&#225; en uso hasta agora. </p>
         <p id="p1040">&#8212;As&#237; es verdad &#8212;dijo don Quijote&#8212;. Lo que puedes hacer d&#233;l es dejarle a sus aventuras, ora se pierda o no, porque ser&#225;n tantos los caballos que tendremos, despu&#233;s que salgamos vencedores, que aun corre peligro Rocinante no le trueque por otro. Pero est&#225;me atento y mira, que te quiero dar cuenta de los caballeros m&#225;s principales que en estos dos ej&#233;rcitos vienen. Y, para que mejor los veas y notes, retir&#233;monos a aquel altillo que all&#237; se hace, de donde se deben de descubrir los dos ej&#233;rcitos. </p>
         <p id="p1041">Hici&#233;ronlo ans&#237;, y pusier&#243;nse sobre una loma, desde la cual se vieran bien las dos manadas que a don Quijote se le hicieron ej&#233;rcito, si las nubes del polvo que levantaban no les turbara y cegara la vista; pero, con todo esto, viendo en su imaginaci&#243;n lo que no ve&#237;a ni hab&#237;a, con voz levantada comenz&#243; a decir: </p>
         <p id="p1042">&#8212;Aquel caballero que all&#237; ves de las armas jaldes, que trae en el escudo un le&#243;n coronado, rendido a los pies de una doncella, es el valeroso Laurcalco, se&#241;or de la Puente de Plata; el otro de las armas de las flores de oro, que trae en el escudo tres coronas de plata en campo azul, es el temido Micocolembo, gran duque de Quirocia; el otro de los miembros giganteos, que est&#225; a su derecha mano, es el nunca medroso Brandabarbar&#225;n de Boliche, se&#241;or de las tres Arabias, que viene armado de aquel cuero de serpiente, y tiene por escudo una puerta que, seg&#250;n es fama, es una de las del templo que derrib&#243; Sans&#243;n, cuando con su muerte se veng&#243; de sus enemigos. Pero vuelve los ojos a estotra parte y ver&#225;s delante y en la frente destotro ej&#233;rcito al siempre vencedor y jam&#225;s vencido Timonel de Carcajona, pr&#237;ncipe de la Nueva Vizcaya, que viene armado con las armas partidas a cuarteles, azules, verdes, blancas y amarillas, y trae en el escudo un gato de oro en campo leonado, con una letra que dice: Miau, que es el principio del nombre de su dama, que, seg&#250;n se dice, es la sin par Miulina, hija del duque Alfe&#241;iqu&#233;n del Algarbe; el otro, que carga y oprime los lomos de aquella poderosa alfana, que trae las armas como nieve blancas y el escudo blanco y sin empresa alguna, es un caballero novel, de naci&#243;n franc&#233;s, llamado Pierres Pap&#237;n, se&#241;or de las baron&#237;as de Utrique; el otro, que bate las ijadas con los herrados carca&#241;os a aquella pintada y ligera cebra, y trae las armas de los veros azules, es el poderoso duque de Nerbia, Espartafilardo del Bosque, que trae por empresa en el escudo una esparraguera, con una letra en castellano que dice as&#237;: Rastrea mi suerte. Y desta manera fue nombrando muchos caballeros del uno y del otro escuadr&#243;n, que &#233;l se imaginaba, y a todos les dio sus armas, colores, empresas y motes de improviso, llevado de la imaginaci&#243;n de su nunca vista locura; y, sin parar, prosigui&#243; diciendo: </p>
         <p id="p1043">&#8212;A este escuadr&#243;n frontero forman y hacen gentes de diversas naciones: aqu&#237; est&#225;n los que beb&#237;an las dulces aguas del famoso Janto; los montuosos que pisan los mas&#237;licos campos; los que criban el fin&#237;simo y menudo oro en la felice Arabia; los que gozan las famosas y frescas riberas del claro Termodonte; los que sangran por muchas y diversas v&#237;as al dorado Pactolo; los n&#250;midas, dudosos en sus promesas; los persas, arcos y flechas famosos; los partos, los medos, que pelean huyendo; los &#225;rabes, de mudables casas; los citas, tan crueles como blancos; los etiopes, de horadados labios, y otras infinitas naciones, cuyos rostros conozco y veo, aunque de los nombres no me acuerdo. En estotro escuadr&#243;n vienen los que beben las corrientes cristalinas del oliv&#237;fero Betis; los que tersan y pulen sus rostros con el licor del siempre rico y dorado Tajo; los que gozan las provechosas aguas del divino Genil; los que pisan los tartesios campos, de pastos abundantes; los que se alegran en los el&#237;seos jerezanos prados; los manchegos, ricos y coronados de rubias espigas; los de hierro vestidos, reliquias antiguas de la sangre goda; los que en Pisuerga se ba&#241;an, famoso por la mansedumbre de su corriente; los que su ganado apacientan en las estendidas dehesas del tortuoso Guadiana, celebrado por su escondido curso; los que tiemblan con el fr&#237;o del silvoso Pirineo y con los blancos copos del levantado Apenino; finalmente, cuantos toda la Europa en s&#237; contiene y encierra. </p>
         <p id="p1044">&#161;V&#225;lame Dios, y cu&#225;ntas provincias dijo, cu&#225;ntas naciones nombr&#243;, d&#225;ndole a cada una, con maravillosa presteza, los atributos que le pertenec&#237;an, todo absorto y empapado en lo que hab&#237;a le&#237;do en sus libros mentirosos! Estaba Sancho Panza colgado de sus palabras, sin hablar ninguna, y, de cuando en cuando, volv&#237;a la cabeza a ver si ve&#237;a los caballeros y gigantes que su amo nombraba; y, como no descubr&#237;a a ninguno, le dijo: </p>
         <p id="p1045">&#8212;Se&#241;or, encomiendo al diablo hombre, ni gigante, ni caballero de cuantos vuestra merced dice parece por todo esto; a lo menos, yo no los veo; quiz&#225; todo debe ser encantamento, como las fantasmas de anoche. </p>
         <p id="p1046">&#8212;&#191;C&#243;mo dices eso? &#8212;respondi&#243; don Quijote&#8212;. &#191;No oyes el relinchar de los caballos, el tocar de los clarines, el ruido de los atambores? </p>
         <p id="p1047">&#8212;No oigo otra cosa &#8212;respondi&#243; Sancho&#8212; sino muchos balidos de ovejas y carneros. </p>
         <p id="p1048">Y as&#237; era la verdad, porque ya llegaban cerca los dos reba&#241;os. </p>
         <p id="p1049">&#8212;El miedo que tienes &#8212;dijo don Quijote&#8212; te hace, Sancho, que ni veas ni oyas a derechas; porque uno de los efectos del miedo es turbar los sentidos y hacer que las cosas no parezcan lo que son; y si es que tanto temes, ret&#237;rate a una parte y d&#233;jame solo, que solo basto a dar la victoria a la parte a quien yo diere mi ayuda. </p>
         <p id="p1050">Y, diciendo esto, puso las espuelas a Rocinante, y, puesta la lanza en el ristre, baj&#243; de la costezuela como un rayo. Diole voces Sancho, dici&#233;ndole: &#8212;&#161;Vu&#233;lvase vuestra merced, se&#241;or don Quijote, que voto a Dios que son carneros y ovejas las que va a embestir! &#161;Vu&#233;lvase, desdichado del padre que me engendr&#243;! &#191;Qu&#233; locura es &#233;sta? Mire que no hay gigante ni caballero alguno, ni gatos, ni armas, ni escudos partidos ni enteros, ni veros azules ni endiablados. &#191;Qu&#233; es lo que hace? &#161;Pecador soy yo a Dios! </p>
         <p id="p1051">Ni por &#233;sas volvi&#243; don Quijote; antes, en altas voces, iba diciendo: &#8212;&#161;Ea, caballeros, los que segu&#237;s y milit&#225;is debajo de las banderas del valeroso emperador Pentapol&#237;n del Arremangado Brazo, seguidme todos: ver&#233;is cu&#225;n f&#225;cilmente le doy venganza de su enemigo Alefanfar&#243;n de la Trapobana! Esto diciendo, se entr&#243; por medio del escuadr&#243;n de las ovejas, y comenz&#243; de alanceallas con tanto coraje y denuedo como si de veras alanceara a sus mortales enemigos. Los pastores y ganaderos que con la manada ven&#237;an d&#225;banle voces que no hiciese aquello; pero, viendo que no aprovechaban, desci&#241;&#233;ronse las hondas y comenzaron a saludalle los o&#237;dos con piedras como el pu&#241;o. Don Quijote no se curaba de las piedras; antes, discurriendo a todas partes, dec&#237;a: </p>
         <p id="p1052">&#8212;&#191;Ad&#243;nde est&#225;s, soberbio Alifanfu&#243;n? Vente a m&#237;; que un caballero solo soy, que desea, de solo a solo, probar tus fuerzas y quitarte la vida, en pena de la que das al valeroso Pentapol&#237;n Garamanta. </p>
         <p id="p1053">Lleg&#243; en esto una peladilla de arroyo, y, d&#225;ndole en un lado, le sepult&#243; dos costillas en el cuerpo. Vi&#233;ndose tan maltrecho, crey&#243; sin duda que estaba muerto o malferido, y, acord&#225;ndose de su licor, sac&#243; su alcuza y p&#250;sosela a la boca, y comenz&#243; a echar licor en el est&#243;mago; mas, antes que acabase de envasar lo que a &#233;l le parec&#237;a que era bastante, lleg&#243; otra almendra y diole en la mano y en el alcuza tan de lleno que se la hizo pedazos, llev&#225;ndole de camino tres o cuatro dientes y muelas de la boca, y machuc&#225;ndole malamente dos dedos de la mano. </p>
         <p id="p1054">Tal fue el golpe primero, y tal el segundo, que le fue forzoso al pobre caballero dar consigo del caballo abajo. Lleg&#225;ronse a &#233;l los pastores y creyeron que le hab&#237;an muerto; y as&#237;, con mucha priesa, recogieron su ganado, y cargaron de las reses muertas, que pasaban de siete, y, sin averiguar otra cosa, se fueron. </p>
         <p id="p1055">Est&#225;base todo este tiempo Sancho sobre la cuesta, mirando las locuras que su amo hac&#237;a, y arranc&#225;base las barbas, maldiciendo la hora y el punto en que la fortuna se le hab&#237;a dado a conocer. Vi&#233;ndole, pues, ca&#237;do en el suelo, y que ya los pastores se hab&#237;an ido, baj&#243; de la cuesta y lleg&#243;se a &#233;l, y hall&#243;le de muy mal arte, aunque no hab&#237;a perdido el sentido, y d&#237;jole: </p>
         <p id="p1056">&#8212;&#191;No le dec&#237;a yo, se&#241;or don Quijote, que se volviese, que los que iba a acometer no eran ej&#233;rcitos, sino manadas de carneros? </p>
         <p id="p1057">&#8212;Como eso puede desparecer y contrahacer aquel ladr&#243;n del sabio mi enemigo. S&#225;bete, Sancho, que es muy f&#225;cil cosa a los tales hacernos parecer lo que quieren, y este maligno que me persigue, envidioso de la gloria que vio que yo hab&#237;a de alcanzar desta batalla, ha vuelto los escuadrones de enemigos en manadas de ovejas. Si no, haz una cosa, Sancho, por mi vida, porque te desenga&#241;es y veas ser verdad lo que te digo: sube en tu asno y s&#237;guelos bonitamente, y ver&#225;s c&#243;mo, en alej&#225;ndose de aqu&#237; alg&#250;n poco, se vuelven en su ser primero, y, dejando de ser carneros, son hombres hechos y derechos, como yo te los pint&#233; primero... Pero no vayas agora, que he menester tu favor y ayuda; ll&#233;gate a m&#237; y mira cu&#225;ntas muelas y dientes me faltan, que me parece que no me ha quedado ninguno en la boca. </p>
         <p id="p1058">Lleg&#243;se Sancho tan cerca que casi le met&#237;a los ojos en la boca, y fue a tiempo que ya hab&#237;a obrado el b&#225;lsamo en el est&#243;mago de don Quijote; y, al tiempo que Sancho lleg&#243; a mirarle la boca, arroj&#243; de s&#237;, m&#225;s recio que una escopeta, cuanto dentro ten&#237;a, y dio con todo ello en las barbas del compasivo escudero. </p>
         <p id="p1059">&#8212;&#161;Santa Mar&#237;a! &#8212;dijo Sancho&#8212;, &#191;y qu&#233; es esto que me ha sucedido? Sin duda, este pecador est&#225; herido de muerte, pues vomita sangre por la boca. Pero, reparando un poco m&#225;s en ello, ech&#243; de ver en la color, sabor y olor, que no era sangre, sino el b&#225;lsamo de la alcuza que &#233;l le hab&#237;a visto beber; y fue tanto el asco que tom&#243; que, revolvi&#233;ndosele el est&#243;mago, vomit&#243; las tripas sobre su mismo se&#241;or, y quedaron entrambos como de perlas. Acudi&#243; Sancho a su asno para sacar de las alforjas con qu&#233; limpiarse y con qu&#233; curar a su amo; y, como no las hall&#243;, estuvo a punto de perder el juicio. Mald&#237;jose de nuevo, y propuso en su coraz&#243;n de dejar a su amo y volverse a su tierra, aunque perdiese el salario de lo servido y las esperanzas del gobierno de la prometida &#237;nsula. </p>
         <p id="p1060">Levant&#243;se en esto don Quijote, y, puesta la mano izquierda en la boca, porque no se le acabasen de salir los dientes, asi&#243; con la otra las riendas de Rocinante, que nunca se hab&#237;a movido de junto a su amo &#8212;tal era de leal y bien acondicionado&#8212;, y fuese adonde su escudero estaba, de pechos sobre su asno, con la mano en la mejilla, en guisa de hombre pensativo adem&#225;s. Y, vi&#233;ndole don Quijote de aquella manera, con muestras de tanta tristeza, le dijo: </p>
         <p id="p1061">&#8212;S&#225;bete, Sancho, que no es un hombre m&#225;s que otro si no hace m&#225;s que otro. Todas estas borrascas que nos suceden son se&#241;ales de que presto ha de serenar el tiempo y han de sucedernos bien las cosas; porque no es posible que el mal ni el bien sean durables, y de aqu&#237; se sigue que, habiendo durado mucho el mal, el bien est&#225; ya cerca. As&#237; que, no debes congojarte por las desgracias que a m&#237; me suceden, pues a ti no te cabe parte dellas. &#8212;&#191;C&#243;mo no? &#8212;respondi&#243; Sancho&#8212;. Por ventura, el que ayer mantearon, &#191;era otro que el hijo de mi padre? Y las alforjas que hoy me faltan, con todas mis alhajas, &#191;son de otro que del mismo? </p>
         <p id="p1062">&#8212;&#191;Que te faltan las alforjas, Sancho? &#8212;dijo don Quijote. </p>
         <p id="p1063">&#8212;S&#237; que me faltan &#8212;respondi&#243; Sancho. </p>
         <p id="p1064">&#8212;Dese modo, no tenemos qu&#233; comer hoy &#8212;replic&#243; don Quijote. </p>
         <p id="p1065">&#8212;Eso fuera &#8212;respondi&#243; Sancho&#8212; cuando faltaran por estos prados las yerbas que vuestra merced dice que conoce, con que suelen suplir semejantes faltas los tan malaventurados andantes caballeros como vuestra merced es. &#8212;Con todo eso &#8212;respondi&#243; don Quijote&#8212;, tomara yo ahora m&#225;s a&#237;na un cuartal de pan, o una hogaza y dos cabezas de sardinas arenques, que cuantas yerbas describe Diosc&#243;rides, aunque fuera el ilustrado por el doctor Laguna. Mas, con todo esto, sube en tu jumento, Sancho el bueno, y vente tras m&#237;; que Dios, que es proveedor de todas las cosas, no nos ha de faltar, y m&#225;s andando tan en su servicio como andamos, pues no falta a los mosquitos del aire, ni a los gusanillos de la tierra, ni a los renacuajos del agua; y es tan piadoso que hace salir su sol sobre los buenos y los malos, y llueve sobre los injustos y justos. </p>
         <p id="p1066">&#8212;M&#225;s bueno era vuestra merced &#8212;dijo Sancho&#8212; para predicador que para caballero andante. </p>
         <p id="p1067">&#8212;De todo sab&#237;an y han de saber los caballeros andantes, Sancho &#8212;dijo don Quijote&#8212;, porque caballero andante hubo en los pasados siglos que as&#237; se paraba a hacer un serm&#243;n o pl&#225;tica, en mitad de un campo real, como si fuera graduado por la Universidad de Par&#237;s; de donde se infiere que nunca la lanza embot&#243; la pluma, ni la pluma la lanza. </p>
         <p id="p1068">&#8212;Ahora bien, sea as&#237; como vuestra merced dice &#8212;respondi&#243; Sancho&#8212;, vamos ahora de aqu&#237;, y procuremos donde alojar esta noche, y quiera Dios que sea en parte donde no haya mantas, ni manteadores, ni fantasmas, ni moros encantados; que si los hay, dar&#233; al diablo el hato y el garabato. &#8212;P&#237;deselo t&#250; a Dios, hijo &#8212;dijo don Quijote&#8212;, y gu&#237;a t&#250; por donde quisieres, que esta vez quiero dejar a tu eleci&#243;n el alojarnos. Pero dame ac&#225; la mano y ati&#233;ntame con el dedo, y mira bien cu&#225;ntos dientes y muelas me faltan deste lado derecho de la quijada alta, que all&#237; siento el dolor. Meti&#243; Sancho los dedos, y, est&#225;ndole tentando, le dijo: </p>
         <p id="p1069">&#8212;&#191;Cu&#225;ntas muelas sol&#237;a vuestra merced tener en esta parte? </p>
         <p id="p1070">&#8212;Cuatro &#8212;respondi&#243; don Quijote&#8212;, fuera de la cordal, todas enteras y muy sanas. </p>
         <p id="p1071">&#8212;Mire vuestra merced bien lo que dice, se&#241;or &#8212;respondi&#243; Sancho. </p>
         <p id="p1072">&#8212;Digo cuatro, si no eran cinco &#8212;respondi&#243; don Quijote&#8212;, porque en toda mi vida me han sacado diente ni muela de la boca, ni se me ha ca&#237;do ni comido de neguij&#243;n ni de reuma alguna. </p>
         <p id="p1073">&#8212;Pues en esta parte de abajo &#8212;dijo Sancho&#8212; no tiene vuestra merced m&#225;s de dos muelas y media, y en la de arriba, ni media ni ninguna, que toda est&#225; rasa como la palma de la mano. </p>
         <p id="p1074">&#8212;&#161;Sin ventura yo! &#8212;dijo don Quijote, oyendo las tristes nuevas que su escudero le daba&#8212;, que m&#225;s quisiera que me hubieran derribado un brazo, como no fuera el de la espada; porque te hago saber, Sancho, que la boca sin muelas es como molino sin piedra, y en mucho m&#225;s se ha de estimar un diente que un diamante. Mas a todo esto estamos sujetos los que profesamos la estrecha orden de la caballer&#237;a. Sube, amigo, y gu&#237;a, que yo te seguir&#233; al paso que quisieres. </p>
         <p id="p1075">H&#237;zolo as&#237; Sancho, y encamin&#243;se hacia donde le pareci&#243; que pod&#237;a hallar acogimiento, sin salir del camino real, que por all&#237; iba muy seguido. Y&#233;ndose, pues, poco a poco, porque el dolor de las quijadas de don Quijote no le dejaba sosegar ni atender a darse priesa, quiso Sancho entretenelle y divertille dici&#233;ndole alguna cosa; y, entre otras que le dijo, fue lo que se dir&#225; en el siguiente cap&#237;tulo.</p>
