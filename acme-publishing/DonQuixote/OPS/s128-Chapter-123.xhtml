		<section class="body-rw Chapter-rw" id="Chapter123" epub:type="bodymatter chapter">
         <div class="title-block-rw" id="title-block125">
            <p class="title-num-rw" id="title-num120">Cap&#237;tulo LXVIII</p>
            <p class="title-other-rw" id="title-other120">De la cerdosa aventura que le aconteci&#243; a don Quijote</p>
         </div>
         <p id="p5822">Era la noche algo escura, puesto que la luna estaba en el cielo, pero no en parte que pudiese ser vista: que tal vez la se&#241;ora Diana se va a pasear a los ant&#237;podas, y deja los montes negros y los valles escuros. Cumpli&#243; don Quijote con la naturaleza durmiendo el primer sue&#241;o, sin dar lugar al segundo; bien al rev&#233;s de Sancho, que nunca tuvo segundo, porque le duraba el sue&#241;o desde la noche hasta la ma&#241;ana, en que se mostraba su buena complexi&#243;n y pocos cuidados. Los de don Quijote le desvelaron de manera que despert&#243; a Sancho y le dijo: </p>
         <p id="p5823">&#8212;Maravillado estoy, Sancho, de la libertad de tu condici&#243;n: yo imagino que eres hecho de m&#225;rmol, o de duro bronce, en quien no cabe movimiento ni sentimiento alguno. Yo velo cuando t&#250; duermes, yo lloro cuando cantas, yo me desmayo de ayuno cuanto t&#250; est&#225;s perezoso y desalentado de puro harto. De buenos criados es conllevar las penas de sus se&#241;ores y sentir sus sentimientos, por el bien parecer siquiera. Mira la serenidad desta noche, la soledad en que estamos, que nos convida a entremeter alguna vigilia entre nuestro sue&#241;o. Lev&#225;ntate, por tu vida, y desv&#237;ate alg&#250;n trecho de aqu&#237;, y con buen &#225;nimo y denuedo agradecido date trecientos o cuatrocientos azotes a buena cuenta de los del desencanto de Dulcinea; y esto rogando te lo suplico, que no quiero venir contigo a los brazos, como la otra vez, porque s&#233; que los tienes pesados. Despu&#233;s que te hayas dado, pasaremos lo que resta de la noche cantando, yo mi ausencia y t&#250; tu firmeza, dando desde agora principio al ejercicio pastoral que hemos de tener en nuestra aldea. </p>
         <p id="p5824">&#8212;Se&#241;or &#8212;respondi&#243; Sancho&#8212;, no soy yo religioso para que desde la mitad de mi sue&#241;o me levante y me dicipline, ni menos me parece que del estremo del dolor de los azotes se pueda pasar al de la m&#250;sica. Vuesa merced me deje dormir y no me apriete en lo del azotarme; que me har&#225; hacer juramento de no tocarme jam&#225;s al pelo del sayo, no que al de mis carnes. </p>
         <p id="p5825">&#8212;&#161;Oh alma endurecida! &#161;Oh escudero sin piedad! &#161;Oh pan mal empleado y mercedes mal consideradas las que te he hecho y pienso de hacerte! Por m&#237; te has visto gobernador, y por m&#237; te vees con esperanzas propincuas de ser conde, o tener otro t&#237;tulo equivalente, y no tardar&#225; el cumplimiento de ellas m&#225;s de cuanto tarde en pasar este a&#241;o; que yo post tenebras spero lucem. </p>
         <p id="p5826">&#8212;No entiendo eso &#8212;replico Sancho&#8212;; s&#243;lo entiendo que, en tanto que duermo, ni tengo temor, ni esperanza, ni trabajo ni gloria; y bien haya el que invent&#243; el sue&#241;o, capa que cubre todos los humanos pensamientos, manjar que quita la hambre, agua que ahuyenta la sed, fuego que calienta el fr&#237;o, fr&#237;o que templa el ardor, y, finalmente, moneda general con que todas las cosas se compran, balanza y peso que iguala al pastor con el rey y al simple con el discreto. Sola una cosa tiene mala el sue&#241;o, seg&#250;n he o&#237;do decir, y es que se parece a la muerte, pues de un dormido a un muerto hay muy poca diferencia. </p>
         <p id="p5827">&#8212;Nunca te he o&#237;do hablar, Sancho &#8212;dijo don Quijote&#8212;, tan elegantemente como ahora, por donde vengo a conocer ser verdad el refr&#225;n que t&#250; algunas veces sueles decir: &#8220;No con quien naces, sino con quien paces&#8221;. </p>
         <p id="p5828">&#8212;&#161;Ah, pesia tal &#8212;replic&#243; Sancho&#8212;, se&#241;or nuestro amo! No soy yo ahora el que ensarta refranes, que tambi&#233;n a vuestra merced se le caen de la boca de dos en dos mejor que a m&#237;, sino que debe de haber entre los m&#237;os y los suyos esta diferencia: que los de vuestra merced vendr&#225;n a tiempo y los m&#237;os a deshora; pero, en efecto, todos son refranes. </p>
         <p id="p5829">En esto estaban, cuando sintieron un sordo estruendo y un &#225;spero ruido, que por todos aquellos valles se estend&#237;a. Levant&#243;se en pie don Quijote y puso mano a la espada, y Sancho se agazap&#243; debajo del rucio, poni&#233;ndose a los lados el l&#237;o de las armas, y la albarda de su jumento, tan temblando de miedo como alborotado don Quijote. De punto en punto iba creciendo el ruido, y, lleg&#225;ndose cerca a los dos temerosos; a lo menos, al uno, que al otro, ya se sabe su valent&#237;a. </p>
         <p id="p5830">Es, pues, el caso que llevaban unos hombres a vender a una feria m&#225;s de seiscientos puercos, con los cuales caminaban a aquellas horas, y era tanto el ruido que llevaban y el gru&#241;ir y el bufar, que ensordecieron los o&#237;dos de don Quijote y de Sancho, que no advirtieron lo que ser pod&#237;a. Lleg&#243; de tropel la estendida y gru&#241;idora piara, y, sin tener respeto a la autoridad de don Quijote, ni a la de Sancho, pasaron por cima de los dos, deshaciendo las trincheas de Sancho, y derribando no s&#243;lo a don Quijote, sino llevando por a&#241;adidura a Rocinante. El tropel, el gru&#241;ir, la presteza con que llegaron los animales inmundos, puso en confusi&#243;n y por el suelo a la albarda, a las armas, al rucio, a Rocinante, a Sancho y a don Quijote. </p>
         <p id="p5831">Levant&#243;se Sancho como mejor pudo, y pidi&#243; a su amo la espada, dici&#233;ndole que quer&#237;a matar media docena de aquellos se&#241;ores y descomedidos puercos, que ya hab&#237;a conocido que lo eran. Don Quijote le dijo: </p>
         <p id="p5832">&#8212;D&#233;jalos estar, amigo, que esta afrenta es pena de mi pecado, y justo castigo del cielo es que a un caballero andante vencido le coman adivas, y le piquen avispas y le hollen puercos. </p>
         <p id="p5833">&#8212;Tambi&#233;n debe de ser castigo del cielo &#8212;respondi&#243; Sancho&#8212; que a los escuderos de los caballeros vencidos los puncen moscas, los coman piojos y les embista la hambre. Si los escuderos fu&#233;ramos hijos de los caballeros a quien servimos, o parientes suyos muy cercanos, no fuera mucho que nos alcanzara la pena de sus culpas hasta la cuarta generaci&#243;n; pero, &#191;qu&#233; tienen que ver los Panzas con los Quijotes? Ahora bien: torn&#233;monos a acomodar y durmamos lo poco que queda de la noche, y amanecer&#225; Dios y medraremos. </p>
         <p id="p5834">&#8212;Duerme t&#250;, Sancho &#8212;respondi&#243; don Quijote&#8212;, que naciste para dormir; que yo, que nac&#237; para velar, en el tiempo que falta de aqu&#237; al d&#237;a, dar&#233; rienda a mis pensamientos, y los desfogar&#233; en un madrigalete, que, sin que t&#250; lo sepas, anoche compuse en la memoria. </p>
         <p id="p5835">&#8212;A m&#237; me parece &#8212;respondi&#243; Sancho&#8212; que los pensamientos que dan lugar a hacer coplas no deben de ser muchos. Vuesa merced coplee cuanto quisiere, que yo dormir&#233; cuanto pudiere. </p>
         <p id="p5836">Y luego, tomando en el suelo cuanto quiso, se acurruc&#243; y durmi&#243; a sue&#241;o suelto, sin que fianzas, ni deudas, ni dolor alguno se lo estorbase. Don Quijote, arrimado a un tronco de una haya o de un alcornoque &#8212;que Cide Hamete Benengeli no distingue el &#225;rbol que era&#8212;, al son de sus mesmos suspiros, cant&#243; de esta suerte: </p>
         <div class="poem-rw poem-normal-rw" id="poem-normal64">
            <div class="poem-rw poem-body-rw" id="poem-body64">
               <div class="poem-rw stanza-rw" id="stanza78">
                  <p id="p5837">-Amor, cuando yo pienso </p>
                  <p id="p5838">en el mal que me das, terrible y fuerte, </p>
                  <p id="p5839">voy corriendo a la muerte, </p>
                  <p id="p5840">pensando as&#237; acabar mi mal inmenso; </p>
                  <p id="p5841">mas, en llegando al paso </p>
                  <p id="p5842">que es puerto en este mar de mi tormento, </p>
                  <p id="p5843">tanta alegr&#237;a siento, </p>
                  <p id="p5844">que la vida se esfuerza y no le paso. </p>
                  <p id="p5845">As&#237; el vivir me mata, </p>
                  <p id="p5846">que la muerte me torna a dar la vida. </p>
                  <p id="p5847">&#161;Oh condici&#243;n no o&#237;da, </p>
                  <p id="p5848">la que conmigo muerte y vida trata! </p>
               </div>
            </div>
         </div>
         <p class="firstpara-rw" id="p5849">Cada verso d&#233;stos acompa&#241;aba con muchos suspiros y no pocas l&#225;grimas, bien como aqu&#233;l cuyo coraz&#243;n ten&#237;a traspasado con el dolor del vencimiento y con la ausencia de Dulcinea. </p>
         <p id="p5850">Lleg&#243;se en esto el d&#237;a, dio el sol con sus rayos en los ojos a Sancho, despert&#243; y esperez&#243;se, sacudi&#233;ndose y estir&#225;ndose los perezosos miembros; mir&#243; el destrozo que hab&#237;an hecho los puercos en su reposter&#237;a, y maldijo la piara y aun m&#225;s adelante. Finalmente, volvieron los dos a su comenzado camino, y al declinar de la tarde vieron que hacia ellos ven&#237;an hasta diez hombres de a caballo y cuatro o cinco de a pie. Sobresalt&#243;se el coraz&#243;n de don Quijote y azor&#243;se el de Sancho, porque la gente que se les llegaba tra&#237;a lanzas y adargas y ven&#237;a muy a punto de guerra. Volvi&#243;se don Quijote a Sancho, y d&#237;jole: </p>
         <p id="p5851">&#8212;Si yo pudiera, Sancho, ejercitar mis armas, y mi promesa no me hubiera atado los brazos, esta m&#225;quina que sobre nosotros viene la tuviera yo por tortas y pan pintado, pero podr&#237;a ser fuese otra cosa de la que tememos. </p>
         <p id="p5852">Llegaron, en esto, los de a caballo, y arbolando las lanzas, sin hablar palabra alguna rodearon a don Quijote y se las pusieron a las espaldas y pechos, amenaz&#225;ndole de muerte. Uno de los de a pie, puesto un dedo en la boca, en se&#241;al de que callase, asi&#243; del freno de Rocinante y le sac&#243; del camino; y los dem&#225;s de a pie, antecogiendo a Sancho y al rucio, guardando todos maravilloso silencio, siguieron los pasos del que llevaba a don Quijote, el cual dos o tres veces quiso preguntar ad&#243;nde le llevaban o qu&#233; quer&#237;an; pero, apenas comenzaba a mover los labios, cuando se los iban a cerrar con los hierros de las lanzas; y a Sancho le acontec&#237;a lo mismo, porque, apenas daba muestras de hablar, cuando uno de los de a pie, con un aguij&#243;n, le punzaba, y al rucio ni m&#225;s ni menos como si hablar quisiera. Cerr&#243; la noche, apresuraron el paso, creci&#243; en los dos presos el miedo, y m&#225;s cuando oyeron que de cuando en cuando les dec&#237;an: </p>
         <p id="p5853">&#8212;&#161;Caminad, trogloditas! </p>
         <p id="p5854">&#8212;&#161;Callad, b&#225;rbaros! </p>
         <p id="p5855">&#8212;&#161;Pagad, antrop&#243;fagos! </p>
         <p id="p5856">&#8212;&#161;No os quej&#233;is, scitas, ni abr&#225;is los ojos, Polifemos matadores, leones carniceros! </p>
         <p id="p5857">Y otros nombres semejantes a &#233;stos, con que atormentaban los o&#237;dos de los miserables amo y mozo. Sancho iba diciendo entre s&#237;: </p>
         <p id="p5858">&#8212;&#191;Nosotros tortolitas? &#191;Nosotros barberos ni estropajos? &#191;Nosotros perritas, a quien dicen cita, cita? No me contentan nada estos nombres: a mal viento va esta parva; todo el mal nos viene junto, como al perro los palos, y &#161;ojal&#225; parase en ellos lo que amenaza esta aventura tan desventurada! </p>
         <p id="p5859">Iba don Quijote embelesado, sin poder atinar con cuantos discursos hac&#237;a qu&#233; ser&#237;an aquellos nombres llenos de vituperios que les pon&#237;an, de los cuales sacaba en limpio no esperar ning&#250;n bien y temer mucho mal. Llegaron, en esto, un hora casi de la noche, a un castillo, que bien conoci&#243; don Quijote que era el del duque, donde hab&#237;a poco que hab&#237;an estado. </p>
         <p id="p5860">&#8212;&#161;V&#225;leme Dios! &#8212;dijo, as&#237; como conoci&#243; la estancia&#8212; y &#191;qu&#233; ser&#225; esto? S&#237; que en esta casa todo es cortes&#237;a y buen comedimiento, pero para los vencidos el bien se vuelve en mal y el mal en peor. </p>
         <p id="p5861">Entraron al patio principal del castillo, y vi&#233;ronle aderezado y puesto de manera que les acrecent&#243; la admiraci&#243;n y les dobl&#243; el miedo, como se ver&#225; en el siguiente cap&#237;tulo.</p>
