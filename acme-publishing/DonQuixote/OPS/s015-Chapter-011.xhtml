         <div class="title-block-rw" id="title-block12">
            <p class="title-num-rw" id="title-num10">Cap&#237;tulo X</p>
            <p class="title-other-rw" id="title-other10">De lo que m&#225;s le avino a don Quijote con el vizca&#237;no, y del peligro en que se vio con una turba de yang&#252;eses</p>
         </div>
         <p id="p552">Ya en este tiempo se hab&#237;a levantado Sancho Panza, algo maltratado de los mozos de los frailes, y hab&#237;a estado atento a la batalla de su se&#241;or don Quijote, y rogaba a Dios en su coraz&#243;n fuese servido de darle vitoria y que en ella ganase alguna &#237;nsula de donde le hiciese gobernador, como se lo hab&#237;a prometido. Viendo, pues, ya acabada la pendencia, y que su amo volv&#237;a a subir sobre Rocinante, lleg&#243; a tenerle el estribo; y antes que subiese se hinc&#243; de rodillas delante d&#233;l, y, asi&#233;ndole de la mano, se la bes&#243; y le dijo: </p>
         <p id="p553">&#8212;Sea vuestra merced servido, se&#241;or don Quijote m&#237;o, de darme el gobierno de la &#237;nsula que en esta rigurosa pendencia se ha ganado; que, por grande que sea, yo me siento con fuerzas de saberla gobernar tal y tan bien como otro que haya gobernado &#237;nsulas en el mundo. </p>
         <p id="p554">A lo cual respondi&#243; don Quijote: </p>
         <p id="p555">&#8212;Advertid, hermano Sancho, que esta aventura y las a &#233;sta semejantes no son aventuras de &#237;nsulas, sino de encrucijadas, en las cuales no se gana otra cosa que sacar rota la cabeza o una oreja menos. Tened paciencia, que aventuras se ofrecer&#225;n donde no solamente os pueda hacer gobernador, sino m&#225;s adelante. </p>
         <p id="p556">Agradeci&#243;selo mucho Sancho, y, bes&#225;ndole otra vez la mano y la falda de la loriga, le ayud&#243; a subir sobre Rocinante; y &#233;l subi&#243; sobre su asno y comenz&#243; a seguir a su se&#241;or, que, a paso tirado, sin despedirse ni hablar m&#225;s con las del coche, se entr&#243; por un bosque que all&#237; junto estaba. Segu&#237;ale Sancho a todo el trote de su jumento, pero caminaba tanto Rocinante que, vi&#233;ndose quedar atr&#225;s, le fue forzoso dar voces a su amo que se aguardase. H&#237;zolo as&#237; don Quijote, teniendo las riendas a Rocinante hasta que llegase su cansado escudero, el cual, en llegando, le dijo: </p>
         <p id="p557">&#8212;Par&#233;ceme, se&#241;or, que ser&#237;a acertado irnos a retraer a alguna iglesia; que, seg&#250;n qued&#243; maltrecho aquel con quien os combatistes, no ser&#225; mucho que den noticia del caso a la Santa Hermandad y nos prendan; y a fe que si lo hacen, que primero que salgamos de la c&#225;rcel que nos ha de sudar el hopo. </p>
         <p id="p558">&#8212;Calla &#8212;dijo don Quijote&#8212;. Y &#191;d&#243;nde has visto t&#250;, o le&#237;do jam&#225;s, que caballero andante haya sido puesto ante la justicia, por m&#225;s homicidios que hubiese cometido? </p>
         <p id="p559">&#8212;Yo no s&#233; nada de omecillos &#8212;respondi&#243; Sancho&#8212;, ni en mi vida le cat&#233; a ninguno; s&#243;lo s&#233; que la Santa Hermandad tiene que ver con los que pelean en el campo, y en esotro no me entremeto. </p>
         <p id="p560">&#8212;Pues no tengas pena, amigo &#8212;respondi&#243; don Quijote&#8212;, que yo te sacar&#233; de las manos de los caldeos, cuanto m&#225;s de las de la Hermandad. Pero dime, por tu vida: &#191;has visto m&#225;s valeroso caballero que yo en todo lo descubierto de la tierra? &#191;Has le&#237;do en historias otro que tenga ni haya tenido m&#225;s br&#237;o en acometer, m&#225;s aliento en el perseverar, m&#225;s destreza en el herir, ni m&#225;s ma&#241;a en el derribar? </p>
         <p id="p561">&#8212;La verdad sea &#8212;respondi&#243; Sancho&#8212; que yo no he le&#237;do ninguna historia jam&#225;s, porque ni s&#233; leer ni escrebir; mas lo que osar&#233; apostar es que m&#225;s atrevido amo que vuestra merced yo no le he servido en todos los d&#237;as de mi vida, y quiera Dios que estos atrevimientos no se paguen donde tengo dicho. Lo que le ruego a vuestra merced es que se cure, que le va mucha sangre de esa oreja; que aqu&#237; traigo hilas y un poco de ung&#252;ento blanco en las alforjas. </p>
         <p id="p562">&#8212;Todo eso fuera bien escusado &#8212;respondi&#243; don Quijote&#8212; si a m&#237; se me acordara de hacer una redoma del b&#225;lsamo de Fierabr&#225;s, que con sola una gota se ahorraran tiempo y medicinas. </p>
         <p id="p563">&#8212;&#191;Qu&#233; redoma y qu&#233; b&#225;lsamo es &#233;se? &#8212;dijo Sancho Panza. </p>
         <p id="p564">&#8212;Es un b&#225;lsamo &#8212;respondi&#243; don Quijote&#8212; de quien tengo la receta en la memoria, con el cual no hay que tener temor a la muerte, ni hay pensar morir de ferida alguna. Y ans&#237;, cuando yo le haga y te le d&#233;, no tienes m&#225;s que hacer sino que, cuando vieres que en alguna batalla me han partido por medio del cuerpo (como muchas veces suele acontecer), bonitamente la parte del cuerpo que hubiere ca&#237;do en el suelo, y con mucha sotileza, antes que la sangre se yele, la pondr&#225;s sobre la otra mitad que quedare en la silla, advirtiendo de encajallo igualmente y al justo; luego me dar&#225;s a beber solos dos tragos del b&#225;lsamo que he dicho, y ver&#225;sme quedar m&#225;s sano que una manzana. </p>
         <p id="p565">&#8212;Si eso hay &#8212;dijo Panza&#8212;, yo renuncio desde aqu&#237; el gobierno de la prometida &#237;nsula, y no quiero otra cosa, en pago de mis muchos y buenos servicios, sino que vuestra merced me d&#233; la receta de ese estremado licor; que para m&#237; tengo que valdr&#225; la onza adondequiera m&#225;s de a dos reales, y no he menester yo m&#225;s para pasar esta vida honrada y descansadamente. Pero es de saber agora si tiene mucha costa el hacelle. </p>
         <p id="p566">&#8212;Con menos de tres reales se pueden hacer tres azumbres &#8212;respondi&#243; don Quijote. </p>
         <p id="p567">&#8212;&#161;Pecador de m&#237;! &#8212;replic&#243; Sancho&#8212;. &#191;Pues a qu&#233; aguarda vuestra merced a hacelle y a ense&#241;&#225;rmele? </p>
         <p id="p568">&#8212;Calla, amigo &#8212;respondi&#243; don Quijote&#8212;, que mayores secretos pienso ense&#241;arte y mayores mercedes hacerte; y, por agora, cur&#233;monos, que la oreja me duele m&#225;s de lo que yo quisiera. </p>
         <p id="p569">Sac&#243; Sancho de las alforjas hilas y ung&#252;ento. Mas, cuando don Quijote lleg&#243; a ver rota su celada, pens&#243; perder el juicio, y, puesta la mano en la espada y alzando los ojos al cielo, dijo: </p>
         <p id="p570">&#8212;Yo hago juramento al Criador de todas las cosas y a los santos cuatro Evangelios, donde m&#225;s largamente est&#225;n escritos, de hacer la vida que hizo el grande marqu&#233;s de Mantua cuando jur&#243; de vengar la muerte de su sobrino Valdovinos, que fue de no comer pan a manteles, ni con su mujer folgar, y otras cosas que, aunque dellas no me acuerdo, las doy aqu&#237; por expresadas, hasta tomar entera venganza del que tal desaguisado me fizo. </p>
         <p id="p571">Oyendo esto Sancho, le dijo: </p>
         <p id="p572">&#8212;Advierta vuestra merced, se&#241;or don Quijote, que si el caballero cumpli&#243; lo que se le dej&#243; ordenado de irse a presentar ante mi se&#241;ora Dulcinea del Toboso, ya habr&#225; cumplido con lo que deb&#237;a, y no merece otra pena si no comete nuevo delito. </p>
         <p id="p573">&#8212;Has hablado y apuntado muy bien &#8212;respondi&#243; don Quijote&#8212;; y as&#237;, anulo el juramento en cuanto lo que toca a tomar d&#233;l nueva venganza; pero h&#225;gole y conf&#237;rmole de nuevo de hacer la vida que he dicho, hasta tanto que quite por fuerza otra celada tal y tan buena como &#233;sta a alg&#250;n caballero. Y no pienses, Sancho, que as&#237; a humo de pajas hago esto, que bien tengo a quien imitar en ello; que esto mesmo pas&#243;, al pie de la letra, sobre el yelmo de Mambrino, que tan caro le cost&#243; a Sacripante. </p>
         <p id="p574">&#8212;Que d&#233; al diablo vuestra merced tales juramentos, se&#241;or m&#237;o &#8212;replic&#243; Sancho&#8212;; que son muy en da&#241;o de la salud y muy en perjuicio de la conciencia. Si no, d&#237;game ahora: si acaso en muchos d&#237;as no topamos hombre armado con celada, &#191;qu&#233; hemos de hacer? &#191;Hase de cumplir el juramento, a despecho de tantos inconvenientes e incomodidades, como ser&#225; el dormir vestido, y el no dormir en poblado, y otras mil penitencias que conten&#237;a el juramento de aquel loco viejo del marqu&#233;s de Mantua, que vuestra merced quiere revalidar ahora? Mire vuestra merced bien, que por todos estos caminos no andan hombres armados, sino arrieros y carreteros, que no s&#243;lo no traen celadas, pero quiz&#225; no las han o&#237;do nombrar en todos los d&#237;as de su vida. </p>
         <p id="p575">&#8212;Eng&#225;&#241;aste en eso &#8212;dijo don Quijote&#8212;, porque no habremos estado dos horas por estas encrucijadas, cuando veamos m&#225;s armados que los que vinieron sobre Albraca a la conquista de Ang&#233;lica la Bella. </p>
         <p id="p576">&#8212;Alto, pues; sea ans&#237; &#8212;dijo Sancho&#8212;, y a Dios prazga que nos suceda bien, y que se llegue ya el tiempo de ganar esta &#237;nsula que tan cara me cuesta, y mu&#233;rame yo luego. </p>
         <p id="p577">&#8212;Ya te he dicho, Sancho, que no te d&#233; eso cuidado alguno; que, cuando faltare &#237;nsula, ah&#237; est&#225; el reino de Dinamarca o el de Soliadisa, que te vendr&#225;n como anillo al dedo; y m&#225;s, que, por ser en tierra firme, te debes m&#225;s alegrar. Pero dejemos esto para su tiempo, y mira si traes algo en esas alforjas que comamos, porque vamos luego en busca de alg&#250;n castillo donde alojemos esta noche y hagamos el b&#225;lsamo que te he dicho; porque yo te voto a Dios que me va doliendo mucho la oreja. </p>
         <p id="p578">&#8212;Aqu&#237; trayo una cebolla, y un poco de queso y no s&#233; cu&#225;ntos mendrugos de pan &#8212;dijo Sancho&#8212;, pero no son manjares que pertenecen a tan valiente caballero como vuestra merced. </p>
         <p id="p579">&#8212;&#161;Qu&#233; mal lo entiendes! &#8212;respondi&#243; don Quijote&#8212;. H&#225;gote saber, Sancho, que es honra de los caballeros andantes no comer en un mes; y, ya que coman, sea de aquello que hallaren m&#225;s a mano; y esto se te hiciera cierto si hubieras le&#237;do tantas historias como yo; que, aunque han sido muchas, en todas ellas no he hallado hecha relaci&#243;n de que los caballeros andantes comiesen, si no era acaso y en algunos suntuosos banquetes que les hac&#237;an, y los dem&#225;s d&#237;as se los pasaban en flores. Y, aunque se deja entender que no pod&#237;an pasar sin comer y sin hacer todos los otros menesteres naturales, porque, en efeto, eran hombres como nosotros, hase de entender tambi&#233;n que, andando lo m&#225;s del tiempo de su vida por las florestas y despoblados, y sin cocinero, que su m&#225;s ordinaria comida ser&#237;a de viandas r&#250;sticas, tales como las que t&#250; ahora me ofreces. As&#237; que, Sancho amigo, no te congoje lo que a m&#237; me da gusto. Ni querr&#225;s t&#250; hacer mundo nuevo, ni sacar la caballer&#237;a andante de sus quicios. </p>
         <p id="p580">&#8212;Perd&#243;neme vuestra merced &#8212;dijo Sancho&#8212;; que, como yo no s&#233; leer ni escrebir, como otra vez he dicho, no s&#233; ni he ca&#237;do en las reglas de la profesi&#243;n caballeresca; y, de aqu&#237; adelante, yo proveer&#233; las alforjas de todo g&#233;nero de fruta seca para vuestra merced, que es caballero, y para m&#237; las proveer&#233;, pues no lo soy, de otras cosas vol&#225;tiles y de m&#225;s sustancia. </p>
         <p id="p581">&#8212;No digo yo, Sancho &#8212;replic&#243; don Quijote&#8212;, que sea forzoso a los caballeros andantes no comer otra cosa sino esas frutas que dices, sino que su m&#225;s ordinario sustento deb&#237;a de ser dellas, y de algunas yerbas que hallaban por los campos, que ellos conoc&#237;an y yo tambi&#233;n conozco. </p>
         <p id="p582">&#8212;Virtud es &#8212;respondi&#243; Sancho&#8212; conocer esas yerbas; que, seg&#250;n yo me voy imaginando, alg&#250;n d&#237;a ser&#225; menester usar de ese conocimiento. </p>
         <p id="p583">Y, sacando, en esto, lo que dijo que tra&#237;a, comieron los dos en buena paz y compa&#241;a. Pero, deseosos de buscar donde alojar aquella noche, acabaron con mucha brevedad su pobre y seca comida. Subieron luego a caballo, y di&#233;ronse priesa por llegar a poblado antes que anocheciese; pero falt&#243;les el sol, y la esperanza de alcanzar lo que deseaban, junto a unas chozas de unos cabreros, y as&#237;, determinaron de pasarla all&#237;; que cuanto fue de pesadumbre para Sancho no llegar a poblado, fue de contento para su amo dormirla al cielo descubierto, por parecerle que cada vez que esto le suced&#237;a era hacer un acto posesivo que facilitaba la prueba de su caballer&#237;a.</p>
