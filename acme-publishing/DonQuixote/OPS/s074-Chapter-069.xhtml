         <div class="title-block-rw" id="title-block71">
            <p class="title-num-rw" id="title-num66">Cap&#237;tulo XIV</p>
            <p class="title-other-rw" id="title-other66">Donde se prosigue la aventura del Caballero del Bosque</p>
         </div>
         <p id="p3246">Entre muchas razones que pasaron don Quijote y el Caballero de la Selva, dice la historia que el del Bosque dijo a don Quijote: </p>
         <p id="p3247">&#8212;Finalmente, se&#241;or caballero, quiero que sep&#225;is que mi destino, o, por mejor decir, mi elecci&#243;n, me trujo a enamorar de la sin par Casildea de Vandalia. Ll&#225;mola sin par porque no le tiene, as&#237; en la grandeza del cuerpo como en el estremo del estado y de la hermosura. Esta tal Casildea, pues, que voy contando, pag&#243; mis buenos pensamientos y comedidos deseos con hacerme ocupar, como su madrina a H&#233;rcules, en muchos y diversos peligros, prometi&#233;ndome al fin de cada uno que en el fin del otro llegar&#237;a el de mi esperanza; pero as&#237; se han ido eslabonando mis trabajos, que no tienen cuento, ni yo s&#233; cu&#225;l ha de ser el &#250;ltimo que d&#233; principio al cumplimiento de mis buenos deseos. Una vez me mand&#243; que fuese a desafiar a aquella famosa giganta de Sevilla llamada la Giralda, que es tan valiente y fuerte como hecha de bronce, y, sin mudarse de un lugar, es la m&#225;s movible y voltaria mujer del mundo. Llegu&#233;, vila, y venc&#237;la, y h&#237;cela estar queda y a raya, porque en m&#225;s de una semana no soplaron sino vientos nortes. Vez tambi&#233;n hubo que me mand&#243; fuese a tomar en peso las antiguas piedras de los valientes Toros de Guisando, empresa m&#225;s para encomendarse a ganapanes que a caballeros. Otra vez me mand&#243; que me precipitase y sumiese en la sima de Cabra, peligro inaudito y temeroso, y que le trujese particular relaci&#243;n de lo que en aquella escura profundidad se encierra. Detuve el movimiento a la Giralda, pes&#233; los Toros de Guisando, despe&#241;&#233;me en la sima y saqu&#233; a luz lo escondido de su abismo, y mis esperanzas, muertas que muertas, y sus mandamientos y desdenes, vivos que vivos. En resoluci&#243;n, &#250;ltimamente me ha mandado que discurra por todas las provincias de Espa&#241;a y haga confesar a todos los andantes caballeros que por ellas vagaren que ella sola es la m&#225;s aventajada en hermosura de cuantas hoy viven, y que yo soy el m&#225;s valiente y el m&#225;s bien enamorado caballero del orbe; en cuya demanda he andado ya la mayor parte de Espa&#241;a, y en ella he vencido muchos caballeros que se han atrevido a contradecirme. Pero de lo que yo m&#225;s me precio y ufano es de haber vencido, en singular batalla, a aquel tan famoso caballero don Quijote de la Mancha, y h&#233;chole confesar que es m&#225;s hermosa mi Casildea que su Dulcinea; y en solo este vencimiento hago cuenta que he vencido todos los caballeros del mundo, porque el tal don Quijote que digo los ha vencido a todos; y, habi&#233;ndole yo vencido a &#233;l, su gloria, su fama y su honra se ha transferido y pasado a mi persona; </p>
         <p id="p3248">y tanto el vencedor es m&#225;s honrado, </p>
         <p id="p3249">cuanto m&#225;s el vencido es reputado; </p>
         <p id="p3250">as&#237; que, ya corren por mi cuenta y son m&#237;as las inumerables haza&#241;as del ya referido don Quijote. </p>
         <p id="p3251">Admirado qued&#243; don Quijote de o&#237;r al Caballero del Bosque, y estuvo mil veces por decirle que ment&#237;a, y ya tuvo el ment&#237;s en el pico de la lengua; pero report&#243;se lo mejor que pudo, por hacerle confesar por su propia boca su mentira; y as&#237;, sosegadamente le dijo: </p>
         <p id="p3252">&#8212;De que vuesa merced, se&#241;or caballero, haya vencido a los m&#225;s caballeros andantes de Espa&#241;a, y aun de todo el mundo, no digo nada; pero de que haya vencido a don Quijote de la Mancha, p&#243;ngolo en duda. Podr&#237;a ser que fuese otro que le pareciese, aunque hay pocos que le parezcan. </p>
         <p id="p3253">&#8212;&#191;C&#243;mo no? &#8212;replic&#243; el del Bosque&#8212;. Por el cielo que nos cubre, que pele&#233; con don Quijote, y le venc&#237; y rend&#237;; y es un hombre alto de cuerpo, seco de rostro, estirado y avellanado de miembros, entrecano, la nariz aguile&#241;a y algo corva, de bigotes grandes, negros y ca&#237;dos. Campea debajo del nombre del Caballero de la Triste Figura, y trae por escudero a un labrador llamado Sancho Panza; oprime el lomo y rige el freno de un famoso caballo llamado Rocinante, y, finalmente, tiene por se&#241;ora de su voluntad a una tal Dulcinea del Toboso, llamada un tiempo Aldonza Lorenzo; como la m&#237;a, que, por llamarse Casilda y ser de la Andaluc&#237;a, yo la llamo Casildea de Vandalia. Si todas estas se&#241;as no bastan para acreditar mi verdad, aqu&#237; est&#225; mi espada, que la har&#225; dar cr&#233;dito a la mesma incredulidad. </p>
         <p id="p3254">&#8212;Sosegaos, se&#241;or caballero &#8212;dijo don Quijote&#8212;, y escuchad lo que decir os quiero. Hab&#233;is de saber que ese don Quijote que dec&#237;s es el mayor amigo que en este mundo tengo, y tanto, que podr&#233; decir que le tengo en lugar de mi misma persona, y que por las se&#241;as que d&#233;l me hab&#233;is dado, tan puntuales y ciertas, no puedo pensar sino que sea el mismo que hab&#233;is vencido. Por otra parte, veo con los ojos y toco con las manos no ser posible ser el mesmo, si ya no fuese que como &#233;l tiene muchos enemigos encantadores, especialmente uno que de ordinario le persigue, no haya alguno dellos tomado su figura para dejarse vencer, por defraudarle de la fama que sus altas caballer&#237;as le tienen granjeada y adquirida por todo lo descubierto de la tierra. Y, para confirmaci&#243;n desto, quiero tambi&#233;n que sep&#225;is que los tales encantadores sus contrarios no ha m&#225;s de dos d&#237;as que transformaron la figura y persona de la hermosa Dulcinea del Toboso en una aldeana soez y baja, y desta manera habr&#225;n transformado a don Quijote; y si todo esto no basta para enteraros en esta verdad que digo, aqu&#237; est&#225; el mesmo don Quijote, que la sustentar&#225; con sus armas a pie, o a caballo, o de cualquiera suerte que os agradare. </p>
         <p id="p3255">Y, diciendo esto, se levant&#243; en pie y se empu&#241;&#243; en la espada, esperando qu&#233; resoluci&#243;n tomar&#237;a el Caballero del Bosque; el cual, con voz asimismo sosegada, respondi&#243; y dijo: </p>
         <p id="p3256">&#8212;Al buen pagador no le duelen prendas: el que una vez, se&#241;or don Quijote, pudo venceros transformado, bien podr&#225; tener esperanza de rendiros en vuestro propio ser. Mas, porque no es bien que los caballeros hagan sus fechos de armas ascuras, como los salteadores y rufianes, esperemos el d&#237;a, para que el sol vea nuestras obras. Y ha de ser condici&#243;n de nuestra batalla que el vencido ha de quedar a la voluntad del vencedor, para que haga d&#233;l todo lo que quisiere, con tal que sea decente a caballero lo que se le ordenare. </p>
         <p id="p3257">&#8212;Soy m&#225;s que contento desa condici&#243;n y convenencia &#8212;respondi&#243; don Quijote. </p>
         <p id="p3258">Y, en diciendo esto, se fueron donde estaban sus escuderos, y los hallaron roncando y en la misma forma que estaban cuando les salte&#243; el sue&#241;o. Despert&#225;ronlos y mand&#225;ronles que tuviesen a punto los caballos, porque, en saliendo el sol, hab&#237;an de hacer los dos una sangrienta, singular y desigual batalla; a cuyas nuevas qued&#243; Sancho at&#243;nito y pasmado, temeroso de la salud de su amo, por las valent&#237;as que hab&#237;a o&#237;do decir del suyo al escudero del Bosque; pero, sin hablar palabra, se fueron los dos escuderos a buscar su ganado, que ya todos tres caballos y el rucio se hab&#237;an olido, y estaban todos juntos. </p>
         <p id="p3259">En el camino dijo el del Bosque a Sancho: </p>
         <p id="p3260">&#8212;Ha de saber, hermano, que tienen por costumbre los peleantes de la Andaluc&#237;a, cuando son padrinos de alguna pendencia, no estarse ociosos mano sobre mano en tanto que sus ahijados ri&#241;en. D&#237;golo porque est&#233; advertido que mientras nuestros due&#241;os ri&#241;eren, nosotros tambi&#233;n hemos de pelear y hacernos astillas. </p>
         <p id="p3261">&#8212;Esa costumbre, se&#241;or escudero &#8212;respondi&#243; Sancho&#8212;, all&#225; puede correr y pasar con los rufianes y peleantes que dice, pero con los escuderos de los caballeros andantes, ni por pienso. A lo menos, yo no he o&#237;do decir a mi amo semejante costumbre, y sabe de memoria todas las ordenanzas de la andante caballer&#237;a. Cuanto m&#225;s, que yo quiero que sea verdad y ordenanza expresa el pelear los escuderos en tanto que sus se&#241;ores pelean; pero yo no quiero cumplirla, sino pagar la pena que estuviere puesta a los tales pac&#237;ficos escuderos, que yo aseguro que no pase de dos libras de cera, y m&#225;s quiero pagar las tales libras, que s&#233; que me costar&#225;n menos que las hilas que podr&#233; gastar en curarme la cabeza, que ya me la cuento por partida y dividida en dos partes. Hay m&#225;s: que me imposibilita el re&#241;ir el no tener espada, pues en mi vida me la puse. </p>
         <p id="p3262">&#8212;Para eso s&#233; yo un buen remedio &#8212;dijo el del Bosque&#8212;: yo traigo aqu&#237; dos talegas de lienzo, de un mesmo tama&#241;o: tomar&#233;is vos la una, y yo la otra, y ri&#241;iremos a talegazos, con armas iguales. </p>
         <p id="p3263">&#8212;Desa manera, sea en buena hora &#8212;respondi&#243; Sancho&#8212;, porque antes servir&#225; la tal pelea de despolvorearnos que de herirnos. </p>
         <p id="p3264">&#8212;No ha de ser as&#237; &#8212;replic&#243; el otro&#8212;, porque se han de echar dentro de las talegas, porque no se las lleve el aire, media docena de guijarros lindos y pelados, que pesen tanto los unos como los otros, y desta manera nos podremos atalegar sin hacernos mal ni da&#241;o. </p>
         <p id="p3265">&#8212;&#161;Mirad, cuerpo de mi padre &#8212;respondi&#243; Sancho&#8212;, qu&#233; martas cebollinas, o qu&#233; copos de algod&#243;n cardado pone en las talegas, para no quedar molidos los cascos y hechos alhe&#241;a los huesos! Pero, aunque se llenaran de capullos de seda, sepa, se&#241;or m&#237;o, que no he de pelear: peleen nuestros amos, y all&#225; se lo hayan, y bebamos y vivamos nosotros, que el tiempo tiene cuidado de quitarnos las vidas, sin que andemos buscando apetites para que se acaben antes de llegar su saz&#243;n y t&#233;rmino y que se cayan de maduras. </p>
         <p id="p3266">&#8212;Con todo &#8212;replic&#243; el del Bosque&#8212;, hemos de pelear siquiera media hora. </p>
         <p id="p3267">&#8212;Eso no &#8212;respondi&#243; Sancho&#8212;: no ser&#233; yo tan descort&#233;s ni tan desagradecido, que con quien he comido y he bebido trabe cuesti&#243;n alguna, por m&#237;nima que sea; cuanto m&#225;s que, estando sin c&#243;lera y sin enojo, &#191;qui&#233;n diablos se ha de ama&#241;ar a re&#241;ir a secas? </p>
         <p id="p3268">&#8212;Para eso &#8212;dijo el del Bosque&#8212; yo dar&#233; un suficiente remedio: y es que, antes que comencemos la pelea, yo me llegar&#233; bonitamente a vuestra merced y le dar&#233; tres o cuatro bofetadas, que d&#233; con &#233;l a mis pies, con las cuales le har&#233; despertar la c&#243;lera, aunque est&#233; con m&#225;s sue&#241;o que un lir&#243;n. </p>
         <p id="p3269">&#8212;Contra ese corte s&#233; yo otro &#8212;respondi&#243; Sancho&#8212;, que no le va en zaga: coger&#233; yo un garrote, y, antes que vuestra merced llegue a despertarme la c&#243;lera, har&#233; yo dormir a garrotazos de tal suerte la suya, que no despierte si no fuere en el otro mundo, en el cual se sabe que no soy yo hombre que me dejo manosear el rostro de nadie; y cada uno mire por el virote, aunque lo m&#225;s acertado ser&#237;a dejar dormir su c&#243;lera a cada uno, que no sabe nadie el alma de nadie, y tal suele venir por lana que vuelve tresquilado; y Dios bendijo la paz y maldijo las ri&#241;as, porque si un gato acosado, encerrado y apretado se vuelve en le&#243;n, yo, que soy hombre, Dios sabe en lo que podr&#233; volverme; y as&#237;, desde ahora intimo a vuestra merced, se&#241;or escudero, que corra por su cuenta todo el mal y da&#241;o que de nuestra pendencia resultare. </p>
         <p id="p3270">&#8212;Est&#225; bien &#8212;replic&#243; el del Bosque&#8212;. Amanecer&#225; Dios y medraremos. </p>
         <p id="p3271">En esto, ya comenzaban a gorjear en los &#225;rboles mil suertes de pintados pajarillos, y en sus diversos y alegres cantos parec&#237;a que daban la norabuena y saludaban a la fresca aurora, que ya por las puertas y balcones del oriente iba descubriendo la hermosura de su rostro, sacudiendo de sus cabellos un n&#250;mero infinito de l&#237;quidas perlas, en cuyo suave licor ba&#241;&#225;ndose las yerbas, parec&#237;a asimesmo que ellas brotaban y llov&#237;an blanco y menudo alj&#243;far; los sauces destilaban man&#225; sabroso, re&#237;anse las fuentes, murmuraban los arroyos, alegr&#225;banse las selvas y enriquec&#237;anse los prados con su venida. Mas, apenas dio lugar la claridad del d&#237;a para ver y diferenciar las cosas, cuando la primera que se ofreci&#243; a los ojos de Sancho Panza fue la nariz del escudero del Bosque, que era tan grande que casi le hac&#237;a sombra a todo el cuerpo. Cu&#233;ntase, en efecto, que era de demasiada grandeza, corva en la mitad y toda llena de verrugas, de color amoratado, como de berenjena; baj&#225;bale dos dedos m&#225;s abajo de la boca; cuya grandeza, color, verrugas y encorvamiento as&#237; le afeaban el rostro, que, en vi&#233;ndole Sancho, comenz&#243; a herir de pie y de mano, como ni&#241;o con alferec&#237;a, y propuso en su coraz&#243;n de dejarse dar docientas bofetadas antes que despertar la c&#243;lera para re&#241;ir con aquel vestiglo. </p>
         <p id="p3272">Don Quijote mir&#243; a su contendor, y hall&#243;le ya puesta y calada la celada, de modo que no le pudo ver el rostro, pero not&#243; que era hombre membrudo, y no muy alto de cuerpo. Sobre las armas tra&#237;a una sobrevista o casaca de una tela, al parecer, de oro fin&#237;simo, sembradas por ella muchas lunas peque&#241;as de resplandecientes espejos, que le hac&#237;an en grand&#237;sima manera gal&#225;n y vistoso; vol&#225;banle sobre la celada grande cantidad de plumas verdes, amarillas y blancas; la lanza, que ten&#237;a arrimada a un &#225;rbol, era grand&#237;sima y gruesa, y de un hierro acerado de m&#225;s de un palmo. </p>
         <p id="p3273">Todo lo mir&#243; y todo lo not&#243; don Quijote, y juzg&#243; de lo visto y mirado que el ya dicho caballero deb&#237;a de ser de grandes fuerzas; pero no por eso temi&#243;, como Sancho Panza; antes, con gentil denuedo, dijo al Caballero de los Espejos: </p>
         <p id="p3274">&#8212;Si la mucha gana de pelear, se&#241;or caballero, no os gasta la cortes&#237;a, por ella os pido que alc&#233;is la visera un poco, porque yo vea si la gallard&#237;a de vuestro rostro responde a la de vuestra disposici&#243;n. </p>
         <p id="p3275">&#8212;O vencido o vencedor que salg&#225;is desta empresa, se&#241;or caballero &#8212;respondi&#243; el de los Espejos&#8212;, os quedar&#225; tiempo y espacio demasiado para verme; y si ahora no satisfago a vuestro deseo, es por parecerme que hago notable agravio a la hermosa Casildea de Vandalia en dilatar el tiempo que tardare en alzarme la visera, sin haceros confesar lo que ya sab&#233;is que pretendo. </p>
         <p id="p3276">&#8212;Pues, en tanto que subimos a caballo &#8212;dijo don Quijote&#8212;, bien pod&#233;is decirme si soy yo aquel don Quijote que dijistes haber vencido. </p>
         <p id="p3277">&#8212;A eso vos respondemos &#8212;dijo el de los Espejos&#8212; que parec&#233;is, como se parece un huevo a otro, al mismo caballero que yo venc&#237;; pero, seg&#250;n vos dec&#237;s que le persiguen encantadores, no osar&#233; afirmar si sois el contenido o no. </p>
         <p id="p3278">&#8212;Eso me basta a m&#237; &#8212;respondi&#243; don Quijote&#8212; para que crea vuestro enga&#241;o; empero, para sacaros d&#233;l de todo punto, vengan nuestros caballos; que, en menos tiempo que el que tard&#225;rades en alzaros la visera, si Dios, si mi se&#241;ora y mi brazo me valen, ver&#233; yo vuestro rostro, y vos ver&#233;is que no soy yo el vencido don Quijote que pens&#225;is. </p>
         <p id="p3279">Con esto, acortando razones, subieron a caballo, y don Quijote volvi&#243; las riendas a Rocinante para tomar lo que conven&#237;a del campo, para volver a encontrar a su contrario, y lo mesmo hizo el de los Espejos. Pero, no se hab&#237;a apartado don Quijote veinte pasos, cuando se oy&#243; llamar del de los Espejos, y, partiendo los dos el camino, el de los Espejos le dijo: </p>
         <p id="p3280">&#8212;Advertid, se&#241;or caballero, que la condici&#243;n de nuestra batalla es que el vencido, como otra vez he dicho, ha de quedar a discreci&#243;n del vencedor. </p>
         <p id="p3281">&#8212;Ya la s&#233; &#8212;respondi&#243; don Quijote&#8212;; con tal que lo que se le impusiere y mandare al vencido han de ser cosas que no salgan de los l&#237;mites de la caballer&#237;a. </p>
         <p id="p3282">&#8212;As&#237; se entiende &#8212;respondi&#243; el de los Espejos. </p>
         <p id="p3283">Ofreci&#233;ronsele en esto a la vista de don Quijote las estra&#241;as narices del escudero, y no se admir&#243; menos de verlas que Sancho; tanto, que le juzg&#243; por alg&#250;n monstro, o por hombre nuevo y de aquellos que no se usan en el mundo. Sancho, que vio partir a su amo para tomar carrera, no quiso quedar solo con el narigudo, temiendo que con solo un pasagonzalo con aquellas narices en las suyas ser&#237;a acabada la pendencia suya, quedando del golpe, o del miedo, tendido en el suelo, y fuese tras su amo, asido a una acci&#243;n de Rocinante; y, cuando le pareci&#243; que ya era tiempo que volviese, le dijo: </p>
         <p id="p3284">&#8212;Suplico a vuesa merced, se&#241;or m&#237;o, que antes que vuelva a encontrarse me ayude a subir sobre aquel alcornoque, de donde podr&#233; ver m&#225;s a mi sabor, mejor que desde el suelo, el gallardo encuentro que vuesa merced ha de hacer con este caballero. </p>
         <p id="p3285">&#8212;Antes creo, Sancho &#8212;dijo don Quijote&#8212;, que te quieres encaramar y subir en andamio por ver sin peligro los toros. </p>
         <p id="p3286">&#8212;La verdad que diga &#8212;respondi&#243; Sancho&#8212;, las desaforadas narices de aquel escudero me tienen at&#243;nito y lleno de espanto, y no me atrevo a estar junto a &#233;l. </p>
         <p id="p3287">&#8212;Ellas son tales &#8212;dijo don Quijote&#8212;, que, a no ser yo quien soy, tambi&#233;n me asombraran; y as&#237;, ven: ayudarte he a subir donde dices. </p>
         <p id="p3288">En lo que se detuvo don Quijote en que Sancho subiese en el alcornoque, tom&#243; el de los Espejos del campo lo que le pareci&#243; necesario; y, creyendo que lo mismo habr&#237;a hecho don Quijote, sin esperar son de trompeta ni otra se&#241;al que los avisase, volvi&#243; las riendas a su caballo &#8212;que no era m&#225;s ligero ni de mejor parecer que Rocinante&#8212;, y, a todo su correr, que era un mediano trote, iba a encontrar a su enemigo; pero, vi&#233;ndole ocupado en la subida de Sancho, detuvo las riendas y par&#243;se en la mitad de la carrera, de lo que el caballo qued&#243; agradecid&#237;simo, a causa que ya no pod&#237;a moverse. Don Quijote, que le pareci&#243; que ya su enemigo ven&#237;a volando, arrim&#243; reciamente las espuelas a las trasijadas ijadas de Rocinante, y le hizo aguijar de manera, que cuenta la historia que esta sola vez se conoci&#243; haber corrido algo, porque todas las dem&#225;s siempre fueron trotes declarados; y con esta no vista furia lleg&#243; donde el de los Espejos estaba hincando a su caballo las espuelas hasta los botones, sin que le pudiese mover un solo dedo del lugar donde hab&#237;a hecho estanco de su carrera. </p>
         <p id="p3289">En esta buena saz&#243;n y coyuntura hall&#243; don Quijote a su contrario embarazado con su caballo y ocupado con su lanza, que nunca, o no acert&#243;, o no tuvo lugar de ponerla en ristre. Don Quijote, que no miraba en estos inconvenientes, a salvamano y sin peligro alguno, encontr&#243; al de los Espejos con tanta fuerza, que mal de su grado le hizo venir al suelo por las ancas del caballo, dando tal ca&#237;da, que, sin mover pie ni mano, dio se&#241;ales de que estaba muerto. </p>
         <p id="p3290">Apenas le vio ca&#237;do Sancho, cuando se desliz&#243; del alcornoque y a toda priesa vino donde su se&#241;or estaba, el cual, ape&#225;ndose de Rocinante, fue sobre el de los Espejos, y, quit&#225;ndole las lazadas del yelmo para ver si era muerto y para que le diese el aire si acaso estaba vivo; y vio... &#191;Qui&#233;n podr&#225; decir lo que vio, sin causar admiraci&#243;n, maravilla y espanto a los que lo oyeren? Vio, dice la historia, el rostro mesmo, la misma figura, el mesmo aspecto, la misma fisonom&#237;a, la mesma efigie, la pespetiva mesma del bachiller Sans&#243;n Carrasco; y, as&#237; como la vio, en altas voces dijo: </p>
         <p id="p3291">&#8212;&#161;Acude, Sancho, y mira lo que has de ver y no lo has creer! &#161;Aguija, hijo, y advierte lo que puede la magia, lo que pueden los hechiceros y los encantadores! </p>
         <p id="p3292">Lleg&#243; Sancho, y, como vio el rostro del bachiller Carrasco, comenz&#243; a hacerse mil cruces y a santiguarse otras tantas. En todo esto, no daba muestras de estar vivo el derribado caballero, y Sancho dijo a don Quijote: </p>
         <p id="p3293">&#8212;Soy de parecer, se&#241;or m&#237;o, que, por s&#237; o por no, vuesa merced hinque y meta la espada por la boca a este que parece el bachiller Sans&#243;n Carrasco; quiz&#225; matar&#225; en &#233;l a alguno de sus enemigos los encantadores. </p>
         <p id="p3294">&#8212;No dices mal &#8212;dijo don Quijote&#8212;, porque de los enemigos, los menos. </p>
         <p id="p3295">Y, sacando la espada para poner en efecto el aviso y consejo de Sancho, lleg&#243; el escudero del de los Espejos, ya sin las narices que tan feo le hab&#237;an hecho, y a grandes voces dijo: </p>
         <p id="p3296">&#8212;Mire vuesa merced lo que hace, se&#241;or don Quijote, que ese que tiene a los pies es el bachiller Sans&#243;n Carrasco, su amigo, y yo soy su escudero. </p>
         <p id="p3297">Y, vi&#233;ndole Sancho sin aquella fealdad primera, le dijo: </p>
         <p id="p3298">&#8212;&#191;Y las narices? </p>
         <p id="p3299">A lo que &#233;l respondi&#243;: </p>
         <p id="p3300">&#8212;Aqu&#237; las tengo, en la faldriquera. </p>
         <p id="p3301">Y, echando mano a la derecha, sac&#243; unas narices de pasta y barniz, de m&#225;scara, de la manifatura que quedan delineadas. Y, mir&#225;ndole m&#225;s y m&#225;s Sancho, con voz admirativa y grande, dijo: </p>
         <p id="p3302">&#8212;&#161;Santa Mar&#237;a, y valme! &#191;&#201;ste no es Tom&#233; Cecial, mi vecino y mi compadre? </p>
         <p id="p3303">&#8212;Y &#161;c&#243;mo si lo soy! &#8212;respondi&#243; el ya desnarigado escudero&#8212;: Tom&#233; Cecial soy, compadre y amigo Sancho Panza, y luego os dir&#233; los arcaduces, embustes y enredos por donde soy aqu&#237; venido; y en tanto, pedid y suplicad al se&#241;or vuestro amo que no toque, maltrate, hiera ni mate al caballero de los Espejos, que a sus pies tiene, porque sin duda alguna es el atrevido y mal aconsejado del bachiller Sans&#243;n Carrasco, nuestro compatrioto. </p>
         <p id="p3304">En esto, volvi&#243; en s&#237; el de los Espejos, lo cual visto por don Quijote, le puso la punta desnuda de su espada encima del rostro, y le dijo: </p>
         <p id="p3305">&#8212;Muerto sois, caballero, si no confes&#225;is que la sin par Dulcinea del Toboso se aventaja en belleza a vuestra Casildea de Vandalia; y dem&#225;s de esto hab&#233;is de prometer, si de esta contienda y ca&#237;da qued&#225;rades con vida, de ir a la ciudad del Toboso y presentaros en su presencia de mi parte, para que haga de vos lo que m&#225;s en voluntad le viniere; y si os dejare en la vuestra, asimismo hab&#233;is de volver a buscarme, que el rastro de mis haza&#241;as os servir&#225; de gu&#237;a que os traiga donde yo estuviere, y a decirme lo que con ella hubi&#233;redes pasado; condiciones que, conforme a las que pusimos antes de nuestra batalla, no salen de los t&#233;rminos de la andante caballer&#237;a. </p>
         <p id="p3306">&#8212;Confieso &#8212;dijo el ca&#237;do caballero&#8212; que vale m&#225;s el zapato descosido y sucio de la se&#241;ora Dulcinea del Toboso que las barbas mal peinadas, aunque limpias, de Casildea, y prometo de ir y volver de su presencia a la vuestra, y daros entera y particular cuenta de lo que me ped&#237;s. </p>
         <p id="p3307">&#8212;Tambi&#233;n hab&#233;is de confesar y creer &#8212;a&#241;adi&#243; don Quijote&#8212; que aquel caballero que vencistes no fue ni pudo ser don Quijote de la Mancha, sino otro que se le parec&#237;a, como yo confieso y creo que vos, aunque parec&#233;is el bachiller Sans&#243;n Carrasco, no lo sois, sino otro que le parece, y que en su figura aqu&#237; me le han puesto mis enemigos, para que detenga y temple el &#237;mpetu de mi c&#243;lera, y para que use blandamente de la gloria del vencimiento. </p>
         <p id="p3308">&#8212;Todo lo confieso, juzgo y siento como vos lo cre&#233;is, juzg&#225;is y sent&#237;s &#8212;respondi&#243; el derrengado caballero&#8212;. Dejadme levantar, os ruego, si es que lo permite el golpe de mi ca&#237;da, que asaz maltrecho me tiene. </p>
         <p id="p3309">Ayud&#243;le a levantar don Quijote y Tom&#233; Cecial, su escudero, del cual no apartaba los ojos Sancho, pregunt&#225;ndole cosas cuyas respuestas le daban manifiestas se&#241;ales de que verdaderamente era el Tom&#233; Cecial que dec&#237;a; mas la aprehensi&#243;n que en Sancho hab&#237;a hecho lo que su amo dijo, de que los encantadores hab&#237;an mudado la figura del Caballero de los Espejos en la del bachiller Carrasco, no le dejaba dar cr&#233;dito a la verdad que con los ojos estaba mirando. Finalmente, se quedaron con este enga&#241;o amo y mozo, y el de los Espejos y su escudero, moh&#237;nos y malandantes, se apartaron de don Quijote y Sancho, con intenci&#243;n de buscar alg&#250;n lugar donde bizmarle y entablarle las costillas. Don Quijote y Sancho volvieron a proseguir su camino de Zaragoza, donde los deja la historia, por dar cuenta de qui&#233;n era el Caballero de los Espejos y su narigante escudero.</p>
