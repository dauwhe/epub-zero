		<section class="body-rw Chapter-rw" id="Chapter46" epub:type="bodymatter chapter">
         <div class="title-block-rw" id="title-block47">
            <p class="title-num-rw" id="title-num45">Cap&#237;tulo XLV</p>
            <p class="title-other-rw" id="title-other45">Donde se acaba de averiguar la duda del yelmo de Mambrino y de la albarda, y otras aventuras sucedidas, con toda verdad</p>
         </div>
         <p id="p2375">&#8212;&#191;Qu&#233; les parece a vuestras mercedes, se&#241;ores &#8212;dijo el barbero&#8212;, de lo que afirman estos gentiles hombres, pues a&#250;n porf&#237;an que &#233;sta no es bac&#237;a, sino yelmo? </p>
         <p id="p2376">&#8212;Y quien lo contrario dijere &#8212;dijo don Quijote&#8212;, le har&#233; yo conocer que miente, si fuere caballero, y si escudero, que remiente mil veces. </p>
         <p id="p2377">Nuestro barbero, que a todo estaba presente, como ten&#237;a tan bien conocido el humor de don Quijote, quiso esforzar su desatino y llevar adelante la burla para que todos riesen, y dijo, hablando con el otro barbero: </p>
         <p id="p2378">&#8212;Se&#241;or barbero, o quien sois, sabed que yo tambi&#233;n soy de vuestro oficio, y tengo m&#225;s ha de veinte a&#241;os carta de examen, y conozco muy bien de todos los instrumentos de la barber&#237;a, sin que le falte uno; y ni m&#225;s ni menos fui un tiempo en mi mocedad soldado, y s&#233; tambi&#233;n qu&#233; es yelmo, y qu&#233; es morri&#243;n, y celada de encaje, y otras cosas tocantes a la milicia, digo, a los g&#233;neros de armas de los soldados; y digo, salvo mejor parecer, remiti&#233;ndome siempre al mejor entendimiento, que esta pieza que est&#225; aqu&#237; delante y que este buen se&#241;or tiene en las manos, no s&#243;lo no es bac&#237;a de barbero, pero est&#225; tan lejos de serlo como est&#225; lejos lo blanco de lo negro y la verdad de la mentira; tambi&#233;n digo que &#233;ste, aunque es yelmo, no es yelmo entero. </p>
         <p id="p2379">&#8212;No, por cierto &#8212;dijo don Quijote&#8212;, porque le falta la mitad, que es la babera. </p>
         <p id="p2380">&#8212;As&#237; es &#8212;dijo el cura, que ya hab&#237;a entendido la intenci&#243;n de su amigo el barbero. </p>
         <p id="p2381">Y lo mismo confirm&#243; Cardenio, don Fernando y sus camaradas; y aun el oidor, si no estuviera tan pensativo con el negocio de don Luis, ayudara, por su parte, a la burla; pero las veras de lo que pensaba le ten&#237;an tan suspenso, que poco o nada atend&#237;a a aquellos donaires. </p>
         <p id="p2382">&#8212;&#161;V&#225;lame Dios! &#8212;dijo a esta saz&#243;n el barbero burlado&#8212;; &#191;que es posible que tanta gente honrada diga que &#233;sta no es bac&#237;a, sino yelmo? Cosa parece &#233;sta que puede poner en admiraci&#243;n a toda una Universidad, por discreta que sea. Basta: si es que esta bac&#237;a es yelmo, tambi&#233;n debe de ser esta albarda jaez de caballo, como este se&#241;or ha dicho. </p>
         <p id="p2383">&#8212;A m&#237; albarda me parece &#8212;dijo don Quijote&#8212;, pero ya he dicho que en eso no me entremeto. </p>
         <p id="p2384">&#8212;De que sea albarda o jaez &#8212;dijo el cura&#8212; no est&#225; en m&#225;s de decirlo el se&#241;or don Quijote; que en estas cosas de la caballer&#237;a todos estos se&#241;ores y yo le damos la ventaja. </p>
         <p id="p2385">&#8212;Por Dios, se&#241;ores m&#237;os &#8212;dijo don Quijote&#8212;, que son tantas y tan estra&#241;as las cosas que en este castillo, en dos veces que en &#233;l he alojado, me han sucedido, que no me atreva a decir afirmativamente ninguna cosa de lo que acerca de lo que en &#233;l se contiene se preguntare, porque imagino que cuanto en &#233;l se trata va por v&#237;a de encantamento. La primera vez me fatig&#243; mucho un moro encantado que en &#233;l hay, y a Sancho no le fue muy bien con otros sus secuaces; y anoche estuve colgado deste brazo casi dos horas, sin saber c&#243;mo ni c&#243;mo no vine a caer en aquella desgracia. As&#237; que, ponerme yo agora en cosa de tanta confusi&#243;n a dar mi parecer, ser&#225; caer en juicio temerario. En lo que toca a lo que dicen que &#233;sta es bac&#237;a, y no yelmo, ya yo tengo respondido; pero, en lo de declarar si &#233;sa es albarda o jaez, no me atrevo a dar sentencia difinitiva: s&#243;lo lo dejo al buen parecer de vuestras mercedes. Quiz&#225; por no ser armados caballeros, como yo lo soy, no tendr&#225;n que ver con vuestras mercedes los encantamentos deste lugar, y tendr&#225;n los entendimientos libres, y podr&#225;n juzgar de las cosas deste castillo como ellas son real y verdaderamente, y no como a m&#237; me parec&#237;an. </p>
         <p id="p2386">&#8212;No hay duda &#8212;respondi&#243; a esto don Fernando&#8212;, sino que el se&#241;or don Quijote ha dicho muy bien hoy que a nosotros toca la difinici&#243;n deste caso; y, porque vaya con m&#225;s fundamento, yo tomar&#233; en secreto los votos destos se&#241;ores, y de lo que resultare dar&#233; entera y clara noticia. </p>
         <p id="p2387">Para aquellos que la ten&#237;an del humor de don Quijote, era todo esto materia de grand&#237;sima risa; pero, para los que le ignoraban, les parec&#237;a el mayor disparate del mundo, especialmente a los cuatro criados de don Luis, y a don Luis ni m&#225;s ni menos, y a otros tres pasajeros que acaso hab&#237;an llegado a la venta, que ten&#237;an parecer de ser cuadrilleros, como, en efeto, lo eran. Pero el que m&#225;s se desesperaba era el barbero, cuya bac&#237;a, all&#237; delante de sus ojos, se le hab&#237;a vuelto en yelmo de Mambrino, y cuya albarda pensaba sin duda alguna que se le hab&#237;a de volver en jaez rico de caballo; y los unos y los otros se re&#237;an de ver c&#243;mo andaba don Fernando tomando los votos de unos en otros, habl&#225;ndolos al o&#237;do para que en secreto declarasen si era albarda o jaez aquella joya sobre quien tanto se hab&#237;a peleado. Y, despu&#233;s que hubo tomado los votos de aquellos que a don Quijote conoc&#237;an, dijo en alta voz: </p>
         <p id="p2388">&#8212;El caso es, buen hombre, que ya yo estoy cansado de tomar tantos pareceres, porque veo que a ninguno pregunto lo que deseo saber que no me diga que es disparate el decir que &#233;sta sea albarda de jumento, sino jaez de caballo, y aun de caballo castizo; y as&#237;, habr&#233;is de tener paciencia, porque, a vuestro pesar y al de vuestro asno, &#233;ste es jaez y no albarda, y vos hab&#233;is alegado y probado muy mal de vuestra parte. </p>
         <p id="p2389">&#8212;No la tenga yo en el cielo &#8212;dijo el sobrebarbero&#8212; si todos vuestras mercedes no se enga&#241;an, y que as&#237; parezca mi &#225;nima ante Dios como ella me parece a m&#237; albarda, y no jaez; pero all&#225; van leyes..., etc&#233;tera; y no digo m&#225;s; y en verdad que no estoy borracho: que no me he desayunado, si de pecar no. </p>
         <p id="p2390">No menos causaban risa las necedades que dec&#237;a el barbero que los disparates de don Quijote, el cual a esta saz&#243;n dijo: </p>
         <p id="p2391">&#8212;Aqu&#237; no hay m&#225;s que hacer, sino que cada uno tome lo que es suyo, y a quien Dios se la dio, San Pedro se la bendiga. </p>
         <p id="p2392">Uno de los cuatro dijo: </p>
         <p id="p2393">&#8212;Si ya no es que esto sea burla pesada, no me puedo persuadir que hombres de tan buen entendimiento como son, o parecen, todos los que aqu&#237; est&#225;n, se atrevan a decir y afirmar que &#233;sta no es bac&#237;a, ni aqu&#233;lla albarda; mas, como veo que lo afirman y lo dicen, me doy a entender que no carece de misterio el porfiar una cosa tan contraria de lo que nos muestra la misma verdad y la misma experiencia; porque, &#161;voto a tal! &#8212;y arroj&#243;le redondo&#8212;, que no me den a m&#237; a entender cuantos hoy viven en el mundo al rev&#233;s de que &#233;sta no sea bac&#237;a de barbero y &#233;sta albarda de asno. </p>
         <p id="p2394">&#8212;Bien podr&#237;a ser de borrica &#8212;dijo el cura. </p>
         <p id="p2395">&#8212;Tanto monta &#8212;dijo el criado&#8212;, que el caso no consiste en eso, sino en si es o no es albarda, como vuestras mercedes dicen. </p>
         <p id="p2396">Oyendo esto uno de los cuadrilleros que hab&#237;an entrado, que hab&#237;a o&#237;do la pendencia y quisti&#243;n, lleno de c&#243;lera y de enfado, dijo: </p>
         <p id="p2397">&#8212;Tan albarda es como mi padre; y el que otra cosa ha dicho o dijere debe de estar hecho uva. </p>
         <p id="p2398">&#8212;Ment&#237;s como bellaco villano &#8212;respondi&#243; don Quijote. </p>
         <p id="p2399">Y, alzando el lanz&#243;n, que nunca le dejaba de las manos, le iba a descargar tal golpe sobre la cabeza, que, a no desviarse el cuadrillero, se le dejara all&#237; tendido. El lanz&#243;n se hizo pedazos en el suelo, y los dem&#225;s cuadrilleros, que vieron tratar mal a su compa&#241;ero, alzaron la voz pidiendo favor a la Santa Hermandad. </p>
         <p id="p2400">El ventero, que era de la cuadrilla, entr&#243; al punto por su varilla y por su espada, y se puso al lado de sus compa&#241;eros; los criados de don Luis rodearon a don Luis, porque con el alboroto no se les fuese; el barbero, viendo la casa revuelta, torn&#243; a asir de su albarda, y lo mismo hizo Sancho; don Quijote puso mano a su espada y arremeti&#243; a los cuadrilleros. Don Luis daba voces a sus criados que le dejasen a &#233;l y acorriesen a don Quijote, y a Cardenio, y a don Fernando, que todos favorec&#237;an a don Quijote. El cura daba voces, la ventera gritaba, su hija se aflig&#237;a, Maritornes lloraba, Dorotea estaba confusa, Luscinda suspensa y do&#241;a Clara desmayada. El barbero aporreaba a Sancho, Sancho mol&#237;a al barbero; don Luis, a quien un criado suyo se atrevi&#243; a asirle del brazo porque no se fuese, le dio una pu&#241;ada que le ba&#241;&#243; los dientes en sangre; el oidor le defend&#237;a, don Fernando ten&#237;a debajo de sus pies a un cuadrillero, midi&#233;ndole el cuerpo con ellos muy a su sabor. El ventero torn&#243; a reforzar la voz, pidiendo favor a la Santa Hermandad: de modo que toda la venta era llantos, voces, gritos, confusiones, temores, sobresaltos, desgracias, cuchilladas, mojicones, palos, coces y efusi&#243;n de sangre. Y, en la mitad deste caos, m&#225;quina y laberinto de cosas, se le represent&#243; en la memoria de don Quijote que se ve&#237;a metido de hoz y de coz en la discordia del campo de Agramante; y as&#237; dijo, con voz que atronaba la venta: </p>
         <p id="p2401">&#8212;&#161;T&#233;nganse todos; todos envainen; todos se sosieguen; &#243;iganme todos, si todos quieren quedar con vida! </p>
         <p id="p2402">A cuya gran voz, todos se pararon, y &#233;l prosigui&#243; diciendo: </p>
         <p id="p2403">&#8212;&#191;No os dije yo, se&#241;ores, que este castillo era encantado, y que alguna regi&#243;n de demonios debe de habitar en &#233;l? En confirmaci&#243;n de lo cual, quiero que ve&#225;is por vuestros ojos c&#243;mo se ha pasado aqu&#237; y trasladado entre nosotros la discordia del campo de Agramante. Mirad c&#243;mo all&#237; se pelea por la espada, aqu&#237; por el caballo, acull&#225; por el &#225;guila, ac&#225; por el yelmo, y todos peleamos, y todos no nos entendemos. Venga, pues, vuestra merced, se&#241;or oidor, y vuestra merced, se&#241;or cura, y el uno sirva de rey Agramante, y el otro de rey Sobrino, y p&#243;nganos en paz; porque por Dios Todopoderoso que es gran bellaquer&#237;a que tanta gente principal como aqu&#237; estamos se mate por causas tan livianas. </p>
         <p id="p2404">Los cuadrilleros, que no entend&#237;an el frasis de don Quijote, y se ve&#237;an malparados de don Fernando, Cardenio y sus camaradas, no quer&#237;an sosegarse; el barbero s&#237;, porque en la pendencia ten&#237;a deshechas las barbas y el albarda; Sancho, a la m&#225;s m&#237;nima voz de su amo, obedeci&#243; como buen criado; los cuatro criados de don Luis tambi&#233;n se estuvieron quedos, viendo cu&#225;n poco les iba en no estarlo. S&#243;lo el ventero porfiaba que se hab&#237;an de castigar las insolencias de aquel loco, que a cada paso le alborotaba la venta. Finalmente, el rumor se apacigu&#243; por entonces, la albarda se qued&#243; por jaez hasta el d&#237;a del juicio, y la bac&#237;a por yelmo y la venta por castillo en la imaginaci&#243;n de don Quijote. </p>
         <p id="p2405">Puestos, pues, ya en sosiego, y hechos amigos todos a persuasi&#243;n del oidor y del cura, volvieron los criados de don Luis a porfiarle que al momento se viniese con ellos; y, en tanto que &#233;l con ellos se aven&#237;a, el oidor comunic&#243; con don Fernando, Cardenio y el cura qu&#233; deb&#237;a hacer en aquel caso, cont&#225;ndoseles con las razones que don Luis le hab&#237;a dicho. En fin, fue acordado que don Fernando dijese a los criados de don Luis qui&#233;n &#233;l era y c&#243;mo era su gusto que don Luis se fuese con &#233;l al Andaluc&#237;a, donde de su hermano el marqu&#233;s ser&#237;a estimado como el valor de don Luis merec&#237;a; porque desta manera se sab&#237;a de la intenci&#243;n de don Luis que no volver&#237;a por aquella vez a los ojos de su padre, si le hiciesen pedazos. Entendida, pues, de los cuatro la calidad de don Fernando y la intenci&#243;n de don Luis, determinaron entre ellos que los tres se volviesen a contar lo que pasaba a su padre, y el otro se quedase a servir a don Luis, y a no dejalle hasta que ellos volviesen por &#233;l, o viese lo que su padre les ordenaba. </p>
         <p id="p2406">Desta manera se apacigu&#243; aquella m&#225;quina de pendencias, por la autoridad de Agramante y prudencia del rey Sobrino; pero, vi&#233;ndose el enemigo de la concordia y el &#233;mulo de la paz menospreciado y burlado, y el poco fruto que hab&#237;a granjeado de haberlos puesto a todos en tan confuso laberinto, acord&#243; de probar otra vez la mano, resucitando nuevas pendencias y desasosiegos. </p>
         <p id="p2407">Es, pues, el caso que los cuadrilleros se sosegaron, por haber entreo&#237;do la calidad de los que con ellos se hab&#237;an combatido, y se retiraron de la pendencia, por parecerles que, de cualquiera manera que sucediese, hab&#237;an de llevar lo peor de la batalla; pero uno dellos, que fue el que fue molido y pateado por don Fernando, le vino a la memoria que, entre algunos mandamientos que tra&#237;a para prender a algunos delincuentes, tra&#237;a uno contra don Quijote, a quien la Santa Hermandad hab&#237;a mandado prender, por la libertad que dio a los galeotes, y como Sancho, con mucha raz&#243;n, hab&#237;a temido. </p>
         <p id="p2408">Imaginando, pues, esto, quiso certificarse si las se&#241;as que de don Quijote tra&#237;a ven&#237;an bien, y, sacando del seno un pergamino, top&#243; con el que buscaba; y, poni&#233;ndosele a leer de espacio, porque no era buen lector, a cada palabra que le&#237;a pon&#237;a los ojos en don Quijote, y iba cotejando las se&#241;as del mandamiento con el rostro de don Quijote, y hall&#243; que, sin duda alguna, era el que el mandamiento rezaba. Y, apenas se hubo certificado, cuando, recogiendo su pergamino, en la izquierda tom&#243; el mandamiento, y con la derecha asi&#243; a don Quijote del cuello fuertemente, que no le dejaba alentar, y a grandes voces dec&#237;a: </p>
         <p id="p2409">&#8212;&#161;Favor a la Santa Hermandad! Y, para que se vea que lo pido de veras, l&#233;ase este mandamiento, donde se contiene que se prenda a este salteador de caminos. </p>
         <p id="p2410">Tom&#243; el mandamiento el cura, y vio como era verdad cuanto el cuadrillero dec&#237;a, y c&#243;mo conven&#237;a con las se&#241;as con don Quijote; el cual, vi&#233;ndose tratar mal de aquel villano malandr&#237;n, puesta la c&#243;lera en su punto y cruji&#233;ndole los huesos de su cuerpo, como mejor pudo &#233;l, asi&#243; al cuadrillero con entrambas manos de la garganta, que, a no ser socorrido de sus compa&#241;eros, all&#237; dejara la vida antes que don Quijote la presa. El ventero, que por fuerza hab&#237;a de favorecer a los de su oficio, acudi&#243; luego a dalle favor. La ventera, que vio de nuevo a su marido en pendencias, de nuevo alz&#243; la voz, cuyo tenor le llevaron luego Maritornes y su hija, pidiendo favor al cielo y a los que all&#237; estaban. Sancho dijo, viendo lo que pasaba: </p>
         <p id="p2411">&#8212;&#161;Vive el Se&#241;or, que es verdad cuanto mi amo dice de los encantos deste castillo, pues no es posible vivir una hora con quietud en &#233;l! </p>
         <p id="p2412">Don Fernando desparti&#243; al cuadrillero y a don Quijote, y, con gusto de entrambos, les desenclavij&#243; las manos, que el uno en el collar del sayo del uno, y el otro en la garganta del otro, bien asidas ten&#237;an; pero no por esto cesaban los cuadrilleros de pedir su preso, y que les ayudasen a d&#225;rsele atado y entregado a toda su voluntad, porque as&#237; conven&#237;a al servicio del rey y de la Santa Hermandad, de cuya parte de nuevo les ped&#237;an socorro y favor para hacer aquella prisi&#243;n de aquel robador y salteador de sendas y de carreras. Re&#237;ase de o&#237;r decir estas razones don Quijote; y, con mucho sosiego, dijo: </p>
         <p id="p2413">&#8212;Venid ac&#225;, gente soez y malnacida: &#191;saltear de caminos llam&#225;is al dar libertad a los encadenados, soltar los presos, acorrer a los miserables, alzar los ca&#237;dos, remediar los menesterosos? &#161;Ah gente infame, digna por vuestro bajo y vil entendimiento que el cielo no os comunique el valor que se encierra en la caballer&#237;a andante, ni os d&#233; a entender el pecado e ignorancia en que est&#225;is en no reverenciar la sombra, cuanto m&#225;s la asistencia, de cualquier caballero andante! Venid ac&#225;, ladrones en cuadrilla, que no cuadrilleros, salteadores de caminos con licencia de la Santa Hermandad; decidme: &#191;qui&#233;n fue el ignorante que firm&#243; mandamiento de prisi&#243;n contra un tal caballero como yo soy? &#191;Qui&#233;n el que ignor&#243; que son esentos de todo judicial fuero los caballeros andantes, y que su ley es su espada; sus fueros, sus br&#237;os; sus prem&#225;ticas, su voluntad? &#191;Qui&#233;n fue el mentecato, vuelvo a decir, que no sabe que no hay secutoria de hidalgo con tantas preeminencias, ni esenciones, como la que adquiere un caballero andante el d&#237;a que se arma caballero y se entrega al duro ejercicio de la caballer&#237;a? &#191;Qu&#233; caballero andante pag&#243; pecho, alcabala, chap&#237;n de la reina, moneda forera, portazgo ni barca? &#191;Qu&#233; sastre le llev&#243; hechura de vestido que le hiciese? &#191;Qu&#233; castellano le acogi&#243; en su castillo que le hiciese pagar el escote? &#191;Qu&#233; rey no le asent&#243; a su mesa? &#191;Qu&#233; doncella no se le aficion&#243; y se le entreg&#243; rendida, a todo su talante y voluntad? Y, finalmente, &#191;qu&#233; caballero andante ha habido, hay ni habr&#225; en el mundo, que no tenga br&#237;os para dar &#233;l solo cuatrocientos palos a cuatrocientos cuadrilleros que se le pongan delante?</p>
