		<section class="body-rw Chapter-rw" id="Chapter67" epub:type="bodymatter chapter">
         <div class="title-block-rw" id="title-block69">
            <p class="title-num-rw" id="title-num64">Cap&#237;tulo XII</p>
            <p class="title-other-rw" id="title-other64">De la estra&#241;a aventura que le sucedi&#243; al valeroso don Quijote con el bravo Caballero de los Espejos</p>
         </div>
         <p id="p3134">La noche que sigui&#243; al d&#237;a del rencuentro de la Muerte la pasaron don Quijote y su escudero debajo de unos altos y sombrosos &#225;rboles, habiendo, a persuasi&#243;n de Sancho, comido don Quijote de lo que ven&#237;a en el repuesto del rucio, y entre la cena dijo Sancho a su se&#241;or: </p>
         <p id="p3135">&#8212;Se&#241;or, &#161;qu&#233; tonto hubiera andado yo si hubiera escogido en albricias los despojos de la primera aventura que vuestra merced acabara, antes que las cr&#237;as de las tres yeguas! En efecto, en efecto, m&#225;s vale p&#225;jaro en mano que buitre volando. </p>
         <p id="p3136">&#8212;Todav&#237;a &#8212;respondi&#243; don Quijote&#8212;, si t&#250;, Sancho, me dejaras acometer, como yo quer&#237;a, te hubieran cabido en despojos, por lo menos, la corona de oro de la Emperatriz y las pintadas alas de Cupido, que yo se las quitara al redropelo y te las pusiera en las manos. </p>
         <p id="p3137">&#8212;Nunca los cetros y coronas de los emperadores farsantes &#8212;respondi&#243; Sancho Panza&#8212; fueron de oro puro, sino de oropel o hoja de lata. </p>
         <p id="p3138">&#8212;As&#237; es verdad &#8212;replic&#243; don Quijote&#8212;, porque no fuera acertado que los atav&#237;os de la comedia fueran finos, sino fingidos y aparentes, como lo es la mesma comedia, con la cual quiero, Sancho, que est&#233;s bien, teni&#233;ndola en tu gracia, y por el mismo consiguiente a los que las representan y a los que las componen, porque todos son instrumentos de hacer un gran bien a la rep&#250;blica, poni&#233;ndonos un espejo a cada paso delante, donde se veen al vivo las acciones de la vida humana, y ninguna comparaci&#243;n hay que m&#225;s al vivo nos represente lo que somos y lo que habemos de ser como la comedia y los comediantes. Si no, dime: &#191;no has visto t&#250; representar alguna comedia adonde se introducen reyes, emperadores y pont&#237;fices, caballeros, damas y otros diversos personajes? Uno hace el rufi&#225;n, otro el embustero, &#233;ste el mercader, aqu&#233;l el soldado, otro el simple discreto, otro el enamorado simple; y, acabada la comedia y desnud&#225;ndose de los vestidos della, quedan todos los recitantes iguales. </p>
         <p id="p3139">&#8212;S&#237; he visto &#8212;respondi&#243; Sancho. </p>
         <p id="p3140">&#8212;Pues lo mesmo &#8212;dijo don Quijote&#8212; acontece en la comedia y trato deste mundo, donde unos hacen los emperadores, otros los pont&#237;fices, y, finalmente, todas cuantas figuras se pueden introducir en una comedia; pero, en llegando al fin, que es cuando se acaba la vida, a todos les quita la muerte las ropas que los diferenciaban, y quedan iguales en la sepultura. </p>
         <p id="p3141">&#8212;&#161;Brava comparaci&#243;n! &#8212;dijo Sancho&#8212;, aunque no tan nueva que yo no la haya o&#237;do muchas y diversas veces, como aquella del juego del ajedrez, que, mientras dura el juego, cada pieza tiene su particular oficio; y, en acab&#225;ndose el juego, todas se mezclan, juntan y barajan, y dan con ellas en una bolsa, que es como dar con la vida en la sepultura. </p>
         <p id="p3142">&#8212;Cada d&#237;a, Sancho &#8212;dijo don Quijote&#8212;, te vas haciendo menos simple y m&#225;s discreto. </p>
         <p id="p3143">&#8212;S&#237;, que algo se me ha de pegar de la discreci&#243;n de vuestra merced &#8212;respondi&#243; Sancho&#8212;; que las tierras que de suyo son est&#233;riles y secas, estercol&#225;ndolas y cultiv&#225;ndolas, vienen a dar buenos frutos: quiero decir que la conversaci&#243;n de vuestra merced ha sido el esti&#233;rcol que sobre la est&#233;ril tierra de mi seco ingenio ha ca&#237;do; la cultivaci&#243;n, el tiempo que ha que le sirvo y comunico; y con esto espero de dar frutos de m&#237; que sean de bendici&#243;n, tales, que no desdigan ni deslicen de los senderos de la buena crianza que vuesa merced ha hecho en el agostado entendimiento m&#237;o. </p>
         <p id="p3144">Ri&#243;se don Quijote de las afectadas razones de Sancho, y pareci&#243;le ser verdad lo que dec&#237;a de su emienda, porque de cuando en cuando hablaba de manera que le admiraba; puesto que todas o las m&#225;s veces que Sancho quer&#237;a hablar de oposici&#243;n y a lo cortesano, acababa su raz&#243;n con despe&#241;arse del monte de su simplicidad al profundo de su ignorancia; y en lo que &#233;l se mostraba m&#225;s elegante y memorioso era en traer refranes, viniesen o no viniesen a pelo de lo que trataba, como se habr&#225; visto y se habr&#225; notado en el discurso desta historia. </p>
         <p id="p3145">En estas y en otras pl&#225;ticas se les pas&#243; gran parte de la noche, y a Sancho le vino en voluntad de dejar caer las compuertas de los ojos, como &#233;l dec&#237;a cuando quer&#237;a dormir, y, desali&#241;ando al rucio, le dio pasto abundoso y libre. No quit&#243; la silla a Rocinante, por ser expreso mandamiento de su se&#241;or que, en el tiempo que anduviesen en campa&#241;a, o no durmiesen debajo de techado, no desali&#241;ase a Rocinante: antigua usanza establecida y guardada de los andantes caballeros, quitar el freno y colgarle del arz&#243;n de la silla; pero, &#191;quitar la silla al caballo?, &#161;guarda!; y as&#237; lo hizo Sancho, y le dio la misma libertad que al rucio, cuya amistad d&#233;l y de Rocinante fue tan &#250;nica y tan trabada, que hay fama, por tradici&#243;n de padres a hijos, que el autor desta verdadera historia hizo particulares cap&#237;tulos della; mas que, por guardar la decencia y decoro que a tan heroica historia se debe, no los puso en ella, puesto que algunas veces se descuida deste su prosupuesto, y escribe que, as&#237; como las dos bestias se juntaban, acud&#237;an a rascarse el uno al otro, y que, despu&#233;s de cansados y satisfechos, cruzaba Rocinante el pescuezo sobre el cuello del rucio (que le sobraba de la otra parte m&#225;s de media vara), y, mirando los dos atentamente al suelo, se sol&#237;an estar de aquella manera tres d&#237;as; a lo menos, todo el tiempo que les dejaban, o no les compel&#237;a la hambre a buscar sustento. </p>
         <p id="p3146">Digo que dicen que dej&#243; el autor escrito que los hab&#237;a comparado en la amistad a la que tuvieron Niso y Eur&#237;alo, y P&#237;lades y Orestes; y si esto es as&#237;, se pod&#237;a echar de ver, para universal admiraci&#243;n, cu&#225;n firme debi&#243; ser la amistad destos dos pac&#237;ficos animales, y para confusi&#243;n de los hombres, que tan mal saben guardarse amistad los unos a los otros. Por esto se dijo: </p>
         <p id="p3147">No hay amigo para amigo: </p>
         <p id="p3148">las ca&#241;as se vuelven lanzas; </p>
         <p id="p3149">y el otro que cant&#243;: </p>
         <p id="p3150">De amigo a amigo la chinche, etc. </p>
         <p id="p3151">Y no le parezca a alguno que anduvo el autor algo fuera de camino en haber comparado la amistad destos animales a la de los hombres, que de las bestias han recebido muchos advertimientos los hombres y aprendido muchas cosas de importancia, como son: de las cig&#252;e&#241;as, el cristel; de los perros, el v&#243;mito y el agradecimiento; de las grullas, la vigilancia; de las hormigas, la providencia; de los elefantes, la honestidad, y la lealtad, del caballo. </p>
         <p id="p3152">Finalmente, Sancho se qued&#243; dormido al pie de un alcornoque, y don Quijote dormitando al de una robusta encina; pero, poco espacio de tiempo hab&#237;a pasado, cuando le despert&#243; un ruido que sinti&#243; a sus espaldas, y, levant&#225;ndose con sobresalto, se puso a mirar y a escuchar de d&#243;nde el ruido proced&#237;a, y vio que eran dos hombres a caballo, y que el uno, dej&#225;ndose derribar de la silla, dijo al otro: </p>
         <p id="p3153">&#8212;Ap&#233;ate, amigo, y quita los frenos a los caballos, que, a mi parecer, este sitio abunda de yerba para ellos, y del silencio y soledad que han menester mis amorosos pensamientos. </p>
         <p id="p3154">El decir esto y el tenderse en el suelo todo fue a un mesmo tiempo; y, al arrojarse, hicieron ruido las armas de que ven&#237;a armado, manifiesta se&#241;al por donde conoci&#243; don Quijote que deb&#237;a de ser caballero andante; y, lleg&#225;ndose a Sancho, que dorm&#237;a, le trab&#243; del brazo, y con no peque&#241;o trabajo le volvi&#243; en su acuerdo, y con voz baja le dijo: </p>
         <p id="p3155">&#8212;Hermano Sancho, aventura tenemos. </p>
         <p id="p3156">&#8212;Dios nos la d&#233; buena &#8212;respondi&#243; Sancho&#8212;; y &#191;ad&#243;nde est&#225;, se&#241;or m&#237;o, su merced de esa se&#241;ora aventura? </p>
         <p id="p3157">&#8212;&#191;Ad&#243;nde, Sancho? &#8212;replic&#243; don Quijote&#8212;; vuelve los ojos y mira, y ver&#225;s all&#237; tendido un andante caballero, que, a lo que a m&#237; se me trasluce, no debe de estar demasiadamente alegre, porque le vi arrojar del caballo y tenderse en el suelo con algunas muestras de despecho, y al caer le crujieron las armas. </p>
         <p id="p3158">&#8212;Pues &#191;en qu&#233; halla vuesa merced &#8212;dijo Sancho&#8212; que &#233;sta sea aventura? </p>
         <p id="p3159">&#8212;No quiero yo decir &#8212;respondi&#243; don Quijote&#8212; que &#233;sta sea aventura del todo, sino principio della; que por aqu&#237; se comienzan las aventuras. Pero escucha, que, a lo que parece, templando est&#225; un la&#250;d o vig&#252;ela, y, seg&#250;n escupe y se desembaraza el pecho, debe de prepararse para cantar algo. </p>
         <p id="p3160">&#8212;A buena fe que es as&#237; &#8212;respondi&#243; Sancho&#8212;, y que debe de ser caballero enamorado. </p>
         <p id="p3161">&#8212;No hay ninguno de los andantes que no lo sea &#8212;dijo don Quijote&#8212;. Y escuch&#233;mosle, que por el hilo sacaremos el ovillo de sus pensamientos, si es que canta; que de la abundancia del coraz&#243;n habla la lengua. </p>
         <p id="p3162">Replicar quer&#237;a Sancho a su amo, pero la voz del Caballero del Bosque, que no era muy mala mi muy buena, lo estorb&#243;; y, estando los dos at&#243;nitos, oyeron que lo que cant&#243; fue este soneto: </p>
         <div class="poem-rw poem-normal-rw" id="poem-normal42">
            <div class="poem-rw poem-body-rw" id="poem-body42">
               <div class="poem-rw stanza-rw" id="stanza56">
                  <p id="p3163">&#8212;Dadme, se&#241;ora, un t&#233;rmino que siga, </p>
                  <p id="p3164">conforme a vuestra voluntad cortado; </p>
                  <p id="p3165">que ser&#225; de la m&#237;a as&#237; estimado, </p>
                  <p id="p3166">que por jam&#225;s un punto d&#233;l desdiga. </p>
                  <p id="p3167">Si gust&#225;is que callando mi fatiga </p>
                  <p id="p3168">muera, contadme ya por acabado: </p>
                  <p id="p3169">si quer&#233;is que os la cuente en desusado </p>
                  <p id="p3170">modo, har&#233; que el mesmo amor la diga. </p>
                  <p id="p3171">A prueba de contrarios estoy hecho, </p>
                  <p id="p3172">de blanda cera y de diamante duro, </p>
                  <p id="p3173">y a las leyes de amor el ama ajusto. </p>
                  <p id="p3174">Blando cual es, o fuerte, ofrezco el pecho: </p>
                  <p id="p3175">entallad o imprimid lo que os d&#233; gusto, </p>
                  <p id="p3176">que de guardarlo eternamente juro. </p>
               </div>
            </div>
         </div>
         <p class="firstpara-rw" id="p3177">Con un &#161;ay!, arrancado, al parecer, de lo &#237;ntimo de su coraz&#243;n, dio fin a su canto el Caballero del Bosque, y, de all&#237; a un poco, con voz doliente y lastimada, dijo: </p>
         <p id="p3178">&#8212;&#161;Oh la m&#225;s hermosa y la m&#225;s ingrata mujer del orbe! &#191;C&#243;mo que ser&#225; posible, seren&#237;sima Casildea de Vandalia, que has de consentir que se consuma y acabe en continuas peregrinaciones y en &#225;speros y duros trabajos este tu cautivo caballero? &#191;No basta ya que he hecho que te confiesen por la m&#225;s hermosa del mundo todos los caballeros de Navarra, todos los leoneses, todos los tartesios, todos los castellanos, y, finalmente, todos los caballeros de la Mancha? </p>
         <p id="p3179">&#8212;Eso no &#8212;dijo a esta saz&#243;n don Quijote&#8212;, que yo soy de la Mancha y nunca tal he confesado, ni pod&#237;a ni deb&#237;a confesar una cosa tan perjudicial a la belleza de mi se&#241;ora; y este tal caballero ya vees t&#250;, Sancho, que desvar&#237;a. Pero, escuchemos: quiz&#225; se declarar&#225; m&#225;s. </p>
         <p id="p3180">&#8212;Si har&#225; &#8212;replic&#243; Sancho&#8212;, que t&#233;rmino lleva de quejarse un mes arreo. </p>
         <p id="p3181">Pero no fue as&#237;, porque, habiendo entreo&#237;do el Caballero del Bosque que hablaban cerca d&#233;l, sin pasar adelante en su lamentaci&#243;n, se puso en pie, y dijo con voz sonora y comedida: </p>
         <p id="p3182">&#8212;&#191;Qui&#233;n va all&#225;? &#191;Qu&#233; gente? &#191;Es por ventura de la del n&#250;mero de los contentos, o la del de los afligidos? </p>
         <p id="p3183">&#8212;De los afligidos &#8212;respondi&#243; don Quijote. </p>
         <p id="p3184">&#8212;Pues ll&#233;guese a m&#237; &#8212;respondi&#243; el del Bosque&#8212;, y har&#225; cuenta que se llega a la mesma tristeza y a la aflici&#243;n mesma. </p>
         <p id="p3185">Don Quijote, que se vio responder tan tierna y comedidamente, se lleg&#243; a &#233;l, y Sancho ni m&#225;s ni menos. </p>
         <p id="p3186">El caballero lamentador asi&#243; a don Quijote del brazo, diciendo: </p>
         <p id="p3187">&#8212;Sentaos aqu&#237;, se&#241;or caballero, que para entender que lo sois, y de los que profesan la andante caballer&#237;a, b&#225;stame el haberos hallado en este lugar, donde la soledad y el sereno os hacen compa&#241;&#237;a, naturales lechos y propias estancias de los caballeros andantes. </p>
         <p id="p3188">A lo que respondi&#243; don Quijote: </p>
         <p id="p3189">&#8212;Caballero soy, y de la profesi&#243;n que dec&#237;s; y, aunque en mi alma tienen su propio asiento las tristezas, las desgracias y las desventuras, no por eso se ha ahuyentado della la compasi&#243;n que tengo de las ajenas desdichas. De lo que contaste poco ha, coleg&#237; que las vuestras son enamoradas, quiero decir, del amor que ten&#233;is a aquella hermosa ingrata que en vuestras lamentaciones nombrastes. </p>
         <p id="p3190">Ya cuando esto pasaban estaban sentados juntos sobre la dura tierra, en buena paz y compa&#241;&#237;a, como si al romper del d&#237;a no se hubieran de romper las cabezas. </p>
         <p id="p3191">&#8212;Por ventura, se&#241;or caballero &#8212;pregunt&#243; el del Bosque a don Quijote&#8212;, &#191;sois enamorado? </p>
         <p id="p3192">&#8212;Por desventura lo soy &#8212;respondi&#243; don Quijote&#8212;; aunque los da&#241;os que nacen de los bien colocados pensamientos, antes se deben tener por gracias que por desdichas. </p>
         <p id="p3193">&#8212;As&#237; es la verdad &#8212;replic&#243; el del Bosque&#8212;, si no nos turbasen la raz&#243;n y el entendimiento los desdenes, que, siendo muchos, parecen venganzas. </p>
         <p id="p3194">&#8212;Nunca fui desde&#241;ado de mi se&#241;ora &#8212;respondi&#243; don Quijote. </p>
         <p id="p3195">&#8212;No, por cierto &#8212;dijo Sancho, que all&#237; junto estaba&#8212;, porque es mi se&#241;ora como una borrega mansa: es m&#225;s blanda que una manteca. </p>
         <p id="p3196">&#8212;&#191;Es vuestro escudero &#233;ste? &#8212;pregunt&#243; el del Bosque. </p>
         <p id="p3197">&#8212;S&#237; es &#8212;respondi&#243; don Quijote. </p>
         <p id="p3198">&#8212;Nunca he visto yo escudero &#8212;replic&#243; el del Bosque&#8212; que se atreva a hablar donde habla su se&#241;or; a lo menos, ah&#237; est&#225; ese m&#237;o, que es tan grande como su padre, y no se probar&#225; que haya desplegado el labio donde yo hablo. </p>
         <p id="p3199">&#8212;Pues a fe &#8212;dijo Sancho&#8212;, que he hablado yo, y puedo hablar delante de otro tan..., y aun qu&#233;dese aqu&#237;, que es peor meneallo. </p>
         <p id="p3200">El escudero del Bosque asi&#243; por el brazo a Sancho, dici&#233;ndole: </p>
         <p id="p3201">&#8212;V&#225;monos los dos donde podamos hablar escuderilmente todo cuanto quisi&#233;remos, y dejemos a estos se&#241;ores amos nuestros que se den de las astas, cont&#225;ndose las historias de sus amores; que a buen seguro que les ha de coger el d&#237;a en ellas y no las han de haber acabado. </p>
         <p id="p3202">&#8212;Sea en buena hora &#8212;dijo Sancho&#8212;; y yo le dir&#233; a vuestra merced qui&#233;n soy, para que vea si puedo entrar en docena con los m&#225;s hablantes escuderos. </p>
         <p id="p3203">Con esto se apartaron los dos escuderos, entre los cuales pas&#243; un tan gracioso coloquio como fue grave el que pas&#243; entre sus se&#241;ores.</p>
