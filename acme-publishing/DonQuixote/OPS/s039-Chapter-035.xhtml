		<section class="body-rw Chapter-rw" id="Chapter35" epub:type="bodymatter chapter">
         <div class="title-block-rw" id="title-block36">
            <p class="title-num-rw" id="title-num34">Cap&#237;tulo XXXIV</p>
            <p class="title-other-rw" id="title-other34">Donde se prosigue la novela del Curioso impertinente</p>
         </div>
         <p id="p1867">&#187;As&#237; como suele decirse que parece mal el ej&#233;rcito sin su general y el castillo sin su castellano, digo yo que parece muy peor la mujer casada y moza sin su marido, cuando just&#237;simas ocasiones no lo impiden. Yo me hallo tan mal sin vos, y tan imposibilitada de no poder sufrir esta ausencia, que si presto no ven&#237;s, me habr&#233; de ir a entretener en casa de mis padres, aunque deje sin guarda la vuestra; porque la que me dejastes, si es que qued&#243; con tal t&#237;tulo, creo que mira m&#225;s por su gusto que por lo que a vos os toca; y, pues sois discreto, no tengo m&#225;s que deciros, ni aun es bien que m&#225;s os diga. </p>
         <p id="p1868">&#187;Esta carta recibi&#243; Anselmo, y entendi&#243; por ella que Lotario hab&#237;a ya comenzado la empresa, y que Camila deb&#237;a de haber respondido como &#233;l deseaba; y, alegre sobremanera de tales nuevas, respondi&#243; a Camila, de palabra, que no hiciese mudamiento de su casa en modo ninguno, porque &#233;l volver&#237;a con mucha brevedad. Admirada qued&#243; Camila de la respuesta de Anselmo, que la puso en m&#225;s confusi&#243;n que primero, porque ni se atrev&#237;a a estar en su casa, ni menos irse a la de sus padres; porque en la quedada corr&#237;a peligro su honestidad, y en la ida iba contra el mandamiento de su esposo. </p>
         <p id="p1869">&#187;En fin, se resolvi&#243; en lo que le estuvo peor, que fue en el quedarse, con determinaci&#243;n de no huir la presencia de Lotario, por no dar que decir a sus criados; y ya le pesaba de haber escrito lo que escribi&#243; a su esposo, temerosa de que no pensase que Lotario hab&#237;a visto en ella alguna desenvoltura que le hubiese movido a no guardalle el decoro que deb&#237;a. Pero, fiada en su bondad, se fi&#243; en Dios y en su buen pensamiento, con que pensaba resistir callando a todo aquello que Lotario decirle quisiese, sin dar m&#225;s cuenta a su marido, por no ponerle en alguna pendencia y trabajo. Y aun andaba buscando manera como disculpar a Lotario con Anselmo, cuando le preguntase la ocasi&#243;n que le hab&#237;a movido a escribirle aquel papel. Con estos pensamientos, m&#225;s honrados que acertados ni provechosos, estuvo otro d&#237;a escuchando a Lotario, el cual carg&#243; la mano de manera que comenz&#243; a titubear la firmeza de Camila, y su honestidad tuvo harto que hacer en acudir a los ojos, para que no diesen muestra de alguna amorosa compasi&#243;n que las l&#225;grimas y las razones de Lotario en su pecho hab&#237;an despertado. Todo esto notaba Lotario, y todo le encend&#237;a. </p>
         <p id="p1870">&#187;Finalmente, a &#233;l le pareci&#243; que era menester, en el espacio y lugar que daba la ausencia de Anselmo, apretar el cerco a aquella fortaleza. Y as&#237;, acometi&#243; a su presunci&#243;n con las alabanzas de su hermosura, porque no hay cosa que m&#225;s presto rinda y allane las encastilladas torres de la vanidad de las hermosas que la mesma vanidad, puesta en las lenguas de la adulaci&#243;n. En efecto, &#233;l, con toda diligencia, min&#243; la roca de su entereza, con tales pertrechos que, aunque Camila fuera toda de bronce, viniera al suelo. Llor&#243;, rog&#243;, ofreci&#243;, adul&#243;, porfi&#243;, y fingi&#243; Lotario con tantos sentimientos, con muestras de tantas veras, que dio al trav&#233;s con el recato de Camila y vino a triunfar de lo que menos se pensaba y m&#225;s deseaba. &#187;Rindi&#243;se Camila, Camila se rindi&#243;; pero, &#191;qu&#233; mucho, si la amistad de Lotario no qued&#243; en pie? Ejemplo claro que nos muestra que s&#243;lo se vence la pasi&#243;n amorosa con huilla, y que nadie se ha de poner a brazos con tan poderoso enemigo, porque es menester fuerzas divinas para vencer las suyas humanas. S&#243;lo supo Leonela la flaqueza de su se&#241;ora, porque no se la pudieron encubrir los dos malos amigos y nuevos amantes. No quiso Lotario decir a Camila la pretensi&#243;n de Anselmo, ni que &#233;l le hab&#237;a dado lugar para llegar a aquel punto, porque no tuviese en menos su amor y pensase que as&#237;, acaso y sin pensar, y no de prop&#243;sito, la hab&#237;a solicitado. </p>
         <p id="p1871">&#187;Volvi&#243; de all&#237; a pocos d&#237;as Anselmo a su casa, y no ech&#243; de ver lo que faltaba en ella, que era lo que en menos ten&#237;a y m&#225;s estimaba. Fuese luego a ver a Lotario, y hall&#243;le en su casa; abraz&#225;ronse los dos, y el uno pregunt&#243; por las nuevas de su vida o de su muerte. </p>
         <p id="p1872">&#187;&#8212;Las nuevas que te podr&#233; dar, &#161;oh amigo Anselmo! &#8212;dijo Lotario&#8212;, son de que tienes una mujer que dignamente puede ser ejemplo y corona de todas las mujeres buenas. Las palabras que le he dicho se las ha llevado el aire, los ofrecimientos se han tenido en poco, las d&#225;divas no se han admitido, de algunas l&#225;grimas fingidas m&#237;as se ha hecho burla notable. En resoluci&#243;n, as&#237; como Camila es cifra de toda belleza, es archivo donde asiste la honestidad y vive el comedimiento y el recato, y todas las virtudes que pueden hacer loable y bien afortunada a una honrada mujer. Vuelve a tomar tus dineros, amigo, que aqu&#237; los tengo, sin haber tenido necesidad de tocar a ellos; que la entereza de Camila no se rinde a cosas tan bajas como son d&#225;divas ni promesas. Cont&#233;ntate, Anselmo, y no quieras hacer m&#225;s pruebas de las hechas; y, pues a pie enjuto has pasado el mar de las dificultades y sospechas que de las mujeres suelen y pueden tenerse, no quieras entrar de nuevo en el profundo pi&#233;lago de nuevos inconvenientes, ni quieras hacer experiencia con otro piloto de la bondad y fortaleza del nav&#237;o que el cielo te dio en suerte para que en &#233;l pasases la mar deste mundo, sino haz cuenta que est&#225;s ya en seguro puerto, y af&#233;rrate con las &#225;ncoras de la buena consideraci&#243;n, y d&#233;jate estar hasta que te vengan a pedir la deuda que no hay hidalgu&#237;a humana que de pagarla se escuse. </p>
         <p id="p1873">&#187;Content&#237;simo qued&#243; Anselmo de las razones de Lotario, y as&#237; se las crey&#243; como si fueran dichas por alg&#250;n or&#225;culo. Pero, con todo eso, le rog&#243; que no dejase la empresa, aunque no fuese m&#225;s de por curiosidad y entretenimiento, aunque no se aprovechase de all&#237; adelante de tan ahincadas diligencias como hasta entonces; y que s&#243;lo quer&#237;a que le escribiese algunos versos en su alabanza, debajo del nombre de Clori, porque &#233;l le dar&#237;a a entender a Camila que andaba enamorado de una dama, a quien le hab&#237;a puesto aquel nombre por poder celebrarla con el decoro que a su honestidad se le deb&#237;a; y que, cuando Lotario no quisiera tomar trabajo de escribir los versos, que &#233;l los har&#237;a. </p>
         <p id="p1874">&#187;&#8212;No ser&#225; menester eso &#8212;dijo Lotario&#8212;, pues no me son tan enemigas las musas que algunos ratos del a&#241;o no me visiten. Dile t&#250; a Camila lo que has dicho del fingimiento de mis amores, que los versos yo los har&#233;; si no tan buenos como el subjeto merece, ser&#225;n, por lo menos, los mejores que yo pudiere. </p>
         <p id="p1875">&#187;Quedaron deste acuerdo el impertinente y el traidor amigo; y, vuelto Anselmo a su casa, pregunt&#243; a Camila lo que ella ya se maravillaba que no se lo hubiese preguntado: que fue que le dijese la ocasi&#243;n por que le hab&#237;a escrito el papel que le envi&#243;. Camila le respondi&#243; que le hab&#237;a parecido que Lotario la miraba un poco m&#225;s desenvueltamente que cuando &#233;l estaba en casa; pero que ya estaba desenga&#241;ada y cre&#237;a que hab&#237;a sido imaginaci&#243;n suya, porque ya Lotario hu&#237;a de vella y de estar con ella a solas. D&#237;jole Anselmo que bien pod&#237;a estar segura de aquella sospecha, porque &#233;l sab&#237;a que Lotario andaba enamorado de una doncella principal de la ciudad, a quien &#233;l celebraba debajo del nombre de Clori, y que, aunque no lo estuviera, no hab&#237;a que temer de la verdad de Lotario y de la mucha amistad de entrambos. Y, a no estar avisada Camila de Lotario de que eran fingidos aquellos amores de Clori, y que &#233;l se lo hab&#237;a dicho a Anselmo por poder ocuparse algunos ratos en las mismas alabanzas de Camila, ella, sin duda, cayera en la desesperada red de los celos; mas, por estar ya advertida, pas&#243; aquel sobresalto sin pesadumbre. </p>
         <p id="p1876">&#187;Otro d&#237;a, estando los tres sobre mesa, rog&#243; Anselmo a Lotario dijese alguna cosa de las que hab&#237;a compuesto a su amada Clori; que, pues Camila no la conoc&#237;a, seguramente pod&#237;a decir lo que quisiese. </p>
         <p id="p1877">&#187;&#8212;Aunque la conociera &#8212;respondi&#243; Lotario&#8212;, no encubriera yo nada, porque cuando alg&#250;n amante loa a su dama de hermosa y la nota de cruel, ning&#250;n oprobrio hace a su buen cr&#233;dito. Pero, sea lo que fuere, lo que s&#233; decir, que ayer hice un soneto a la ingratitud desta Clori, que dice ans&#237;: Soneto </p>
         <div class="poem-rw poem-normal-rw" id="poem-normal29">
            <div class="poem-rw poem-body-rw" id="poem-body29">
               <div class="poem-rw stanza-rw" id="stanza41">
                  <p id="p1878">En el silencio de la noche, cuando </p>
                  <p id="p1879">ocupa el dulce sue&#241;o a los mortales, </p>
                  <p id="p1880">la pobre cuenta de mis ricos males </p>
                  <p id="p1881">estoy al cielo y a mi Clori dando. </p>
                  <p id="p1882">Y, al tiempo cuando el sol se va mostrando </p>
                  <p id="p1883">por las rosadas puertas orientales, </p>
                  <p id="p1884">con suspiros y acentos desiguales, </p>
                  <p id="p1885">voy la antigua querella renovando. </p>
                  <p id="p1886">Y cuando el sol, de su estrellado asiento, </p>
                  <p id="p1887">derechos rayos a la tierra env&#237;a, </p>
                  <p id="p1888">el llanto crece y doblo los gemidos. </p>
                  <p id="p1889">Vuelve la noche, y vuelvo al triste cuento, </p>
                  <p id="p1890">y siempre hallo, en mi mortal porf&#237;a, </p>
                  <p id="p1891">al cielo, sordo; a Clori, sin o&#237;dos. </p>
               </div>
            </div>
         </div>
         <p class="firstpara-rw" id="p1892">&#187;Bien le pareci&#243; el soneto a Camila, pero mejor a Anselmo, pues le alab&#243;, y dijo que era demasiadamente cruel la dama que a tan claras verdades no correspond&#237;a. A lo que dijo Camila: </p>
         <p id="p1893">&#187;&#8212;Luego, &#191;todo aquello que los poetas enamorados dicen es verdad? </p>
         <p id="p1894">&#187;&#8212;En cuanto poetas, no la dicen &#8212;respondi&#243; Lotario&#8212;; mas, en cuanto enamorados, siempre quedan tan cortos como verdaderos. </p>
         <p id="p1895">&#187;&#8212;No hay duda deso &#8212;replic&#243; Anselmo, todo por apoyar y acreditar los pensamientos de Lotario con Camila, tan descuidada del artificio de Anselmo como ya enamorada de Lotario. </p>
         <p id="p1896">&#187;Y as&#237;, con el gusto que de sus cosas ten&#237;a, y m&#225;s, teniendo por entendido que sus deseos y escritos a ella se encaminaban, y que ella era la verdadera Clori, le rog&#243; que si otro soneto o otros versos sab&#237;a, los dijese: </p>
         <p id="p1897">&#187;&#8212;S&#237; s&#233; &#8212;respondi&#243; Lotario&#8212;, pero no creo que es tan bueno como el primero, o, por mejor decir, menos malo. Y podr&#233;islo bien juzgar, pues es &#233;ste: </p>
         <p id="p1898">Soneto </p>
         <div class="poem-rw poem-normal-rw" id="poem-normal30">
            <div class="poem-rw poem-body-rw" id="poem-body30">
               <div class="poem-rw stanza-rw" id="stanza42">
                  <p id="p1899">Yo s&#233; que muero; y si no soy cre&#237;do, </p>
                  <p id="p1900">es m&#225;s cierto el morir, como es m&#225;s cierto </p>
                  <p id="p1901">verme a tus pies, &#161;oh bella ingrata!, muerto, </p>
                  <p id="p1902">antes que de adorarte arrepentido. </p>
                  <p id="p1903">Podr&#233; yo verme en la regi&#243;n de olvido, </p>
                  <p id="p1904">de vida y gloria y de favor desierto, </p>
                  <p id="p1905">y all&#237; verse podr&#225; en mi pecho abierto </p>
                  <p id="p1906">c&#243;mo tu hermoso rostro est&#225; esculpido. </p>
                  <p id="p1907">Que esta reliquia guardo para el duro </p>
                  <p id="p1908">trance que me amenaza mi porf&#237;a, </p>
                  <p id="p1909">que en tu mismo rigor se fortalece. </p>
                  <p id="p1910">&#161;Ay de aquel que navega, el cielo escuro, </p>
                  <p id="p1911">por mar no usado y peligrosa v&#237;a, </p>
                  <p id="p1912">adonde norte o puerto no se ofrece! </p>
               </div>
            </div>
         </div>
         <p class="firstpara-rw" id="p1913">&#187;Tambi&#233;n alab&#243; este segundo soneto Anselmo, como hab&#237;a hecho el primero, y desta manera iba a&#241;adiendo eslab&#243;n a eslab&#243;n a la cadena con que se enlazaba y trababa su deshonra, pues cuando m&#225;s Lotario le deshonraba, entonces le dec&#237;a que estaba m&#225;s honrado; y, con esto, todos los escalones que Camila bajaba hacia el centro de su menosprecio, los sub&#237;a, en la opini&#243;n de su marido, hacia la cumbre de la virtud y de su buena fama. &#187;Sucedi&#243; en esto que, hall&#225;ndose una vez, entre otras, sola Camila con su doncella, le dijo: </p>
         <p id="p1914">&#187;&#8212;Corrida estoy, amiga Leonela, de ver en cu&#225;n poco he sabido estimarme, pues siquiera no hice que con el tiempo comprara Lotario la entera posesi&#243;n que le di tan presto de mi voluntad. Temo que ha de estimar mi presteza o ligereza, sin que eche de ver la fuerza que &#233;l me hizo para no poder resistirle. </p>
         <p id="p1915">&#187;&#8212;No te d&#233; pena eso, se&#241;ora m&#237;a &#8212;respondi&#243; Leonela&#8212;, que no est&#225; la monta, ni es causa para menguar la estimaci&#243;n, darse lo que se da presto, si, en efecto, lo que se da es bueno, y ello por s&#237; digno de estimarse. Y aun suele decirse que el que luego da, da dos veces. </p>
         <p id="p1916">&#187;&#8212;Tambi&#233;n se suele decir &#8212;dijo Camila&#8212; que lo que cuesta poco se estima en menos. </p>
         <p id="p1917">&#187;&#8212;No corre por ti esa raz&#243;n &#8212;respondi&#243; Leonela&#8212;, porque el amor, seg&#250;n he o&#237;do decir, unas veces vuela y otras anda, con &#233;ste corre y con aqu&#233;l va despacio, a unos entibia y a otros abrasa, a unos hiere y a otros mata, en un mesmo punto comienza la carrera de sus deseos y en aquel mesmo punto la acaba y concluye, por la ma&#241;ana suele poner el cerco a una fortaleza y a la noche la tiene rendida, porque no hay fuerza que le resista. Y, siendo as&#237;, &#191;de qu&#233; te espantas, o de qu&#233; temes, si lo mismo debe de haber acontecido a Lotario, habiendo tomado el amor por instrumento de rendirnos la ausencia de mi se&#241;or? Y era forzoso que en ella se concluyese lo que el amor ten&#237;a determinado, sin dar tiempo al tiempo para que Anselmo le tuviese de volver, y con su presencia quedase imperfecta la obra. Porque el amor no tiene otro mejor ministro para ejecutar lo que desea que es la ocasi&#243;n: de la ocasi&#243;n se sirve en todos sus hechos, principalmente en los principios. Todo esto s&#233; yo muy bien, m&#225;s de experiencia que de o&#237;das, y alg&#250;n d&#237;a te lo dir&#233;, se&#241;ora, que yo tambi&#233;n soy de carne y de sangre moza. Cuanto m&#225;s, se&#241;ora Camila, que no te entregaste ni diste tan luego, que primero no hubieses visto en los ojos, en los suspiros, en las razones y en las promesas y d&#225;divas de Lotario toda su alma, viendo en ella y en sus virtudes cu&#225;n digno era Lotario de ser amado. Pues si esto es ans&#237;, no te asalten la imaginaci&#243;n esos escrupulosos y melindrosos pensamientos, sino aseg&#250;rate que Lotario te estima como t&#250; le estimas a &#233;l, y vive con contento y satisfaci&#243;n de que, ya que ca&#237;ste en el lazo amoroso, es el que te aprieta de valor y de estima. Y que no s&#243;lo tiene las cuatro eses que dicen que han de tener los buenos enamorados, sino todo un ABC entero: si no, esc&#250;chame y ver&#225;s como te le digo de coro. &#201;l es, seg&#250;n yo veo y a m&#237; me parece, agradecido, bueno, caballero, dadivoso, enamorado, firme, gallardo, honrado, ilustre, leal, mozo, noble, onesto, principal, quantioso, rico, y las eses que dicen; y luego, t&#225;cito, verdadero. La X no le cuadra, porque es letra &#225;spera; la Y ya est&#225; dicha; la Z, zelador de tu honra. </p>
         <p id="p1918">&#187;Ri&#243;se Camila del ABC de su doncella, y t&#250;vola por m&#225;s pl&#225;tica en las cosas de amor que ella dec&#237;a; y as&#237; lo confes&#243; ella, descubriendo a Camila como trataba amores con un mancebo bien nacido, de la mesma ciudad; de lo cual se turb&#243; Camila, temiendo que era aqu&#233;l camino por donde su honra pod&#237;a correr riesgo. Apur&#243;la si pasaban sus pl&#225;ticas a m&#225;s que serlo. Ella, con poca verg&#252;enza y mucha desenvoltura, le respondi&#243; que s&#237; pasaban; porque es cosa ya cierta que los descuidos de las se&#241;oras quitan la verg&#252;enza a las criadas, las cuales, cuando ven a las amas echar traspi&#233;s, no se les da nada a ellas de cojear, ni de que lo sepan. </p>
         <p id="p1919">&#187;No pudo hacer otra cosa Camila sino rogar a Leonela no dijese nada de su hecho al que dec&#237;a ser su amante, y que tratase sus cosas con secreto, porque no viniesen a noticia de Anselmo ni de Lotario. Leonela respondi&#243; que as&#237; lo har&#237;a, mas cumpli&#243;lo de manera que hizo cierto el temor de Camila de que por ella hab&#237;a de perder su cr&#233;dito. Porque la deshonesta y atrevida Leonela, despu&#233;s que vio que el proceder de su ama no era el que sol&#237;a, atrevi&#243;se a entrar y poner dentro de casa a su amante, confiada que, aunque su se&#241;ora le viese, no hab&#237;a de osar descubrille; que este da&#241;o acarrean, entre otros, los pecados de las se&#241;oras: que se hacen esclavas de sus mesmas criadas y se obligan a encubrirles sus deshonestidades y vilezas, como aconteci&#243; con Camila; que, aunque vio una y muchas veces que su Leonela estaba con su gal&#225;n en un aposento de su casa, no s&#243;lo no la osaba re&#241;ir, mas d&#225;bale lugar a que lo encerrase, y quit&#225;bale todos los estorbos, para que no fuese visto de su marido. </p>
         <p id="p1920">&#187;Pero no los pudo quitar que Lotario no le viese una vez salir, al romper del alba; el cual, sin conocer qui&#233;n era, pens&#243; primero que deb&#237;a de ser alguna fantasma; mas, cuando le vio caminar, embozarse y encubrirse con cuidado y recato, cay&#243; de su simple pensamiento y dio en otro, que fuera la perdici&#243;n de todos si Camila no lo remediara. Pens&#243; Lotario que aquel hombre que hab&#237;a visto salir tan a deshora de casa de Anselmo no hab&#237;a entrado en ella por Leonela, ni aun se acord&#243; si Leonela era en el mundo; s&#243;lo crey&#243; que Camila, de la misma manera que hab&#237;a sido f&#225;cil y ligera con &#233;l, lo era para otro; que estas a&#241;adiduras trae consigo la maldad de la mujer mala: que pierde el cr&#233;dito de su honra con el mesmo a quien se entreg&#243; rogada y persuadida, y cree que con mayor facilidad se entrega a otros, y da infalible cr&#233;dito a cualquiera sospecha que desto le venga. Y no parece sino que le falt&#243; a Lotario en este punto todo su buen entendimiento, y se le fueron de la memoria todos sus advertidos discursos, pues, sin hacer alguno que bueno fuese, ni aun razonable, sin m&#225;s ni m&#225;s, antes que Anselmo se levantase, impaciente y ciego de la celosa rabia que las entra&#241;as le ro&#237;a, muriendo por vengarse de Camila, que en ninguna cosa le hab&#237;a ofendido, se fue a Anselmo y le dijo: </p>
         <p id="p1921">&#187;&#8212;S&#225;bete, Anselmo, que ha muchos d&#237;as que he andado peleando conmigo mesmo, haci&#233;ndome fuerza a no decirte lo que ya no es posible ni justo que m&#225;s te encubra. S&#225;bete que la fortaleza de Camila est&#225; ya rendida y sujeta a todo aquello que yo quisiere hacer della; y si he tardado en descubrirte esta verdad, ha sido por ver si era alg&#250;n liviano antojo suyo, o si lo hac&#237;a por probarme y ver si eran con prop&#243;sito firme tratados los amores que, con tu licencia, con ella he comenzado. Cre&#237;, ansimismo, que ella, si fuera la que deb&#237;a y la que entrambos pens&#225;bamos, ya te hubiera dado cuenta de mi solicitud, pero, habiendo visto que se tarda, conozco que son verdaderas las promesas que me ha dado de que, cuando otra vez hagas ausencia de tu casa, me hablar&#225; en la rec&#225;mara, donde est&#225; el repuesto de tus alhajas &#8212;y era la verdad, que all&#237; le sol&#237;a hablar Camila&#8212;; y no quiero que precipitosamente corras a hacer alguna venganza, pues no est&#225; a&#250;n cometido el pecado sino con pensamiento, y podr&#237;a ser que, desde &#233;ste hasta el tiempo de ponerle por obra, se mudase el de Camila y naciese en su lugar el arrepentimiento. Y as&#237;, ya que, en todo o en parte, has seguido siempre mis consejos, sigue y guarda uno que ahora te dir&#233;, para que sin enga&#241;o y con medroso advertimento te satisfagas de aquello que m&#225;s vieres que te convenga. Finge que te ausentas por dos o tres d&#237;as, como otras veces sueles, y haz de manera que te quedes escondido en tu rec&#225;mara, pues los tapices que all&#237; hay y otras cosas con que te puedas encubrir te ofrecen mucha comodidad, y entonces ver&#225;s por tus mismos ojos, y yo por los m&#237;os, lo que Camila quiere; y si fuere la maldad que se puede temer antes que esperar, con silencio, sagacidad y discreci&#243;n podr&#225;s ser el verdugo de tu agravio. </p>
         <p id="p1922">&#187;Absorto, suspenso y admirado qued&#243; Anselmo con las razones de Lotario, porque le cogieron en tiempo donde menos las esperaba o&#237;r, porque ya ten&#237;a a Camila por vencedora de los fingidos asaltos de Lotario y comenzaba a gozar la gloria del vencimiento. Callando estuvo por un buen espacio, mirando al suelo sin mover pesta&#241;a, y al cabo dijo: </p>
         <p id="p1923">&#187;&#8212;T&#250; lo has hecho, Lotario, como yo esperaba de tu amistad; en todo he de seguir tu consejo: haz lo que quisieres y guarda aquel secreto que ves que conviene en caso tan no pensado. </p>
         <p id="p1924">&#187;Prometi&#243;selo Lotario, y, en apart&#225;ndose d&#233;l, se arrepinti&#243; totalmente de cuanto le hab&#237;a dicho, viendo cu&#225;n neciamente hab&#237;a andado, pues pudiera &#233;l vengarse de Camila, y no por camino tan cruel y tan deshonrado. Maldec&#237;a su entendimiento, afeaba su ligera determinaci&#243;n, y no sab&#237;a qu&#233; medio tomarse para deshacer lo hecho, o para dalle alguna razonable salida. Al fin, acord&#243; de dar cuenta de todo a Camila; y, como no faltaba lugar para poderlo hacer, aquel mismo d&#237;a la hall&#243; sola, y ella, as&#237; como vio que le pod&#237;a hablar, le dijo. </p>
         <p id="p1925">&#187;&#8212;Sabed, amigo Lotario, que tengo una pena en el coraz&#243;n que me le aprieta de suerte que parece que quiere reventar en el pecho, y ha de ser maravilla si no lo hace, pues ha llegado la desverg&#252;enza de Leonela a tanto, que cada noche encierra a un gal&#225;n suyo en esta casa y se est&#225; con &#233;l hasta el d&#237;a, tan a costa de mi cr&#233;dito cuanto le quedar&#225; campo abierto de juzgarlo al que le viere salir a horas tan inusitadas de mi casa. Y lo que me fatiga es que no la puedo castigar ni re&#241;ir: que el ser ella secretario de nuestros tratos me ha puesto un freno en la boca para callar los suyos, y temo que de aqu&#237; ha de nacer alg&#250;n mal suceso. </p>
         <p id="p1926">&#187;Al principio que Camila esto dec&#237;a crey&#243; Lotario que era artificio para desmentille que el hombre que hab&#237;a visto salir era de Leonela, y no suyo; pero, vi&#233;ndola llorar y afligirse, y pedirle remedio, vino a creer la verdad, y, en crey&#233;ndola, acab&#243; de estar confuso y arrepentido del todo. Pero, con todo esto, respondi&#243; a Camila que no tuviese pena, que &#233;l ordenar&#237;a remedio para atajar la insolencia de Leonela. D&#237;jole asimismo lo que, instigado de la furiosa rabia de los celos, hab&#237;a dicho a Anselmo, y c&#243;mo estaba concertado de esconderse en la rec&#225;mara, para ver desde all&#237; a la clara la poca lealtad que ella le guardaba. Pidi&#243;le perd&#243;n desta locura, y consejo para poder remedialla y salir bien de tan revuelto laberinto como su mal discurso le hab&#237;a puesto. </p>
         <p id="p1927">&#187;Espantada qued&#243; Camila de o&#237;r lo que Lotario le dec&#237;a, y con mucho enojo y muchas y discretas razones le ri&#241;&#243; y afe&#243; su mal pensamiento y la simple y mala determinaci&#243;n que hab&#237;a tenido. Pero, como naturalmente tiene la mujer ingenio presto para el bien y para el mal m&#225;s que el var&#243;n, puesto que le va faltando cuando de prop&#243;sito se pone a hacer discursos, luego al instante hall&#243; Camila el modo de remediar tan al parecer inremediable negocio, y dijo a Lotario que procurase que otro d&#237;a se escondiese Anselmo donde dec&#237;a, porque ella pensaba sacar de su escondimiento comodidad para que desde all&#237; en adelante los dos se gozasen sin sobresalto alguno; y, sin declararle del todo su pensamiento, le advirti&#243; que tuviese cuidado que, en estando Anselmo escondido, &#233;l viniese cuando Leonela le llamase, y que a cuanto ella le dijese le respondiese como respondiera aunque no supiera que Anselmo le escuchaba. Porfi&#243; Lotario que le acabase de declarar su intenci&#243;n, porque con m&#225;s seguridad y aviso guardase todo lo que viese ser necesario. </p>
         <p id="p1928">&#187;&#8212;Digo &#8212;dijo Camila&#8212; que no hay m&#225;s que guardar, si no fuere responderme como yo os preguntare (no queriendo Camila darle antes cuenta de lo que pensaba hacer, temerosa que no quisiese seguir el parecer que a ella tan bueno le parec&#237;a, y siguiese o buscase otros que no podr&#237;an ser tan buenos). </p>
         <p id="p1929">&#187;Con esto, se fue Lotario; y Anselmo, otro d&#237;a, con la escusa de ir aquella aldea de su amigo, se parti&#243; y volvi&#243; a esconderse: que lo pudo hacer con comodidad, porque de industria se la dieron Camila y Leonela. &#187;Escondido, pues, Anselmo, con aquel sobresalto que se puede imaginar que tendr&#237;a el que esperaba ver por sus ojos hacer notom&#237;a de las entra&#241;as de su honra, &#237;base a pique de perder el sumo bien que &#233;l pensaba que ten&#237;a en su querida Camila. Seguras ya y ciertas Camila y Leonela que Anselmo estaba escondido, entraron en la rec&#225;mara; y apenas hubo puesto los pies en ella Camilia, cuando, dando un grande suspiro, dijo: </p>
         <p id="p1930">&#187;&#8212;&#161;Ay, Leonela amiga! &#191;No ser&#237;a mejor que, antes que llegase a poner en ejecuci&#243;n lo que no quiero que sepas, porque no procures estorbarlo, que tomases la daga de Anselmo, que te he pedido, y pasases con ella este infame pecho m&#237;o? Pero no hagas tal, que no ser&#225; raz&#243;n que yo lleve la pena de la ajena culpa. Primero quiero saber qu&#233; es lo que vieron en m&#237; los atrevidos y deshonestos ojos de Lotario que fuese causa de darle atrevimiento a descubrirme un tan mal deseo como es el que me ha descubierto, en desprecio de su amigo y en deshonra m&#237;a. Ponte, Leonela, a esa ventana y ll&#225;male, que, sin duda alguna, &#233;l debe de estar en la calle, esperando poner en efeto su mala intenci&#243;n. Pero primero se pondr&#225; la cruel cuanto honrada m&#237;a. </p>
         <p id="p1931">&#187;&#8212;&#161;Ay, se&#241;ora m&#237;a! &#8212;respondi&#243; la sagaz y advertida Leonela&#8212;, y &#191;qu&#233; es lo que quieres hacer con esta daga? &#191;Quieres por ventura quitarte la vida o quit&#225;rsela a Lotario? Que cualquiera destas cosas que quieras ha de redundar en p&#233;rdida de tu cr&#233;dito y fama. Mejor es que disimules tu agravio, y no des lugar a que este mal hombre entre ahora en esta casa y nos halle solas. Mira, se&#241;ora, que somos flacas mujeres, y &#233;l es hombre y determinado; y, como viene con aquel mal prop&#243;sito, ciego y apasionado, quiz&#225; antes que t&#250; pongas en ejecuci&#243;n el tuyo, har&#225; &#233;l lo que te estar&#237;a m&#225;s mal que quitarte la vida. &#161;Mal haya mi se&#241;or Anselmo, que tanto mal ha querido dar a este desuellacaras en su casa! Y ya, se&#241;ora, que le mates, como yo pienso que quieres hacer, &#191;qu&#233; hemos de hacer d&#233;l despu&#233;s de muerto? </p>
         <p id="p1932">&#187;&#8212;&#191;Qu&#233;, amiga? &#8212;respondi&#243; Camila&#8212;: dejar&#233;mosle para que Anselmo le entierre, pues ser&#225; justo que tenga por descanso el trabajo que tomare en poner debajo de la tierra su misma infamia. Ll&#225;male, acaba, que todo el tiempo que tardo en tomar la debida venganza de mi agravio parece que ofendo a la lealtad que a mi esposo debo. </p>
         <p id="p1933">&#187;Todo esto escuchaba Anselmo, y, a cada palabra que Camila dec&#237;a, se le mudaban los pensamientos; mas, cuando entendi&#243; que estaba resuelta en matar a Lotario, quiso salir y descubrirse, porque tal cosa no se hiciese; pero det&#250;vole el deseo de ver en qu&#233; paraba tanta gallard&#237;a y honesta resoluci&#243;n, con prop&#243;sito de salir a tiempo que la estorbase. </p>
         <p id="p1934">&#187;Tom&#243;le en esto a Camila un fuerte desmayo, y, arroj&#225;ndose encima de una cama que all&#237; estaba, comenz&#243; Leonela a llorar muy amargamente y a decir: &#187;&#8212;&#161;Ay, desdichada de m&#237; si fuese tan sin ventura que se me muriese aqu&#237; entre mis brazos la flor de la honestidad del mundo, la corona de las buenas mujeres, el ejemplo de la castidad...! </p>
         <p id="p1935">&#187;Con otras cosas a &#233;stas semejantes, que ninguno la escuchara que no la tuviera por la m&#225;s lastimada y leal doncella del mundo, y a su se&#241;ora por otra nueva y perseguida Pen&#233;lope. Poco tard&#243; en volver de su desmayo Camila; y, al volver en s&#237;, dijo: </p>
         <p id="p1936">&#187;&#8212;&#191;Por qu&#233; no vas, Leonela, a llamar al m&#225;s leal amigo de amigo que vio el sol o cubri&#243; la noche? Acaba, corre, aguija, camina, no se esfogue con la tardanza el fuego de la c&#243;lera que tengo, y se pase en amenazas y maldiciones la justa venganza que espero. </p>
         <p id="p1937">&#187;&#8212;Ya voy a llamarle, se&#241;ora m&#237;a &#8212;dijo Leonela&#8212;, mas hasme de dar primero esa daga, porque no hagas cosa, en tanto que falto, que dejes con ella que llorar toda la vida a todos los que bien te quieren. </p>
         <p id="p1938">&#187;&#8212;Ve segura, Leonela amiga, que no har&#233; &#8212;respondi&#243; Camila&#8212;; porque, ya que sea atrevida y simple a tu parecer en volver por mi honra, no lo he de ser tanto como aquella Lucrecia de quien dicen que se mat&#243; sin haber cometido error alguno, y sin haber muerto primero a quien tuvo la causa de su desgracia. Yo morir&#233;, si muero, pero ha de ser vengada y satisfecha del que me ha dado ocasi&#243;n de venir a este lugar a llorar sus atrevimientos, nacidos tan sin culpa m&#237;a. </p>
         <p id="p1939">&#187;Mucho se hizo de rogar Leonela antes que saliese a llamar a Lotario, pero, en fin, sali&#243;; y, entre tanto que volv&#237;a, qued&#243; Camilia diciendo, como que hablaba consigo misma: </p>
         <p id="p1940">&#187;&#8212;&#161;V&#225;lame Dios! &#191;No fuera m&#225;s acertado haber despedido a Lotario, como otras muchas veces lo he hecho, que no ponerle en condici&#243;n, como ya le he puesto, que me tenga por deshonesta y mala, siquiera este tiempo que he de tardar en desenga&#241;arle? Mejor fuera, sin duda; pero no quedara yo vengada, ni la honra de mi marido satisfecha, si tan a manos lavadas y tan a paso llano se volviera a salir de donde sus malos pensamientos le entraron. Pague el traidor con la vida lo que intent&#243; con tan lascivo deseo: sepa el mundo, si acaso llegare a saberlo, de que Camila no s&#243;lo guard&#243; la lealtad a su esposo, sino que le dio venganza del que se atrevi&#243; a ofendelle. Mas, con todo, creo que fuera mejor dar cuenta desto a Anselmo, pero ya se la apunt&#233; a dar en la carta que le escrib&#237; al aldea, y creo que el no acudir &#233;l al remedio del da&#241;o que all&#237; le se&#241;al&#233;, debi&#243; de ser que, de puro bueno y confiado, no quiso ni pudo creer que en el pecho de su tan firme amigo pudiese caber g&#233;nero de pensamiento que contra su honra fuese; ni aun yo lo cre&#237; despu&#233;s, por muchos d&#237;as, ni lo creyera jam&#225;s, si su insolencia no llegara a tanto, que las manifiestas d&#225;divas y las largas promesas y las continuas l&#225;grimas no me lo manifestaran. Mas, &#191;para qu&#233; hago yo ahora estos discursos? &#191;Tiene, por ventura, una resuluci&#243;n gallarda necesidad de consejo alguno? No, por cierto. &#161;Afuera, pues, traidores; aqu&#237;, venganzas! &#161;Entre el falso, venga, llegue, muera y acabe, y suceda lo que sucediere! Limpia entr&#233; en poder del que el cielo me dio por m&#237;o, limpia he de salir d&#233;l; y, cuando mucho, saldr&#233; ba&#241;ada en mi casta sangre, y en la impura del m&#225;s falso amigo que vio la amistad en el mundo. </p>
         <p id="p1941">&#187;Y, diciendo esto, se paseaba por la sala con la daga desenvainada, dando tan desconcertados y desaforados pasos, y haciendo tales ademanes, que no parec&#237;a sino que le faltaba el juicio, y que no era mujer delicada, sino un rufi&#225;n desesperado. </p>
         <p id="p1942">&#187;Todo lo miraba Anselmo, cubierto detr&#225;s de unos tapices donde se hab&#237;a escondido, y de todo se admiraba, y ya le parec&#237;a que lo que hab&#237;a visto y o&#237;do era bastante satisfaci&#243;n para mayores sospechas; y ya quisiera que la prueba de venir Lotario faltara, temeroso de alg&#250;n mal repentino suceso. Y, estando ya para manifestarse y salir, para abrazar y desenga&#241;ar a su esposa, se detuvo porque vio que Leonela volv&#237;a con Lotario de la mano; y, as&#237; como Camila le vio, haciendo con la daga en el suelo una gran raya delante della, le dijo: </p>
         <p id="p1943">&#187;&#8212;Lotario, advierte lo que te digo: si a dicha te atrevieres a pasar desta raya que ves, ni aun llegar a ella, en el punto que viere que lo intentas, en ese mismo me pasar&#233; el pecho con esta daga que en las manos tengo. Y, antes que a esto me respondas palabra, quiero que otras algunas me escuches; que despu&#233;s responder&#225;s lo que m&#225;s te agradare. Lo primero, quiero, Lotario, que me digas si conoces a Anselmo, mi marido, y en qu&#233; opini&#243;n le tienes; y lo segundo, quiero saber tambi&#233;n si me conoces a m&#237;. Resp&#243;ndeme a esto, y no te turbes, ni pienses mucho lo que has de responder, pues no son dificultades las que te pregunto. </p>
         <p id="p1944">&#187;No era tan ignorante Lotario que, desde el primer punto que Camila le dijo que hiciese esconder a Anselmo, no hubiese dado en la cuenta de lo que ella pensaba hacer; y as&#237;, correspondi&#243; con su intenci&#243;n tan discretamente, y tan a tiempo, que hicieran los dos pasar aquella mentira por m&#225;s que cierta verdad; y as&#237;, respondi&#243; a Camila desta manera: </p>
         <p id="p1945">&#187;&#8212;No pens&#233; yo, hermosa Camila, que me llamabas para preguntarme cosas tan fuera de la intenci&#243;n con que yo aqu&#237; vengo. Si lo haces por dilatarme la prometida merced, desde m&#225;s lejos pudieras entretenerla, porque tanto m&#225;s fatiga el bien deseado cuanto la esperanza est&#225; m&#225;s cerca de poseello; pero, porque no digas que no respondo a tus preguntas, digo que conozco a tu esposo Anselmo, y nos conocemos los dos desde nuestros m&#225;s tiernos a&#241;os; y no quiero decir lo que t&#250; tan bien sabes de nuestra amistad, por no me hacer testigo del agravio que el amor hace que le haga, poderosa disculpa de mayores yerros. A ti te conozco y tengo en la misma posesi&#243;n que &#233;l te tiene; que, a no ser as&#237;, por menos prendas que las tuyas no hab&#237;a yo de ir contra lo que debo a ser quien soy y contra las santas leyes de la verdadera amistad, ahora por tan poderoso enemigo como el amor por m&#237; rompidas y violadas. </p>
         <p id="p1946">&#187;&#8212;Si eso confiesas &#8212;respondi&#243; Camila&#8212;, enemigo mortal de todo aquello que justamente merece ser amado, &#191;con qu&#233; rostro osas parecer ante quien sabes que es el espejo donde se mira aquel en quien t&#250; te debieras mirar, para que vieras con cu&#225;n poca ocasi&#243;n le agravias? Pero ya cayo, &#161;ay, desdichada de m&#237;!, en la cuenta de qui&#233;n te ha hecho tener tan poca con lo que a ti mismo debes, que debe de haber sido alguna desenvoltura m&#237;a, que no quiero llamarla deshonestidad, pues no habr&#225; procedido de deliberada determinaci&#243;n, sino de alg&#250;n descuido de los que las mujeres que piensan que no tienen de qui&#233;n recatarse suelen hacer inadvertidamente. Si no, dime: &#191;cu&#225;ndo, &#161;oh traidor!, respond&#237; a tus ruegos con alguna palabra o se&#241;al que pudiese despertar en ti alguna sombra de esperanza de cumplir tus infames deseos? &#191;Cu&#225;ndo tus amorosas palabras no fueron deshechas y reprehendidas de las m&#237;as con rigor y con aspereza? &#191;Cu&#225;ndo tus muchas promesas y mayores d&#225;divas fueron de m&#237; cre&#237;das, ni admitidas? Pero, por parecerme que alguno no puede perseverar en el intento amoroso luengo tiempo, si no es sustentado de alguna esperanza, quiero atribuirme a m&#237; la culpa de tu impertinencia, pues, sin duda, alg&#250;n descuido m&#237;o ha sustentado tanto tiempo tu cuidado; y as&#237;, quiero castigarme y darme la pena que tu culpa merece. Y, porque vieses que, siendo conmigo tan inhumana, no era posible dejar de serlo contigo, quise traerte a ser testigo del sacrificio que pienso hacer a la ofendida honra de mi tan honrado marido, agraviado de ti con el mayor cuidado que te ha sido posible, y de m&#237; tambi&#233;n con el poco recato que he tenido del huir la ocasi&#243;n, si alguna te di, para favorecer y canonizar tus malas intenciones. Torno a decir que la sospecha que tengo que alg&#250;n descuido m&#237;o engendr&#243; en ti tan desvariados pensamientos es la que m&#225;s me fatiga, y la que yo m&#225;s deseo castigar con mis propias manos, porque, castig&#225;ndome otro verdugo, quiz&#225; ser&#237;a m&#225;s p&#250;blica mi culpa; pero, antes que esto haga, quiero matar muriendo, y llevar conmigo quien me acabe de satisfacer el deseo de la venganza que espero y tengo, viendo all&#225;, dondequiera que fuere, la pena que da la justicia desinteresada y que no se dobla al que en t&#233;rminos tan desesperados me ha puesto. </p>
         <p id="p1947">&#187;Y, diciendo estas razones, con una incre&#237;ble fuerza y ligereza arremeti&#243; a Lotario con la daga desenvainada, con tales muestras de querer enclav&#225;rsela en el pecho, que casi &#233;l estuvo en duda si aquellas demostraciones eran falsas o verdaderas, porque le fue forzoso valerse de su industria y de su fuerza para estorbar que Camila no le diese. La cual tan vivamente fing&#237;a aquel estra&#241;o embuste y fealdad que, por dalle color de verdad, la quiso matizar con su misma sangre; porque, viendo que no pod&#237;a haber a Lotario, o fingiendo que no pod&#237;a, dijo: </p>
         <p id="p1948">&#187;&#8212;Pues la suerte no quiere satisfacer del todo mi tan justo deseo, a lo menos, no ser&#225; tan poderosa que, en parte, me quite que no le satisfaga. Y, haciendo fuerza para soltar la mano de la daga, que Lotario la ten&#237;a asida, la sac&#243;, y, guiando su punta por parte que pudiese herir no profundamente, se la entr&#243; y escondi&#243; por m&#225;s arriba de la islilla del lado izquierdo, junto al hombro, y luego se dej&#243; caer en el suelo, como desmayada. </p>
         <p id="p1949">&#187;Estaban Leonela y Lotario suspensos y at&#243;nitos de tal suceso, y todav&#237;a dudaban de la verdad de aquel hecho, viendo a Camila tendida en tierra y ba&#241;ada en su sangre. Acudi&#243; Lotario con mucha presteza, despavorido y sin aliento, a sacar la daga, y, en ver la peque&#241;a herida, sali&#243; del temor que hasta entonces ten&#237;a, y de nuevo se admir&#243; de la sagacidad, prudencia y mucha discreci&#243;n de la hermosa Camila; y, por acudir con lo que a &#233;l le tocaba, comenz&#243; a hacer una larga y triste lamentaci&#243;n sobre el cuerpo de Camila, como si estuviera difunta, ech&#225;ndose muchas maldiciones, no s&#243;lo a &#233;l, sino al que hab&#237;a sido causa de habelle puesto en aquel t&#233;rmino. Y, como sab&#237;a que le escuchaba su amigo Anselmo, dec&#237;a cosas que el que le oyera le tuviera mucha m&#225;s l&#225;stima que a Camila, aunque por muerta la juzgara. </p>
         <p id="p1950">&#187;Leonela la tom&#243; en brazos y la puso en el lecho, suplicando a Lotario fuese a buscar quien secretamente a Camila curase; ped&#237;ale asimismo consejo y parecer de lo que dir&#237;an a Anselmo de aquella herida de su se&#241;ora, si acaso viniese antes que estuviese sana. &#201;l respondi&#243; que dijesen lo que quisiesen, que &#233;l no estaba para dar consejo que de provecho fuese; s&#243;lo le dijo que procurase tomarle la sangre, porque &#233;l se iba adonde gentes no le viesen. Y, con muestras de mucho dolor y sentimiento, se sali&#243; de casa; y, cuando se vio solo y en parte donde nadie le ve&#237;a, no cesaba de hacerse cruces, maravill&#225;ndose de la industria de Camila y de los ademanes tan proprios de Leonela. Consideraba cu&#225;n enterado hab&#237;a de quedar Anselmo de que ten&#237;a por mujer a una segunda Porcia, y deseaba verse con &#233;l para celebrar los dos la mentira y la verdad m&#225;s disimulada que jam&#225;s pudiera imaginarse. </p>
         <p id="p1951">&#187;Leonela tom&#243;, como se ha dicho, la sangre a su se&#241;ora, que no era m&#225;s de aquello que bast&#243; para acreditar su embuste; y, lavando con un poco de vino la herida, se la at&#243; lo mejor que supo, diciendo tales razones, en tanto que la curaba, que, aunque no hubieran precedido otras, bastaran a hacer creer a Anselmo que ten&#237;a en Camila un simulacro de la honestidad. &#187;Junt&#225;ronse a las palabras de Leonela otras de Camila, llam&#225;ndose cobarde y de poco &#225;nimo, pues le hab&#237;a faltado al tiempo que fuera m&#225;s necesario tenerle, para quitarse la vida, que tan aborrecida ten&#237;a. Ped&#237;a consejo a su doncella si dar&#237;a, o no, todo aquel suceso a su querido esposo; la cual le dijo que no se lo dijese, porque le pondr&#237;a en obligaci&#243;n de vengarse de Lotario, lo cual no podr&#237;a ser sin mucho riesgo suyo, y que la buena mujer estaba obligada a no dar ocasi&#243;n a su marido a que ri&#241;ese, sino a quitalle todas aquellas que le fuese posible. </p>
         <p id="p1952">&#187;Respondi&#243; Camila que le parec&#237;a muy bien su parecer y que ella le seguir&#237;a; pero que en todo caso conven&#237;a buscar qu&#233; decir a Anselmo de la causa de aquella herida, que &#233;l no podr&#237;a dejar de ver; a lo que Leonela respond&#237;a que ella, ni aun burlando, no sab&#237;a mentir. </p>
         <p id="p1953">&#187;&#8212;Pues yo, hermana &#8212;replic&#243; Camila&#8212;, &#191;qu&#233; tengo de saber, que no me atrever&#233; a forjar ni sustentar una mentira, si me fuese en ello la vida? Y si es que no hemos de saber dar salida a esto, mejor ser&#225; decirle la verdad desnuda, que no que nos alcance en mentirosa cuenta. </p>
         <p id="p1954">&#187;&#8212;No tengas pena, se&#241;ora: de aqu&#237; a ma&#241;ana &#8212;respondi&#243; Leonela&#8212; yo pensar&#233; qu&#233; le digamos, y quiz&#225; que, por ser la herida donde es, la podr&#225;s encubrir sin que &#233;l la vea, y el cielo ser&#225; servido de favorecer a nuestros tan justos y tan honrados pensamientos. Sosi&#233;gate, se&#241;ora m&#237;a, y procura sosegar tu alteraci&#243;n, porque mi se&#241;or no te halle sobresaltada, y lo dem&#225;s d&#233;jalo a mi cargo, y al de Dios, que siempre acude a los buenos deseos. &#187;Atent&#237;simo hab&#237;a estado Anselmo a escuchar y a ver representar la tragedia de la muerte de su honra; la cual con tan estra&#241;os y eficaces afectos la representaron los personajes della, que pareci&#243; que se hab&#237;an transformado en la misma verdad de lo que fing&#237;an. Deseaba mucho la noche, y el tener lugar para salir de su casa, y ir a verse con su buen amigo Lotario, congratul&#225;ndose con &#233;l de la margarita preciosa que hab&#237;a hallado en el desenga&#241;o de la bondad de su esposa. Tuvieron cuidado las dos de darle lugar y comodidad a que saliese, y &#233;l, sin perdella, sali&#243; y luego fue a buscar a Lotario, el cual hallado, no se puede buenamente contar los abrazos que le dio, las cosas que de su contento le dijo, las alabanzas que dio a Camila. Todo lo cual escuch&#243; Lotario sin poder dar muestras de alguna alegr&#237;a, porque se le representaba a la memoria cu&#225;n enga&#241;ado estaba su amigo y cu&#225;n injustamente &#233;l le agraviaba. Y, aunque Anselmo ve&#237;a que Lotario no se alegraba, cre&#237;a ser la causa por haber dejado a Camila herida y haber &#233;l sido la causa; y as&#237;, entre otras razones, le dijo que no tuviese pena del suceso de Camila, porque, sin duda, la herida era ligera, pues quedaban de concierto de encubr&#237;rsela a &#233;l; y que, seg&#250;n esto, no hab&#237;a de qu&#233; temer, sino que de all&#237; adelante se gozase y alegrase con &#233;l, pues por su industria y medio &#233;l se ve&#237;a levantado a la m&#225;s alta felicidad que acertara desearse, y quer&#237;a que no fuesen otros sus entretenimientos que en hacer versos en alabanza de Camila, que la hiciesen eterna en la memoria de los siglos venideros. Lotario alab&#243; su buena determinaci&#243;n y dijo que &#233;l, por su parte, ayudar&#237;a a levantar tan ilustre edificio. &#187;Con esto qued&#243; Anselmo el hombre m&#225;s sabrosamente enga&#241;ado que pudo haber en el mundo: &#233;l mismo llev&#243; por la mano a su casa, creyendo que llevaba el instrumento de su gloria, toda la perdici&#243;n de su fama. Receb&#237;ale Camila con rostro, al parecer, torcido, aunque con alma risue&#241;a. Dur&#243; este enga&#241;o algunos d&#237;as, hasta que, al cabo de pocos meses, volvi&#243; Fortuna su rueda y sali&#243; a plaza la maldad con tanto artificio hasta all&#237; cubierta, y a Anselmo le cost&#243; la vida su impertinente curiosidad.&#187;</p>
