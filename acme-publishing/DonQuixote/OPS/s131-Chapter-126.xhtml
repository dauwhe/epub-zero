         <div class="title-block-rw" id="title-block128">
            <p class="title-num-rw" id="title-num123">Cap&#237;tulo LXXI</p>
            <p class="title-other-rw" id="title-other123">De lo que a don Quijote le sucedi&#243; con su escudero Sancho yendo a su aldea</p>
         </div>
         <p id="p5956">Iba el vencido y asendereado don Quijote pensativo adem&#225;s por una parte, y muy alegre por otra. Causaba su tristeza el vencimiento; y la alegr&#237;a, el considerar en la virtud de Sancho, como lo hab&#237;a mostrado en la resurreci&#243;n de Altisidora, aunque con alg&#250;n escr&#250;pulo se persuad&#237;a a que la enamorada doncella fuese muerta de veras. No iba nada Sancho alegre, porque le entristec&#237;a ver que Altisidora no le hab&#237;a cumplido la palabra de darle las camisas; y, yendo y viniendo en esto, dijo a su amo: </p>
         <p id="p5957">&#8212;En verdad, se&#241;or, que soy el m&#225;s desgraciado m&#233;dico que se debe de hallar en el mundo, en el cual hay f&#237;sicos que, con matar al enfermo que curan, quieren ser pagados de su trabajo, que no es otro sino firmar una cedulilla de algunas medicinas, que no las hace &#233;l, sino el boticario, y c&#225;talo cantusado; y a m&#237;, que la salud ajena me cuesta gotas de sangre, mamonas, pellizcos, alfilerazos y azotes, no me dan un ardite. Pues yo les voto a tal que si me traen a las manos otro alg&#250;n enfermo, que, antes que le cure, me han de untar las m&#237;as; que el abad de donde canta yanta, y no quiero creer que me haya dado el cielo la virtud que tengo para que yo la comunique con otros de b&#243;bilis, b&#243;bilis. </p>
         <p id="p5958">&#8212;T&#250; tienes raz&#243;n, Sancho amigo &#8212;respondi&#243; don Quijote&#8212;, y halo hecho muy mal Altisidora en no haberte dado las prometidas camisas; y, puesto que tu virtud es gratis data, que no te ha costado estudio alguno, m&#225;s que estudio es recebir martirios en tu persona. De m&#237; te s&#233; decir que si quisieras paga por los azotes del desencanto de Dulcinea, ya te la hubiera dado tal como buena; pero no s&#233; si vendr&#225; bien con la cura la paga, y no querr&#237;a que impidiese el premio a la medicina. Con todo eso, me parece que no se perder&#225; nada en probarlo: mira, Sancho, el que quieres, y az&#243;tate luego, y p&#225;gate de contado y de tu propia mano, pues tienes dineros m&#237;os. </p>
         <p id="p5959">A cuyos ofrecimientos abri&#243; Sancho los ojos y las orejas de un palmo, y dio consentimiento en su coraz&#243;n a azotarse de buena gana; y dijo a su amo: </p>
         <p id="p5960">&#8212;Agora bien, se&#241;or, yo quiero disponerme a dar gusto a vuestra merced en lo que desea, con provecho m&#237;o; que el amor de mis hijos y de mi mujer me hace que me muestre interesado. D&#237;game vuestra merced: &#191;cu&#225;nto me dar&#225; por cada azote que me diere? </p>
         <p id="p5961">&#8212;Si yo te hubiera de pagar, Sancho &#8212;respondi&#243; don Quijote&#8212;, conforme lo que merece la grandeza y calidad deste remedio, el tesoro de Venecia, las minas del Potos&#237; fueran poco para pagarte; toma t&#250; el tiento a lo que llevas m&#237;o, y pon el precio a cada azote. </p>
         <p id="p5962">&#8212;Ellos &#8212;respondi&#243; Sancho&#8212; son tres mil y trecientos y tantos; de ellos me he dado hasta cinco: quedan los dem&#225;s; entren entre los tantos estos cinco, y vengamos a los tres mil y trecientos, que a cuartillo cada uno, que no llevar&#233; menos si todo el mundo me lo mandase, montan tres mil y trecientos cuartillos, que son los tres mil, mil y quinientos medios reales, que hacen setecientos y cincuenta reales; y los trecientos hacen ciento y cincuenta medios reales, que vienen a hacer setenta y cinco reales, que, junt&#225;ndose a los setecientos y cincuenta, son por todos ochocientos y veinte y cinco reales. &#201;stos desfalcar&#233; yo de los que tengo de vuestra merced, y entrar&#233; en mi casa rico y contento, aunque bien azotado; porque no se toman truchas..., y no digo m&#225;s. </p>
         <p id="p5963">&#8212;&#161;Oh Sancho bendito! &#161;Oh Sancho amable &#8212;respondi&#243; don Quijote&#8212;, y cu&#225;n obligados hemos de quedar Dulcinea y yo a servirte todos los d&#237;as que el cielo nos diere de vida! Si ella vuelve al ser perdido, que no es posible sino que vuelva, su desdicha habr&#225; sido dicha, y mi vencimiento, felic&#237;simo triunfo. Y mira, Sancho, cu&#225;ndo quieres comenzar la diciplina, que porque la abrevies te a&#241;ado cien reales. </p>
         <p id="p5964">&#8212;&#191;Cu&#225;ndo? &#8212;replic&#243; Sancho&#8212;. Esta noche, sin falta. Procure vuestra merced que la tengamos en el campo, al cielo abierto, que yo me abrir&#233; mis carnes. </p>
         <p id="p5965">Lleg&#243; la noche, esperada de don Quijote con la mayor ansia del mundo, pareci&#233;ndole que las ruedas del carro de Apolo se hab&#237;an quebrado, y que el d&#237;a se alargaba m&#225;s de lo acostumbrado, bien as&#237; como acontece a los enamorados, que jam&#225;s ajustan la cuenta de sus deseos. Finalmente, se entraron entre unos amenos &#225;rboles que poco desviados del camino estaban, donde, dejando vac&#237;as la silla y albarda de Rocinante y el rucio, se tendieron sobre la verde yerba y cenaron del repuesto de Sancho; el cual, haciendo del cabestro y de la j&#225;quima del rucio un poderoso y flexible azote, se retir&#243; hasta veinte pasos de su amo, entre unas hayas. Don Quijote, que le vio ir con denuedo y con br&#237;o, le dijo: </p>
         <p id="p5966">&#8212;Mira, amigo, que no te hagas pedazos; da lugar que unos azotes aguarden a otros; no quieras apresurarte tanto en la carrera, que en la mitad della te falte el aliento; quiero decir que no te des tan recio que te falte la vida antes de llegar al n&#250;mero deseado. Y, porque no pierdas por carta de m&#225;s ni de menos, yo estar&#233; desde aparte contando por este mi rosario los azotes que te dieres. Favor&#233;zcate el cielo conforme tu buena intenci&#243;n merece. </p>
         <p id="p5967">&#8212;Al buen pagador no le duelen prendas &#8212;respondi&#243; Sancho&#8212;: yo pienso darme de manera que, sin matarme, me duela; que en esto debe de consistir la sustancia deste milagro. </p>
         <p id="p5968">Desnud&#243;se luego de medio cuerpo arriba, y, arrebatando el cordel, comenz&#243; a darse, y comenz&#243; don Quijote a contar los azotes. </p>
         <p id="p5969">Hasta seis o ocho se habr&#237;a dado Sancho, cuando le pareci&#243; ser pesada la burla y muy barato el precio della, y, deteni&#233;ndose un poco, dijo a su amo que se llamaba a enga&#241;o, porque merec&#237;a cada azote de aqu&#233;llos ser pagado a medio real, no que a cuartillo. </p>
         <p id="p5970">&#8212;Prosigue, Sancho amigo, y no desmayes &#8212;le dijo don Quijote&#8212;, que yo doblo la parada del precio. </p>
         <p id="p5971">&#8212;Dese modo &#8212;dijo Sancho&#8212;, &#161;a la mano de Dios, y lluevan azotes! </p>
         <p id="p5972">Pero el socarr&#243;n dej&#243; de d&#225;rselos en las espaldas, y daba en los &#225;rboles, con unos suspiros de cuando en cuando, que parec&#237;a que con cada uno dellos se le arrancaba el alma. Tierna la de don Quijote, temeroso de que no se le acabase la vida, y no consiguiese su deseo por la imprudencia de Sancho, le dijo: </p>
         <p id="p5973">&#8212;Por tu vida, amigo, que se quede en este punto este negocio, que me parece muy &#225;spera esta medicina, y ser&#225; bien dar tiempo al tiempo; que no se gan&#243; Zamora en un hora. M&#225;s de mil azotes, si yo no he contado mal, te has dado: bastan por agora; que el asno, hablando a lo grosero, sufre la carga, mas no la sobrecarga. </p>
         <p id="p5974">&#8212;No, no, se&#241;or &#8212;respondi&#243; Sancho&#8212;, no se ha de decir por m&#237;: &#8220;a dineros pagados, brazos quebrados&#8221;. Ap&#225;rtese vuestra merced otro poco y d&#233;jeme dar otros mil azotes siquiera, que a dos levadas d&#233;stas habremos cumplido con esta partida, y a&#250;n nos sobrar&#225; ropa. </p>
         <p id="p5975">&#8212;Pues t&#250; te hallas con tan buena disposici&#243;n &#8212;dijo don Quijote&#8212;, el cielo te ayude, y p&#233;gate, que yo me aparto. </p>
         <p id="p5976">Volvi&#243; Sancho a su tarea con tanto denuedo, que ya hab&#237;a quitado las cortezas a muchos &#225;rboles: tal era la riguridad con que se azotaba; y, alzando una vez la voz, y dando un desaforado azote en una haya, dijo: </p>
         <p id="p5977">&#8212;&#161;Aqu&#237; morir&#225;s, Sans&#243;n, y cuantos con &#233;l son! </p>
         <p id="p5978">Acudi&#243; don Quijote luego al son de la lastimada voz y del golpe del riguroso azote, y, asiendo del torcido cabestro que le serv&#237;a de corbacho a Sancho, le dijo: </p>
         <p id="p5979">&#8212;No permita la suerte, Sancho amigo, que por el gusto m&#237;o pierdas t&#250; la vida, que ha de servir para sustentar a tu mujer y a tus hijos: espere Dulcinea mejor coyuntura, que yo me contendr&#233; en los l&#237;mites de la esperanza propincua, y esperar&#233; que cobres fuerzas nuevas, para que se concluya este negocio a gusto de todos. </p>
         <p id="p5980">&#8212;Pues vuestra merced, se&#241;or m&#237;o, lo quiere as&#237; &#8212;respondi&#243; Sancho&#8212;, sea en buena hora, y &#233;cheme su ferreruelo sobre estas espaldas, que estoy sudando y no querr&#237;a resfriarme; que los nuevos diciplinantes corren este peligro. </p>
         <p id="p5981">H&#237;zolo as&#237; don Quijote, y, qued&#225;ndose en pelota, abrig&#243; a Sancho, el cual se durmi&#243; hasta que le despert&#243; el sol, y luego volvieron a proseguir su camino, a quien dieron fin, por entonces, en un lugar que tres leguas de all&#237; estaba. Ape&#225;ronse en un mes&#243;n, que por tal le reconoci&#243; don Quijote, y no por castillo de cava honda, torres, rastrillos y puente levadiza; que, despu&#233;s que le vencieron, con m&#225;s juicio en todas las cosas discurr&#237;a, como agora se dir&#225;. Aloj&#225;ronle en una sala baja, a quien serv&#237;an de guadameciles unas sargas viejas pintadas, como se usan en las aldeas. En una dellas estaba pintada de mal&#237;sima mano el robo de Elena, cuando el atrevido hu&#233;sped se la llev&#243; a Menalao, y en otra estaba la historia de Dido y de Eneas, ella sobre una alta torre, como que hac&#237;a se&#241;as con una media s&#225;bana al fugitivo hu&#233;sped, que por el mar, sobre una fragata o bergant&#237;n, se iba huyendo. </p>
         <p id="p5982">Not&#243; en las dos historias que Elena no iba de muy mala gana, porque se re&#237;a a socapa y a lo socarr&#243;n; pero la hermosa Dido mostraba verter l&#225;grimas del tama&#241;o de nueces por los ojos. Viendo lo cual don Quijote, dijo: </p>
         <p id="p5983">&#8212;Estas dos se&#241;oras fueron desdichad&#237;simas, por no haber nacido en esta edad, y yo sobre todos desdichado en no haber nacido en la suya: encontrara a aquestos se&#241;ores, ni fuera abrasada Troya, ni Cartago destruida, pues con s&#243;lo que yo matara a Paris se escusaran tantas desgracias. </p>
         <p id="p5984">&#8212;Yo apostar&#233; &#8212;dijo Sancho&#8212; que antes de mucho tiempo no ha de haber bodeg&#243;n, venta ni mes&#243;n, o tienda de barbero, donde no ande pintada la historia de nuestras haza&#241;as. Pero querr&#237;a yo que la pintasen manos de otro mejor pintor que el que ha pintado a &#233;stas. </p>
         <p id="p5985">&#8212;Tienes raz&#243;n, Sancho &#8212;dijo don Quijote&#8212;, porque este pintor es como Orbaneja, un pintor que estaba en &#218;beda; que, cuando le preguntaban qu&#233; pintaba, respond&#237;a: &#8220;Lo que saliere&#8221;; y si por ventura pintaba un gallo, escrib&#237;a debajo: &#8220;&#201;ste es gallo&#8221;, porque no pensasen que era zorra. Desta manera me parece a m&#237;, Sancho, que debe de ser el pintor o escritor, que todo es uno, que sac&#243; a luz la historia deste nuevo don Quijote que ha salido: que pint&#243; o escribi&#243; lo que saliere; o habr&#225; sido como un poeta que andaba los a&#241;os pasados en la corte, llamado Maule&#243;n, el cual respond&#237;a de repente a cuanto le preguntaban; y, pregunt&#225;ndole uno que qu&#233; quer&#237;a decir Deum de Deo, respondi&#243;: &#8220;D&#233; donde diere&#8221;. Pero, dejando esto aparte, dime si piensas, Sancho, darte otra tanda esta noche, y si quieres que sea debajo de techado, o al cielo abierto. </p>
         <p id="p5986">&#8212;Pardiez, se&#241;or &#8212;respondi&#243; Sancho&#8212;, que para lo que yo pienso darme, eso se me da en casa que en el campo; pero, con todo eso, querr&#237;a que fuese entre &#225;rboles, que parece que me acompa&#241;an y me ayudan a llevar mi trabajo maravillosamente. </p>
         <p id="p5987">&#8212;Pues no ha de ser as&#237;, Sancho amigo &#8212;respondi&#243; don Quijote&#8212;, sino que para que tomes fuerzas, lo hemos de guardar para nuestra aldea, que, a lo m&#225;s tarde, llegaremos all&#225; despu&#233;s de ma&#241;ana. </p>
         <p id="p5988">Sancho respondi&#243; que hiciese su gusto, pero que &#233;l quisiera concluir con brevedad aquel negocio a sangre caliente y cuando estaba picado el molino, porque en la tardanza suele estar muchas veces el peligro; y a Dios rogando y con el mazo dando, y que m&#225;s val&#237;a un &#8220;toma&#8221; que dos &#8220;te dar&#233;&#8221;, y el p&#225;jaro en la mano que el buitre volando. </p>
         <p id="p5989">&#8212;No m&#225;s refranes, Sancho, por un solo Dios &#8212;dijo don Quijote&#8212;, que parece que te vuelves al sicut erat; habla a lo llano, a lo liso, a lo no intricado, como muchas veces te he dicho, y ver&#225;s como te vale un pan por ciento. </p>
         <p id="p5990">&#8212;No s&#233; qu&#233; mala ventura es esta m&#237;a &#8212;respondi&#243; Sancho&#8212;, que no s&#233; decir raz&#243;n sin refr&#225;n, ni refr&#225;n que no me parezca raz&#243;n; pero yo me enmendar&#233;, si pudiere. </p>
         <p id="p5991">Y, con esto, ces&#243; por entonces su pl&#225;tica.</p>
