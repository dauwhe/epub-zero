         <div class="title-block-rw" id="title-block89">
            <p class="title-num-rw" id="title-num84">Cap&#237;tulo XXXII</p>
            <p class="title-other-rw" id="title-other84">De la respuesta que dio don Quijote a su reprehensor, con otros graves y graciosos sucesos</p>
         </div>
         <p id="p4119">Levantado, pues, en pie don Quijote, temblando de los pies a la cabeza como azogado, con presurosa y turbada lengua, dijo: </p>
         <p id="p4120">&#8212;El lugar donde estoy, y la presencia ante quien me hallo y el respeto que siempre tuve y tengo al estado que vuesa merced profesa tienen y atan las manos de mi justo enojo; y, as&#237; por lo que he dicho como por saber que saben todos que las armas de los togados son las mesmas que las de la mujer, que son la lengua, entrar&#233; con la m&#237;a en igual batalla con vuesa merced, de quien se deb&#237;a esperar antes buenos consejos que infames vituperios. Las reprehensiones santas y bien intencionadas otras circunstancias requieren y otros puntos piden: a lo menos, el haberme reprehendido en p&#250;blico y tan &#225;speramente ha pasado todos los l&#237;mites de la buena reprehensi&#243;n, pues las primeras mejor asientan sobre la blandura que sobre la aspereza, y no es bien que, sin tener conocimiento del pecado que se reprehende, llamar al pecador, sin m&#225;s ni m&#225;s, mentecato y tonto. Si no, d&#237;game vuesa merced: &#191;por cu&#225;l de las mentecater&#237;as que en m&#237; ha visto me condena y vitupera, y me manda que me vaya a mi casa a tener cuenta en el gobierno della y de mi mujer y de mis hijos, sin saber si la tengo o los tengo? &#191;No hay m&#225;s sino a troche moche entrarse por las casas ajenas a gobernar sus due&#241;os, y, habi&#233;ndose criado algunos en la estrecheza de alg&#250;n pupilaje, sin haber visto m&#225;s mundo que el que puede contenerse en veinte o treinta leguas de distrito, meterse de rond&#243;n a dar leyes a la caballer&#237;a y a juzgar de los caballeros andantes? &#191;Por ventura es asumpto vano o es tiempo mal gastado el que se gasta en vagar por el mundo, no buscando los regalos d&#233;l, sino las asperezas por donde los buenos suben al asiento de la inmortalidad? Si me tuvieran por tonto los caballeros, los magn&#237;ficos, los generosos, los altamente nacidos, tuvi&#233;ralo por afrenta inreparable; pero de que me tengan por sandio los estudiantes, que nunca entraron ni pisaron las sendas de la caballer&#237;a, no se me da un ardite: caballero soy y caballero he de morir si place al Alt&#237;simo. Unos van por el ancho campo de la ambici&#243;n soberbia; otros, por el de la adulaci&#243;n servil y baja; otros, por el de la hipocres&#237;a enga&#241;osa, y algunos, por el de la verdadera religi&#243;n; pero yo, inclinado de mi estrella, voy por la angosta senda de la caballer&#237;a andante, por cuyo ejercicio desprecio la hacienda, pero no la honra. Yo he satisfecho agravios, enderezado tuertos, castigado insolencias, vencido gigantes y atropellado vestiglos; yo soy enamorado, no m&#225;s de porque es forzoso que los caballeros andantes lo sean; y, si&#233;ndolo, no soy de los enamorados viciosos, sino de los plat&#243;nicos continentes. Mis intenciones siempre las enderezo a buenos fines, que son de hacer bien a todos y mal a ninguno; si el que esto entiende, si el que esto obra, si el que desto trata merece ser llamado bobo, d&#237;ganlo vuestras grandezas, duque y duquesa excelentes. </p>
         <p id="p4121">&#8212;&#161;Bien, por Dios! &#8212;dijo Sancho&#8212;. No diga m&#225;s vuestra merced, se&#241;or y amo m&#237;o, en su abono, porque no hay m&#225;s que decir, ni m&#225;s que pensar, ni m&#225;s que perseverar en el mundo. Y m&#225;s, que, negando este se&#241;or, como ha negado, que no ha habido en el mundo, ni los hay, caballeros andantes, &#191;qu&#233; mucho que no sepa ninguna de las cosas que ha dicho? </p>
         <p id="p4122">&#8212;&#191;Por ventura &#8212;dijo el eclesi&#225;stico&#8212; sois vos, hermano, aquel Sancho Panza que dicen, a quien vuestro amo tiene prometida una &#237;nsula? </p>
         <p id="p4123">&#8212;S&#237; soy &#8212;respondi&#243; Sancho&#8212;; y soy quien la merece tan bien como otro cualquiera; soy quien &#8220;j&#250;ntate a los buenos y ser&#225;s uno dellos&#8221;, y soy yo de aquellos &#8220;no con quien naces, sino con quien paces&#8221;, y de los &#8220;quien a buen &#225;rbol se arrima, buena sombra le cobija&#8221;. Yo me he arrimado a buen se&#241;or, y ha muchos meses que ando en su compa&#241;&#237;a, y he de ser otro como &#233;l, Dios queriendo; y viva &#233;l y viva yo: que ni a &#233;l le faltar&#225;n imperios que mandar ni a m&#237; &#237;nsulas que gobernar. </p>
         <p id="p4124">&#8212;No, por cierto, Sancho amigo &#8212;dijo a esta saz&#243;n el duque&#8212;, que yo, en nombre del se&#241;or don Quijote, os mando el gobierno de una que tengo de nones, de no peque&#241;a calidad. </p>
         <p id="p4125">&#8212;H&#237;ncate de rodillas, Sancho &#8212;dijo don Quijote&#8212;, y besa los pies a Su Excelencia por la merced que te ha hecho. </p>
         <p id="p4126">H&#237;zolo as&#237; Sancho; lo cual visto por el eclesi&#225;stico, se levant&#243; de la mesa, moh&#237;no adem&#225;s, diciendo: </p>
         <p id="p4127">&#8212;Por el h&#225;bito que tengo, que estoy por decir que es tan sandio Vuestra Excelencia como estos pecadores. &#161;Mirad si no han de ser ellos locos, pues los cuerdos canonizan sus locuras! Qu&#233;dese Vuestra Excelencia con ellos; que, en tanto que estuvieren en casa, me estar&#233; yo en la m&#237;a, y me escusar&#233; de reprehender lo que no puedo remediar. </p>
         <p id="p4128">Y, sin decir m&#225;s ni comer m&#225;s, se fue, sin que fuesen parte a detenerle los ruegos de los duques; aunque el duque no le dijo mucho, impedido de la risa que su impertinente c&#243;lera le hab&#237;a causado. Acab&#243; de re&#237;r y dijo a don Quijote: </p>
         <p id="p4129">&#8212;Vuesa merced, se&#241;or Caballero de los Leones, ha respondido por s&#237; tan altamente que no le queda cosa por satisfacer deste que, aunque parece agravio, no lo es en ninguna manera; porque, as&#237; como no agravian las mujeres, no agravian los eclesi&#225;sticos, como vuesa merced mejor sabe. </p>
         <p id="p4130">&#8212;As&#237; es &#8212;respondi&#243; don Quijote&#8212;, y la causa es que el que no puede ser agraviado no puede agraviar a nadie. Las mujeres, los ni&#241;os y los eclesi&#225;sticos, como no pueden defenderse, aunque sean ofendidos, no pueden ser afrentados; porque entre el agravio y la afrenta hay esta diferencia, como mejor Vuestra Excelencia sabe: la afrenta viene de parte de quien la puede hacer, y la hace y la sustenta; el agravio puede venir de cualquier parte, sin que afrente. Sea ejemplo: est&#225; uno en la calle descuidado, llegan diez con mano armada, y, d&#225;ndole de palos, pone mano a la espada y hace su deber, pero la muchedumbre de los contrarios se le opone, y no le deja salir con su intenci&#243;n, que es de vengarse; este tal queda agraviado, pero no afrentado. Y lo mesmo confirmar&#225; otro ejemplo: est&#225; uno vuelto de espaldas, llega otro y dale de palos, y en d&#225;ndoselos huye y no espera, y el otro le sigue y no alcanza; este que recibi&#243; los palos, recibi&#243; agravio, mas no afrenta, porque la afrenta ha de ser sustentada. Si el que le dio los palos, aunque se los dio a hurtacordel, pusiera mano a su espada y se estuviera quedo, haciendo rostro a su enemigo, quedara el apaleado agraviado y afrentado juntamente: agraviado, porque le dieron a traici&#243;n; afrentado, porque el que le dio sustent&#243; lo que hab&#237;a hecho, sin volver las espaldas y a pie quedo. Y as&#237;, seg&#250;n las leyes del maldito duelo, yo puedo estar agraviado, mas no afrentado; porque los ni&#241;os no sienten, ni las mujeres, ni pueden huir, ni tienen para qu&#233; esperar, y lo mesmo los constituidos en la sacra religi&#243;n, porque estos tres g&#233;neros de gente carecen de armas ofensivas y defensivas; y as&#237;, aunque naturalmente est&#233;n obligados a defenderse, no lo est&#225;n para ofender a nadie. Y, aunque poco ha dije que yo pod&#237;a estar agraviado, agora digo que no, en ninguna manera, porque quien no puede recebir afrenta, menos la puede dar; por las cuales razones yo no debo sentir, ni siento, las que aquel buen hombre me ha dicho; s&#243;lo quisiera que esperara alg&#250;n poco, para darle a entender en el error en que est&#225; en pensar y decir que no ha habido, ni los hay, caballeros andantes en el mundo; que si lo tal oyera Amad&#237;s, o uno de los infinitos de su linaje, yo s&#233; que no le fuera bien a su merced. </p>
         <p id="p4131">&#8212;Eso juro yo bien &#8212;dijo Sancho&#8212;: cuchillada le hubieran dado que le abrieran de arriba abajo como una granada, o como a un mel&#243;n muy maduro. &#161;Bonitos eran ellos para sufrir semejantes cosquillas! Para mi santiguada, que tengo por cierto que si Reinaldos de Montalb&#225;n hubiera o&#237;do estas razones al hombrecito, tapaboca le hubiera dado que no hablara m&#225;s en tres a&#241;os. &#161;No, sino tom&#225;rase con ellos y viera c&#243;mo escapaba de sus manos! </p>
         <p id="p4132">Perec&#237;a de risa la duquesa en oyendo hablar a Sancho, y en su opini&#243;n le ten&#237;a por m&#225;s gracioso y por m&#225;s loco que a su amo; y muchos hubo en aquel tiempo que fueron deste mismo parecer. Finalmente, don Quijote se soseg&#243;, y la comida se acab&#243;, y, en levantando los manteles, llegaron cuatro doncellas, la una con una fuente de plata, y la otra con un aguamanil, asimismo de plata, y la otra con dos blanqu&#237;simas y riqu&#237;simas toallas al hombro, y la cuarta descubiertos los brazos hasta la mitad, y en sus blancas manos &#8212;que sin duda eran blancas&#8212; una redonda pella de jab&#243;n napolitano. Lleg&#243; la de la fuente, y con gentil donaire y desenvoltura encaj&#243; la fuente debajo de la barba de don Quijote; el cual, sin hablar palabra, admirado de semejante ceremonia, creyendo que deb&#237;a ser usanza de aquella tierra en lugar de las manos lavar las barbas, y as&#237; tendi&#243; la suya todo cuanto pudo, y al mismo punto comenz&#243; a llover el aguamanil, y la doncella del jab&#243;n le manose&#243; las barbas con mucha priesa, levantando copos de nieve, que no eran menos blancas las jabonaduras, no s&#243;lo por las barbas, mas por todo el rostro y por los ojos del obediente caballero, tanto, que se los hicieron cerrar por fuerza. </p>
         <p id="p4133">El duque y la duquesa, que de nada desto eran sabidores, estaban esperando en qu&#233; hab&#237;a de parar tan extraordinario lavatorio. La doncella barbera, cuando le tuvo con un palmo de jabonadura, fingi&#243; que se le hab&#237;a acabado el agua, y mand&#243; a la del aguamanil fuese por ella, que el se&#241;or don Quijote esperar&#237;a. H&#237;zolo as&#237;, y qued&#243; don Quijote con la m&#225;s estra&#241;a figura y m&#225;s para hacer re&#237;r que se pudiera imaginar. </p>
         <p id="p4134">Mir&#225;banle todos los que presentes estaban, que eran muchos, y como le ve&#237;an con media vara de cuello, m&#225;s que medianamente moreno, los ojos cerrados y las barbas llenas de jab&#243;n, fue gran maravilla y mucha discreci&#243;n poder disimular la risa; las doncellas de la burla ten&#237;an los ojos bajos, sin osar mirar a sus se&#241;ores; a ellos les retozaba la c&#243;lera y la risa en el cuerpo, y no sab&#237;an a qu&#233; acudir: o a castigar el atrevimiento de las muchachas, o darles premio por el gusto que recib&#237;an de ver a don Quijote de aquella suerte. </p>
         <p id="p4135">Finalmente, la doncella del aguamanil vino, y acabaron de lavar a don Quijote, y luego la que tra&#237;a las toallas le limpi&#243; y le enjug&#243; muy reposadamente; y, haci&#233;ndole todas cuatro a la par una grande y profunda inclinaci&#243;n y reverencia, se quer&#237;an ir; pero el duque, porque don Quijote no cayese en la burla, llam&#243; a la doncella de la fuente, dici&#233;ndole: </p>
         <p id="p4136">&#8212;Venid y lavadme a m&#237;, y mirad que no se os acabe el agua. </p>
         <p id="p4137">La muchacha, aguda y diligente, lleg&#243; y puso la fuente al duque como a don Quijote, y, d&#225;ndose prisa, le lavaron y jabonaron muy bien, y, dej&#225;ndole enjuto y limpio, haciendo reverencias se fueron. Despu&#233;s se supo que hab&#237;a jurado el duque que si a &#233;l no le lavaran como a don Quijote, hab&#237;a de castigar su desenvoltura, lo cual hab&#237;an enmendado discretamente con haberle a &#233;l jabonado. </p>
         <p id="p4138">Estaba atento Sancho a las ceremonias de aquel lavatorio, y dijo entre s&#237;: </p>
         <p id="p4139">&#8212;&#161;V&#225;lame Dios! &#191;Si ser&#225; tambi&#233;n usanza en esta tierra lavar las barbas a los escuderos como a los caballeros? Porque, en Dios y en mi &#225;nima que lo he bien menester, y aun que si me las rapasen a navaja, lo tendr&#237;a a m&#225;s beneficio. </p>
         <p id="p4140">&#8212;&#191;Qu&#233; dec&#237;s entre vos, Sancho? &#8212;pregunt&#243; la duquesa. </p>
         <p id="p4141">&#8212;Digo, se&#241;ora &#8212;respondi&#243; &#233;l&#8212;, que en las cortes de los otros pr&#237;ncipes siempre he o&#237;do decir que en levantando los manteles dan agua a las manos, pero no lej&#237;a a las barbas; y que por eso es bueno vivir mucho, por ver mucho; aunque tambi&#233;n dicen que el que larga vida vive mucho mal ha de pasar, puesto que pasar por un lavatorio de &#233;stos antes es gusto que trabajo. </p>
         <p id="p4142">&#8212;No teng&#225;is pena, amigo Sancho &#8212;dijo la duquesa&#8212;, que yo har&#233; que mis doncellas os laven, y aun os metan en colada, si fuere menester. </p>
         <p id="p4143">&#8212;Con las barbas me contento &#8212;respondi&#243; Sancho&#8212;, por ahora a lo menos, que andando el tiempo, Dios dijo lo que ser&#225;. </p>
         <p id="p4144">&#8212;Mirad, maestresala &#8212;dijo la duquesa&#8212;, lo que el buen Sancho pide, y cumplidle su voluntad al pie de la letra. </p>
         <p id="p4145">El maestresala respondi&#243; que en todo ser&#237;a servido el se&#241;or Sancho, y con esto se fue a comer, y llev&#243; consigo a Sancho, qued&#225;ndose a la mesa los duques y don Quijote, hablando en muchas y diversas cosas; pero todas tocantes al ejercicio de las armas y de la andante caballer&#237;a. </p>
         <p id="p4146">La duquesa rog&#243; a don Quijote que le delinease y describiese, pues parec&#237;a tener felice memoria, la hermosura y facciones de la se&#241;ora Dulcinea del Toboso; que, seg&#250;n lo que la fama pregonaba de su belleza, ten&#237;a por entendido que deb&#237;a de ser la m&#225;s bella criatura del orbe, y aun de toda la Mancha. Sospir&#243; don Quijote, oyendo lo que la duquesa le mandaba, y dijo: </p>
         <p id="p4147">&#8212;Si yo pudiera sacar mi coraz&#243;n y ponerle ante los ojos de vuestra grandeza, aqu&#237;, sobre esta mesa y en un plato, quitara el trabajo a mi lengua de decir lo que apenas se puede pensar, porque Vuestra Excelencia la viera en &#233;l toda retratada; pero, &#191;para qu&#233; es ponerme yo ahora a delinear y describir punto por punto y parte por parte la hermosura de la sin par Dulcinea, siendo carga digna de otros hombros que de los m&#237;os, empresa en quien se deb&#237;an ocupar los pinceles de Parrasio, de Timantes y de Apeles, y los buriles de Lisipo, para pintarla y grabarla en tablas, en m&#225;rmoles y en bronces, y la ret&#243;rica ciceroniana y demostina para alabarla? </p>
         <p id="p4148">&#8212;&#191;Qu&#233; quiere decir demostina, se&#241;or don Quijote &#8212;pregunt&#243; la duquesa&#8212;, que es vocablo que no le he o&#237;do en todos los d&#237;as de mi vida? </p>
         <p id="p4149">&#8212;Ret&#243;rica demostina &#8212;respondi&#243; don Quijote&#8212; es lo mismo que decir ret&#243;rica de Dem&#243;stenes, como ciceroniana, de Cicer&#243;n, que fueron los dos mayores ret&#243;ricos del mundo. </p>
         <p id="p4150">&#8212;As&#237; es &#8212;dijo el duque&#8212;, y hab&#233;is andado deslumbrada en la tal pregunta. Pero, con todo eso, nos dar&#237;a gran gusto el se&#241;or don Quijote si nos la pintase; que a buen seguro que, aunque sea en rasgu&#241;o y bosquejo, que ella salga tal, que la tengan invidia las m&#225;s hermosas. </p>
         <p id="p4151">&#8212;S&#237; hiciera, por cierto &#8212;respondi&#243; don Quijote&#8212;, si no me la hubiera borrado de la idea la desgracia que poco ha que le sucedi&#243;, que es tal, que m&#225;s estoy para llorarla que para describirla; porque habr&#225;n de saber vuestras grandezas que, yendo los d&#237;as pasados a besarle las manos, y a recebir su bendici&#243;n, benepl&#225;cito y licencia para esta tercera salida, hall&#233; otra de la que buscaba: hall&#233;la encantada y convertida de princesa en labradora, de hermosa en fea, de &#225;ngel en diablo, de olorosa en pest&#237;fera, de bien hablada en r&#250;stica, de reposada en brincadora, de luz en tinieblas, y, finalmente, de Dulcinea del Toboso en una villana de Sayago. </p>
         <p id="p4152">&#8212;&#161;V&#225;lame Dios! &#8212;dando una gran voz, dijo a este instante el duque&#8212;. &#191;Qui&#233;n ha sido el que tanto mal ha hecho al mundo? &#191;Qui&#233;n ha quitado d&#233;l la belleza que le alegraba, el donaire que le entreten&#237;a y la honestidad que le acreditaba? </p>
         <p id="p4153">&#8212;&#191;Qui&#233;n? &#8212;respondi&#243; don Quijote&#8212;. &#191;Qui&#233;n puede ser sino alg&#250;n maligno encantador de los muchos invidiosos que me persiguen? Esta raza maldita, nacida en el mundo para escurecer y aniquilar las haza&#241;as de los buenos, y para dar luz y levantar los fechos de los malos. Perseguido me han encantadores, encantadores me persiguen y encantadores me persiguir&#225;n hasta dar conmigo y con mis altas caballer&#237;as en el profundo abismo del olvido; y en aquella parte me da&#241;an y hieren donde veen que m&#225;s lo siento, porque quitarle a un caballero andante su dama es quitarle los ojos con que mira, y el sol con que se alumbra, y el sustento con que se mantiene. Otras muchas veces lo he dicho, y ahora lo vuelvo a decir: que el caballero andante sin dama es como el &#225;rbol sin hojas, el edificio sin cimiento y la sombra sin cuerpo de quien se cause. </p>
         <p id="p4154">&#8212;No hay m&#225;s que decir &#8212;dijo la duquesa&#8212;; pero si, con todo eso, hemos de dar cr&#233;dito a la historia que del se&#241;or don Quijote de pocos d&#237;as a esta parte ha salido a la luz del mundo, con general aplauso de las gentes, della se colige, si mal no me acuerdo, que nunca vuesa merced ha visto a la se&#241;ora Dulcinea, y que esta tal se&#241;ora no es en el mundo, sino que es dama fant&#225;stica, que vuesa merced la engendr&#243; y pari&#243; en su entendimiento, y la pint&#243; con todas aquellas gracias y perfeciones que quiso. </p>
         <p id="p4155">&#8212;En eso hay mucho que decir &#8212;respondi&#243; don Quijote&#8212;. Dios sabe si hay Dulcinea o no en el mundo, o si es fant&#225;stica o no es fant&#225;stica; y &#233;stas no son de las cosas cuya averiguaci&#243;n se ha de llevar hasta el cabo. Ni yo engendr&#233; ni par&#237; a mi se&#241;ora, puesto que la contemplo como conviene que sea una dama que contenga en s&#237; las partes que puedan hacerla famosa en todas las del mundo, como son: hermosa, sin tacha, grave sin soberbia, amorosa con honestidad, agradecida por cort&#233;s, cort&#233;s por bien criada, y, finalmente, alta por linaje, a causa que sobre la buena sangre resplandece y campea la hermosura con m&#225;s grados de perfeci&#243;n que en las hermosas humildemente nacidas. </p>
         <p id="p4156">&#8212;As&#237; es &#8212;dijo el duque&#8212;; pero hame de dar licencia el se&#241;or don Quijote para que diga lo que me fuerza a decir la historia que de sus haza&#241;as he le&#237;do, de donde se infiere que, puesto que se conceda que hay Dulcinea, en el Toboso o fuera d&#233;l, y que sea hermosa en el sumo grado que vuesa merced nos la pinta, en lo de la alteza del linaje no corre parejas con las Orianas, con las Alastrajareas, con las Mad&#225;simas, ni con otras deste jaez, de quien est&#225;n llenas las historias que vuesa merced bien sabe. </p>
         <p id="p4157">&#8212;A eso puedo decir &#8212;respondi&#243; don Quijote&#8212; que Dulcinea es hija de sus obras, y que las virtudes adoban la sangre, y que en m&#225;s se ha de estimar y tener un humilde virtuoso que un vicioso levantado; cuanto m&#225;s, que Dulcinea tiene un jir&#243;n que la puede llevar a ser reina de corona y ceptro; que el merecimiento de una mujer hermosa y virtuosa a hacer mayores milagros se estiende, y, aunque no formalmente, virtualmente tiene en s&#237; encerradas mayores venturas. </p>
         <p id="p4158">&#8212;Digo, se&#241;or don Quijote &#8212;dijo la duquesa&#8212;, que en todo cuanto vuestra merced dice va con pie de plomo, y, como suele decirse, con la sonda en la mano; y que yo desde aqu&#237; adelante creer&#233; y har&#233; creer a todos los de mi casa, y aun al duque mi se&#241;or, si fuere menester, que hay Dulcinea en el Toboso, y que vive hoy d&#237;a, y es hermosa, y principalmente nacida y merecedora que un tal caballero como es el se&#241;or don Quijote la sirva; que es lo m&#225;s que puedo ni s&#233; encarecer. Pero no puedo dejar de formar un escr&#250;pulo, y tener alg&#250;n no s&#233; qu&#233; de ojeriza contra Sancho Panza: el escr&#250;pulo es que dice la historia referida que el tal Sancho Panza hall&#243; a la tal se&#241;ora Dulcinea, cuando de parte de vuestra merced le llev&#243; una ep&#237;stola, ahechando un costal de trigo, y, por m&#225;s se&#241;as, dice que era rubi&#243;n: cosa que me hace dudar en la alteza de su linaje. </p>
         <p id="p4159">A lo que respondi&#243; don Quijote: </p>
         <p id="p4160">&#8212;Se&#241;ora m&#237;a, sabr&#225; la vuestra grandeza que todas o las m&#225;s cosas que a m&#237; me suceden van fuera de los t&#233;rminos ordinarios de las que a los otros caballeros andantes acontecen, o ya sean encaminadas por el querer inescrutable de los hados, o ya vengan encaminadas por la malicia de alg&#250;n encantador invidioso; y, como es cosa ya averiguada que todos o los m&#225;s caballeros andantes y famosos, uno tenga gracia de no poder ser encantado, otro de ser de tan impenetrables carnes que no pueda ser herido, como lo fue el famoso Rold&#225;n, uno de los doce Pares de Francia, de quien se cuenta que no pod&#237;a ser ferido sino por la planta del pie izquierdo, y que esto hab&#237;a de ser con la punta de un alfiler gordo, y no con otra suerte de arma alguna; y as&#237;, cuando Bernardo del Carpio le mat&#243; en Roncesvalles, viendo que no le pod&#237;a llagar con fierro, le levant&#243; del suelo entre los brazos y le ahog&#243;, acord&#225;ndose entonces de la muerte que dio H&#233;rcules a Ante&#243;n, aquel feroz gigante que dec&#237;an ser hijo de la Tierra. Quiero inferir de lo dicho, que podr&#237;a ser que yo tuviese alguna gracia d&#233;stas, no del no poder ser ferido, porque muchas veces la experiencia me ha mostrado que soy de carnes blandas y no nada impenetrables, ni la de no poder ser encantado, que ya me he visto metido en una jaula, donde todo el mundo no fuera poderoso a encerrarme, si no fuera a fuerzas de encantamentos; pero, pues de aqu&#233;l me libr&#233;, quiero creer que no ha de haber otro alguno que me empezca; y as&#237;, viendo estos encantadores que con mi persona no pueden usar de sus malas ma&#241;as, v&#233;nganse en las cosas que m&#225;s quiero, y quieren quitarme la vida maltratando la de Dulcinea, por quien yo vivo; y as&#237;, creo que, cuando mi escudero le llev&#243; mi embajada, se la convirtieron en villana y ocupada en tan bajo ejercicio como es el de ahechar trigo; pero ya tengo yo dicho que aquel trigo ni era rubi&#243;n ni trigo, sino granos de perlas orientales; y para prueba desta verdad quiero decir a vuestras magnitudes c&#243;mo, viniendo poco ha por el Toboso, jam&#225;s pude hallar los palacios de Dulcinea; y que otro d&#237;a, habi&#233;ndola visto Sancho, mi escudero, en su mesma figura, que es la m&#225;s bella del orbe, a m&#237; me pareci&#243; una labradora tosca y fea, y no nada bien razonada, siendo la discreci&#243;n del mundo; y, pues yo no estoy encantado, ni lo puedo estar, seg&#250;n buen discurso, ella es la encantada, la ofendida y la mudada, trocada y trastrocada, y en ella se han vengado de m&#237; mis enemigos, y por ella vivir&#233; yo en perpetuas l&#225;grimas, hasta verla en su pr&#237;stino estado. Todo esto he dicho para que nadie repare en lo que Sancho dijo del cernido ni del ahecho de Dulcinea; que, pues a m&#237; me la mudaron, no es maravilla que a &#233;l se la cambiasen. Dulcinea es principal y bien nacida, y de los hidalgos linajes que hay en el Toboso, que son muchos, antiguos y muy buenos, a buen seguro que no le cabe poca parte a la sin par Dulcinea, por quien su lugar ser&#225; famoso y nombrado en los venideros siglos, como lo ha sido Troya por Elena, y Espa&#241;a por la Cava, aunque con mejor t&#237;tulo y fama. Por otra parte, quiero que entiendan vuestras se&#241;or&#237;as que Sancho Panza es uno de los m&#225;s graciosos escuderos que jam&#225;s sirvi&#243; a caballero andante; tiene a veces unas simplicidades tan agudas, que el pensar si es simple o agudo causa no peque&#241;o contento; tiene malicias que le condenan por bellaco, y descuidos que le confirman por bobo; duda de todo y cr&#233;elo todo; cuando pienso que se va a despe&#241;ar de tonto, sale con unas discreciones, que le levantan al cielo. Finalmente, yo no le trocar&#237;a con otro escudero, aunque me diesen de a&#241;adidura una ciudad; y as&#237;, estoy en duda si ser&#225; bien enviarle al gobierno de quien vuestra grandeza le ha hecho merced; aunque veo en &#233;l una cierta aptitud para esto de gobernar, que atus&#225;ndole tantico el entendimiento, se saldr&#237;a con cualquiera gobierno, como el rey con sus alcabalas; y m&#225;s, que ya por muchas experiencias sabemos que no es menester ni mucha habilidad ni muchas letras para ser uno gobernador, pues hay por ah&#237; ciento que apenas saber leer, y gobiernan como unos girifaltes; el toque est&#225; en que tengan buena intenci&#243;n y deseen acertar en todo; que nunca les faltar&#225; quien les aconseje y encamine en lo que han de hacer, como los gobernadores caballeros y no letrados, que sentencian con asesor. Aconsejar&#237;ale yo que ni tome cohecho, ni pierda derecho, y otras cosillas que me quedan en el est&#243;mago, que saldr&#225;n a su tiempo, para utilidad de Sancho y provecho de la &#237;nsula que gobernare. </p>
         <p id="p4161">A este punto llegaban de su coloquio el duque, la duquesa y don Quijote, cuando oyeron muchas voces y gran rumor de gente en el palacio; y a deshora entr&#243; Sancho en la sala, todo asustado, con un cernadero por babador, y tras &#233;l muchos mozos, o, por mejor decir, p&#237;caros de cocina y otra gente menuda, y uno ven&#237;a con un artesoncillo de agua, que en la color y poca limpieza mostraba ser de fregar; segu&#237;ale y persegu&#237;ale el de la artesa, y procuraba con toda solicitud pon&#233;rsela y encaj&#225;rsela debajo de las barbas, y otro p&#237;caro mostraba quer&#233;rselas lavar. </p>
         <p id="p4162">&#8212;&#191;Qu&#233; es esto, hermanos? &#8212;pregunt&#243; la duquesa&#8212;. &#191;Qu&#233; es esto? &#191;Qu&#233; quer&#233;is a ese buen hombre? &#191;C&#243;mo y no consider&#225;is que est&#225; electo gobernador? </p>
         <p id="p4163">A lo que respondi&#243; el p&#237;caro barbero: </p>
         <p id="p4164">&#8212;No quiere este se&#241;or dejarse lavar, como es usanza, y como se la lav&#243; el duque mi se&#241;or y el se&#241;or su amo. </p>
         <p id="p4165">&#8212;S&#237; quiero &#8212;respondi&#243; Sancho con mucha c&#243;lera&#8212;, pero querr&#237;a que fuese con toallas m&#225;s limpias, con lej&#237;a mas clara y con manos no tan sucias; que no hay tanta diferencia de m&#237; a mi amo, que a &#233;l le laven con agua de &#225;ngeles y a m&#237; con lej&#237;a de diablos. Las usanzas de las tierras y de los palacios de los pr&#237;ncipes tanto son buenas cuanto no dan pesadumbre, pero la costumbre del lavatorio que aqu&#237; se usa peor es que de diciplinantes. Yo estoy limpio de barbas y no tengo necesidad de semejantes refrigerios; y el que se llegare a lavarme ni a tocarme a un pelo de la cabeza, digo, de mi barba, hablando con el debido acatamiento, le dar&#233; tal pu&#241;ada que le deje el pu&#241;o engastado en los cascos; que estas tales ceremonias y jabonaduras m&#225;s parecen burlas que gasajos de hu&#233;spedes. </p>
         <p id="p4166">Perecida de risa estaba la duquesa, viendo la c&#243;lera y oyendo las razones de Sancho, pero no dio mucho gusto a don Quijote verle tan mal adeli&#241;ado con la jaspeada toalla, y tan rodeado de tantos entretenidos de cocina; y as&#237;, haciendo una profunda reverencia a los duques, como que les ped&#237;a licencia para hablar, con voz reposada dijo a la canalla: </p>
         <p id="p4167">&#8212;&#161;Hola, se&#241;ores caballeros! Vuesas mercedes dejen al mancebo, y vu&#233;lvanse por donde vinieron, o por otra parte si se les antojare, que mi escudero es limpio tanto como otro, y esas artesillas son para &#233;l estrechas y penantes b&#250;caros. Tomen mi consejo y d&#233;jenle, porque ni &#233;l ni yo sabemos de achaque de burlas. </p>
         <p id="p4168">Cogi&#243;le la raz&#243;n de la boca Sancho, y prosigui&#243; diciendo: </p>
         <p id="p4169">&#8212;&#161;No, sino ll&#233;guense a hacer burla del mostrenco, que as&#237; lo sufrir&#233; como ahora es de noche! Traigan aqu&#237; un peine, o lo que quisieren, y almoh&#225;cenme estas barbas, y si sacaren dellas cosa que ofenda a la limpieza, que me trasquilen a cruces. </p>
         <p id="p4170">A esta saz&#243;n, sin dejar la risa, dijo la duquesa: </p>
         <p id="p4171">&#8212;Sancho Panza tiene raz&#243;n en todo cuanto ha dicho, y la tendr&#225; en todo cuanto dijere: &#233;l es limpio, y, como &#233;l dice, no tiene necesidad de lavarse; y si nuestra usanza no le contenta, su alma en su palma, cuanto m&#225;s, que vosotros, ministros de la limpieza, hab&#233;is andado demasiadamente de remisos y descuidados, y no s&#233; si diga atrevidos, a traer a tal personaje y a tales barbas, en lugar de fuentes y aguamaniles de oro puro y de alemanas toallas, artesillas y dornajos de palo y rodillas de aparadores. Pero, en fin, sois malos y mal nacidos, y no pod&#233;is dejar, como malandrines que sois, de mostrar la ojeriza que ten&#233;is con los escuderos de los andantes caballeros. </p>
         <p id="p4172">Creyeron los apicarados ministros, y aun el maestresala, que ven&#237;a con ellos, que la duquesa hablaba de veras; y as&#237;, quitaron el cernadero del pecho de Sancho, y todos confusos y casi corridos se fueron y le dejaron; el cual, vi&#233;ndose fuera de aquel, a su parecer, sumo peligro, se fue a hincar de rodillas ante la duquesa y dijo: </p>
         <p id="p4173">&#8212;De grandes se&#241;oras, grandes mercedes se esperan; esta que la vuestra merced hoy me ha fecho no puede pagarse con menos, si no es con desear verme armado caballero andante, para ocuparme todos los d&#237;as de mi vida en servir a tan alta se&#241;ora. Labrador soy, Sancho Panza me llamo, casado soy, hijos tengo y de escudero sirvo: si con alguna destas cosas puedo servir a vuestra grandeza, menos tardar&#233; yo en obedecer que vuestra se&#241;or&#237;a en mandar. </p>
         <p id="p4174">&#8212;Bien parece, Sancho &#8212;respondi&#243; la duquesa&#8212;, que hab&#233;is aprendido a ser cort&#233;s en la escuela de la misma cortes&#237;a; bien parece, quiero decir, que os hab&#233;is criado a los pechos del se&#241;or don Quijote, que debe de ser la nata de los comedimientos y la flor de las ceremonias, o cirimonias, como vos dec&#237;s. Bien haya tal se&#241;or y tal criado: el uno, por norte de la andante caballer&#237;a; y el otro, por estrella de la escuderil fidelidad. Levantaos, Sancho amigo, que yo satisfar&#233; vuestras cortes&#237;as con hacer que el duque mi se&#241;or, lo m&#225;s presto que pudiere, os cumpla la merced prometida del gobierno. </p>
         <p id="p4175">Con esto ces&#243; la pl&#225;tica, y don Quijote se fue a reposar la siesta, y la duquesa pidi&#243; a Sancho que, si no ten&#237;a mucha gana de dormir, viniese a pasar la tarde con ella y con sus doncellas en una muy fresca sala. Sancho respondi&#243; que, aunque era verdad que ten&#237;a por costumbre dormir cuatro o cinco horas las siestas del verano, que, por servir a su bondad, &#233;l procurar&#237;a con todas sus fuerzas no dormir aquel d&#237;a ninguna, y vendr&#237;a obediente a su mandado, y fuese. El duque dio nuevas &#243;rdenes como se tratase a don Quijote como a caballero andante, sin salir un punto del estilo como cuentan que se trataban los antiguos caballeros.</p>
