         <div class="title-block-rw" id="title-block120">
            <p class="title-num-rw" id="title-num115">Cap&#237;tulo LXIII</p>
            <p class="title-other-rw" id="title-other115">De lo mal que le avino a Sancho Panza con la visita de las galeras, y la nueva aventura de la hermosa morisca</p>
         </div>
         <p id="p5677">Grandes eran los discursos que don Quijote hac&#237;a sobre la respuesta de la encantada cabeza, sin que ninguno dellos diese en el embuste, y todos paraban con la promesa, que &#233;l tuvo por cierto, del desencanto de Dulcinea. All&#237; iba y ven&#237;a, y se alegraba entre s&#237; mismo, creyendo que hab&#237;a de ver presto su cumplimiento; y Sancho, aunque aborrec&#237;a el ser gobernador, como queda dicho, todav&#237;a deseaba volver a mandar y a ser obedecido; que esta mala ventura trae consigo el mando, aunque sea de burlas. </p>
         <p id="p5678">En resoluci&#243;n, aquella tarde don Antonio Moreno, su hu&#233;sped, y sus dos amigos, con don Quijote y Sancho, fueron a las galeras. El cuatralbo, que estaba avisado de su buena venida, por ver a los dos tan famosos Quijote y Sancho, apenas llegaron a la marina, cuando todas las galeras abatieron tienda, y sonaron las chirim&#237;as; arrojaron luego el esquife al agua, cubierto de ricos tapetes y de almohadas de terciopelo carmes&#237;, y, en poniendo que puso los pies en &#233;l don Quijote, dispar&#243; la capitana el ca&#241;&#243;n de cruj&#237;a, y las otras galeras hicieron lo mesmo, y, al subir don Quijote por la escala derecha, toda la chusma le salud&#243; como es usanza cuando una persona principal entra en la galera, diciendo: &#8220;&#161;Hu, hu, hu!&#8221; tres veces. Diole la mano el general, que con este nombre le llamaremos, que era un principal caballero valenciano; abraz&#243; a don Quijote, dici&#233;ndole: </p>
         <p id="p5679">&#8212;Este d&#237;a se&#241;alar&#233; yo con piedra blanca, por ser uno de los mejores que pienso llevar en mi vida, habiendo visto al se&#241;or don Quijote de la Mancha: tiempo y se&#241;al que nos muestra que en &#233;l se encierra y cifra todo el valor del andante caballer&#237;a. </p>
         <p id="p5680">Con otras no menos corteses razones le respondi&#243; don Quijote, alegre sobremanera de verse tratar tan a lo se&#241;or. Entraron todos en la popa, que estaba muy bien aderezada, y sent&#225;ronse por los bandines, pas&#243;se el c&#243;mitre en cruj&#237;a, y dio se&#241;al con el pito que la chusma hiciese fuera ropa, que se hizo en un instante. Sancho, que vio tanta gente en cueros, qued&#243; pasmado, y m&#225;s cuando vio hacer tienda con tanta priesa, que a &#233;l le pareci&#243; que todos los diablos andaban all&#237; trabajando; pero esto todo fueron tortas y pan pintado para lo que ahora dir&#233;. Estaba Sancho sentado sobre el estanterol, junto al espalder de la mano derecha, el cual ya avisado de lo que hab&#237;a de hacer, asi&#243; de Sancho, y, levant&#225;ndole en los brazos, toda la chusma puesta en pie y alerta, comenzando de la derecha banda, le fue dando y volteando sobre los brazos de la chusma de banco en banco, con tanta priesa, que el pobre Sancho perdi&#243; la vista de los ojos, y sin duda pens&#243; que los mismos demonios le llevaban, y no pararon con &#233;l hasta volverle por la siniestra banda y ponerle en la popa. Qued&#243; el pobre molido, y jadeando, y trasudando, sin poder imaginar qu&#233; fue lo que sucedido le hab&#237;a. </p>
         <p id="p5681">Don Quijote, que vio el vuelo sin alas de Sancho, pregunt&#243; al general si eran ceremonias aqu&#233;llas que se usaban con los primeros que entraban en las galeras; porque si acaso lo fuese, &#233;l, que no ten&#237;a intenci&#243;n de profesar en ellas, no quer&#237;a hacer semejantes ejercicios, y que votaba a Dios que, si alguno llegaba a asirle para voltearle, que le hab&#237;a de sacar el alma a puntillazos; y, diciendo esto, se levant&#243; en pie y empu&#241;&#243; la espada. </p>
         <p id="p5682">A este instante abatieron tienda, y con grand&#237;simo ruido dejaron caer la entena de alto abajo. Pens&#243; Sancho que el cielo se desencajaba de sus quicios y ven&#237;a a dar sobre su cabeza; y, agobi&#225;ndola, lleno de miedo, la puso entre las piernas. No las tuvo todas consigo don Quijote; que tambi&#233;n se estremeci&#243; y encogi&#243; de hombros y perdi&#243; la color del rostro. La chusma iz&#243; la entena con la misma priesa y ruido que la hab&#237;an amainado, y todo esto, callando, como si no tuvieran voz ni aliento. Hizo se&#241;al el c&#243;mitre que zarpasen el ferro, y, saltando en mitad de la cruj&#237;a con el corbacho o rebenque, comenz&#243; a mosquear las espaldas de la chusma, y a largarse poco a poco a la mar. Cuando Sancho vio a una moverse tantos pies colorados, que tales pens&#243; &#233;l que eran los remos, dijo entre s&#237;: </p>
         <p id="p5683">&#8212;&#201;stas s&#237; son verdaderamente cosas encantadas, y no las que mi amo dice. &#191;Qu&#233; han hecho estos desdichados, que ans&#237; los azotan, y c&#243;mo este hombre solo, que anda por aqu&#237; silbando, tiene atrevimiento para azotar a tanta gente? Ahora yo digo que &#233;ste es infierno, o, por lo menos, el purgatorio. </p>
         <p id="p5684">Don Quijote, que vio la atenci&#243;n con que Sancho miraba lo que pasaba, le dijo: </p>
         <p id="p5685">&#8212;&#161;Ah Sancho amigo, y con qu&#233; brevedad y cu&#225;n a poca costa os pod&#237;ades vos, si quisi&#233;sedes, desnudar de medio cuerpo arriba, y poneros entre estos se&#241;ores, y acabar con el desencanto de Dulcinea! Pues con la miseria y pena de tantos, no sentir&#237;ades vos mucho la vuestra; y m&#225;s, que podr&#237;a ser que el sabio Merl&#237;n tomase en cuenta cada azote d&#233;stos, por ser dados de buena mano, por diez de los que vos finalmente os hab&#233;is de dar. </p>
         <p id="p5686">Preguntar quer&#237;a el general qu&#233; azotes eran aqu&#233;llos, o qu&#233; desencanto de Dulcinea, cuando dijo el marinero: </p>
         <p id="p5687">&#8212;Se&#241;al hace Monju&#237; de que hay bajel de remos en la costa por la banda del poniente. </p>
         <p id="p5688">Esto o&#237;do, salt&#243; el general en la cruj&#237;a, y dijo: </p>
         <p id="p5689">&#8212;&#161;Ea hijos, no se nos vaya! Alg&#250;n bergant&#237;n de cosarios de Argel debe de ser &#233;ste que la atalaya nos se&#241;ala. </p>
         <p id="p5690">Lleg&#225;ronse luego las otras tres galeras a la capitana, a saber lo que se les ordenaba. Mand&#243; el general que las dos saliesen a la mar, y &#233;l con la otra ir&#237;a tierra a tierra, porque ans&#237; el bajel no se les escapar&#237;a. Apret&#243; la chusma los remos, impeliendo las galeras con tanta furia, que parec&#237;a que volaban. Las que salieron a la mar, a obra de dos millas descubrieron un bajel, que con la vista le marcaron por de hasta catorce o quince bancos, y as&#237; era la verdad; el cual bajel, cuando descubri&#243; las galeras, se puso en caza, con intenci&#243;n y esperanza de escaparse por su ligereza; pero av&#237;nole mal, porque la galera capitana era de los m&#225;s ligeros bajeles que en la mar navegaban, y as&#237; le fue entrando, que claramente los del bergant&#237;n conocieron que no pod&#237;an escaparse; y as&#237;, el arr&#225;ez quisiera que dejaran los remos y se entregaran, por no irritar a enojo al capit&#225;n que nuestras galeras reg&#237;a. Pero la suerte, que de otra manera lo guiaba, orden&#243; que, ya que la capitana llegaba tan cerca que pod&#237;an los del bajel o&#237;r las voces que desde ella les dec&#237;an que se rindiesen, dos toraqu&#237;s, que es como decir dos turcos borrachos, que en el bergant&#237;n ven&#237;an con estos doce, dispararon dos escopetas, con que dieron muerte a dos soldados que sobre nuestras arrumbadas ven&#237;an. Viendo lo cual, jur&#243; el general de no dejar con vida a todos cuantos en el bajel tomase, y, llegando a embestir con toda furia, se le escap&#243; por debajo de la palamenta. Pas&#243; la galera adelante un buen trecho; los del bajel se vieron perdidos, hicieron vela en tanto que la galera volv&#237;a, y de nuevo, a vela y a remo, se pusieron en caza; pero no les aprovech&#243; su diligencia tanto como les da&#241;&#243; su atrevimiento, porque, alcanz&#225;ndoles la capitana a poco m&#225;s de media milla, les ech&#243; la palamenta encima y los cogi&#243; vivos a todos. </p>
         <p id="p5691">Llegaron en esto las otras dos galeras, y todas cuatro con la presa volvieron a la playa, donde infinita gente los estaba esperando, deseosos de ver lo que tra&#237;an. Dio fondo el general cerca de tierra, y conoci&#243; que estaba en la marina el virrey de la ciudad. Mand&#243; echar el esquife para traerle, y mand&#243; amainar la entena para ahorcar luego luego al arr&#225;ez y a los dem&#225;s turcos que en el bajel hab&#237;a cogido, que ser&#237;an hasta treinta y seis personas, todos gallardos, y los m&#225;s, escopeteros turcos. Pregunt&#243; el general qui&#233;n era el arr&#225;ez del bergant&#237;n y fuele respondido por uno de los cautivos, en lengua castellana, que despu&#233;s pareci&#243; ser renegado espa&#241;ol: </p>
         <p id="p5692">&#8212;Este mancebo, se&#241;or, que aqu&#237; vees es nuestro arr&#225;ez. </p>
         <p id="p5693">Y mostr&#243;le uno de los m&#225;s bellos y gallardos mozos que pudiera pintar la humana imaginaci&#243;n. La edad, al parecer, no llegaba a veinte a&#241;os. Pregunt&#243;le el general: </p>
         <p id="p5694">&#8212;Dime, mal aconsejado perro, &#191;qui&#233;n te movi&#243; a matarme mis soldados, pues ve&#237;as ser imposible el escaparte? &#191;Ese respeto se guarda a las capitanas? &#191;No sabes t&#250; que no es valent&#237;a la temeridad? Las esperanzas dudosas han de hacer a los hombres atrevidos, pero no temerarios. </p>
         <p id="p5695">Responder quer&#237;a el arr&#225;ez; pero no pudo el general, por entonces, o&#237;r la respuesta, por acudir a recebir al virrey, que ya entraba en la galera, con el cual entraron algunos de sus criados y algunas personas del pueblo. </p>
         <p id="p5696">&#8212;&#161;Buena ha estado la caza, se&#241;or general! &#8212;dijo el virrey. </p>
         <p id="p5697">&#8212;Y tan buena &#8212;respondi&#243; el general&#8212; cual la ver&#225; Vuestra Excelencia agora colgada de esta entena. </p>
         <p id="p5698">&#8212;&#191;C&#243;mo ans&#237;? &#8212;replic&#243; el virrey. </p>
         <p id="p5699">&#8212;Porque me han muerto &#8212;respondi&#243; el general&#8212;, contra toda ley y contra toda raz&#243;n y usanza de guerra, dos soldados de los mejores que en estas galeras ven&#237;an, y yo he jurado de ahorcar a cuantos he cautivado, principalmente a este mozo, que es el arr&#225;ez del bergant&#237;n. </p>
         <p id="p5700">Y ense&#241;&#243;le al que ya ten&#237;a atadas las manos y echado el cordel a la garganta, esperando la muerte. </p>
         <p id="p5701">Mir&#243;le el virrey, y, vi&#233;ndole tan hermoso, y tan gallardo, y tan humilde, d&#225;ndole en aquel instante una carta de recomendaci&#243;n su hermosura, le vino deseo de escusar su muerte; y as&#237;, le pregunt&#243;: </p>
         <p id="p5702">&#8212;Dime, arr&#225;ez, &#191;eres turco de naci&#243;n, o moro, o renegado? </p>
         <p id="p5703">A lo cual el mozo respondi&#243;, en lengua asimesmo castellana: </p>
         <p id="p5704">&#8212;Ni soy turco de naci&#243;n, ni moro, ni renegado. </p>
         <p id="p5705">&#8212;Pues, &#191;qu&#233; eres? &#8212;replic&#243; el virrey. </p>
         <p id="p5706">&#8212;Mujer cristiana &#8212;respondi&#243; el mancebo. </p>
         <p id="p5707">&#8212;&#191;Mujer y cristiana, y en tal traje y en tales pasos? M&#225;s es cosa para admirarla que para creerla. </p>
         <p id="p5708">&#8212;Suspended &#8212;dijo el mozo&#8212;, &#161;oh se&#241;ores!, la ejecuci&#243;n de mi muerte, que no se perder&#225; mucho en que se dilate vuestra venganza en tanto que yo os cuente mi vida. </p>
         <p id="p5709">&#191;Qui&#233;n fuera el de coraz&#243;n tan duro que con estas razones no se ablandara, o, a lo menos, hasta o&#237;r las que el triste y lastimado mancebo decir quer&#237;a? El general le dijo que dijese lo que quisiese, pero que no esperase alcanzar perd&#243;n de su conocida culpa. Con esta licencia, el mozo comenz&#243; a decir desta manera: </p>
         <p id="p5710">&#8212;&#171;De aquella naci&#243;n m&#225;s desdichada que prudente, sobre quien ha llovido estos d&#237;as un mar de desgracias, nac&#237; yo, de moriscos padres engendrada. En la corriente de su desventura fui yo por dos t&#237;os m&#237;os llevada a Berber&#237;a, sin que me aprovechase decir que era cristiana, como, en efecto, lo soy, y no de las fingidas ni aparentes, sino de las verdaderas y cat&#243;licas. No me vali&#243;, con los que ten&#237;an a cargo nuestro miserable destierro, decir esta verdad, ni mis t&#237;os quisieron creerla; antes la tuvieron por mentira y por invenci&#243;n para quedarme en la tierra donde hab&#237;a nacido, y as&#237;, por fuerza m&#225;s que por grado, me trujeron consigo. Tuve una madre cristiana y un padre discreto y cristiano, ni m&#225;s ni menos; mam&#233; la fe cat&#243;lica en la leche; cri&#233;me con buenas costumbres; ni en la lengua ni en ellas jam&#225;s, a mi parecer, di se&#241;ales de ser morisca. Al par y al paso destas virtudes, que yo creo que lo son, creci&#243; mi hermosura, si es que tengo alguna; y, aunque mi recato y mi encerramiento fue mucho, no debi&#243; de ser tanto que no tuviese lugar de verme un mancebo caballero, llamado don Gaspar Gregorio, hijo mayorazgo de un caballero que junto a nuestro lugar otro suyo tiene. C&#243;mo me vio, c&#243;mo nos hablamos, c&#243;mo se vio perdido por m&#237; y c&#243;mo yo no muy ganada por &#233;l, ser&#237;a largo de contar, y m&#225;s en tiempo que estoy temiendo que, entre la lengua y la garganta, se ha de atravesar el riguroso cordel que me amenaza; y as&#237;, s&#243;lo dir&#233; c&#243;mo en nuestro destierro quiso acompa&#241;arme don Gregorio. Mezcl&#243;se con los moriscos que de otros lugares salieron, porque sab&#237;a muy bien la lengua, y en el viaje se hizo amigo de dos t&#237;os m&#237;os que consigo me tra&#237;an; porque mi padre, prudente y prevenido, as&#237; como oy&#243; el primer bando de nuestro destierro, se sali&#243; del lugar y se fue a buscar alguno en los reinos estra&#241;os que nos acogiese. Dej&#243; encerradas y enterradas, en una parte de quien yo sola tengo noticia, muchas perlas y piedras de gran valor, con algunos dineros en cruzados y doblones de oro. Mand&#243;me que no tocase al tesoro que dejaba en ninguna manera, si acaso antes que &#233;l volviese nos desterraban. H&#237;celo as&#237;, y con mis t&#237;os, como tengo dicho, y otros parientes y allegados pasamos a Berber&#237;a; y el lugar donde hicimos asiento fue en Argel, como si le hici&#233;ramos en el mismo infierno. Tuvo noticia el rey de mi hermosura, y la fama se la dio de mis riquezas, que, en parte, fue ventura m&#237;a. Llam&#243;me ante s&#237;, pregunt&#243;me de qu&#233; parte de Espa&#241;a era y qu&#233; dineros y qu&#233; joyas tra&#237;a. D&#237;jele el lugar, y que las joyas y dineros quedaban en &#233;l enterrados, pero que con facilidad se podr&#237;an cobrar si yo misma volviese por ellos. Todo esto le dije, temerosa de que no le cegase mi hermosura, sino su codicia. Estando conmigo en estas pl&#225;ticas, le llegaron a decir c&#243;mo ven&#237;a conmigo uno de los m&#225;s gallardos y hermosos mancebos que se pod&#237;a imaginar. Luego entend&#237; que lo dec&#237;an por don Gaspar Gregorio, cuya belleza se deja atr&#225;s las mayores que encarecer se pueden. Turb&#233;me, considerando el peligro que don Gregorio corr&#237;a, porque entre aquellos b&#225;rbaros turcos en m&#225;s se tiene y estima un mochacho o mancebo hermoso que una mujer, por bell&#237;sima que sea. Mand&#243; luego el rey que se le trujesen all&#237; delante para verle, y pregunt&#243;me si era verdad lo que de aquel mozo le dec&#237;an. Entonces yo, casi como prevenida del cielo, le dije que s&#237; era; pero que le hac&#237;a saber que no era var&#243;n, sino mujer como yo, y que le suplicaba me la dejase ir a vestir en su natural traje, para que de todo en todo mostrase su belleza y con menos empacho pareciese ante su presencia. D&#237;jome que fuese en buena hora, y que otro d&#237;a hablar&#237;amos en el modo que se pod&#237;a tener para que yo volviese a Espa&#241;a a sacar el escondido tesoro. Habl&#233; con don Gaspar, cont&#233;le el peligro que corr&#237;a el mostrar ser hombre; vest&#237;le de mora, y aquella mesma tarde le truje a la presencia del rey, el cual, en vi&#233;ndole, qued&#243; admirado y hizo disignio de guardarla para hacer presente della al Gran Se&#241;or; y, por huir del peligro que en el serrallo de sus mujeres pod&#237;a tener y temer de s&#237; mismo, la mand&#243; poner en casa de unas principales moras que la guardasen y la sirviesen, adonde le llevaron luego. Lo que los dos sentimos (que no puedo negar que no le quiero) se deje a la consideraci&#243;n de los que se apartan si bien se quieren. Dio luego traza el rey de que yo volviese a Espa&#241;a en este bergant&#237;n y que me acompa&#241;asen dos turcos de naci&#243;n, que fueron los que mataron vuestros soldados. Vino tambi&#233;n conmigo este renegado espa&#241;ol &#8212;se&#241;alando al que hab&#237;a hablado primero&#8212;, del cual s&#233; yo bien que es cristiano encubierto y que viene con m&#225;s deseo de quedarse en Espa&#241;a que de volver a Berber&#237;a; la dem&#225;s chusma del bergant&#237;n son moros y turcos, que no sirven de m&#225;s que de bogar al remo. Los dos turcos, codiciosos e insolentes, sin guardar el orden que tra&#237;amos de que a m&#237; y a este renegado en la primer parte de Espa&#241;a, en h&#225;bito de cristianos, de que venimos prove&#237;dos, nos echasen en tierra, primero quisieron barrer esta costa y hacer alguna presa, si pudiesen, temiendo que si primero nos echaban en tierra, por alg&#250;n acidente que a los dos nos sucediese, podr&#237;amos descubrir que quedaba el bergant&#237;n en la mar, y si acaso hubiese galeras por esta costa, los tomasen. Anoche descubrimos esta playa, y, sin tener noticia destas cuatro galeras, fuimos descubiertos, y nos ha sucedido lo que hab&#233;is visto. En resoluci&#243;n: don Gregorio queda en h&#225;bito de mujer entre mujeres, con manifiesto peligro de perderse, y yo me veo atadas las manos, esperando, o, por mejor decir, temiendo perder la vida, que ya me cansa.&#187; &#201;ste es, se&#241;ores, el fin de mi lamentable historia, tan verdadera como desdichada; lo que os ruego es que me dej&#233;is morir como cristiana, pues, como ya he dicho, en ninguna cosa he sido culpante de la culpa en que los de mi naci&#243;n han ca&#237;do. </p>
         <p id="p5711">Y luego call&#243;, pre&#241;ados los ojos de tiernas l&#225;grimas, a quien acompa&#241;aron muchas de los que presentes estaban. El virrey, tierno y compasivo, sin hablarle palabra, se lleg&#243; a ella y le quit&#243; con sus manos el cordel que las hermosas de la mora ligaba. </p>
         <p id="p5712">En tanto, pues, que la morisca cristiana su peregrina historia trataba, tuvo clavados los ojos en ella un anciano peregrino que entr&#243; en la galera cuando entr&#243; el virrey; y, apenas dio fin a su pl&#225;tica la morisca, cuando &#233;l se arroj&#243; a sus pies, y, abrazado dellos, con interrumpidas palabras de mil sollozos y suspiros, le dijo: </p>
         <p id="p5713">&#8212;&#161;Oh Ana F&#233;lix, desdichada hija m&#237;a! Yo soy tu padre Ricote, que volv&#237;a a buscarte por no poder vivir sin ti, que eres mi alma. </p>
         <p id="p5714">A cuyas palabras abri&#243; los ojos Sancho, y alz&#243; la cabeza (que inclinada ten&#237;a, pensando en la desgracia de su paseo), y, mirando al peregrino, conoci&#243; ser el mismo Ricote que top&#243; el d&#237;a que sali&#243; de su gobierno, y confirm&#243;se que aqu&#233;lla era su hija, la cual, ya desatada, abraz&#243; a su padre, mezclando sus l&#225;grimas con las suyas; el cual dijo al general y al virrey: </p>
         <p id="p5715">&#8212;&#201;sta, se&#241;ores, es mi hija, m&#225;s desdichada en sus sucesos que en su nombre. Ana F&#233;lix se llama, con el sobrenombre de Ricote, famosa tanto por su hermosura como por mi riqueza. Yo sal&#237; de mi patria a buscar en reinos estra&#241;os quien nos albergase y recogiese, y, habi&#233;ndole hallado en Alemania, volv&#237; en este h&#225;bito de peregrino, en compa&#241;&#237;a de otros alemanes, a buscar mi hija y a desenterrar muchas riquezas que dej&#233; escondidas. No hall&#233; a mi hija; hall&#233; el tesoro, que conmigo traigo, y agora, por el estra&#241;o rodeo que hab&#233;is visto, he hallado el tesoro que m&#225;s me enriquece, que es a mi querida hija. Si nuestra poca culpa y sus l&#225;grimas y las m&#237;as, por la integridad de vuestra justicia, pueden abrir puertas a la misericordia, usadla con nosotros, que jam&#225;s tuvimos pensamiento de ofenderos, ni convenimos en ning&#250;n modo con la intenci&#243;n de los nuestros, que justamente han sido desterrados. </p>
         <p id="p5716">Entonces dijo Sancho: </p>
         <p id="p5717">&#8212;Bien conozco a Ricote, y s&#233; que es verdad lo que dice en cuanto a ser Ana F&#233;lix su hija; que en esotras zarandajas de ir y venir, tener buena o mala intenci&#243;n, no me entremeto. </p>
         <p id="p5718">Admirados del estra&#241;o caso todos los presentes, el general dijo: </p>
         <p id="p5719">&#8212;Una por una vuestras l&#225;grimas no me dejar&#225;n cumplir mi juramento: vivid, hermosa Ana F&#233;lix, los a&#241;os de vida que os tiene determinados el cielo, y lleven la pena de su culpa los insolentes y atrevidos que la cometieron. </p>
         <p id="p5720">Y mand&#243; luego ahorcar de la entena a los dos turcos que a sus dos soldados hab&#237;an muerto; pero el virrey le pidi&#243; encarecidamente no los ahorcase, pues m&#225;s locura que valent&#237;a hab&#237;a sido la suya. Hizo el general lo que el virrey le ped&#237;a, porque no se ejecutan bien las venganzas a sangre helada. Procuraron luego dar traza de sacar a don Gaspar Gregorio del peligro en que quedaba. Ofreci&#243; Ricote para ello m&#225;s de dos mil ducados que en perlas y en joyas ten&#237;a. Di&#233;ronse muchos medios, pero ninguno fue tal como el que dio el renegado espa&#241;ol que se ha dicho, el cual se ofreci&#243; de volver a Argel en alg&#250;n barco peque&#241;o, de hasta seis bancos, armado de remeros cristianos, porque &#233;l sab&#237;a d&#243;nde, c&#243;mo y cu&#225;ndo pod&#237;a y deb&#237;a desembarcar, y asimismo no ignoraba la casa donde don Gaspar quedaba. Dudaron el general y el virrey el fiarse del renegado, ni confiar de los cristianos que hab&#237;an de bogar el remo; fi&#243;le Ana F&#233;lix, y Ricote, su padre, dijo que sal&#237;a a dar el rescate de los cristianos, si acaso se perdiesen. </p>
         <p id="p5721">Firmados, pues, en este parecer, se desembarc&#243; el virrey, y don Antonio Moreno se llev&#243; consigo a la morisca y a su padre, encarg&#225;ndole el virrey que los regalase y acariciase cuanto le fuese posible; que de su parte le ofrec&#237;a lo que en su casa hubiese para su regalo. Tanta fue la benevolencia y caridad que la hermosura de Ana F&#233;lix infundi&#243; en su pecho.</p>
