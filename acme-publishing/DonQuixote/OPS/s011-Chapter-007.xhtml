         <div class="title-block-rw" id="title-block8">
            <p class="title-num-rw" id="title-num6">Cap&#237;tulo VI</p>
            <p class="title-other-rw" id="title-other6">Del donoso y grande escrutinio que el cura y el barbero hicieron en la librer&#237;a de nuestro ingenioso hidalgo</p>
         </div>
         <p id="p386">el cual a&#250;n todav&#237;a dorm&#237;a. Pidi&#243; las llaves, a la sobrina, del aposento donde estaban los libros, autores del da&#241;o, y ella se las dio de muy buena gana. Entraron dentro todos, y la ama con ellos, y hallaron m&#225;s de cien cuerpos de libros grandes, muy bien encuadernados, y otros peque&#241;os; y, as&#237; como el ama los vio, volvi&#243;se a salir del aposento con gran priesa, y torn&#243; luego con una escudilla de agua bendita y un hisopo, y dijo: </p>
         <p id="p387">&#8212;Tome vuestra merced, se&#241;or licenciado: roc&#237;e este aposento, no est&#233; aqu&#237; alg&#250;n encantador de los muchos que tienen estos libros, y nos encanten, en pena de las que les queremos dar ech&#225;ndolos del mundo. </p>
         <p id="p388">Caus&#243; risa al licenciado la simplicidad del ama, y mand&#243; al barbero que le fuese dando de aquellos libros uno a uno, para ver de qu&#233; trataban, pues pod&#237;a ser hallar algunos que no mereciesen castigo de fuego. </p>
         <p id="p389">&#8212;No &#8212;dijo la sobrina&#8212;, no hay para qu&#233; perdonar a ninguno, porque todos han sido los da&#241;adores; mejor ser&#225; arrojarlos por las ventanas al patio, y hacer un rimero dellos y pegarles fuego; y si no, llevarlos al corral, y all&#237; se har&#225; la hoguera, y no ofender&#225; el humo. </p>
         <p id="p390">Lo mismo dijo el ama: tal era la gana que las dos ten&#237;an de la muerte de aquellos inocentes; mas el cura no vino en ello sin primero leer siquiera los t&#237;tulos. Y el primero que maese Nicol&#225;s le dio en las manos fue Los cuatro de Amad&#237;s de Gaula, y dijo el cura: </p>
         <p id="p391">&#8212;Parece cosa de misterio &#233;sta; porque, seg&#250;n he o&#237;do decir, este libro fue el primero de caballer&#237;as que se imprimi&#243; en Espa&#241;a, y todos los dem&#225;s han tomado principio y origen d&#233;ste; y as&#237;, me parece que, como a dogmatizador de una secta tan mala, le debemos, sin escusa alguna, condenar al fuego. </p>
         <p id="p392">&#8212;No, se&#241;or &#8212;dijo el barbero&#8212;, que tambi&#233;n he o&#237;do decir que es el mejor de todos los libros que de este g&#233;nero se han compuesto; y as&#237;, como a &#250;nico en su arte, se debe perdonar. </p>
         <p id="p393">&#8212;As&#237; es verdad &#8212;dijo el cura&#8212;, y por esa raz&#243;n se le otorga la vida por ahora. Veamos esotro que est&#225; junto a &#233;l. </p>
         <p id="p394">&#8212;Es &#8212;dijo el barbero&#8212; las Sergas de Esplandi&#225;n, hijo leg&#237;timo de Amad&#237;s de Gaula. </p>
         <p id="p395">&#8212;Pues, en verdad &#8212;dijo el cura&#8212; que no le ha de valer al hijo la bondad del padre. Tomad, se&#241;ora ama: abrid esa ventana y echadle al corral, y d&#233; principio al mont&#243;n de la hoguera que se ha de hacer. </p>
         <p id="p396">H&#237;zolo as&#237; el ama con mucho contento, y el bueno de Esplandi&#225;n fue volando al corral, esperando con toda paciencia el fuego que le amenazaba. </p>
         <p id="p397">&#8212;Adelante &#8212;dijo el cura. </p>
         <p id="p398">&#8212;Este que viene &#8212;dijo el barbero&#8212; es Amad&#237;s de Grecia; y aun todos los deste lado, a lo que creo, son del mesmo linaje de Amad&#237;s. </p>
         <p id="p399">&#8212;Pues vayan todos al corral &#8212;dijo el cura&#8212;; que, a trueco de quemar a la reina Pintiquiniestra, y al pastor Darinel, y a sus &#233;glogas, y a las endiabladas y revueltas razones de su autor, quemar&#233; con ellos al padre que me engendr&#243;, si anduviera en figura de caballero andante. </p>
         <p id="p400">&#8212;De ese parecer soy yo &#8212;dijo el barbero. </p>
         <p id="p401">&#8212;Y aun yo &#8212;a&#241;adi&#243; la sobrina. </p>
         <p id="p402">&#8212;Pues as&#237; es &#8212;dijo el ama&#8212;, vengan, y al corral con ellos. </p>
         <p id="p403">Di&#233;ronselos, que eran muchos, y ella ahorr&#243; la escalera y dio con ellos por la ventana abajo. </p>
         <p id="p404">&#8212;&#191;Qui&#233;n es ese tonel? &#8212;dijo el cura. </p>
         <p id="p405">&#8212;&#201;ste es &#8212;respondi&#243; el barbero&#8212; Don Olivante de Laura. </p>
         <p id="p406">&#8212;El autor de ese libro &#8212;dijo el cura&#8212; fue el mesmo que compuso a Jard&#237;n de flores; y en verdad que no sepa determinar cu&#225;l de los dos libros es m&#225;s verdadero, o, por decir mejor, menos mentiroso; s&#243;lo s&#233; decir que &#233;ste ir&#225; al corral por disparatado y arrogante. </p>
         <p id="p407">&#8212;&#201;ste que se sigue es Florimorte de Hircania &#8212;dijo el barbero. </p>
         <p id="p408">&#8212;&#191;Ah&#237; est&#225; el se&#241;or Florimorte? &#8212;replic&#243; el cura&#8212;. Pues a fe que ha de parar presto en el corral, a pesar de su estra&#241;o nacimiento y sonadas aventuras; que no da lugar a otra cosa la dureza y sequedad de su estilo. Al corral con &#233;l y con esotro, se&#241;ora ama. </p>
         <p id="p409">&#8212;Que me place, se&#241;or m&#237;o &#8212;respond&#237;a ella; y con mucha alegr&#237;a ejecutaba lo que le era mandado. </p>
         <p id="p410">&#8212;&#201;ste es El Caballero Platir &#8212;dijo el barbero. </p>
         <p id="p411">&#8212;Antiguo libro es &#233;ste &#8212;dijo el cura&#8212;, y no hallo en &#233;l cosa que merezca venia. Acompa&#241;e a los dem&#225;s sin r&#233;plica. </p>
         <p id="p412">Y as&#237; fue hecho. Abri&#243;se otro libro y vieron que ten&#237;a por t&#237;tulo El Caballero de la Cruz. </p>
         <p id="p413">&#8212;Por nombre tan santo como este libro tiene, se pod&#237;a perdonar su ignorancia; mas tambi&#233;n se suele decir: &#8220;tras la cruz est&#225; el diablo&#8221;; vaya al fuego. </p>
         <p id="p414">Tomando el barbero otro libro, dijo: </p>
         <p id="p415">&#8212;&#201;ste es Espejo de caballer&#237;as. </p>
         <p id="p416">&#8212;Ya conozco a su merced &#8212;dijo el cura&#8212;. Ah&#237; anda el se&#241;or Reinaldos de Montalb&#225;n con sus amigos y compa&#241;eros, m&#225;s ladrones que Caco, y los doce Pares, con el verdadero historiador Turp&#237;n; y en verdad que estoy por condenarlos no m&#225;s que a destierro perpetuo, siquiera porque tienen parte de la invenci&#243;n del famoso Mateo Boyardo, de donde tambi&#233;n teji&#243; su tela el cristiano poeta Ludovico Ariosto; al cual, si aqu&#237; le hallo, y que habla en otra lengua que la suya, no le guardar&#233; respeto alguno; pero si habla en su idioma, le pondr&#233; sobre mi cabeza. </p>
         <p id="p417">&#8212;Pues yo le tengo en italiano &#8212;dijo el barbero&#8212;, mas no le entiendo. </p>
         <p id="p418">&#8212;Ni aun fuera bien que vos le entendi&#233;rades &#8212;respondi&#243; el cura&#8212;, y aqu&#237; le perdon&#225;ramos al se&#241;or capit&#225;n que no le hubiera tra&#237;do a Espa&#241;a y hecho castellano; que le quit&#243; mucho de su natural valor, y lo mesmo har&#225;n todos aquellos que los libros de verso quisieren volver en otra lengua: que, por mucho cuidado que pongan y habilidad que muestren, jam&#225;s llegar&#225;n al punto que ellos tienen en su primer nacimiento. Digo, en efeto, que este libro, y todos los que se hallaren que tratan destas cosas de Francia, se echen y depositen en un pozo seco, hasta que con m&#225;s acuerdo se vea lo que se ha de hacer dellos, ecetuando a un Bernardo del Carpio que anda por ah&#237; y a otro llamado Roncesvalles; que &#233;stos, en llegando a mis manos, han de estar en las del ama, y dellas en las del fuego, sin remisi&#243;n alguna. </p>
         <p id="p419">Todo lo confirm&#243; el barbero, y lo tuvo por bien y por cosa muy acertada, por entender que era el cura tan buen cristiano y tan amigo de la verdad, que no dir&#237;a otra cosa por todas las del mundo. Y, abriendo otro libro, vio que era Palmer&#237;n de Oliva, y junto a &#233;l estaba otro que se llamaba Palmer&#237;n de Ingalaterra; lo cual visto por el licenciado, dijo: </p>
         <p id="p420">&#8212;Esa oliva se haga luego rajas y se queme, que aun no queden della las cenizas; y esa palma de Ingalaterra se guarde y se conserve como a cosa &#250;nica, y se haga para ello otra caja como la que hall&#243; Alejandro en los despojos de Dario, que la diput&#243; para guardar en ella las obras del poeta Homero. Este libro, se&#241;or compadre, tiene autoridad por dos cosas: la una, porque &#233;l por s&#237; es muy bueno, y la otra, porque es fama que le compuso un discreto rey de Portugal. Todas las aventuras del castillo de Miraguarda son bon&#237;simas y de grande artificio; las razones, cortesanas y claras, que guardan y miran el decoro del que habla con mucha propriedad y entendimiento. Digo, pues, salvo vuestro buen parecer, se&#241;or maese Nicol&#225;s, que &#233;ste y Amad&#237;s de Gaula queden libres del fuego, y todos los dem&#225;s, sin hacer m&#225;s cala y cata, perezcan. </p>
         <p id="p421">&#8212;No, se&#241;or compadre &#8212;replic&#243; el barbero&#8212;; que &#233;ste que aqu&#237; tengo es el afamado Don Belian&#237;s. </p>
         <p id="p422">&#8212;Pues &#233;se &#8212;replic&#243; el cura&#8212;, con la segunda, tercera y cuarta parte, tienen necesidad de un poco de ruibarbo para purgar la demasiada c&#243;lera suya, y es menester quitarles todo aquello del castillo de la Fama y otras impertinencias de m&#225;s importancia, para lo cual se les da t&#233;rmino ultramarino, y como se enmendaren, as&#237; se usar&#225; con ellos de misericordia o de justicia; y en tanto, tenedlos vos, compadre, en vuestra casa, mas no los dej&#233;is leer a ninguno. </p>
         <p id="p423">&#8212;Que me place &#8212;respondi&#243; el barbero. </p>
         <p id="p424">Y, sin querer cansarse m&#225;s en leer libros de caballer&#237;as, mand&#243; al ama que tomase todos los grandes y diese con ellos en el corral. No se dijo a tonta ni a sorda, sino a quien ten&#237;a m&#225;s gana de quemallos que de echar una tela, por grande y delgada que fuera; y, asiendo casi ocho de una vez, los arroj&#243; por la ventana. Por tomar muchos juntos, se le cay&#243; uno a los pies del barbero, que le tom&#243; gana de ver de qui&#233;n era, y vio que dec&#237;a: Historia del famoso caballero Tirante el Blanco. </p>
         <p id="p425">&#8212;&#161;V&#225;lame Dios! &#8212;dijo el cura, dando una gran voz&#8212;. &#161;Que aqu&#237; est&#233; Tirante el Blanco! D&#225;dmele ac&#225;, compadre; que hago cuenta que he hallado en &#233;l un tesoro de contento y una mina de pasatiempos. Aqu&#237; est&#225; don Quirieleis&#243;n de Montalb&#225;n, valeroso caballero, y su hermano Tom&#225;s de Montalb&#225;n, y el caballero Fonseca, con la batalla que el valiente de Tirante hizo con el alano, y las agudezas de la doncella Placerdemivida, con los amores y embustes de la viuda Reposada, y la se&#241;ora Emperatriz, enamorada de Hip&#243;lito, su escudero. D&#237;goos verdad, se&#241;or compadre, que, por su estilo, es &#233;ste el mejor libro del mundo: aqu&#237; comen los caballeros, y duermen, y mueren en sus camas, y hacen testamento antes de su muerte, con estas cosas de que todos los dem&#225;s libros deste g&#233;nero carecen. Con todo eso, os digo que merec&#237;a el que le compuso, pues no hizo tantas necedades de industria, que le echaran a galeras por todos los d&#237;as de su vida. Llevadle a casa y leedle, y ver&#233;is que es verdad cuanto d&#233;l os he dicho. </p>
         <p id="p426">&#8212;As&#237; ser&#225; &#8212;respondi&#243; el barbero&#8212;; pero, &#191;qu&#233; haremos destos peque&#241;os libros que quedan? </p>
         <p id="p427">&#8212;&#201;stos &#8212;dijo el cura&#8212; no deben de ser de caballer&#237;as, sino de poes&#237;a. </p>
         <p id="p428">Y abriendo uno, vio que era La Diana, de Jorge de Montemayor, y dijo, creyendo que todos los dem&#225;s eran del mesmo g&#233;nero: </p>
         <p id="p429">&#8212;&#201;stos no merecen ser quemados, como los dem&#225;s, porque no hacen ni har&#225;n el da&#241;o que los de caballer&#237;as han hecho; que son libros de entendimiento, sin perjuicio de tercero. </p>
         <p id="p430">&#8212;&#161;Ay se&#241;or! &#8212;dijo la sobrina&#8212;, bien los puede vuestra merced mandar quemar, como a los dem&#225;s, porque no ser&#237;a mucho que, habiendo sanado mi se&#241;or t&#237;o de la enfermedad caballeresca, leyendo &#233;stos, se le antojase de hacerse pastor y andarse por los bosques y prados cantando y ta&#241;endo; y, lo que ser&#237;a peor, hacerse poeta; que, seg&#250;n dicen, es enfermedad incurable y pegadiza. </p>
         <p id="p431">&#8212;Verdad dice esta doncella &#8212;dijo el cura&#8212;, y ser&#225; bien quitarle a nuestro amigo este tropiezo y ocasi&#243;n delante. Y, pues comenzamos por La Diana de Montemayor, soy de parecer que no se queme, sino que se le quite todo aquello que trata de la sabia Felicia y de la agua encantada, y casi todos los versos mayores, y qu&#233;desele en hora buena la prosa, y la honra de ser primero en semejantes libros. </p>
         <p id="p432">&#8212;&#201;ste que se sigue &#8212;dijo el barbero&#8212; es La Diana llamada segunda del Salmantino; y &#233;ste, otro que tiene el mesmo nombre, cuyo autor es Gil Polo. </p>
         <p id="p433">&#8212;Pues la del Salmantino &#8212;respondi&#243; el cura&#8212;, acompa&#241;e y acreciente el n&#250;mero de los condenados al corral, y la de Gil Polo se guarde como si fuera del mesmo Apolo; y pase adelante, se&#241;or compadre, y d&#233;monos prisa, que se va haciendo tarde. </p>
         <p id="p434">&#8212;Este libro es &#8212;dijo el barbero, abriendo otro&#8212; Los diez libros de Fortuna de Amor, compuestos por Antonio de Lofraso, poeta sardo. </p>
         <p id="p435">&#8212;Por las &#243;rdenes que receb&#237; &#8212;dijo el cura&#8212;, que, desde que Apolo fue Apolo, y las musas musas, y los poetas poetas, tan gracioso ni tan disparatado libro como &#233;se no se ha compuesto, y que, por su camino, es el mejor y el m&#225;s &#250;nico de cuantos deste g&#233;nero han salido a la luz del mundo; y el que no le ha le&#237;do puede hacer cuenta que no ha le&#237;do jam&#225;s cosa de gusto. D&#225;dmele ac&#225;, compadre, que precio m&#225;s haberle hallado que si me dieran una sotana de raja de Florencia. </p>
         <p id="p436">P&#250;sole aparte con grand&#237;simo gusto, y el barbero prosigui&#243; diciendo: </p>
         <p id="p437">&#8212;Estos que se siguen son El Pastor de Iberia, Ninfas de Henares y Desenga&#241;os de celos. </p>
         <p id="p438">&#8212;Pues no hay m&#225;s que hacer &#8212;dijo el cura&#8212;, sino entregarlos al brazo seglar del ama; y no se me pregunte el porqu&#233;, que ser&#237;a nunca acabar. </p>
         <p id="p439">&#8212;Este que viene es El Pastor de F&#237;lida. </p>
         <p id="p440">&#8212;No es &#233;se pastor &#8212;dijo el cura&#8212;, sino muy discreto cortesano; gu&#225;rdese como joya preciosa. </p>
         <p id="p441">&#8212;Este grande que aqu&#237; viene se intitula &#8212;dijo el barbero&#8212; Tesoro de varias poes&#237;as. </p>
         <p id="p442">&#8212;Como ellas no fueran tantas &#8212;dijo el cura&#8212;, fueran m&#225;s estimadas; menester es que este libro se escarde y limpie de algunas bajezas que entre sus grandezas tiene. Gu&#225;rdese, porque su autor es amigo m&#237;o, y por respeto de otras m&#225;s heroicas y levantadas obras que ha escrito. </p>
         <p id="p443">&#8212;&#201;ste es &#8212;sigui&#243; el barbero&#8212; El Cancionero de L&#243;pez Maldonado. </p>
         <p id="p444">&#8212;Tambi&#233;n el autor de ese libro &#8212;replic&#243; el cura&#8212; es grande amigo m&#237;o, y sus versos en su boca admiran a quien los oye; y tal es la suavidad de la voz con que los canta, que encanta. Algo largo es en las &#233;glogas, pero nunca lo bueno fue mucho: gu&#225;rdese con los escogidos. Pero, &#191;qu&#233; libro es ese que est&#225; junto a &#233;l? </p>
         <p id="p445">&#8212;La Galatea, de Miguel de Cervantes &#8212;dijo el barbero. </p>
         <p id="p446">&#8212;Muchos a&#241;os ha que es grande amigo m&#237;o ese Cervantes, y s&#233; que es m&#225;s versado en desdichas que en versos. Su libro tiene algo de buena invenci&#243;n; propone algo, y no concluye nada: es menester esperar la segunda parte que promete; quiz&#225; con la emienda alcanzar&#225; del todo la misericordia que ahora se le niega; y, entre tanto que esto se ve, tenedle recluso en vuestra posada, se&#241;or compadre. </p>
         <p id="p447">&#8212;Que me place &#8212;respondi&#243; el barbero&#8212;. Y aqu&#237; vienen tres, todos juntos: La Araucana, de don Alonso de Ercilla; La Austr&#237;ada, de Juan Rufo, jurado de C&#243;rdoba, y El Monserrato, de Crist&#243;bal de Viru&#233;s, poeta valenciano. </p>
         <p id="p448">&#8212;Todos esos tres libros &#8212;dijo el cura&#8212; son los mejores que, en verso heroico, en lengua castellana est&#225;n escritos, y pueden competir con los m&#225;s famosos de Italia: gu&#225;rdense como las m&#225;s ricas prendas de poes&#237;a que tiene Espa&#241;a. </p>
         <p id="p449">Cans&#243;se el cura de ver m&#225;s libros; y as&#237;, a carga cerrada, quiso que todos los dem&#225;s se quemasen; pero ya ten&#237;a abierto uno el barbero, que se llamaba Las l&#225;grimas de Ang&#233;lica. </p>
         <p id="p450">&#8212;Llor&#225;ralas yo &#8212;dijo el cura en oyendo el nombre&#8212; si tal libro hubiera mandado quemar; porque su autor fue uno de los famosos poetas del mundo, no s&#243;lo de Espa&#241;a, y fue felic&#237;simo en la traduci&#243;n de algunas f&#225;bulas de Ovidio.</p>
