         <div class="title-block-rw" id="title-block49">
            <p class="title-num-rw" id="title-num47">Cap&#237;tulo XLVII</p>
            <p class="title-other-rw" id="title-other47">Del estra&#241;o modo con que fue encantado don Quijote de la Mancha, con otros famosos sucesos</p>
         </div>
         <p id="p2452">Cuando don Quijote se vio de aquella manera enjaulado y encima del carro, dijo: </p>
         <p id="p2453">&#8212;Muchas y muy graves historias he yo le&#237;do de caballeros andantes, pero jam&#225;s he le&#237;do, ni visto, ni o&#237;do, que a los caballeros encantados los lleven desta manera y con el espacio que prometen estos perezosos y tard&#237;os animales; porque siempre los suelen llevar por los aires, con estra&#241;a ligereza, encerrados en alguna parda y escura nube, o en alg&#250;n carro de fuego, o ya sobre alg&#250;n hipogrifo o otra bestia semejante; pero que me lleven a m&#237; agora sobre un carro de bueyes, &#161;vive Dios que me pone en confusi&#243;n! Pero quiz&#225; la caballer&#237;a y los encantos destos nuestros tiempos deben de seguir otro camino que siguieron los antiguos. Y tambi&#233;n podr&#237;a ser que, como yo soy nuevo caballero en el mundo, y el primero que ha resucitado el ya olvidado ejercicio de la caballer&#237;a aventurera, tambi&#233;n nuevamente se hayan inventado otros g&#233;neros de encantamentos y otros modos de llevar a los encantados. &#191;Qu&#233; te parece desto, Sancho hijo? </p>
         <p id="p2454">&#8212;No s&#233; yo lo que me parece &#8212;respondi&#243; Sancho&#8212;, por no ser tan le&#237;do como vuestra merced en las escrituras andantes; pero, con todo eso, osar&#237;a afirmar y jurar que estas visiones que por aqu&#237; andan, que no son del todo cat&#243;licas. </p>
         <p id="p2455">&#8212;&#191;Cat&#243;licas? &#161;Mi padre! &#8212;respondi&#243; don Quijote&#8212;. &#191;C&#243;mo han de ser cat&#243;licas si son todos demonios que han tomado cuerpos fant&#225;sticos para venir a hacer esto y a ponerme en este estado? Y si quieres ver esta verdad, t&#243;calos y p&#225;lpalos, y ver&#225;s como no tienen cuerpo sino de aire, y como no consiste m&#225;s de en la apariencia. </p>
         <p id="p2456">&#8212;Par Dios, se&#241;or &#8212;replic&#243; Sancho&#8212;, ya yo los he tocado; y este diablo que aqu&#237; anda tan sol&#237;cito es rollizo de carnes, y tiene otra propiedad muy diferente de la que yo he o&#237;do decir que tienen los demonios; porque, seg&#250;n se dice, todos huelen a piedra azufre y a otros malos olores; pero &#233;ste huele a &#225;mbar de media legua. </p>
         <p id="p2457">Dec&#237;a esto Sancho por don Fernando, que, como tan se&#241;or, deb&#237;a de oler a lo que Sancho dec&#237;a. </p>
         <p id="p2458">&#8212;No te maravilles deso, Sancho amigo &#8212;respondi&#243; don Quijote&#8212;, porque te hago saber que los diablos saben mucho, y, puesto que traigan olores consigo, ellos no huelen nada, porque son esp&#237;ritus, y si huelen, no pueden oler cosas buenas, sino malas y hidiondas. Y la raz&#243;n es que como ellos, dondequiera que est&#225;n, traen el infierno consigo, y no pueden recebir g&#233;nero de alivio alguno en sus tormentos, y el buen olor sea cosa que deleita y contenta, no es posible que ellos huelan cosa buena. Y si a ti te parece que ese demonio que dices huele a &#225;mbar, o t&#250; te enga&#241;as, o &#233;l quiere enga&#241;arte con hacer que no le tengas por demonio. </p>
         <p id="p2459">Todos estos coloquios pasaron entre amo y criado; y, temiendo don Fernando y Cardenio que Sancho no viniese a caer del todo en la cuenta de su invenci&#243;n, a quien andaba ya muy en los alcances, determinaron de abreviar con la partida; y, llamando aparte al ventero, le ordenaron que ensillase a Rocinante y enalbardase el jumento de Sancho; el cual lo hizo con mucha presteza. </p>
         <p id="p2460">Ya en esto, el cura se hab&#237;a concertado con los cuadrilleros que le acompa&#241;asen hasta su lugar, d&#225;ndoles un tanto cada d&#237;a. Colg&#243; Cardenio del arz&#243;n de la silla de Rocinante, del un cabo la adarga y del otro la bac&#237;a, y por se&#241;as mand&#243; a Sancho que subiese en su asno y tomase de las riendas a Rocinante, y puso a los dos lados del carro a los dos cuadrilleros con sus escopetas. Pero, antes que se moviese el carro, sali&#243; la ventera, su hija y Maritornes a despedirse de don Quijote, fingiendo que lloraban de dolor de su desgracia; a quien don Quijote dijo: </p>
         <p id="p2461">&#8212;No llor&#233;is, mis buenas se&#241;oras, que todas estas desdichas son anexas a los que profesan lo que yo profeso; y si estas calamidades no me acontecieran, no me tuviera yo por famoso caballero andante; porque a los caballeros de poco nombre y fama nunca les suceden semejantes casos, porque no hay en el mundo quien se acuerde dellos. A los valerosos s&#237;, que tienen envidiosos de su virtud y valent&#237;a a muchos pr&#237;ncipes y a muchos otros caballeros, que procuran por malas v&#237;as destruir a los buenos. Pero, con todo eso, la virtud es tan poderosa que, por s&#237; sola, a pesar de toda la nigromancia que supo su primer inventor, Zoroastes, saldr&#225; vencedora de todo trance, y dar&#225; de s&#237; luz en el mundo, como la da el sol en el cielo. Perdonadme, fermosas damas, si alg&#250;n desaguisado, por descuido m&#237;o, os he fecho, que, de voluntad y a sabiendas, jam&#225;s le di a nadie; y rogad a Dios me saque destas prisiones, donde alg&#250;n mal intencionado encantador me ha puesto; que si de ellas me veo libre, no se me caer&#225; de la memoria las mercedes que en este castillo me habedes fecho, para gratificallas, servillas y recompensallas como ellas merecen. </p>
         <p id="p2462">En tanto que las damas del castillo esto pasaban con don Quijote, el cura y el barbero se despidieron de don Fernando y sus camaradas, y del capit&#225;n y de su hermano y todas aquellas contentas se&#241;oras, especialmente de Dorotea y Luscinda. Todos se abrazaron y quedaron de darse noticia de sus sucesos, diciendo don Fernando al cura d&#243;nde hab&#237;a de escribirle para avisarle en lo que paraba don Quijote, asegur&#225;ndole que no habr&#237;a cosa que m&#225;s gusto le diese que saberlo; y que &#233;l, asimesmo, le avisar&#237;a de todo aquello que &#233;l viese que podr&#237;a darle gusto, as&#237; de su casamiento como del bautismo de Zoraida, y suceso de don Luis, y vuelta de Luscinda a su casa. El cura ofreci&#243; de hacer cuanto se le mandaba, con toda puntualidad. Tornaron a abrazarse otra vez, y otra vez tornaron a nuevos ofrecimientos. </p>
         <p id="p2463">El ventero se lleg&#243; al cura y le dio unos papeles, dici&#233;ndole que los hab&#237;a hallado en un aforro de la maleta donde se hall&#243; la Novela del curioso impertinente, y que, pues su due&#241;o no hab&#237;a vuelto m&#225;s por all&#237;, que se los llevase todos; que, pues &#233;l no sab&#237;a leer, no los quer&#237;a. El cura se lo agradeci&#243;, y, abri&#233;ndolos luego, vio que al principio de lo escrito dec&#237;a: Novela de Rinconete y Cortadillo, por donde entendi&#243; ser alguna novela y coligi&#243; que, pues la del Curioso impertinente hab&#237;a sido buena, que tambi&#233;n lo ser&#237;a aqu&#233;lla, pues podr&#237;a ser fuesen todas de un mesmo autor; y as&#237;, la guard&#243;, con prosupuesto de leerla cuando tuviese comodidad. </p>
         <p id="p2464">Subi&#243; a caballo, y tambi&#233;n su amigo el barbero, con sus antifaces, porque no fuesen luego conocidos de don Quijote, y pusi&#233;ronse a caminar tras el carro. Y la orden que llevaban era &#233;sta: iba primero el carro, gui&#225;ndole su due&#241;o; a los dos lados iban los cuadrilleros, como se ha dicho, con sus escopetas; segu&#237;a luego Sancho Panza sobre su asno, llevando de rienda a Rocinante. Detr&#225;s de todo esto iban el cura y el barbero sobre sus poderosas mulas, cubiertos los rostros, como se ha dicho, con grave y reposado continente, no caminando m&#225;s de lo que permit&#237;a el paso tardo de los bueyes. Don Quijote iba sentado en la jaula, las manos atadas, tendidos los pies, y arrimado a las verjas, con tanto silencio y tanta paciencia como si no fuera hombre de carne, sino estatua de piedra. </p>
         <p id="p2465">Y as&#237;, con aquel espacio y silencio caminaron hasta dos leguas, que llegaron a un valle, donde le pareci&#243; al boyero ser lugar acomodado para reposar y dar pasto a los bueyes; y, comunic&#225;ndolo con el cura, fue de parecer el barbero que caminasen un poco m&#225;s, porque &#233;l sab&#237;a, detr&#225;s de un recuesto que cerca de all&#237; se mostraba, hab&#237;a un valle de m&#225;s yerba y mucho mejor que aquel donde parar quer&#237;an. Tom&#243;se el parecer del barbero, y as&#237;, tornaron a proseguir su camino. </p>
         <p id="p2466">En esto, volvi&#243; el cura el rostro, y vio que a sus espaldas ven&#237;an hasta seis o siete hombres de a caballo, bien puestos y aderezados, de los cuales fueron presto alcanzados, porque caminaban no con la flema y reposo de los bueyes, sino como quien iba sobre mulas de can&#243;nigos y con deseo de llegar presto a sestear a la venta, que menos de una legua de all&#237; se parec&#237;a. Llegaron los diligentes a los perezosos y salud&#225;ronse cort&#233;smente; y uno de los que ven&#237;an, que, en resoluci&#243;n, era can&#243;nigo de Toledo y se&#241;or de los dem&#225;s que le acompa&#241;aban, viendo la concertada procesi&#243;n del carro, cuadrilleros, Sancho, Rocinante, cura y barbero, y m&#225;s a don Quijote, enjaulado y aprisionado, no pudo dejar de preguntar qu&#233; significaba llevar aquel hombre de aquella manera; aunque ya se hab&#237;a dado a entender, viendo las insignias de los cuadrilleros, que deb&#237;a de ser alg&#250;n facinoroso salteador, o otro delincuente cuyo castigo tocase a la Santa Hermandad. Uno de los cuadrilleros, a quien fue hecha la pregunta, respondi&#243; ans&#237;: </p>
         <p id="p2467">&#8212;Se&#241;or, lo que significa ir este caballero desta manera, d&#237;galo &#233;l, porque nosotros no lo sabemos. </p>
         <p id="p2468">Oy&#243; don Quijote la pl&#225;tica, y dijo: </p>
         <p id="p2469">&#8212;&#191;Por dicha vuestras mercedes, se&#241;ores caballeros, son versados y perictos en esto de la caballer&#237;a andante? Porque si lo son, comunicar&#233; con ellos mis desgracias, y si no, no hay para qu&#233; me canse en decillas. </p>
         <p id="p2470">Y, a este tiempo, hab&#237;an ya llegado el cura y el barbero, viendo que los caminantes estaban en pl&#225;ticas con don Quijote de la Mancha, para responder de modo que no fuese descubierto su artificio. </p>
         <p id="p2471">El can&#243;nigo, a lo que don Quijote dijo, respondi&#243;: </p>
         <p id="p2472">&#8212;En verdad, hermano, que s&#233; m&#225;s de libros de caballer&#237;as que de las S&#250;mulas de Villalpando. Ans&#237; que, si no est&#225; m&#225;s que en esto, seguramente pod&#233;is comunicar conmigo lo que quisi&#233;redes. </p>
         <p id="p2473">&#8212;A la mano de Dios &#8212;replic&#243; don Quijote&#8212;. Pues as&#237; es, quiero, se&#241;or caballero, que sepades que yo voy encantado en esta jaula, por envidia y fraude de malos encantadores; que la virtud m&#225;s es perseguida de los malos que amada de los buenos. Caballero andante soy, y no de aquellos de cuyos nombres jam&#225;s la Fama se acord&#243; para eternizarlos en su memoria, sino de aquellos que, a despecho y pesar de la mesma envidia, y de cuantos magos cri&#243; Persia, bracmanes la India, ginosofistas la Etiop&#237;a, ha de poner su nombre en el templo de la inmortalidad para que sirva de ejemplo y dechado en los venideros siglos, donde los caballeros andantes vean los pasos que han de seguir, si quisieren llegar a la cumbre y alteza honrosa de las armas. </p>
         <p id="p2474">&#8212;Dice verdad el se&#241;or don Quijote de la Mancha &#8212;dijo a esta saz&#243;n el cura&#8212;; que &#233;l va encantado en esta carreta, no por sus culpas y pecados, sino por la mala intenci&#243;n de aquellos a quien la virtud enfada y la valent&#237;a enoja. &#201;ste es, se&#241;or, el Caballero de la Triste Figura, si ya le o&#237;stes nombrar en alg&#250;n tiempo, cuyas valerosas haza&#241;as y grandes hechos ser&#225;n escritas en bronces duros y en eternos m&#225;rmoles, por m&#225;s que se canse la envidia en escurecerlos y la malicia en ocultarlos. </p>
         <p id="p2475">Cuando el can&#243;nigo oy&#243; hablar al preso y al libre en semejante estilo, estuvo por hacerse la cruz, de admirado, y no pod&#237;a saber lo que le hab&#237;a acontencido; y en la mesma admiraci&#243;n cayeron todos los que con &#233;l ven&#237;an. En esto, Sancho Panza, que se hab&#237;a acercado a o&#237;r la pl&#225;tica, para adobarlo todo, dijo: </p>
         <p id="p2476">&#8212;Ahora, se&#241;ores, qui&#233;ranme bien o qui&#233;ranme mal por lo que dijere, el caso de ello es que as&#237; va encantado mi se&#241;or don Quijote como mi madre; &#233;l tiene su entero juicio, &#233;l come y bebe y hace sus necesidades como los dem&#225;s hombres, y como las hac&#237;a ayer, antes que le enjaulasen. Siendo esto ans&#237;, &#191;c&#243;mo quieren hacerme a m&#237; entender que va encantado? Pues yo he o&#237;do decir a muchas personas que los encantados ni comen, ni duermen, ni hablan, y mi amo, si no le van a la mano, hablar&#225; m&#225;s que treinta procuradores. </p>
         <p id="p2477">Y, volvi&#233;ndose a mirar al cura, prosigui&#243; diciendo: </p>
         <p id="p2478">&#8212;&#161;Ah se&#241;or cura, se&#241;or cura! &#191;Pensaba vuestra merced que no le conozco, y pensar&#225; que yo no calo y adivino ad&#243;nde se encaminan estos nuevos encantamentos? Pues sepa que le conozco, por m&#225;s que se encubra el rostro, y sepa que le entiendo, por m&#225;s que disimule sus embustes. En fin, donde reina la envidia no puede vivir la virtud, ni adonde hay escaseza la liberalidad. !Mal haya el diablo!; que, si por su reverencia no fuera, &#233;sta fuera ya la hora que mi se&#241;or estuviera casado con la infanta Micomicona, y yo fuera conde, por lo menos, pues no se pod&#237;a esperar otra cosa, as&#237; de la bondad de mi se&#241;or el de la Triste Figura como de la grandeza de mis servicios. Pero ya veo que es verdad lo que se dice por ah&#237;: que la rueda de la Fortuna anda m&#225;s lista que una rueda de molino, y que los que ayer estaban en pinganitos hoy est&#225;n por el suelo. De mis hijos y de mi mujer me pesa, pues cuando pod&#237;an y deb&#237;an esperar ver entrar a su padre por sus puertas hecho gobernador o visorrey de alguna &#237;nsula o reino, le ver&#225;n entrar hecho mozo de caballos. Todo esto que he dicho, se&#241;or cura, no es m&#225;s de por encarecer a su paternidad haga conciencia del mal tratamiento que a mi se&#241;or se le hace, y mire bien no le pida Dios en la otra vida esta prisi&#243;n de mi amo, y se le haga cargo de todos aquellos socorros y bienes que mi se&#241;or don Quijote deja de hacer en este tiempo que est&#225; preso. </p>
         <p id="p2479">&#8212;&#161;Ad&#243;bame esos candiles! &#8212;dijo a este punto el barbero&#8212;. &#191;Tambi&#233;n vos, Sancho, sois de la cofrad&#237;a de vuestro amo? &#161;Vive el Se&#241;or, que voy viendo que le hab&#233;is de tener compa&#241;&#237;a en la jaula, y que hab&#233;is de quedar tan encantado como &#233;l, por lo que os toca de su humor y de su caballer&#237;a! En mal punto os empre&#241;astes de sus promesas, y en mal hora se os entr&#243; en los cascos la &#237;nsula que tanto dese&#225;is. </p>
         <p id="p2480">&#8212;Yo no estoy pre&#241;ado de nadie &#8212;respondi&#243; Sancho&#8212;, ni soy hombre que me dejar&#237;a empre&#241;ar, del rey que fuese; y, aunque pobre, soy cristiano viejo, y no debo nada a nadie; y si &#237;nsulas deseo, otros desean otras cosas peores; y cada uno es hijo de sus obras; y, debajo de ser hombre, puedo venir a ser papa, cuanto m&#225;s gobernador de una &#237;nsula, y m&#225;s pudiendo ganar tantas mi se&#241;or que le falte a quien dallas. Vuestra merced mire c&#243;mo habla, se&#241;or barbero; que no es todo hacer barbas, y algo va de Pedro a Pedro. D&#237;golo porque todos nos conocemos, y a m&#237; no se me ha de echar dado falso. Y en esto del encanto de mi amo, Dios sabe la verdad; y qu&#233;dese aqu&#237;, porque es peor meneallo. </p>
         <p id="p2481">No quiso responder el barbero a Sancho, porque no descubriese con sus simplicidades lo que &#233;l y el cura tanto procuraban encubrir; y, por este mesmo temor, hab&#237;a el cura dicho al can&#243;nigo que caminasen un poco delante: que &#233;l le dir&#237;a el misterio del enjaulado, con otras cosas que le diesen gusto. H&#237;zolo as&#237; el can&#243;nigo, y adelant&#243;se con sus criados y con &#233;l: estuvo atento a todo aquello que decirle quiso de la condici&#243;n, vida, locura y costumbres de don Quijote, cont&#225;ndole brevemente el principio y causa de su desvar&#237;o, y todo el progreso de sus sucesos, hasta haberlo puesto en aquella jaula, y el disignio que llevaban de llevarle a su tierra, para ver si por alg&#250;n medio hallaban remedio a su locura. Admir&#225;ronse de nuevo los criados y el can&#243;nigo de o&#237;r la peregrina historia de don Quijote, y, en acab&#225;ndola de o&#237;r, dijo: </p>
         <p id="p2482">&#8212;Verdaderamente, se&#241;or cura, yo hallo por mi cuenta que son perjudiciales en la rep&#250;blica estos que llaman libros de caballer&#237;as; y, aunque he le&#237;do, llevado de un ocioso y falso gusto, casi el principio de todos los m&#225;s que hay impresos, jam&#225;s me he podido acomodar a leer ninguno del principio al cabo, porque me parece que, cu&#225;l m&#225;s, cu&#225;l menos, todos ellos son una mesma cosa, y no tiene m&#225;s &#233;ste que aqu&#233;l, ni estotro que el otro. Y, seg&#250;n a m&#237; me parece, este g&#233;nero de escritura y composici&#243;n cae debajo de aquel de las f&#225;bulas que llaman milesias, que son cuentos disparatados, que atienden solamente a deleitar, y no a ense&#241;ar: al contrario de lo que hacen las f&#225;bulas ap&#243;logas, que deleitan y ense&#241;an juntamente. Y, puesto que el principal intento de semejantes libros sea el deleitar, no s&#233; yo c&#243;mo puedan conseguirle, yendo llenos de tantos y tan desaforados disparates; que el deleite que en el alma se concibe ha de ser de la hermosura y concordancia que vee o contempla en las cosas que la vista o la imaginaci&#243;n le ponen delante; y toda cosa que tiene en s&#237; fealdad y descompostura no nos puede causar contento alguno. Pues, &#191;qu&#233; hermosura puede haber, o qu&#233; proporci&#243;n de partes con el todo y del todo con las partes, en un libro o f&#225;bula donde un mozo de diez y seis a&#241;os da una cuchillada a un gigante como una torre, y le divide en dos mitades, como si fuera de alfe&#241;ique; y que, cuando nos quieren pintar una batalla, despu&#233;s de haber dicho que hay de la parte de los enemigos un mill&#243;n de competientes, como sea contra ellos el se&#241;or del libro, forzosamente, mal que nos pese, habemos de entender que el tal caballero alcanz&#243; la vitoria por solo el valor de su fuerte brazo? Pues, &#191;qu&#233; diremos de la facilidad con que una reina o emperatriz heredera se conduce en los brazos de un andante y no conocido caballero? &#191;Qu&#233; ingenio, si no es del todo b&#225;rbaro e inculto, podr&#225; contentarse leyendo que una gran torre llena de caballeros va por la mar adelante, como nave con pr&#243;spero viento, y hoy anochece en Lombard&#237;a, y ma&#241;ana amanezca en tierras del Preste Juan de las Indias, o en otras que ni las descubri&#243; Tolomeo ni las vio Marco Polo? Y, si a esto se me respondiese que los que tales libros componen los escriben como cosas de mentira, y que as&#237;, no est&#225;n obligados a mirar en delicadezas ni verdades, responderles h&#237;a yo que tanto la mentira es mejor cuanto m&#225;s parece verdadera, y tanto m&#225;s agrada cuanto tiene m&#225;s de lo dudoso y posible. Hanse de casar las f&#225;bulas mentirosas con el entendimiento de los que las leyeren, escribi&#233;ndose de suerte que, facilitando los imposibles, allanando las grandezas, suspendiendo los &#225;nimos, admiren, suspendan, alborocen y entretengan, de modo que anden a un mismo paso la admiraci&#243;n y la alegr&#237;a juntas; y todas estas cosas no podr&#225; hacer el que huyere de la verisimilitud y de la imitaci&#243;n, en quien consiste la perfeci&#243;n de lo que se escribe. No he visto ning&#250;n libro de caballer&#237;as que haga un cuerpo de f&#225;bula entero con todos sus miembros, de manera que el medio corresponda al principio, y el fin al principio y al medio; sino que los componen con tantos miembros, que m&#225;s parece que llevan intenci&#243;n a formar una quimera o un monstruo que a hacer una figura proporcionada. Fuera desto, son en el estilo duros; en las haza&#241;as, incre&#237;bles; en los amores, lascivos; en las cortes&#237;as, mal mirados; largos en las batallas, necios en las razones, disparatados en los viajes, y, finalmente, ajenos de todo discreto artificio, y por esto dignos de ser desterrados de la rep&#250;blica cristiana, como a gente in&#250;til. </p>
         <p id="p2483">El cura le estuvo escuchando con grande atenci&#243;n, y pareci&#243;le hombre de buen entendimiento, y que ten&#237;a raz&#243;n en cuanto dec&#237;a; y as&#237;, le dijo que, por ser &#233;l de su mesma opini&#243;n y tener ojeriza a los libros de caballer&#237;as, hab&#237;a quemado todos los de don Quijote, que eran muchos. Y cont&#243;le el escrutinio que dellos hab&#237;a hecho, y los que hab&#237;a condenado al fuego y dejado con vida, de que no poco se ri&#243; el can&#243;nigo, y dijo que, con todo cuanto mal hab&#237;a dicho de tales libros, hallaba en ellos una cosa buena: que era el sujeto que ofrec&#237;an para que un buen entendimiento pudiese mostrarse en ellos, porque daban largo y espacioso campo por donde sin empacho alguno pudiese correr la pluma, descubriendo naufragios, tormentas, rencuentros y batallas; pintando un capit&#225;n valeroso con todas las partes que para ser tal se requieren, mostr&#225;ndose prudente previniendo las astucias de sus enemigos, y elocuente orador persuadiendo o disuadiendo a sus soldados, maduro en el consejo, presto en lo determinado, tan valiente en el esperar como en el acometer; pintando ora un lamentable y tr&#225;gico suceso, ahora un alegre y no pensado acontecimiento; all&#237; una hermos&#237;sima dama, honesta, discreta y recatada; aqu&#237; un caballero cristiano, valiente y comedido; acull&#225; un desaforado b&#225;rbaro fanfarr&#243;n; ac&#225; un pr&#237;ncipe cort&#233;s, valeroso y bien mirado; representando bondad y lealtad de vasallos, grandezas y mercedes de se&#241;ores. Ya puede mostrarse astr&#243;logo, ya cosm&#243;grafo excelente, ya m&#250;sico, ya inteligente en las materias de estado, y tal vez le vendr&#225; ocasi&#243;n de mostrarse nigromante, si quisiere. Puede mostrar las astucias de Ulixes, la piedad de Eneas, la valent&#237;a de Aquiles, las desgracias de H&#233;ctor, las traiciones de Sin&#243;n, la amistad de Eurialio, la liberalidad de Alejandro, el valor de C&#233;sar, la clemencia y verdad de Trajano, la fidelidad de Zopiro, la prudencia de Cat&#243;n; y, finalmente, todas aquellas acciones que pueden hacer perfecto a un var&#243;n ilustre, ahora poni&#233;ndolas en uno solo, ahora dividi&#233;ndolas en muchos. </p>
         <p id="p2484">&#8212;Y, siendo esto hecho con apacibilidad de estilo y con ingeniosa invenci&#243;n, que tire lo m&#225;s que fuere posible a la verdad, sin duda compondr&#225; una tela de varios y hermosos lazos tejida, que, despu&#233;s de acabada, tal perfeci&#243;n y hermosura muestre, que consiga el fin mejor que se pretende en los escritos, que es ense&#241;ar y deleitar juntamente, como ya tengo dicho. Porque la escritura desatada destos libros da lugar a que el autor pueda mostrarse &#233;pico, l&#237;rico, tr&#225;gico, c&#243;mico, con todas aquellas partes que encierran en s&#237; las dulc&#237;simas y agradables ciencias de la poes&#237;a y de la oratoria; que la &#233;pica tambi&#233;n puede escrebirse en prosa como en verso.</p>
