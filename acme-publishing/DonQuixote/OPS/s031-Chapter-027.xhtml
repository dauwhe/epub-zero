         <div class="title-block-rw" id="title-block28">
            <p class="title-num-rw" id="title-num26">Cap&#237;tulo XXVI</p>
            <p class="title-other-rw" id="title-other26">Donde se prosiguen las finezas que de enamorado hizo don Quijote en Sierra Morena</p>
         </div>
         <p id="p1450">Y, volviendo a contar lo que hizo el de la Triste Figura despu&#233;s que se vio solo, dice la historia que, as&#237; como don Quijote acab&#243; de dar las tumbas o vueltas, de medio abajo desnudo y de medio arriba vestido, y que vio que Sancho se hab&#237;a ido sin querer aguardar a ver m&#225;s sandeces, se subi&#243; sobre una punta de una alta pe&#241;a y all&#237; torn&#243; a pensar lo que otras muchas veces hab&#237;a pensado, sin haberse jam&#225;s resuelto en ello. Y era que cu&#225;l ser&#237;a mejor y le estar&#237;a m&#225;s a cuento: imitar a Rold&#225;n en las locuras desaforadas que hizo, o Amad&#237;s en las malenc&#243;nicas. Y, hablando entre s&#237; mesmo, dec&#237;a: &#8212;Si Rold&#225;n fue tan buen caballero y tan valiente como todos dicen, &#191;qu&#233; maravilla?, pues, al fin, era encantado y no le pod&#237;a matar nadie si no era meti&#233;ndole un alfiler de a blanca por la planta del pie, y &#233;l tra&#237;a siempre los zapatos con siete suelas de hierro. Aunque no le valieron tretas contra Bernardo del Carpio, que se las entendi&#243; y le ahog&#243; entre los brazos, en Roncesvalles. Pero, dejando en &#233;l lo de la valent&#237;a a una parte, vengamos a lo de perder el juicio, que es cierto que le perdi&#243;, por las se&#241;ales que hall&#243; en la fontana y por las nuevas que le dio el pastor de que Ang&#233;lica hab&#237;a dormido m&#225;s de dos siestas con Medoro, un morillo de cabellos enrizados y paje de Agramante; y si &#233;l entendi&#243; que esto era verdad y que su dama le hab&#237;a cometido desaguisado, no hizo mucho en volverse loco. Pero yo, &#191;c&#243;mo puedo imitalle en las locuras, si no le imito en la ocasi&#243;n dellas? Porque mi Dulcinea del Toboso osar&#233; yo jurar que no ha visto en todos los d&#237;as de su vida moro alguno, ans&#237; como &#233;l es, en su mismo traje, y que se est&#225; hoy como la madre que la pari&#243;; y har&#237;ale agravio manifiesto si, imaginando otra cosa della, me volviese loco de aquel g&#233;nero de locura de Rold&#225;n el furioso. Por otra parte, veo que Amad&#237;s de Gaula, sin perder el juicio y sin hacer locuras, alcanz&#243; tanta fama de enamorado como el que m&#225;s; porque lo que hizo, seg&#250;n su historia, no fue m&#225;s de que, por verse desde&#241;ado de su se&#241;ora Oriana, que le hab&#237;a mandado que no pareciese ante su presencia hasta que fuese su voluntad, de que se retir&#243; a la Pe&#241;a Pobre en compa&#241;&#237;a de un ermita&#241;o, y all&#237; se hart&#243; de llorar y de encomendarse a Dios, hasta que el cielo le acorri&#243;, en medio de su mayor cuita y necesidad. Y si esto es verdad, como lo es, &#191;para qu&#233; quiero yo tomar trabajo agora de desnudarme del todo, ni dar pesadumbre a estos &#225;rboles, que no me han hecho mal alguno? Ni tengo para qu&#233; enturbiar el agua clara destos arroyos, los cuales me han de dar de beber cuando tenga gana. Viva la memoria de Amad&#237;s, y sea imitado de don Quijote de la Mancha en todo lo que pudiere; del cual se dir&#225; lo que del otro se dijo: que si no acab&#243; grandes cosas, muri&#243; por acometellas; y si yo no soy desechado ni desde&#241;ado de Dulcinea del Toboso, b&#225;stame, como ya he dicho, estar ausente della. Ea, pues, manos a la obra: venid a mi memoria, cosas de Amad&#237;s, y ense&#241;adme por d&#243;nde tengo de comenzar a imitaros. Mas ya s&#233; que lo m&#225;s que &#233;l hizo fue rezar y encomendarse a Dios; pero, &#191;qu&#233; har&#233; de rosario, que no le tengo? En esto le vino al pensamiento c&#243;mo le har&#237;a, y fue que rasg&#243; una gran tira de las faldas de la camisa, que andaban colgando, y diole once &#241;udos, el uno m&#225;s gordo que los dem&#225;s, y esto le sirvi&#243; de rosario el tiempo que all&#237; estuvo, donde rez&#243; un mill&#243;n de avemar&#237;as. Y lo que le fatigaba mucho era no hallar por all&#237; otro ermita&#241;o que le confesase y con quien consolarse. Y as&#237;, se entreten&#237;a pase&#225;ndose por el pradecillo, escribiendo y grabando por las cortezas de los &#225;rboles y por la menuda arena muchos versos, todos acomodados a su tristeza, y algunos en alabanza de Dulcinea. Mas los que se pudieron hallar enteros y que se pudiesen leer, despu&#233;s que a &#233;l all&#237; le hallaron, no fueron m&#225;s que estos que aqu&#237; se siguen: </p>
         <div class="poem-rw poem-normal-rw" id="poem-normal24">
            <div class="poem-rw poem-body-rw" id="poem-body24">
               <div class="poem-rw stanza-rw" id="stanza34">
                  <p id="p1451">&#193;rboles, yerbas y plantas </p>
                  <p id="p1452">que en aqueste sitio est&#225;is, </p>
                  <p id="p1453">tan altos, verdes y tantas, </p>
                  <p id="p1454">si de mi mal no os holg&#225;is, </p>
                  <p id="p1455">escuchad mis quejas santas. </p>
                  <p id="p1456">Mi dolor no os alborote, </p>
                  <p id="p1457">aunque m&#225;s terrible sea, </p>
                  <p id="p1458">pues, por pagaros escote, </p>
                  <p id="p1459">aqu&#237; llor&#243; don Quijote </p>
                  <p id="p1460">ausencias de Dulcinea </p>
                  <p id="p1461">del Toboso. </p>
               </div>
               <div class="poem-rw stanza-rw" id="stanza35">
                  <p id="p1462">Es aqu&#237; el lugar adonde </p>
                  <p id="p1463">el amador m&#225;s leal </p>
                  <p id="p1464">de su se&#241;ora se esconde, </p>
                  <p id="p1465">y ha venido a tanto mal </p>
                  <p id="p1466">sin saber c&#243;mo o por d&#243;nde. </p>
                  <p id="p1467">Tr&#225;ele amor al estricote, </p>
                  <p id="p1468">que es de muy mala ralea; </p>
                  <p id="p1469">y as&#237;, hasta henchir un pipote, </p>
                  <p id="p1470">aqu&#237; llor&#243; don Quijote </p>
                  <p id="p1471">ausencias de Dulcinea </p>
                  <p id="p1472">del Toboso. </p>
               </div>
               <div class="poem-rw stanza-rw" id="stanza36">
                  <p id="p1473">Buscando las aventuras </p>
                  <p id="p1474">por entre las duras pe&#241;as, </p>
                  <p id="p1475">maldiciendo entra&#241;as duras, </p>
                  <p id="p1476">que entre riscos y entre bre&#241;as </p>
                  <p id="p1477">halla el triste desventuras, </p>
                  <p id="p1478">hiri&#243;le amor con su azote, </p>
                  <p id="p1479">no con su blanda correa; </p>
                  <p id="p1480">y, en toc&#225;ndole el cogote, </p>
                  <p id="p1481">aqu&#237; llor&#243; don Quijote </p>
                  <p id="p1482">ausencias de Dulcinea </p>
                  <p id="p1483">del Toboso. </p>
               </div>
            </div>
         </div>
         <p class="firstpara-rw" id="p1484">No caus&#243; poca risa en los que hallaron los versos referidos el a&#241;adidura del Toboso al nombre de Dulcinea, porque imaginaron que debi&#243; de imaginar don Quijote que si, en nombrando a Dulcinea, no dec&#237;a tambi&#233;n del Toboso, no se podr&#237;a entender la copla; y as&#237; fue la verdad, como &#233;l despu&#233;s confes&#243;. Otros muchos escribi&#243;, pero, como se ha dicho, no se pudieron sacar en limpio, ni enteros, m&#225;s destas tres coplas. En esto, y en suspirar y en llamar a los faunos y silvanos de aquellos bosques, a las ninfas de los r&#237;os, a la dolorosa y h&#250;mida Eco, que le respondiese, consolasen y escuchasen, se entreten&#237;a, y en buscar algunas yerbas con que sustentarse en tanto que Sancho volv&#237;a; que, si como tard&#243; tres d&#237;as, tardara tres semanas, el Caballero de la Triste Figura quedara tan desfigurado que no le conociera la madre que lo pari&#243;. </p>
         <p id="p1485">Y ser&#225; bien dejalle, envuelto entre sus suspiros y versos, por contar lo que le avino a Sancho Panza en su mandader&#237;a. Y fue que, en saliendo al camino real, se puso en busca del Toboso, y otro d&#237;a lleg&#243; a la venta donde le hab&#237;a sucedido la desgracia de la manta; y no la hubo bien visto, cuando le pareci&#243; que otra vez andaba en los aires, y no quiso entrar dentro, aunque lleg&#243; a hora que lo pudiera y debiera hacer, por ser la del comer y llevar en deseo de gustar algo caliente; que hab&#237;a grandes d&#237;as que todo era fiambre. </p>
         <p id="p1486">Esta necesidad le forz&#243; a que llegase junto a la venta, todav&#237;a dudoso si entrar&#237;a o no. Y, estando en esto, salieron de la venta dos personas que luego le conocieron; y dijo el uno al otro: </p>
         <p id="p1487">&#8212;D&#237;game, se&#241;or licenciado, aquel del caballo, &#191;no es Sancho Panza, el que dijo el ama de nuestro aventurero que hab&#237;a salido con su se&#241;or por escudero? </p>
         <p id="p1488">&#8212;S&#237; es &#8212;dijo el licenciado&#8212;; y aqu&#233;l es el caballo de nuestro don Quijote. Y conoci&#233;ronle tan bien como aquellos que eran el cura y el barbero de su mismo lugar, y los que hicieron el escrutinio y acto general de los libros. Los cuales, as&#237; como acabaron de conocer a Sancho Panza y a Rocinante, deseosos de saber de don Quijote, se fueron a &#233;l; y el cura le llam&#243; por su nombre, dici&#233;ndole: </p>
         <p id="p1489">&#8212;Amigo Sancho Panza, &#191;ad&#243;nde queda vuestro amo? </p>
         <p id="p1490">Conoci&#243;los luego Sancho Panza, y determin&#243; de encubrir el lugar y la suerte donde y como su amo quedaba; y as&#237;, les respondi&#243; que su amo quedaba ocupado en cierta parte y en cierta cosa que le era de mucha importancia, la cual &#233;l no pod&#237;a descubrir, por los ojos que en la cara ten&#237;a. </p>
         <p id="p1491">&#8212;No, no &#8212;dijo el barbero&#8212;, Sancho Panza; si vos no nos dec&#237;s d&#243;nde queda, imaginaremos, como ya imaginamos, que vos le hab&#233;is muerto y robado, pues ven&#237;s encima de su caballo. En verdad que nos hab&#233;is de dar el due&#241;o del roc&#237;n, o sobre eso, morena. </p>
         <p id="p1492">&#8212;No hay para qu&#233; conmigo amenazas, que yo no soy hombre que robo ni mato a nadie: a cada uno mate su ventura, o Dios, que le hizo. Mi amo queda haciendo penitencia en la mitad desta monta&#241;a, muy a su sabor. </p>
         <p id="p1493">Y luego, de corrida y sin parar, les cont&#243; de la suerte que quedaba, las aventuras que le hab&#237;an sucedido y c&#243;mo llevaba la carta a la se&#241;ora Dulcinea del Toboso, que era la hija de Lorenzo Corchuelo, de quien estaba enamorado hasta los h&#237;gados. </p>
         <p id="p1494">Quedaron admirados los dos de lo que Sancho Panza les contaba; y, aunque ya sab&#237;an la locura de don Quijote y el g&#233;nero della, siempre que la o&#237;an se admiraban de nuevo. Pidi&#233;ronle a Sancho Panza que les ense&#241;ase la carta que llevaba a la se&#241;ora Dulcinea del Toboso. &#201;l dijo que iba escrita en un libro de memoria y que era orden de su se&#241;or que la hiciese trasladar en papel en el primer lugar que llegase; a lo cual dijo el cura que se la mostrase, que &#233;l la trasladar&#237;a de muy buena letra. Meti&#243; la mano en el seno Sancho Panza, buscando el librillo, pero no le hall&#243;, ni le pod&#237;a hallar si le buscara hasta agora, porque se hab&#237;a quedado don Quijote con &#233;l y no se le hab&#237;a dado, ni a &#233;l se le acord&#243; de ped&#237;rsele. </p>
         <p id="p1495">Cuando Sancho vio que no hallaba el libro, fu&#233;sele parando mortal el rostro; y, torn&#225;ndose a tentar todo el cuerpo muy apriesa, torn&#243; a echar de ver que no le hallaba; y, sin m&#225;s ni m&#225;s, se ech&#243; entrambos pu&#241;os a las barbas y se arranc&#243; la mitad de ellas, y luego, apriesa y sin cesar, se dio media docena de pu&#241;adas en el rostro y en las narices, que se las ba&#241;&#243; todas en sangre. Visto lo cual por el cura y el barbero, le dijeron que qu&#233; le hab&#237;a sucedido, que tan mal se paraba. </p>
         <p id="p1496">&#8212;&#191;Qu&#233; me ha de suceder &#8212;respondi&#243; Sancho&#8212;, sino el haber perdido de una mano a otra, en un estante, tres pollinos, que cada uno era como un castillo? </p>
         <p id="p1497">&#8212;&#191;C&#243;mo es eso? &#8212;replic&#243; el barbero. </p>
         <p id="p1498">&#8212;He perdido el libro de memoria &#8212;respondi&#243; Sancho&#8212;, donde ven&#237;a carta para Dulcinea y una c&#233;dula firmada de su se&#241;or, por la cual mandaba que su sobrina me diese tres pollinos, de cuatro o cinco que estaban en casa. Y, con esto, les cont&#243; la p&#233;rdida del rucio. Consol&#243;le el cura, y d&#237;jole que, en hallando a su se&#241;or, &#233;l le har&#237;a revalidar la manda y que tornase a hacer la libranza en papel, como era uso y costumbre, porque las que se hac&#237;an en libros de memoria jam&#225;s se acetaban ni cumpl&#237;an. </p>
         <p id="p1499">Con esto se consol&#243; Sancho, y dijo que, como aquello fuese ans&#237;, que no le daba mucha pena la p&#233;rdida de la carta de Dulcinea, porque &#233;l la sab&#237;a casi de memoria, de la cual se podr&#237;a trasladar donde y cuando quisiesen. &#8212;Decildo, Sancho, pues &#8212;dijo el barbero&#8212;, que despu&#233;s la trasladaremos. Par&#243;se Sancho Panza a rascar la cabeza para traer a la memoria la carta, y ya se pon&#237;a sobre un pie, y ya sobre otro; unas veces miraba al suelo, otras al cielo; y, al cabo de haberse ro&#237;do la mitad de la yema de un dedo, teniendo suspensos a los que esperaban que ya la dijese, dijo al cabo de grand&#237;simo rato: </p>
         <p id="p1500">&#8212;Por Dios, se&#241;or licenciado, que los diablos lleven la cosa que de la carta se me acuerda; aunque en el principio dec&#237;a: &#171;Alta y sobajada se&#241;ora&#187;. &#8212;No dir&#237;a &#8212;dijo el barbero&#8212; sobajada, sino sobrehumana o soberana se&#241;ora. &#8212;As&#237; es &#8212;dijo Sancho&#8212;. Luego, si mal no me acuerdo, prosegu&#237;a..., si mal no me acuerdo: &#171;el llego y falto de sue&#241;o, y el ferido besa a vuestra merced las manos, ingrata y muy desconocida hermosa&#187;, y no s&#233; qu&#233; dec&#237;a de salud y de enfermedad que le enviaba, y por aqu&#237; iba escurriendo, hasta que acababa en &#171;Vuestro hasta la muerte, el Caballero de la Triste Figura&#187;. </p>
         <p id="p1501">No poco gustaron los dos de ver la buena memoria de Sancho Panza, y alab&#225;ronsela mucho, y le pidieron que dijese la carta otras dos veces, para que ellos, ansimesmo, la tomasen de memoria para trasladalla a su tiempo. Torn&#243;la a decir Sancho otras tres veces, y otras tantas volvi&#243; a decir otros tres mil disparates. Tras esto, cont&#243; asimesmo las cosas de su amo, pero no habl&#243; palabra acerca del manteamiento que le hab&#237;a sucedido en aquella venta, en la cual rehusaba entrar. Dijo tambi&#233;n como su se&#241;or, en trayendo que le trujese buen despacho de la se&#241;ora Dulcinea del Toboso, se hab&#237;a de poner en camino a procurar c&#243;mo ser emperador, o, por lo menos, monarca; que as&#237; lo ten&#237;an concertado entre los dos, y era cosa muy f&#225;cil venir a serlo, seg&#250;n era el valor de su persona y la fuerza de su brazo; y que, en si&#233;ndolo, le hab&#237;a de casar a &#233;l, porque ya ser&#237;a viudo, que no pod&#237;a ser menos, y le hab&#237;a de dar por mujer a una doncella de la emperatriz, heredera de un rico y grande estado de tierra firme, sin &#237;nsulos ni &#237;nsulas, que ya no las quer&#237;a. </p>
         <p id="p1502">Dec&#237;a esto Sancho con tanto reposo, limpi&#225;ndose de cuando en cuando las narices, y con tan poco juicio, que los dos se admiraron de nuevo, considerando cu&#225;n vehemente hab&#237;a sido la locura de don Quijote, pues hab&#237;a llevado tras s&#237; el juicio de aquel pobre hombre. No quisieron cansarse en sacarle del error en que estaba, pareci&#233;ndoles que, pues no le da&#241;aba nada la conciencia, mejor era dejarle en &#233;l, y a ellos les ser&#237;a de m&#225;s gusto o&#237;r sus necedades. Y as&#237;, le dijeron que rogase a Dios por la salud de su se&#241;or, que cosa contingente y muy agible era venir, con el discurso del tiempo, a ser emperador, como &#233;l dec&#237;a, o, por lo menos, arzobispo, o otra dignidad equivalente. A lo cual respondi&#243; Sancho: </p>
         <p id="p1503">&#8212;Se&#241;ores, si la fortuna rodease las cosas de manera que a mi amo le viniese en voluntad de no ser emperador, sino de ser arzobispo, querr&#237;a yo saber agora qu&#233; suelen dar los arzobispos andantes a sus escuderos. &#8212;Su&#233;lenles dar &#8212;respondi&#243; el cura&#8212; alg&#250;n beneficio, simple o curado, o alguna sacristan&#237;a, que les vale mucho de renta rentada, am&#233;n del pie de altar, que se suele estimar en otro tanto. </p>
         <p id="p1504">&#8212;Para eso ser&#225; menester &#8212;replic&#243; Sancho&#8212; que el escudero no sea casado y que sepa ayudar a misa, por lo menos; y si esto es as&#237;, &#161;desdichado de yo, que soy casado y no s&#233; la primera letra del ABC! &#191;Qu&#233; ser&#225; de m&#237; si a mi amo le da antojo de ser arzobispo, y no emperador, como es uso y costumbre de los caballeros andantes? </p>
         <p id="p1505">&#8212;No teng&#225;is pena, Sancho amigo &#8212;dijo el barbero&#8212;, que aqu&#237; rogaremos a vuestro amo y se lo aconsejaremos, y aun se lo pondremos en caso de conciencia, que sea emperador y no arzobispo, porque le ser&#225; m&#225;s f&#225;cil, a causa de que &#233;l es m&#225;s valiente que estudiante. </p>
         <p id="p1506">&#8212;As&#237; me ha parecido a m&#237; &#8212;respondi&#243; Sancho&#8212;, aunque s&#233; decir que para todo tiene habilidad. Lo que yo pienso hacer de mi parte es rogarle a Nuestro Se&#241;or que le eche a aquellas partes donde &#233;l m&#225;s se sirva y adonde a m&#237; m&#225;s mercedes me haga. </p>
         <p id="p1507">&#8212;Vos lo dec&#237;s como discreto &#8212;dijo el cura&#8212; y lo har&#233;is como buen cristiano. Mas lo que ahora se ha de hacer es dar orden como sacar a vuestro amo de aquella in&#250;til penitencia que dec&#237;s que queda haciendo; y, para pensar el modo que hemos de tener, y para comer, que ya es hora, ser&#225; bien nos entremos en esta venta. </p>
         <p id="p1508">Sancho dijo que entrasen ellos, que &#233;l esperar&#237;a all&#237; fuera y que despu&#233;s les dir&#237;a la causa por que no entraba ni le conven&#237;a entrar en ella; mas que les rogaba que le sacasen all&#237; algo de comer que fuese cosa caliente, y, ansimismo, cebada para Rocinante. Ellos se entraron y le dejaron, y, de all&#237; a poco, el barbero le sac&#243; de comer. Despu&#233;s, habiendo bien pensado entre los dos el modo que tendr&#237;an para conseguir lo que deseaban, vino el cura en un pensamiento muy acomodado al gusto de don Quijote y para lo que ellos quer&#237;an. Y fue que dijo al barbero que lo que hab&#237;a pensado era que &#233;l se vestir&#237;a en h&#225;bito de doncella andante, y que &#233;l procurase ponerse lo mejor que pudiese como escudero, y que as&#237; ir&#237;an adonde don Quijote estaba, fingiendo ser ella una doncella afligida y menesterosa, y le pedir&#237;a un don, el cual &#233;l no podr&#237;a dej&#225;rsele de otorgar, como valeroso caballero andante. Y que el don que le pensaba pedir era que se viniese con ella donde ella le llevase, a desfacelle un agravio que un mal caballero le ten&#237;a fecho; y que le suplicaba, ansimesmo, que no la mandase quitar su antifaz, ni la demandase cosa de su facienda, fasta que la hubiese fecho derecho de aquel mal caballero; y que creyese, sin duda, que don Quijote vendr&#237;a en todo cuanto le pidiese por este t&#233;rmino; y que desta manera le sacar&#237;an de all&#237; y le llevar&#237;an a su lugar, donde procurar&#237;an ver si ten&#237;a alg&#250;n remedio su estra&#241;a locura.</p>
