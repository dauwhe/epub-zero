		<section class="body-rw Chapter-rw" id="Chapter56" epub:type="bodymatter chapter">
         <div class="title-block-rw" id="title-block58">
            <p class="title-num-rw" id="title-num53">Cap&#237;tulo Primero</p>
            <p class="title-other-rw" id="title-other53">De lo que el cura y el barbero pasaron con don Quijote cerca de su enfermedad</p>
         </div>
         <p id="p2722">Cuenta Cide Hamete Benengeli, en la segunda parte desta historia y tercera salida de don Quijote, que el cura y el barbero se estuvieron casi un mes sin verle, por no renovarle y traerle a la memoria las cosas pasadas; pero no por esto dejaron de visitar a su sobrina y a su ama, encarg&#225;ndolas tuviesen cuenta con regalarle, d&#225;ndole a comer cosas confortativas y apropiadas para el coraz&#243;n y el celebro, de donde proced&#237;a, seg&#250;n buen discurso, toda su mala ventura. Las cuales dijeron que as&#237; lo hac&#237;an, y lo har&#237;an, con la voluntad y cuidado posible, porque echaban de ver que su se&#241;or por momentos iba dando muestras de estar en su entero juicio; de lo cual recibieron los dos gran contento, por parecerles que hab&#237;an acertado en haberle tra&#237;do encantado en el carro de los bueyes, como se cont&#243; en la primera parte desta tan grande como puntual historia, en su &#250;ltimo cap&#237;tulo. Y as&#237;, determinaron de visitarle y hacer esperiencia de su mejor&#237;a, aunque ten&#237;an casi por imposible que la tuviese, y acordaron de no tocarle en ning&#250;n punto de la andante caballer&#237;a, por no ponerse a peligro de descoser los de la herida, que tan tiernos estaban. </p>
         <p id="p2723">Visit&#225;ronle, en fin, y hall&#225;ronle sentado en la cama, vestida una almilla de bayeta verde, con un bonete colorado toledano; y estaba tan seco y amojamado, que no parec&#237;a sino hecho de carne momia. Fueron d&#233;l muy bien recebidos, pregunt&#225;ronle por su salud, y &#233;l dio cuenta de s&#237; y de ella con mucho juicio y con muy elegantes palabras; y en el discurso de su pl&#225;tica vinieron a tratar en esto que llaman raz&#243;n de estado y modos de gobierno, enmendando este abuso y condenando aqu&#233;l, reformando una costumbre y desterrando otra, haci&#233;ndose cada uno de los tres un nuevo legislador, un Licurgo moderno o un Sol&#243;n flamante; y de tal manera renovaron la rep&#250;blica, que no pareci&#243; sino que la hab&#237;an puesto en una fragua, y sacado otra de la que pusieron; y habl&#243; don Quijote con tanta discreci&#243;n en todas las materias que se tocaron, que los dos esaminadores creyeron indubitadamente que estaba del todo bueno y en su entero juicio. </p>
         <p id="p2724">Hall&#225;ronse presentes a la pl&#225;tica la sobrina y ama, y no se hartaban de dar gracias a Dios de ver a su se&#241;or con tan buen entendimiento; pero el cura, mudando el prop&#243;sito primero, que era de no tocarle en cosa de caballer&#237;as, quiso hacer de todo en todo esperiencia si la sanidad de don Quijote era falsa o verdadera, y as&#237;, de lance en lance, vino a contar algunas nuevas que hab&#237;an venido de la corte; y, entre otras, dijo que se ten&#237;a por cierto que el Turco bajaba con una poderosa armada, y que no se sab&#237;a su designio, ni ad&#243;nde hab&#237;a de descargar tan gran nublado; y, con este temor, con que casi cada a&#241;o nos toca arma, estaba puesta en ella toda la cristiandad, y Su Majestad hab&#237;a hecho proveer las costas de N&#225;poles y Sicilia y la isla de Malta. A esto respondi&#243; don Quijote: </p>
         <p id="p2725">&#8212;Su Majestad ha hecho como prudent&#237;simo guerrero en proveer sus estados con tiempo, porque no le halle desapercebido el enemigo; pero si se tomara mi consejo, aconsej&#225;rale yo que usara de una prevenci&#243;n, de la cual Su Majestad la hora de agora debe estar muy ajeno de pensar en ella. </p>
         <p id="p2726">Apenas oy&#243; esto el cura, cuando dijo entre s&#237;: </p>
         <p id="p2727">&#8212;&#161;Dios te tenga de su mano, pobre don Quijote: que me parece que te despe&#241;as de la alta cumbre de tu locura hasta el profundo abismo de tu simplicidad! </p>
         <p id="p2728">Mas el barbero, que ya hab&#237;a dado en el mesmo pensamiento que el cura, pregunt&#243; a don Quijote cu&#225;l era la advertencia de la prevenci&#243;n que dec&#237;a era bien se hiciese; quiz&#225; podr&#237;a ser tal, que se pusiese en la lista de los muchos advertimientos impertinentes que se suelen dar a los pr&#237;ncipes. </p>
         <p id="p2729">&#8212;El m&#237;o, se&#241;or rapador &#8212;dijo don Quijote&#8212;, no ser&#225; impertinente, sino perteneciente. </p>
         <p id="p2730">&#8212;No lo digo por tanto &#8212;replic&#243; el barbero&#8212;, sino porque tiene mostrado la esperiencia que todos o los m&#225;s arbitrios que se dan a Su Majestad, o son imposibles, o disparatados, o en da&#241;o del rey o del reino. </p>
         <p id="p2731">&#8212;Pues el m&#237;o &#8212;respondi&#243; don Quijote&#8212; ni es imposible ni disparatado, sino el m&#225;s f&#225;cil, el m&#225;s justo y el m&#225;s ma&#241;ero y breve que puede caber en pensamiento de arbitrante alguno. </p>
         <p id="p2732">&#8212;Ya tarda en decirle vuestra merced, se&#241;or don Quijote &#8212;dijo el cura. </p>
         <p id="p2733">&#8212;No querr&#237;a &#8212;dijo don Quijote&#8212; que le dijese yo aqu&#237; agora, y amaneciese ma&#241;ana en los o&#237;dos de los se&#241;ores consejeros, y se llevase otro las gracias y el premio de mi trabajo. </p>
         <p id="p2734">&#8212;Por m&#237; &#8212;dijo el barbero&#8212;, doy la palabra, para aqu&#237; y para delante de Dios, de no decir lo que vuestra merced dijere a rey ni a roque, ni a hombre terrenal, juramento que aprend&#237; del romance del cura que en el prefacio avis&#243; al rey del ladr&#243;n que le hab&#237;a robado las cien doblas y la su mula la andariega. </p>
         <p id="p2735">&#8212;No s&#233; historias &#8212;dijo don Quijote&#8212;, pero s&#233; que es bueno ese juramento, en fee de que s&#233; que es hombre de bien el se&#241;or barbero. </p>
         <p id="p2736">&#8212;Cuando no lo fuera &#8212;dijo el cura&#8212;, yo le abono y salgo por &#233;l, que en este caso no hablar&#225; m&#225;s que un mudo, so pena de pagar lo juzgado y sentenciado. </p>
         <p id="p2737">&#8212;Y a vuestra merced, &#191;qui&#233;n le f&#237;a, se&#241;or cura? &#8212;dijo don Quijote. </p>
         <p id="p2738">&#8212;Mi profesi&#243;n &#8212;respondi&#243; el cura&#8212;, que es de guardar secreto. </p>
         <p id="p2739">&#8212;&#161;Cuerpo de tal! &#8212;dijo a esta saz&#243;n don Quijote&#8212;. &#191;Hay m&#225;s, sino mandar Su Majestad por p&#250;blico preg&#243;n que se junten en la corte para un d&#237;a se&#241;alado todos los caballeros andantes que vagan por Espa&#241;a; que, aunque no viniesen sino media docena, tal podr&#237;a venir entre ellos, que solo bastase a destruir toda la potestad del Turco? Est&#233;nme vuestras mercedes atentos, y vayan conmigo. &#191;Por ventura es cosa nueva deshacer un solo caballero andante un ej&#233;rcito de docientos mil hombres, como si todos juntos tuvieran una sola garganta, o fueran hechos de alfenique? Si no, d&#237;ganme: &#191;cu&#225;ntas historias est&#225;n llenas destas maravillas? &#161;Hab&#237;a, en hora mala para m&#237;, que no quiero decir para otro, de vivir hoy el famoso don Belian&#237;s, o alguno de los del inumerable linaje de Amad&#237;s de Gaula; que si alguno d&#233;stos hoy viviera y con el Turco se afrontara, a fee que no le arrendara la ganancia! Pero Dios mirar&#225; por su pueblo, y deparar&#225; alguno que, si no tan bravo como los pasados andantes caballeros, a lo menos no les ser&#225; inferior en el &#225;nimo; y Dios me entiende, y no digo m&#225;s. </p>
         <p id="p2740">&#8212;&#161;Ay! &#8212;dijo a este punto la sobrina&#8212;; &#161;que me maten si no quiere mi se&#241;or volver a ser caballero andante! </p>
         <p id="p2741">A lo que dijo don Quijote: </p>
         <p id="p2742">&#8212;Caballero andante he de morir, y baje o suba el Turco cuando &#233;l quisiere y cuan poderosamente pudiere; que otra vez digo que Dios me entiende. </p>
         <p id="p2743">A esta saz&#243;n dijo el barbero: </p>
         <p id="p2744">&#8212;Suplico a vuestras mercedes que se me d&#233; licencia para contar un cuento breve que sucedi&#243; en Sevilla, que, por venir aqu&#237; como de molde, me da gana de contarle. </p>
         <p id="p2745">Dio la licencia don Quijote, y el cura y los dem&#225;s le prestaron atenci&#243;n, y &#233;l comenz&#243; desta manera: </p>
         <p id="p2746">&#8212;&#171;En la casa de los locos de Sevilla estaba un hombre a quien sus parientes hab&#237;an puesto all&#237; por falto de juicio. Era graduado en c&#225;nones por Osuna, pero, aunque lo fuera por Salamanca, seg&#250;n opini&#243;n de muchos, no dejara de ser loco. Este tal graduado, al cabo de algunos a&#241;os de recogimiento, se dio a entender que estaba cuerdo y en su entero juicio, y con esta imaginaci&#243;n escribi&#243; al arzobispo, suplic&#225;ndole encarecidamente y con muy concertadas razones le mandase sacar de aquella miseria en que viv&#237;a, pues por la misericordia de Dios hab&#237;a ya cobrado el juicio perdido; pero que sus parientes, por gozar de la parte de su hacienda, le ten&#237;an all&#237;, y, a pesar de la verdad, quer&#237;an que fuese loco hasta la muerte. </p>
         <p id="p2747">&#187;El arzobispo, persuadido de muchos billetes concertados y discretos, mand&#243; a un capell&#225;n suyo se informase del retor de la casa si era verdad lo que aquel licenciado le escrib&#237;a, y que asimesmo hablase con el loco, y que si le pareciese que ten&#237;a juicio, le sacase y pusiese en libertad. H&#237;zolo as&#237; el capell&#225;n, y el retor le dijo que aquel hombre a&#250;n se estaba loco: que, puesto que hablaba muchas veces como persona de grande entendimiento, al cabo disparaba con tantas necedades, que en muchas y en grandes igualaban a sus primeras discreciones, como se pod&#237;a hacer la esperiencia habl&#225;ndole. Quiso hacerla el capell&#225;n, y, poni&#233;ndole con el loco, habl&#243; con &#233;l una hora y m&#225;s, y en todo aquel tiempo jam&#225;s el loco dijo raz&#243;n torcida ni disparatada; antes, habl&#243; tan atentadamente, que el capell&#225;n fue forzado a creer que el loco estaba cuerdo; y entre otras cosas que el loco le dijo fue que el retor le ten&#237;a ojeriza, por no perder los regalos que sus parientes le hac&#237;an porque dijese que a&#250;n estaba loco, y con l&#250;cidos intervalos; y que el mayor contrario que en su desgracia ten&#237;a era su mucha hacienda, pues, por gozar della sus enemigos, pon&#237;an dolo y dudaban de la merced que Nuestro Se&#241;or le hab&#237;a hecho en volverle de bestia en hombre. Finalmente, &#233;l habl&#243; de manera que hizo sospechoso al retor, codiciosos y desalmados a sus parientes, y a &#233;l tan discreto que el capell&#225;n se determin&#243; a llev&#225;rsele consigo a que el arzobispo le viese y tocase con la mano la verdad de aquel negocio. </p>
         <p id="p2748">&#187;Con esta buena fee, el buen capell&#225;n pidi&#243; al retor mandase dar los vestidos con que all&#237; hab&#237;a entrado el licenciado; volvi&#243; a decir el retor que mirase lo que hac&#237;a, porque, sin duda alguna, el licenciado a&#250;n se estaba loco. No sirvieron de nada para con el capell&#225;n las prevenciones y advertimientos del retor para que dejase de llevarle; obedeci&#243; el retor, viendo ser orden del arzobispo; pusieron al licenciado sus vestidos, que eran nuevos y decentes, y, como &#233;l se vio vestido de cuerdo y desnudo de loco, suplic&#243; al capell&#225;n que por caridad le diese licencia para ir a despedirse de sus compa&#241;eros los locos. El capell&#225;n dijo que &#233;l le quer&#237;a acompa&#241;ar y ver los locos que en la casa hab&#237;a. Subieron, en efeto, y con ellos algunos que se hallaron presentes; y, llegado el licenciado a una jaula adonde estaba un loco furioso, aunque entonces sosegado y quieto, le dijo: &#8220;Hermano m&#237;o, mire si me manda algo, que me voy a mi casa; que ya Dios ha sido servido, por su infinita bondad y misericordia, sin yo merecerlo, de volverme mi juicio: ya estoy sano y cuerdo; que acerca del poder de Dios ninguna cosa es imposible. Tenga grande esperanza y confianza en &#201;l, que, pues a m&#237; me ha vuelto a mi primero estado, tambi&#233;n le volver&#225; a &#233;l si en &#201;l conf&#237;a. Yo tendr&#233; cuidado de enviarle algunos regalos que coma, y c&#243;malos en todo caso, que le hago saber que imagino, como quien ha pasado por ello, que todas nuestras locuras proceden de tener los est&#243;magos vac&#237;os y los celebros llenos de aire. Esfu&#233;rcese, esfu&#233;rcese, que el descaecimiento en los infortunios apoca la salud y acarrea la muerte&#8221;. </p>
         <p id="p2749">&#187;Todas estas razones del licenciado escuch&#243; otro loco que estaba en otra jaula, frontero de la del furioso, y, levant&#225;ndose de una estera vieja donde estaba echado y desnudo en cueros, pregunt&#243; a grandes voces qui&#233;n era el que se iba sano y cuerdo. El licenciado respondi&#243;: &#8220;Yo soy, hermano, el que me voy; que ya no tengo necesidad de estar m&#225;s aqu&#237;, por lo que doy infinitas gracias a los cielos, que tan grande merced me han hecho&#8221;. &#8220;Mirad lo que dec&#237;s, licenciado, no os enga&#241;e el diablo &#8212;replic&#243; el loco&#8212;; sosegad el pie, y estaos quedito en vuestra casa, y ahorrar&#233;is la vuelta&#8221;. &#8220;Yo s&#233; que estoy bueno &#8212;replic&#243; el licenciado&#8212;, y no habr&#225; para qu&#233; tornar a andar estaciones&#8221;. &#8220;&#191;Vos bueno? &#8212;dijo el loco&#8212;: agora bien, ello dir&#225;; andad con Dios, pero yo os voto a J&#250;piter, cuya majestad yo represento en la tierra, que por solo este pecado que hoy comete Sevilla, en sacaros desta casa y en teneros por cuerdo, tengo de hacer un tal castigo en ella, que quede memoria d&#233;l por todos los siglos del los siglos, am&#233;n. &#191;No sabes t&#250;, licenciadillo menguado, que lo podr&#233; hacer, pues, como digo, soy J&#250;piter Tonante, que tengo en mis manos los rayos abrasadores con que puedo y suelo amenazar y destruir el mundo? Pero con sola una cosa quiero castigar a este ignorante pueblo, y es con no llover en &#233;l ni en todo su distrito y contorno por tres enteros a&#241;os, que se han de contar desde el d&#237;a y punto en que ha sido hecha esta amenaza en adelante. &#191;T&#250; libre, t&#250; sano, t&#250; cuerdo, y yo loco, y yo enfermo, y yo atado...? As&#237; pienso llover como pensar ahorcarme&#8221;. </p>
         <p id="p2750">&#187;A las voces y a las razones del loco estuvieron los circustantes atentos, pero nuestro licenciado, volvi&#233;ndose a nuestro capell&#225;n y asi&#233;ndole de las manos, le dijo: &#8220;No tenga vuestra merced pena, se&#241;or m&#237;o, ni haga caso de lo que este loco ha dicho, que si &#233;l es J&#250;piter y no quisiere llover, yo, que soy Neptuno, el padre y el dios de las aguas, llover&#233; todas las veces que se me antojare y fuere menester&#8221;. A lo que respondi&#243; el capell&#225;n: &#8220;Con todo eso, se&#241;or Neptuno, no ser&#225; bien enojar al se&#241;or J&#250;piter: vuestra merced se quede en su casa, que otro d&#237;a, cuando haya m&#225;s comodidad y m&#225;s espacio, volveremos por vuestra merced&#8221;. Ri&#243;se el retor y los presentes, por cuya risa se medio corri&#243; el capell&#225;n; desnudaron al licenciado, qued&#243;se en casa y acab&#243;se el cuento.&#187; </p>
         <p id="p2751">&#8212;Pues, &#191;&#233;ste es el cuento, se&#241;or barbero &#8212;dijo don Quijote&#8212;, que, por venir aqu&#237; como de molde, no pod&#237;a dejar de contarle? &#161;Ah, se&#241;or rapista, se&#241;or rapista, y cu&#225;n ciego es aquel que no vee por tela de cedazo! Y &#191;es posible que vuestra merced no sabe que las comparaciones que se hacen de ingenio a ingenio, de valor a valor, de hermosura a hermosura y de linaje a linaje son siempre odiosas y mal recebidas? Yo, se&#241;or barbero, no soy Neptuno, el dios de las aguas, ni procuro que nadie me tenga por discreto no lo siendo; s&#243;lo me fatigo por dar a entender al mundo en el error en que est&#225; en no renovar en s&#237; el felic&#237;simo tiempo donde campeaba la orden de la andante caballer&#237;a. Pero no es merecedora la depravada edad nuestra de gozar tanto bien como el que gozaron las edades donde los andantes caballeros tomaron a su cargo y echaron sobre sus espaldas la defensa de los reinos, el amparo de las doncellas, el socorro de los hu&#233;rfanos y pupilos, el castigo de los soberbios y el premio de los humildes. Los m&#225;s de los caballeros que agora se usan, antes les crujen los damascos, los brocados y otras ricas telas de que se visten, que la malla con que se arman; ya no hay caballero que duerma en los campos, sujeto al rigor del cielo, armado de todas armas desde los pies a la cabeza; y ya no hay quien, sin sacar los pies de los estribos, arrimado a su lanza, s&#243;lo procure descabezar, como dicen, el sue&#241;o, como lo hac&#237;an los caballeros andantes. Ya no hay ninguno que, saliendo deste bosque, entre en aquella monta&#241;a, y de all&#237; pise una est&#233;ril y desierta playa del mar, las m&#225;s veces proceloso y alterado, y, hallando en ella y en su orilla un peque&#241;o batel sin remos, vela, m&#225;stil ni jarcia alguna, con intr&#233;pido coraz&#243;n se arroje en &#233;l, entreg&#225;ndose a las implacables olas del mar profundo, que ya le suben al cielo y ya le bajan al abismo; y &#233;l, puesto el pecho a la incontrastable borrasca, cuando menos se cata, se halla tres mil y m&#225;s leguas distante del lugar donde se embarc&#243;, y, saltando en tierra remota y no conocida, le suceden cosas dignas de estar escritas, no en pergaminos, sino en bronces. Mas agora, ya triunfa la pereza de la diligencia, la ociosidad del trabajo, el vicio de la virtud, la arrogancia de la valent&#237;a y la te&#243;rica de la pr&#225;ctica de las armas, que s&#243;lo vivieron y resplandecieron en las edades del oro y en los andantes caballeros. Si no, d&#237;ganme: &#191;qui&#233;n m&#225;s honesto y m&#225;s valiente que el famoso Amad&#237;s de Gaula?; &#191;qui&#233;n m&#225;s discreto que Palmer&#237;n de Inglaterra?; &#191;qui&#233;n m&#225;s acomodado y manual que Tirante el Blanco?; &#191;qui&#233;n m&#225;s gal&#225;n que Lisuarte de Grecia?; &#191;qui&#233;n m&#225;s acuchillado ni acuchillador que don Belian&#237;s?; &#191;qui&#233;n m&#225;s intr&#233;pido que Peri&#243;n de Gaula, o qui&#233;n m&#225;s acometedor de peligros que Felixmarte de Hircania, o qui&#233;n m&#225;s sincero que Esplandi&#225;n?; &#191;qui&#233;n mas arrojado que don Cirongilio de Tracia?; &#191;qui&#233;n m&#225;s bravo que Rodamonte?; &#191;qui&#233;n m&#225;s prudente que el rey Sobrino?; &#191;qui&#233;n m&#225;s atrevido que Reinaldos?; &#191;qui&#233;n m&#225;s invencible que Rold&#225;n?; y &#191;qui&#233;n m&#225;s gallardo y m&#225;s cort&#233;s que Rugero, de quien decienden hoy los duques de Ferrara, seg&#250;n Turp&#237;n en su Cosmograf&#237;a? Todos estos caballeros, y otros muchos que pudiera decir, se&#241;or cura, fueron caballeros andantes, luz y gloria de la caballer&#237;a. D&#233;stos, o tales como &#233;stos, quisiera yo que fueran los de mi arbitrio, que, a serlo, Su Majestad se hallara bien servido y ahorrara de mucho gasto, y el Turco se quedara pelando las barbas, y con esto, no quiero quedar en mi casa, pues no me saca el capell&#225;n della; y si su J&#250;piter, como ha dicho el barbero, no lloviere, aqu&#237; estoy yo, que llover&#233; cuando se me antojare. Digo esto porque sepa el se&#241;or Bac&#237;a que le entiendo. </p>
         <p id="p2752">&#8212;En verdad, se&#241;or don Quijote &#8212;dijo el barbero&#8212;, que no lo dije por tanto, y as&#237; me ayude Dios como fue buena mi intenci&#243;n, y que no debe vuestra merced sentirse. </p>
         <p id="p2753">&#8212;Si puedo sentirme o no &#8212;respondi&#243; don Quijote&#8212;, yo me lo s&#233;. </p>
         <p id="p2754">A esto dijo el cura: </p>
         <p id="p2755">&#8212;Aun bien que yo casi no he hablado palabra hasta ahora, y no quisiera quedar con un escr&#250;pulo que me roe y escarba la conciencia, nacido de lo que aqu&#237; el se&#241;or don Quijote ha dicho. </p>
         <p id="p2756">&#8212;Para otras cosas m&#225;s &#8212;respondi&#243; don Quijote&#8212; tiene licencia el se&#241;or cura; y as&#237;, puede decir su escr&#250;pulo, porque no es de gusto andar con la conciencia escrupulosa. </p>
         <p id="p2757">&#8212;Pues con ese benepl&#225;cito &#8212;respondi&#243; el cura&#8212;, digo que mi escr&#250;pulo es que no me puedo persuadir en ninguna manera a que toda la caterva de caballeros andantes que vuestra merced, se&#241;or don Quijote, ha referido, hayan sido real y verdaderamente personas de carne y hueso en el mundo; antes, imagino que todo es ficci&#243;n, f&#225;bula y mentira, y sue&#241;os contados por hombres despiertos, o, por mejor decir, medio dormidos. </p>
         <p id="p2758">&#8212;&#201;se es otro error &#8212;respondi&#243; don Quijote&#8212; en que han ca&#237;do muchos, que no creen que haya habido tales caballeros en el mundo; y yo muchas veces, con diversas gentes y ocasiones, he procurado sacar a la luz de la verdad este casi com&#250;n enga&#241;o; pero algunas veces no he salido con mi intenci&#243;n, y otras s&#237;, sustent&#225;ndola sobre los hombros de la verdad; la cual verdad es tan cierta, que estoy por decir que con mis propios ojos vi a Amad&#237;s de Gaula, que era un hombre alto de cuerpo, blanco de rostro, bien puesto de barba, aunque negra, de vista entre blanda y rigurosa, corto de razones, tardo en airarse y presto en deponer la ira; y del modo que he delineado a Amad&#237;s pudiera, a mi parecer, pintar y descubrir todos cuantos caballeros andantes andan en las historias en el orbe, que, por la aprehensi&#243;n que tengo de que fueron como sus historias cuentan, y por las haza&#241;as que hicieron y condiciones que tuvieron, se pueden sacar por buena filosof&#237;a sus faciones, sus colores y estaturas. </p>
         <p id="p2759">&#8212;&#191;Que tan grande le parece a vuestra merced, mi se&#241;or don Quijote &#8212;pregunt&#243; el barbero&#8212;, deb&#237;a de ser el gigante Morgante? </p>
         <p id="p2760">&#8212;En esto de gigantes &#8212;respondi&#243; don Quijote&#8212; hay diferentes opiniones, si los ha habido o no en el mundo; pero la Santa Escritura, que no puede faltar un &#225;tomo en la verdad, nos muestra que los hubo, cont&#225;ndonos la historia de aquel filisteazo de Gol&#237;as, que ten&#237;a siete codos y medio de altura, que es una desmesurada grandeza. Tambi&#233;n en la isla de Sicilia se han hallado canillas y espaldas tan grandes, que su grandeza manifiesta que fueron gigantes sus due&#241;os, y tan grandes como grandes torres; que la geometr&#237;a saca esta verdad de duda. Pero, con todo esto, no sabr&#233; decir con certidumbre qu&#233; tama&#241;o tuviese Morgante, aunque imagino que no debi&#243; de ser muy alto; y mu&#233;veme a ser deste parecer hallar en la historia donde se hace menci&#243;n particular de sus haza&#241;as que muchas veces dorm&#237;a debajo de techado; y, pues hallaba casa donde cupiese, claro est&#225; que no era desmesurada su grandeza. </p>
         <p id="p2761">&#8212;As&#237; es &#8212;dijo el cura. </p>
         <p id="p2762">El cual, gustando de o&#237;rle decir tan grandes disparates, le pregunt&#243; que qu&#233; sent&#237;a acerca de los rostros de Reinaldos de Montalb&#225;n y de don Rold&#225;n, y de los dem&#225;s Doce Pares de Francia, pues todos hab&#237;an sido caballeros andantes. </p>
         <p id="p2763">&#8212;De Reinaldos &#8212;respondi&#243; don Quijote&#8212; me atrevo a decir que era ancho de rostro, de color bermejo, los ojos bailadores y algo saltados, puntoso y col&#233;rico en demas&#237;a, amigo de ladrones y de gente perdida. De Rold&#225;n, o Rotolando, o Orlando, que con todos estos nombres le nombran las historias, soy de parecer y me afirmo que fue de mediana estatura, ancho de espaldas, algo estevado, moreno de rostro y barbitahe&#241;o, velloso en el cuerpo y de vista amenazadora; corto de razones, pero muy comedido y bien criado. </p>
         <p id="p2764">&#8212;Si no fue Rold&#225;n m&#225;s gentilhombre que vuestra merced ha dicho &#8212;replic&#243; el cura&#8212;, no fue maravilla que la se&#241;ora Ang&#233;lica la Bella le desde&#241;ase y dejase por la gala, br&#237;o y donaire que deb&#237;a de tener el morillo barbiponiente a quien ella se entreg&#243;; y anduvo discreta de adamar antes la blandura de Medoro que la aspereza de Rold&#225;n. </p>
         <p id="p2765">&#8212;Esa Ang&#233;lica &#8212;respondi&#243; don Quijote&#8212;, se&#241;or cura, fue una doncella destra&#237;da, andariega y algo antojadiza, y tan lleno dej&#243; el mundo de sus impertinencias como de la fama de su hermosura: despreci&#243; mil se&#241;ores, mil valientes y mil discretos, y content&#243;se con un pajecillo barbilucio, sin otra hacienda ni nombre que el que le pudo dar de agradecido la amistad que guard&#243; a su amigo. El gran cantor de su belleza, el famoso Ariosto, por no atreverse, o por no querer cantar lo que a esta se&#241;ora le sucedi&#243; despu&#233;s de su ruin entrego, que no debieron ser cosas demasiadamente honestas, la dej&#243; donde dijo: </p>
         <p id="p2766">Y como del Catay recibi&#243; el cetro, </p>
         <p id="p2767">quiz&#225; otro cantar&#225; con mejor plectro. </p>
         <p id="p2768">Y, sin duda, que esto fue como profec&#237;a; que los poetas tambi&#233;n se llaman vates, que quiere decir adivinos. V&#233;ese esta verdad clara, porque, despu&#233;s ac&#225;, un famoso poeta andaluz llor&#243; y cant&#243; sus l&#225;grimas, y otro famoso y &#250;nico poeta castellano cant&#243; su hermosura. </p>
         <p id="p2769">&#8212;D&#237;game, se&#241;or don Quijote &#8212;dijo a esta saz&#243;n el barbero&#8212;, &#191;no ha habido alg&#250;n poeta que haya hecho alguna s&#225;tira a esa se&#241;ora Ang&#233;lica, entre tantos como la han alabado? </p>
         <p id="p2770">&#8212;Bien creo yo &#8212;respondi&#243; don Quijote&#8212; que si Sacripante o Rold&#225;n fueran poetas, que ya me hubieran jabonado a la doncella; porque es propio y natural de los poetas desde&#241;ados y no admitidos de sus damas fingidas &#8212;o fingidas, en efeto, de aqu&#233;llos a quien ellos escogieron por se&#241;oras de sus pensamientos&#8212;, vengarse con s&#225;tiras y libelos (venganza, por cierto, indigna de pechos generosos), pero hasta agora no ha llegado a mi noticia ning&#250;n verso infamatorio contra la se&#241;ora Ang&#233;lica, que trujo revuelto el mundo. </p>
         <p id="p2771">&#8212;&#161;Milagro! &#8212;dijo el cura. </p>
         <p id="p2772">Y, en esto, oyeron que la ama y la sobrina, que ya hab&#237;an dejado la conversaci&#243;n, daban grandes voces en el patio, y acudieron todos al ruido.</p>
