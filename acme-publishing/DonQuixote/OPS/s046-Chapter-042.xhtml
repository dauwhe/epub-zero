         <div class="title-block-rw" id="title-block43">
            <p class="title-num-rw" id="title-num41">Cap&#237;tulo XLI</p>
            <p class="title-other-rw" id="title-other41">Donde todav&#237;a prosigue el cautivo su suceso</p>
         </div>
         <p id="p2167">&#187;No se pasaron quince d&#237;as, cuando ya nuestro renegado ten&#237;a comprada una muy buena barca, capaz de m&#225;s de treinta personas: y, para asegurar su hecho y dalle color, quiso hacer, como hizo, un viaje a un lugar que se llamaba Sargel, que est&#225; treinta leguas de Argel hacia la parte de Or&#225;n, en el cual hay mucha contrataci&#243;n de higos pasos. Dos o tres veces hizo este viaje, en compa&#241;&#237;a del tagarino que hab&#237;a dicho. Tagarinos llaman en Berber&#237;a a los moros de Arag&#243;n, y a los de Granada, mud&#233;jares; y en el reino de Fez llaman a los mud&#233;jares elches, los cuales son la gente de quien aquel rey m&#225;s se sirve en la guerra. </p>
         <p id="p2168">&#187;Digo, pues, que cada vez que pasaba con su barca daba fondo en una caleta que estaba no dos tiros de ballesta del jard&#237;n donde Zoraida esperaba; y all&#237;, muy de prop&#243;sito, se pon&#237;a el renegado con los morillos que bogaban el remo, o ya a hacer la zal&#225;, o a como por ensayarse de burlas a lo que pensaba hacer de veras; y as&#237;, se iba al jard&#237;n de Zoraida y le ped&#237;a fruta, y su padre se la daba sin conocelle; y, aunque &#233;l quisiera hablar a Zoraida, como &#233;l despu&#233;s me dijo, y decille que &#233;l era el que por orden m&#237;a le hab&#237;a de llevar a tierra de cristianos, que estuviese contenta y segura, nunca le fue posible, porque las moras no se dejan ver de ning&#250;n moro ni turco, si no es que su marido o su padre se lo manden. De cristianos cautivos se dejan tratar y comunicar, aun m&#225;s de aquello que ser&#237;a razonable; y a m&#237; me hubiera pesado que &#233;l la hubiera hablado, que quiz&#225; la alborotara, viendo que su negocio andaba en boca de renegados. Pero Dios, que lo ordenaba de otra manera, no dio lugar al buen deseo que nuestro renegado ten&#237;a; el cual, viendo cu&#225;n seguramente iba y ven&#237;a a Sargel, y que daba fondo cuando y como y adonde quer&#237;a, y que el tagarino, su compa&#241;ero, no ten&#237;a m&#225;s voluntad de lo que la suya ordenaba, y que yo estaba ya rescatado, y que s&#243;lo faltaba buscar algunos cristianos que bogasen el remo, me dijo que mirase yo cu&#225;les quer&#237;a traer conmigo, fuera de los rescatados, y que los tuviese hablados para el primer viernes, donde ten&#237;a determinado que fuese nuestra partida. Viendo esto, habl&#233; a doce espa&#241;oles, todos valientes hombres del remo, y de aquellos que m&#225;s libremente pod&#237;an salir de la ciudad; y no fue poco hallar tantos en aquella coyuntura, porque estaban veinte bajeles en corso, y se hab&#237;an llevado toda la gente de remo, y &#233;stos no se hallaran, si no fuera que su amo se qued&#243; aquel verano sin ir en corso, a acabar una galeota que ten&#237;a en astillero. A los cuales no les dije otra cosa, sino que el primer viernes en la tarde se saliesen uno a uno, disimuladamente, y se fuesen la vuelta del jard&#237;n de Agi Morato, y que all&#237; me aguardasen hasta que yo fuese. A cada uno di este aviso de por s&#237;, con orden que, aunque all&#237; viesen a otros cristianos, no les dijesen sino que yo les hab&#237;a mandado esperar en aquel lugar. </p>
         <p id="p2169">&#187;Hecha esta diligencia, me faltaba hacer otra, que era la que m&#225;s me conven&#237;a: y era la de avisar a Zoraida en el punto que estaban los negocios, para que estuviese apercebida y sobre aviso, que no se sobresaltase si de improviso la asalt&#225;semos antes del tiempo que ella pod&#237;a imaginar que la barca de cristianos pod&#237;a volver. Y as&#237;, determin&#233; de ir al jard&#237;n y ver si podr&#237;a hablarla; y, con ocasi&#243;n de coger algunas yerbas, un d&#237;a, antes de mi partida, fui all&#225;, y la primera persona con qui&#233;n encontr&#233; fue con su padre, el cual me dijo, en lengua que en toda la Berber&#237;a, y aun en Costantinopla, se halla entre cautivos y moros, que ni es morisca, ni castellana, ni de otra naci&#243;n alguna, sino una mezcla de todas las lenguas con la cual todos nos entendemos; digo, pues, que en esta manera de lenguaje me pregunt&#243; que qu&#233; buscaba en aquel su jard&#237;n, y de qui&#233;n era. Respond&#237;le que era esclavo de Arna&#250;te Mam&#237; (y esto, porque sab&#237;a yo por muy cierto que era un grand&#237;simo amigo suyo), y que buscaba de todas yerbas, para hacer ensalada. Pregunt&#243;me, por el consiguiente, si era hombre de rescate o no, y que cu&#225;nto ped&#237;a mi amo por m&#237;. Estando en todas estas preguntas y respuestas, sali&#243; de la casa del jard&#237;n la bella Zoraida, la cual ya hab&#237;a mucho que me hab&#237;a visto; y, como las moras en ninguna manera hacen melindre de mostrarse a los cristianos, ni tampoco se esquivan, como ya he dicho, no se le dio nada de venir adonde su padre conmigo estaba; antes, luego cuando su padre vio que ven&#237;a, y de espacio, la llam&#243; y mand&#243; que llegase. </p>
         <p id="p2170">&#187;Demasiada cosa ser&#237;a decir yo agora la mucha hermosura, la gentileza, el gallardo y rico adorno con que mi querida Zoraida se mostr&#243; a mis ojos: s&#243;lo dir&#233; que m&#225;s perlas pend&#237;an de su hermos&#237;simo cuello, orejas y cabellos, que cabellos ten&#237;a en la cabeza. En las gargantas de los sus pies, que descubiertas, a su usanza, tra&#237;a, tra&#237;a dos carcajes (que as&#237; se llamaban las manillas o ajorcas de los pies en morisco) de pur&#237;simo oro, con tantos diamantes engastados, que ella me dijo despu&#233;s que su padre los estimaba en diez mil doblas, y las que tra&#237;a en las mu&#241;ecas de las manos val&#237;an otro tanto. Las perlas eran en gran cantidad y muy buenas, porque la mayor gala y bizarr&#237;a de las moras es adornarse de ricas perlas y alj&#243;far, y as&#237;, hay m&#225;s perlas y alj&#243;far entre moros que entre todas las dem&#225;s naciones; y el padre de Zoraida ten&#237;a fama de tener muchas y de las mejores que en Argel hab&#237;a, y de tener asimismo m&#225;s de docientos mil escudos espa&#241;oles, de todo lo cual era se&#241;ora esta que ahora lo es m&#237;a. Si con todo este adorno pod&#237;a venir entonces hermosa, o no, por las reliquias que le han quedado en tantos trabajos se podr&#225; conjeturar cu&#225;l deb&#237;a de ser en las prosperidades. Porque ya se sabe que la hermosura de algunas mujeres tiene d&#237;as y sazones, y requiere accidentes para diminuirse o acrecentarse; y es natural cosa que las pasiones del &#225;nimo la levanten o abajen, puesto que las m&#225;s veces la destruyen. </p>
         <p id="p2171">&#187;Digo, en fin, que entonces lleg&#243; en todo estremo aderezada y en todo estremo hermosa, o, a lo menos, a m&#237; me pareci&#243; serlo la m&#225;s que hasta entonces hab&#237;a visto; y con esto, viendo las obligaciones en que me hab&#237;a puesto, me parec&#237;a que ten&#237;a delante de m&#237; una deidad del cielo, venida a la tierra para mi gusto y para mi remedio. As&#237; como ella lleg&#243;, le dijo su padre en su lengua como yo era cautivo de su amigo Arna&#250;te Mam&#237;, y que ven&#237;a a buscar ensalada. Ella tom&#243; la mano, y en aquella mezcla de lenguas que tengo dicho me pregunt&#243; si era caballero y qu&#233; era la causa que no me rescataba. Yo le respond&#237; que ya estaba rescatado, y que en el precio pod&#237;a echar de ver en lo que mi amo me estimaba, pues hab&#237;a dado por m&#237; mil y quinientos zoltan&#237;s. A lo cual ella respondi&#243;: &#8220;En verdad que si t&#250; fueras de mi padre, que yo hiciera que no te diera &#233;l por otros dos tantos, porque vosotros, cristianos, siempre ment&#237;s en cuanto dec&#237;s, y os hac&#233;is pobres por enga&#241;ar a los moros&#8221;. &#8220;Bien podr&#237;a ser eso, se&#241;ora &#8212;le respond&#237;&#8212;, mas en verdad que yo la he tratado con mi amo, y la trato y la tratar&#233; con cuantas personas hay en el mundo&#8221;. &#8220;Y &#191;cu&#225;ndo te vas?&#8221;, dijo Zoraida. &#8220;Ma&#241;ana, creo yo &#8212;dije&#8212;, porque est&#225; aqu&#237; un bajel de Francia que se hace ma&#241;ana a la vela, y pienso irme en &#233;l&#8221;. &#8220;&#191;No es mejor &#8212;replic&#243; Zoraida&#8212;, esperar a que vengan bajeles de Espa&#241;a, y irte con ellos, que no con los de Francia, que no son vuestros amigos?&#8221; &#8220;No &#8212;respond&#237; yo&#8212;, aunque si como hay nuevas que viene ya un bajel de Espa&#241;a, es verdad, todav&#237;a yo le aguardar&#233;, puesto que es m&#225;s cierto el partirme ma&#241;ana; porque el deseo que tengo de verme en mi tierra, y con las personas que bien quiero, es tanto que no me dejar&#225; esperar otra comodidad, si se tarda, por mejor que sea&#8221;. &#8220;Debes de ser, sin duda, casado en tu tierra &#8212;dijo Zoraida&#8212;, y por eso deseas ir a verte con tu mujer&#8221;. &#8220;No soy &#8212;respond&#237; yo&#8212; casado, mas tengo dada la palabra de casarme en llegando all&#225;&#8221;. &#8220;Y &#191;es hermosa la dama a quien se la diste?&#8221;, dijo Zoraida. &#8220;Tan hermosa es &#8212;respond&#237; yo&#8212; que para encarecella y decirte la verdad, te parece a ti mucho&#8221;. Desto se riy&#243; muy de veras su padre, y dijo: &#8220;Gual&#225;, cristiano, que debe de ser muy hermosa si se parece a mi hija, que es la m&#225;s hermosa de todo este reino. Si no, m&#237;rala bien, y ver&#225;s c&#243;mo te digo verdad&#8221;. Serv&#237;anos de int&#233;rprete a las m&#225;s de estas palabras y razones el padre de Zoraida, como m&#225;s ladino; que, aunque ella hablaba la bastarda lengua que, como he dicho, all&#237; se usa, m&#225;s declaraba su intenci&#243;n por se&#241;as que por palabras. </p>
         <p id="p2172">&#187;Estando en estas y otras muchas razones, lleg&#243; un moro corriendo, y dijo, a grandes voces, que por las bardas o paredes del jard&#237;n hab&#237;an saltado cuatro turcos, y andaban cogiendo la fruta, aunque no estaba madura. Sobresalt&#243;se el viejo, y lo mesmo hizo Zoraida, porque es com&#250;n y casi natural el miedo que los moros a los turcos tienen, especialmente a los soldados, los cuales son tan insolentes y tienen tanto imperio sobre los moros que a ellos est&#225;n sujetos, que los tratan peor que si fuesen esclavos suyos. Digo, pues, que dijo su padre a Zoraida: &#8220;Hija, ret&#237;rate a la casa y enci&#233;rrate, en tanto que yo voy a hablar a estos canes; y t&#250;, cristiano, busca tus yerbas, y vete en buen hora, y ll&#233;vete Al&#225; con bien a tu tierra&#8221;. Yo me inclin&#233;, y &#233;l se fue a buscar los turcos, dej&#225;ndome solo con Zoraida, que comenz&#243; a dar muestras de irse donde su padre la hab&#237;a mandado. Pero, apenas &#233;l se encubri&#243; con los &#225;rboles del jard&#237;n, cuando ella, volvi&#233;ndose a m&#237;, llenos los ojos de l&#225;grimas, me dijo: &#8220;&#193;mexi, cristiano, &#225;mexi&#8221;; que quiere decir: &#8220;&#191;Vaste, cristiano, vaste?&#8221; Yo la respond&#237;: &#8220;Se&#241;ora, s&#237;, pero no en ninguna manera sin ti: el primero jum&#225; me aguarda, y no te sobresaltes cuando nos veas; que sin duda alguna iremos a tierra de cristianos&#8221;. </p>
         <p id="p2173">&#187;Yo le dije esto de manera que ella me entendi&#243; muy bien a todas las razones que entrambos pasamos; y, ech&#225;ndome un brazo al cuello, con desmayados pasos comenz&#243; a caminar hacia la casa; y quiso la suerte, que pudiera ser muy mala si el cielo no lo ordenara de otra manera, que, yendo los dos de la manera y postura que os he contado, con un brazo al cuello, su padre, que ya volv&#237;a de hacer ir a los turcos, nos vio de la suerte y manera que &#237;bamos, y nosotros vimos que &#233;l nos hab&#237;a visto; pero Zoraida, advertida y discreta, no quiso quitar el brazo de mi cuello, antes se lleg&#243; m&#225;s a m&#237; y puso su cabeza sobre mi pecho, doblando un poco las rodillas, dando claras se&#241;ales y muestras que se desmayaba, y yo, ansimismo, di a entender que la sosten&#237;a contra mi voluntad. Su padre lleg&#243; corriendo adonde est&#225;bamos, y, viendo a su hija de aquella manera, le pregunt&#243; que qu&#233; ten&#237;a; pero, como ella no le respondiese, dijo su padre: &#8220;Sin duda alguna que con el sobresalto de la entrada de estos canes se ha desmayado&#8221;. Y, quit&#225;ndola del m&#237;o, la arrim&#243; a su pecho; y ella, dando un suspiro y a&#250;n no enjutos los ojos de l&#225;grimas, volvi&#243; a decir: &#8220;&#193;mexi, cristiano, &#225;mexi&#8221;: &#8220;Vete, cristiano, vete&#8221;. A lo que su padre respondi&#243;: &#8220;No importa, hija, que el cristiano se vaya, que ning&#250;n mal te ha hecho, y los turcos ya son idos. No te sobresalte cosa alguna, pues ninguna hay que pueda darte pesadumbre, pues, como ya te he dicho, los turcos, a mi ruego, se volvieron por donde entraron&#8221;. &#8220;Ellos, se&#241;or, la sobresaltaron, como has dicho &#8212;dije yo a su padre&#8212;; mas, pues ella dice que yo me vaya, no la quiero dar pesadumbre: qu&#233;date en paz, y, con tu licencia, volver&#233;, si fuere menester, por yerbas a este jard&#237;n; que, seg&#250;n dice mi amo, en ninguno las hay mejores para ensalada que en &#233;l&#8221;. &#8220;Todas las que quisieres podr&#225;s volver &#8212;respondi&#243; Agi Morato&#8212;, que mi hija no dice esto porque t&#250; ni ninguno de los cristianos la enojaban, sino que, por decir que los turcos se fuesen, dijo que t&#250; te fueses, o porque ya era hora que buscases tus yerbas&#8221;. </p>
         <p id="p2174">&#187;Con esto, me desped&#237; al punto de entrambos; y ella, arranc&#225;ndosele el alma, al parecer, se fue con su padre; y yo, con achaque de buscar las yerbas, rode&#233; muy bien y a mi placer todo el jard&#237;n: mir&#233; bien las entradas y salidas, y la fortaleza de la casa, y la comodidad que se pod&#237;a ofrecer para facilitar todo nuestro negocio. Hecho esto, me vine y di cuenta de cuanto hab&#237;a pasado al renegado y a mis compa&#241;eros; y ya no ve&#237;a la hora de verme gozar sin sobresalto del bien que en la hermosa y bella Zoraida la suerte me ofrec&#237;a. </p>
         <p id="p2175">&#187;En fin, el tiempo se pas&#243;, y se lleg&#243; el d&#237;a y plazo de nosotros tan deseado; y, siguiendo todos el orden y parecer que, con discreta consideraci&#243;n y largo discurso, muchas veces hab&#237;amos dado, tuvimos el buen suceso que dese&#225;bamos; porque el viernes que se sigui&#243; al d&#237;a que yo con Zoraida habl&#233; en el jard&#237;n, nuestro renegado, al anochecer, dio fondo con la barca casi frontero de donde la hermos&#237;sima Zoraida estaba. Ya los cristianos que hab&#237;an de bogar el remo estaban prevenidos y escondidos por diversas partes de todos aquellos alrededores. Todos estaban suspensos y alborozados, aguard&#225;ndome, deseosos ya de embestir con el bajel que a los ojos ten&#237;an; porque ellos no sab&#237;an el concierto del renegado, sino que pensaban que a fuerza de brazos hab&#237;an de haber y ganar la libertad, quitando la vida a los moros que dentro de la barca estaban. </p>
         <p id="p2176">&#187;Sucedi&#243;, pues, que, as&#237; como yo me mostr&#233; y mis compa&#241;eros, todos los dem&#225;s escondidos que nos vieron se vinieron llegando a nosotros. Esto era ya a tiempo que la ciudad estaba ya cerrada, y por toda aquella campa&#241;a ninguna persona parec&#237;a. Como estuvimos juntos, dudamos si ser&#237;a mejor ir primero por Zoraida, o rendir primero a los moros bagarinos que bogaban el remo en la barca. Y, estando en esta duda, lleg&#243; a nosotros nuestro renegado dici&#233;ndonos que en qu&#233; nos deten&#237;amos, que ya era hora, y que todos sus moros estaban descuidados, y los m&#225;s dellos durmiendo. Dij&#237;mosle en lo que repar&#225;bamos, y &#233;l dijo que lo que m&#225;s importaba era rendir primero el bajel, que se pod&#237;a hacer con grand&#237;sima facilidad y sin peligro alguno, y que luego pod&#237;amos ir por Zoraida. Pareci&#243;nos bien a todos lo que dec&#237;a, y as&#237;, sin detenernos m&#225;s, haciendo &#233;l la gu&#237;a, llegamos al bajel, y, saltando &#233;l dentro primero, meti&#243; mano a un alfanje, y dijo en morisco: &#8220;Ninguno de vosotros se mueva de aqu&#237;, si no quiere que le cueste la vida&#8221;. Ya, a este tiempo, hab&#237;an entrado dentro casi todos los cristianos. Los moros, que eran de poco &#225;nimo, viendo hablar de aquella manera a su arr&#225;ez, qued&#225;ronse espantados, y sin ninguno de todos ellos echar mano a las armas, que pocas o casi ningunas ten&#237;an, se dejaron, sin hablar alguna palabra, maniatar de los cristianos, los cuales con mucha presteza lo hicieron, amenazando a los moros que si alzaban por alguna v&#237;a o manera la voz, que luego al punto los pasar&#237;an todos a cuchillo. </p>
         <p id="p2177">&#187;Hecho ya esto, qued&#225;ndose en guardia dellos la mitad de los nuestros, los que qued&#225;bamos, haci&#233;ndonos asimismo el renegado la gu&#237;a, fuimos al jard&#237;n de Agi Morato, y quiso la buena suerte que, llegando a abrir la puerta, se abri&#243; con tanta facilidad como si cerrada no estuviera; y as&#237;, con gran quietud y silencio, llegamos a la casa sin ser sentidos de nadie. Estaba la bell&#237;sima Zoraida aguard&#225;ndonos a una ventana, y, as&#237; como sinti&#243; gente, pregunt&#243; con voz baja si &#233;ramos nizarani, como si dijera o preguntara si &#233;ramos cristianos. Yo le respond&#237; que s&#237;, y que bajase. Cuando ella me conoci&#243;, no se detuvo un punto, porque, sin responderme palabra, baj&#243; en un instante, abri&#243; la puerta y mostr&#243;se a todos tan hermosa y ricamente vestida que no lo acierto a encarecer. Luego que yo la vi, le tom&#233; una mano y la comenc&#233; a besar, y el renegado hizo lo mismo, y mis dos camaradas; y los dem&#225;s, que el caso no sab&#237;an, hicieron lo que vieron que nosotros hac&#237;amos, que no parec&#237;a sino que le d&#225;bamos las gracias y la reconoc&#237;amos por se&#241;ora de nuestra libertad. El renegado le dijo en lengua morisca si estaba su padre en el jard&#237;n. Ella respondi&#243; que s&#237; y que dorm&#237;a. &#8220;Pues ser&#225; menester despertalle &#8212;replic&#243; el renegado&#8212;, y llev&#225;rnosle con nosotros, y todo aquello que tiene de valor este hermoso jard&#237;n.&#8221; &#8220;No &#8212;dijo ella&#8212;, a mi padre no se ha de tocar en ning&#250;n modo, y en esta casa no hay otra cosa que lo que yo llevo, que es tanto, que bien habr&#225; para que todos qued&#233;is ricos y contentos; y esperaros un poco y lo ver&#233;is&#8221;. Y, diciendo esto, se volvi&#243; a entrar, diciendo que muy presto volver&#237;a; que nos estuvi&#233;semos quedos, sin hacer ning&#250;n ruido. Pregunt&#233;le al renegado lo que con ella hab&#237;a pasado, el cual me lo cont&#243;, a quien yo dije que en ninguna cosa se hab&#237;a de hacer m&#225;s de lo que Zoraida quisiese; la cual ya que volv&#237;a cargada con un cofrecillo lleno de escudos de oro, tantos, que apenas lo pod&#237;a sustentar, quiso la mala suerte que su padre despertase en el &#237;nterin y sintiese el ruido que andaba en el jard&#237;n; y, asom&#225;ndose a la ventana, luego conoci&#243; que todos los que en &#233;l estaban eran cristianos; y, dando muchas, grandes y desaforadas voces, comenz&#243; a decir en ar&#225;bigo: &#8220;&#161;Cristianos, cristianos! &#161;Ladrones, ladrones!&#8221;; por los cuales gritos nos vimos todos puestos en grand&#237;sima y temerosa confusi&#243;n. Pero el renegado, viendo el peligro en que est&#225;bamos, y lo mucho que le importaba salir con aquella empresa antes de ser sentido, con grand&#237;sima presteza, subi&#243; donde Agi Morato estaba, y juntamente con &#233;l fueron algunos de nosotros; que yo no os&#233; desamparar a la Zoraida, que como desmayada se hab&#237;a dejado caer en mis brazos. En resoluci&#243;n, los que subieron se dieron tan buena ma&#241;a que en un momento bajaron con Agi Morato, tray&#233;ndole atadas las manos y puesto un pa&#241;izuelo en la boca, que no le dejaba hablar palabra, amenaz&#225;ndole que el hablarla le hab&#237;a de costar la vida. Cuando su hija le vio, se cubri&#243; los ojos por no verle, y su padre qued&#243; espantado, ignorando cu&#225;n de su voluntad se hab&#237;a puesto en nuestras manos. Mas, entonces siendo m&#225;s necesarios los pies, con diligencia y presteza nos pusimos en la barca; que ya los que en ella hab&#237;an quedado nos esperaban, temerosos de alg&#250;n mal suceso nuestro. </p>
         <p id="p2178">&#187;Apenas ser&#237;an dos horas pasadas de la noche, cuando ya est&#225;bamos todos en la barca, en la cual se le quit&#243; al padre de Zoraida la atadura de las manos y el pa&#241;o de la boca; pero torn&#243;le a decir el renegado que no hablase palabra, que le quitar&#237;an la vida. &#201;l, como vio all&#237; a su hija, comenz&#243; a suspirar tern&#237;simamente, y m&#225;s cuando vio que yo estrechamente la ten&#237;a abrazada, y que ella sin defender, quejarse ni esquivarse, se estaba queda; pero, con todo esto, callaba, porque no pusiesen en efeto las muchas amenazas que el renegado le hac&#237;a. Vi&#233;ndose, pues, Zoraida ya en la barca, y que quer&#237;amos dar los remos al agua, y viendo all&#237; a su padre y a los dem&#225;s moros que atados estaban, le dijo al renegado que me dijese le hiciese merced de soltar a aquellos moros y de dar libertad a su padre, porque antes se arrojar&#237;a en la mar que ver delante de sus ojos y por causa suya llevar cautivo a un padre que tanto la hab&#237;a querido. El renegado me lo dijo; y yo respond&#237; que era muy contento; pero &#233;l respondi&#243; que no conven&#237;a, a causa que, si all&#237; los dejaban apellidar&#237;an luego la tierra y alborotar&#237;an la ciudad, y ser&#237;an causa que saliesen a buscallos con algunas fragatas ligeras, y les tomasen la tierra y la mar, de manera que no pudi&#233;semos escaparnos; que lo que se podr&#237;a hacer era darles libertad en llegando a la primera tierra de cristianos. En este parecer venimos todos, y Zoraida, a quien se le dio cuenta, con las causas que nos mov&#237;an a no hacer luego lo que quer&#237;a, tambi&#233;n se satisfizo; y luego, con regocijado silencio y alegre diligencia, cada uno de nuestros valientes remeros tom&#243; su remo, y comenzamos, encomend&#225;ndonos a Dios de todo coraz&#243;n, a navegar la vuelta de las islas de Mallorca, que es la tierra de cristianos m&#225;s cerca. </p>
         <p id="p2179">&#187;Pero, a causa de soplar un poco el viento tramontana y estar la mar algo picada, no fue posible seguir la derrota de Mallorca, y fuenos forzoso dejarnos ir tierra a tierra la vuelta de Or&#225;n, no sin mucha pesadumbre nuestra, por no ser descubiertos del lugar de Sargel, que en aquella costa cae sesenta millas de Argel. Y, asimismo, tem&#237;amos encontrar por aquel paraje alguna galeota de las que de ordinario vienen con mercanc&#237;a de Tetu&#225;n, aunque cada uno por s&#237;, y todos juntos, presum&#237;amos de que, si se encontraba galeota de mercanc&#237;a, como no fuese de las que andan en corso, que no s&#243;lo no nos perder&#237;amos, mas que tomar&#237;amos bajel donde con m&#225;s seguridad pudi&#233;semos acabar nuestro viaje. Iba Zoraida, en tanto que se navegaba, puesta la cabeza entre mis manos, por no ver a su padre, y sent&#237;a yo que iba llamando a Lela Mari&#233;n que nos ayudase. </p>
         <p id="p2180">&#187;Bien habr&#237;amos navegado treinta millas, cuando nos amaneci&#243;, como tres tiros de arcabuz desviados de tierra, toda la cual vimos desierta y sin nadie que nos descubriese; pero, con todo eso, nos fuimos a fuerza de brazos entrando un poco en la mar, que ya estaba algo m&#225;s sosegada; y, habiendo entrado casi dos leguas, diose orden que se bogase a cuarteles en tanto que com&#237;amos algo, que iba bien prove&#237;da la barca, puesto que los que bogaban dijeron que no era aqu&#233;l tiempo de tomar reposo alguno, que les diesen de comer los que no bogaban, que ellos no quer&#237;an soltar los remos de las manos en manera alguna. H&#237;zose ans&#237;, y en esto comenz&#243; a soplar un viento largo, que nos oblig&#243; a hacer luego vela y a dejar el remo, y enderezar a Or&#225;n, por no ser posible poder hacer otro viaje. Todo se hizo con much&#237;sima presteza; y as&#237;, a la vela, navegamos por m&#225;s de ocho millas por hora, sin llevar otro temor alguno sino el de encontrar con bajel que de corso fuese. </p>
         <p id="p2181">&#187;Dimos de comer a los moros bagarinos, y el renegado les consol&#243; dici&#233;ndoles como no iban cautivos, que en la primera ocasi&#243;n les dar&#237;an libertad. Lo mismo se le dijo al padre de Zoraida, el cual respondi&#243;: &#8220;Cualquiera otra cosa pudiera yo esperar y creer de vuestra liberalidad y buen t&#233;rmino, &#161;oh cristianos!, mas el darme libertad, no me teng&#225;is por tan simple que lo imagine; que nunca os pusistes vosotros al peligro de quit&#225;rmela para volverla tan liberalmente, especialmente sabiendo qui&#233;n soy yo, y el interese que se os puede seguir de d&#225;rmela; el cual interese, si le quer&#233;is poner nombre, desde aqu&#237; os ofrezco todo aquello que quisi&#233;redes por m&#237; y por esa desdichada hija m&#237;a, o si no, por ella sola, que es la mayor y la mejor parte de mi alma&#8221;. En diciendo esto, comenz&#243; a llorar tan amargamente que a todos nos movi&#243; a compasi&#243;n, y forz&#243; a Zoraida que le mirase; la cual, vi&#233;ndole llorar, as&#237; se enterneci&#243; que se levant&#243; de mis pies y fue a abrazar a su padre, y, juntando su rostro con el suyo, comenzaron los dos tan tierno llanto que muchos de los que all&#237; &#237;bamos le acompa&#241;amos en &#233;l. Pero, cuando su padre la vio adornada de fiesta y con tantas joyas sobre s&#237;, le dijo en su lengua: &#8220;&#191;Qu&#233; es esto, hija, que ayer al anochecer, antes que nos sucediese esta terrible desgracia en que nos vemos, te vi con tus ordinarios y caseros vestidos, y agora, sin que hayas tenido tiempo de vestirte y sin haberte dado alguna nueva alegre de solenizalle con adornarte y pulirte, te veo compuesta con los mejores vestidos que yo supe y pude darte cuando nos fue la ventura m&#225;s favorable? Resp&#243;ndeme a esto, que me tiene m&#225;s suspenso y admirado que la misma desgracia en que me hallo&#8221;. </p>
         <p id="p2182">&#187;Todo lo que el moro dec&#237;a a su hija nos lo declaraba el renegado, y ella no le respond&#237;a palabra. Pero, cuando &#233;l vio a un lado de la barca el cofrecillo donde ella sol&#237;a tener sus joyas, el cual sab&#237;a &#233;l bien que le hab&#237;a dejado en Argel, y no tra&#237;dole al jard&#237;n, qued&#243; m&#225;s confuso, y pregunt&#243;le que c&#243;mo aquel cofre hab&#237;a venido a nuestras manos, y qu&#233; era lo que ven&#237;a dentro. A lo cual el renegado, sin aguardar que Zoraida le respondiese, le respondi&#243;: &#8220;No te canses, se&#241;or, en preguntar a Zoraida, tu hija, tantas cosas, porque con una que yo te responda te satisfar&#233; a todas; y as&#237;, quiero que sepas que ella es cristiana, y es la que ha sido la lima de nuestras cadenas y la libertad de nuestro cautiverio; ella va aqu&#237; de su voluntad, tan contenta, a lo que yo imagino, de verse en este estado, como el que sale de las tinieblas a la luz, de la muerte a la vida y de la pena a la gloria&#8221;. &#8220;&#191;Es verdad lo que &#233;ste dice, hija?&#8221;, dijo el moro. &#8220;As&#237; es&#8221;, respondi&#243; Zoraida. &#8220;&#191;Que, en efeto &#8212;replic&#243; el viejo&#8212;, t&#250; eres cristiana, y la que ha puesto a su padre en poder de sus enemigos?&#8221; A lo cual respondi&#243; Zoraida: &#8220;La que es cristiana yo soy, pero no la que te ha puesto en este punto, porque nunca mi deseo se estendi&#243; a dejarte ni a hacerte mal, sino a hacerme a m&#237; bien&#8221;. &#8220;Y &#191;qu&#233; bien es el que te has hecho, hija?&#8221; &#8220;Eso &#8212;respondi&#243; ella&#8212; preg&#250;ntaselo t&#250; a Lela Mari&#233;n, que ella te lo sabr&#225; decir mejor que no yo&#8221;. </p>
         <p id="p2183">&#187;Apenas hubo o&#237;do esto el moro, cuando, con una incre&#237;ble presteza, se arroj&#243; de cabeza en la mar, donde sin ninguna duda se ahogara, si el vestido largo y embarazoso que tra&#237;a no le entretuviera un poco sobre el agua. Dio voces Zoraida que le sacasen, y as&#237;, acudimos luego todos, y, asi&#233;ndole de la almalafa, le sacamos medio ahogado y sin sentido, de que recibi&#243; tanta pena Zoraida que, como si fuera ya muerto, hac&#237;a sobre &#233;l un tierno y doloroso llanto. Volv&#237;mosle boca abajo, volvi&#243; mucha agua, torn&#243; en s&#237; al cabo de dos horas, en las cuales, habi&#233;ndose trocado el viento, nos convino volver hacia tierra, y hacer fuerza de remos, por no embestir en ella; mas quiso nuestra buena suerte que llegamos a una cala que se hace al lado de un peque&#241;o promontorio o cabo que de los moros es llamado el de La Cava Rum&#237;a, que en nuestra lengua quiere decir La mala mujer cristiana; y es tradici&#243;n entre los moros que en aquel lugar est&#225; enterrada la Cava, por quien se perdi&#243; Espa&#241;a, porque cava en su lengua quiere decir mujer mala, y rum&#237;a, cristiana; y aun tienen por mal ag&#252;ero llegar all&#237; a dar fondo cuando la necesidad les fuerza a ello, porque nunca le dan sin ella; puesto que para nosotros no fue abrigo de mala mujer, sino puerto seguro de nuestro remedio, seg&#250;n andaba alterada la mar. </p>
         <p id="p2184">&#187;Pusimos nuestras centinelas en tierra, y no dejamos jam&#225;s los remos de la mano; comimos de lo que el renegado hab&#237;a prove&#237;do, y rogamos a Dios y a Nuestra Se&#241;ora, de todo nuestro coraz&#243;n, que nos ayudase y favoreciese para que felicemente di&#233;semos fin a tan dichoso principio. Diose orden, a suplicaci&#243;n de Zoraida, como ech&#225;semos en tierra a su padre y a todos los dem&#225;s moros que all&#237; atados ven&#237;an, porque no le bastaba el &#225;nimo, ni lo pod&#237;an sufrir sus blandas entra&#241;as, ver delante de sus ojos atado a su padre y aquellos de su tierra presos. Promet&#237;mosle de hacerlo as&#237; al tiempo de la partida, pues no corr&#237;a peligro el dejallos en aquel lugar, que era despoblado. No fueron tan vanas nuestras oraciones que no fuesen o&#237;das del cielo; que, en nuestro favor, luego volvi&#243; el viento, tranquilo el mar, convid&#225;ndonos a que torn&#225;semos alegres a proseguir nuestro comenzado viaje. </p>
         <p id="p2185">&#187;Viendo esto, desatamos a los moros, y uno a uno los pusimos en tierra, de lo que ellos se quedaron admirados; pero, llegando a desembarcar al padre de Zoraida, que ya estaba en todo su acuerdo, dijo: &#8220;&#191;Por qu&#233; pens&#225;is, cristianos, que esta mala hembra huelga de que me deis libertad? &#191;Pens&#225;is que es por piedad que de m&#237; tiene? No, por cierto, sino que lo hace por el estorbo que le dar&#225; mi presencia cuando quiera poner en ejecuci&#243;n sus malos deseos; ni pens&#233;is que la ha movido a mudar religi&#243;n entender ella que la vuestra a la nuestra se aventaja, sino el saber que en vuestra tierra se usa la deshonestidad m&#225;s libremente que en la nuestra&#8221;. Y, volvi&#233;ndose a Zoraida, teni&#233;ndole yo y otro cristiano de entrambos brazos asido, porque alg&#250;n desatino no hiciese, le dijo: &#8220;&#161;Oh infame moza y mal aconsejada muchacha! &#191;Ad&#243;nde vas, ciega y desatinada, en poder destos perros, naturales enemigos nuestros? &#161;Maldita sea la hora en que yo te engendr&#233;, y malditos sean los regalos y deleites en que te he criado!&#8221; Pero, viendo yo que llevaba t&#233;rmino de no acabar tan presto, di priesa a ponelle en tierra, y desde all&#237;, a voces, prosigui&#243; en sus maldiciones y lamentos, rogando a Mahoma rogase a Al&#225; que nos destruyese, confundiese y acabase; y cuando, por habernos hecho a la vela, no podimos o&#237;r sus palabras, vimos sus obras, que eran arrancarse las barbas, mesarse los cabellos y arrastrarse por el suelo; mas una vez esforz&#243; la voz de tal manera que podimos entender que dec&#237;a: &#8220;&#161;Vuelve, amada hija, vuelve a tierra, que todo te lo perdono; entrega a esos hombres ese dinero, que ya es suyo, y vuelve a consolar a este triste padre tuyo, que en esta desierta arena dejar&#225; la vida, si t&#250; le dejas!&#8221; Todo lo cual escuchaba Zoraida, y todo lo sent&#237;a y lloraba, y no supo decirle ni respondelle palabra, sino: &#8220;Plega a Al&#225;, padre m&#237;o, que Lela Mari&#233;n, que ha sido la causa de que yo sea cristiana, ella te consuele en tu tristeza. Al&#225; sabe bien que no pude hacer otra cosa de la que he hecho, y que estos cristianos no deben nada a mi voluntad, pues, aunque quisiera no venir con ellos y quedarme en mi casa, me fuera imposible, seg&#250;n la priesa que me daba mi alma a poner por obra &#233;sta que a m&#237; me parece tan buena como t&#250;, padre amado, la juzgas por mala&#8221;. Esto dijo, a tiempo que ni su padre la o&#237;a, ni nosotros ya le ve&#237;amos; y as&#237;, consolando yo a Zoraida, atendimos todos a nuestro viaje, el cual nos le facilitaba el proprio viento, de tal manera que bien tuvimos por cierto de vernos otro d&#237;a al amanecer en las riberas de Espa&#241;a. </p>
         <p id="p2186">&#187;Mas, como pocas veces, o nunca, viene el bien puro y sencillo, sin ser acompa&#241;ado o seguido de alg&#250;n mal que le turbe o sobresalte, quiso nuestra ventura, o quiz&#225; las maldiciones que el moro a su hija hab&#237;a echado, que siempre se han de temer de cualquier padre que sean; quiso, digo, que estando ya engolfados y siendo ya casi pasadas tres horas de la noche, yendo con la vela tendida de alto baja, frenillados los remos, porque el pr&#243;spero viento nos quitaba del trabajo de haberlos menester, con la luz de la luna, que claramente resplandec&#237;a, vimos cerca de nosotros un bajel redondo, que, con todas las velas tendidas, llevando un poco a orza el tim&#243;n, delante de nosotros atravesaba; y esto tan cerca, que nos fue forzoso amainar por no embestirle, y ellos, asimesmo, hicieron fuerza de tim&#243;n para darnos lugar que pas&#225;semos. </p>
         <p id="p2187">&#187;Hab&#237;anse puesto a bordo del bajel a preguntarnos qui&#233;n &#233;ramos, y ad&#243;nde naveg&#225;bamos, y de d&#243;nde ven&#237;amos; pero, por preguntarnos esto en lengua francesa, dijo nuestro renegado: &#8220;Ninguno responda; porque &#233;stos, sin duda, son cosarios franceses, que hacen a toda ropa&#8221;. Por este advertimiento, ninguno respondi&#243; palabra; y, habiendo pasado un poco delante, que ya el bajel quedaba sotavento, de improviso soltaron dos piezas de artiller&#237;a, y, a lo que parec&#237;a, ambas ven&#237;an con cadenas, porque con una cortaron nuestro &#225;rbol por medio, y dieron con &#233;l y con la vela en la mar; y al momento, disparando otra pieza, vino a dar la bala en mitad de nuestra barca, de modo que la abri&#243; toda, sin hacer otro mal alguno; pero, como nosotros nos vimos ir a fondo, comenzamos todos a grandes voces a pedir socorro y a rogar a los del bajel que nos acogiesen, porque nos aneg&#225;bamos. Amainaron entonces, y, echando el esquife o barca a la mar, entraron en &#233;l hasta doce franceses bien armados, con sus arcabuces y cuerdas encendidas, y as&#237; llegaron junto al nuestro; y, viendo cu&#225;n pocos &#233;ramos y c&#243;mo el bajel se hund&#237;a, nos recogieron, diciendo que, por haber usado de la descortes&#237;a de no respondelles, nos hab&#237;a sucedido aquello. Nuestro renegado tom&#243; el cofre de las riquezas de Zoraida, y dio con &#233;l en la mar, sin que ninguno echase de ver en lo que hac&#237;a. En resoluci&#243;n, todos pasamos con los franceses, los cuales, despu&#233;s de haberse informado de todo aquello que de nosotros saber quisieron, como si fueran nuestros capitales enemigos, nos despojaron de todo cuanto ten&#237;amos, y a Zoraida le quitaron hasta los carcajes que tra&#237;a en los pies. Pero no me daba a m&#237; tanta pesadumbre la que a Zoraida daban, como me la daba el temor que ten&#237;a de que hab&#237;an de pasar del quitar de las riqu&#237;simas y precios&#237;simas joyas al quitar de la joya que m&#225;s val&#237;a y ella m&#225;s estimaba. Pero los deseos de aquella gente no se estienden a m&#225;s que al dinero, y desto jam&#225;s se vee harta su codicia; lo cual entonces lleg&#243; a tanto, que aun hasta los vestidos de cautivos nos quitaran si de alg&#250;n provecho les fueran. Y hubo parecer entre ellos de que a todos nos arrojasen a la mar envueltos en una vela, porque ten&#237;an intenci&#243;n de tratar en algunos puertos de Espa&#241;a con nombre de que eran bretones, y si nos llevaban vivos, ser&#237;an castigados, siendo descubierto su hurto. Mas el capit&#225;n, que era el que hab&#237;a despojado a mi querida Zoraida, dijo que &#233;l se contentaba con la presa que ten&#237;a, y que no quer&#237;a tocar en ning&#250;n puerto de Espa&#241;a, sino pasar el estrecho de Gibraltar de noche, o como pudiese, y irse a la Rochela, de donde hab&#237;a salido; y as&#237;, tomaron por acuerdo de darnos el esquife de su nav&#237;o, y todo lo necesario para la corta navegaci&#243;n que nos quedaba, como lo hicieron otra d&#237;a, ya a vista de tierra de Espa&#241;a, con la cual vista, todas nuestras pesadumbres y pobrezas se nos olvidaron de todo punto, como si no hubieran pasado por nosotros: tanto es el gusto de alcanzar la libertad perdida. </p>
         <p id="p2188">&#187;Cerca de mediod&#237;a podr&#237;a ser cuando nos echaron en la barca, d&#225;ndonos dos barriles de agua y alg&#250;n bizcocho; y el capit&#225;n, movido no s&#233; de qu&#233; misericordia, al embarcarse la hermos&#237;sima Zoraida, le dio hasta cuarenta escudos de oro, y no consinti&#243; que le quitasen sus soldados estos mesmos vestidos que ahora tiene puestos. Entramos en el bajel; d&#237;mosles las gracias por el bien que nos hac&#237;an, mostr&#225;ndonos m&#225;s agradecidos que quejosos; ellos se hicieron a lo largo, siguiendo la derrota del estrecho; nosotros, sin mirar a otro norte que a la tierra que se nos mostraba delante, nos dimos tanta priesa a bogar que al poner del sol est&#225;bamos tan cerca que bien pudi&#233;ramos, a nuestro parecer, llegar antes que fuera muy noche; pero, por no parecer en aquella noche la luna y el cielo mostrarse escuro, y por ignorar el paraje en que est&#225;bamos, no nos pareci&#243; cosa segura embestir en tierra, como a muchos de nosotros les parec&#237;a, diciendo que di&#233;semos en ella, aunque fuese en unas pe&#241;as y lejos de poblado, porque as&#237; asegurar&#237;amos el temor que de raz&#243;n se deb&#237;a tener que por all&#237; anduviesen bajeles de cosarios de Tetu&#225;n, los cuales anochecen en Berber&#237;a y amanecen en las costas de Espa&#241;a, y hacen de ordinario presa, y se vuelven a dormir a sus casas. Pero, de los contrarios pareceres, el que se tom&#243; fue que nos lleg&#225;semos poco a poco, y que si el sosiego del mar lo concediese, desembarc&#225;semos donde pudi&#233;semos. </p>
         <p id="p2189">&#187;H&#237;zose as&#237;, y poco antes de la media noche ser&#237;a cuando llegamos al pie de una disform&#237;sima y alta monta&#241;a, no tan junto al mar que no concediese un poco de espacio para poder desembarcar c&#243;modamente. Embestimos en la arena, salimos a tierra, besamos el suelo, y, con l&#225;grimas de muy alegr&#237;simo contento, dimos todos gracias a Dios, Se&#241;or Nuestro, por el bien tan incomparable que nos hab&#237;a hecho. Sacamos de la barca los bastimentos que ten&#237;a, tir&#225;mosla en tierra, y sub&#237;monos un grand&#237;simo trecho en la monta&#241;a, porque a&#250;n all&#237; est&#225;bamos, y a&#250;n no pod&#237;amos asegurar el pecho, ni acab&#225;bamos de creer que era tierra de cristianos la que ya nos sosten&#237;a. Amaneci&#243; m&#225;s tarde, a mi parecer, de lo que quisi&#233;ramos. Acabamos de subir toda la monta&#241;a, por ver si desde all&#237; alg&#250;n poblado se descubr&#237;a, o algunas caba&#241;as de pastores; pero, aunque m&#225;s tendimos la vista, ni poblado, ni persona, ni senda, ni camino descubrimos. Con todo esto, determinamos de entrarnos la tierra adentro, pues no podr&#237;a ser menos sino que presto descubri&#233;semos quien nos diese noticia della. Pero lo que a m&#237; m&#225;s me fatigaba era el ver ir a pie a Zoraida por aquellas asperezas, que, puesto que alguna vez la puse sobre mis hombros, m&#225;s le cansaba a ella mi cansancio que la reposaba su reposo; y as&#237;, nunca m&#225;s quiso que yo aquel trabajo tomase; y, con mucha paciencia y muestras de alegr&#237;a, llev&#225;ndola yo siempre de la mano, poco menos de un cuarto de legua deb&#237;amos de haber andado, cuando lleg&#243; a nuestros o&#237;dos el son de una peque&#241;a esquila, se&#241;al clara que por all&#237; cerca hab&#237;a ganado; y, mirando todos con atenci&#243;n si alguno se parec&#237;a, vimos al pie de un alcornoque un pastor mozo, que con grande reposo y descuido estaba labrando un palo con un cuchillo. Dimos voces, y &#233;l, alzando la cabeza, se puso ligeramente en pie, y, a lo que despu&#233;s supimos, los primeros que a la vista se le ofrecieron fueron el renegado y Zoraida, y, como &#233;l los vio en h&#225;bito de moros, pens&#243; que todos los de la Berber&#237;a estaban sobre &#233;l; y, meti&#233;ndose con estra&#241;a ligereza por el bosque adelante, comenz&#243; a dar los mayores gritos del mundo diciendo: &#8220;&#161;Moros, moros hay en la tierra! &#161;Moros, moros! &#161;Arma, arma!&#8221; </p>
         <p id="p2190">&#187;Con estas voces quedamos todos confusos, y no sab&#237;amos qu&#233; hacernos; pero, considerando que las voces del pastor hab&#237;an de alborotar la tierra, y que la caballer&#237;a de la costa hab&#237;a de venir luego a ver lo que era, acordamos que el renegado se desnudase las ropas del turco y se vistiese un gilecuelco o casaca de cautivo que uno de nosotros le dio luego, aunque se qued&#243; en camisa; y as&#237;, encomend&#225;ndonos a Dios, fuimos por el mismo camino que vimos que el pastor llevaba, esperando siempre cu&#225;ndo hab&#237;a de dar sobre nosotros la caballer&#237;a de la costa. Y no nos enga&#241;&#243; nuestro pensamiento, porque, a&#250;n no habr&#237;an pasado dos horas cuando, habiendo ya salido de aquellas malezas a un llano, descubrimos hasta cincuenta caballeros, que con gran ligereza, corriendo a media rienda, a nosotros se ven&#237;an, y as&#237; como los vimos, nos estuvimos quedos aguard&#225;ndolos; pero, como ellos llegaron y vieron, en lugar de los moros que buscaban, tanto pobre cristiano, quedaron confusos, y uno dellos nos pregunt&#243; si &#233;ramos nosotros acaso la ocasi&#243;n por que un pastor hab&#237;a apellidado al arma. &#8220;S&#237;&#8221;, dije yo; y, queriendo comenzar a decirle mi suceso, y de d&#243;nde ven&#237;amos y qui&#233;n &#233;ramos, uno de los cristianos que con nosotros ven&#237;an conoci&#243; al jinete que nos hab&#237;a hecho la pregunta, y dijo, sin dejarme a m&#237; decir m&#225;s palabra: &#8220;&#161;Gracias sean dadas a Dios, se&#241;ores, que a tan buena parte nos ha conducido!, porque, si yo no me enga&#241;o, la tierra que pisamos es la de V&#233;lez M&#225;laga, si ya los a&#241;os de mi cautiverio no me han quitado de la memoria el acordarme que vos, se&#241;or, que nos pregunt&#225;is qui&#233;n somos, sois Pedro de Bustamante, t&#237;o m&#237;o&#8221;. Apenas hubo dicho esto el cristiano cautivo, cuando el jinete se arroj&#243; del caballo y vino a abrazar al mozo, dici&#233;ndole: &#8220;Sobrino de mi alma y de mi vida, ya te conozco, y ya te he llorado por muerto yo, y mi hermana, tu madre, y todos los tuyos, que a&#250;n viven; y Dios ha sido servido de darles vida para que gocen el placer de verte: ya sab&#237;amos que estabas en Argel, y por las se&#241;ales y muestras de tus vestidos, y la de todos los desta compa&#241;&#237;a, comprehendo que hab&#233;is tenido milagrosa libertad&#8221;. &#8220;As&#237; es &#8212;respondi&#243; el mozo&#8212;, y tiempo nos quedar&#225; para cont&#225;roslo todo&#8221;. </p>
         <p id="p2191">&#187;Luego que los jinetes entendieron que &#233;ramos cristianos cautivos, se apearon de sus caballos, y cada uno nos convidaba con el suyo para llevarnos a la ciudad de V&#233;lez M&#225;laga, que legua y media de all&#237; estaba. Algunos dellos volvieron a llevar la barca a la ciudad, dici&#233;ndoles d&#243;nde la hab&#237;amos dejado; otros nos subieron a las ancas, y Zoraida fue en las del caballo del t&#237;o del cristiano. Sali&#243;nos a recebir todo el pueblo, que ya de alguno que se hab&#237;a adelantado sab&#237;an la nueva de nuestra venida. No se admiraban de ver cautivos libres, ni moros cautivos, porque toda la gente de aquella costa est&#225; hecha a ver a los unos y a los otros; pero admir&#225;banse de la hermosura de Zoraida, la cual en aquel instante y saz&#243;n estaba en su punto, ans&#237; con el cansancio del camino como con la alegr&#237;a de verse ya en tierra de cristianos, sin sobresalto de perderse; y esto le hab&#237;a sacado al rostro tales colores que, si no es que la afici&#243;n entonces me enga&#241;aba, osar&#233; decir que m&#225;s hermosa criatura no hab&#237;a en el mundo; a lo menos, que yo la hubiese visto. </p>
         <p id="p2192">&#187;Fuimos derechos a la iglesia, a dar gracias a Dios por la merced recebida; y, as&#237; como en ella entr&#243; Zoraida, dijo que all&#237; hab&#237;a rostros que se parec&#237;an a los de Lela Mari&#233;n. Dij&#237;mosle que eran im&#225;gines suyas, y como mejor se pudo le dio el renegado a entender lo que significaban, para que ella las adorase como si verdaderamente fueran cada una dellas la misma Lela Mari&#233;n que la hab&#237;a hablado. Ella, que tiene buen entendimiento y un natural f&#225;cil y claro, entendi&#243; luego cuanto acerca de las im&#225;genes se le dijo. Desde all&#237; nos llevaron y repartieron a todos en diferentes casas del pueblo; pero al renegado, Zoraida y a m&#237; nos llev&#243; el cristiano que vino con nosotros, y en casa de sus padres, que medianamente eran acomodados de los bienes de fortuna, y nos regalaron con tanto amor como a su mismo hijo. </p>
         <p id="p2193">&#187;Seis d&#237;as estuvimos en V&#233;lez, al cabo de los cuales el renegado, hecha su informaci&#243;n de cuanto le conven&#237;a, se fue a la ciudad de Granada, a reducirse por medio de la Santa Inquisici&#243;n al gremio sant&#237;simo de la Iglesia; los dem&#225;s cristianos libertados se fueron cada uno donde mejor le pareci&#243;; solos quedamos Zoraida y yo, con solos los escudos que la cortes&#237;a del franc&#233;s le dio a Zoraida, de los cuales compr&#233; este animal en que ella viene; y, sirvi&#233;ndola yo hasta agora de padre y escudero, y no de esposo, vamos con intenci&#243;n de ver si mi padre es vivo, o si alguno de mis hermanos ha tenido m&#225;s pr&#243;spera ventura que la m&#237;a, puesto que, por haberme hecho el cielo compa&#241;ero de Zoraida, me parece que ninguna otra suerte me pudiera venir, por buena que fuera, que m&#225;s la estimara. La paciencia con que Zoraida lleva las incomodidades que la pobreza trae consigo, y el deseo que muestra tener de verse ya cristiana es tanto y tal, que me admira y me mueve a servirla todo el tiempo de mi vida, puesto que el gusto que tengo de verme suyo y de que ella sea m&#237;a me lo turba y deshace no saber si hallar&#233; en mi tierra alg&#250;n rinc&#243;n donde recogella, y si habr&#225;n hecho el tiempo y la muerte tal mudanza en la hacienda y vida de mi padre y hermanos que apenas halle quien me conozca, si ellos faltan.&#187; No tengo m&#225;s, se&#241;ores, que deciros de mi historia; la cual, si es agradable y peregrina, j&#250;zguenlo vuestros buenos entendimientos; que de m&#237; s&#233; decir que quisiera hab&#233;rosla contado m&#225;s brevemente, puesto que el temor de enfadaros m&#225;s de cuatro circustancias me ha quitado de la lengua.</p>
