            <p class="title-num-rw" id="title-num1">Cap&#237;tulo primero</p>

            <p class="title-other-rw" id="title-other1">Que trata de la condici&#243;n y ejercicio del famoso hidalgo don Quijote de la Mancha</p>

         </div>

         <p id="p244">Cap&#237;tulo primero. Que trata de la condici&#243;n y ejercicio del famoso hidalgo don Quijote de la Mancha</p>

         <p id="p245">En un lugar de la Mancha, de cuyo nombre no quiero acordarme, no ha mucho tiempo que viv&#237;a un hidalgo de los de lanza en astillero, adarga antigua, roc&#237;n flaco y galgo corredor. Una olla de algo m&#225;s vaca que carnero, salpic&#243;n las m&#225;s noches, duelos y quebrantos los s&#225;bados, lantejas los viernes, alg&#250;n palomino de a&#241;adidura los domingos, consum&#237;an las tres partes de su hacienda. El resto della conclu&#237;an sayo de velarte, calzas de velludo para las fiestas, con sus pantuflos de lo mesmo, y los d&#237;as de entresemana se honraba con su vellor&#237; de lo m&#225;s fino. Ten&#237;a en su casa una ama que pasaba de los cuarenta, y una sobrina que no llegaba a los veinte, y un mozo de campo y plaza, que as&#237; ensillaba el roc&#237;n como tomaba la podadera. Frisaba la edad de nuestro hidalgo con los cincuenta a&#241;os; era de complexi&#243;n recia, seco de carnes, enjuto de rostro, gran madrugador y amigo de la caza. Quieren decir que ten&#237;a el sobrenombre de Quijada, o Quesada, que en esto hay alguna diferencia en los autores que deste caso escriben; aunque, por conjeturas veros&#237;miles, se deja entender que se llamaba Quejana. Pero esto importa poco a nuestro cuento; basta que en la narraci&#243;n d&#233;l no se salga un punto de la verdad.</p>

         <p id="p246">Es, pues, de saber que este sobredicho hidalgo, los ratos que estaba ocioso, que eran los m&#225;s del a&#241;o, se daba a leer libros de caballer&#237;as, con tanta afici&#243;n y gusto, que olvid&#243; casi de todo punto el ejercicio de la caza, y aun la administraci&#243;n de su hacienda. Y lleg&#243; a tanto su curiosidad y desatino en esto, que vendi&#243; muchas hanegas de tierra de sembradura para comprar libros de caballer&#237;as en que leer, y as&#237;, llev&#243; a su casa todos cuantos pudo haber dellos; y de todos, ningunos le parec&#237;an tan bien como los que compuso el famoso Feliciano de Silva, porque la claridad de su prosa y aquellas entricadas razones suyas le parec&#237;an de perlas, y m&#225;s cuando llegaba a leer aquellos requiebros y cartas de desaf&#237;os, donde en muchas partes hallaba escrito: La raz&#243;n de la sinraz&#243;n que a mi raz&#243;n se hace, de tal manera mi raz&#243;n enflaquece, que con raz&#243;n me quejo de la vuestra fermosura. Y tambi&#233;n cuando le&#237;a: ...los altos cielos que de vuestra divinidad divinamente con las estrellas os fortifican, y os hacen merecedora del merecimiento que merece la vuestra grandeza.</p>

         <p id="p247">Con estas razones perd&#237;a el pobre caballero el juicio, y desvel&#225;base por entenderlas y desentra&#241;arles el sentido, que no se lo sacara ni las entendiera el mesmo Arist&#243;teles, si resucitara para s&#243;lo ello. No estaba muy bien con las heridas que don Belian&#237;s daba y receb&#237;a, porque se imaginaba que, por grandes maestros que le hubiesen curado, no dejar&#237;a de tener el rostro y todo el cuerpo lleno de cicatrices y se&#241;ales. Pero, con todo, alababa en su autor aquel acabar su libro con la promesa de aquella inacabable aventura, y muchas veces le vino deseo de tomar la pluma y dalle fin al pie de la letra, como all&#237; se promete; y sin duda alguna lo hiciera, y aun saliera con ello, si otros mayores y continuos pensamientos no se lo estorbaran. Tuvo muchas veces competencia con el cura de su lugar &#8212;que era hombre docto, graduado en Sig&#252;enza&#8212;, sobre cu&#225;l hab&#237;a sido mejor caballero: Palmer&#237;n de Ingalaterra o Amad&#237;s de Gaula; mas maese Nicol&#225;s, barbero del mesmo pueblo, dec&#237;a que ninguno llegaba al Caballero del Febo, y que si alguno se le pod&#237;a comparar, era don Galaor, hermano de Amad&#237;s de Gaula, porque ten&#237;a muy acomodada condici&#243;n para todo; que no era caballero melindroso, ni tan llor&#243;n como su hermano, y que en lo de la valent&#237;a no le iba en zaga.</p>

         <p id="p248">En resoluci&#243;n, &#233;l se enfrasc&#243; tanto en su letura, que se le pasaban las noches leyendo de claro en claro, y los d&#237;as de turbio en turbio; y as&#237;, del poco dormir y del mucho leer, se le sec&#243; el celebro, de manera que vino a perder el juicio. Llen&#243;sele la fantas&#237;a de todo aquello que le&#237;a en los libros, as&#237; de encantamentos como de pendencias, batallas, desaf&#237;os, heridas, requiebros, amores, tormentas y disparates imposibles; y asent&#243;sele de tal modo en la imaginaci&#243;n que era verdad toda aquella m&#225;quina de aquellas sonadas so&#241;adas invenciones que le&#237;a, que para &#233;l no hab&#237;a otra historia m&#225;s cierta en el mundo. Dec&#237;a &#233;l que el Cid Ruy D&#237;az hab&#237;a sido muy buen caballero, pero que no ten&#237;a que ver con el Caballero de la Ardiente Espada, que de s&#243;lo un rev&#233;s hab&#237;a partido por medio dos fieros y descomunales gigantes. Mejor estaba con Bernardo del Carpio, porque en Roncesvalles hab&#237;a muerto a Rold&#225;n el encantado, vali&#233;ndose de la industria de H&#233;rcules, cuando ahog&#243; a Anteo, el hijo de la Tierra, entre los brazos. Dec&#237;a mucho bien del gigante Morgante, porque, con ser de aquella generaci&#243;n gigantea, que todos son soberbios y descomedidos, &#233;l solo era afable y bien criado. Pero, sobre todos, estaba bien con Reinaldos de Montalb&#225;n, y m&#225;s cuando le ve&#237;a salir de su castillo y robar cuantos topaba, y cuando en allende rob&#243; aquel &#237;dolo de Mahoma que era todo de oro, seg&#250;n dice su historia. Diera &#233;l, por dar una mano de coces al traidor de Galal&#243;n, al ama que ten&#237;a, y aun a su sobrina de a&#241;adidura.</p>

         <p id="p249">En efeto, rematado ya su juicio, vino a dar en el m&#225;s estra&#241;o pensamiento que jam&#225;s dio loco en el mundo; y fue que le pareci&#243; convenible y necesario, as&#237; para el aumento de su honra como para el servicio de su rep&#250;blica, hacerse caballero andante, y irse por todo el mundo con sus armas y caballo a buscar las aventuras y a ejercitarse en todo aquello que &#233;l hab&#237;a le&#237;do que los caballeros andantes se ejercitaban, deshaciendo todo g&#233;nero de agravio, y poni&#233;ndose en ocasiones y peligros donde, acab&#225;ndolos, cobrase eterno nombre y fama. Imagin&#225;base el pobre ya coronado por el valor de su brazo, por lo menos, del imperio de Trapisonda; y as&#237;, con estos tan agradables pensamientos, llevado del estra&#241;o gusto que en ellos sent&#237;a, se dio priesa a poner en efeto lo que deseaba.</p>

         <p id="p250">Y lo primero que hizo fue limpiar unas armas que hab&#237;an sido de sus bisabuelos, que, tomadas de or&#237;n y llenas de moho, luengos siglos hab&#237;a que estaban puestas y olvidadas en un rinc&#243;n. Limpi&#243;las y aderez&#243;las lo mejor que pudo, pero vio que ten&#237;an una gran falta, y era que no ten&#237;an celada de encaje, sino morri&#243;n simple; mas a esto supli&#243; su industria, porque de cartones hizo un modo de media celada, que, encajada con el morri&#243;n, hac&#237;an una apariencia de celada entera. Es verdad que para probar si era fuerte y pod&#237;a estar al riesgo de una cuchillada, sac&#243; su espada y le dio dos golpes, y con el primero y en un punto deshizo lo que hab&#237;a hecho en una semana; y no dej&#243; de parecerle mal la facilidad con que la hab&#237;a hecho pedazos, y, por asegurarse deste peligro, la torn&#243; a hacer de nuevo, poni&#233;ndole unas barras de hierro por de dentro, de tal manera que &#233;l qued&#243; satisfecho de su fortaleza; y, sin querer hacer nueva experiencia della, la diput&#243; y tuvo por celada fin&#237;sima de encaje.</p>

         <p id="p251">Fue luego a ver su roc&#237;n, y, aunque ten&#237;a m&#225;s cuartos que un real y m&#225;s tachas que el caballo de Gonela, que tantum pellis et ossa fuit, le pareci&#243; que ni el Buc&#233;falo de Alejandro ni Babieca el del Cid con &#233;l se igualaban. Cuatro d&#237;as se le pasaron en imaginar qu&#233; nombre le pondr&#237;a; porque, seg&#250;n se dec&#237;a &#233;l a s&#237; mesmo, no era raz&#243;n que caballo de caballero tan famoso, y tan bueno &#233;l por s&#237;, estuviese sin nombre conocido; y ans&#237;, procuraba acomod&#225;rsele de manera que declarase qui&#233;n hab&#237;a sido, antes que fuese de caballero andante, y lo que era entonces; pues estaba muy puesto en raz&#243;n que, mudando su se&#241;or estado, mudase &#233;l tambi&#233;n el nombre, y le cobrase famoso y de estruendo, como conven&#237;a a la nueva orden y al nuevo ejercicio que ya profesaba. Y as&#237;, despu&#233;s de muchos nombres que form&#243;, borr&#243; y quit&#243;, a&#241;adi&#243;, deshizo y torn&#243; a hacer en su memoria e imaginaci&#243;n, al fin le vino a llamar Rocinante: nombre, a su parecer, alto, sonoro y significativo de lo que hab&#237;a sido cuando fue roc&#237;n, antes de lo que ahora era, que era antes y primero de todos los rocines del mundo.</p>

         <p id="p252">Puesto nombre, y tan a su gusto, a su caballo, quiso pon&#233;rsele a s&#237; mismo, y en este pensamiento dur&#243; otros ocho d&#237;as, y al cabo se vino a llamar don Quijote; de donde &#8212;como queda dicho&#8212; tomaron ocasi&#243;n los autores desta tan verdadera historia que, sin duda, se deb&#237;a de llamar Quijada, y no Quesada, como otros quisieron decir. Pero, acord&#225;ndose que el valeroso Amad&#237;s no s&#243;lo se hab&#237;a contentado con llamarse Amad&#237;s a secas, sino que a&#241;adi&#243; el nombre de su reino y patria, por Hepila famosa, y se llam&#243; Amad&#237;s de Gaula, as&#237; quiso, como buen caballero, a&#241;adir al suyo el nombre de la suya y llamarse don Quijote de la Mancha, con que, a su parecer, declaraba muy al vivo su linaje y patria, y la honraba con tomar el sobrenombre della.</p>

         <p id="p253">Limpias, pues, sus armas, hecho del morri&#243;n celada, puesto nombre a su roc&#237;n y confirm&#225;ndose a s&#237; mismo, se dio a entender que no le faltaba otra cosa sino buscar una dama de quien enamorarse; porque el caballero andante sin amores era &#225;rbol sin hojas y sin fruto y cuerpo sin alma. Dec&#237;ase &#233;l a s&#237;:</p>

         <p id="p254">&#8212;Si yo, por malos de mis pecados, o por mi buena suerte, me encuentro por ah&#237; con alg&#250;n gigante, como de ordinario les acontece a los caballeros andantes, y le derribo de un encuentro, o le parto por mitad del cuerpo, o, finalmente, le venzo y le rindo, &#191;no ser&#225; bien tener a quien enviarle presentado y que entre y se hinque de rodillas ante mi dulce se&#241;ora, y diga con voz humilde y rendido: &#8220;Yo, se&#241;ora, soy el gigante Caraculiambro, se&#241;or de la &#237;nsula Malindrania, a quien venci&#243; en singular batalla el jam&#225;s como se debe alabado caballero don Quijote de la Mancha, el cual me mand&#243; que me presentase ante vuestra merced, para que la vuestra grandeza disponga de m&#237; a su talante&#8221;?</p>

         <p id="p255">&#161;Oh, c&#243;mo se holg&#243; nuestro buen caballero cuando hubo hecho este discurso, y m&#225;s cuando hall&#243; a quien dar nombre de su dama! Y fue, a lo que se cree, que en un lugar cerca del suyo hab&#237;a una moza labradora de muy buen parecer, de quien &#233;l un tiempo anduvo enamorado, aunque, seg&#250;n se entiende, ella jam&#225;s lo supo, ni le dio cata dello. Llam&#225;base Aldonza Lorenzo, y a &#233;sta le pareci&#243; ser bien darle t&#237;tulo de se&#241;ora de sus pensamientos; y, busc&#225;ndole nombre que no desdijese mucho del suyo, y que tirase y se encaminase al de princesa y gran se&#241;ora, vino a llamarla Dulcinea del Toboso, porque era natural del Toboso; nombre, a su parecer, m&#250;sico y peregrino y significativo, como todos los dem&#225;s que a &#233;l y a sus cosas hab&#237;a puesto.</p>
