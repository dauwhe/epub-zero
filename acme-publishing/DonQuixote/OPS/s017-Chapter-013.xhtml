         <div class="title-block-rw" id="title-block14">
            <p class="title-num-rw" id="title-num12">Cap&#237;tulo XII</p>
            <p class="title-other-rw" id="title-other12">De lo que cont&#243; un cabrero a los que estaban con don Quijote</p>
         </div>
         <p id="p673">Estando en esto, lleg&#243; otro mozo de los que les tra&#237;an del aldea el bastimento, y dijo: </p>
         <p id="p674">&#8212;&#191;Sab&#233;is lo que pasa en el lugar, compa&#241;eros? </p>
         <p id="p675">&#8212;&#191;C&#243;mo lo podemos saber? &#8212;respondi&#243; uno dellos. </p>
         <p id="p676">&#8212;Pues sabed &#8212;prosigui&#243; el mozo&#8212; que muri&#243; esta ma&#241;ana aquel famoso pastor estudiante llamado Gris&#243;stomo, y se murmura que ha muerto de amores de aquella endiablada moza de Marcela, la hija de Guillermo el rico, aqu&#233;lla que se anda en h&#225;bito de pastora por esos andurriales. </p>
         <p id="p677">&#8212;Por Marcela dir&#225;s &#8212;dijo uno. </p>
         <p id="p678">&#8212;Por &#233;sa digo &#8212;respondi&#243; el cabrero&#8212;. Y es lo bueno, que mand&#243; en su testamento que le enterrasen en el campo, como si fuera moro, y que sea al pie de la pe&#241;a donde est&#225; la fuente del alcornoque; porque, seg&#250;n es fama, y &#233;l dicen que lo dijo, aquel lugar es adonde &#233;l la vio la vez primera. Y tambi&#233;n mand&#243; otras cosas, tales, que los abades del pueblo dicen que no se han de cumplir, ni es bien que se cumplan, porque parecen de gentiles. A todo lo cual responde aquel gran su amigo Ambrosio, el estudiante, que tambi&#233;n se visti&#243; de pastor con &#233;l, que se ha de cumplir todo, sin faltar nada, como lo dej&#243; mandado Gris&#243;stomo, y sobre esto anda el pueblo alborotado; mas, a lo que se dice, en fin se har&#225; lo que Ambrosio y todos los pastores sus amigos quieren; y ma&#241;ana le vienen a enterrar con gran pompa adonde tengo dicho. Y tengo para m&#237; que ha de ser cosa muy de ver; a lo menos, yo no dejar&#233; de ir a verla, si supiese no volver ma&#241;ana al lugar. </p>
         <p id="p679">&#8212;Todos haremos lo mesmo &#8212;respondieron los cabreros&#8212;; y echaremos suertes a qui&#233;n ha de quedar a guardar las cabras de todos. </p>
         <p id="p680">&#8212;Bien dices, Pedro &#8212;dijo uno&#8212;; aunque no ser&#225; menester usar de esa diligencia, que yo me quedar&#233; por todos. Y no lo atribuyas a virtud y a poca curiosidad m&#237;a, sino a que no me deja andar el garrancho que el otro d&#237;a me pas&#243; este pie. </p>
         <p id="p681">&#8212;Con todo eso, te lo agradecemos &#8212;respondi&#243; Pedro. </p>
         <p id="p682">Y don Quijote rog&#243; a Pedro le dijese qu&#233; muerto era aqu&#233;l y qu&#233; pastora aqu&#233;lla; a lo cual Pedro respondi&#243; que lo que sab&#237;a era que el muerto era un hijodalgo rico, vecino de un lugar que estaba en aquellas sierras, el cual hab&#237;a sido estudiante muchos a&#241;os en Salamanca, al cabo de los cuales hab&#237;a vuelto a su lugar, con opini&#243;n de muy sabio y muy le&#237;do. </p>
         <p id="p683">&#8212;&#171;Principalmente, dec&#237;an que sab&#237;a la ciencia de las estrellas, y de lo que pasan, all&#225; en el cielo, el sol y la luna; porque puntualmente nos dec&#237;a el cris del sol y de la luna.&#187; </p>
         <p id="p684">&#8212;Eclipse se llama, amigo, que no cris, el escurecerse esos dos luminares mayores &#8212;dijo don Quijote. </p>
         <p id="p685">Mas Pedro, no reparando en ni&#241;er&#237;as, prosigui&#243; su cuento diciendo: </p>
         <p id="p686">&#8212;&#171;Asimesmo adevinaba cu&#225;ndo hab&#237;a de ser el a&#241;o abundante o estil.&#187; </p>
         <p id="p687">&#8212;Est&#233;ril quer&#233;is decir, amigo &#8212;dijo don Quijote. </p>
         <p id="p688">&#8212;Est&#233;ril o estil &#8212;respondi&#243; Pedro&#8212;, todo se sale all&#225;. &#171;Y digo que con esto que dec&#237;a se hicieron su padre y sus amigos, que le daban cr&#233;dito, muy ricos, porque hac&#237;an lo que &#233;l les aconsejaba, dici&#233;ndoles: &#8220;Sembrad este a&#241;o cebada, no trigo; en &#233;ste pod&#233;is sembrar garbanzos y no cebada; el que viene ser&#225; de guilla de aceite; los tres siguientes no se coger&#225; gota&#8221;.&#187; </p>
         <p id="p689">&#8212;Esa ciencia se llama astrolog&#237;a &#8212;dijo don Quijote. </p>
         <p id="p690">&#8212;No s&#233; yo c&#243;mo se llama &#8212;replic&#243; Pedro&#8212;, mas s&#233; que todo esto sab&#237;a, y a&#250;n m&#225;s. &#171;Finalmente, no pasaron muchos meses, despu&#233;s que vino de Salamanca, cuando un d&#237;a remaneci&#243; vestido de pastor, con su cayado y pellico, habi&#233;ndose quitado los h&#225;bitos largos que como escolar tra&#237;a; y juntamente se visti&#243; con &#233;l de pastor otro su grande amigo, llamado Ambrosio, que hab&#237;a sido su compa&#241;ero en los estudios. Olvid&#225;baseme de decir como Gris&#243;stomo, el difunto, fue grande hombre de componer coplas; tanto, que &#233;l hac&#237;a los villancicos para la noche del Nacimiento del Se&#241;or, y los autos para el d&#237;a de Dios, que los representaban los mozos de nuestro pueblo, y todos dec&#237;an que eran por el cabo. Cuando los del lugar vieron tan de improviso vestidos de pastores a los dos escolares, quedaron admirados, y no pod&#237;an adivinar la causa que les hab&#237;a movido a hacer aquella tan estra&#241;a mudanza. Ya en este tiempo era muerto el padre de nuestro Gris&#243;stomo, y &#233;l qued&#243; heredado en mucha cantidad de hacienda, ans&#237; en muebles como en ra&#237;ces, y en no peque&#241;a cantidad de ganado, mayor y menor, y en gran cantidad de dineros; de todo lo cual qued&#243; el mozo se&#241;or desoluto, y en verdad que todo lo merec&#237;a, que era muy buen compa&#241;ero y caritativo y amigo de los buenos, y ten&#237;a una cara como una bendici&#243;n. Despu&#233;s se vino a entender que el haberse mudado de traje no hab&#237;a sido por otra cosa que por andarse por estos despoblados en pos de aquella pastora Marcela que nuestro zagal nombr&#243; denantes, de la cual se hab&#237;a enamorado el pobre difunto de Gris&#243;stomo.&#187; Y qui&#233;roos decir agora, porque es bien que lo sep&#225;is, qui&#233;n es esta rapaza; quiz&#225;, y aun sin quiz&#225;, no habr&#233;is o&#237;do semejante cosa en todos los d&#237;as de vuestra vida, aunque viv&#225;is m&#225;s a&#241;os que sarna. </p>
         <p id="p691">&#8212;Decid Sarra &#8212;replic&#243; don Quijote, no pudiendo sufrir el trocar de los vocablos del cabrero. </p>
         <p id="p692">&#8212;Harto vive la sarna &#8212;respondi&#243; Pedro&#8212;; y si es, se&#241;or, que me hab&#233;is de andar zaheriendo a cada paso los vocablos, no acabaremos en un a&#241;o. </p>
         <p id="p693">&#8212;Perdonad, amigo &#8212;dijo don Quijote&#8212;; que por haber tanta diferencia de sarna a Sarra os lo dije; pero vos respondistes muy bien, porque vive m&#225;s sarna que Sarra; y proseguid vuestra historia, que no os replicar&#233; m&#225;s en nada. </p>
         <p id="p694">&#8212;&#171;Digo, pues, se&#241;or m&#237;o de mi alma &#8212;dijo el cabrero&#8212;, que en nuestra aldea hubo un labrador a&#250;n m&#225;s rico que el padre de Gris&#243;stomo, el cual se llamaba Guillermo, y al cual dio Dios, am&#233;n de las muchas y grandes riquezas, una hija, de cuyo parto muri&#243; su madre, que fue la m&#225;s honrada mujer que hubo en todos estos contornos. No parece sino que ahora la veo, con aquella cara que del un cabo ten&#237;a el sol y del otro la luna; y, sobre todo, hacendosa y amiga de los pobres, por lo que creo que debe de estar su &#225;nima a la hora de ahora gozando de Dios en el otro mundo. De pesar de la muerte de tan buena mujer muri&#243; su marido Guillermo, dejando a su hija Marcela, muchacha y rica, en poder de un t&#237;o suyo sacerdote y beneficiado en nuestro lugar. Creci&#243; la ni&#241;a con tanta belleza, que nos hac&#237;a acordar de la de su madre, que la tuvo muy grande; y, con todo esto, se juzgaba que le hab&#237;a de pasar la de la hija. Y as&#237; fue, que, cuando lleg&#243; a edad de catorce a quince a&#241;os, nadie la miraba que no bendec&#237;a a Dios, que tan hermosa la hab&#237;a criado, y los m&#225;s quedaban enamorados y perdidos por ella. Guard&#225;bala su t&#237;o con mucho recato y con mucho encerramiento; pero, con todo esto, la fama de su mucha hermosura se estendi&#243; de manera que, as&#237; por ella como por sus muchas riquezas, no solamente de los de nuestro pueblo, sino de los de muchas leguas a la redonda, y de los mejores dellos, era rogado, solicitado e importunado su t&#237;o se la diese por mujer. Mas &#233;l, que a las derechas es buen cristiano, aunque quisiera casarla luego, as&#237; como la v&#237;a de edad, no quiso hacerlo sin su consentimiento, sin tener ojo a la ganancia y granjer&#237;a que le ofrec&#237;a el tener la hacienda de la moza, dilatando su casamiento. Y a fe que se dijo esto en m&#225;s de un corrillo en el pueblo, en alabanza del buen sacerdote.&#187; Que quiero que sepa, se&#241;or andante, que en estos lugares cortos de todo se trata y de todo se murmura; y tened para vos, como yo tengo para m&#237;, que deb&#237;a de ser demasiadamente bueno el cl&#233;rigo que obliga a sus feligreses a que digan bien d&#233;l, especialmente en las aldeas. </p>
         <p id="p695">&#8212;As&#237; es la verdad &#8212;dijo don Quijote&#8212;, y proseguid adelante, que el cuento es muy bueno, y vos, buen Pedro, le cont&#225;is con muy buena gracia. </p>
         <p id="p696">&#8212;La del Se&#241;or no me falte, que es la que hace al caso. &#171;Y en lo dem&#225;s sabr&#233;is que, aunque el t&#237;o propon&#237;a a la sobrina y le dec&#237;a las calidades de cada uno en particular, de los muchos que por mujer la ped&#237;an, rog&#225;ndole que se casase y escogiese a su gusto, jam&#225;s ella respondi&#243; otra cosa sino que por entonces no quer&#237;a casarse, y que, por ser tan muchacha, no se sent&#237;a h&#225;bil para poder llevar la carga del matrimonio. Con estas que daba, al parecer justas escusas, dejaba el t&#237;o de importunarla, y esperaba a que entrase algo m&#225;s en edad y ella supiese escoger compa&#241;&#237;a a su gusto. Porque dec&#237;a &#233;l, y dec&#237;a muy bien, que no hab&#237;an de dar los padres a sus hijos estado contra su voluntad. Pero h&#233;telo aqu&#237;, cuando no me cato, que remanece un d&#237;a la melindrosa Marcela hecha pastora; y, sin ser parte su t&#237;o ni todos los del pueblo, que se lo desaconsejaban, dio en irse al campo con las dem&#225;s zagalas del lugar, y dio en guardar su mesmo ganado. Y, as&#237; como ella sali&#243; en p&#250;blico y su hermosura se vio al descubierto, no os sabr&#233; buenamente decir cu&#225;ntos ricos mancebos, hidalgos y labradores han tomado el traje de Gris&#243;stomo y la andan requebrando por esos campos. Uno de los cuales, como ya est&#225; dicho, fue nuestro difunto, del cual dec&#237;an que la dejaba de querer, y la adoraba. Y no se piense que porque Marcela se puso en aquella libertad y vida tan suelta y de tan poco o de ning&#250;n recogimiento, que por eso ha dado indicio, ni por semejas, que venga en menoscabo de su honestidad y recato; antes es tanta y tal la vigilancia con que mira por su honra, que de cuantos la sirven y solicitan ninguno se ha alabado, ni con verdad se podr&#225; alabar, que le haya dado alguna peque&#241;a esperanza de alcanzar su deseo. Que, puesto que no huye ni se esquiva de la compa&#241;&#237;a y conversaci&#243;n de los pastores, y los trata cort&#233;s y amigablemente, en llegando a descubrirle su intenci&#243;n cualquiera dellos, aunque sea tan justa y santa como la del matrimonio, los arroja de s&#237; como con un trabuco. Y con esta manera de condici&#243;n hace m&#225;s da&#241;o en esta tierra que si por ella entrara la pestilencia; porque su afabilidad y hermosura atrae los corazones de los que la tratan a servirla y a amarla, pero su desd&#233;n y desenga&#241;o los conduce a t&#233;rminos de desesperarse; y as&#237;, no saben qu&#233; decirle, sino llamarla a voces cruel y desagradecida, con otros t&#237;tulos a &#233;ste semejantes, que bien la calidad de su condici&#243;n manifiestan. Y si aqu&#237; estuvi&#233;sedes, se&#241;or, alg&#250;n d&#237;a, ver&#237;ades resonar estas sierras y estos valles con los lamentos de los desenga&#241;ados que la siguen. No est&#225; muy lejos de aqu&#237; un sitio donde hay casi dos docenas de altas hayas, y no hay ninguna que en su lisa corteza no tenga grabado y escrito el nombre de Marcela; y encima de alguna, una corona grabada en el mesmo &#225;rbol, como si m&#225;s claramente dijera su amante que Marcela la lleva y la merece de toda la hermosura humana. Aqu&#237; sospira un pastor, all&#237; se queja otro; acull&#225; se oyen amorosas canciones, ac&#225; desesperadas endechas. Cu&#225;l hay que pasa todas las horas de la noche sentado al pie de alguna encina o pe&#241;asco, y all&#237;, sin plegar los llorosos ojos, embebecido y transportado en sus pensamientos, le hall&#243; el sol a la ma&#241;ana; y cu&#225;l hay que, sin dar vado ni tregua a sus suspiros, en mitad del ardor de la m&#225;s enfadosa siesta del verano, tendido sobre la ardiente arena, env&#237;a sus quejas al piadoso cielo. Y d&#233;ste y de aqu&#233;l, y de aqu&#233;llos y de &#233;stos, libre y desenfadadamente triunfa la hermosa Marcela; y todos los que la conocemos estamos esperando en qu&#233; ha de parar su altivez y qui&#233;n ha de ser el dichoso que ha de venir a dome&#241;ar condici&#243;n tan terrible y gozar de hermosura tan estremada.&#187; Por ser todo lo que he contado tan averiguada verdad, me doy a entender que tambi&#233;n lo es la que nuestro zagal dijo que se dec&#237;a de la causa de la muerte de Gris&#243;stomo. Y as&#237;, os aconsejo, se&#241;or, que no dej&#233;is de hallaros ma&#241;ana a su entierro, que ser&#225; muy de ver, porque Gris&#243;stomo tiene muchos amigos, y no est&#225; de este lugar a aqu&#233;l donde manda enterrarse media legua. </p>
         <p id="p697">&#8212;En cuidado me lo tengo &#8212;dijo don Quijote&#8212;, y agrad&#233;zcoos el gusto que me hab&#233;is dado con la narraci&#243;n de tan sabroso cuento. </p>
         <p id="p698">&#8212;&#161;Oh! &#8212;replic&#243; el cabrero&#8212;, a&#250;n no s&#233; yo la mitad de los casos sucedidos a los amantes de Marcela, mas podr&#237;a ser que ma&#241;ana top&#225;semos en el camino alg&#250;n pastor que nos los dijese. Y, por ahora, bien ser&#225; que os vais a dormir debajo de techado, porque el sereno os podr&#237;a da&#241;ar la herida, puesto que es tal la medicina que se os ha puesto, que no hay que temer de contrario acidente. </p>
         <p id="p699">Sancho Panza, que ya daba al diablo el tanto hablar del cabrero, solicit&#243;, por su parte, que su amo se entrase a dormir en la choza de Pedro. H&#237;zolo as&#237;, y todo lo m&#225;s de la noche se le pas&#243; en memorias de su se&#241;ora Dulcinea, a imitaci&#243;n de los amantes de Marcela. Sancho Panza se acomod&#243; entre Rocinante y su jumento, y durmi&#243;, no como enamorado desfavorecido, sino como hombre molido a coces.</p>
