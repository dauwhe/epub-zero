		<section class="body-rw Chapter-rw" id="Chapter106" epub:type="bodymatter chapter">
         <div class="title-block-rw" id="title-block108">
            <p class="title-num-rw" id="title-num103">Cap&#237;tulo LI</p>
            <p class="title-other-rw" id="title-other103">Del progreso del gobierno de Sancho Panza, con otros sucesos tales como buenos</p>
         </div>
         <p id="p5071">Amaneci&#243; el d&#237;a que se sigui&#243; a la noche de la ronda del gobernador, la cual el maestresala pas&#243; sin dormir, ocupado el pensamiento en el rostro, br&#237;o y belleza de la disfrazada doncella; y el mayordomo ocup&#243; lo que della faltaba en escribir a sus se&#241;ores lo que Sancho Panza hac&#237;a y dec&#237;a, tan admirado de sus hechos como de sus dichos: porque andaban mezcladas sus palabras y sus acciones, con asomos discretos y tontos. </p>
         <p id="p5072">Levant&#243;se, en fin, el se&#241;or gobernador, y, por orden del doctor Pedro Recio, le hicieron desayunar con un poco de conserva y cuatro tragos de agua fr&#237;a, cosa que la trocara Sancho con un pedazo de pan y un racimo de uvas; pero, viendo que aquello era m&#225;s fuerza que voluntad, pas&#243; por ello, con harto dolor de su alma y fatiga de su est&#243;mago, haci&#233;ndole creer Pedro Recio que los manjares pocos y delicados avivaban el ingenio, que era lo que m&#225;s conven&#237;a a las personas constituidas en mandos y en oficios graves, donde se han de aprovechar no tanto de las fuerzas corporales como de las del entendimiento. </p>
         <p id="p5073">Con esta sofister&#237;a padec&#237;a hambre Sancho, y tal, que en su secreto maldec&#237;a el gobierno y aun a quien se le hab&#237;a dado; pero, con su hambre y con su conserva, se puso a juzgar aquel d&#237;a, y lo primero que se le ofreci&#243; fue una pregunta que un forastero le hizo, estando presentes a todo el mayordomo y los dem&#225;s ac&#243;litos, que fue: </p>
         <p id="p5074">&#8212;Se&#241;or, un caudaloso r&#237;o divid&#237;a dos t&#233;rminos de un mismo se&#241;or&#237;o (y est&#233; vuestra merced atento, porque el caso es de importancia y algo dificultoso). Digo, pues, que sobre este r&#237;o estaba una puente, y al cabo della, una horca y una como casa de audiencia, en la cual de ordinario hab&#237;a cuatro jueces que juzgaban la ley que puso el due&#241;o del r&#237;o, de la puente y del se&#241;or&#237;o, que era en esta forma: &#8220;Si alguno pasare por esta puente de una parte a otra, ha de jurar primero ad&#243;nde y a qu&#233; va; y si jurare verdad, d&#233;jenle pasar; y si dijere mentira, muera por ello ahorcado en la horca que all&#237; se muestra, sin remisi&#243;n alguna&#8221;. Sabida esta ley y la rigurosa condici&#243;n della, pasaban muchos, y luego en lo que juraban se echaba de ver que dec&#237;an verdad, y los jueces los dejaban pasar libremente. Sucedi&#243;, pues, que, tomando juramento a un hombre, jur&#243; y dijo que para el juramento que hac&#237;a, que iba a morir en aquella horca que all&#237; estaba, y no a otra cosa. Repararon los jueces en el juramento y dijeron: &#8220;Si a este hombre le dejamos pasar libremente, minti&#243; en su juramento, y, conforme a la ley, debe morir; y si le ahorcamos, &#233;l jur&#243; que iba a morir en aquella horca, y, habiendo jurado verdad, por la misma ley debe ser libre&#8221;. P&#237;dese a vuesa merced, se&#241;or gobernador, qu&#233; har&#225;n los jueces del tal hombre; que aun hasta agora est&#225;n dudosos y suspensos. Y, habiendo tenido noticia del agudo y elevado entendimiento de vuestra merced, me enviaron a m&#237; a que suplicase a vuestra merced de su parte diese su parecer en tan intricado y dudoso caso. </p>
         <p id="p5075">A lo que respondi&#243; Sancho: </p>
         <p id="p5076">&#8212;Por cierto que esos se&#241;ores jueces que a m&#237; os env&#237;an lo pudieran haber escusado, porque yo soy un hombre que tengo m&#225;s de mostrenco que de agudo; pero, con todo eso, repetidme otra vez el negocio de modo que yo le entienda: quiz&#225; podr&#237;a ser que diese en el hito. </p>
         <p id="p5077">Volvi&#243; otra y otra vez el preguntante a referir lo que primero hab&#237;a dicho, y Sancho dijo: </p>
         <p id="p5078">&#8212;A mi parecer, este negocio en dos paletas le declarar&#233; yo, y es as&#237;: el tal hombre jura que va a morir en la horca, y si muere en ella, jur&#243; verdad, y por la ley puesta merece ser libre y que pase la puente; y si no le ahorcan, jur&#243; mentira, y por la misma ley merece que le ahorquen. </p>
         <p id="p5079">&#8212;As&#237; es como el se&#241;or gobernador dice &#8212;dijo el mensajero&#8212;; y cuanto a la entereza y entendimiento del caso, no hay m&#225;s que pedir ni que dudar. </p>
         <p id="p5080">&#8212;Digo yo, pues, agora &#8212;replic&#243; Sancho&#8212; que deste hombre aquella parte que jur&#243; verdad la dejen pasar, y la que dijo mentira la ahorquen, y desta manera se cumplir&#225; al pie de la letra la condici&#243;n del pasaje. </p>
         <p id="p5081">&#8212;Pues, se&#241;or gobernador &#8212;replic&#243; el preguntador&#8212;, ser&#225; necesario que el tal hombre se divida en partes, en mentirosa y verdadera; y si se divide, por fuerza ha de morir, y as&#237; no se consigue cosa alguna de lo que la ley pide, y es de necesidad espresa que se cumpla con ella. </p>
         <p id="p5082">&#8212;Venid ac&#225;, se&#241;or buen hombre &#8212;respondi&#243; Sancho&#8212;; este pasajero que dec&#237;s, o yo soy un porro, o &#233;l tiene la misma raz&#243;n para morir que para vivir y pasar la puente; porque si la verdad le salva, la mentira le condena igualmente; y, siendo esto as&#237;, como lo es, soy de parecer que dig&#225;is a esos se&#241;ores que a m&#237; os enviaron que, pues est&#225;n en un fil las razones de condenarle o asolverle, que le dejen pasar libremente, pues siempre es alabado m&#225;s el hacer bien que mal, y esto lo diera firmado de mi nombre, si supiera firmar; y yo en este caso no he hablado de m&#237;o, sino que se me vino a la memoria un precepto, entre otros muchos que me dio mi amo don Quijote la noche antes que viniese a ser gobernador desta &#237;nsula: que fue que, cuando la justicia estuviese en duda, me decantase y acogiese a la misericordia; y ha querido Dios que agora se me acordase, por venir en este caso como de molde. </p>
         <p id="p5083">As&#237; es &#8212;respondi&#243; el mayordomo&#8212;, y tengo para m&#237; que el mismo Licurgo, que dio leyes a los lacedemonios, no pudiera dar mejor sentencia que la que el gran Panza ha dado. Y ac&#225;bese con esto la audiencia desta ma&#241;ana, y yo dar&#233; orden como el se&#241;or gobernador coma muy a su gusto. </p>
         <p id="p5084">&#8212;Eso pido, y barras derechas &#8212;dijo Sancho&#8212;: denme de comer, y lluevan casos y dudas sobre m&#237;, que yo las despabilar&#233; en el aire. </p>
         <p id="p5085">Cumpli&#243; su palabra el mayordomo, pareci&#233;ndole ser cargo de conciencia matar de hambre a tan discreto gobernador; y m&#225;s, que pensaba concluir con &#233;l aquella misma noche haci&#233;ndole la burla &#250;ltima que tra&#237;a en comisi&#243;n de hacerle. </p>
         <p id="p5086">Sucedi&#243;, pues, que, habiendo comido aquel d&#237;a contra las reglas y aforismos del doctor Tirteafuera, al levantar de los manteles, entr&#243; un correo con una carta de don Quijote para el gobernador. Mand&#243; Sancho al secretario que la leyese para s&#237;, y que si no viniese en ella alguna cosa digna de secreto, la leyese en voz alta. H&#237;zolo as&#237; el secretario, y, repas&#225;ndola primero, dijo: </p>
         <p id="p5087">&#8212;Bien se puede leer en voz alta, que lo que el se&#241;or don Quijote escribe a vuestra merced merece estar estampado y escrito con letras de oro, y dice as&#237;: </p>
         <p id="p5088">Carta de don Quijote de la Mancha a Sancho Panza, gobernador de la &#237;nsula Barataria </p>
         <p id="p5089">Cuando esperaba o&#237;r nuevas de tus descuidos e impertinencias, Sancho amigo, las o&#237; de tus discreciones, de que di por ello gracias particulares al cielo, el cual del esti&#233;rcol sabe levantar los pobres, y de los tontos hacer discretos. D&#237;cenme que gobiernas como si fueses hombre, y que eres hombre como si fueses bestia, seg&#250;n es la humildad con que te tratas; y quiero que adviertas, Sancho, que muchas veces conviene y es necesario, por la autoridad del oficio, ir contra la humildad del coraz&#243;n; porque el buen adorno de la persona que est&#225; puesta en graves cargos ha de ser conforme a lo que ellos piden, y no a la medida de lo que su humilde condici&#243;n le inclina. V&#237;stete bien, que un palo compuesto no parece palo. No digo que traigas dijes ni galas, ni que siendo juez te vistas como soldado, sino que te adornes con el h&#225;bito que tu oficio requiere, con tal que sea limpio y bien compuesto. </p>
         <p id="p5090">Para ganar la voluntad del pueblo que gobiernas, entre otras has de hacer dos cosas: la una, ser bien criado con todos, aunque esto ya otra vez te lo he dicho; y la otra, procurar la abundancia de los mantenimientos; que no hay cosa que m&#225;s fatigue el coraz&#243;n de los pobres que la hambre y la carest&#237;a. </p>
         <p id="p5091">No hagas muchas pragm&#225;ticas; y si las hicieres, procura que sean buenas, y, sobre todo, que se guarden y cumplan; que las pragm&#225;ticas que no se guardan, lo mismo es que si no lo fuesen; antes dan a entender que el pr&#237;ncipe que tuvo discreci&#243;n y autoridad para hacerlas, no tuvo valor para hacer que se guardasen; y las leyes que atemorizan y no se ejecutan, vienen a ser como la viga, rey de las ranas: que al principio las espant&#243;, y con el tiempo la menospreciaron y se subieron sobre ella. </p>
         <p id="p5092">S&#233; padre de las virtudes y padrastro de los vicios. No seas siempre riguroso, ni siempre blando, y escoge el medio entre estos dos estremos, que en esto est&#225; el punto de la discreci&#243;n. Visita las c&#225;rceles, las carnicer&#237;as y las plazas, que la presencia del gobernador en lugares tales es de mucha importancia: consuela a los presos, que esperan la brevedad de su despacho; es coco a los carniceros, que por entonces igualan los pesos, y es espantajo a las placeras, por la misma raz&#243;n. No te muestres, aunque por ventura lo seas &#8212;lo cual yo no creo&#8212;, codicioso, mujeriego ni glot&#243;n; porque, en sabiendo el pueblo y los que te tratan tu inclinaci&#243;n determinada, por all&#237; te dar&#225;n bater&#237;a, hasta derribarte en el profundo de la perdici&#243;n. </p>
         <p id="p5093">Mira y remira, pasa y repasa los consejos y documentos que te di por escrito antes que de aqu&#237; partieses a tu gobierno, y ver&#225;s como hallas en ellos, si los guardas, una ayuda de costa que te sobrelleve los trabajos y dificultades que a cada paso a los gobernadores se les ofrecen. Escribe a tus se&#241;ores y mu&#233;strateles agradecido, que la ingratitud es hija de la soberbia, y uno de los mayores pecados que se sabe, y la persona que es agradecida a los que bien le han hecho, da indicio que tambi&#233;n lo ser&#225; a Dios, que tantos bienes le hizo y de contino le hace. </p>
         <p id="p5094">La se&#241;ora duquesa despach&#243; un propio con tu vestido y otro presente a tu mujer Teresa Panza; por momentos esperamos respuesta. </p>
         <p id="p5095">Yo he estado un poco mal dispuesto de un cierto gateamiento que me sucedi&#243; no muy a cuento de mis narices; pero no fue nada, que si hay encantadores que me maltraten, tambi&#233;n los hay que me defiendan. </p>
         <p id="p5096">Av&#237;same si el mayordomo que est&#225; contigo tuvo que ver en las acciones de la Trifaldi, como t&#250; sospechaste, y de todo lo que te sucediere me ir&#225;s dando aviso, pues es tan corto el camino; cuanto m&#225;s, que yo pienso dejar presto esta vida ociosa en que estoy, pues no nac&#237; para ella. </p>
         <p id="p5097">Un negocio se me ha ofrecido, que creo que me ha de poner en desgracia destos se&#241;ores; pero, aunque se me da mucho, no se me da nada, pues, en fin en fin, tengo de cumplir antes con mi profesi&#243;n que con su gusto, conforme a lo que suele decirse: amicus Plato, sed magis amica veritas. D&#237;gote este lat&#237;n porque me doy a entender que, despu&#233;s que eres gobernador, lo habr&#225;s aprendido. Y a Dios, el cual te guarde de que ninguno te tenga l&#225;stima. </p>
         <p id="p5098">Tu amigo, </p>
         <p id="p5099">Don Quijote de la Mancha. </p>
         <p id="p5100">Oy&#243; Sancho la carta con mucha atenci&#243;n, y fue celebrada y tenida por discreta de los que la oyeron; y luego Sancho se levant&#243; de la mesa, y, llamando al secretario, se encerr&#243; con &#233;l en su estancia, y, sin dilatarlo m&#225;s, quiso responder luego a su se&#241;or don Quijote, y dijo al secretario que, sin a&#241;adir ni quitar cosa alguna, fuese escribiendo lo que &#233;l le dijese, y as&#237; lo hizo; y la carta de la respuesta fue del tenor siguiente: </p>
         <p id="p5101">Carta de Sancho Panza a don Quijote de la Mancha </p>
         <p id="p5102">La ocupaci&#243;n de mis negocios es tan grande que no tengo lugar para rascarme la cabeza, ni aun para cortarme las u&#241;as; y as&#237;, las traigo tan crecidas cual Dios lo remedie. Digo esto, se&#241;or m&#237;o de mi alma, porque vuesa merced no se espante si hasta agora no he dado aviso de mi bien o mal estar en este gobierno, en el cual tengo m&#225;s hambre que cuando and&#225;bamos los dos por las selvas y por los despoblados. </p>
         <p id="p5103">Escribi&#243;me el duque, mi se&#241;or, el otro d&#237;a, d&#225;ndome aviso que hab&#237;an entrado en esta &#237;nsula ciertas esp&#237;as para matarme, y hasta agora yo no he descubierto otra que un cierto doctor que est&#225; en este lugar asalariado para matar a cuantos gobernadores aqu&#237; vinieren: ll&#225;mase el doctor Pedro Recio, y es natural de Tirteafuera: &#161;porque vea vuesa merced qu&#233; nombre para no temer que he de morir a sus manos! Este tal doctor dice &#233;l mismo de s&#237; mismo que &#233;l no cura las enfermedades cuando las hay, sino que las previene, para que no vengan; y las medecinas que usa son dieta y m&#225;s dieta, hasta poner la persona en los huesos mondos, como si no fuese mayor mal la flaqueza que la calentura. Finalmente, &#233;l me va matando de hambre, y yo me voy muriendo de despecho, pues cuando pens&#233; venir a este gobierno a comer caliente y a beber fr&#237;o, y a recrear el cuerpo entre s&#225;banas de holanda, sobre colchones de pluma, he venido a hacer penitencia, como si fuera ermita&#241;o; y, como no la hago de mi voluntad, pienso que, al cabo al cabo, me ha de llevar el diablo. </p>
         <p id="p5104">Hasta agora no he tocado derecho ni llevado cohecho, y no puedo pensar en qu&#233; va esto; porque aqu&#237; me han dicho que los gobernadores que a esta &#237;nsula suelen venir, antes de entrar en ella, o les han dado o les han prestado los del pueblo muchos dineros, y que &#233;sta es ordinaria usanza en los dem&#225;s que van a gobiernos, no solamente en &#233;ste. </p>
         <p id="p5105">Anoche, andando de ronda, top&#233; una muy hermosa doncella en traje de var&#243;n y un hermano suyo en h&#225;bito de mujer; de la moza se enamor&#243; mi maestresala, y la escogi&#243; en su imaginaci&#243;n para su mujer, seg&#250;n &#233;l ha dicho, y yo escog&#237; al mozo para mi yerno; hoy los dos pondremos en pl&#225;tica nuestros pensamientos con el padre de entrambos, que es un tal Diego de la Llana, hidalgo y cristiano viejo cuanto se quiere. </p>
         <p id="p5106">Yo visito las plazas, como vuestra merced me lo aconseja, y ayer hall&#233; una tendera que vend&#237;a avellanas nuevas, y averig&#252;&#233;le que hab&#237;a mezclado con una hanega de avellanas nuevas otra de viejas, vanas y podridas; apliqu&#233;las todas para los ni&#241;os de la doctrina, que las sabr&#237;an bien distinguir, y sentenci&#233;la que por quince d&#237;as no entrase en la plaza. Hanme dicho que lo hice valerosamente; lo que s&#233; decir a vuestra merced es que es fama en este pueblo que no hay gente m&#225;s mala que las placeras, porque todas son desvergonzadas, desalmadas y atrevidas, y yo as&#237; lo creo, por las que he visto en otros pueblos. </p>
         <p id="p5107">De que mi se&#241;ora la duquesa haya escrito a mi mujer Teresa Panza y envi&#225;dole el presente que vuestra merced dice, estoy muy satisfecho, y procurar&#233; de mostrarme agradecido a su tiempo: b&#233;sele vuestra merced las manos de mi parte, diciendo que digo yo que no lo ha echado en saco roto, como lo ver&#225; por la obra. </p>
         <p id="p5108">No querr&#237;a que vuestra merced tuviese trabacuentas de disgusto con esos mis se&#241;ores, porque si vuestra merced se enoja con ellos, claro est&#225; que ha de redundar en mi da&#241;o, y no ser&#225; bien que, pues se me da a m&#237; por consejo que sea agradecido, que vuestra merced no lo sea con quien tantas mercedes le tiene hechas y con tanto regalo ha sido tratado en su castillo. </p>
         <p id="p5109">Aquello del gateado no entiendo, pero imagino que debe de ser alguna de las malas fechor&#237;as que con vuestra merced suelen usar los malos encantadores; yo lo sabr&#233; cuando nos veamos. </p>
         <p id="p5110">Quisiera enviarle a vuestra merced alguna cosa, pero no s&#233; qu&#233; env&#237;e, si no es algunos ca&#241;utos de jeringas, que para con vejigas los hacen en esta &#237;nsula muy curiosos; aunque si me dura el oficio, yo buscar&#233; qu&#233; enviar de haldas o de mangas. </p>
         <p id="p5111">Si me escribiere mi mujer Teresa Panza, pague vuestra merced el porte y env&#237;eme la carta,que tengo grand&#237;simo deseo de saber del estado de mi casa, de mi mujer y de mis hijos. Y con esto, Dios libre a vuestra merced de mal intencionados encantadores, y a m&#237; me saque con bien y en paz deste gobierno, que lo dudo, porque le pienso dejar con la vida, seg&#250;n me trata el doctor Pedro Recio. </p>
         <p id="p5112">Criado de vuestra merced, </p>
         <p id="p5113">Sancho Panza, el Gobernador. </p>
         <p id="p5114">Cerr&#243; la carta el secretario y despach&#243; luego al correo; y, junt&#225;ndose los burladores de Sancho, dieron orden entre s&#237; c&#243;mo despacharle del gobierno; y aquella tarde la pas&#243; Sancho en hacer algunas ordenanzas tocantes al buen gobierno de la que &#233;l imaginaba ser &#237;nsula, y orden&#243; que no hubiese regatones de los bastimentos en la rep&#250;blica, y que pudiesen meter en ella vino de las partes que quisiesen, con aditamento que declarasen el lugar de donde era, para ponerle el precio seg&#250;n su estimaci&#243;n, bondad y fama, y el que lo aguase o le mudase el nombre, perdiese la vida por ello. </p>
         <p id="p5115">Moder&#243; el precio de todo calzado, principalmente el de los zapatos, por parecerle que corr&#237;a con exorbitancia; puso tasa en los salarios de los criados, que caminaban a rienda suelta por el camino del interese; puso grav&#237;simas penas a los que cantasen cantares lascivos y descompuestos, ni de noche ni de d&#237;a. Orden&#243; que ning&#250;n ciego cantase milagro en coplas si no trujese testimonio aut&#233;ntico de ser verdadero, por parecerle que los m&#225;s que los ciegos cantan son fingidos, en perjuicio de los verdaderos. </p>
         <p id="p5116">Hizo y cre&#243; un alguacil de pobres, no para que los persiguiese, sino para que los examinase si lo eran, porque a la sombra de la manquedad fingida y de la llaga falsa andan los brazos ladrones y la salud borracha. En resoluci&#243;n: &#233;l orden&#243; cosas tan buenas que hasta hoy se guardan en aquel lugar, y se nombran Las constituciones del gran gobernador Sancho Panza.</p>
