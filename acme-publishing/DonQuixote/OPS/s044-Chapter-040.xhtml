         <div class="title-block-rw" id="title-block41">
            <p class="title-num-rw" id="title-num39">Cap&#237;tulo XXXIX</p>
            <p class="title-other-rw" id="title-other39">Donde el cautivo cuenta su vida y sucesos</p>
         </div>
         <p id="p2093">&#8212;&#171;En un lugar de las Monta&#241;as de Le&#243;n tuvo principio mi linaje, con quien fue m&#225;s agradecida y liberal la naturaleza que la fortuna, aunque, en la estrecheza de aquellos pueblos, todav&#237;a alcanzaba mi padre fama de rico, y verdaderamente lo fuera si as&#237; se diera ma&#241;a a conservar su hacienda como se la daba en gastalla. Y la condici&#243;n que ten&#237;a de ser liberal y gastador le procedi&#243; de haber sido soldado los a&#241;os de su joventud, que es escuela la soldadesca donde el mezquino se hace franco, y el franco, pr&#243;digo; y si algunos soldados se hallan miserables, son como monstruos, que se ven raras veces. Pasaba mi padre los t&#233;rminos de la liberalidad, y rayaba en los de ser pr&#243;digo: cosa que no le es de ning&#250;n provecho al hombre casado, y que tiene hijos que le han de suceder en el nombre y en el ser. Los que mi padre ten&#237;a eran tres, todos varones y todos de edad de poder elegir estado. Viendo, pues, mi padre que, seg&#250;n &#233;l dec&#237;a, no pod&#237;a irse a la mano contra su condici&#243;n, quiso privarse del instrumento y causa que le hac&#237;a gastador y dadivoso, que fue privarse de la hacienda, sin la cual el mismo Alejandro pareciera estrecho. </p>
         <p id="p2094">&#187;Y as&#237;, llam&#225;ndonos un d&#237;a a todos tres a solas en un aposento, nos dijo unas razones semejantes a las que ahora dir&#233;: &#8220;Hijos, para deciros que os quiero bien, basta saber y decir que sois mis hijos; y, para entender que os quiero mal, basta saber que no me voy a la mano en lo que toca a conservar vuestra hacienda. Pues, para que entend&#225;is desde aqu&#237; adelante que os quiero como padre, y que no os quiero destruir como padrastro, quiero hacer una cosa con vosotros que ha muchos d&#237;as que la tengo pensada y con madura consideraci&#243;n dispuesta. Vosotros est&#225;is ya en edad de tomar estado, o, a lo menos, de elegir ejercicio, tal que, cuando mayores, os honre y aproveche. Y lo que he pensado es hacer de mi hacienda cuatro partes: las tres os dar&#233; a vosotros, a cada uno lo que le tocare, sin exceder en cosa alguna, y con la otra me quedar&#233; yo para vivir y sustentarme los d&#237;as que el cielo fuere servido de darme de vida. Pero querr&#237;a que, despu&#233;s que cada uno tuviese en su poder la parte que le toca de su hacienda, siguiese uno de los caminos que le dir&#233;. Hay un refr&#225;n en nuestra Espa&#241;a, a mi parecer muy verdadero, como todos lo son, por ser sentencias breves sacadas de la luenga y discreta experiencia; y el que yo digo dice: &#8220;Iglesia, o mar, o casa real&#8221;, como si m&#225;s claramente dijera: &#8220;Quien quisiere valer y ser rico, siga o la Iglesia, o navegue, ejercitando el arte de la mercanc&#237;a, o entre a servir a los reyes en sus casas&#8221;; porque dicen: &#8220;M&#225;s vale migaja de rey que merced de se&#241;or&#8221;. Digo esto porque querr&#237;a, y es mi voluntad, que uno de vosotros siguiese las letras, el otro la mercanc&#237;a, y el otro sirviese al rey en la guerra, pues es dificultoso entrar a servirle en su casa; que, ya que la guerra no d&#233; muchas riquezas, suele dar mucho valor y mucha fama. Dentro de ocho d&#237;as, os dar&#233; toda vuestra parte en dineros, sin defraudaros en un ardite, como lo ver&#233;is por la obra. Decidme ahora si quer&#233;is seguir mi parecer y consejo en lo que os he propuesto&#8221;. Y, mand&#225;ndome a m&#237;, por ser el mayor, que respondiese, despu&#233;s de haberle dicho que no se deshiciese de la hacienda, sino que gastase todo lo que fuese su voluntad, que nosotros &#233;ramos mozos para saber ganarla, vine a concluir en que cumplir&#237;a su gusto, y que el m&#237;o era seguir el ejercicio de las armas, sirviendo en &#233;l a Dios y a mi rey. El segundo hermano hizo los mesmos ofrecimientos, y escogi&#243; el irse a las Indias, llevando empleada la hacienda que le cupiese. El menor, y, a lo que yo creo, el m&#225;s discreto, dijo que quer&#237;a seguir la Iglesia, o irse a acabar sus comenzados estudios a Salamanca. As&#237; como acabamos de concordarnos y escoger nuestros ejercicios, mi padre nos abraz&#243; a todos, y, con la brevedad que dijo, puso por obra cuanto nos hab&#237;a prometido; y, dando a cada uno su parte, que, a lo que se me acuerda, fueron cada tres mil ducados, en dineros (porque un nuestro t&#237;o compr&#243; toda la hacienda y la pag&#243; de contado, porque no saliese del tronco de la casa), en un mesmo d&#237;a nos despedimos todos tres de nuestro buen padre; y, en aquel mesmo, pareci&#233;ndome a m&#237; ser inhumanidad que mi padre quedase viejo y con tan poca hacienda, hice con &#233;l que de mis tres mil tomase los dos mil ducados, porque a m&#237; me bastaba el resto para acomodarme de lo que hab&#237;a menester un soldado. Mis dos hermanos, movidos de mi ejemplo, cada uno le dio mil ducados: de modo que a mi padre le quedaron cuatro mil en dineros, y m&#225;s tres mil, que, a lo que parece, val&#237;a la hacienda que le cupo, que no quiso vender, sino quedarse con ella en ra&#237;ces. Digo, en fin, que nos despedimos d&#233;l y de aquel nuestro t&#237;o que he dicho, no sin mucho sentimiento y l&#225;grimas de todos, encarg&#225;ndonos que les hici&#233;semos saber, todas las veces que hubiese comodidad para ello, de nuestros sucesos, pr&#243;speros o adversos. Promet&#237;mosselo, y, abraz&#225;ndonos y ech&#225;ndonos su bendici&#243;n, el uno tom&#243; el viaje de Salamanca, el otro de Sevilla y yo el de Alicante, adonde tuve nuevas que hab&#237;a una nave ginovesa que cargaba all&#237; lana para G&#233;nova. </p>
         <p id="p2095">&#187;&#201;ste har&#225; veinte y dos a&#241;os que sal&#237; de casa de mi padre, y en todos ellos, puesto que he escrito algunas cartas, no he sabido d&#233;l ni de mis hermanos nueva alguna. Y lo que en este discurso de tiempo he pasado lo dir&#233; brevemente. Embarqu&#233;me en Alicante, llegu&#233; con pr&#243;spero viaje a G&#233;nova, fui desde all&#237; a Mil&#225;n, donde me acomod&#233; de armas y de algunas galas de soldado, de donde quise ir a asentar mi plaza al Piamonte; y, estando ya de camino para Alejandr&#237;a de la Palla, tuve nuevas que el gran duque de Alba pasaba a Flandes. Mud&#233; prop&#243;sito, fuime con &#233;l, serv&#237;le en las jornadas que hizo, hall&#233;me en la muerte de los condes de Eguem&#243;n y de Hornos, alcanc&#233; a ser alf&#233;rez de un famoso capit&#225;n de Guadalajara, llamado Diego de Urbina; y, a cabo de alg&#250;n tiempo que llegu&#233; a Flandes, se tuvo nuevas de la liga que la Santidad del Papa P&#237;o Quinto, de felice recordaci&#243;n, hab&#237;a hecho con Venecia y con Espa&#241;a, contra el enemigo com&#250;n, que es el Turco; el cual, en aquel mesmo tiempo, hab&#237;a ganado con su armada la famosa isla de Chipre, que estaba debajo del dominio del veneciano: y p&#233;rdida lamentable y desdichada. S&#250;pose cierto que ven&#237;a por general desta liga el seren&#237;simo don Juan de Austria, hermano natural de nuestro buen rey don Felipe. Divulg&#243;se el grand&#237;simo aparato de guerra que se hac&#237;a. Todo lo cual me incit&#243; y conmovi&#243; el &#225;nimo y el deseo de verme en la jornada que se esperaba; y, aunque ten&#237;a barruntos, y casi promesas ciertas, de que en la primera ocasi&#243;n que se ofreciese ser&#237;a promovido a capit&#225;n, lo quise dejar todo y venirme, como me vine, a Italia. Y quiso mi buena suerte que el se&#241;or don Juan de Austria acababa de llegar a G&#233;nova, que pasaba a N&#225;poles a juntarse con la armada de Venecia, como despu&#233;s lo hizo en Mecina. </p>
         <p id="p2096">&#187;Digo, en fin, que yo me hall&#233; en aquella felic&#237;sima jornada, ya hecho capit&#225;n de infanter&#237;a, a cuyo honroso cargo me subi&#243; mi buena suerte, m&#225;s que mis merecimientos. Y aquel d&#237;a, que fue para la cristiandad tan dichoso, porque en &#233;l se desenga&#241;&#243; el mundo y todas las naciones del error en que estaban, creyendo que los turcos eran invencibles por la mar: en aquel d&#237;a, digo, donde qued&#243; el orgullo y soberbia otomana quebrantada, entre tantos venturosos como all&#237; hubo (porque m&#225;s ventura tuvieron los cristianos que all&#237; murieron que los que vivos y vencedores quedaron), yo solo fui el desdichado, pues, en cambio de que pudiera esperar, si fuera en los romanos siglos, alguna naval corona, me vi aquella noche que sigui&#243; a tan famoso d&#237;a con cadenas a los pies y esposas a las manos. </p>
         <p id="p2097">&#187;Y fue desta suerte: que, habiendo el Uchal&#237;, rey de Argel, atrevido y venturoso cosario, embestido y rendido la capitana de Malta, que solos tres caballeros quedaron vivos en ella, y &#233;stos malheridos, acudi&#243; la capitana de Juan Andrea a socorrella, en la cual yo iba con mi compa&#241;&#237;a; y, haciendo lo que deb&#237;a en ocasi&#243;n semejante, salt&#233; en la galera contraria, la cual, desvi&#225;ndose de la que la hab&#237;a embestido, estorb&#243; que mis soldados me siguiesen, y as&#237;, me hall&#233; solo entre mis enemigos, a quien no pude resistir, por ser tantos; en fin, me rindieron lleno de heridas. Y, como ya habr&#233;is, se&#241;ores, o&#237;do decir que el Uchal&#237; se salv&#243; con toda su escuadra, vine yo a quedar cautivo en su poder, y solo fui el triste entre tantos alegres y el cautivo entre tantos libres; porque fueron quince mil cristianos los que aquel d&#237;a alcanzaron la deseada libertad, que todos ven&#237;an al remo en la turquesca armada. </p>
         <p id="p2098">&#187;Llev&#225;ronme a Costantinopla, donde el Gran Turco Selim hizo general de la mar a mi amo, porque hab&#237;a hecho su deber en la batalla, habiendo llevado por muestra de su valor el estandarte de la religi&#243;n de Malta. Hall&#233;me el segundo a&#241;o, que fue el de setenta y dos, en Navarino, bogando en la capitana de los tres fanales. Vi y not&#233; la ocasi&#243;n que all&#237; se perdi&#243; de no coger en el puerto toda el armada turquesca, porque todos los leventes y jen&#237;zaros que en ella ven&#237;an tuvieron por cierto que les hab&#237;an de embestir dentro del mesmo puerto, y ten&#237;an a punto su ropa y pasamaques, que son sus zapatos, para huirse luego por tierra, sin esperar ser combatidos: tanto era el miedo que hab&#237;an cobrado a nuestra armada. Pero el cielo lo orden&#243; de otra manera, no por culpa ni descuido del general que a los nuestros reg&#237;a, sino por los pecados de la cristiandad, y porque quiere y permite Dios que tengamos siempre verdugos que nos castiguen. </p>
         <p id="p2099">&#187;En efeto, el Uchal&#237; se recogi&#243; a Mod&#243;n, que es una isla que est&#225; junto a Navarino, y, echando la gente en tierra, fortific&#243; la boca del puerto, y est&#250;vose quedo hasta que el se&#241;or don Juan se volvi&#243;. En este viaje se tom&#243; la galera que se llamaba La Presa, de quien era capit&#225;n un hijo de aquel famoso cosario Barbarroja. Tom&#243;la la capitana de N&#225;poles, llamada La Loba, regida por aquel rayo de la guerra, por el padre de los soldados, por aquel venturoso y jam&#225;s vencido capit&#225;n don &#193;lvaro de Baz&#225;n, marqu&#233;s de Santa Cruz. Y no quiero dejar de decir lo que sucedi&#243; en la presa de La Presa. Era tan cruel el hijo de Barbarroja, y trataba tan mal a sus cautivos, que, as&#237; como los que ven&#237;an al remo vieron que la galera Loba les iba entrando y que los alcanzaba, soltaron todos a un tiempo los remos, y asieron de su capit&#225;n, que estaba sobre el estanterol gritando que bogasen apriesa, y pas&#225;ndole de banco en banco, de popa a proa, le dieron bocados, que a poco m&#225;s que pas&#243; del &#225;rbol ya hab&#237;a pasado su &#225;nima al infierno: tal era, como he dicho, la crueldad con que los trataba y el odio que ellos le ten&#237;an. </p>
         <p id="p2100">&#187;Volvimos a Constantinopla, y el a&#241;o siguiente, que fue el de setenta y tres, se supo en ella c&#243;mo el se&#241;or don Juan hab&#237;a ganado a T&#250;nez, y quitado aquel reino a los turcos y puesto en posesi&#243;n d&#233;l a Muley Hamet, cortando las esperanzas que de volver a reinar en &#233;l ten&#237;a Muley Hamida, el moro m&#225;s cruel y m&#225;s valiente que tuvo el mundo. Sinti&#243; mucho esta p&#233;rdida el Gran Turco, y, usando de la sagacidad que todos los de su casa tienen, hizo paz con venecianos, que mucho m&#225;s que &#233;l la deseaban; y el a&#241;o siguiente de setenta y cuatro acometi&#243; a la Goleta y al fuerte que junto a T&#250;nez hab&#237;a dejado medio levantado el se&#241;or don Juan. En todos estos trances andaba yo al remo, sin esperanza de libertad alguna; a lo menos, no esperaba tenerla por rescate, porque ten&#237;a determinado de no escribir las nuevas de mi desgracia a mi padre. </p>
         <p id="p2101">&#187;Perdi&#243;se, en fin, la Goleta; perdi&#243;se el fuerte, sobre las cuales plazas hubo de soldados turcos, pagados, setenta y cinco mil, y de moros, y al&#225;rabes de toda la Africa, m&#225;s de cuatrocientos mil, acompa&#241;ado este tan gran n&#250;mero de gente con tantas municiones y pertrechos de guerra, y con tantos gastadores, que con las manos y a pu&#241;ados de tierra pudieran cubrir la Goleta y el fuerte. Perdi&#243;se primero la Goleta, tenida hasta entonces por inexpugnable; y no se perdi&#243; por culpa de sus defensores, los cuales hicieron en su defensa todo aquello que deb&#237;an y pod&#237;an, sino porque la experiencia mostr&#243; la facilidad con que se pod&#237;an levantar trincheas en aquella desierta arena, porque a dos palmos se hallaba agua, y los turcos no la hallaron a dos varas; y as&#237;, con muchos sacos de arena levantaron las trincheas tan altas que sobrepujaban las murallas de la fuerza; y, tir&#225;ndoles a caballero, ninguno pod&#237;a parar, ni asistir a la defensa. Fue com&#250;n opini&#243;n que no se hab&#237;an de encerrar los nuestros en la Goleta, sino esperar en campa&#241;a al desembarcadero; y los que esto dicen hablan de lejos y con poca experiencia de casos semejantes, porque si en la Goleta y en el fuerte apenas hab&#237;a siete mil soldados, &#191;c&#243;mo pod&#237;a tan poco n&#250;mero, aunque m&#225;s esforzados fuesen, salir a la campa&#241;a y quedar en las fuerzas, contra tanto como era el de los enemigos?; y &#191;c&#243;mo es posible dejar de perderse fuerza que no es socorrida, y m&#225;s cuando la cercan enemigos muchos y porfiados, y en su mesma tierra? Pero a muchos les pareci&#243;, y as&#237; me pareci&#243; a m&#237;, que fue particular gracia y merced que el cielo hizo a Espa&#241;a en permitir que se asolase aquella oficina y capa de maldades, y aquella gomia o esponja y polilla de la infinidad de dineros que all&#237; sin provecho se gastaban, sin servir de otra cosa que de conservar la memoria de haberla ganado la felic&#237;sima del invict&#237;simo Carlos Quinto; como si fuera menester para hacerla eterna, como lo es y ser&#225;, que aquellas piedras la sustentaran. </p>
         <p id="p2102">&#187;Perdi&#243;se tambi&#233;n el fuerte; pero fu&#233;ronle ganando los turcos palmo a palmo, porque los soldados que lo defend&#237;an pelearon tan valerosa y fuertemente, que pasaron de veinte y cinco mil enemigos los que mataron en veinte y dos asaltos generales que les dieron. Ninguno cautivaron sano de trecientos que quedaron vivos, se&#241;al cierta y clara de su esfuerzo y valor, y de lo bien que se hab&#237;an defendido y guardado sus plazas. Rindi&#243;se a partido un peque&#241;o fuerte o torre que estaba en mitad del esta&#241;o, a cargo de don Juan Zanoguera, caballero valenciano y famoso soldado. Cautivaron a don Pedro Puertocarrero, general de la Goleta, el cual hizo cuanto fue posible por defender su fuerza; y sinti&#243; tanto el haberla perdido que de pesar muri&#243; en el camino de Constantinopla, donde le llevaban cautivo. Cautivaron ansimesmo al general del fuerte, que se llamaba Gabrio Cervell&#243;n, caballero milan&#233;s, grande ingeniero y valent&#237;simo soldado. Murieron en estas dos fuerzas muchas personas de cuenta, de las cuales fue una Pag&#225;n de Oria, caballero del h&#225;bito de San Juan, de condici&#243;n generoso, como lo mostr&#243; la summa liberalidad que us&#243; con su hermano, el famoso Juan de Andrea de Oria; y lo que m&#225;s hizo lastimosa su muerte fue haber muerto a manos de unos al&#225;rabes de quien se fi&#243;, viendo ya perdido el fuerte, que se ofrecieron de llevarle en h&#225;bito de moro a Tabarca, que es un portezuelo o casa que en aquellas riberas tienen los ginoveses que se ejercitan en la pesquer&#237;a del coral; los cuales al&#225;rabes le cortaron la cabeza y se la trujeron al general de la armada turquesca, el cual cumpli&#243; con ellos nuestro refr&#225;n castellano: &#8220;Que aunque la traici&#243;n aplace, el traidor se aborrece&#8221;; y as&#237;, se dice que mand&#243; el general ahorcar a los que le trujeron el presente, porque no se le hab&#237;an tra&#237;do vivo. </p>
         <p id="p2103">&#187;Entre los cristianos que en el fuerte se perdieron, fue uno llamado don Pedro de Aguilar, natural no s&#233; de qu&#233; lugar del Andaluc&#237;a, el cual hab&#237;a sido alf&#233;rez en el fuerte, soldado de mucha cuenta y de raro entendimiento: especialmente ten&#237;a particular gracia en lo que llaman poes&#237;a. D&#237;golo porque su suerte le trujo a mi galera y a mi banco, y a ser esclavo de mi mesmo patr&#243;n; y, antes que nos parti&#233;semos de aquel puerto, hizo este caballero dos sonetos, a manera de epitafios, el uno a la Goleta y el otro al fuerte. Y en verdad que los tengo de decir, porque los s&#233; de memoria y creo que antes causar&#225;n gusto que pesadumbre.&#187; </p>
         <p id="p2104">En el punto que el cautivo nombr&#243; a don Pedro de Aguilar, don Fernando mir&#243; a sus camaradas, y todos tres se sonrieron; y, cuando lleg&#243; a decir de los sonetos, dijo el uno: </p>
         <p id="p2105">&#8212;Antes que vuestra merced pase adelante, le suplico me diga qu&#233; se hizo ese don Pedro de Aguilar que ha dicho. </p>
         <p id="p2106">&#8212;Lo que s&#233; es &#8212;respondi&#243; el cautivo&#8212; que, al cabo de dos a&#241;os que estuvo en Constantinopla, se huy&#243; en traje de arna&#250;te con un griego esp&#237;a, y no s&#233; si vino en libertad, puesto que creo que s&#237;, porque de all&#237; a un a&#241;o vi yo al griego en Constantinopla, y no le pude preguntar el suceso de aquel viaje. </p>
         <p id="p2107">&#8212;Pues lo fue &#8212;respondi&#243; el caballero&#8212;, porque ese don Pedro es mi hermano, y est&#225; ahora en nuestro lugar, bueno y rico, casado y con tres hijos. </p>
         <p id="p2108">&#8212;Gracias sean dadas a Dios &#8212;dijo el cautivo&#8212; por tantas mercedes como le hizo; porque no hay en la tierra, conforme mi parecer, contento que se iguale a alcanzar la libertad perdida. </p>
         <p id="p2109">&#8212;Y m&#225;s &#8212;replic&#243; el caballero&#8212;, que yo s&#233; los sonetos que mi hermano hizo. </p>
         <p id="p2110">&#8212;D&#237;galos, pues, vuestra merced &#8212;dijo el cautivo&#8212;, que los sabr&#225; decir mejor que yo. </p>
         <p id="p2111">&#8212;Que me place &#8212;respondi&#243; el caballero&#8212;; y el de la Goleta dec&#237;a as&#237;:</p>
