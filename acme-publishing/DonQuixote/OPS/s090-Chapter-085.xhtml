         <div class="title-block-rw" id="title-block87">
            <p class="title-num-rw" id="title-num82">Cap&#237;tulo XXX</p>
            <p class="title-other-rw" id="title-other82">De lo que le avino a don Quijote con una bella cazadora</p>
         </div>
         <p id="p4018">Asaz melanc&#243;licos y de mal talante llegaron a sus animales caballero y escudero, especialmente Sancho, a quien llegaba al alma llegar al caudal del dinero, pareci&#233;ndole que todo lo que d&#233;l se quitaba era quit&#225;rselo a &#233;l de las ni&#241;as de sus ojos. Finalmente, sin hablarse palabra, se pusieron a caballo y se apartaron del famoso r&#237;o, don Quijote sepultado en los pensamientos de sus amores, y Sancho en los de su acrecentamiento, que por entonces le parec&#237;a que estaba bien lejos de tenerle; porque, maguer era tonto, bien se le alcanzaba que las acciones de su amo, todas o las m&#225;s, eran disparates, y buscaba ocasi&#243;n de que, sin entrar en cuentas ni en despedimientos con su se&#241;or, un d&#237;a se desgarrase y se fuese a su casa. Pero la fortuna orden&#243; las cosas muy al rev&#233;s de lo que &#233;l tem&#237;a. </p>
         <p id="p4019">Sucedi&#243;, pues, que otro d&#237;a, al poner del sol y al salir de una selva, tendi&#243; don Quijote la vista por un verde prado, y en lo &#250;ltimo d&#233;l vio gente, y, lleg&#225;ndose cerca, conoci&#243; que eran cazadores de altaner&#237;a. Lleg&#243;se m&#225;s, y entre ellos vio una gallarda se&#241;ora sobre un palafr&#233;n o hacanea blanqu&#237;sima, adornada de guarniciones verdes y con un sill&#243;n de plata. Ven&#237;a la se&#241;ora asimismo vestida de verde, tan bizarra y ricamente que la misma bizarr&#237;a ven&#237;a transformada en ella. En la mano izquierda tra&#237;a un azor, se&#241;al que dio a entender a don Quijote ser aqu&#233;lla alguna gran se&#241;ora, que deb&#237;a serlo de todos aquellos cazadores, como era la verdad; y as&#237;, dijo a Sancho: </p>
         <p id="p4020">&#8212;Corre, hijo Sancho, y di a aquella se&#241;ora del palafr&#233;n y del azor que yo, el Caballero de los Leones, besa las manos a su gran fermosura, y que si su grandeza me da licencia, se las ir&#233; a besar, y a servirla en cuanto mis fuerzas pudieren y su alteza me mandare. Y mira, Sancho, c&#243;mo hablas, y ten cuenta de no encajar alg&#250;n refr&#225;n de los tuyos en tu embajada. </p>
         <p id="p4021">&#8212;&#161;Hallado os le hab&#233;is el encajador! &#8212;respondi&#243; Sancho&#8212;. &#161;A m&#237; con eso! &#161;S&#237;, que no es &#233;sta la vez primera que he llevado embajadas a altas y crecidas se&#241;oras en esta vida! </p>
         <p id="p4022">&#8212;Si no fue la que llevaste a la se&#241;ora Dulcinea &#8212;replic&#243; don Quijote&#8212;, yo no s&#233; que hayas llevado otra, a lo menos en mi poder. </p>
         <p id="p4023">&#8212;As&#237; es verdad &#8212;respondi&#243; Sancho&#8212;, pero al buen pagador no le duelen prendas, y en casa llena presto se guisa la cena; quiero decir que a m&#237; no hay que decirme ni advertirme de nada, que para todo tengo y de todo se me alcanza un poco. </p>
         <p id="p4024">&#8212;Yo lo creo, Sancho &#8212;dijo don Quijote&#8212;; ve en buena hora, y Dios te gu&#237;e. </p>
         <p id="p4025">Parti&#243; Sancho de carrera, sacando de su paso al rucio, y lleg&#243; donde la bella cazadora estaba, y, ape&#225;ndose, puesto ante ella de hinojos, le dijo: </p>
         <p id="p4026">&#8212;Hermosa se&#241;ora, aquel caballero que all&#237; se parece, llamado el Caballero de los Leones, es mi amo, y yo soy un escudero suyo, a quien llaman en su casa Sancho Panza. Este tal Caballero de los Leones, que no ha mucho que se llamaba el de la Triste Figura, env&#237;a por m&#237; a decir a vuestra grandeza sea servida de darle licencia para que, con su prop&#243;sito y benepl&#225;cito y consentimiento, &#233;l venga a poner en obra su deseo, que no es otro, seg&#250;n &#233;l dice y yo pienso, que de servir a vuestra encumbrada altaner&#237;a y fermosura; que en d&#225;rsela vuestra se&#241;or&#237;a har&#225; cosa que redunde en su pro, y &#233;l recibir&#225; se&#241;alad&#237;sima merced y contento. </p>
         <p id="p4027">&#8212;Por cierto, buen escudero &#8212;respondi&#243; la se&#241;ora&#8212;, vos hab&#233;is dado la embajada vuestra con todas aquellas circunstancias que las tales embajadas piden. Levantaos del suelo, que escudero de tan gran caballero como es el de la Triste Figura, de quien ya tenemos ac&#225; mucha noticia, no es justo que est&#233; de hinojos; levantaos, amigo, y decid a vuestro se&#241;or que venga mucho en hora buena a servirse de m&#237; y del duque mi marido, en una casa de placer que aqu&#237; tenemos. </p>
         <p id="p4028">Levant&#243;se Sancho admirado, as&#237; de la hermosura de la buena se&#241;ora como de su mucha crianza y cortes&#237;a, y m&#225;s de lo que le hab&#237;a dicho que ten&#237;a noticia de su se&#241;or el Caballero de la Triste Figura, y que si no le hab&#237;a llamado el de los Leones, deb&#237;a de ser por hab&#233;rsele puesto tan nuevamente. Pregunt&#243;le la duquesa, cuyo t&#237;tulo a&#250;n no se sabe: </p>
         <p id="p4029">&#8212;Decidme, hermano escudero: este vuestro se&#241;or, &#191;no es uno de quien anda impresa una historia que se llama del ingenioso hidalgo don Quijote de la Mancha, que tiene por se&#241;ora de su alma a una tal Dulcinea del Toboso? </p>
         <p id="p4030">&#8212;El mesmo es, se&#241;ora &#8212;respondi&#243; Sancho&#8212;; y aquel escudero suyo que anda, o debe de andar, en la tal historia, a quien llaman Sancho Panza, soy yo, si no es que me trocaron en la cuna; quiero decir, que me trocaron en la estampa. </p>
         <p id="p4031">&#8212;De todo eso me huelgo yo mucho &#8212;dijo la duquesa&#8212;. Id, hermano Panza, y decid a vuestro se&#241;or que &#233;l sea el bien llegado y el bien venido a mis estados, y que ninguna cosa me pudiera venir que m&#225;s contento me diera. </p>
         <p id="p4032">Sancho, con esta tan agradable respuesta, con grand&#237;simo gusto volvi&#243; a su amo, a quien cont&#243; todo lo que la gran se&#241;ora le hab&#237;a dicho, levantando con sus r&#250;sticos t&#233;rminos a los cielos su mucha fermosura, su gran donaire y cortes&#237;a. Don Quijote se gallarde&#243; en la silla, p&#250;sose bien en los estribos, acomod&#243;se la visera, arremeti&#243; a Rocinante, y con gentil denuedo fue a besar las manos a la duquesa; la cual, haciendo llamar al duque, su marido, le cont&#243;, en tanto que don Quijote llegaba, toda la embajada suya; y los dos, por haber le&#237;do la primera parte desta historia y haber entendido por ella el disparatado humor de don Quijote, con grand&#237;simo gusto y con deseo de conocerle le atend&#237;an, con prosupuesto de seguirle el humor y conceder con &#233;l en cuanto les dijese, trat&#225;ndole como a caballero andante los d&#237;as que con ellos se detuviese, con todas las ceremonias acostumbradas en los libros de caballer&#237;as, que ellos hab&#237;an le&#237;do, y aun les eran muy aficionados. </p>
         <p id="p4033">En esto, lleg&#243; don Quijote, alzada la visera; y, dando muestras de apearse, acudi&#243; Sancho a tenerle el estribo; pero fue tan desgraciado que, al apearse del rucio, se le asi&#243; un pie en una soga del albarda, de tal modo que no fue posible desenredarle, antes qued&#243; colgado d&#233;l, con la boca y los pechos en el suelo. Don Quijote, que no ten&#237;a en costumbre apearse sin que le tuviesen el estribo, pensando que ya Sancho hab&#237;a llegado a ten&#233;rsele, descarg&#243; de golpe el cuerpo, y llev&#243;se tras s&#237; la silla de Rocinante, que deb&#237;a de estar mal cinchado, y la silla y &#233;l vinieron al suelo, no sin verg&#252;enza suya y de muchas maldiciones que entre dientes ech&#243; al desdichado de Sancho, que a&#250;n todav&#237;a ten&#237;a el pie en la corma. </p>
         <p id="p4034">El duque mand&#243; a sus cazadores que acudiesen al caballero y al escudero, los cuales levantaron a don Quijote maltrecho de la ca&#237;da, y, renqueando y como pudo, fue a hincar las rodillas ante los dos se&#241;ores; pero el duque no lo consinti&#243; en ninguna manera, antes, ape&#225;ndose de su caballo, fue a abrazar a don Quijote, dici&#233;ndole: </p>
         <p id="p4035">&#8212;A m&#237; me pesa, se&#241;or Caballero de la Triste Figura, que la primera que vuesa merced ha hecho en mi tierra haya sido tan mala como se ha visto; pero descuidos de escuderos suelen ser causa de otros peores sucesos. </p>
         <p id="p4036">&#8212;El que yo he tenido en veros, valeroso pr&#237;ncipe &#8212;respondi&#243; don Quijote&#8212;, es imposible ser malo, aunque mi ca&#237;da no parara hasta el profundo de los abismos, pues de all&#237; me levantara y me sacara la gloria de haberos visto. Mi escudero, que Dios maldiga, mejor desata la lengua para decir malicias que ata y cincha una silla para que est&#233; firme; pero, comoquiera que yo me halle, ca&#237;do o levantado, a pie o a caballo, siempre estar&#233; al servicio vuestro y al de mi se&#241;ora la duquesa, digna consorte vuestra, y digna se&#241;ora de la hermosura y universal princesa de la cortes&#237;a. </p>
         <p id="p4037">&#8212;&#161;Pasito, mi se&#241;or don Quijote de la Mancha! &#8212;dijo el duque&#8212;, que adonde est&#225; mi se&#241;ora do&#241;a Dulcinea del Toboso no es raz&#243;n que se alaben otras fermosuras. </p>
         <p id="p4038">Ya estaba a esta saz&#243;n libre Sancho Panza del lazo, y, hall&#225;ndose all&#237; cerca, antes que su amo respondiese, dijo: </p>
         <p id="p4039">&#8212;No se puede negar, sino afirmar, que es muy hermosa mi se&#241;ora Dulcinea del Toboso, pero donde menos se piensa se levanta la liebre; que yo he o&#237;do decir que esto que llaman naturaleza es como un alcaller que hace vasos de barro, y el que hace un vaso hermoso tambi&#233;n puede hacer dos, y tres y ciento; d&#237;golo porque mi se&#241;ora la duquesa a fee que no va en zaga a mi ama la se&#241;ora Dulcinea del Toboso. </p>
         <p id="p4040">Volvi&#243;se don Quijote a la duquesa y dijo: </p>
         <p id="p4041">&#8212;Vuestra grandeza imagine que no tuvo caballero andante en el mundo escudero m&#225;s hablador ni m&#225;s gracioso del que yo tengo, y &#233;l me sacar&#225; verdadero si algunos d&#237;as quisiere vuestra gran celsitud servirse de m&#237;. </p>
         <p id="p4042">A lo que respondi&#243; la duquesa: </p>
         <p id="p4043">&#8212;De que Sancho el bueno sea gracioso lo estimo yo en mucho, porque es se&#241;al que es discreto; que las gracias y los donaires, se&#241;or don Quijote, como vuesa merced bien sabe, no asientan sobre ingenios torpes; y, pues el buen Sancho es gracioso y donairoso, desde aqu&#237; le confirmo por discreto. </p>
         <p id="p4044">&#8212;Y hablador &#8212;a&#241;adi&#243; don Quijote. </p>
         <p id="p4045">&#8212;Tanto que mejor &#8212;dijo el duque&#8212;, porque muchas gracias no se pueden decir con pocas palabras. Y, porque no se nos vaya el tiempo en ellas, venga el gran Caballero de la Triste Figura... </p>
         <p id="p4046">&#8212;De los Leones ha de decir vuestra alteza &#8212;dijo Sancho&#8212;, que ya no hay Triste Figura, ni figuro. </p>
         <p id="p4047">&#8212;Sea el de los Leones &#8212;prosigui&#243; el duque&#8212;. Digo que venga el se&#241;or Caballero de los Leones a un castillo m&#237;o que est&#225; aqu&#237; cerca, donde se le har&#225; el acogimiento que a tan alta persona se debe justamente, y el que yo y la duquesa solemos hacer a todos los caballeros andantes que a &#233;l llegan. </p>
         <p id="p4048">Ya en esto, Sancho hab&#237;a aderezado y cinchado bien la silla a Rocinante; y, subiendo en &#233;l don Quijote, y el duque en un hermoso caballo, pusieron a la duquesa en medio y encaminaron al castillo. Mand&#243; la duquesa a Sancho que fuese junto a ella, porque gustaba infinito de o&#237;r sus discreciones. No se hizo de rogar Sancho, y entreteji&#243;se entre los tres, y hizo cuarto en la conversaci&#243;n, con gran gusto de la duquesa y del duque, que tuvieron a gran ventura acoger en su castillo tal caballero andante y tal escudero andado.</p>
