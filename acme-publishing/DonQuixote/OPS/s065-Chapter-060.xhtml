         <div class="title-block-rw" id="title-block62">
            <p class="title-num-rw" id="title-num57">Cap&#237;tulo V</p>
            <p class="title-other-rw" id="title-other57">De la discreta y graciosa pl&#225;tica que pas&#243; entre Sancho Panza y su mujer Teresa Panza, y otros sucesos dignos de felice recordaci&#243;n</p>
         </div>
         <p id="p2895">(Llegando a escribir el traductor desta historia este quinto cap&#237;tulo, dice que le tiene por ap&#243;crifo, porque en &#233;l habla Sancho Panza con otro estilo del que se pod&#237;a prometer de su corto ingenio, y dice cosas tan sutiles, que no tiene por posible que &#233;l las supiese; pero que no quiso dejar de traducirlo, por cumplir con lo que a su oficio deb&#237;a; y as&#237;, prosigui&#243; diciendo:) </p>
         <p id="p2896">Lleg&#243; Sancho a su casa tan regocijado y alegre, que su mujer conoci&#243; su alegr&#237;a a tiro de ballesta; tanto, que la oblig&#243; a preguntarle: </p>
         <p id="p2897">&#8212;&#191;Qu&#233; tra&#233;s, Sancho amigo, que tan alegre ven&#237;s? </p>
         <p id="p2898">A lo que &#233;l respondi&#243;: </p>
         <p id="p2899">&#8212;Mujer m&#237;a, si Dios quisiera, bien me holgara yo de no estar tan contento como muestro. </p>
         <p id="p2900">&#8212;No os entiendo, marido &#8212;replic&#243; ella&#8212;, y no s&#233; qu&#233; quer&#233;is decir en eso de que os holg&#225;redes, si Dios quisiera, de no estar contento; que, maguer tonta, no s&#233; yo qui&#233;n recibe gusto de no tenerle. </p>
         <p id="p2901">&#8212;Mirad, Teresa &#8212;respondi&#243; Sancho&#8212;: yo estoy alegre porque tengo determinado de volver a servir a mi amo don Quijote, el cual quiere la vez tercera salir a buscar las aventuras; y yo vuelvo a salir con &#233;l, porque lo quiere as&#237; mi necesidad, junto con la esperanza, que me alegra, de pensar si podr&#233; hallar otros cien escudos como los ya gastados, puesto que me entristece el haberme de apartar de ti y de mis hijos; y si Dios quisiera darme de comer a pie enjuto y en mi casa, sin traerme por vericuetos y encrucijadas, pues lo pod&#237;a hacer a poca costa y no m&#225;s de quererlo, claro est&#225; que mi alegr&#237;a fuera m&#225;s firme y valedera, pues que la que tengo va mezclada con la tristeza del dejarte; as&#237; que, dije bien que holgara, si Dios quisiera, de no estar contento. </p>
         <p id="p2902">&#8212;Mirad, Sancho &#8212;replic&#243; Teresa&#8212;: despu&#233;s que os hicistes miembro de caballero andante habl&#225;is de tan rodeada manera, que no hay quien os entienda. </p>
         <p id="p2903">&#8212;Basta que me entienda Dios, mujer &#8212;respondi&#243; Sancho&#8212;, que &#201;l es el entendedor de todas las cosas, y qu&#233;dese esto aqu&#237;; y advertid, hermana, que os conviene tener cuenta estos tres d&#237;as con el rucio, de manera que est&#233; para armas tomar: dobladle los piensos, requerid la albarda y las dem&#225;s jarcias, porque no vamos a bodas, sino a rodear el mundo, y a tener dares y tomares con gigantes, con endriagos y con vestiglos, y a o&#237;r silbos, rugidos, bramidos y baladros; y aun todo esto fuera flores de cantueso si no tuvi&#233;ramos que entender con yang&#252;eses y con moros encantados. </p>
         <p id="p2904">&#8212;Bien creo yo, marido &#8212;replic&#243; Teresa&#8212;, que los escuderos andantes no comen el pan de balde; y as&#237;, quedar&#233; rogando a Nuestro Se&#241;or os saque presto de tanta mala ventura. </p>
         <p id="p2905">&#8212;Yo os digo, mujer &#8212;respondi&#243; Sancho&#8212;, que si no pensase antes de mucho tiempo verme gobernador de una &#237;nsula, aqu&#237; me caer&#237;a muerto. </p>
         <p id="p2906">&#8212;Eso no, marido m&#237;o &#8212;dijo Teresa&#8212;: viva la gallina, aunque sea con su pepita; vivid vos, y ll&#233;vese el diablo cuantos gobiernos hay en el mundo; sin gobierno salistes del vientre de vuestra madre, sin gobierno hab&#233;is vivido hasta ahora, y sin gobierno os ir&#233;is, o os llevar&#225;n, a la sepultura cuando Dios fuere servido. Como &#233;sos hay en el mundo que viven sin gobierno, y no por eso dejan de vivir y de ser contados en el n&#250;mero de las gentes. La mejor salsa del mundo es la hambre; y como &#233;sta no falta a los pobres, siempre comen con gusto. Pero mirad, Sancho: si por ventura os vi&#233;redes con alg&#250;n gobierno, no os olvid&#233;is de m&#237; y de vuestros hijos. Advertid que Sanchico tiene ya quince a&#241;os cabales, y es raz&#243;n que vaya a la escuela, si es que su t&#237;o el abad le ha de dejar hecho de la Iglesia. Mirad tambi&#233;n que Mari Sancha, vuestra hija, no se morir&#225; si la casamos; que me va dando barruntos que desea tanto tener marido como vos dese&#225;is veros con gobierno; y, en fin en fin, mejor parece la hija mal casada que bien abarraganada. </p>
         <p id="p2907">&#8212;A buena fe &#8212;respondi&#243; Sancho&#8212; que si Dios me llega a tener algo qu&#233; de gobierno, que tengo de casar, mujer m&#237;a, a Mari Sancha tan altamente que no la alcancen sino con llamarla se&#241;ora. </p>
         <p id="p2908">&#8212;Eso no, Sancho &#8212;respondi&#243; Teresa&#8212;: casadla con su igual, que es lo m&#225;s acertado; que si de los zuecos la sac&#225;is a chapines, y de saya parda de catorceno a verdugado y saboyanas de seda, y de una Marica y un t&#250; a una do&#241;a tal y se&#241;or&#237;a, no se ha de hallar la mochacha, y a cada paso ha de caer en mil faltas, descubriendo la hilaza de su tela basta y grosera. </p>
         <p id="p2909">&#8212;Calla, boba &#8212;dijo Sancho&#8212;, que todo ser&#225; usarlo dos o tres a&#241;os; que despu&#233;s le vendr&#225; el se&#241;or&#237;o y la gravedad como de molde; y cuando no, &#191;qu&#233; importa? S&#233;ase ella se&#241;or&#237;a, y venga lo que viniere. </p>
         <p id="p2910">&#8212;Med&#237;os, Sancho, con vuestro estado &#8212;respondi&#243; Teresa&#8212;; no os quer&#225;is alzar a mayores, y advertid al refr&#225;n que dice: &#8220;Al hijo de tu vecino, l&#237;mpiale las narices y m&#233;tele en tu casa&#8221;. &#161;Por cierto, que ser&#237;a gentil cosa casar a nuestra Mar&#237;a con un condazo, o con caballerote que, cuando se le antojase, la pusiese como nueva, llam&#225;ndola de villana, hija del destripaterrones y de la pelarruecas! &#161;No en mis d&#237;as, marido! &#161;Para eso, por cierto, he criado yo a mi hija! Traed vos dineros, Sancho, y el casarla dejadlo a mi cargo; que ah&#237; est&#225; Lope Tocho, el hijo de Juan Tocho, mozo rollizo y sano, y que le conocemos, y s&#233; que no mira de mal ojo a la mochacha; y con &#233;ste, que es nuestro igual, estar&#225; bien casada, y le tendremos siempre a nuestros ojos, y seremos todos unos, padres y hijos, nietos y yernos, y andar&#225; la paz y la bendici&#243;n de Dios entre todos nosotros; y no cas&#225;rmela vos ahora en esas cortes y en esos palacios grandes, adonde ni a ella la entiendan, ni ella se entienda. </p>
         <p id="p2911">&#8212;Ven ac&#225;, bestia y mujer de Barrab&#225;s &#8212;replic&#243; Sancho&#8212;: &#191;por qu&#233; quieres t&#250; ahora, sin qu&#233; ni para qu&#233;, estorbarme que no case a mi hija con quien me d&#233; nietos que se llamen se&#241;or&#237;a? Mira, Teresa: siempre he o&#237;do decir a mis mayores que el que no sabe gozar de la ventura cuando le viene, que no se debe quejar si se le pasa. Y no ser&#237;a bien que ahora, que est&#225; llamando a nuestra puerta, se la cerremos; dej&#233;monos llevar deste viento favorable que nos sopla. </p>
         <p id="p2912">(Por este modo de hablar, y por lo que m&#225;s abajo dice Sancho, dijo el tradutor desta historia que ten&#237;a por ap&#243;crifo este cap&#237;tulo.) </p>
         <p id="p2913">&#8212;&#191;No te parece, animalia &#8212;prosigui&#243; Sancho&#8212;, que ser&#225; bien dar con mi cuerpo en alg&#250;n gobierno provechoso que nos saque el pie del lodo? Y c&#225;sese a Mari Sancha con quien yo quisiere, y ver&#225;s c&#243;mo te llaman a ti do&#241;a Teresa Panza, y te sientas en la iglesia sobre alcatifa, almohadas y arambeles, a pesar y despecho de las hidalgas del pueblo. &#161;No, sino estaos siempre en un ser, sin crecer ni menguar, como figura de paramento! Y en esto no hablemos m&#225;s, que Sanchica ha de ser condesa, aunque t&#250; m&#225;s me digas. </p>
         <p id="p2914">&#8212;&#191;Veis cuanto dec&#237;s, marido? &#8212;respondi&#243; Teresa&#8212;. Pues, con todo eso, temo que este condado de mi hija ha de ser su perdici&#243;n. Vos haced lo que quisi&#233;redes, ora la hag&#225;is duquesa o princesa, pero s&#233;os decir que no ser&#225; ello con voluntad ni consentimiento m&#237;o. Siempre, hermano, fui amiga de la igualdad, y no puedo ver entonos sin fundamentos. Teresa me pusieron en el bautismo, nombre mondo y escueto, sin a&#241;adiduras ni cortapisas, ni arrequives de dones ni donas; Cascajo se llam&#243; mi padre, y a m&#237;, por ser vuestra mujer, me llaman Teresa Panza, que a buena raz&#243;n me hab&#237;an de llamar Teresa Cascajo. Pero all&#225; van reyes do quieren leyes, y con este nombre me contento, sin que me le pongan un don encima, que pese tanto que no le pueda llevar, y no quiero dar que decir a los que me vieren andar vestida a lo condesil o a lo de gobernadora, que luego dir&#225;n: &#8220;&#161;Mirad qu&#233; entonada va la pazpuerca!; ayer no se hartaba de estirar de un copo de estopa, y iba a misa cubierta la cabeza con la falda de la saya, en lugar de manto, y ya hoy va con verdugado, con broches y con entono, como si no la conoci&#233;semos&#8221;. Si Dios me guarda mis siete, o mis cinco sentidos, o los que tengo, no pienso dar ocasi&#243;n de verme en tal aprieto. Vos, hermano, idos a ser gobierno o &#237;nsulo, y entonaos a vuestro gusto; que mi hija ni yo, por el siglo de mi madre, que no nos hemos de mudar un paso de nuestra aldea: la mujer honrada, la pierna quebrada, y en casa; y la doncella honesta, el hacer algo es su fiesta. Idos con vuestro don Quijote a vuestras aventuras, y dejadnos a nosotras con nuestras malas venturas, que Dios nos las mejorar&#225; como seamos buenas; y yo no s&#233;, por cierto, qui&#233;n le puso a &#233;l don, que no tuvieron sus padres ni sus ag&#252;elos. </p>
         <p id="p2915">&#8212;Ahora digo &#8212;replic&#243; Sancho&#8212; que tienes alg&#250;n familiar en ese cuerpo. &#161;V&#225;late Dios, la mujer, y qu&#233; de cosas has ensartado unas en otras, sin tener pies ni cabeza! &#191;Qu&#233; tiene que ver el Cascajo, los broches, los refranes y el entono con lo que yo digo? Ven ac&#225;, mentecata e ignorante (que as&#237; te puedo llamar, pues no entiendes mis razones y vas huyendo de la dicha): si yo dijera que mi hija se arrojara de una torre abajo, o que se fuera por esos mundos, como se quiso ir la infanta do&#241;a Urraca, ten&#237;as raz&#243;n de no venir con mi gusto; pero si en dos paletas, y en menos de un abrir y cerrar de ojos, te la chanto un don y una se&#241;or&#237;a a cuestas, y te la saco de los rastrojos, y te la pongo en toldo y en peana, y en un estrado de m&#225;s almohadas de velludo que tuvieron moros en su linaje los Almohadas de Marruecos, &#191;por qu&#233; no has de consentir y querer lo que yo quiero? </p>
         <p id="p2916">&#8212;&#191;Sab&#233;is por qu&#233;, marido? &#8212;respondi&#243; Teresa&#8212;; por el refr&#225;n que dice: &#8220;&#161;Quien te cubre, te descubre!&#8221; Por el pobre todos pasan los ojos como de corrida, y en el rico los detienen; y si el tal rico fue un tiempo pobre, all&#237; es el murmurar y el maldecir, y el peor perseverar de los maldicientes, que los hay por esas calles a montones, como enjambres de abejas. </p>
         <p id="p2917">&#8212;Mira, Teresa &#8212;respondi&#243; Sancho&#8212;, y escucha lo que agora quiero decirte; quiz&#225; no lo habr&#225;s o&#237;do en todos los d&#237;as de tu vida, y yo agora no hablo de m&#237;o; que todo lo que pienso decir son sentencias del padre predicador que la Cuaresma pasada predic&#243; en este pueblo, el cual, si mal no me acuerdo, dijo que todas las cosas presentes que los ojos est&#225;n mirando se presentan, est&#225;n y asisten en nuestra memoria mucho mejor y con m&#225;s vehemencia que las cosas pasadas. </p>
         <p id="p2918">(Todas estas razones que aqu&#237; va diciendo Sancho son las segundas por quien dice el tradutor que tiene por ap&#243;crifo este cap&#237;tulo, que exceden a la capacidad de Sancho. El cual prosigui&#243; diciendo:) </p>
         <p id="p2919">&#8212;De donde nace que, cuando vemos alguna persona bien aderezada, y con ricos vestidos compuesta, y con pompa de criados, parece que por fuerza nos mueve y convida a que la tengamos respeto, puesto que la memoria en aquel instante nos represente alguna bajeza en que vimos a la tal persona; la cual inominia, ahora sea de pobreza o de linaje, como ya pas&#243;, no es, y s&#243;lo es lo que vemos presente. Y si &#233;ste a quien la fortuna sac&#243; del borrador de su bajeza (que por estas mesmas razones lo dijo el padre) a la alteza de su prosperidad, fuere bien criado, liberal y cort&#233;s con todos, y no se pusiere en cuentos con aquellos que por antig&#252;edad son nobles, ten por cierto, Teresa, que no habr&#225; quien se acuerde de lo que fue, sino que reverencien lo que es, si no fueren los invidiosos, de quien ninguna pr&#243;spera fortuna est&#225; segura. </p>
         <p id="p2920">&#8212;Yo no os entiendo, marido &#8212;replic&#243; Teresa&#8212;: haced lo que quisi&#233;redes, y no me quebr&#233;is m&#225;s la cabeza con vuestras arengas y ret&#243;ricas. Y si est&#225;is revuelto en hacer lo que dec&#237;s... </p>
         <p id="p2921">&#8212;Resuelto has de decir, mujer &#8212;dijo Sancho&#8212;, y no revuelto. </p>
         <p id="p2922">&#8212;No os pong&#225;is a disputar, marido, conmigo &#8212;respondi&#243; Teresa&#8212;. Yo hablo como Dios es servido, y no me meto en m&#225;s dibujos; y digo que si est&#225;is porfiando en tener gobierno, que llev&#233;is con vos a vuestro hijo Sancho, para que desde agora le ense&#241;&#233;is a tener gobierno, que bien es que los hijos hereden y aprendan los oficios de sus padres. </p>
         <p id="p2923">&#8212;En teniendo gobierno &#8212;dijo Sancho&#8212;, enviar&#233; por &#233;l por la posta, y te enviar&#233; dineros, que no me faltar&#225;n, pues nunca falta quien se los preste a los gobernadores cuando no los tienen; y v&#237;stele de modo que disimule lo que es y parezca lo que ha de ser. </p>
         <p id="p2924">&#8212;Enviad vos dinero &#8212;dijo Teresa&#8212;, que yo os lo vistir&#233; como un palmito. </p>
         <p id="p2925">&#8212;En efecto, quedamos de acuerdo &#8212;dijo Sancho&#8212; de que ha de ser condesa nuestra hija. </p>
         <p id="p2926">&#8212;El d&#237;a que yo la viere condesa &#8212;respondi&#243; Teresa&#8212;, &#233;se har&#233; cuenta que la entierro, pero otra vez os digo que hag&#225;is lo que os diere gusto, que con esta carga nacemos las mujeres, de estar obedientes a sus maridos, aunque sean unos porros. </p>
         <p id="p2927">Y, en esto, comenz&#243; a llorar tan de veras como si ya viera muerta y enterrada a Sanchica. Sancho la consol&#243; dici&#233;ndole que, ya que la hubiese de hacer condesa, la har&#237;a todo lo m&#225;s tarde que ser pudiese. Con esto se acab&#243; su pl&#225;tica, y Sancho volvi&#243; a ver a don Quijote para dar orden en su partida.</p>
