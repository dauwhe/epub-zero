         <div class="title-block-rw" id="title-block17">
            <p class="title-num-rw" id="title-num15">Cap&#237;tulo XV</p>
            <p class="title-other-rw" id="title-other15">Donde se cuenta la desgraciada aventura que se top&#243; don Quijote en topar con unos desalmados yang&#252;eses</p>
         </div>
         <p id="p903">Cuenta el sabio Cide Hamete Benengeli que, as&#237; como don Quijote se despidi&#243; de sus hu&#233;spedes y de todos los que se hallaron al entierro del pastor Gris&#243;stomo, &#233;l y su escudero se entraron por el mesmo bosque donde vieron que se hab&#237;a entrado la pastora Marcela; y, habiendo andado m&#225;s de dos horas por &#233;l, busc&#225;ndola por todas partes sin poder hallarla, vinieron a parar a un prado lleno de fresca yerba, junto del cual corr&#237;a un arroyo apacible y fresco; tanto, que convid&#243; y forz&#243; a pasar all&#237; las horas de la siesta, que rigurosamente comenzaba ya a entrar. </p>
         <p id="p904">Ape&#225;ronse don Quijote y Sancho, y, dejando al jumento y a Rocinante a sus anchuras pacer de la mucha yerba que all&#237; hab&#237;a, dieron saco a las alforjas, y, sin cerimonia alguna, en buena paz y compa&#241;&#237;a, amo y mozo comieron lo que en ellas hallaron. </p>
         <p id="p905">No se hab&#237;a curado Sancho de echar sueltas a Rocinante, seguro de que le conoc&#237;a por tan manso y tan poco rijoso que todas las yeguas de la dehesa de C&#243;rdoba no le hicieran tomar mal siniestro. Orden&#243;, pues, la suerte, y el diablo, que no todas veces duerme, que andaban por aquel valle paciendo una manada de hacas galicianas de unos arrieros gallegos, de los cuales es costumbre sestear con su recua en lugares y sitios de yerba y agua; y aquel donde acert&#243; a hallarse don Quijote era muy a prop&#243;sito de los gallegos. Sucedi&#243;, pues, que a Rocinante le vino en deseo de refocilarse con las se&#241;oras facas; y saliendo, as&#237; como las oli&#243;, de su natural paso y costumbre, sin pedir licencia a su due&#241;o, tom&#243; un trotico algo picadillo y se fue a comunicar su necesidad con ellas. Mas ellas, que, a lo que pareci&#243;, deb&#237;an de tener m&#225;s gana de pacer que de &#225;l, recibi&#233;ronle con las herraduras y con los dientes, de tal manera que, a poco espacio, se le rompieron las cinchas y qued&#243;, sin silla, en pelota. Pero lo que &#233;l debi&#243; m&#225;s de sentir fue que, viendo los arrieros la fuerza que a sus yeguas se les hac&#237;a, acudieron con estacas, y tantos palos le dieron que le derribaron malparado en el suelo. </p>
         <p id="p906">Ya en esto don Quijote y Sancho, que la paliza de Rocinante hab&#237;an visto, llegaban ijadeando; y dijo don Quijote a Sancho: </p>
         <p id="p907">&#8212;A lo que yo veo, amigo Sancho, &#233;stos no son caballeros, sino gente soez y de baja ralea. D&#237;golo porque bien me puedes ayudar a tomar la debida venganza del agravio que delante de nuestros ojos se le ha hecho a Rocinante. </p>
         <p id="p908">&#8212;&#191;Qu&#233; diablos de venganza hemos de tomar &#8212;respondi&#243; Sancho&#8212;, si &#233;stos son m&#225;s de veinte y nosotros no m&#225;s de dos, y aun, quiz&#225;, nosotros sino uno y medio? </p>
         <p id="p909">&#8212;Yo valgo por ciento &#8212;replic&#243; don Quijote. </p>
         <p id="p910">Y, sin hacer m&#225;s discursos, ech&#243; mano a su espada y arremeti&#243; a los gallegos, y lo mesmo hizo Sancho Panza, incitado y movido del ejemplo de su amo. Y, a las primeras, dio don Quijote una cuchillada a uno, que le abri&#243; un sayo de cuero de que ven&#237;a vestido, con gran parte de la espalda. Los gallegos, que se vieron maltratar de aquellos dos hombres solos, siendo ellos tantos, acudieron a sus estacas, y, cogiendo a los dos en medio, comenzaron a menudear sobre ellos con grande ah&#237;nco y vehemencia. Verdad es que al segundo toque dieron con Sancho en el suelo, y lo mesmo le avino a don Quijote, sin que le valiese su destreza y buen &#225;nimo; y quiso su ventura que viniese a caer a los pies de Rocinante, que a&#250;n no se hab&#237;a levantado; donde se echa de ver la furia con que machacan estacas puestas en manos r&#250;sticas y enojadas. </p>
         <p id="p911">Viendo, pues, los gallegos el mal recado que hab&#237;an hecho, con la mayor presteza que pudieron, cargaron su recua y siguieron su camino, dejando a los dos aventureros de mala traza y de peor talante. </p>
         <p id="p912">El primero que se resinti&#243; fue Sancho Panza; y, hall&#225;ndose junto a su se&#241;or, con voz enferma y lastimada, dijo: </p>
         <p id="p913">&#8212;&#161;Se&#241;or don Quijote! &#161;Ah, se&#241;or don Quijote! </p>
         <p id="p914">&#8212;&#191;Qu&#233; quieres, Sancho hermano? &#8212;respondi&#243; don Quijote con el mesmo tono afeminado y doliente que Sancho. </p>
         <p id="p915">&#8212;Querr&#237;a, si fuese posible &#8212;respondi&#243; Sancho Panza&#8212;, que vuestra merced me diese dos tragos de aquella bebida del feo Blas, si es que la tiene vuestra merced ah&#237; a mano. Quiz&#225; ser&#225; de provecho para los quebrantamientos de huesos como lo es para las feridas. </p>
         <p id="p916">&#8212;Pues, a tenerla yo aqu&#237;, desgraciado yo, &#191;qu&#233; nos faltaba? &#8212;respondi&#243; don Quijote&#8212;. Mas yo te juro, Sancho Panza, a fe de caballero andante, que antes que pasen dos d&#237;as, si la fortuna no ordena otra cosa, la tengo de tener en mi poder, o mal me han de andar las manos. </p>
         <p id="p917">&#8212;Pues, &#191;en cu&#225;ntos le parece a vuestra merced que podremos mover los pies? &#8212;replic&#243; Sancho Panza. </p>
         <p id="p918">&#8212;De m&#237; s&#233; decir &#8212;dijo el molido caballero don Quijote&#8212; que no sabr&#233; poner t&#233;rmino a esos d&#237;as. Mas yo me tengo la culpa de todo, que no hab&#237;a de poner mano a la espada contra hombres que no fuesen armados caballeros como yo; y as&#237;, creo que, en pena de haber pasado las leyes de la caballer&#237;a, ha permitido el dios de las batallas que se me diese este castigo. Por lo cual, Sancho Panza, conviene que est&#233;s advertido en esto que ahora te dir&#233;, porque importa mucho a la salud de entrambos; y es que, cuando veas que semejante canalla nos hace alg&#250;n agravio, no aguardes a que yo ponga mano al espada para ellos, porque no lo har&#233; en ninguna manera, sino pon t&#250; mano a tu espada y cast&#237;galos muy a tu sabor; que si en su ayuda y defensa acudieren caballeros, yo te sabr&#233; defender y ofendellos con todo mi poder; que ya habr&#225;s visto por mil se&#241;ales y experiencias hasta ad&#243;nde se estiende el valor de este mi fuerte brazo. </p>
         <p id="p919">Tal qued&#243; de arrogante el pobre se&#241;or con el vencimiento del valiente vizca&#237;no. Mas no le pareci&#243; tan bien a Sancho Panza el aviso de su amo que dejase de responder, diciendo: </p>
         <p id="p920">&#8212;Se&#241;or, yo soy hombre pac&#237;fico, manso, sosegado, y s&#233; disimilar cualquiera injuria, porque tengo mujer y hijos que sustentar y criar. As&#237; que, s&#233;ale a vuestra merced tambi&#233;n aviso, pues no puede ser mandato, que en ninguna manera pondr&#233; mano a la espada, ni contra villano ni contra caballero; y que, desde aqu&#237; para delante de Dios, perdono cuantos agravios me han hecho y han de hacer: ora me los haya hecho, o haga o haya de hacer, persona alta o baja, rico o pobre, hidalgo o pechero, sin eceptar estado ni condici&#243;n alguna. </p>
         <p id="p921">Lo cual o&#237;do por su amo, le respondi&#243;: </p>
         <p id="p922">&#8212;Quisiera tener aliento para poder hablar un poco descansado, y que el dolor que tengo en esta costilla se aplacara tanto cuanto, para darte a entender, Panza, en el error en que est&#225;s. Ven ac&#225;, pecador; si el viento de la fortuna, hasta ahora tan contrario, en nuestro favor se vuelve, llev&#225;ndonos las velas del deseo para que seguramente y sin contraste alguno tomemos puerto en alguna de las &#237;nsulas que te tengo prometida, &#191;qu&#233; ser&#237;a de ti si, gan&#225;ndola yo, te hiciese se&#241;or della? Pues &#191;lo vendr&#225;s a imposibilitar por no ser caballero, ni quererlo ser, ni tener valor ni intenci&#243;n de vengar tus injurias y defender tu se&#241;or&#237;o? Porque has de saber que en los reinos y provincias nuevamente conquistados nunca est&#225;n tan quietos los &#225;nimos de sus naturales, ni tan de parte del nuevo se&#241;or que no se tengan temor de que han de hacer alguna novedad para alterar de nuevo las cosas, y volver, como dicen, a probar ventura; y as&#237;, es menester que el nuevo posesor tenga entendimiento para saberse gobernar, y valor para ofender y defenderse en cualquiera acontecimiento. </p>
         <p id="p923">&#8212;En este que ahora nos ha acontecido &#8212;respondi&#243; Sancho&#8212;, quisiera yo tener ese entendimiento y ese valor que vuestra merced dice; mas yo le juro, a fe de pobre hombre, que m&#225;s estoy para bizmas que para pl&#225;ticas. Mire vuestra merced si se puede levantar, y ayudaremos a Rocinante, aunque no lo merece, porque &#233;l fue la causa principal de todo este molimiento. Jam&#225;s tal cre&#237; de Rocinante, que le ten&#237;a por persona casta y tan pac&#237;fica como yo. En fin, bien dicen que es menester mucho tiempo para venir a conocer las personas, y que no hay cosa segura en esta vida. &#191;Qui&#233;n dijera que tras de aquellas tan grandes cuchilladas como vuestra merced dio a aquel desdichado caballero andante, hab&#237;a de venir, por la posta y en seguimiento suyo, esta tan grande tempestad de palos que ha descargado sobre nuestras espaldas? &#8212;Aun las tuyas, Sancho &#8212;replic&#243; don Quijote&#8212;, deben de estar hechas a semejantes nublados; pero las m&#237;as, criadas entre sinabafas y holandas, claro est&#225; que sentir&#225;n m&#225;s el dolor desta desgracia. Y si no fuese porque imagino..., &#191;qu&#233; digo imagino?, s&#233; muy cierto, que todas estas incomodidades son muy anejas al ejercicio de las armas, aqu&#237; me dejar&#237;a morir de puro enojo. </p>
         <p id="p924">A esto replic&#243; el escudero: </p>
         <p id="p925">&#8212;Se&#241;or, ya que estas desgracias son de la cosecha de la caballer&#237;a, d&#237;game vuestra merced si suceden muy a menudo, o si tienen sus tiempos limitados en que acaecen; porque me parece a m&#237; que a dos cosechas quedaremos in&#250;tiles para la tercera, si Dios, por su infinita misericordia, no nos socorre. </p>
         <p id="p926">&#8212;S&#225;bete, amigo Sancho &#8212;respondi&#243; don Quijote&#8212;, que la vida de los caballeros andantes est&#225; sujeta a mil peligros y desventuras; y, ni m&#225;s ni menos, est&#225; en potencia propincua de ser los caballeros andantes reyes y emperadores, como lo ha mostrado la experiencia en muchos y diversos caballeros, de cuyas historias yo tengo entera noticia. Y pudi&#233;rate contar agora, si el dolor me diera lugar, de algunos que, s&#243;lo por el valor de su brazo, han subido a los altos grados que he contado; y estos mesmos se vieron antes y despu&#233;s en diversas calamidades y miserias. Porque el valeroso Amad&#237;s de Gaula se vio en poder de su mortal enemigo Arcal&#225;us el encantador, de quien se tiene por averiguado que le dio, teni&#233;ndole preso, m&#225;s de docientos azotes con las riendas de su caballo, atado a una coluna de un patio. Y aun hay un autor secreto, y de no poco cr&#233;dito, que dice que, habiendo cogido al Caballero del Febo con una cierta trampa que se le hundi&#243; debajo de los pies, en un cierto castillo, y al caer, se hall&#243; en una honda sima debajo de tierra, atado de pies y manos, y all&#237; le echaron una destas que llaman melecinas, de agua de nieve y arena, de lo que lleg&#243; muy al cabo; y si no fuera socorrido en aquella gran cuita de un sabio grande amigo suyo, lo pasara muy mal el pobre caballero. Ans&#237; que, bien puedo yo pasar entre tanta buena gente; que mayores afrentas son las que &#233;stos pasaron, que no las que ahora nosotros pasamos. Porque quiero hacerte sabidor, Sancho, que no afrentan las heridas que se dan con los instrumentos que acaso se hallan en las manos; y esto est&#225; en la ley del duelo, escrito por palabras expresas: que si el zapatero da a otro con la horma que tiene en la mano, puesto que verdaderamente es de palo, no por eso se dir&#225; que queda apaleado aquel a quien dio con ella. Digo esto porque no pienses que, puesto que quedamos desta pendencia molidos, quedamos afrentados; porque las armas que aquellos hombres tra&#237;an, con que nos machacaron, no eran otras que sus estacas, y ninguno dellos, a lo que se me acuerda, ten&#237;a estoque, espada ni pu&#241;al. </p>
         <p id="p927">&#8212;No me dieron a m&#237; lugar &#8212;respondi&#243; Sancho&#8212; a que mirase en tanto; porque, apenas puse mano a mi tizona, cuando me santiguaron los hombros con sus pinos, de manera que me quitaron la vista de los ojos y la fuerza de los pies, dando conmigo adonde ahora yago, y adonde no me da pena alguna el pensar si fue afrenta o no lo de los estacazos, como me la da el dolor de los golpes, que me han de quedar tan impresos en la memoria como en las espaldas. </p>
         <p id="p928">&#8212;Con todo eso, te hago saber, hermano Panza &#8212;replic&#243; don Quijote&#8212;, que no hay memoria a quien el tiempo no acabe, ni dolor que muerte no le consuma. </p>
         <p id="p929">&#8212;Pues, &#191;qu&#233; mayor desdicha puede ser &#8212;replic&#243; Panza&#8212; de aquella que aguarda al tiempo que la consuma y a la muerte que la acabe? Si esta nuestra desgracia fuera de aquellas que con un par de bizmas se curan, aun no tan malo; pero voy viendo que no han de bastar todos los emplastos de un hospital para ponerlas en buen t&#233;rmino siquiera. </p>
         <p id="p930">&#8212;D&#233;jate deso y saca fuerzas de flaqueza, Sancho &#8212;respondi&#243; don Quijote&#8212;, que as&#237; har&#233; yo, y veamos c&#243;mo est&#225; Rocinante; que, a lo que me parece, no le ha cabido al pobre la menor parte desta desgracia. </p>
         <p id="p931">&#8212;No hay de qu&#233; maravillarse deso &#8212;respondi&#243; Sancho&#8212;, siendo &#233;l tan buen caballero andante; de lo que yo me maravillo es de que mi jumento haya quedado libre y sin costas donde nosotros salimos sin costillas. </p>
         <p id="p932">&#8212;Siempre deja la ventura una puerta abierta en las desdichas, para dar remedio a ellas &#8212;dijo don Quijote&#8212;. D&#237;golo porque esa bestezuela podr&#225; suplir ahora la falta de Rocinante, llev&#225;ndome a m&#237; desde aqu&#237; a alg&#250;n castillo donde sea curado de mis feridas. Y m&#225;s, que no tendr&#233; a deshonra la tal caballer&#237;a, porque me acuerdo haber le&#237;do que aquel buen viejo Sileno, ayo y pedagogo del alegre dios de la risa, cuando entr&#243; en la ciudad de las cien puertas iba, muy a su placer, caballero sobre un muy hermoso asno. </p>
         <p id="p933">&#8212;Verdad ser&#225; que &#233;l deb&#237;a de ir caballero, como vuestra merced dice &#8212;respondi&#243; Sancho&#8212;, pero hay grande diferencia del ir caballero al ir atravesado como costal de basura. </p>
         <p id="p934">A lo cual respondi&#243; don Quijote: </p>
         <p id="p935">&#8212;Las feridas que se reciben en las batallas, antes dan honra que la quitan. As&#237; que, Panza amigo, no me repliques m&#225;s, sino, como ya te he dicho, lev&#225;ntate lo mejor que pudieres y ponme de la manera que m&#225;s te agradare encima de tu jumento, y vamos de aqu&#237; antes que la noche venga y nos saltee en este despoblado. </p>
         <p id="p936">&#8212;Pues yo he o&#237;do decir a vuestra merced &#8212;dijo Panza&#8212; que es muy de caballeros andantes el dormir en los p&#225;ramos y desiertos lo m&#225;s del a&#241;o, y que lo tienen a mucha ventura. </p>
         <p id="p937">&#8212;Eso es &#8212;dijo don Quijote&#8212; cuando no pueden m&#225;s, o cuando est&#225;n enamorados; y es tan verdad esto, que ha habido caballero que se ha estado sobre una pe&#241;a, al sol y a la sombra, y a las inclemencias del cielo, dos a&#241;os, sin que lo supiese su se&#241;ora. Y uno d&#233;stos fue Amad&#237;s, cuando, llam&#225;ndose Beltenebros, se aloj&#243; en la Pe&#241;a Pobre, ni s&#233; si ocho a&#241;os o ocho meses, que no estoy muy bien en la cuenta: basta que &#233;l estuvo all&#237; haciendo penitencia, por no s&#233; qu&#233; sinsabor que le hizo la se&#241;ora Oriana. Pero dejemos ya esto, Sancho, y acaba, antes que suceda otra desgracia al jumento, como a Rocinante. </p>
         <p id="p938">&#8212;Aun ah&#237; ser&#237;a el diablo &#8212;dijo Sancho. </p>
         <p id="p939">Y, despidiendo treinta ayes, y sesenta sospiros, y ciento y veinte p&#233;setes y reniegos de quien all&#237; le hab&#237;a tra&#237;do, se levant&#243;, qued&#225;ndose agobiado en la mitad del camino, como arco turquesco, sin poder acabar de enderezarse; y con todo este trabajo aparej&#243; su asno, que tambi&#233;n hab&#237;a andado algo destra&#237;do con la demasiada libertad de aquel d&#237;a. Levant&#243; luego a Rocinante, el cual, si tuviera lengua con que quejarse, a buen seguro que Sancho ni su amo no le fueran en zaga. </p>
         <p id="p940">En resoluci&#243;n, Sancho acomod&#243; a don Quijote sobre el asno y puso de reata a Rocinante; y, llevando al asno de cabestro, se encamin&#243;, poco m&#225;s a menos, hacia donde le pareci&#243; que pod&#237;a estar el camino real. Y la suerte, que sus cosas de bien en mejor iba guiando, a&#250;n no hubo andado una peque&#241;a legua, cuando le depar&#243; el camino, en el cual descubri&#243; una venta que, a pesar suyo y gusto de don Quijote, hab&#237;a de ser castillo. Porfiaba Sancho que era venta, y su amo que no, sino castillo; y tanto dur&#243; la porf&#237;a, que tuvieron lugar, sin acabarla, de llegar a ella, en la cual Sancho se entr&#243;, sin m&#225;s averiguaci&#243;n, con toda su recua.</p>
