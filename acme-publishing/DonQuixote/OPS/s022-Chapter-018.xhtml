         <div class="title-block-rw" id="title-block19">
            <p class="title-num-rw" id="title-num17">Cap&#237;tulo XVII</p>
            <p class="title-other-rw" id="title-other17">Donde se prosiguen los innumerables trabajos que el bravo don Quijote y su buen escudero Sancho Panza pasaron en la venta que, por su mal, pens&#243; que era castillo</p>
         </div>
         <p id="p975">Hab&#237;a ya vuelto en este tiempo de su parasismo don Quijote, y, con el mesmo tono de voz con que el d&#237;a antes hab&#237;a llamado a su escudero, cuando estaba tendido en el val de las estacas, le comenz&#243; a llamar, diciendo: </p>
         <p id="p976">&#8212;Sancho amigo, &#191;duermes? &#191;Duermes, amigo Sancho? </p>
         <p id="p977">&#8212;&#191;Qu&#233; tengo de dormir, pesia a m&#237; &#8212;respondi&#243; Sancho, lleno de pesadumbre y de despecho&#8212;; que no parece sino que todos los diablos han andado conmigo esta noche? </p>
         <p id="p978">&#8212;Pu&#233;deslo creer ans&#237;, sin duda &#8212;respondi&#243; don Quijote&#8212;, porque, o yo s&#233; poco, o este castillo es encantado. Porque has de saber... Mas, esto que ahora quiero decirte hasme de jurar que lo tendr&#225;s secreto hasta despu&#233;s de mi muerte. </p>
         <p id="p979">&#8212;S&#237; juro &#8212;respondi&#243; Sancho. </p>
         <p id="p980">&#8212;D&#237;golo &#8212;replic&#243; don Quijote&#8212;, porque soy enemigo de que se quite la honra a nadie. </p>
         <p id="p981">&#8212;Digo que s&#237; juro &#8212;torn&#243; a decir Sancho&#8212; que lo callar&#233; hasta despu&#233;s de los d&#237;as de vuestra merced, y plega a Dios que lo pueda descubrir ma&#241;ana. &#8212;&#191;Tan malas obras te hago, Sancho &#8212;respondi&#243; don Quijote&#8212;, que me querr&#237;as ver muerto con tanta brevedad? </p>
         <p id="p982">&#8212;No es por eso &#8212;respondi&#243; Sancho&#8212;, sino porque soy enemigo de guardar mucho las cosas, y no querr&#237;a que se me pudriesen de guardadas. </p>
         <p id="p983">&#8212;Sea por lo que fuere &#8212;dijo don Quijote&#8212;; que m&#225;s f&#237;o de tu amor y de tu cortes&#237;a; y as&#237;, has de saber que esta noche me ha sucedido una de las m&#225;s estra&#241;as aventuras que yo sabr&#233; encarecer; y, por cont&#225;rtela en breve, sabr&#225;s que poco ha que a m&#237; vino la hija del se&#241;or deste castillo, que es la m&#225;s apuesta y fermosa doncella que en gran parte de la tierra se puede hallar. &#191;Qu&#233; te podr&#237;a decir del adorno de su persona? &#191;Qu&#233; de su gallardo entendimiento? &#191;Qu&#233; de otras cosas ocultas, que, por guardar la fe que debo a mi se&#241;ora Dulcinea del Toboso, dejar&#233; pasar intactas y en silencio? S&#243;lo te quiero decir que, envidioso el cielo de tanto bien como la ventura me hab&#237;a puesto en las manos, o quiz&#225;, y esto es lo m&#225;s cierto, que, como tengo dicho, es encantado este castillo, al tiempo que yo estaba con ella en dulc&#237;simos y amoros&#237;simos coloquios, sin que yo la viese ni supiese por d&#243;nde ven&#237;a, vino una mano pegada a alg&#250;n brazo de alg&#250;n descomunal gigante y asent&#243;me una pu&#241;ada en las quijadas, tal, que las tengo todas ba&#241;adas en sangre; y despu&#233;s me moli&#243; de tal suerte que estoy peor que ayer cuando los gallegos, que, por demas&#237;as de Rocinante, nos hicieron el agravio que sabes. Por donde conjeturo que el tesoro de la fermosura desta doncella le debe de guardar alg&#250;n encantado moro, y no debe de ser para m&#237;. </p>
         <p id="p984">&#8212;Ni para m&#237; tampoco &#8212;respondi&#243; Sancho&#8212;, porque m&#225;s de cuatrocientos moros me han aporreado a m&#237;, de manera que el molimiento de las estacas fue tortas y pan pintado. Pero d&#237;game, se&#241;or, &#191;c&#243;mo llama a &#233;sta buena y rara aventura, habiendo quedado della cual quedamos? Aun vuestra merced menos mal, pues tuvo en sus manos aquella incomparable fermosura que ha dicho, pero yo, &#191;qu&#233; tuve sino los mayores porrazos que pienso recebir en toda mi vida? &#161;Desdichado de m&#237; y de la madre que me pari&#243;, que ni soy caballero andante, ni lo pienso ser jam&#225;s, y de todas las malandanzas me cabe la mayor parte! </p>
         <p id="p985">&#8212;Luego, &#191;tambi&#233;n est&#225;s t&#250; aporreado? &#8212;respondi&#243; don Quijote. </p>
         <p id="p986">&#8212;&#191;No le he dicho que s&#237;, pesia a mi linaje? &#8212;dijo Sancho. </p>
         <p id="p987">&#8212;No tengas pena, amigo &#8212;dijo don Quijote&#8212;, que yo har&#233; agora el b&#225;lsamo precioso con que sanaremos en un abrir y cerrar de ojos. </p>
         <p id="p988">Acab&#243; en esto de encender el candil el cuadrillero, y entr&#243; a ver el que pensaba que era muerto; y, as&#237; como le vio entrar Sancho, vi&#233;ndole venir en camisa y con su pa&#241;o de cabeza y candil en la mano, y con una muy mala cara, pregunt&#243; a su amo: </p>
         <p id="p989">&#8212;Se&#241;or, &#191;si ser&#225; &#233;ste, a dicha, el moro encantado, que nos vuelve a castigar, si se dej&#243; algo en el tintero? </p>
         <p id="p990">&#8212;No puede ser el moro &#8212;respondi&#243; don Quijote&#8212;, porque los encantados no se dejan ver de nadie. </p>
         <p id="p991">&#8212;Si no se dejan ver, d&#233;janse sentir &#8212;dijo Sancho&#8212;; si no, d&#237;ganlo mis espaldas. </p>
         <p id="p992">&#8212;Tambi&#233;n lo podr&#237;an decir las m&#237;as &#8212;respondi&#243; don Quijote&#8212;, pero no es bastante indicio &#233;se para creer que este que se vee sea el encantado moro. Lleg&#243; el cuadrillero, y, como los hall&#243; hablando en tan sosegada conversaci&#243;n, qued&#243; suspenso. Bien es verdad que a&#250;n don Quijote se estaba boca arriba, sin poderse menear, de puro molido y emplastado. Lleg&#243;se a &#233;l el cuadrillero y d&#237;jole: </p>
         <p id="p993">&#8212;Pues, &#191;c&#243;mo va, buen hombre? </p>
         <p id="p994">&#8212;Hablara yo m&#225;s bien criado &#8212;respondi&#243; don Quijote&#8212;, si fuera que vos. &#191;&#218;sase en esta tierra hablar desa suerte a los caballeros andantes, majadero? </p>
         <p id="p995">El cuadrillero, que se vio tratar tan mal de un hombre de tan mal parecer, no lo pudo sufrir, y, alzando el candil con todo su aceite, dio a don Quijote con &#233;l en la cabeza, de suerte que le dej&#243; muy bien descalabrado; y, como todo qued&#243; ascuras, sali&#243;se luego; y Sancho Panza dijo: </p>
         <p id="p996">&#8212;Sin duda, se&#241;or, que &#233;ste es el moro encantado, y debe de guardar el tesoro para otros, y para nosotros s&#243;lo guarda las pu&#241;adas y los candilazos. </p>
         <p id="p997">&#8212;As&#237; es &#8212;respondi&#243; don Quijote&#8212;, y no hay que hacer caso destas cosas de encantamentos, ni hay para qu&#233; tomar c&#243;lera ni enojo con ellas; que, como son invisibles y fant&#225;sticas, no hallaremos de qui&#233;n vengarnos, aunque m&#225;s lo procuremos. Lev&#225;ntate, Sancho, si puedes, y llama al alcaide desta fortaleza, y procura que se me d&#233; un poco de aceite, vino, sal y romero para hacer el salut&#237;fero b&#225;lsamo; que en verdad que creo que lo he bien menester ahora, porque se me va mucha sangre de la herida que esta fantasma me ha dado. </p>
         <p id="p998">Lev&#225;ntose Sancho con harto dolor de sus huesos, y fue ascuras donde estaba el ventero; y, encontr&#225;ndose con el cuadrillero, que estaba escuchando en qu&#233; paraba su enemigo, le dijo: </p>
         <p id="p999">&#8212;Se&#241;or, quien quiera que se&#225;is, hacednos merced y beneficio de darnos un poco de romero, aceite, sal y vino, que es menester para curar uno de los mejores caballeros andantes que hay en la tierra, el cual yace en aquella cama, malferido por las manos del encantado moro que est&#225; en esta venta. Cuando el cuadrillero tal oy&#243;, t&#250;vole por hombre falto de seso; y, porque ya comenzaba a amanecer, abri&#243; la puerta de la venta, y, llamando al ventero, le dijo lo que aquel buen hombre quer&#237;a. El ventero le provey&#243; de cuanto quiso, y Sancho se lo llev&#243; a don Quijote, que estaba con las manos en la cabeza, quej&#225;ndose del dolor del candilazo, que no le hab&#237;a hecho m&#225;s mal que levantarle dos chichones algo crecidos, y lo que &#233;l pensaba que era sangre no era sino sudor que sudaba con la congoja de la pasada tormenta. En resoluci&#243;n, &#233;l tom&#243; sus simples, de los cuales hizo un compuesto, mezcl&#225;ndolos todos y coci&#233;ndolos un buen espacio, hasta que le pareci&#243; que estaban en su punto. Pidi&#243; luego alguna redoma para echallo, y, como no la hubo en la venta, se resolvi&#243; de ponello en una alcuza o aceitera de hoja de lata, de quien el ventero le hizo grata donaci&#243;n. Y luego dijo sobre la alcuza m&#225;s de ochenta paternostres y otras tantas avemar&#237;as, salves y credos, y a cada palabra acompa&#241;aba una cruz, a modo de bendici&#243;n; a todo lo cual se hallaron presentes Sancho, el ventero y cuadrillero; que ya el arriero sosegadamente andaba entendiendo en el beneficio de sus machos. Hecho esto, quiso &#233;l mesmo hacer luego la esperiencia de la virtud de aquel precioso b&#225;lsamo que &#233;l se imaginaba; y as&#237;, se bebi&#243;, de lo que no pudo caber en la alcuza y quedaba en la olla donde se hab&#237;a cocido, casi media azumbre; y apenas lo acab&#243; de beber, cuando comenz&#243; a vomitar de manera que no le qued&#243; cosa en el est&#243;mago; y con las ansias y agitaci&#243;n del v&#243;mito le dio un sudor copios&#237;simo, por lo cual mand&#243; que le arropasen y le dejasen solo. Hici&#233;ronlo ans&#237;, y qued&#243;se dormido m&#225;s de tres horas, al cabo de las cuales despert&#243; y se sinti&#243; aliviad&#237;simo del cuerpo, y en tal manera mejor de su quebrantamiento que se tuvo por sano; y verdaderamente crey&#243; que hab&#237;a acertado con el b&#225;lsamo de Fierabr&#225;s, y que con aquel remedio pod&#237;a acometer desde all&#237; adelante, sin temor alguno, cualesquiera ruinas, batallas y pendencias, por peligrosas que fuesen. </p>
         <p id="p1000">Sancho Panza, que tambi&#233;n tuvo a milagro la mejor&#237;a de su amo, le rog&#243; que le diese a &#233;l lo que quedaba en la olla, que no era poca cantidad. Concedi&#243;selo don Quijote, y &#233;l, tom&#225;ndola a dos manos, con buena fe y mejor talante, se la ech&#243; a pechos, y envas&#243; bien poco menos que su amo. Es, pues, el caso que el est&#243;mago del pobre Sancho no deb&#237;a de ser tan delicado como el de su amo, y as&#237;, primero que vomitase, le dieron tantas ansias y bascas, con tantos trasudores y desmayos que &#233;l pens&#243; bien y verdaderamente que era llegada su &#250;ltima hora; y, vi&#233;ndose tan afligido y congojado, maldec&#237;a el b&#225;lsamo y al ladr&#243;n que se lo hab&#237;a dado. Vi&#233;ndole as&#237; don Quijote, le dijo: </p>
         <p id="p1001">&#8212;Yo creo, Sancho, que todo este mal te viene de no ser armado caballero, porque tengo para m&#237; que este licor no debe de aprovechar a los que no lo son. </p>
         <p id="p1002">&#8212;Si eso sab&#237;a vuestra merced &#8212;replic&#243; Sancho&#8212;, &#161;mal haya yo y toda mi parentela!, &#191;para qu&#233; consinti&#243; que lo gustase? </p>
         <p id="p1003">En esto, hizo su operaci&#243;n el brebaje, y comenz&#243; el pobre escudero a desaguarse por entrambas canales, con tanta priesa que la estera de enea, sobre quien se hab&#237;a vuelto a echar, ni la manta de anjeo con que se cubr&#237;a, fueron m&#225;s de provecho. Sudaba y trasudaba con tales parasismos y accidentes, que no solamente &#233;l, sino todos pensaron que se le acababa la vida. Dur&#243;le esta borrasca y mala andanza casi dos horas, al cabo de las cuales no qued&#243; como su amo, sino tan molido y quebrantado que no se pod&#237;a tener. </p>
         <p id="p1004">Pero don Quijote, que, como se ha dicho, se sinti&#243; aliviado y sano, quiso partirse luego a buscar aventuras, pareci&#233;ndole que todo el tiempo que all&#237; se tardaba era quit&#225;rsele al mundo y a los en &#233;l menesterosos de su favor y amparo; y m&#225;s con la seguridad y confianza que llevaba en su b&#225;lsamo. Y as&#237;, forzado deste deseo, &#233;l mismo ensill&#243; a Rocinante y enalbard&#243; al jumento de su escudero, a quien tambi&#233;n ayud&#243; a vestir y a subir en el asno. P&#250;sose luego a caballo, y, lleg&#225;ndose a un rinc&#243;n de la venta, asi&#243; de un lanz&#243;n que all&#237; estaba, para que le sirviese de lanza. </p>
         <p id="p1005">Est&#225;banle mirando todos cuantos hab&#237;a en la venta, que pasaban de m&#225;s de veinte personas; mir&#225;bale tambi&#233;n la hija del ventero, y &#233;l tambi&#233;n no quitaba los ojos della, y de cuando en cuando arrojaba un sospiro que parec&#237;a que le arrancaba de lo profundo de sus entra&#241;as, y todos pensaban que deb&#237;a de ser del dolor que sent&#237;a en las costillas; a lo menos, pens&#225;banlo aquellos que la noche antes le hab&#237;an visto bizmar. </p>
         <p id="p1006">Ya que estuvieron los dos a caballo, puesto a la puerta de la venta, llam&#243; al ventero, y con voz muy reposada y grave le dijo: </p>
         <p id="p1007">&#8212;Muchas y muy grandes son las mercedes, se&#241;or alcaide, que en este vuestro castillo he recebido, y quedo obligad&#237;simo a agradec&#233;roslas todos los d&#237;as de mi vida. Si os las puedo pagar en haceros vengado de alg&#250;n soberbio que os haya fecho alg&#250;n agravio, sabed que mi oficio no es otro sino valer a los que poco pueden, y vengar a los que reciben tuertos, y castigar alevos&#237;as. Recorred vuestra memoria, y si hall&#225;is alguna cosa deste jaez que encomendarme, no hay sino decilla; que yo os prometo, por la orden de caballero que receb&#237;, de faceros satisfecho y pagado a toda vuestra voluntad. </p>
         <p id="p1008">El ventero le respondi&#243; con el mesmo sosiego: </p>
         <p id="p1009">&#8212;Se&#241;or caballero, yo no tengo necesidad de que vuestra merced me vengue ning&#250;n agravio, porque yo s&#233; tomar la venganza que me parece, cuando se me hacen. S&#243;lo he menester que vuestra merced me pague el gasto que esta noche ha hecho en la venta, as&#237; de la paja y cebada de sus dos bestias, como de la cena y camas. </p>
         <p id="p1010">&#8212;Luego, &#191;venta es &#233;sta? &#8212;replic&#243; don Quijote. </p>
         <p id="p1011">&#8212;Y muy honrada &#8212;respondi&#243; el ventero. </p>
         <p id="p1012">&#8212;Enga&#241;ado he vivido hasta aqu&#237; &#8212;respondi&#243; don Quijote&#8212;, que en verdad que pens&#233; que era castillo, y no malo; pero, pues es ans&#237; que no es castillo sino venta, lo que se podr&#225; hacer por agora es que perdon&#233;is por la paga, que yo no puedo contravenir a la orden de los caballeros andantes, de los cuales s&#233; cierto, sin que hasta ahora haya le&#237;do cosa en contrario, que jam&#225;s pagaron posada ni otra cosa en venta donde estuviesen, porque se les debe de fuero y de derecho cualquier buen acogimiento que se les hiciere, en pago del insufrible trabajo que padecen buscando las aventuras de noche y de d&#237;a, en invierno y en verano, a pie y a caballo, con sed y con hambre, con calor y con fr&#237;o, sujetos a todas las inclemencias del cielo y a todos los inc&#243;modos de la tierra. </p>
         <p id="p1013">&#8212;Poco tengo yo que ver en eso &#8212;respondi&#243; el ventero&#8212;; p&#225;gueseme lo que se me debe, y dej&#233;monos de cuentos ni de caballer&#237;as, que yo no tengo cuenta con otra cosa que con cobrar mi hacienda. </p>
         <p id="p1014">&#8212;Vos sois un sandio y mal hostalero &#8212;respondi&#243; don Quijote. </p>
         <p id="p1015">Y, poniendo piernas al Rocinante y terciando su lanz&#243;n, se sali&#243; de la venta sin que nadie le detuviese, y &#233;l, sin mirar si le segu&#237;a su escudero, se along&#243; un buen trecho. </p>
         <p id="p1016">El ventero, que le vio ir y que no le pagaba, acudi&#243; a cobrar de Sancho Panza, el cual dijo que, pues su se&#241;or no hab&#237;a querido pagar, que tampoco &#233;l pagar&#237;a; porque, siendo &#233;l escudero de caballero andante, como era, la mesma regla y raz&#243;n corr&#237;a por &#233;l como por su amo en no pagar cosa alguna en los mesones y ventas. Amohin&#243;se mucho desto el ventero, y amenaz&#243;le que si no le pagaba, que lo cobrar&#237;a de modo que le pesase. A lo cual Sancho respondi&#243; que, por la ley de caballer&#237;a que su amo hab&#237;a recebido, no pagar&#237;a un solo cornado, aunque le costase la vida; porque no hab&#237;a de perder por &#233;l la buena y antigua usanza de los caballeros andantes, ni se hab&#237;an de quejar d&#233;l los escuderos de los tales que estaban por venir al mundo, reproch&#225;ndole el quebrantamiento de tan justo fuero. </p>
         <p id="p1017">Quiso la mala suerte del desdichado Sancho que, entre la gente que estaba en la venta, se hallasen cuatro perailes de Segovia, tres agujeros del Potro de C&#243;rdoba y dos vecinos de la Heria de Sevilla, gente alegre, bien intencionada, maleante y juguetona, los cuales, casi como instigados y movidos de un mesmo esp&#237;ritu, se llegaron a Sancho, y, ape&#225;ndole del asno, uno dellos entr&#243; por la manta de la cama del hu&#233;sped, y, ech&#225;ndole en ella, alzaron los ojos y vieron que el techo era algo m&#225;s bajo de lo que hab&#237;an menester para su obra, y determinaron salirse al corral, que ten&#237;a por l&#237;mite el cielo. Y all&#237;, puesto Sancho en mitad de la manta, comenzaron a levantarle en alto y a holgarse con &#233;l como con perro por carnestolendas. Las voces que el m&#237;sero manteado daba fueron tantas, que llegaron a los o&#237;dos de su amo; el cual, determin&#225;ndose a escuchar atentamente, crey&#243; que alguna nueva aventura le ven&#237;a, hasta que claramente conoci&#243; que el que gritaba era su escudero; y, volviendo las riendas, con un penado galope lleg&#243; a la venta, y, hall&#225;ndola cerrada, la rode&#243; por ver si hallaba por donde entrar; pero no hubo llegado a las paredes del corral, que no eran muy altas, cuando vio el mal juego que se le hac&#237;a a su escudero. Viole bajar y subir por el aire, con tanta gracia y presteza que, si la c&#243;lera le dejara, tengo para m&#237; que se riera. Prob&#243; a subir desde el caballo a las bardas, pero estaba tan molido y quebrantado que aun apearse no pudo; y as&#237;, desde encima del caballo, comenz&#243; a decir tantos denuestos y baldones a los que a Sancho manteaban, que no es posible acertar a escribillos; mas no por esto cesaban ellos de su risa y de su obra, ni el volador Sancho dejaba sus quejas, mezcladas ya con amenazas, ya con ruegos; mas todo aprovechaba poco, ni aprovech&#243;, hasta que de puro cansados le dejaron. Truj&#233;ronle all&#237; su asno, y, subi&#233;ndole encima, le arroparon con su gab&#225;n. Y la compasiva de Maritornes, vi&#233;ndole tan fatigado, le pareci&#243; ser bien socorrelle con un jarro de agua, y as&#237;, se le trujo del pozo, por ser m&#225;s fr&#237;o. Tom&#243;le Sancho, y llev&#225;ndole a la boca, se par&#243; a las voces que su amo le daba, diciendo: </p>
         <p id="p1018">&#8212;&#161;Hijo Sancho, no bebas agua! &#161;Hijo, no la bebas, que te matar&#225;! &#191;Ves? Aqu&#237; tengo el sant&#237;simo b&#225;lsamo &#8212;y ense&#241;&#225;bale la alcuza del brebaje&#8212;, que con dos gotas que d&#233;l bebas sanar&#225;s sin duda. </p>
         <p id="p1019">A estas voces volvi&#243; Sancho los ojos, como de trav&#233;s, y dijo con otras mayores: </p>
         <p id="p1020">&#8212;&#191;Por dicha h&#225;sele olvidado a vuestra merced como yo no soy caballero, o quiere que acabe de vomitar las entra&#241;as que me quedaron de anoche? Gu&#225;rdese su licor con todos los diablos y d&#233;jeme a m&#237;. </p>
         <p id="p1021">Y el acabar de decir esto y el comenzar a beber todo fue uno; mas, como al primer trago vio que era agua, no quiso pasar adelante, y rog&#243; a Maritornes que se le trujese de vino, y as&#237; lo hizo ella de muy buena voluntad, y lo pag&#243; de su mesmo dinero; porque, en efecto, se dice della que, aunque estaba en aquel trato, ten&#237;a unas sombras y lejos de cristiana. </p>
         <p id="p1022">As&#237; como bebi&#243; Sancho, dio de los carca&#241;os a su asno, y, abri&#233;ndole la puerta de la venta de par en par, se sali&#243; della, muy contento de no haber pagado nada y de haber salido con su intenci&#243;n, aunque hab&#237;a sido a costa de sus acostumbrados fiadores, que eran sus espaldas. Verdad es que el ventero se qued&#243; con sus alforjas en pago de lo que se le deb&#237;a; mas Sancho no las ech&#243; menos, seg&#250;n sali&#243; turbado. Quiso el ventero atrancar bien la puerta as&#237; como le vio fuera, mas no lo consintieron los manteadores, que eran gente que, aunque don Quijote fuera verdaderamente de los caballeros andantes de la Tabla Redonda, no le estimaran en dos ardites.</p>
