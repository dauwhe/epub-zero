		<section class="body-rw Chapter-rw" id="Chapter107" epub:type="bodymatter chapter">
         <div class="title-block-rw" id="title-block109">
            <p class="title-num-rw" id="title-num104">Cap&#237;tulo LII</p>
            <p class="title-other-rw" id="title-other104">Donde se cuenta la aventura de la segunda due&#241;a Dolorida, o Angustiada, llamada por otro nombre do&#241;a Rodr&#237;guez</p>
         </div>
         <p id="p5117">Cuenta Cide Hamete que estando ya don Quijote sano de sus aru&#241;os, le pareci&#243; que la vida que en aquel castillo ten&#237;a era contra toda la orden de caballer&#237;a que profesaba, y as&#237;, determin&#243; de pedir licencia a los duques para partirse a Zaragoza, cuyas fiestas llegaban cerca, adonde pensaba ganar el arn&#233;s que en las tales fiestas se conquista. </p>
         <p id="p5118">Y, estando un d&#237;a a la mesa con los duques, y comenzando a poner en obra su intenci&#243;n y pedir la licencia, veis aqu&#237; a deshora entrar por la puerta de la gran sala dos mujeres, como despu&#233;s pareci&#243;, cubiertas de luto de los pies a la cabeza, y la una dellas, lleg&#225;ndose a don Quijote, se le ech&#243; a los pies tendida de largo a largo, la boca cosida con los pies de don Quijote, y daba unos gemidos tan tristes, tan profundos y tan dolorosos, que puso en confusi&#243;n a todos los que la o&#237;an y miraban; y, aunque los duques pensaron que ser&#237;a alguna burla que sus criados quer&#237;an hacer a don Quijote, todav&#237;a, viendo con el ah&#237;nco que la mujer suspiraba, gem&#237;a y lloraba, los tuvo dudosos y suspensos, hasta que don Quijote, compasivo, la levant&#243; del suelo y hizo que se descubriese y quitase el manto de sobre la faz llorosa. </p>
         <p id="p5119">Ella lo hizo as&#237;, y mostr&#243; ser lo que jam&#225;s se pudiera pensar, porque descubri&#243; el rostro de do&#241;a Rodr&#237;guez, la due&#241;a de casa, y la otra enlutada era su hija, la burlada del hijo del labrador rico. Admir&#225;ronse todos aquellos que la conoc&#237;an, y m&#225;s los duques que ninguno; que, puesto que la ten&#237;an por boba y de buena pasta, no por tanto que viniese a hacer locuras. Finalmente, do&#241;a Rodr&#237;guez, volvi&#233;ndose a los se&#241;ores, les dijo: </p>
         <p id="p5120">&#8212;Vuesas excelencias sean servidos de darme licencia que yo departa un poco con este caballero, porque as&#237; conviene para salir con bien del negocio en que me ha puesto el atrevimiento de un mal intencionado villano. </p>
         <p id="p5121">El duque dijo que &#233;l se la daba, y que departiese con el se&#241;or don Quijote cuanto le viniese en deseo. Ella, enderezando la voz y el rostro a don Quijote, dijo: </p>
         <p id="p5122">&#8212;D&#237;as ha, valeroso caballero, que os tengo dada cuenta de la sinraz&#243;n y alevos&#237;a que un mal labrador tiene fecha a mi muy querida y amada fija, que es esta desdichada que aqu&#237; est&#225; presente, y vos me habedes prometido de volver por ella, enderez&#225;ndole el tuerto que le tienen fecho, y agora ha llegado a mi noticia que os queredes partir deste castillo, en busca de las buenas venturas que Dios os depare; y as&#237;, querr&#237;a que, antes que os escurri&#233;sedes por esos caminos, desafi&#225;sedes a este r&#250;stico ind&#243;mito, y le hici&#233;sedes que se casase con mi hija, en cumplimiento de la palabra que le dio de ser su esposo, antes y primero que yogase con ella; porque pensar que el duque mi se&#241;or me ha de hacer justicia es pedir peras al olmo, por la ocasi&#243;n que ya a vuesa merced en puridad tengo declarada. Y con esto, Nuestro Se&#241;or d&#233; a vuesa merced mucha salud, y a nosotras no nos desampare. </p>
         <p id="p5123">A cuyas razones respondi&#243; don Quijote, con mucha gravedad y prosopopeya: </p>
         <p id="p5124">&#8212;Buena due&#241;a, templad vuestras l&#225;grimas, o, por mejor decir, enjugadlas y ahorrad de vuestros suspiros, que yo tomo a mi cargo el remedio de vuestra hija, a la cual le hubiera estado mejor no haber sido tan f&#225;cil en creer promesas de enamorados, las cuales, por la mayor parte, son ligeras de prometer y muy pesadas de cumplir; y as&#237;, con licencia del duque mi se&#241;or, yo me partir&#233; luego en busca dese desalmado mancebo, y le hallar&#233;, y le desafiar&#233;, y le matar&#233; cada y cuando que se escusare de cumplir la prometida palabra; que el principal asumpto de mi profesi&#243;n es perdonar a los humildes y castigar a los soberbios; quiero decir: acorrer a los miserables y destruir a los rigurosos. </p>
         <p id="p5125">&#8212;No es menester &#8212;respondi&#243; el duque&#8212; que vuesa merced se ponga en trabajo de buscar al r&#250;stico de quien esta buena due&#241;a se queja, ni es menester tampoco que vuesa merced me pida a m&#237; licencia para desafiarle; que yo le doy por desafiado, y tomo a mi cargo de hacerle saber este desaf&#237;o, y que le acete, y venga a responder por s&#237; a este mi castillo, donde a entrambos dar&#233; campo seguro, guardando todas las condiciones que en tales actos suelen y deben guardarse, guardando igualmente su justicia a cada uno, como est&#225;n obligados a guardarla todos aquellos pr&#237;ncipes que dan campo franco a los que se combaten en los t&#233;rminos de sus se&#241;or&#237;os. </p>
         <p id="p5126">&#8212;Pues con ese seguro y con buena licencia de vuestra grandeza &#8212;replic&#243; don Quijote&#8212;, desde aqu&#237; digo que por esta vez renuncio a mi hidalgu&#237;a, y me allano y ajusto con la llaneza del da&#241;ador, y me hago igual con &#233;l, habilit&#225;ndole para poder combatir conmigo; y as&#237;, aunque ausente, le desaf&#237;o y repto, en raz&#243;n de que hizo mal en defraudar a esta pobre, que fue doncella y ya por su culpa no lo es, y que le ha de cumplir la palabra que le dio de ser su leg&#237;timo esposo, o morir en la demanda. </p>
         <p id="p5127">Y luego, descalz&#225;ndose un guante, le arroj&#243; en mitad de la sala, y el duque le alz&#243;, diciendo que, como ya hab&#237;a dicho, &#233;l acetaba el tal desaf&#237;o en nombre de su vasallo, y se&#241;alaba el plazo de all&#237; a seis d&#237;as; y el campo, en la plaza de aquel castillo; y las armas, las acostumbradas de los caballeros: lanza y escudo, y arn&#233;s tranzado, con todas las dem&#225;s piezas, sin enga&#241;o, supercher&#237;a o superstici&#243;n alguna, examinadas y vistas por los jueces del campo. </p>
         <p id="p5128">&#8212;Pero, ante todas cosas, es menester que esta buena due&#241;a y esta mala doncella pongan el derecho de su justicia en manos del se&#241;or don Quijote; que de otra manera no se har&#225; nada, ni llegar&#225; a debida ejecuci&#243;n el tal desaf&#237;o. </p>
         <p id="p5129">&#8212;Yo s&#237; pongo &#8212;respondi&#243; la due&#241;a. </p>
         <p id="p5130">&#8212;Y yo tambi&#233;n &#8212;a&#241;adi&#243; la hija, toda llorosa y toda vergonzosa y de mal talante. </p>
         <p id="p5131">Tomado, pues, este apuntamiento, y habiendo imaginado el duque lo que hab&#237;a de hacer en el caso, las enlutadas se fueron, y orden&#243; la duquesa que de all&#237; adelante no las tratasen como a sus criadas, sino como a se&#241;oras aventureras que ven&#237;an a pedir justicia a su casa; y as&#237;, les dieron cuarto aparte y las sirvieron como a forasteras, no sin espanto de las dem&#225;s criadas, que no sab&#237;an en qu&#233; hab&#237;a de parar la sandez y desenvoltura de do&#241;a Rodr&#237;guez y de su malandante hija. </p>
         <p id="p5132">Estando en esto, para acabar de regocijar la fiesta y dar buen fin a la comida, veis aqu&#237; donde entr&#243; por la sala el paje que llev&#243; las cartas y presentes a Teresa Panza, mujer del gobernador Sancho Panza, de cuya llegada recibieron gran contento los duques, deseosos de saber lo que le hab&#237;a sucedido en su viaje; y, pregunt&#225;ndoselo, respondi&#243; el paje que no lo pod&#237;a decir tan en p&#250;blico ni con breves palabras: que sus excelencias fuesen servidos de dejarlo para a solas, y que entretanto se entretuviesen con aquellas cartas. Y, sacando dos cartas, las puso en manos de la duquesa. La una dec&#237;a en el sobreescrito: Carta para mi se&#241;ora la duquesa tal, de no s&#233; d&#243;nde, y la otra: A mi marido Sancho Panza, gobernador de la &#237;nsula Barataria, que Dios prospere m&#225;s a&#241;os que a m&#237;. No se le coc&#237;a el pan, como suele decirse, a la duquesa hasta leer su carta, y abri&#233;ndola y le&#237;do para s&#237;, y viendo que la pod&#237;a leer en voz alta para que el duque y los circunstantes la oyesen, ley&#243; desta manera: </p>
         <p id="p5133">Carta de Teresa Panza a la Duquesa </p>
         <p id="p5134">Mucho contento me dio, se&#241;ora m&#237;a, la carta que vuesa grandeza me escribi&#243;, que en verdad que la ten&#237;a bien deseada. La sarta de corales es muy buena, y el vestido de caza de mi marido no le va en zaga. De que vuestra se&#241;or&#237;a haya hecho gobernador a Sancho, mi consorte, ha recebido mucho gusto todo este lugar, puesto que no hay quien lo crea, principalmente el cura, y mase Nicol&#225;s el barbero, y Sans&#243;n Carrasco el bachiller; pero a m&#237; no se me da nada; que, como ello sea as&#237;, como lo es, diga cada uno lo que quisiere; aunque, si va a decir verdad, a no venir los corales y el vestido, tampoco yo lo creyera, porque en este pueblo todos tienen a mi marido por un porro, y que, sacado de gobernar un hato de cabras, no pueden imaginar para qu&#233; gobierno pueda ser bueno. Dios lo haga, y lo encamine como vee que lo han menester sus hijos. </p>
         <p id="p5135">Yo, se&#241;ora de mi alma, estoy determinada, con licencia de vuesa merced, de meter este buen d&#237;a en mi casa, y&#233;ndome a la corte a tenderme en un coche, para quebrar los ojos a mil envidiosos que ya tengo; y as&#237;, suplico a vuesa excelencia mande a mi marido me env&#237;e alg&#250;n dinerillo, y que sea algo qu&#233;, porque en la corte son los gastos grandes: que el pan vale a real, y la carne, la libra, a treinta maraved&#237;s, que es un juicio; y si quisiere que no vaya, que me lo avise con tiempo, porque me est&#225;n bullendo los pies por ponerme en camino; que me dicen mis amigas y mis vecinas que, si yo y mi hija andamos orondas y pomposas en la corte, vendr&#225; a ser conocido mi marido por m&#237; m&#225;s que yo por &#233;l, siendo forzoso que pregunten muchos: &#8220;&#8212;&#191;Qui&#233;n son estas se&#241;oras deste coche?&#8221; Y un criado m&#237;o responder: &#8220;&#8212;La mujer y la hija de Sancho Panza, gobernador de la &#237;nsula Barataria&#8221;; y desta manera ser&#225; conocido Sancho, y yo ser&#233; estimada, y a Roma por todo. </p>
         <p id="p5136">P&#233;same, cuanto pesarme puede, que este a&#241;o no se han cogido bellotas en este pueblo; con todo eso, env&#237;o a vuesa alteza hasta medio celem&#237;n, que una a una las fui yo a coger y a escoger al monte, y no las hall&#233; m&#225;s mayores; yo quisiera que fueran como huevos de avestruz. </p>
         <p id="p5137">No se le olvide a vuestra pomposidad de escribirme, que yo tendr&#233; cuidado de la respuesta, avisando de mi salud y de todo lo que hubiere que avisar deste lugar, donde quedo rogando a Nuestro Se&#241;or guarde a vuestra grandeza, y a m&#237; no olvide. Sancha, mi hija, y mi hijo besan a vuestra merced las manos. </p>
         <p id="p5138">La que tiene m&#225;s deseo de ver a vuestra se&#241;or&#237;a que de escribirla, su criada, </p>
         <p id="p5139">Teresa Panza. </p>
         <p id="p5140">Grande fue el gusto que todos recibieron de o&#237;r la carta de Teresa Panza, principalmente los duques, y la duquesa pidi&#243; parecer a don Quijote si ser&#237;a bien abrir la carta que ven&#237;a para el gobernador, que imaginaba deb&#237;a de ser bon&#237;sima. Don Quijote dijo que &#233;l la abrir&#237;a por darles gusto, y as&#237; lo hizo, y vio que dec&#237;a desta manera: </p>
         <p id="p5141">Carta de Teresa Panza a Sancho Panza su marido </p>
         <p id="p5142">Tu carta recib&#237;, Sancho m&#237;o de mi alma, y yo te prometo y juro como cat&#243;lica cristiana que no faltaron dos dedos para volverme loca de contento. Mira, hermano: cuando yo llegu&#233; a o&#237;r que eres gobernador, me pens&#233; all&#237; caer muerta de puro gozo, que ya sabes t&#250; que dicen que as&#237; mata la alegr&#237;a s&#250;bita como el dolor grande. A Sanchica, tu hija, se le fueron las aguas sin sentirlo, de puro contento. El vestido que me enviaste ten&#237;a delante, y los corales que me envi&#243; mi se&#241;ora la duquesa al cuello, y las cartas en las manos, y el portador dellas all&#237; presente, y, con todo eso, cre&#237;a y pensaba que era todo sue&#241;o lo que ve&#237;a y lo que tocaba; porque, &#191;qui&#233;n pod&#237;a pensar que un pastor de cabras hab&#237;a de venir a ser gobernador de &#237;nsulas? Ya sabes t&#250;, amigo, que dec&#237;a mi madre que era menester vivir mucho para ver mucho: d&#237;golo porque pienso ver m&#225;s si vivo m&#225;s; porque no pienso parar hasta verte arrendador o alcabalero, que son oficios que, aunque lleva el diablo a quien mal los usa, en fin en fin, siempre tienen y manejan dineros. Mi se&#241;ora la duquesa te dir&#225; el deseo que tengo de ir a la corte; m&#237;rate en ello, y av&#237;same de tu gusto, que yo procurar&#233; honrarte en ella andando en coche. </p>
         <p id="p5143">El cura, el barbero, el bachiller y aun el sacrist&#225;n no pueden creer que eres gobernador, y dicen que todo es embeleco, o cosas de encantamento, como son todas las de don Quijote tu amo; y dice Sans&#243;n que ha de ir a buscarte y a sacarte el gobierno de la cabeza, y a don Quijote la locura de los cascos; yo no hago sino re&#237;rme, y mirar mi sarta, y dar traza del vestido que tengo de hacer del tuyo a nuestra hija. </p>
         <p id="p5144">Unas bellotas envi&#233; a mi se&#241;ora la duquesa; yo quisiera que fueran de oro. Env&#237;ame t&#250; algunas sartas de perlas, si se usan en esa &#237;nsula. </p>
         <p id="p5145">Las nuevas deste lugar son que la Berrueca cas&#243; a su hija con un pintor de mala mano, que lleg&#243; a este pueblo a pintar lo que saliese; mand&#243;le el Concejo pintar las armas de Su Majestad sobre las puertas del Ayuntamiento, pidi&#243; dos ducados, di&#233;ronselos adelantados, trabaj&#243; ocho d&#237;as, al cabo de los cuales no pint&#243; nada, y dijo que no acertaba a pintar tantas baratijas; volvi&#243; el dinero, y, con todo eso, se cas&#243; a t&#237;tulo de buen oficial; verdad es que ya ha dejado el pincel y tomado el azada, y va al campo como gentilhombre. El hijo de Pedro de Lobo se ha ordenado de grados y corona, con intenci&#243;n de hacerse cl&#233;rigo; s&#250;polo Minguilla, la nieta de Mingo Silvato, y hale puesto demanda de que la tiene dada palabra de casamiento; malas lenguas quieren decir que ha estado encinta d&#233;l, pero &#233;l lo niega a pies juntillas. </p>
         <p id="p5146">Hoga&#241;o no hay aceitunas, ni se halla una gota de vinagre en todo este pueblo. Por aqu&#237; pas&#243; una compa&#241;&#237;a de soldados; llev&#225;ronse de camino tres mozas deste pueblo; no te quiero decir qui&#233;n son: quiz&#225; volver&#225;n, y no faltar&#225; quien las tome por mujeres, con sus tachas buenas o malas. </p>
         <p id="p5147">Sanchica hace puntas de randas; gana cada d&#237;a ocho maraved&#237;s horros, que los va echando en una alcanc&#237;a para ayuda a su ajuar; pero ahora que es hija de un gobernador, t&#250; le dar&#225;s la dote sin que ella lo trabaje. La fuente de la plaza se sec&#243;; un rayo cay&#243; en la picota, y all&#237; me las den todas. </p>
         <p id="p5148">Espero respuesta d&#233;sta y la resoluci&#243;n de mi ida a la corte; y, con esto, Dios te me guarde m&#225;s a&#241;os que a m&#237; o tantos, porque no querr&#237;a dejarte sin m&#237; en este mundo. </p>
         <p id="p5149">Tu mujer, </p>
         <p id="p5150">Teresa Panza. </p>
         <p id="p5151">Las cartas fueron solenizadas, re&#237;das, estimadas y admiradas; y, para acabar de echar el sello, lleg&#243; el correo, el que tra&#237;a la que Sancho enviaba a don Quijote, que asimesmo se ley&#243; p&#250;blicamente, la cual puso en duda la sandez del gobernador. </p>
         <p id="p5152">Retir&#243;se la duquesa, para saber del paje lo que le hab&#237;a sucedido en el lugar de Sancho, el cual se lo cont&#243; muy por estenso, sin dejar circunstancia que no refiriese; diole las bellotas, y m&#225;s un queso que Teresa le dio, por ser muy bueno, que se aventajaba a los de Tronch&#243;n Recibi&#243;lo la duquesa con grand&#237;simo gusto, con el cual la dejaremos, por contar el fin que tuvo el gobierno del gran Sancho Panza, flor y espejo de todos los insulanos gobernadores.</p>
