         <div class="title-block-rw" id="title-block13">
            <p class="title-num-rw" id="title-num11">Cap&#237;tulo XI</p>
            <p class="title-other-rw" id="title-other11">De lo que le sucedi&#243; a don Quijote con unos cabreros</p>
         </div>
         <p id="p584">Fue recogido de los cabreros con buen &#225;nimo; y, habiendo Sancho, lo mejor que pudo, acomodado a Rocinante y a su jumento, se fue tras el olor que desped&#237;an de s&#237; ciertos tasajos de cabra que hirviendo al fuego en un caldero estaban; y, aunque &#233;l quisiera en aquel mesmo punto ver si estaban en saz&#243;n de trasladarlos del caldero al est&#243;mago, lo dej&#243; de hacer, porque los cabreros los quitaron del fuego, y, tendiendo por el suelo unas pieles de ovejas, aderezaron con mucha priesa su r&#250;stica mesa y convidaron a los dos, con muestras de muy buena voluntad, con lo que ten&#237;an. Sent&#225;ronse a la redonda de las pieles seis dellos, que eran los que en la majada hab&#237;a, habiendo primero con groseras ceremonias rogado a don Quijote que se sentase sobre un dornajo que vuelto del rev&#233;s le pusieron. Sent&#243;se don Quijote, y qued&#225;base Sancho en pie para servirle la copa, que era hecha de cuerno. Vi&#233;ndole en pie su amo, le dijo: </p>
         <p id="p585">&#8212;Porque veas, Sancho, el bien que en s&#237; encierra la andante caballer&#237;a, y cu&#225;n a pique est&#225;n los que en cualquiera ministerio della se ejercitan de venir brevemente a ser honrados y estimados del mundo, quiero que aqu&#237; a mi lado y en compa&#241;&#237;a desta buena gente te sientes, y que seas una mesma cosa conmigo, que soy tu amo y natural se&#241;or; que comas en mi plato y bebas por donde yo bebiere; porque de la caballer&#237;a andante se puede decir lo mesmo que del amor se dice: que todas las cosas iguala. </p>
         <p id="p586">&#8212;&#161;Gran merced! &#8212;dijo Sancho&#8212;; pero s&#233; decir a vuestra merced que, como yo tuviese bien de comer, tan bien y mejor me lo comer&#237;a en pie y a mis solas como sentado a par de un emperador. Y aun, si va a decir verdad, mucho mejor me sabe lo que como en mi rinc&#243;n, sin melindres ni respetos, aunque sea pan y cebolla, que los gallipavos de otras mesas donde me sea forzoso mascar despacio, beber poco, limpiarme a menudo, no estornudar ni toser si me viene gana, ni hacer otras cosas que la soledad y la libertad traen consigo. Ans&#237; que, se&#241;or m&#237;o, estas honras que vuestra merced quiere darme por ser ministro y adherente de la caballer&#237;a andante, como lo soy siendo escudero de vuestra merced, convi&#233;rtalas en otras cosas que me sean de m&#225;s c&#243;modo y provecho; que &#233;stas, aunque las doy por bien recebidas, las renuncio para desde aqu&#237; al fin del mundo. </p>
         <p id="p587">&#8212;Con todo eso, te has de sentar; porque a quien se humilla, Dios le ensalza. </p>
         <p id="p588">Y, asi&#233;ndole por el brazo, le forz&#243; a que junto d&#233;l se sentase. </p>
         <p id="p589">No entend&#237;an los cabreros aquella jerigonza de escuderos y de caballeros andantes, y no hac&#237;an otra cosa que comer y callar, y mirar a sus hu&#233;spedes, que, con mucho donaire y gana, embaulaban tasajo como el pu&#241;o. Acabado el servicio de carne, tendieron sobre las zaleas gran cantidad de bellotas avellanadas, y juntamente pusieron un medio queso, m&#225;s duro que si fuera hecho de argamasa. No estaba, en esto, ocioso el cuerno, porque andaba a la redonda tan a menudo (ya lleno, ya vac&#237;o, como arcaduz de noria) que con facilidad vaci&#243; un zaque de dos que estaban de manifiesto. Despu&#233;s que don Quijote hubo bien satisfecho su est&#243;mago, tom&#243; un pu&#241;o de bellotas en la mano, y, mir&#225;ndolas atentamente, solt&#243; la voz a semejantes razones: </p>
         <p id="p590">&#8212;Dichosa edad y siglos dichosos aqu&#233;llos a quien los antiguos pusieron nombre de dorados, y no porque en ellos el oro, que en esta nuestra edad de hierro tanto se estima, se alcanzase en aquella venturosa sin fatiga alguna, sino porque entonces los que en ella viv&#237;an ignoraban estas dos palabras de tuyo y m&#237;o. Eran en aquella santa edad todas las cosas comunes; a nadie le era necesario, para alcanzar su ordinario sustento, tomar otro trabajo que alzar la mano y alcanzarle de las robustas encinas, que liberalmente les estaban convidando con su dulce y sazonado fruto. Las claras fuentes y corrientes r&#237;os, en magn&#237;fica abundancia, sabrosas y transparentes aguas les ofrec&#237;an. En las quiebras de las pe&#241;as y en lo hueco de los &#225;rboles formaban su rep&#250;blica las sol&#237;citas y discretas abejas, ofreciendo a cualquiera mano, sin inter&#233;s alguno, la f&#233;rtil cosecha de su dulc&#237;simo trabajo. Los valientes alcornoques desped&#237;an de s&#237;, sin otro artificio que el de su cortes&#237;a, sus anchas y livianas cortezas, con que se comenzaron a cubrir las casas, sobre r&#250;sticas estacas sustentadas, no m&#225;s que para defensa de las inclemencias del cielo. Todo era paz entonces, todo amistad, todo concordia; a&#250;n no se hab&#237;a atrevido la pesada reja del corvo arado a abrir ni visitar las entra&#241;as piadosas de nuestra primera madre, que ella, sin ser forzada, ofrec&#237;a, por todas las partes de su f&#233;rtil y espacioso seno, lo que pudiese hartar, sustentar y deleitar a los hijos que entonces la pose&#237;an. Entonces s&#237; que andaban las simples y hermosas zagalejas de valle en valle y de otero en otero, en trenza y en cabello, sin m&#225;s vestidos de aquellos que eran menester para cubrir honestamente lo que la honestidad quiere y ha querido siempre que se cubra; y no eran sus adornos de los que ahora se usan, a quien la p&#250;rpura de Tiro y la por tantos modos martirizada seda encarecen, sino de algunas hojas verdes de lampazos y yedra entretejidas, con lo que quiz&#225; iban tan pomposas y compuestas como van agora nuestras cortesanas con las raras y peregrinas invenciones que la curiosidad ociosa les ha mostrado. Entonces se decoraban los concetos amorosos del alma simple y sencillamente, del mesmo modo y manera que ella los conceb&#237;a, sin buscar artificioso rodeo de palabras para encarecerlos. No hab&#237;a la fraude, el enga&#241;o ni la malicia mezcl&#225;dose con la verdad y llaneza. La justicia se estaba en sus proprios t&#233;rminos, sin que la osasen turbar ni ofender los del favor y los del interese, que tanto ahora la menoscaban, turban y persiguen. La ley del encaje a&#250;n no se hab&#237;a sentado en el entendimiento del juez, porque entonces no hab&#237;a qu&#233; juzgar, ni qui&#233;n fuese juzgado. Las doncellas y la honestidad andaban, como tengo dicho, por dondequiera, sola y se&#241;ora, sin temor que la ajena desenvoltura y lascivo intento le menoscabasen, y su perdici&#243;n nac&#237;a de su gusto y propria voluntad. Y agora, en estos nuestros detestables siglos, no est&#225; segura ninguna, aunque la oculte y cierre otro nuevo laberinto como el de Creta; porque all&#237;, por los resquicios o por el aire, con el celo de la maldita solicitud, se les entra la amorosa pestilencia y les hace dar con todo su recogimiento al traste. Para cuya seguridad, andando m&#225;s los tiempos y creciendo m&#225;s la malicia, se instituy&#243; la orden de los caballeros andantes, para defender las doncellas, amparar las viudas y socorrer a los hu&#233;rfanos y a los menesterosos. Desta orden soy yo, hermanos cabreros, a quien agradezco el gasaje y buen acogimiento que hac&#233;is a m&#237; y a mi escudero; que, aunque por ley natural est&#225;n todos los que viven obligados a favorecer a los caballeros andantes, todav&#237;a, por saber que sin saber vosotros esta obligaci&#243;n me acogistes y regalastes, es raz&#243;n que, con la voluntad a m&#237; posible, os agradezca la vuestra. </p>
         <p id="p591">Toda esta larga arenga &#8212;que se pudiera muy bien escusar&#8212; dijo nuestro caballero porque las bellotas que le dieron le trujeron a la memoria la edad dorada y antoj&#243;sele hacer aquel in&#250;til razonamiento a los cabreros, que, sin respondelle palabra, embobados y suspensos, le estuvieron escuchando. Sancho, asimesmo, callaba y com&#237;a bellotas, y visitaba muy a menudo el segundo zaque, que, porque se enfriase el vino, le ten&#237;an colgado de un alcornoque. </p>
         <p id="p592">M&#225;s tard&#243; en hablar don Quijote que en acabarse la cena; al fin de la cual, uno de los cabreros dijo: </p>
         <p id="p593">&#8212;Para que con m&#225;s veras pueda vuestra merced decir, se&#241;or caballero andante, que le agasajamos con prompta y buena voluntad, queremos darle solaz y contento con hacer que cante un compa&#241;ero nuestro que no tardar&#225; mucho en estar aqu&#237;; el cual es un zagal muy entendido y muy enamorado, y que, sobre todo, sabe leer y escrebir y es m&#250;sico de un rabel, que no hay m&#225;s que desear. </p>
         <p id="p594">Apenas hab&#237;a el cabrero acabado de decir esto, cuando lleg&#243; a sus o&#237;dos el son del rabel, y de all&#237; a poco lleg&#243; el que le ta&#241;&#237;a, que era un mozo de hasta veinte y dos a&#241;os, de muy buena gracia. Pregunt&#225;ronle sus compa&#241;eros si hab&#237;a cenado, y, respondiendo que s&#237;, el que hab&#237;a hecho los ofrecimientos le dijo: </p>
         <p id="p595">&#8212;De esa manera, Antonio, bien podr&#225;s hacernos placer de cantar un poco, porque vea este se&#241;or hu&#233;sped que tenemos quien; tambi&#233;n por los montes y selvas hay quien sepa de m&#250;sica. H&#233;mosle dicho tus buenas habilidades, y deseamos que las muestres y nos saques verdaderos; y as&#237;, te ruego por tu vida que te sientes y cantes el romance de tus amores que te compuso el beneficiado tu t&#237;o, que en el pueblo ha parecido muy bien. </p>
         <p id="p596">&#8212;Que me place &#8212;respondi&#243; el mozo. </p>
         <p id="p597">Y, sin hacerse m&#225;s de rogar, se sent&#243; en el tronco de una desmochada encina, y, templando su rabel, de all&#237; a poco, con muy buena gracia, comenz&#243; a cantar, diciendo desta manera: </p>
         <p id="p598">Antonio </p>
         <div class="poem-rw poem-normal-rw" id="poem-normal19">
            <div class="poem-rw poem-body-rw" id="poem-body19">
               <div class="poem-rw stanza-rw" id="stanza21">
                  <p id="p599">-Yo s&#233;, Olalla, que me adoras, </p>
                  <p id="p600">puesto que no me lo has dicho </p>
                  <p id="p601">ni aun con los ojos siquiera, </p>
                  <p id="p602">mudas lenguas de amor&#237;os. </p>
                  <p id="p603">Porque s&#233; que eres sabida, </p>
                  <p id="p604">en que me quieres me afirmo; </p>
                  <p id="p605">que nunca fue desdichado </p>
                  <p id="p606">amor que fue conocido. </p>
                  <p id="p607">Bien es verdad que tal vez, </p>
                  <p id="p608">Olalla, me has dado indicio </p>
                  <p id="p609">que tienes de bronce el alma </p>
                  <p id="p610">y el blanco pecho de risco. </p>
                  <p id="p611">Mas all&#225; entre tus reproches </p>
                  <p id="p612">y honest&#237;simos desv&#237;os, </p>
                  <p id="p613">tal vez la esperanza muestra </p>
                  <p id="p614">la orilla de su vestido. </p>
                  <p id="p615">Abal&#225;nzase al se&#241;uelo </p>
                  <p id="p616">mi fe, que nunca ha podido, </p>
                  <p id="p617">ni menguar por no llamado, </p>
                  <p id="p618">ni crecer por escogido. </p>
                  <p id="p619">Si el amor es cortes&#237;a, </p>
                  <p id="p620">de la que tienes colijo </p>
                  <p id="p621">que el fin de mis esperanzas </p>
                  <p id="p622">ha de ser cual imagino. </p>
                  <p id="p623">Y si son servicios parte </p>
                  <p id="p624">de hacer un pecho benigno, </p>
                  <p id="p625">algunos de los que he hecho </p>
                  <p id="p626">fortalecen mi partido. </p>
                  <p id="p627">Porque si has mirado en ello, </p>
                  <p id="p628">m&#225;s de una vez habr&#225;s visto </p>
                  <p id="p629">que me he vestido en los lunes </p>
                  <p id="p630">lo que me honraba el domingo. </p>
                  <p id="p631">Como el amor y la gala </p>
                  <p id="p632">andan un mesmo camino, </p>
                  <p id="p633">en todo tiempo a tus ojos </p>
                  <p id="p634">quise mostrarme polido. </p>
                  <p id="p635">Dejo el bailar por tu causa, </p>
                  <p id="p636">ni las m&#250;sicas te pinto </p>
                  <p id="p637">que has escuchado a deshoras </p>
                  <p id="p638">y al canto del gallo primo. </p>
                  <p id="p639">No cuento las alabanzas </p>
                  <p id="p640">que de tu belleza he dicho; </p>
                  <p id="p641">que, aunque verdaderas, hacen </p>
                  <p id="p642">ser yo de algunas malquisto. </p>
                  <p id="p643">Teresa del Berrocal, </p>
                  <p id="p644">yo alab&#225;ndote, me dijo: </p>
                  <p id="p645">&#8220;Tal piensa que adora a un &#225;ngel, </p>
                  <p id="p646">y viene a adorar a un jimio; </p>
                  <p id="p647">merced a los muchos dijes </p>
                  <p id="p648">y a los cabellos postizos, </p>
                  <p id="p649">y a hip&#243;critas hermosuras, </p>
                  <p id="p650">que enga&#241;an al Amor mismo&#8221;. </p>
                  <p id="p651">Desment&#237;la y enoj&#243;se; </p>
                  <p id="p652">volvi&#243; por ella su primo: </p>
                  <p id="p653">desafi&#243;me, y ya sabes </p>
                  <p id="p654">lo que yo hice y &#233;l hizo. </p>
                  <p id="p655">No te quiero yo a mont&#243;n, </p>
                  <p id="p656">ni te pretendo y te sirvo </p>
                  <p id="p657">por lo de barragan&#237;a; </p>
                  <p id="p658">que m&#225;s bueno es mi designio. </p>
                  <p id="p659">Coyundas tiene la Iglesia </p>
                  <p id="p660">que son lazadas de sirgo; </p>
                  <p id="p661">pon t&#250; el cuello en la gamella; </p>
                  <p id="p662">ver&#225;s como pongo el m&#237;o. </p>
                  <p id="p663">Donde no, desde aqu&#237; juro, </p>
                  <p id="p664">por el santo m&#225;s bendito, </p>
                  <p id="p665">de no salir destas sierras </p>
                  <p id="p666">sino para capuchino. </p>
               </div>
            </div>
         </div>
         <p class="firstpara-rw" id="p667">Con esto dio el cabrero fin a su canto; y, aunque don Quijote le rog&#243; que algo m&#225;s cantase, no lo consinti&#243; Sancho Panza, porque estaba m&#225;s para dormir que para o&#237;r canciones. Y ans&#237;, dijo a su amo: </p>
         <p id="p668">&#8212;Bien puede vuestra merced acomodarse desde luego adonde ha de posar esta noche, que el trabajo que estos buenos hombres tienen todo el d&#237;a no permite que pasen las noches cantando. </p>
         <p id="p669">&#8212;Ya te entiendo, Sancho &#8212;le respondi&#243; don Quijote&#8212;; que bien se me trasluce que las visitas del zaque piden m&#225;s recompensa de sue&#241;o que de m&#250;sica. </p>
         <p id="p670">&#8212;A todos nos sabe bien, bendito sea Dios &#8212;respondi&#243; Sancho. </p>
         <p id="p671">&#8212;No lo niego &#8212;replic&#243; don Quijote&#8212;, pero acom&#243;date t&#250; donde quisieres, que los de mi profesi&#243;n mejor parecen velando que durmiendo. Pero, con todo esto, ser&#237;a bien, Sancho, que me vuelvas a curar esta oreja, que me va doliendo m&#225;s de lo que es menester. </p>
         <p id="p672">Hizo Sancho lo que se le mandaba; y, viendo uno de los cabreros la herida, le dijo que no tuviese pena, que &#233;l pondr&#237;a remedio con que f&#225;cilmente se sanase. Y, tomando algunas hojas de romero, de mucho que por all&#237; hab&#237;a, las masc&#243; y las mezcl&#243; con un poco de sal, y, aplic&#225;ndoselas a la oreja, se la vend&#243; muy bien, asegur&#225;ndole que no hab&#237;a menester otra medicina; y as&#237; fue la verdad.</p>
