         <div class="title-block-rw" id="title-block119">
            <p class="title-num-rw" id="title-num114">Cap&#237;tulo LXII</p>
            <p class="title-other-rw" id="title-other114">Que trata de la aventura de la cabeza encantada, con otras ni&#241;er&#237;as que no pueden dejar de contarse</p>
         </div>
         <p id="p5576">Don Antonio Moreno se llamaba el hu&#233;sped de don Quijote, caballero rico y discreto, y amigo de holgarse a lo honesto y afable, el cual, viendo en su casa a don Quijote, andaba buscando modos como, sin su perjuicio, sacase a plaza sus locuras; porque no son burlas las que duelen, ni hay pasatiempos que valgan si son con da&#241;o de tercero. Lo primero que hizo fue hacer desarmar a don Quijote y sacarle a vistas con aquel su estrecho y acamuzado vestido &#8212;como ya otras veces le hemos descrito y pintado&#8212; a un balc&#243;n que sal&#237;a a una calle de las m&#225;s principales de la ciudad, a vista de las gentes y de los muchachos, que como a mona le miraban. Corrieron de nuevo delante d&#233;l los de las libreas, como si para &#233;l solo, no para alegrar aquel festivo d&#237;a, se las hubieran puesto; y Sancho estaba content&#237;simo, por parecerle que se hab&#237;a hallado, sin saber c&#243;mo ni c&#243;mo no, otras bodas de Camacho, otra casa como la de don Diego de Miranda y otro castillo como el del duque. </p>
         <p id="p5577">Comieron aquel d&#237;a con don Antonio algunos de sus amigos, honrando todos y tratando a don Quijote como a caballero andante, de lo cual, hueco y pomposo, no cab&#237;a en s&#237; de contento. Los donaires de Sancho fueron tantos, que de su boca andaban como colgados todos los criados de casa y todos cuantos le o&#237;an. Estando a la mesa, dijo don Antonio a Sancho: </p>
         <p id="p5578">&#8212;Ac&#225; tenemos noticia, buen Sancho, que sois tan amigo de manjar blanco y de albondiguillas, que, si os sobran, las guard&#225;is en el seno para el otro d&#237;a. </p>
         <p id="p5579">&#8212;No, se&#241;or, no es as&#237; &#8212;respondi&#243; Sancho&#8212;, porque tengo m&#225;s de limpio que de goloso, y mi se&#241;or don Quijote, que est&#225; delante, sabe bien que con un pu&#241;o de bellotas, o de nueces, nos solemos pasar entrambos ocho d&#237;as. Verdad es que si tal vez me sucede que me den la vaquilla, corro con la soguilla; quiero decir que como lo que me dan, y uso de los tiempos como los hallo; y quienquiera que hubiere dicho que yo soy comedor aventajado y no limpio, t&#233;ngase por dicho que no acierta; y de otra manera dijera esto si no mirara a las barbas honradas que est&#225;n a la mesa. </p>
         <p id="p5580">&#8212;Por cierto &#8212;dijo don Quijote&#8212;, que la parsimonia y limpieza con que Sancho come se puede escribir y grabar en l&#225;minas de bronce, para que quede en memoria eterna de los siglos venideros. Verdad es que, cuando &#233;l tiene hambre, parece algo trag&#243;n, porque come apriesa y masca a dos carrillos; pero la limpieza siempre la tiene en su punto, y en el tiempo que fue gobernador aprendi&#243; a comer a lo melindroso: tanto, que com&#237;a con tenedor las uvas y aun los granos de la granada. </p>
         <p id="p5581">&#8212;&#161;C&#243;mo! &#8212;dijo don Antonio&#8212;. &#191;Gobernador ha sido Sancho? </p>
         <p id="p5582">&#8212;S&#237; &#8212;respondi&#243; Sancho&#8212;, y de una &#237;nsula llamada la Barataria. Diez d&#237;as la gobern&#233; a pedir de boca; en ellos perd&#237; el sosiego, y aprend&#237; a despreciar todos los gobiernos del mundo; sal&#237; huyendo della, ca&#237; en una cueva, donde me tuve por muerto, de la cual sal&#237; vivo por milagro. </p>
         <p id="p5583">Cont&#243; don Quijote por menudo todo el suceso del gobierno de Sancho, con que dio gran gusto a los oyentes. </p>
         <p id="p5584">Levantados los manteles, y tomando don Antonio por la mano a don Quijote, se entr&#243; con &#233;l en un apartado aposento, en el cual no hab&#237;a otra cosa de adorno que una mesa, al parecer de jaspe, que sobre un pie de lo mesmo se sosten&#237;a, sobre la cual estaba puesta, al modo de las cabezas de los emperadores romanos, de los pechos arriba, una que semejaba ser de bronce. Pase&#243;se don Antonio con don Quijote por todo el aposento, rodeando muchas veces la mesa, despu&#233;s de lo cual dijo: </p>
         <p id="p5585">&#8212;Agora, se&#241;or don Quijote, que estoy enterado que no nos oye y escucha alguno, y est&#225; cerrada la puerta, quiero contar a vuestra merced una de las m&#225;s raras aventuras, o, por mejor decir, novedades que imaginarse pueden, con condici&#243;n que lo que a vuestra merced dijere lo ha de depositar en los &#250;ltimos retretes del secreto. </p>
         <p id="p5586">&#8212;As&#237; lo juro &#8212;respondi&#243; don Quijote&#8212;, y aun le echar&#233; una losa encima, para m&#225;s seguridad; porque quiero que sepa vuestra merced, se&#241;or don Antonio &#8212;que ya sab&#237;a su nombre&#8212;, que est&#225; hablando con quien, aunque tiene o&#237;dos para o&#237;r, no tiene lengua para hablar; as&#237; que, con seguridad puede vuestra merced trasladar lo que tiene en su pecho en el m&#237;o y hacer cuenta que lo ha arrojado en los abismos del silencio. </p>
         <p id="p5587">&#8212;En fee de esa promesa &#8212;respondi&#243; don Antonio&#8212;, quiero poner a vuestra merced en admiraci&#243;n con lo que viere y oyere, y darme a m&#237; alg&#250;n alivio de la pena que me causa no tener con quien comunicar mis secretos, que no son para fiarse de todos. </p>
         <p id="p5588">Suspenso estaba don Quijote, esperando en qu&#233; hab&#237;an de parar tantas prevenciones. En esto, tom&#225;ndole la mano don Antonio, se la pase&#243; por la cabeza de bronce y por toda la mesa, y por el pie de jaspe sobre que se sosten&#237;a, y luego dijo: </p>
         <p id="p5589">&#8212;Esta cabeza, se&#241;or don Quijote, ha sido hecha y fabricada por uno de los mayores encantadores y hechiceros que ha tenido el mundo, que creo era polaco de naci&#243;n y dic&#237;pulo del famoso Escotillo, de quien tantas maravillas se cuentan; el cual estuvo aqu&#237; en mi casa, y por precio de mil escudos que le di, labr&#243; esta cabeza, que tiene propiedad y virtud de responder a cuantas cosas al o&#237;do le preguntaren. Guard&#243; rumbos, pint&#243; car&#225;cteres, observ&#243; astros, mir&#243; puntos, y, finalmente, la sac&#243; con la perfeci&#243;n que veremos ma&#241;ana, porque los viernes est&#225; muda, y hoy, que lo es, nos ha de hacer esperar hasta ma&#241;ana. En este tiempo podr&#225; vuestra merced prevenirse de lo que querr&#225; preguntar, que por esperiencia s&#233; que dice verdad en cuanto responde. </p>
         <p id="p5590">Admirado qued&#243; don Quijote de la virtud y propiedad de la cabeza, y estuvo por no creer a don Antonio; pero, por ver cu&#225;n poco tiempo hab&#237;a para hacer la experiencia, no quiso decirle otra cosa sino que le agradec&#237;a el haberle descubierto tan gran secreto. Salieron del aposento, cerr&#243; la puerta don Antonio con llave, y fu&#233;ronse a la sala, donde los dem&#225;s caballeros estaban. En este tiempo les hab&#237;a contado Sancho muchas de las aventuras y sucesos que a su amo hab&#237;an acontecido. </p>
         <p id="p5591">Aquella tarde sacaron a pasear a don Quijote, no armado, sino de r&#250;a, vestido un balandr&#225;n de pa&#241;o leonado, que pudiera hacer sudar en aquel tiempo al mismo yelo. Ordenaron con sus criados que entretuviesen a Sancho de modo que no le dejasen salir de casa. Iba don Quijote, no sobre Rocinante, sino sobre un gran macho de paso llano, y muy bien aderezado. Pusi&#233;ronle el balandr&#225;n, y en las espaldas, sin que lo viese, le cosieron un pargamino, donde le escribieron con letras grandes: &#201;ste es don Quijote de la Mancha. En comenzando el paseo, llevaba el r&#233;tulo los ojos de cuantos ven&#237;an a verle, y como le&#237;an: &#201;ste es don Quijote de la Mancha, admir&#225;base don Quijote de ver que cuantos le miraban le nombraban y conoc&#237;an; y, volvi&#233;ndose a don Antonio, que iba a su lado, le dijo: </p>
         <p id="p5592">&#8212;Grande es la prerrogativa que encierra en s&#237; la andante caballer&#237;a, pues hace conocido y famoso al que la profesa por todos los t&#233;rminos de la tierra; si no, mire vuestra merced, se&#241;or don Antonio, que hasta los muchachos desta ciudad, sin nunca haberme visto, me conocen. </p>
         <p id="p5593">&#8212;As&#237; es, se&#241;or don Quijote &#8212;respondi&#243; don Antonio&#8212;, que, as&#237; como el fuego no puede estar escondido y encerrado, la virtud no puede dejar de ser conocida, y la que se alcanza por la profesi&#243;n de las armas resplandece y campea sobre todas las otras. </p>
         <p id="p5594">Acaeci&#243;, pues, que, yendo don Quijote con el aplauso que se ha dicho, un castellano que ley&#243; el r&#233;tulo de las espaldas, alz&#243; la voz, diciendo: </p>
         <p id="p5595">&#8212;&#161;V&#225;lgate el diablo por don Quijote de la Mancha! &#191;C&#243;mo que hasta aqu&#237; has llegado, sin haberte muerto los infinitos palos que tienes a cuestas? Tu eres loco, y si lo fueras a solas y dentro de las puertas de tu locura, fuera menos mal; pero tienes propiedad de volver locos y mentecatos a cuantos te tratan y comunican; si no, m&#237;renlo por estos se&#241;ores que te acompa&#241;an. Vu&#233;lvete, mentecato, a tu casa, y mira por tu hacienda, por tu mujer y tus hijos, y d&#233;jate destas vaciedades que te carcomen el seso y te desnatan el entendimiento. </p>
         <p id="p5596">&#8212;Hermano &#8212;dijo don Antonio&#8212;, seguid vuestro camino, y no deis consejos a quien no os los pide. El se&#241;or don Quijote de la Mancha es muy cuerdo, y nosotros, que le acompa&#241;amos, no somos necios; la virtud se ha de honrar dondequiera que se hallare, y andad en hora mala, y no os met&#225;is donde no os llaman. </p>
         <p id="p5597">&#8212;Pardiez, vuesa merced tiene raz&#243;n &#8212;respondi&#243; el castellano&#8212;, que aconsejar a este buen hombre es dar coces contra el aguij&#243;n; pero, con todo eso, me da muy gran l&#225;stima que el buen ingenio que dicen que tiene en todas las cosas este mentecato se le desag&#252;e por la canal de su andante caballer&#237;a; y la enhoramala que vuesa merced dijo, sea para m&#237; y para todos mis descendientes si de hoy m&#225;s, aunque viviese m&#225;s a&#241;os que Matusal&#233;n, diere consejo a nadie, aunque me lo pida. </p>
         <p id="p5598">Apart&#243;se el consejero; sigui&#243; adelante el paseo; pero fue tanta la priesa que los muchachos y toda la gente ten&#237;a leyendo el r&#233;tulo, que se le hubo de quitar don Antonio, como que le quitaba otra cosa. </p>
         <p id="p5599">Lleg&#243; la noche, volvi&#233;ronse a casa; hubo sarao de damas, porque la mujer de don Antonio, que era una se&#241;ora principal y alegre, hermosa y discreta, convid&#243; a otras sus amigas a que viniesen a honrar a su hu&#233;sped y a gustar de sus nunca vistas locuras. Vinieron algunas, cen&#243;se espl&#233;ndidamente y comenz&#243;se el sarao casi a las diez de la noche. Entre las damas hab&#237;a dos de gusto p&#237;caro y burlonas, y, con ser muy honestas, eran algo descompuestas, por dar lugar que las burlas alegrasen sin enfado. &#201;stas dieron tanta priesa en sacar a danzar a don Quijote, que le molieron, no s&#243;lo el cuerpo, pero el &#225;nima. Era cosa de ver la figura de don Quijote, largo, tendido, flaco, amarillo, estrecho en el vestido, desairado, y, sobre todo, no nada ligero. Requebr&#225;banle como a hurto las damiselas, y &#233;l, tambi&#233;n como a hurto, las desde&#241;aba; pero, vi&#233;ndose apretar de requiebros, alz&#243; la voz y dijo: </p>
         <p id="p5600">&#8212;Fugite, partes adversae!: dejadme en mi sosiego, pensamientos mal venidos. All&#225; os avenid, se&#241;oras, con vuestros deseos, que la que es reina de los m&#237;os, la sin par Dulcinea del Toboso, no consiente que ningunos otros que los suyos me avasallen y rindan. </p>
         <p id="p5601">Y, diciendo esto, se sent&#243; en mitad de la sala, en el suelo, molido y quebrantado de tan bailador ejercicio. Hizo don Antonio que le llevasen en peso a su lecho, y el primero que asi&#243; d&#233;l fue Sancho, dici&#233;ndole: </p>
         <p id="p5602">&#8212;&#161;Nora en tal, se&#241;or nuestro amo, lo hab&#233;is bailado! &#191;Pens&#225;is que todos los valientes son danzadores y todos los andantes caballeros bailarines? Digo que si lo pens&#225;is, que est&#225;is enga&#241;ado; hombre hay que se atrever&#225; a matar a un gigante antes que hacer una cabriola. Si hubi&#233;rades de zapatear, yo supliera vuestra falta, que zapateo como un girifalte; pero en lo del danzar, no doy puntada. </p>
         <p id="p5603">Con estas y otras razones dio que re&#237;r Sancho a los del sarao, y dio con su amo en la cama, arrop&#225;ndole para que sudase la frialdad de su baile. </p>
         <p id="p5604">Otro d&#237;a le pareci&#243; a don Antonio ser bien hacer la experiencia de la cabeza encantada, y con don Quijote, Sancho y otros dos amigos, con las dos se&#241;oras que hab&#237;an molido a don Quijote en el baile, que aquella propia noche se hab&#237;an quedado con la mujer de don Antonio, se encerr&#243; en la estancia donde estaba la cabeza. Cont&#243;les la propiedad que ten&#237;a, encarg&#243;les el secreto y d&#237;joles que aqu&#233;l era el primero d&#237;a donde se hab&#237;a de probar la virtud de la tal cabeza encantada; y si no eran los dos amigos de don Antonio, ninguna otra persona sab&#237;a el busilis del encanto, y aun si don Antonio no se le hubiera descubierto primero a sus amigos, tambi&#233;n ellos cayeran en la admiraci&#243;n en que los dem&#225;s cayeron, sin ser posible otra cosa: con tal traza y tal orden estaba fabricada. </p>
         <p id="p5605">El primero que se lleg&#243; al o&#237;do de la cabeza fue el mismo don Antonio, y d&#237;jole en voz sumisa, pero no tanto que de todos no fuese entendida: </p>
         <p id="p5606">&#8212;Dime, cabeza, por la virtud que en ti se encierra: &#191;qu&#233; pensamientos tengo yo agora? </p>
         <p id="p5607">Y la cabeza le respondi&#243;, sin mover los labios, con voz clara y distinta, de modo que fue de todos entendida, esta raz&#243;n: </p>
         <p id="p5608">&#8212;Yo no juzgo de pensamientos. </p>
         <p id="p5609">Oyendo lo cual, todos quedaron at&#243;nitos, y m&#225;s viendo que en todo el aposento ni al derredor de la mesa no hab&#237;a persona humana que responder pudiese. </p>
         <p id="p5610">&#8212;&#191;Cu&#225;ntos estamos aqu&#237;? &#8212;torn&#243; a preguntar don Antonio. </p>
         <p id="p5611">Y fuele respondido por el propio tenor, paso: </p>
         <p id="p5612">&#8212;Est&#225;is t&#250; y tu mujer, con dos amigos tuyos, y dos amigas della, y un caballero famoso llamado don Quijote de la Mancha, y un su escudero que Sancho Panza tiene por nombre. </p>
         <p id="p5613">&#161;Aqu&#237; s&#237; que fue el admirarse de nuevo, aqu&#237; s&#237; que fue el erizarse los cabellos a todos de puro espanto! Y, apart&#225;ndose don Antonio de la cabeza, dijo: </p>
         <p id="p5614">&#8212;Esto me basta para darme a entender que no fui enga&#241;ado del que te me vendi&#243;, &#161;cabeza sabia, cabeza habladora, cabeza respondona y admirable cabeza! Llegue otro y preg&#250;ntele lo que quisiere. </p>
         <p id="p5615">Y, como las mujeres de ordinario son presurosas y amigas de saber, la primera que se lleg&#243; fue una de las dos amigas de la mujer de don Antonio, y lo que le pregunt&#243; fue: </p>
         <p id="p5616">&#8212;Dime, cabeza, &#191;qu&#233; har&#233; yo para ser muy hermosa? </p>
         <p id="p5617">Y fuele respondido: </p>
         <p id="p5618">&#8212;S&#233; muy honesta. </p>
         <p id="p5619">&#8212;No te pregunto m&#225;s &#8212;dijo la preguntanta. </p>
         <p id="p5620">Lleg&#243; luego la compa&#241;era, y dijo: </p>
         <p id="p5621">&#8212;Querr&#237;a saber, cabeza, si mi marido me quiere bien, o no. </p>
         <p id="p5622">Y respondi&#233;ronle: </p>
         <p id="p5623">&#8212;Mira las obras que te hace, y echarlo has de ver. </p>
         <p id="p5624">Apart&#243;se la casada diciendo: </p>
         <p id="p5625">&#8212;Esta respuesta no ten&#237;a necesidad de pregunta, porque, en efecto, las obras que se hacen declaran la voluntad que tiene el que las hace. </p>
         <p id="p5626">Luego lleg&#243; uno de los dos amigos de don Antonio, y pregunt&#243;le: </p>
         <p id="p5627">&#8212;&#191;Qui&#233;n soy yo? </p>
         <p id="p5628">Y fuele respondido: </p>
         <p id="p5629">&#8212;T&#250; lo sabes. </p>
         <p id="p5630">&#8212;No te pregunto eso &#8212;respondi&#243; el caballero&#8212;, sino que me digas si me conoces t&#250;. </p>
         <p id="p5631">&#8212;S&#237; conozco &#8212;le respondieron&#8212;, que eres don Pedro Noriz. </p>
         <p id="p5632">&#8212;No quiero saber m&#225;s, pues esto basta para entender, &#161;oh cabeza!, que lo sabes todo. </p>
         <p id="p5633">Y, apart&#225;ndose, lleg&#243; el otro amigo y pregunt&#243;le: </p>
         <p id="p5634">&#8212;Dime, cabeza, &#191;qu&#233; deseos tiene mi hijo el mayorazgo? </p>
         <p id="p5635">&#8212;Ya yo he dicho &#8212;le respondieron&#8212; que yo no juzgo de deseos, pero, con todo eso, te s&#233; decir que los que tu hijo tiene son de enterrarte. </p>
         <p id="p5636">&#8212;Eso es &#8212;dijo el caballero&#8212;: lo que veo por los ojos, con el dedo lo se&#241;alo. </p>
         <p id="p5637">Y no pregunt&#243; m&#225;s. Lleg&#243;se la mujer de don Antonio, y dijo: </p>
         <p id="p5638">&#8212;Yo no s&#233;, cabeza, qu&#233; preguntarte; s&#243;lo querr&#237;a saber de ti si gozar&#233; muchos a&#241;os de buen marido. </p>
         <p id="p5639">Y respondi&#233;ronle: </p>
         <p id="p5640">&#8212;S&#237; gozar&#225;s, porque su salud y su templanza en el vivir prometen muchos a&#241;os de vida, la cual muchos suelen acortar por su destemplanza. </p>
         <p id="p5641">Lleg&#243;se luego don Quijote, y dijo: </p>
         <p id="p5642">&#8212;Dime t&#250;, el que respondes: &#191;fue verdad o fue sue&#241;o lo que yo cuento que me pas&#243; en la cueva de Montesinos? &#191;Ser&#225;n ciertos los azotes de Sancho mi escudero? &#191;Tendr&#225; efeto el desencanto de Dulcinea? </p>
         <p id="p5643">&#8212;A lo de la cueva &#8212;respondieron&#8212; hay mucho que decir: de todo tiene; los azotes de Sancho ir&#225;n de espacio, el desencanto de Dulcinea llegar&#225; a debida ejecuci&#243;n. </p>
         <p id="p5644">&#8212;No quiero saber m&#225;s &#8212;dijo don Quijote&#8212;; que como yo vea a Dulcinea desencantada, har&#233; cuenta que vienen de golpe todas las venturas que acertare a desear. </p>
         <p id="p5645">El &#250;ltimo preguntante fue Sancho, y lo que pregunt&#243; fue: </p>
         <p id="p5646">&#8212;&#191;Por ventura, cabeza, tendr&#233; otro gobierno? &#191;Saldr&#233; de la estrecheza de escudero? &#191;Volver&#233; a ver a mi mujer y a mis hijos? </p>
         <p id="p5647">A lo que le respondieron: </p>
         <p id="p5648">&#8212;Gobernar&#225;s en tu casa; y si vuelves a ella, ver&#225;s a tu mujer y a tus hijos; y, dejando de servir, dejar&#225;s de ser escudero. </p>
         <p id="p5649">&#8212;&#161;Bueno, par Dios! &#8212;dijo Sancho Panza&#8212;. Esto yo me lo dijera: no dijera m&#225;s el profeta Perogrullo. </p>
         <p id="p5650">&#8212;Bestia &#8212;dijo don Quijote&#8212;, &#191;qu&#233; quieres que te respondan? &#191;No basta que las respuestas que esta cabeza ha dado correspondan a lo que se le pregunta? </p>
         <p id="p5651">&#8212;S&#237; basta &#8212;respondi&#243; Sancho&#8212;, pero quisiera yo que se declarara m&#225;s y me dijera m&#225;s. </p>
         <p id="p5652">Con esto se acabaron las preguntas y las respuestas, pero no se acab&#243; la admiraci&#243;n en que todos quedaron, excepto los dos amigos de don Antonio, que el caso sab&#237;an. El cual quiso Cide Hamete Benengeli declarar luego, por no tener suspenso al mundo, creyendo que alg&#250;n hechicero y extraordinario misterio en la tal cabeza se encerraba; y as&#237;, dice que don Antonio Moreno, a imitaci&#243;n de otra cabeza que vio en Madrid, fabricada por un estampero, hizo &#233;sta en su casa, para entretenerse y suspender a los ignorantes; y la f&#225;brica era de esta suerte: la tabla de la mesa era de palo, pintada y barnizada como jaspe, y el pie sobre que se sosten&#237;a era de lo mesmo, con cuatro garras de &#225;guila que d&#233;l sal&#237;an, para mayor firmeza del peso. La cabeza, que parec&#237;a medalla y figura de emperador romano, y de color de bronce, estaba toda hueca, y ni m&#225;s ni menos la tabla de la mesa, en que se encajaba tan justamente, que ninguna se&#241;al de juntura se parec&#237;a. El pie de la tabla era ansimesmo hueco, que respond&#237;a a la garganta y pechos de la cabeza, y todo esto ven&#237;a a responder a otro aposento que debajo de la estancia de la cabeza estaba. Por todo este hueco de pie, mesa, garganta y pechos de la medalla y figura referida se encaminaba un ca&#241;&#243;n de hoja de lata, muy justo, que de nadie pod&#237;a ser visto. En el aposento de abajo correspondiente al de arriba se pon&#237;a el que hab&#237;a de responder, pegada la boca con el mesmo ca&#241;&#243;n, de modo que, a modo de cerbatana, iba la voz de arriba abajo y de abajo arriba, en palabras articuladas y claras; y de esta manera no era posible conocer el embuste. Un sobrino de don Antonio, estudiante agudo y discreto, fue el respondiente; el cual, estando avisado de su se&#241;or t&#237;o de los que hab&#237;an de entrar con &#233;l en aquel d&#237;a en el aposento de la cabeza, le fue f&#225;cil responder con presteza y puntualidad a la primera pregunta; a las dem&#225;s respondi&#243; por conjeturas, y, como discreto, discretamente. Y dice m&#225;s Cide Hamete: que hasta diez o doce d&#237;as dur&#243; esta maravillosa m&#225;quina; pero que, divulg&#225;ndose por la ciudad que don Antonio ten&#237;a en su casa una cabeza encantada, que a cuantos le preguntaban respond&#237;a, temiendo no llegase a los o&#237;dos de las despiertas centinelas de nuestra Fe, habiendo declarado el caso a los se&#241;ores inquisidores, le mandaron que lo deshiciese y no pasase m&#225;s adelante, porque el vulgo ignorante no se escandalizase; pero en la opini&#243;n de don Quijote y de Sancho Panza, la cabeza qued&#243; por encantada y por respondona, m&#225;s a satisfaci&#243;n de don Quijote que de Sancho. </p>
         <p id="p5653">Los caballeros de la ciudad, por complacer a don Antonio y por agasajar a don Quijote y dar lugar a que descubriese sus sandeces, ordenaron de correr sortija de all&#237; a seis d&#237;as; que no tuvo efecto por la ocasi&#243;n que se dir&#225; adelante. Diole gana a don Quijote de pasear la ciudad a la llana y a pie, temiendo que, si iba a caballo, le hab&#237;an de perseguir los mochachos, y as&#237;, &#233;l y Sancho, con otros dos criados que don Antonio le dio, salieron a pasearse. </p>
         <p id="p5654">Sucedi&#243;, pues, que, yendo por una calle, alz&#243; los ojos don Quijote, y vio escrito sobre una puerta, con letras muy grandes: Aqu&#237; se imprimen libros; de lo que se content&#243; mucho, porque hasta entonces no hab&#237;a visto emprenta alguna, y deseaba saber c&#243;mo fuese. Entr&#243; dentro, con todo su acompa&#241;amiento, y vio tirar en una parte, corregir en otra, componer en &#233;sta, enmendar en aqu&#233;lla, y, finalmente, toda aquella m&#225;quina que en las emprentas grandes se muestra. Lleg&#225;base don Quijote a un caj&#243;n y preguntaba qu&#233; era aqu&#233;llo que all&#237; se hac&#237;a; d&#225;banle cuenta los oficiales, admir&#225;base y pasaba adelante. Lleg&#243; en otras a uno, y pregunt&#243;le qu&#233; era lo que hac&#237;a. El oficial le respondi&#243;: </p>
         <p id="p5655">&#8212;Se&#241;or, este caballero que aqu&#237; est&#225; &#8212;y ense&#241;&#243;le a un hombre de muy buen talle y parecer y de alguna gravedad&#8212; ha traducido un libro toscano en nuestra lengua castellana, y estoyle yo componiendo, para darle a la estampa. </p>
         <p id="p5656">&#8212;&#191;Qu&#233; t&#237;tulo tiene el libro? &#8212;pregunt&#243; don Quijote. </p>
         <p id="p5657">&#8212;A lo que el autor respondi&#243;: </p>
         <p id="p5658">&#8212;Se&#241;or, el libro, en toscano, se llama Le bagatele. </p>
         <p id="p5659">&#8212;Y &#191;qu&#233; responde le bagatele en nuestro castellano? &#8212;pregunt&#243; don Quijote. </p>
         <p id="p5660">&#8212;Le bagatele &#8212;dijo el autor&#8212; es como si en castellano dij&#233;semos los juguetes; y, aunque este libro es en el nombre humilde, contiene y encierra en s&#237; cosas muy buenas y sustanciales. </p>
         <p id="p5661">&#8212;Yo &#8212;dijo don Quijote&#8212; s&#233; alg&#250;n tanto de el toscano, y me precio de cantar algunas estancias del Ariosto. Pero d&#237;game vuesa merced, se&#241;or m&#237;o, y no digo esto porque quiero examinar el ingenio de vuestra merced, sino por curiosidad no m&#225;s: &#191;ha hallado en su escritura alguna vez nombrar pi&#241;ata? </p>
         <p id="p5662">&#8212;S&#237;, muchas veces &#8212;respondi&#243; el autor. </p>
         <p id="p5663">&#8212;Y &#191;c&#243;mo la traduce vuestra merced en castellano? &#8212;pregunt&#243; don Quijote. </p>
         <p id="p5664">&#8212;&#191;C&#243;mo la hab&#237;a de traducir &#8212;replic&#243; el autor&#8212;, sino diciendo olla? </p>
         <p id="p5665">&#8212;&#161;Cuerpo de tal &#8212;dijo don Quijote&#8212;, y qu&#233; adelante est&#225; vuesa merced en el toscano idioma! Yo apostar&#233; una buena apuesta que adonde diga en el toscano piache, dice vuesa merced en el castellano place; y adonde diga pi&#249;, dice m&#225;s, y el su declara con arriba, y el gi&#249; con abajo. </p>
         <p id="p5666">&#8212;S&#237; declaro, por cierto &#8212;dijo el autor&#8212;, porque &#233;sas son sus propias correspondencias. </p>
         <p id="p5667">&#8212;Osar&#233; yo jurar &#8212;dijo don Quijote&#8212; que no es vuesa merced conocido en el mundo, enemigo siempre de premiar los floridos ingenios ni los loables trabajos. &#161;Qu&#233; de habilidades hay perdidas por ah&#237;! &#161;Qu&#233; de ingenios arrinconados! &#161;Qu&#233; de virtudes menospreciadas! Pero, con todo esto, me parece que el traducir de una lengua en otra, como no sea de las reinas de las lenguas, griega y latina, es como quien mira los tapices flamencos por el rev&#233;s, que, aunque se veen las figuras, son llenas de hilos que las escurecen, y no se veen con la lisura y tez de la haz; y el traducir de lenguas f&#225;ciles, ni arguye ingenio ni elocuci&#243;n, como no le arguye el que traslada ni el que copia un papel de otro papel. Y no por esto quiero inferir que no sea loable este ejercicio del traducir; porque en otras cosas peores se podr&#237;a ocupar el hombre, y que menos provecho le trujesen. Fuera desta cuenta van los dos famosos traductores: el uno, el doctor Crist&#243;bal de Figueroa, en su Pastor Fido, y el otro, don Juan de J&#225;urigui, en su Aminta, donde felizmente ponen en duda cu&#225;l es la traduci&#243;n o cu&#225;l el original. Pero d&#237;game vuestra merced: este libro, &#191;impr&#237;mese por su cuenta, o tiene ya vendido el privilegio a alg&#250;n librero? </p>
         <p id="p5668">&#8212;Por mi cuenta lo imprimo &#8212;respondi&#243; el autor&#8212;, y pienso ganar mil ducados, por lo menos, con esta primera impresi&#243;n, que ha de ser de dos mil cuerpos, y se han de despachar a seis reales cada uno, en daca las pajas. </p>
         <p id="p5669">&#8212;&#161;Bien est&#225; vuesa merced en la cuenta! &#8212;respondi&#243; don Quijote&#8212;. Bien parece que no sabe las entradas y salidas de los impresores, y las correspondencias que hay de unos a otros; yo le prometo que, cuando se vea cargado de dos mil cuerpos de libros, vea tan molido su cuerpo, que se espante, y m&#225;s si el libro es un poco avieso y no nada picante. </p>
         <p id="p5670">&#8212;Pues, &#191;qu&#233;? &#8212;dijo el autor&#8212;. &#191;Quiere vuesa merced que se lo d&#233; a un librero, que me d&#233; por el privilegio tres maraved&#237;s, y a&#250;n piensa que me hace merced en d&#225;rmelos? Yo no imprimo mis libros para alcanzar fama en el mundo, que ya en &#233;l soy conocido por mis obras: provecho quiero, que sin &#233;l no vale un cuatr&#237;n la buena fama. </p>
         <p id="p5671">&#8212;Dios le d&#233; a vuesa merced buena manderecha &#8212;respondi&#243; don Quijote. </p>
         <p id="p5672">Y pas&#243; adelante a otro caj&#243;n, donde vio que estaban corrigiendo un pliego de un libro que se intitulaba Luz del alma; y,en vi&#233;ndole, dijo: </p>
         <p id="p5673">&#8212;Estos tales libros, aunque hay muchos deste g&#233;nero, son los que se deben imprimir, porque son muchos los pecadores que se usan, y son menester infinitas luces para tantos desalumbrados. </p>
         <p id="p5674">Pas&#243; adelante y vio que asimesmo estaban corrigiendo otro libro; y, preguntando su t&#237;tulo, le respondieron que se llamaba la Segunda parte del Ingenioso Hidalgo don Quijote de la Mancha, compuesta por un tal vecino de Tordesillas. </p>
         <p id="p5675">&#8212;Ya yo tengo noticia deste libro &#8212;dijo don Quijote&#8212;, y en verdad y en mi conciencia que pens&#233; que ya estaba quemado y hecho polvos, por impertinente; pero su San Mart&#237;n se le llegar&#225;, como a cada puerco, que las historias fingidas tanto tienen de buenas y de deleitables cuanto se llegan a la verdad o la semejanza della, y las verdaderas tanto son mejores cuanto son m&#225;s verdaderas. </p>
         <p id="p5676">Y, diciendo esto, con muestras de alg&#250;n despecho, se sali&#243; de la emprenta. Y aquel mesmo d&#237;a orden&#243; don Antonio de llevarle a ver las galeras que en la playa estaban, de que Sancho se regocij&#243; mucho, a causa que en su vida las hab&#237;a visto. Avis&#243; don Antonio al cuatralbo de las galeras como aquella tarde hab&#237;a de llevar a verlas a su hu&#233;sped el famoso don Quijote de la Mancha, de quien ya el cuatralbo y todos los vecinos de la ciudad ten&#237;an noticia; y lo que le sucedi&#243; en ellas se dir&#225; en el siguiente cap&#237;tulo.</p>
