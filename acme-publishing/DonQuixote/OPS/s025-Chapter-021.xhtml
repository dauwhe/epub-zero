         <div class="title-block-rw" id="title-block22">
            <p class="title-num-rw" id="title-num20">Cap&#237;tulo XX</p>
            <p class="title-other-rw" id="title-other20">De la jam&#225;s vista ni o&#237;da aventura que con m&#225;s poco peligro fue acabada de famoso caballero en el mundo, como la que acab&#243; el valeroso don Quijote de la Mancha</p>
         </div>
         <p id="p1116">&#8212;No es posible, se&#241;or m&#237;o, sino que estas yerbas dan testimonio de que por aqu&#237; cerca debe de estar alguna fuente o arroyo que estas yerbas humedece; y as&#237;, ser&#225; bien que vamos un poco m&#225;s adelante, que ya toparemos donde podamos mitigar esta terrible sed que nos fatiga, que, sin duda, causa mayor pena que la hambre. </p>
         <p id="p1117">Pareci&#243;le bien el consejo a don Quijote, y, tomando de la rienda a Rocinante, y Sancho del cabestro a su asno, despu&#233;s de haber puesto sobre &#233;l los relieves que de la cena quedaron, comenzaron a caminar por el prado arriba a tiento, porque la escuridad de la noche no les dejaba ver cosa alguna; mas, no hubieron andado docientos pasos, cuando lleg&#243; a sus o&#237;dos un grande ruido de agua, como que de algunos grandes y levantados riscos se despe&#241;aba. Alegr&#243;les el ruido en gran manera, y, par&#225;ndose a escuchar hacia qu&#233; parte sonaba, oyeron a deshora otro estruendo que les agu&#243; el contento del agua, especialmente a Sancho, que naturalmente era medroso y de poco &#225;nimo. Digo que oyeron que daban unos golpes a comp&#225;s, con un cierto crujir de hierros y cadenas, que, acompa&#241;ados del furioso estruendo del agua, que pusieran pavor a cualquier otro coraz&#243;n que no fuera el de don Quijote. Era la noche, como se ha dicho, escura, y ellos acertaron a entrar entre unos &#225;rboles altos, cuyas hojas, movidas del blando viento, hac&#237;an un temeroso y manso ruido; de manera que la soledad, el sitio, la escuridad, el ruido del agua con el susurro de las hojas, todo causaba horror y espanto, y m&#225;s cuando vieron que ni los golpes cesaban, ni el viento dorm&#237;a, ni la ma&#241;ana llegaba; a&#241;adi&#233;ndose a todo esto el ignorar el lugar donde se hallaban. Pero don Quijote, acompa&#241;ado de su intr&#233;pido coraz&#243;n, salt&#243; sobre Rocinante, y, embrazando su rodela, terci&#243; su lanz&#243;n y dijo: &#8212;Sancho amigo, has de saber que yo nac&#237;, por querer del cielo, en esta nuestra edad de hierro, para resucitar en ella la de oro, o la dorada, como suele llamarse. Yo soy aqu&#233;l para quien est&#225;n guardados los peligros, las grandes haza&#241;as, los valerosos hechos. Yo soy, digo otra vez, quien ha de resucitar los de la Tabla Redonda, los Doce de Francia y los Nueve de la Fama, y el que ha de poner en olvido los Platires, los Tablantes, Olivantes y Tirantes, los Febos y Belianises, con toda la caterva de los famosos caballeros andantes del pasado tiempo, haciendo en este en que me hallo tales grandezas, estra&#241;ezas y fechos de armas, que escurezcan las m&#225;s claras que ellos ficieron. Bien notas, escudero fiel y legal, las tinieblas desta noche, su estra&#241;o silencio, el sordo y confuso estruendo destos &#225;rboles, el temeroso ruido de aquella agua en cuya busca venimos, que parece que se despe&#241;a y derrumba desde los altos montes de la luna, y aquel incesable golpear que nos hiere y lastima los o&#237;dos; las cuales cosas, todas juntas y cada una por s&#237;, son bastantes a infundir miedo, temor y espanto en el pecho del mesmo Marte, cuanto m&#225;s en aquel que no est&#225; acostumbrado a semejantes acontecimientos y aventuras. Pues todo esto que yo te pinto son incentivos y despertadores de mi &#225;nimo, que ya hace que el coraz&#243;n me reviente en el pecho, con el deseo que tiene de acometer esta aventura, por m&#225;s dificultosa que se muestra. As&#237; que, aprieta un poco las cinchas a Rocinante y qu&#233;date a Dios, y esp&#233;rame aqu&#237; hasta tres d&#237;as no m&#225;s, en los cuales, si no volviere, puedes t&#250; volverte a nuestra aldea, y desde all&#237;, por hacerme merced y buena obra, ir&#225;s al Toboso, donde dir&#225;s a la incomparable se&#241;ora m&#237;a Dulcinea que su cautivo caballero muri&#243; por acometer cosas que le hiciesen digno de poder llamarse suyo. </p>
         <p id="p1118">Cuando Sancho oy&#243; las palabras de su amo, comenz&#243; a llorar con la mayor ternura del mundo y a decille: </p>
         <p id="p1119">&#8212;Se&#241;or, yo no s&#233; por qu&#233; quiere vuestra merced acometer esta tan temerosa aventura: ahora es de noche, aqu&#237; no nos vee nadie, bien podemos torcer el camino y desviarnos del peligro, aunque no bebamos en tres d&#237;as; y, pues no hay quien nos vea, menos habr&#225; quien nos note de cobardes; cuanto m&#225;s, que yo he o&#237;do predicar al cura de nuestro lugar, que vuestra merced bien conoce, que quien busca el peligro perece en &#233;l; as&#237; que, no es bien tentar a Dios acometiendo tan desaforado hecho, donde no se puede escapar sino por milagro; y basta los que ha hecho el cielo con vuestra merced en librarle de ser manteado, como yo lo fui, y en sacarle vencedor, libre y salvo de entre tantos enemigos como acompa&#241;aban al difunto. Y, cuando todo esto no mueva ni ablande ese duro coraz&#243;n, mu&#233;vale el pensar y creer que apenas se habr&#225; vuestra merced apartado de aqu&#237;, cuando yo, de miedo, d&#233; mi &#225;nima a quien quisiere llevarla. Yo sal&#237; de mi tierra y dej&#233; hijos y mujer por venir a servir a vuestra merced, creyendo valer m&#225;s y no menos; pero, como la cudicia rompe el saco, a m&#237; me ha rasgado mis esperanzas, pues cuando m&#225;s vivas las ten&#237;a de alcanzar aquella negra y malhadada &#237;nsula que tantas veces vuestra merced me ha prometido, veo que, en pago y trueco della, me quiere ahora dejar en un lugar tan apartado del trato humano. Por un solo Dios, se&#241;or m&#237;o, que non se me faga tal desaguisado; y ya que del todo no quiera vuestra merced desistir de acometer este fecho, dil&#225;telo, a lo menos, hasta la ma&#241;ana; que, a lo que a m&#237; me muestra la ciencia que aprend&#237; cuando era pastor, no debe de haber desde aqu&#237; al alba tres horas, porque la boca de la Bocina est&#225; encima de la cabeza, y hace la media noche en la l&#237;nea del brazo izquierdo. </p>
         <p id="p1120">&#8212;&#191;C&#243;mo puedes t&#250;, Sancho &#8212;dijo don Quijote&#8212;, ver d&#243;nde hace esa l&#237;nea, ni d&#243;nde est&#225; esa boca o ese colodrillo que dices, si hace la noche tan escura que no parece en todo el cielo estrella alguna? </p>
         <p id="p1121">&#8212;As&#237; es &#8212;dijo Sancho&#8212;, pero tiene el miedo muchos ojos y vee las cosas debajo de tierra, cuanto m&#225;s encima en el cielo; puesto que, por buen discurso, bien se puede entender que hay poco de aqu&#237; al d&#237;a. </p>
         <p id="p1122">&#8212;Falte lo que faltare &#8212;respondi&#243; don Quijote&#8212;; que no se ha de decir por m&#237;, ahora ni en ning&#250;n tiempo, que l&#225;grimas y ruegos me apartaron de hacer lo que deb&#237;a a estilo de caballero; y as&#237;, te ruego, Sancho, que calles; que Dios, que me ha puesto en coraz&#243;n de acometer ahora esta tan no vista y tan temerosa aventura, tendr&#225; cuidado de mirar por mi salud y de consolar tu tristeza. Lo que has de hacer es apretar bien las cinchas a Rocinante y quedarte aqu&#237;, que yo dar&#233; la vuelta presto, o vivo o muerto. </p>
         <p id="p1123">Viendo, pues, Sancho la &#250;ltima resoluci&#243;n de su amo y cu&#225;n poco val&#237;an con &#233;l sus l&#225;grimas, consejos y ruegos, determin&#243; de aprovecharse de su industria y hacerle esperar hasta el d&#237;a, si pudiese; y as&#237;, cuando apretaba las cinchas al caballo, bonitamente y sin ser sentido, at&#243; con el cabestro de su asno ambos pies a Rocinante, de manera que cuando don Quijote se quiso partir, no pudo, porque el caballo no se pod&#237;a mover sino a saltos. Viendo Sancho Panza el buen suceso de su embuste, dijo: </p>
         <p id="p1124">&#8212;Ea, se&#241;or, que el cielo, conmovido de mis l&#225;grimas y plegarias, ha ordenado que no se pueda mover Rocinante; y si vos quer&#233;is porfiar, y espolear, y dalle, ser&#225; enojar a la fortuna y dar coces, como dicen, contra el aguij&#243;n. </p>
         <p id="p1125">Desesper&#225;base con esto don Quijote, y, por m&#225;s que pon&#237;a las piernas al caballo, menos le pod&#237;a mover; y, sin caer en la cuenta de la ligadura, tuvo por bien de sosegarse y esperar, o a que amaneciese, o a que Rocinante se menease, creyendo, sin duda, que aquello ven&#237;a de otra parte que de la industria de Sancho; y as&#237;, le dijo: </p>
         <p id="p1126">&#8212;Pues as&#237; es, Sancho, que Rocinante no puede moverse, yo soy contento de esperar a que r&#237;a el alba, aunque yo llore lo que ella tardare en venir. &#8212;No hay que llorar &#8212;respondi&#243; Sancho&#8212;, que yo entretendr&#233; a vuestra merced contando cuentos desde aqu&#237; al d&#237;a, si ya no es que se quiere apear y echarse a dormir un poco sobre la verde yerba, a uso de caballeros andantes, para hallarse m&#225;s descansado cuando llegue el d&#237;a y punto de acometer esta tan desemejable aventura que le espera. </p>
         <p id="p1127">&#8212;&#191;A qu&#233; llamas apear o a qu&#233; dormir? &#8212;dijo don Quijote&#8212;. &#191;Soy yo, por ventura, de aquellos caballeros que toman reposo en los peligros? Duerme t&#250;, que naciste para dormir, o haz lo que quisieres, que yo har&#233; lo que viere que m&#225;s viene con mi pretensi&#243;n. </p>
         <p id="p1128">No se enoje vuestra merced, se&#241;or m&#237;o &#8212;respondi&#243; Sancho&#8212;, que no lo dije por tanto. </p>
         <p id="p1129">Y, lleg&#225;ndose a &#233;l, puso la una mano en el arz&#243;n delantero y la otra en el otro, de modo que qued&#243; abrazado con el muslo izquierdo de su amo, sin osarse apartar d&#233;l un dedo: tal era el miedo que ten&#237;a a los golpes, que todav&#237;a alternativamente sonaban. D&#237;jole don Quijote que contase alg&#250;n cuento para entretenerle, como se lo hab&#237;a prometido, a lo que Sancho dijo que s&#237; hiciera si le dejara el temor de lo que o&#237;a. </p>
         <p id="p1130">&#8212;Pero, con todo eso, yo me esforzar&#233; a decir una historia que, si la acierto a contar y no me van a la mano, es la mejor de las historias; y est&#233;me vuestra merced atento, que ya comienzo. &#171;&#201;rase que se era, el bien que viniere para todos sea, y el mal, para quien lo fuere a buscar...&#187; Y advierta vuestra merced, se&#241;or m&#237;o, que el principio que los antiguos dieron a sus consejas no fue as&#237; comoquiera, que fue una sentencia de Cat&#243;n Zonzorino, romano, que dice: &#8220;Y el mal, para quien le fuere a buscar&#8221;, que viene aqu&#237; como anillo al dedo, para que vuestra merced se est&#233; quedo y no vaya a buscar el mal a ninguna parte, sino que nos volvamos por otro camino, pues nadie nos fuerza a que sigamos &#233;ste, donde tantos miedos nos sobresaltan. </p>
         <p id="p1131">&#8212;Sigue tu cuento, Sancho &#8212;dijo don Quijote&#8212;, y del camino que hemos de seguir d&#233;jame a m&#237; el cuidado. </p>
         <p id="p1132">&#8212;&#171;Digo, pues &#8212;prosigui&#243; Sancho&#8212;, que en un lugar de Estremadura hab&#237;a un pastor cabrerizo (quiero decir que guardaba cabras), el cual pastor o cabrerizo, como digo, de mi cuento, se llamaba Lope Ruiz; y este Lope Ruiz andaba enamorado de una pastora que se llamaba Torralba, la cual pastora llamada Torralba era hija de un ganadero rico, y este ganadero rico...&#187; &#8212;Si desa manera cuentas tu cuento, Sancho &#8212;dijo don Quijote&#8212;, repitiendo dos veces lo que vas diciendo, no acabar&#225;s en dos d&#237;as; dilo seguidamente y cu&#233;ntalo como hombre de entendimiento, y si no, no digas nada. </p>
         <p id="p1133">&#8212;De la misma manera que yo lo cuento &#8212;respondi&#243; Sancho&#8212;, se cuentan en mi tierra todas las consejas, y yo no s&#233; contarlo de otra, ni es bien que vuestra merced me pida que haga usos nuevos. </p>
         <p id="p1134">&#8212;Di como quisieres &#8212;respondi&#243; don Quijote&#8212;; que, pues la suerte quiere que no pueda dejar de escucharte, prosigue. </p>
         <p id="p1135">&#8212;&#171;As&#237; que, se&#241;or m&#237;o de mi &#225;nima &#8212;prosigui&#243; Sancho&#8212;, que, como ya tengo dicho, este pastor andaba enamorado de Torralba, la pastora, que era una moza rolliza, zahare&#241;a y tiraba algo a hombruna, porque ten&#237;a unos pocos de bigotes, que parece que ahora la veo.&#187; </p>
         <p id="p1136">&#8212;Luego, &#191;conoc&#237;stela t&#250;? &#8212;dijo don Quijote. </p>
         <p id="p1137">&#8212;No la conoc&#237; yo &#8212;respondi&#243; Sancho&#8212;, pero quien me cont&#243; este cuento me dijo que era tan cierto y verdadero que pod&#237;a bien, cuando lo contase a otro, afirmar y jurar que lo hab&#237;a visto todo. &#171;As&#237; que, yendo d&#237;as y viniendo d&#237;as, el diablo, que no duerme y que todo lo a&#241;asca, hizo de manera que el amor que el pastor ten&#237;a a la pastora se volviese en omecillo y mala voluntad; y la causa fue, seg&#250;n malas lenguas, una cierta cantidad de celillos que ella le dio, tales que pasaban de la raya y llegaban a lo vedado; y fue tanto lo que el pastor la aborreci&#243; de all&#237; adelante que, por no verla, se quiso ausentar de aquella tierra e irse donde sus ojos no la viesen jam&#225;s. La Torralba, que se vio desde&#241;ada del Lope, luego le quiso bien, mas que nunca le hab&#237;a querido.&#187; </p>
         <p id="p1138">&#8212;&#201;sa es natural condici&#243;n de mujeres &#8212;dijo don Quijote&#8212;: desde&#241;ar a quien las quiere y amar a quien las aborrece. Pasa adelante, Sancho. &#8212;&#171;Sucedi&#243; &#8212;dijo Sancho&#8212; que el pastor puso por obra su determinaci&#243;n, y, antecogiendo sus cabras, se encamin&#243; por los campos de Estremadura, para pasarse a los reinos de Portugal. La Torralba, que lo supo, se fue tras &#233;l, y segu&#237;ale a pie y descalza desde lejos, con un bord&#243;n en la mano y con unas alforjas al cuello, donde llevaba, seg&#250;n es fama, un pedazo de espejo y otro de un peine, y no s&#233; qu&#233; botecillo de mudas para la cara; mas, llevase lo que llevase, que yo no me quiero meter ahora en averiguallo, s&#243;lo dir&#233; que dicen que el pastor lleg&#243; con su ganado a pasar el r&#237;o Guadiana, y en aquella saz&#243;n iba crecido y casi fuera de madre, y por la parte que lleg&#243; no hab&#237;a barca ni barco, ni quien le pasase a &#233;l ni a su ganado de la otra parte, de lo que se congoj&#243; mucho, porque ve&#237;a que la Torralba ven&#237;a ya muy cerca y le hab&#237;a de dar mucha pesadumbre con sus ruegos y l&#225;grimas; mas, tanto anduvo mirando, que vio un pescador que ten&#237;a junto a s&#237; un barco, tan peque&#241;o que solamente pod&#237;an caber en &#233;l una persona y una cabra; y, con todo esto, le habl&#243; y concert&#243; con &#233;l que le pasase a &#233;l y a trecientas cabras que llevaba. Entr&#243; el pescador en el barco, y pas&#243; una cabra; volvi&#243;, y pas&#243; otra; torn&#243; a volver, y torn&#243; a pasar otra.&#187; Tenga vuestra merced cuenta en las cabras que el pescador va pasando, porque si se pierde una de la memoria, se acabar&#225; el cuento y no ser&#225; posible contar m&#225;s palabra d&#233;l. &#171;Sigo, pues, y digo que el desembarcadero de la otra parte estaba lleno de cieno y resbaloso, y tardaba el pescador mucho tiempo en ir y volver. Con todo esto, volvi&#243; por otra cabra, y otra, y otra...&#187; </p>
         <p id="p1139">&#8212;Haz cuenta que las pas&#243; todas &#8212;dijo don Quijote&#8212;: no andes yendo y viniendo desa manera, que no acabar&#225;s de pasarlas en un a&#241;o. </p>
         <p id="p1140">&#8212;&#191;Cu&#225;ntas han pasado hasta agora? &#8212;dijo Sancho. </p>
         <p id="p1141">&#8212;&#161;Yo qu&#233; diablos s&#233;! &#8212;respondi&#243; don Quijote&#8212;. </p>
         <p id="p1142">&#8212;He ah&#237; lo que yo dije: que tuviese buena cuenta. Pues, por Dios, que se ha acabado el cuento, que no hay pasar adelante. </p>
         <p id="p1143">&#8212;&#191;C&#243;mo puede ser eso? &#8212;respondi&#243; don Quijote&#8212;. &#191;Tan de esencia de la historia es saber las cabras que han pasado, por estenso, que si se yerra una del n&#250;mero no puedes seguir adelante con la historia? </p>
         <p id="p1144">&#8212;No se&#241;or, en ninguna manera &#8212;respondi&#243; Sancho&#8212;; porque, as&#237; como yo pregunt&#233; a vuestra merced que me dijese cu&#225;ntas cabras hab&#237;an pasado y me respondi&#243; que no sab&#237;a, en aquel mesmo instante se me fue a m&#237; de la memoria cuanto me quedaba por decir, y a fe que era de mucha virtud y contento. </p>
         <p id="p1145">&#8212;&#191;De modo &#8212;dijo don Quijote&#8212; que ya la historia es acabada? </p>
         <p id="p1146">&#8212;Tan acabada es como mi madre &#8212;dijo Sancho. </p>
         <p id="p1147">&#8212;D&#237;gote de verdad &#8212;respondi&#243; don Quijote&#8212; que t&#250; has contado una de las m&#225;s nuevas consejas, cuento o historia, que nadie pudo pensar en el mundo; y que tal modo de contarla ni dejarla, jam&#225;s se podr&#225; ver ni habr&#225; visto en toda la vida, aunque no esperaba yo otra cosa de tu buen discurso; mas no me maravillo, pues quiz&#225; estos golpes, que no cesan, te deben de tener turbado el entendimiento. </p>
         <p id="p1148">&#8212;Todo puede ser &#8212;respondi&#243; Sancho&#8212;, mas yo s&#233; que en lo de mi cuento no hay m&#225;s que decir: que all&#237; se acaba do comienza el yerro de la cuenta del pasaje de las cabras. </p>
         <p id="p1149">&#8212;Acabe norabuena donde quisiere &#8212;dijo don Quijote&#8212;, y veamos si se puede mover Rocinante. </p>
         <p id="p1150">Torn&#243;le a poner las piernas, y &#233;l torn&#243; a dar saltos y a estarse quedo: tanto estaba de bien atado. </p>
         <p id="p1151">En esto, parece ser, o que el fr&#237;o de la ma&#241;ana, que ya ven&#237;a, o que Sancho hubiese cenado algunas cosas lenitivas, o que fuese cosa natural &#8212;que es lo que m&#225;s se debe creer&#8212;, a &#233;l le vino en voluntad y deseo de hacer lo que otro no pudiera hacer por &#233;l; mas era tanto el miedo que hab&#237;a entrado en su coraz&#243;n, que no osaba apartarse un negro de u&#241;a de su amo. Pues pensar de no hacer lo que ten&#237;a gana, tampoco era posible; y as&#237;, lo que hizo, por bien de paz, fue soltar la mano derecha, que ten&#237;a asida al arz&#243;n trasero, con la cual, bonitamente y sin rumor alguno, se solt&#243; la lazada corrediza con que los calzones se sosten&#237;an, sin ayuda de otra alguna, y, en quit&#225;ndosela, dieron luego abajo y se le quedaron como grillos. Tras esto, alz&#243; la camisa lo mejor que pudo y ech&#243; al aire entrambas posaderas, que no eran muy peque&#241;as. Hecho esto &#8212;que &#233;l pens&#243; que era lo m&#225;s que ten&#237;a que hacer para salir de aquel terrible aprieto y angustia&#8212;, le sobrevino otra mayor, que fue que le pareci&#243; que no pod&#237;a mudarse sin hacer estr&#233;pito y ruido, y comenz&#243; a apretar los dientes y a encoger los hombros, recogiendo en s&#237; el aliento todo cuanto pod&#237;a; pero, con todas estas diligencias, fue tan desdichado que, al cabo al cabo, vino a hacer un poco de ruido, bien diferente de aquel que a &#233;l le pon&#237;a tanto miedo. Oy&#243;lo don Quijote y dijo: &#8212;&#191;Qu&#233; rumor es &#233;se, Sancho? </p>
         <p id="p1152">&#8212;No s&#233;, se&#241;or &#8212;respondi&#243; &#233;l&#8212;. Alguna cosa nueva debe de ser, que las aventuras y desventuras nunca comienzan por poco. </p>
         <p id="p1153">Torn&#243; otra vez a probar ventura, y sucedi&#243;le tan bien que, sin m&#225;s ruido ni alboroto que el pasado, se hall&#243; libre de la carga que tanta pesadumbre le hab&#237;a dado. Mas, como don Quijote ten&#237;a el sentido del olfato tan vivo como el de los o&#237;dos, y Sancho estaba tan junto y cosido con &#233;l que casi por l&#237;nea recta sub&#237;an los vapores hacia arriba, no se pudo escusar de que algunos no llegasen a sus narices; y, apenas hubieron llegado, cuando &#233;l fue al socorro, apret&#225;ndolas entre los dos dedos; y, con tono algo gangoso, dijo: </p>
         <p id="p1154">&#8212;Par&#233;ceme, Sancho, que tienes mucho miedo. </p>
         <p id="p1155">&#8212;S&#237; tengo &#8212;respondi&#243; Sancho&#8212;; mas, &#191;en qu&#233; lo echa de ver vuestra merced ahora m&#225;s que nunca? </p>
         <p id="p1156">&#8212;En que ahora m&#225;s que nunca hueles, y no a &#225;mbar &#8212;respondi&#243; don Quijote. &#8212;Bien podr&#225; ser &#8212;dijo Sancho&#8212;, mas yo no tengo la culpa, sino vuestra merced, que me trae a deshoras y por estos no acostumbrados pasos. &#8212;Ret&#237;rate tres o cuatro all&#225;, amigo &#8212;dijo don Quijote (todo esto sin quitarse los dedos de las narices)&#8212;, y desde aqu&#237; adelante ten m&#225;s cuenta con tu persona y con lo que debes a la m&#237;a; que la mucha conversaci&#243;n que tengo contigo ha engendrado este menosprecio. </p>
         <p id="p1157">&#8212;Apostar&#233; &#8212;replic&#243; Sancho&#8212; que piensa vuestra merced que yo he hecho de mi persona alguna cosa que no deba. </p>
         <p id="p1158">&#8212;Peor es meneallo, amigo Sancho &#8212;respondi&#243; don Quijote. </p>
         <p id="p1159">En estos coloquios y otros semejantes pasaron la noche amo y mozo. Mas, viendo Sancho que a m&#225;s andar se ven&#237;a la ma&#241;ana, con mucho tiento deslig&#243; a Rocinante y se at&#243; los calzones. Como Rocinante se vio libre, aunque &#233;l de suyo no era nada brioso, parece que se resinti&#243;, y comenz&#243; a dar manotadas; porque corvetas &#8212;con perd&#243;n suyo&#8212; no las sab&#237;a hacer. Viendo, pues, don Quijote que ya Rocinante se mov&#237;a, lo tuvo a buena se&#241;al, y crey&#243; que lo era de que acometiese aquella temerosa aventura. </p>
         <p id="p1160">Acab&#243; en esto de descubrirse el alba y de parecer distintamente las cosas, y vio don Quijote que estaba entre unos &#225;rboles altos, que ellos eran casta&#241;os, que hacen la sombra muy escura. Sinti&#243; tambi&#233;n que el golpear no cesaba, pero no vio qui&#233;n lo pod&#237;a causar; y as&#237;, sin m&#225;s detenerse, hizo sentir las espuelas a Rocinante, y, tornando a despedirse de Sancho, le mand&#243; que all&#237; le aguardase tres d&#237;as, a lo m&#225;s largo, como ya otra vez se lo hab&#237;a dicho; y que, si al cabo dellos no hubiese vuelto, tuviese por cierto que Dios hab&#237;a sido servido de que en aquella peligrosa aventura se le acabasen sus d&#237;as. Torn&#243;le a referir el recado y embajada que hab&#237;a de llevar de su parte a su se&#241;ora Dulcinea, y que, en lo que tocaba a la paga de sus servicios, no tuviese pena, porque &#233;l hab&#237;a dejado hecho su testamento antes que saliera de su lugar, donde se hallar&#237;a gratificado de todo lo tocante a su salario, rata por cantidad, del tiempo que hubiese servido; pero que si Dios le sacaba de aquel peligro sano y salvo y sin cautela, se pod&#237;a tener por muy m&#225;s que cierta la prometida &#237;nsula. </p>
         <p id="p1161">De nuevo torn&#243; a llorar Sancho, oyendo de nuevo las lastimeras razones de su buen se&#241;or, y determin&#243; de no dejarle hasta el &#250;ltimo tr&#225;nsito y fin de aquel negocio. </p>
         <p id="p1162">Destas l&#225;grimas y determinaci&#243;n tan honrada de Sancho Panza saca el autor desta historia que deb&#237;a de ser bien nacido, y, por lo menos, cristiano viejo. Cuyo sentimiento enterneci&#243; algo a su amo, pero no tanto que mostrase flaqueza alguna; antes, disimulando lo mejor que pudo, comenz&#243; a caminar hacia la parte por donde le pareci&#243; que el ruido del agua y del golpear ven&#237;a. </p>
         <p id="p1163">Segu&#237;ale Sancho a pie, llevando, como ten&#237;a de costumbre, del cabestro a su jumento, perpetuo compa&#241;ero de sus pr&#243;speras y adversas fortunas; y, habiendo andado una buena pieza por entre aquellos casta&#241;os y &#225;rboles sombr&#237;os, dieron en un pradecillo que al pie de unas altas pe&#241;as se hac&#237;a, de las cuales se precipitaba un grand&#237;simo golpe de agua. Al pie de las pe&#241;as, estaban unas casas mal hechas, que m&#225;s parec&#237;an ruinas de edificios que casas, de entre las cuales advirtieron que sal&#237;a el ruido y estruendo de aquel golpear, que a&#250;n no cesaba. </p>
         <p id="p1164">Alborot&#243;se Rocinante con el estruendo del agua y de los golpes, y, soseg&#225;ndole don Quijote, se fue llegando poco a poco a las casas, encomend&#225;ndose de todo coraz&#243;n a su se&#241;ora, suplic&#225;ndole que en aquella temerosa jornada y empresa le favoreciese, y de camino se encomendaba tambi&#233;n a Dios, que no le olvidase. No se le quitaba Sancho del lado, el cual alargaba cuanto pod&#237;a el cuello y la vista por entre las piernas de Rocinante, por ver si ver&#237;a ya lo que tan suspenso y medroso le ten&#237;a. Otros cien pasos ser&#237;an los que anduvieron, cuando, al doblar de una punta, pareci&#243; descubierta y patente la misma causa, sin que pudiese ser otra, de aquel horr&#237;sono y para ellos espantable ruido, que tan suspensos y medrosos toda la noche los hab&#237;a tenido. Y eran &#8212;si no lo has, &#161;oh lector!, por pesadumbre y enojo&#8212; seis mazos de bat&#225;n, que con sus alternativos golpes aquel estruendo formaban. </p>
         <p id="p1165">Cuando don Quijote vio lo que era, enmudeci&#243; y pasm&#243;se de arriba abajo. Mir&#243;le Sancho, y vio que ten&#237;a la cabeza inclinada sobre el pecho, con muestras de estar corrido. Mir&#243; tambi&#233;n don Quijote a Sancho, y viole que ten&#237;a los carrillos hinchados y la boca llena de risa, con evidentes se&#241;ales de querer reventar con ella, y no pudo su melancon&#237;a tanto con &#233;l que, a la vista de Sancho, pudiese dejar de re&#237;rse; y, como vio Sancho que su amo hab&#237;a comenzado, solt&#243; la presa de manera que tuvo necesidad de apretarse las ijadas con los pu&#241;os, por no reventar riendo. Cuatro veces soseg&#243;, y otras tantas volvi&#243; a su risa con el mismo &#237;mpetu que primero; de lo cual ya se daba al diablo don Quijote, y m&#225;s cuando le oy&#243; decir, como por modo de fisga: </p>
         <p id="p1166">&#8212;&#171;Has de saber, &#161;oh Sancho amigo!, que yo nac&#237;, por querer del cielo, en esta nuestra edad de hierro, para resucitar en ella la dorada, o de oro. Yo soy aqu&#233;l para quien est&#225;n guardados los peligros, las haza&#241;as grandes, los valerosos fechos...&#187; </p>
         <p id="p1167">Y por aqu&#237; fue repitiendo todas o las m&#225;s razones que don Quijote dijo la vez primera que oyeron los temerosos golpes. </p>
         <p id="p1168">Viendo, pues, don Quijote que Sancho hac&#237;a burla d&#233;l, se corri&#243; y enoj&#243; en tanta manera, que alz&#243; el lanz&#243;n y le asent&#243; dos palos, tales que, si, como los recibi&#243; en las espaldas, los recibiera en la cabeza, quedara libre de pagarle el salario, si no fuera a sus herederos. Viendo Sancho que sacaba tan malas veras de sus burlas, con temor de que su amo no pasase adelante en ellas, con mucha humildad le dijo: </p>
         <p id="p1169">&#8212;Sosi&#233;guese vuestra merced; que, por Dios, que me burlo. </p>
         <p id="p1170">&#8212;Pues, porque os burl&#225;is, no me burlo yo &#8212;respondi&#243; don Quijote&#8212;. Venid ac&#225;, se&#241;or alegre: &#191;par&#233;ceos a vos que, si como &#233;stos fueron mazos de bat&#225;n, fueran otra peligrosa aventura, no hab&#237;a yo mostrado el &#225;nimo que conven&#237;a para emprendella y acaballa? &#191;Estoy yo obligado, a dicha, siendo, como soy, caballero, a conocer y destinguir los sones y saber cu&#225;les son de bat&#225;n o no? Y m&#225;s, que podr&#237;a ser, como es verdad, que no los he visto en mi vida, como vos los habr&#233;is visto, como villano ruin que sois, criado y nacido entre ellos. Si no, haced vos que estos seis mazos se vuelvan en seis jayanes, y ech&#225;dmelos a las barbas uno a uno, o todos juntos, y, cuando yo no diere con todos patas arriba, haced de m&#237; la burla que quisi&#233;redes. </p>
         <p id="p1171">&#8212;No haya m&#225;s, se&#241;or m&#237;o &#8212;replic&#243; Sancho&#8212;, que yo confieso que he andado algo risue&#241;o en demas&#237;a. Pero d&#237;game vuestra merced, ahora que estamos en paz (as&#237; Dios le saque de todas las aventuras que le sucedieren tan sano y salvo como le ha sacado d&#233;sta), &#191;no ha sido cosa de re&#237;r, y lo es de contar, el gran miedo que hemos tenido? A lo menos, el que yo tuve; que de vuestra merced ya yo s&#233; que no le conoce, ni sabe qu&#233; es temor ni espanto. &#8212;No niego yo &#8212;respondi&#243; don Quijote&#8212; que lo que nos ha sucedido no sea cosa digna de risa, pero no es digna de contarse; que no son todas las personas tan discretas que sepan poner en su punto las cosas. </p>
         <p id="p1172">&#8212;A lo menos &#8212;respondi&#243; Sancho&#8212;, supo vuestra merced poner en su punto el lanz&#243;n, apunt&#225;ndome a la cabeza, y d&#225;ndome en las espaldas, gracias a Dios y a la diligencia que puse en ladearme. Pero vaya, que todo saldr&#225; en la colada; que yo he o&#237;do decir: &#8220;&#201;se te quiere bien, que te hace llorar&#8221;; y m&#225;s, que suelen los principales se&#241;ores, tras una mala palabra que dicen a un criado, darle luego unas calzas; aunque no s&#233; lo que le suelen dar tras haberle dado de palos, si ya no es que los caballeros andantes dan tras palos &#237;nsulas o reinos en tierra firme. </p>
         <p id="p1173">&#8212;Tal podr&#237;a correr el dado &#8212;dijo don Quijote&#8212; que todo lo que dices viniese a ser verdad; y perdona lo pasado, pues eres discreto y sabes que los primeros movimientos no son en mano del hombre, y est&#225; advertido de aqu&#237; adelante en una cosa, para que te abstengas y reportes en el hablar demasiado conmigo; que en cuantos libros de caballer&#237;as he le&#237;do, que son infinitos, jam&#225;s he hallado que ning&#250;n escudero hablase tanto con su se&#241;or como t&#250; con el tuyo. Y en verdad que lo tengo a gran falta, tuya y m&#237;a: tuya, en que me estimas en poco; m&#237;a, en que no me dejo estimar en m&#225;s. S&#237;, que Gandal&#237;n, escudero de Amad&#237;s de Gaula, conde fue de la &#237;nsula Firme; y se lee d&#233;l que siempre hablaba a su se&#241;or con la gorra en la mano, inclinada la cabeza y doblado el cuerpo more turquesco. Pues, &#191;qu&#233; diremos de Gasabal, escudero de don Galaor, que fue tan callado que, para declararnos la excelencia de su maravilloso silencio, sola una vez se nombra su nombre en toda aquella tan grande como verdadera historia? De todo lo que he dicho has de inferir, Sancho, que es menester hacer diferencia de amo a mozo, de se&#241;or a criado y de caballero a escudero. As&#237; que, desde hoy en adelante, nos hemos de tratar con m&#225;s respeto, sin darnos cordelejo, porque, de cualquiera manera que yo me enoje con vos, ha de ser mal para el c&#225;ntaro. Las mercedes y beneficios que yo os he prometido llegar&#225;n a su tiempo; y si no llegaren, el salario, a lo menos, no se ha de perder, como ya os he dicho. </p>
         <p id="p1174">&#8212;Est&#225; bien cuanto vuestra merced dice &#8212;dijo Sancho&#8212;, pero querr&#237;a yo saber, por si acaso no llegase el tiempo de las mercedes y fuese necesario acudir al de los salarios, cu&#225;nto ganaba un escudero de un caballero andante en aquellos tiempos, y si se concertaban por meses, o por d&#237;as, como peones de alba&#241;ir. </p>
         <p id="p1175">&#8212;No creo yo &#8212;respondi&#243; don Quijote&#8212; que jam&#225;s los tales escuderos estuvieron a salario, sino a merced. Y si yo ahora te le he se&#241;alado a ti en el testamento cerrado que dej&#233; en mi casa, fue por lo que pod&#237;a suceder; que a&#250;n no s&#233; c&#243;mo prueba en estos tan calamitosos tiempos nuestros la caballer&#237;a, y no querr&#237;a que por pocas cosas penase mi &#225;nima en el otro mundo. Porque quiero que sepas, Sancho, que en &#233;l no hay estado m&#225;s peligroso que el de los aventureros. </p>
         <p id="p1176">&#8212;As&#237; es verdad &#8212;dijo Sancho&#8212;, pues s&#243;lo el ruido de los mazos de un bat&#225;n pudo alborotar y desasosegar el coraz&#243;n de un tan valeroso andante aventurero como es vuestra merced. Mas, bien puede estar seguro que, de aqu&#237; adelante, no despliegue mis labios para hacer donaire de las cosas de vuestra merced, si no fuere para honrarle, como a mi amo y se&#241;or natural. &#8212;Desa manera &#8212;replic&#243; don Quijote&#8212;, vivir&#225;s sobre la haz de la tierra; porque, despu&#233;s de a los padres, a los amos se ha de respetar como si lo fuesen.</p>
