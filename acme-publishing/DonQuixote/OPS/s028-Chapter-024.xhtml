         <div class="title-block-rw" id="title-block25">
            <p class="title-num-rw" id="title-num23">Cap&#237;tulo XXIII</p>
            <p class="title-other-rw" id="title-other23">De lo que le aconteci&#243; al famoso don Quijote en Sierra Morena, que fue una de las m&#225;s raras aventuras que en esta verdadera historia se cuentan</p>
         </div>
         <p id="p1292">Vi&#233;ndose tan malparado don Quijote, dijo a su escudero: </p>
         <p id="p1293">&#8212;Siempre, Sancho, lo he o&#237;do decir, que el hacer bien a villanos es echar agua en la mar. Si yo hubiera cre&#237;do lo que me dijiste, yo hubiera escusado esta pesadumbre; pero ya est&#225; hecho: paciencia, y escarmentar para desde aqu&#237; adelante. </p>
         <p id="p1294">&#8212;As&#237; escarmentar&#225; vuestra merced &#8212;respondi&#243; Sancho&#8212; como yo soy turco; pero, pues dice que si me hubiera cre&#237;do se hubiera escusado este da&#241;o, cr&#233;ame ahora y escusar&#225; otro mayor; porque le hago saber que con la Santa Hermandad no hay usar de caballer&#237;as, que no se le da a ella por cuantos caballeros andantes hay dos maraved&#237;s; y sepa que ya me parece que sus saetas me zumban por los o&#237;dos. </p>
         <p id="p1295">&#8212;Naturalmente eres cobarde, Sancho &#8212;dijo don Quijote&#8212;, pero, porque no digas que soy contumaz y que jam&#225;s hago lo que me aconsejas, por esta vez quiero tomar tu consejo y apartarme de la furia que tanto temes; mas ha de ser con una condici&#243;n: que jam&#225;s, en vida ni en muerte, has de decir a nadie que yo me retir&#233; y apart&#233; deste peligro de miedo, sino por complacer a tus ruegos; que si otra cosa dijeres, mentir&#225;s en ello, y desde ahora para entonces, y desde entonces para ahora, te desmiento, y digo que mientes y mentir&#225;s todas las veces que lo pensares o lo dijeres. Y no me repliques m&#225;s, que en s&#243;lo pensar que me aparto y retiro de alg&#250;n peligro, especialmente d&#233;ste, que parece que lleva alg&#250;n es no es de sombra de miedo, estoy ya para quedarme, y para aguardar aqu&#237; solo, no solamente a la Santa Hermandad que dices y temes, sino a los hermanos de los doce tribus de Israel, y a los siete Macabeos, y a C&#225;stor y a P&#243;lux, y aun a todos los hermanos y hermandades que hay en el mundo. </p>
         <p id="p1296">&#8212;Se&#241;or &#8212;respondi&#243; Sancho&#8212;, que el retirar no es huir, ni el esperar es cordura, cuando el peligro sobrepuja a la esperanza, y de sabios es guardarse hoy para ma&#241;ana y no aventurarse todo en un d&#237;a. Y sepa que, aunque zafio y villano, todav&#237;a se me alcanza algo desto que llaman buen gobierno; as&#237; que, no se arrepienta de haber tomado mi consejo, sino suba en Rocinante, si puede, o si no yo le ayudar&#233;, y s&#237;game, que el caletre me dice que hemos menester ahora m&#225;s los pies que las manos. </p>
         <p id="p1297">Subi&#243; don Quijote, sin replicarle m&#225;s palabra, y, guiando Sancho sobre su asno, se entraron por una parte de Sierra Morena, que all&#237; junto estaba, llevando Sancho intenci&#243;n de atravesarla toda e ir a salir al Viso, o a Almod&#243;var del Campo, y esconderse algunos d&#237;as por aquellas asperezas, por no ser hallados si la Hermandad los buscase. Anim&#243;le a esto haber visto que de la refriega de los galeotes se hab&#237;a escapado libre la despensa que sobre su asno ven&#237;a, cosa que la juzg&#243; a milagro, seg&#250;n fue lo que llevaron y buscaron los galeotes. </p>
         <p id="p1298">As&#237; como don Quijote entr&#243; por aquellas monta&#241;as, se le alegr&#243; el coraz&#243;n, pareci&#233;ndole aquellos lugares acomodados para las aventuras que buscaba. Reduc&#237;ansele a la memoria los maravillosos acaecimientos que en semejantes soledades y asperezas hab&#237;an sucedido a caballeros andantes. Iba pensando en estas cosas, tan embebecido y trasportado en ellas que de ninguna otra se acordaba. Ni Sancho llevaba otro cuidado &#8212;despu&#233;s que le pareci&#243; que caminaba por parte segura&#8212; sino de satisfacer su est&#243;mago con los relieves que del despojo clerical hab&#237;an quedado; y as&#237;, iba tras su amo sentado a la mujeriega sobre su jumento, sacando de un costal y embaulando en su panza; y no se le diera por hallar otra ventura, entretanto que iba de aquella manera, un ardite. </p>
         <p id="p1299">En esto, alz&#243; los ojos y vio que su amo estaba parado, procurando con la punta del lanz&#243;n alzar no s&#233; qu&#233; bulto que estaba ca&#237;do en el suelo, por lo cual se dio priesa a llegar a ayudarle si fuese menester; y cuando lleg&#243; fue a tiempo que alzaba con la punta del lanz&#243;n un coj&#237;n y una maleta asida a &#233;l, medio podridos, o podridos del todo, y deshechos; mas, pesaba tanto, que fue necesario que Sancho se apease a tomarlos, y mand&#243;le su amo que viese lo que en la maleta ven&#237;a. </p>
         <p id="p1300">H&#237;zolo con mucha presteza Sancho, y, aunque la maleta ven&#237;a cerrada con una cadena y su candado, por lo roto y podrido della vio lo que en ella hab&#237;a, que eran cuatro camisas de delgada holanda y otras cosas de lienzo, no menos curiosas que limpias, y en un pa&#241;izuelo hall&#243; un buen montoncillo de escudos de oro; y, as&#237; como los vio, dijo: </p>
         <p id="p1301">&#8212;&#161;Bendito sea todo el cielo, que nos ha deparado una aventura que sea de provecho! </p>
         <p id="p1302">Y buscando m&#225;s, hall&#243; un librillo de memoria, ricamente guarnecido. &#201;ste le pidi&#243; don Quijote, y mand&#243;le que guardase el dinero y lo tomase para &#233;l. Bes&#243;le las manos Sancho por la merced, y, desvalijando a la valija de su lencer&#237;a, la puso en el costal de la despensa. Todo lo cual visto por don Quijote, dijo: </p>
         <p id="p1303">&#8212;Par&#233;ceme, Sancho, y no es posible que sea otra cosa, que alg&#250;n caminante descaminado debi&#243; de pasar por esta sierra, y, salte&#225;ndole malandrines, le debieron de matar, y le trujeron a enterrar en esta tan escondida parte. &#8212;No puede ser eso &#8212;respondi&#243; Sancho&#8212;, porque si fueran ladrones, no se dejaran aqu&#237; este dinero. </p>
         <p id="p1304">&#8212;Verdad dices &#8212;dijo don Quijote&#8212;, y as&#237;, no adivino ni doy en lo que esto pueda ser; mas, esp&#233;rate: veremos si en este librillo de memoria hay alguna cosa escrita por donde podamos rastrear y venir en conocimiento de lo que deseamos. </p>
         <p id="p1305">Abri&#243;le, y lo primero que hall&#243; en &#233;l escrito, como en borrador, aunque de muy buena letra, fue un soneto, que, ley&#233;ndole alto porque Sancho tambi&#233;n lo oyese, vio que dec&#237;a desta manera: </p>
         <p id="p1306">O le falta al Amor conocimiento, </p>
         <p id="p1307">o le sobra crueldad, o no es mi pena </p>
         <p id="p1308">igual a la ocasi&#243;n que me condena </p>
         <p id="p1309">al g&#233;nero m&#225;s duro de tormento. </p>
         <p id="p1310">Pero si Amor es dios, es argumento </p>
         <p id="p1311">que nada ignora, y es raz&#243;n muy buena </p>
         <p id="p1312">que un dios no sea cruel. Pues, &#191;qui&#233;n ordena </p>
         <p id="p1313">el terrible dolor que adoro y siento? </p>
         <p id="p1314">Si digo que sois vos, Fili, no acierto; </p>
         <p id="p1315">que tanto mal en tanto bien no cabe, </p>
         <p id="p1316">ni me viene del cielo esta r&#252;ina. </p>
         <p id="p1317">Presto habr&#233; de morir, que es lo m&#225;s cierto; </p>
         <p id="p1318">que al mal de quien la causa no se sabe </p>
         <p id="p1319">milagro es acertar la medicina. </p>
         <p id="p1320">&#8212;Por esa trova &#8212;dijo Sancho&#8212; no se puede saber nada, si ya no es que por ese hilo que est&#225; ah&#237; se saque el ovillo de todo. </p>
         <p id="p1321">&#8212;&#191;Qu&#233; hilo est&#225; aqu&#237;? &#8212;dijo don Quijote. </p>
         <p id="p1322">&#8212;Par&#233;ceme &#8212;dijo Sancho&#8212; que vuestra merced nombr&#243; ah&#237; hilo. </p>
         <p id="p1323">&#8212;No dije sino Fili &#8212;respondi&#243; don Quijote&#8212;, y &#233;ste, sin duda, es el nombre de la dama de quien se queja el autor deste soneto; y a fe que debe de ser razonable poeta, o yo s&#233; poco del arte. </p>
         <p id="p1324">&#8212;Luego, &#191;tambi&#233;n &#8212;dijo Sancho&#8212; se le entiende a vuestra merced de trovas? &#8212;Y m&#225;s de lo que t&#250; piensas &#8212;respondi&#243; don Quijote&#8212;, y ver&#225;slo cuando lleves una carta, escrita en verso de arriba abajo, a mi se&#241;ora Dulcinea del Toboso. Porque quiero que sepas, Sancho, que todos o los m&#225;s caballeros andantes de la edad pasada eran grandes trovadores y grandes m&#250;sicos; que estas dos habilidades, o gracias, por mejor decir, son anexas a los enamorados andantes. Verdad es que las coplas de los pasados caballeros tienen m&#225;s de esp&#237;ritu que de primor. </p>
         <p id="p1325">&#8212;Lea m&#225;s vuestra merced &#8212;dijo Sancho&#8212;, que ya hallar&#225; algo que nos satisfaga. </p>
         <p id="p1326">Volvi&#243; la hoja don Quijote y dijo: </p>
         <p id="p1327">&#8212;Esto es prosa, y parece carta. </p>
         <p id="p1328">&#8212;&#191;Carta misiva, se&#241;or? &#8212;pregunt&#243; Sancho. </p>
         <p id="p1329">&#8212;En el principio no parece sino de amores &#8212;respondi&#243; don Quijote. &#8212;Pues lea vuestra merced alto &#8212;dijo Sancho&#8212;, que gusto mucho destas cosas de amores. </p>
         <p id="p1330">&#8212;Que me place &#8212;dijo don Quijote. </p>
         <p id="p1331">Y, ley&#233;ndola alto, como Sancho se lo hab&#237;a rogado, vio que dec&#237;a desta manera: </p>
         <p id="p1332">Tu falsa promesa y mi cierta desventura me llevan a parte donde antes volver&#225;n a tus o&#237;dos las nuevas de mi muerte que las razones de mis quejas. Desech&#225;steme, &#161;oh ingrata!, por quien tiene m&#225;s, no por quien vale m&#225;s que yo; mas si la virtud fuera riqueza que se estimara, no envidiara yo dichas ajenas ni llorara desdichas propias. Lo que levant&#243; tu hermosura han derribado tus obras: por ella entend&#237; que eras &#225;ngel, y por ellas conozco que eres mujer. Qu&#233;date en paz, causadora de mi guerra, y haga el cielo que los enga&#241;os de tu esposo est&#233;n siempre encubiertos, porque t&#250; no quedes arrepentida de lo que heciste y yo no tome venganza de lo que no deseo. Acabando de leer la carta, dijo don Quijote: </p>
         <p id="p1333">&#8212;Menos por &#233;sta que por los versos se puede sacar m&#225;s de que quien la escribi&#243; es alg&#250;n desde&#241;ado amante. </p>
         <p id="p1334">Y, hojeando casi todo el librillo, hall&#243; otros versos y cartas, que algunos pudo leer y otros no; pero lo que todos conten&#237;an eran quejas, lamentos, desconfianzas, sabores y sinsabores, favores y desdenes, solenizados los unos y llorados los otros. </p>
         <p id="p1335">En tanto que don Quijote pasaba el libro, pasaba Sancho la maleta, sin dejar rinc&#243;n en toda ella, ni en el coj&#237;n, que no buscase, escudri&#241;ase e inquiriese, ni costura que no deshiciese, ni vedija de lana que no escarmenase, porque no se quedase nada por diligencia ni mal recado: tal golosina hab&#237;an despertado en &#233;l los hallados escudos, que pasaban de ciento. Y, aunque no hall&#243; mas de lo hallado, dio por bien empleados los vuelos de la manta, el vomitar del brebaje, las bendiciones de las estacas, las pu&#241;adas del arriero, la falta de las alforjas, el robo del gab&#225;n y toda la hambre, sed y cansancio que hab&#237;a pasado en servicio de su buen se&#241;or, pareci&#233;ndole que estaba m&#225;s que rebi&#233;n pagado con la merced recebida de la entrega del hallazgo. </p>
         <p id="p1336">Con gran deseo qued&#243; el Caballero de la Triste Figura de saber qui&#233;n fuese el due&#241;o de la maleta, conjeturando, por el soneto y carta, por el dinero en oro y por las tan buenas camisas, que deb&#237;a de ser de alg&#250;n principal enamorado, a quien desdenes y malos tratamientos de su dama deb&#237;an de haber conducido a alg&#250;n desesperado t&#233;rmino. Pero, como por aquel lugar inhabitable y escabroso no parec&#237;a persona alguna de quien poder informarse, no se cur&#243; de m&#225;s que de pasar adelante, sin llevar otro camino que aquel que Rocinante quer&#237;a, que era por donde &#233;l pod&#237;a caminar, siempre con imaginaci&#243;n que no pod&#237;a faltar por aquellas malezas alguna estra&#241;a aventura. </p>
         <p id="p1337">Yendo, pues, con este pensamiento, vio que, por cima de una monta&#241;uela que delante de los ojos se le ofrec&#237;a, iba saltando un hombre, de risco en risco y de mata en mata, con estra&#241;a ligereza. Figur&#243;sele que iba desnudo, la barba negra y espesa, los cabellos muchos y rabultados, los pies descalzos y las piernas sin cosa alguna; los muslos cubr&#237;an unos calzones, al parecer de terciopelo leonado, mas tan hechos pedazos que por muchas partes se le descubr&#237;an las carnes. Tra&#237;a la cabeza descubierta, y, aunque pas&#243; con la ligereza que se ha dicho, todas estas menudencias mir&#243; y not&#243; el Caballero de la Triste Figura; y, aunque lo procur&#243;, no pudo seguille, porque no era dado a la debilidad de Rocinante andar por aquellas asperezas, y m&#225;s siendo &#233;l de suyo pisacorto y flem&#225;tico. Luego imagin&#243; don Quijote que aqu&#233;l era el due&#241;o del coj&#237;n y de la maleta, y propuso en s&#237; de buscalle, aunque supiese andar un a&#241;o por aquellas monta&#241;as hasta hallarle; y as&#237;, mand&#243; a Sancho que se apease del asno y atajase por la una parte de la monta&#241;a, que &#233;l ir&#237;a por la otra y podr&#237;a ser que topasen, con esta diligencia, con aquel hombre que con tanta priesa se les hab&#237;a quitado de delante. </p>
         <p id="p1338">&#8212;No podr&#233; hacer eso &#8212;respondi&#243; Sancho&#8212;, porque, en apart&#225;ndome de vuestra merced, luego es conmigo el miedo, que me asalta con mil g&#233;neros de sobresaltos y visiones. Y s&#237;rvale esto que digo de aviso, para que de aqu&#237; adelante no me aparte un dedo de su presencia. </p>
         <p id="p1339">&#8212;As&#237; ser&#225; &#8212;dijo el de la Triste Figura&#8212;, y yo estoy muy contento de que te quieras valer de mi &#225;nimo, el cual no te ha de faltar, aunque te falte el &#225;nima del cuerpo. Y vente ahora tras m&#237; poco a poco, o como pudieres, y haz de los ojos lanternas; rodearemos esta serrezuela: quiz&#225; toparemos con aquel hombre que vimos, el cual, sin duda alguna, no es otro que el due&#241;o de nuestro hallazgo. </p>
         <p id="p1340">A lo que Sancho respondi&#243;: </p>
         <p id="p1341">&#8212;Harto mejor ser&#237;a no buscalle, porque si le hallamos y acaso fuese el due&#241;o del dinero, claro est&#225; que lo tengo de restituir; y as&#237;, fuera mejor, sin hacer esta in&#250;til diligencia, poseerlo yo con buena fe hasta que, por otra v&#237;a menos curiosa y diligente, pareciera su verdadero se&#241;or; y quiz&#225; fuera a tiempo que lo hubiera gastado, y entonces el rey me hac&#237;a franco. &#8212;Eng&#225;&#241;aste en eso, Sancho &#8212;respondi&#243; don Quijote&#8212;; que, ya que hemos ca&#237;do en sospecha de qui&#233;n es el due&#241;o, cuasi delante, estamos obligados a buscarle y volv&#233;rselos; y, cuando no le busc&#225;semos, la vehemente sospecha que tenemos de que &#233;l lo sea nos pone ya en tanta culpa como si lo fuese. As&#237; que, Sancho amigo, no te d&#233; pena el buscalle, por la que a m&#237; se me quitar&#225; si le hallo. </p>
         <p id="p1342">Y as&#237;, pic&#243; a Rocinante, y sigui&#243;le Sancho con su acostumbrado jumento; y, habiendo rodeado parte de la monta&#241;a, hallaron en un arroyo, ca&#237;da, muerta y medio comida de perros y picada de grajos, una mula ensillada y enfrenada; todo lo cual confirm&#243; en ellos m&#225;s la sospecha de que aquel que hu&#237;a era el due&#241;o de la mula y del coj&#237;n. </p>
         <p id="p1343">Est&#225;ndola mirando, oyeron un silbo como de pastor que guardaba ganado, y a deshora, a su siniestra mano, parecieron una buena cantidad de cabras, y tras ellas, por cima de la monta&#241;a, pareci&#243; el cabrero que las guardaba, que era un hombre anciano. Diole voces don Quijote, y rog&#243;le que bajase donde estaban. &#201;l respondi&#243; a gritos que qui&#233;n les hab&#237;a tra&#237;do por aquel lugar, pocas o ningunas veces pisado sino de pies de cabras o de lobos y otras fieras que por all&#237; andaban. Respondi&#243;le Sancho que bajase, que de todo le dar&#237;an buena cuenta. Baj&#243; el cabrero, y, en llegando adonde don Quijote estaba, dijo: </p>
         <p id="p1344">&#8212;Apostar&#233; que est&#225; mirando la mula de alquiler que est&#225; muerta en esa hondonada. Pues a buena fe que ha ya seis meses que est&#225; en ese lugar. D&#237;ganme: &#191;han topado por ah&#237; a su due&#241;o? </p>
         <p id="p1345">&#8212;No hemos topado a nadie &#8212;respondi&#243; don Quijote&#8212;, sino a un coj&#237;n y a una maletilla que no lejos deste lugar hallamos. </p>
         <p id="p1346">&#8212;Tambi&#233;n la hall&#233; yo &#8212;respondi&#243; el cabrero&#8212;, mas nunca la quise alzar ni llegar a ella, temeroso de alg&#250;n desm&#225;n y de que no me la pidiesen por de hurto; que es el diablo sotil, y debajo de los pies se levanta allombre cosa donde tropiece y caya, sin saber c&#243;mo ni c&#243;mo no. </p>
         <p id="p1347">&#8212;Eso mesmo es lo que yo digo &#8212;respondi&#243; Sancho&#8212;: que tambi&#233;n la hall&#233; yo, y no quise llegar a ella con un tiro de piedra; all&#237; la dej&#233; y all&#237; se queda como se estaba, que no quiero perro con cencerro. </p>
         <p id="p1348">&#8212;Decidme, buen hombre &#8212;dijo don Quijote&#8212;, &#191;sab&#233;is vos qui&#233;n sea el due&#241;o destas prendas? </p>
         <p id="p1349">&#8212;Lo que sabr&#233; yo decir &#8212;dijo el cabrero&#8212; es que &#171;habr&#225; al pie de seis meses, poco m&#225;s a menos, que lleg&#243; a una majada de pastores, que estar&#225; como tres leguas deste lugar, un mancebo de gentil talle y apostura, caballero sobre esa mesma mula que ah&#237; est&#225; muerta, y con el mesmo coj&#237;n y maleta que dec&#237;s que hallastes y no tocastes. Pregunt&#243;nos que cu&#225;l parte desta sierra era la m&#225;s &#225;spera y escondida; dij&#237;mosle que era esta donde ahora estamos; y es ans&#237; la verdad, porque si entr&#225;is media legua m&#225;s adentro, quiz&#225; no acertar&#233;is a salir; y estoy maravillado de c&#243;mo hab&#233;is podido llegar aqu&#237;, porque no hay camino ni senda que a este lugar encamine. Digo, pues, que, en oyendo nuestra respuesta el mancebo, volvi&#243; las riendas y encamin&#243; hacia el lugar donde le se&#241;alamos, dej&#225;ndonos a todos contentos de su buen talle, y admirados de su demanda y de la priesa con que le v&#237;amos caminar y volverse hacia la sierra; y desde entonces nunca m&#225;s le vimos, hasta que desde all&#237; a algunos d&#237;as sali&#243; al camino a uno de nuestros pastores, y, sin decille nada, se lleg&#243; a &#233;l y le dio muchas pu&#241;adas y coces, y luego se fue a la borrica del hato y le quit&#243; cuanto pan y queso en ella tra&#237;a; y, con estra&#241;a ligereza, hecho esto, se volvi&#243; a emboscar en la sierra. Como esto supimos algunos cabreros, le anduvimos a buscar casi dos d&#237;as por lo m&#225;s cerrado desta sierra, al cabo de los cuales le hallamos metido en el hueco de un grueso y valiente alcornoque. Sali&#243; a nosotros con mucha mansedumbre, ya roto el vestido, y el rostro disfigurado y tostado del sol, de tal suerte que apenas le conoc&#237;amos, sino que los vestidos, aunque rotos, con la noticia que dellos ten&#237;amos, nos dieron a entender que era el que busc&#225;bamos. Salud&#243;nos cort&#233;smente, y en pocas y muy buenas razones nos dijo que no nos maravill&#225;semos de verle andar de aquella suerte, porque as&#237; le conven&#237;a para cumplir cierta penitencia que por sus muchos pecados le hab&#237;a sido impuesta. Rog&#225;mosle que nos dijese qui&#233;n era, mas nunca lo pudimos acabar con &#233;l. Ped&#237;mosle tambi&#233;n que, cuando hubiese menester el sustento, sin el cual no pod&#237;a pasar, nos dijese d&#243;nde le hallar&#237;amos, porque con mucho amor y cuidado se lo llevar&#237;amos; y que si esto tampoco fuese de su gusto, que, a lo menos, saliese a pedirlo, y no a quitarlo a los pastores. Agradeci&#243; nuestro ofrecimiento, pidi&#243; perd&#243;n de los asaltos pasados, y ofreci&#243; de pedillo de all&#237; adelante por amor de Dios, sin dar molestia alguna a nadie. En cuanto lo que tocaba a la estancia de su habitaci&#243;n, dijo que no ten&#237;a otra que aquella que le ofrec&#237;a la ocasi&#243;n donde le tomaba la noche; y acab&#243; su pl&#225;tica con un tan tierno llanto, que bien fu&#233;ramos de piedra los que escuchado le hab&#237;amos, si en &#233;l no le acompa&#241;&#225;ramos, consider&#225;ndole c&#243;mo le hab&#237;amos visto la vez primera, y cu&#225;l le ve&#237;amos entonces. Porque, como tengo dicho, era un muy gentil y agraciado mancebo, y en sus corteses y concertadas razones mostraba ser bien nacido y muy cortesana persona; que, puesto que &#233;ramos r&#250;sticos los que le escuch&#225;bamos, su gentileza era tanta, que bastaba a darse a conocer a la mesma rusticidad. Y, estando en lo mejor de su pl&#225;tica, par&#243; y enmudeci&#243;se; clav&#243; los ojos en el suelo por un buen espacio, en el cual todos estuvimos quedos y suspensos, esperando en qu&#233; hab&#237;a de parar aquel embelesamiento, con no poca l&#225;stima de verlo; porque, por lo que hac&#237;a de abrir los ojos, estar fijo mirando al suelo sin mover pesta&#241;a gran rato, y otras veces cerrarlos, apretando los labios y enarcando las cejas, f&#225;cilmente conocimos que alg&#250;n accidente de locura le hab&#237;a sobrevenido. Mas &#233;l nos dio a entender presto ser verdad lo que pens&#225;bamos, porque se levant&#243; con gran furia del suelo, donde se hab&#237;a echado, y arremeti&#243; con el primero que hall&#243; junto a s&#237;, con tal denuedo y rabia que, si no se le quit&#225;ramos, le matara a pu&#241;adas y a bocados; y todo esto hac&#237;a, diciendo: &#8220;&#161;Ah, fementido Fernando! &#161;Aqu&#237;, aqu&#237; me pagar&#225;s la sinraz&#243;n que me heciste: estas manos te sacar&#225;n el coraz&#243;n, donde albergan y tienen manida todas las maldades juntas, principalmente la fraude y el enga&#241;o!&#8221; Y a &#233;stas a&#241;ad&#237;a otras razones, que todas se encaminaban a decir mal de aquel Fernando y a tacharle de traidor y fementido. Quit&#225;mossele, pues, con no poca pesadumbre, y &#233;l, sin decir m&#225;s palabra, se apart&#243; de nosotros y se embosc&#243; corriendo por entre estos jarales y malezas, de modo que nos imposibilit&#243; el seguille. Por esto conjeturamos que la locura le ven&#237;a a tiempos, y que alguno que se llamaba Fernando le deb&#237;a de haber hecho alguna mala obra, tan pesada cuanto lo mostraba el t&#233;rmino a que le hab&#237;a conducido. Todo lo cual se ha confirmado despu&#233;s ac&#225; con las veces, que han sido muchas, que &#233;l ha salido al camino, unas a pedir a los pastores le den de lo que llevan para comer y otras a quit&#225;rselo por fuerza; porque cuando est&#225; con el accidente de la locura, aunque los pastores se lo ofrezcan de buen grado, no lo admite, sino que lo toma a pu&#241;adas; y cuando est&#225; en su seso, lo pide por amor de Dios, cort&#233;s y comedidamente, y rinde por ello muchas gracias, y no con falta de l&#225;grimas. Y en verdad os digo, se&#241;ores &#8212;prosigui&#243; el cabrero&#8212;, que ayer determinamos yo y cuatro zagales, los dos criados y los dos amigos m&#237;os, de buscarle hasta tanto que le hallemos, y, despu&#233;s de hallado, ya por fuerza ya por grado, le hemos de llevar a la villa de Almod&#243;var, que est&#225; de aqu&#237; ocho leguas, y all&#237; le curaremos, si es que su mal tiene cura, o sabremos qui&#233;n es cuando est&#233; en sus seso, y si tiene parientes a quien dar noticia de su desgracia&#187;. Esto es, se&#241;ores, lo que sabr&#233; deciros de lo que me hab&#233;is preguntado; y entended que el due&#241;o de las prendas que hallastes es el mesmo que vistes pasar con tanta ligereza como desnudez &#8212;que ya le hab&#237;a dicho don Quijote c&#243;mo hab&#237;a visto pasar aquel hombre saltando por la sierra. </p>
         <p id="p1350">El cual qued&#243; admirado de lo que al cabrero hab&#237;a o&#237;do, y qued&#243; con m&#225;s deseo de saber qui&#233;n era el desdichado loco; y propuso en s&#237; lo mesmo que ya ten&#237;a pensado: de buscalle por toda la monta&#241;a, sin dejar rinc&#243;n ni cueva en ella que no mirase, hasta hallarle. Pero h&#237;zolo mejor la suerte de lo que &#233;l pensaba ni esperaba, porque en aquel mesmo instante pareci&#243;, por entre una quebrada de una sierra que sal&#237;a donde ellos estaban, el mancebo que buscaba, el cual ven&#237;a hablando entre s&#237; cosas que no pod&#237;an ser entendidas de cerca, cuanto m&#225;s de lejos. Su traje era cual se ha pintado, s&#243;lo que, llegando cerca, vio don Quijote que un coleto hecho pedazos que sobre s&#237; tra&#237;a era de &#225;mbar; por donde acab&#243; de entender que persona que tales h&#225;bitos tra&#237;a no deb&#237;a de ser de &#237;nfima calidad. </p>
         <p id="p1351">En llegando el mancebo a ellos, les salud&#243; con una voz desentonada y bronca, pero con mucha cortes&#237;a. Don Quijote le volvi&#243; las saludes con no menos comedimiento, y, ape&#225;ndose de Rocinante, con gentil continente y donaire, le fue a abrazar y le tuvo un buen espacio estrechamente entre sus brazos, como si de luengos tiempos le hubiera conocido. El otro, a quien podemos llamar el Roto de la Mala Figura &#8212;como a don Quijote el de la Triste&#8212;, despu&#233;s de haberse dejado abrazar, le apart&#243; un poco de s&#237;, y, puestas sus manos en los hombros de don Quijote, le estuvo mirando, como que quer&#237;a ver si le conoc&#237;a; no menos admirado quiz&#225; de ver la figura, talle y armas de don Quijote, que don Quijote lo estaba de verle a &#233;l. En resoluci&#243;n, el primero que habl&#243; despu&#233;s del abrazamiento fue el Roto, y dijo lo que se dir&#225; adelante.</p>
