         <div class="title-block-rw" id="title-block34">
            <p class="title-num-rw" id="title-num32">Cap&#237;tulo XXXII</p>
            <p class="title-other-rw" id="title-other32">Que trata de lo que sucedi&#243; en la venta a toda la cuadrilla de don Quijote</p>
         </div>
         <p id="p1764">Acab&#243;se la buena comida, ensillaron luego, y, sin que les sucediese cosa digna de contar, llegaron otro d&#237;a a la venta, espanto y asombro de Sancho Panza; y, aunque &#233;l quisiera no entrar en ella, no lo pudo huir. La ventera, ventero, su hija y Maritornes, que vieron venir a don Quijote y a Sancho, les salieron a recebir con muestras de mucha alegr&#237;a, y &#233;l las recibi&#243; con grave continente y aplauso, y d&#237;joles que le aderezasen otro mejor lecho que la vez pasada; a lo cual le respondi&#243; la hu&#233;speda que como la pagase mejor que la otra vez, que ella se la dar&#237;a de pr&#237;ncipes. Don Quijote dijo que s&#237; har&#237;a, y as&#237;, le aderezaron uno razonable en el mismo caramanch&#243;n de marras, y &#233;l se acost&#243; luego, porque ven&#237;a muy quebrantado y falto de juicio. </p>
         <p id="p1765">No se hubo bien encerrado, cuando la hu&#233;speda arremeti&#243; al barbero, y, asi&#233;ndole de la barba, dijo: </p>
         <p id="p1766">&#8212;Para mi santiguada, que no se ha a&#250;n de aprovechar m&#225;s de mi rabo para su barba, y que me ha de volver mi cola; que anda lo de mi marido por esos suelos, que es verg&#252;enza; digo, el peine, que sol&#237;a yo colgar de mi buena cola. </p>
         <p id="p1767">No se la quer&#237;a dar el barbero, aunque ella m&#225;s tiraba, hasta que el licenciado le dijo que se la diese, que ya no era menester m&#225;s usar de aquella industria, sino que se descubriese y mostrase en su misma forma, y dijese a don Quijote que cuando le despojaron los ladrones galeotes se hab&#237;an venido a aquella venta huyendo; y que si preguntase por el escudero de la princesa, le dir&#237;an que ella le hab&#237;a enviado adelante a dar aviso a los de su reino como ella iba y llevaba consigo el libertador de todos. Con esto, dio de buena gana la cola a la ventera el barbero, y asimismo le volvieron todos los adherentes que hab&#237;a prestado para la libertad de don Quijote. Espant&#225;ronse todos los de la venta de la hermosura de Dorotea, y aun del buen talle del zagal Cardenio. Hizo el cura que les aderezasen de comer de lo que en la venta hubiese, y el hu&#233;sped, con esperanza de mejor paga, con diligencia les aderez&#243; una razonable comida; y a todo esto dorm&#237;a don Quijote, y fueron de parecer de no despertalle, porque m&#225;s provecho le har&#237;a por entonces el dormir que el comer. </p>
         <p id="p1768">Trataron sobre comida, estando delante el ventero, su mujer, su hija, Maritornes, todos los pasajeros, de la estra&#241;a locura de don Quijote y del modo que le hab&#237;an hallado. La hu&#233;speda les cont&#243; lo que con &#233;l y con el arriero les hab&#237;a acontecido, y, mirando si acaso estaba all&#237; Sancho, como no le viese, cont&#243; todo lo de su manteamiento, de que no poco gusto recibieron. Y, como el cura dijese que los libros de caballer&#237;as que don Quijote hab&#237;a le&#237;do le hab&#237;an vuelto el juicio, dijo el ventero: </p>
         <p id="p1769">&#8212;No s&#233; yo c&#243;mo puede ser eso; que en verdad que, a lo que yo entiendo, no hay mejor letrado en el mundo, y que tengo ah&#237; dos o tres dellos, con otros papeles, que verdaderamente me han dado la vida, no s&#243;lo a m&#237;, sino a otros muchos. Porque, cuando es tiempo de la siega, se recogen aqu&#237;, las fiestas, muchos segadores, y siempre hay algunos que saben leer, el cual coge uno destos libros en las manos, y rode&#225;monos d&#233;l m&#225;s de treinta, y est&#225;mosle escuchando con tanto gusto que nos quita mil canas; a lo menos, de m&#237; s&#233; decir que cuando oyo decir aquellos furibundos y terribles golpes que los caballeros pegan, que me toma gana de hacer otro tanto, y que querr&#237;a estar oy&#233;ndolos noches y d&#237;as. </p>
         <p id="p1770">&#8212;Y yo ni m&#225;s ni menos &#8212;dijo la ventera&#8212;, porque nunca tengo buen rato en mi casa sino aquel que vos est&#225;is escuchando leer: que est&#225;is tan embobado, que no os acord&#225;is de re&#241;ir por entonces. </p>
         <p id="p1771">&#8212;As&#237; es la verdad &#8212;dijo Maritornes&#8212;, y a buena fe que yo tambi&#233;n gusto mucho de o&#237;r aquellas cosas, que son muy lindas; y m&#225;s, cuando cuentan que se est&#225; la otra se&#241;ora debajo de unos naranjos abrazada con su caballero, y que les est&#225; una due&#241;a haci&#233;ndoles la guarda, muerta de envidia y con mucho sobresalto. Digo que todo esto es cosa de mieles. </p>
         <p id="p1772">&#8212;Y a vos &#191;qu&#233; os parece, se&#241;ora doncella? &#8212;dijo el cura, hablando con la hija del ventero. </p>
         <p id="p1773">&#8212;No s&#233;, se&#241;or, en mi &#225;nima &#8212;respondi&#243; ella&#8212;; tambi&#233;n yo lo escucho, y en verdad que, aunque no lo entiendo, que recibo gusto en o&#237;llo; pero no gusto yo de los golpes de que mi padre gusta, sino de las lamentaciones que los caballeros hacen cuando est&#225;n ausentes de sus se&#241;oras: que en verdad que algunas veces me hacen llorar de compasi&#243;n que les tengo. </p>
         <p id="p1774">&#8212;Luego, &#191;bien las remedi&#225;rades vos, se&#241;ora doncella &#8212;dijo Dorotea&#8212;, si por vos lloraran? </p>
         <p id="p1775">&#8212;No s&#233; lo que me hiciera &#8212;respondi&#243; la moza&#8212;; s&#243;lo s&#233; que hay algunas se&#241;oras de aqu&#233;llas tan crueles, que las llaman sus caballeros tigres y leones y otras mil inmundicias. Y, &#161;Jes&#250;s!, yo no s&#233; qu&#233; gente es aqu&#233;lla tan desalmada y tan sin conciencia, que por no mirar a un hombre honrado, le dejan que se muera, o que se vuelva loco. Yo no s&#233; para qu&#233; es tanto melindre: si lo hacen de honradas, c&#225;sense con ellos, que ellos no desean otra cosa. </p>
         <p id="p1776">&#8212;Calla, ni&#241;a &#8212;dijo la ventera&#8212;, que parece que sabes mucho destas cosas, y no est&#225; bien a las doncellas saber ni hablar tanto. </p>
         <p id="p1777">&#8212;Como me lo pregunta este se&#241;or &#8212;respondi&#243; ella&#8212;, no pude dejar de respondelle. </p>
         <p id="p1778">&#8212;Ahora bien &#8212;dijo el cura&#8212;, traedme, se&#241;or hu&#233;sped, aquesos libros, que los quiero ver. </p>
         <p id="p1779">&#8212;Que me place &#8212;respondi&#243; &#233;l. </p>
         <p id="p1780">Y, entrando en su aposento, sac&#243; d&#233;l una maletilla vieja, cerrada con una cadenilla, y, abri&#233;ndola, hall&#243; en ella tres libros grandes y unos papeles de muy buena letra, escritos de mano. El primer libro que abri&#243; vio que era Don Cirongilio de Tracia; y el otro, de Felixmarte de Hircania; y el otro, la Historia del Gran Capit&#225;n Gonzalo Hern&#225;ndez de C&#243;rdoba, con la vida de Diego Garc&#237;a de Paredes. As&#237; como el cura ley&#243; los dos t&#237;tulos primeros, volvi&#243; el rostro al barbero y dijo: </p>
         <p id="p1781">&#8212;Falta nos hacen aqu&#237; ahora el ama de mi amigo y su sobrina. </p>
         <p id="p1782">&#8212;No hacen &#8212;respondi&#243; el barbero&#8212;, que tambi&#233;n s&#233; yo llevallos al corral o a la chimenea; que en verdad que hay muy buen fuego en ella. </p>
         <p id="p1783">&#8212;Luego, &#191;quiere vuestra merced quemar m&#225;s libros? &#8212;dijo el ventero. &#8212;No m&#225;s &#8212;dijo el cura&#8212; que estos dos: el de Don Cirongilio y el de Felixmarte. </p>
         <p id="p1784">&#8212;Pues, &#191;por ventura &#8212;dijo el ventero&#8212; mis libros son herejes o flem&#225;ticos, que los quiere quemar? </p>
         <p id="p1785">&#8212;Cism&#225;ticos quer&#233;is decir, amigo &#8212;dijo el barbero&#8212;, que no flem&#225;ticos. </p>
         <p id="p1786">&#8212;As&#237; es &#8212;replic&#243; el ventero&#8212;; mas si alguno quiere quemar, sea ese del Gran Capit&#225;n y dese Diego Garc&#237;a, que antes dejar&#233; quemar un hijo que dejar quemar ninguno desotros. </p>
         <p id="p1787">&#8212;Hermano m&#237;o &#8212;dijo el cura&#8212;, estos dos libros son mentirosos y est&#225;n llenos de disparates y devaneos; y este del Gran Capit&#225;n es historia verdadera, y tiene los hechos de Gonzalo Hern&#225;ndez de C&#243;rdoba, el cual, por sus muchas y grandes haza&#241;as, mereci&#243; ser llamado de todo el mundo Gran Capit&#225;n, renombre famoso y claro, y d&#233;l s&#243;lo merecido. Y este Diego Garc&#237;a de Paredes fue un principal caballero, natural de la ciudad de Trujillo, en Estremadura, valent&#237;simo soldado, y de tantas fuerzas naturales que deten&#237;a con un dedo una rueda de molino en la mitad de su furia; y, puesto con un montante en la entrada de una puente, detuvo a todo un innumerable ej&#233;rcito, que no pasase por ella; y hizo otras tales cosas que, como si &#233;l las cuenta y las escribe &#233;l asimismo, con la modestia de caballero y de coronista propio, las escribiera otro, libre y desapasionado, pusieran en su olvido las de los H&#233;tores, Aquiles y Roldanes. </p>
         <p id="p1788">&#8212;&#161;Tomaos con mi padre! &#8212;dijo el dicho ventero&#8212;. &#161;Mirad de qu&#233; se espanta: de detener una rueda de molino! Por Dios, ahora hab&#237;a vuestra merced de leer lo que hizo Felixmarte de Hircania, que de un rev&#233;s solo parti&#243; cinco gigantes por la cintura, como si fueran hechos de habas, como los frailecicos que hacen los ni&#241;os. Y otra vez arremeti&#243; con un grand&#237;simo y poderos&#237;simo ej&#233;rcito, donde llev&#243; m&#225;s de un mill&#243;n y seiscientos mil soldados, todos armados desde el pie hasta la cabeza, y los desbarat&#243; a todos, como si fueran manadas de ovejas. Pues, &#191;qu&#233; me dir&#225;n del bueno de don Cirongilio de Tracia, que fue tan valiente y animoso como se ver&#225; en el libro, donde cuenta que, navegando por un r&#237;o, le sali&#243; de la mitad del agua una serpiente de fuego, y &#233;l, as&#237; como la vio, se arroj&#243; sobre ella, y se puso a horcajadas encima de sus escamosas espaldas, y le apret&#243; con ambas manos la garganta, con tanta fuerza que, viendo la serpiente que la iba ahogando, no tuvo otro remedio sino dejarse ir a lo hondo del r&#237;o, llev&#225;ndose tras s&#237; al caballero, que nunca la quiso soltar? Y, cuando llegaron all&#225; bajo, se hall&#243; en unos palacios y en unos jardines tan lindos que era maravilla; y luego la sierpe se volvi&#243; en un viejo anciano, que le dijo tantas de cosas que no hay m&#225;s que o&#237;r. Calle, se&#241;or, que si oyese esto, se volver&#237;a loco de placer. &#161;Dos higas para el Gran Capit&#225;n y para ese Diego Garc&#237;a que dice! </p>
         <p id="p1789">Oyendo esto Dorotea, dijo callando a Cardenio: </p>
         <p id="p1790">&#8212;Poco le falta a nuestro hu&#233;sped para hacer la segunda parte de don Quijote. </p>
         <p id="p1791">&#8212;As&#237; me parece a m&#237; &#8212;respondi&#243; Cardenio&#8212;, porque, seg&#250;n da indicio, &#233;l tiene por cierto que todo lo que estos libros cuentan pas&#243; ni m&#225;s ni menos que lo escriben, y no le har&#225;n creer otra cosa frailes descalzos. &#8212;Mirad, hermano &#8212;torn&#243; a decir el cura&#8212;, que no hubo en el mundo Felixmarte de Hircania, ni don Cirongilio de Tracia, ni otros caballeros semejantes que los libros de caballer&#237;as cuentan, porque todo es compostura y ficci&#243;n de ingenios ociosos, que los compusieron para el efeto que vos dec&#237;s de entretener el tiempo, como lo entretienen ley&#233;ndolos vuestros segadores; porque realmente os juro que nunca tales caballeros fueron en el mundo, ni tales haza&#241;as ni disparates acontecieron en &#233;l. </p>
         <p id="p1792">&#8212;&#161;A otro perro con ese hueso! &#8212;respondi&#243; el ventero&#8212;. &#161;Como si yo no supiese cu&#225;ntas son cinco y ad&#243;nde me aprieta el zapato! No piense vuestra merced darme papilla, porque por Dios que no soy nada blanco. &#161;Bueno es que quiera darme vuestra merced a entender que todo aquello que estos buenos libros dicen sea disparates y mentiras, estando impreso con licencia de los se&#241;ores del Consejo Real, como si ellos fueran gente que hab&#237;an de dejar imprimir tanta mentira junta, y tantas batallas y tantos encantamentos que quitan el juicio! </p>
         <p id="p1793">&#8212;Ya os he dicho, amigo &#8212;replic&#243; el cura&#8212;, que esto se hace para entretener nuestros ociosos pensamientos; y, as&#237; como se consiente en las rep&#250;blicas bien concertadas que haya juegos de ajedrez, de pelota y de trucos, para entretener a algunos que ni tienen, ni deben, ni pueden trabajar, as&#237; se consiente imprimir y que haya tales libros, creyendo, como es verdad, que no ha de haber alguno tan ignorante que tenga por historia verdadera ninguna destos libros. Y si me fuera l&#237;cito agora, y el auditorio lo requiriera, yo dijera cosas acerca de lo que han de tener los libros de caballer&#237;as para ser buenos, que quiz&#225; fueran de provecho y aun de gusto para algunos; pero yo espero que vendr&#225; tiempo en que lo pueda comunicar con quien pueda remediallo, y en este entretanto creed, se&#241;or ventero, lo que os he dicho, y tomad vuestros libros, y all&#225; os avenid con sus verdades o mentiras, y buen provecho os hagan, y quiera Dios que no coje&#233;is del pie que cojea vuestro hu&#233;sped don Quijote. </p>
         <p id="p1794">&#8212;Eso no &#8212;respondi&#243; el ventero&#8212;, que no ser&#233; yo tan loco que me haga caballero andante: que bien veo que ahora no se usa lo que se usaba en aquel tiempo, cuando se dice que andaban por el mundo estos famosos caballeros. </p>
         <p id="p1795">A la mitad desta pl&#225;tica se hall&#243; Sancho presente, y qued&#243; muy confuso y pensativo de lo que hab&#237;a o&#237;do decir que ahora no se usaban caballeros andantes, y que todos los libros de caballer&#237;as eran necedades y mentiras, y propuso en su coraz&#243;n de esperar en lo que paraba aquel viaje de su amo, y que si no sal&#237;a con la felicidad que &#233;l pensaba, determinaba de dejalle y volverse con su mujer y sus hijos a su acostumbrado trabajo. </p>
         <p id="p1796">Llev&#225;base la maleta y los libros el ventero, mas el cura le dijo: &#8212;Esperad, que quiero ver qu&#233; papeles son esos que de tan buena letra est&#225;n escritos. </p>
         <p id="p1797">Sac&#243;los el hu&#233;sped, y, d&#225;ndoselos a leer, vio hasta obra de ocho pliegos escritos de mano, y al principio ten&#237;an un t&#237;tulo grande que dec&#237;a: Novela del curioso impertinente. Ley&#243; el cura para s&#237; tres o cuatro renglones y dijo: </p>
         <p id="p1798">&#8212;Cierto que no me parece mal el t&#237;tulo desta novela, y que me viene voluntad de leella toda. </p>
         <p id="p1799">A lo que respondi&#243; el ventero: </p>
         <p id="p1800">&#8212;Pues bien puede leella su reverencia, porque le hago saber que algunos hu&#233;spedes que aqu&#237; la han le&#237;do les ha contentado mucho, y me la han pedido con muchas veras; mas yo no se la he querido dar, pensando volv&#233;rsela a quien aqu&#237; dej&#243; esta maleta olvidada con estos libros y esos papeles; que bien puede ser que vuelva su due&#241;o por aqu&#237; alg&#250;n tiempo, y, aunque s&#233; que me han de hacer falta los libros, a fe que se los he de volver: que, aunque ventero, todav&#237;a soy cristiano. </p>
         <p id="p1801">&#8212;Vos ten&#233;is mucha raz&#243;n, amigo &#8212;dijo el cura&#8212;, mas, con todo eso, si la novela me contenta, me la hab&#233;is de dejar trasladar. </p>
         <p id="p1802">&#8212;De muy buena gana &#8212;respondi&#243; el ventero. </p>
         <p id="p1803">Mientras los dos esto dec&#237;an, hab&#237;a tomado Cardenio la novela y comenzado a leer en ella; y, pareci&#233;ndole lo mismo que al cura, le rog&#243; que la leyese de modo que todos la oyesen. </p>
         <p id="p1804">&#8212;S&#237; leyera &#8212;dijo el cura&#8212;, si no fuera mejor gastar este tiempo en dormir que en leer. </p>
         <p id="p1805">&#8212;Harto reposo ser&#225; para m&#237; &#8212;dijo Dorotea&#8212; entretener el tiempo oyendo alg&#250;n cuento, pues a&#250;n no tengo el esp&#237;ritu tan sosegado que me conceda dormir cuando fuera raz&#243;n. </p>
         <p id="p1806">&#8212;Pues desa manera &#8212;dijo el cura&#8212;, quiero leerla, por curiosidad siquiera; quiz&#225; tendr&#225; alguna de gusto. </p>
         <p id="p1807">Acudi&#243; maese Nicol&#225;s a rogarle lo mesmo, y Sancho tambi&#233;n; lo cual visto del cura, y entendiendo que a todos dar&#237;a gusto y &#233;l le recibir&#237;a, dijo: &#8212;Pues as&#237; es, est&#233;nme todos atentos, que la novela comienza desta manera:</p>
